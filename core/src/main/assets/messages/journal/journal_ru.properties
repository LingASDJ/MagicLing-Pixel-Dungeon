journal.document.adventurers_guide.title=Альманах Путешественника
journal.document.adventurers_guide.intro.title=Приятно познакомиться!
journal.document.adventurers_guide.intro.body=Здравствуй, путешественник! Перед тобой Альманах Путешественника. В этой книге ты найдешь множество советов, которые наверняка не раз спасут твою жизнь.\n\nАльманахом лучше всего пользоваться как справочником. Он сам магическим образом даст тебе знать, когда настало время прочитать определенную страницу.\n\n(Если иконка этой книги мигает - она явно хочет рассказать тебе что-то новое! Некоторые страницы, похоже, были вырваны из книги. Возможно, удастся их найти в подземелье?)
journal.document.adventurers_guide.examining.title=Исследуй!
journal.document.adventurers_guide.examining.body=Нестись на противников сломя голову - почти всегда проигрышная тактика. Важно не торопиться и изучать своих противников и окружение, так ты найдешь лучший способ победы над ними!\n\nВнимательное изучение не займет много времени, поэтому лучше взять в привычку разглядывать все, что вы видите впервые.\n\n(Вы можете изучить что-то, нажав на увеличительное стекло, а после на вещь, которую вы хотите изучить. Вы также можете изучить положительные и отрицательные эффекты, нажав на их иконки)
journal.document.adventurers_guide.surprise_attacks.title=Будь хитёр и коварен!
journal.document.adventurers_guide.surprise_attacks.body=Вместо того, чтобы полагаться в бою на волю случая, вы можете гарантированно попасть по противнику внезапной атакой! Это лучший способ расправиться с увертливыми врагами, например, змеями и призраками.\n\nЗастаньте врагов врасплох, атакуя за пределами их видимости или с помощью дверного проема. Если враг преследует вас через дверь, то атака после того, как он войдет в нее, будет внезапной!
journal.document.adventurers_guide.identifying.title=Опознавай предметы!
journal.document.adventurers_guide.identifying.body=Никогда не знаешь, каким окажется найденный тобой предмет!\n\nВ каждом подземелье цвета зелий или символы на свитках разные. Если ты удачлив, найденная тобой экипировка может быть уже улучшена или зачарована, но она также может оказаться проклята!\n\nСвитки опознания, улучшения и рассеяния проклятия снизят риск угодить в неприятности от использования подозрительного предмета.\n\n(Вы можете найти список уже опознанных предметов в разделе "предметы" этой книги)
journal.document.adventurers_guide.food.title=Береги запасы еды!
journal.document.adventurers_guide.food.body=Если ты нашёл еду, было бы хорошо применить её в подходящий момент. Отнесись к своему здоровью и к голоду как к ресурсам, которыми нужно управлять вместо того, чтобы их всегда держать на высшем уровне.\n\nПока ты не голодаешь, твое здоровье постепенно восстанавливается. Однако этот эффект будет потрачен впустую, если ты уже полностью здоров.\n\nЕсли ты будешь принимать пищу осознанно, учитывая состояние здоровья, твоих запасов хватит ещё надолго.
journal.document.adventurers_guide.dieing.title=Принятие поражения
journal.document.adventurers_guide.dieing.body=К сожалению, приключения всегда сопряжены с немалым риском, и множество искателей приключений может найти здесь свою погибель.\n\nИ хотя удача определённо играет свою роль во всём этом, самые опытные искатели приключений это те, которые используют любую, даже самую незначительную уловку, чтобы увеличить свои шансы на выживание.\n\n(Не отчаивайтесь, если вы постоянно погибаете. Ваши первые попытки вряд ли будут особо успешными, ведь эта игра не из легких! Сосредоточьтесь на изучении игры и улучшении своих навыков, не настраивайтесь на быструю победу)
journal.document.adventurers_guide.searching.title=Обыскивай каждый уголок!
journal.document.adventurers_guide.searching.body=В Подземелье полно как секретных комнат, так и ловушек, которые трудно обнаружить на первый взгляд. Исследование территории занимает время, но может принести свои плоды, если вам кажется, что "тут что-то есть".\n\nИщите вдоль стен, если вам кажется, что тут обязательно должна быть дверь, или просто на полу вокруг себя, если место похоже на ловушку.\n\n(Для поиска в пространстве вокруг себя просто два раза нажмите кнопку с лупой. Если что-то там таилось, оно обязательно станет видимым. Возможно, скрытые двери есть даже вблизи того места, где вы нашли эту страницу!)
journal.document.adventurers_guide.strength.title=Сила
journal.document.adventurers_guide.strength.body=Когда времени научиться использовать то или иное оружие или броню нет, приходится прибегать к грубой силе.\n\nЗелья силы и свитки улучшения - наиболее эффективные способы соответствовать требованиям к физической силе, присущим снаряжению более высокого уровня.\n\nКонечно, важно стремиться получить экипировку получше, но не стоит пренебрегать вещами, которые можно использовать чуть ли не сразу. Чем сильнее ты углубляешься в Подземелье, тем лучше предметы тебе понадобятся, но до этого ещё нужно дожить!
journal.document.adventurers_guide.upgrades.title=Улучшения
journal.document.adventurers_guide.upgrades.body=Чем глубже вы спускаетесь в Подземелье, тем важнее использовать улучшенные с помощью магии предметы высокого уровня.\n\nОружие и броня более высокого уровня становятся сильнее от улучшений, но нужны силенки, чтобы быть в состоянии их использовать. Волшебные палочки, кольца и артефакты не требуют силы, однако они ограничены в использовании, либо помогают в бою лишь опосредствованно.\n\nПравильный выбор предметов для улучшения очень важен для того, чтобы выжить на ранних этапах, а также залог успеха в дальнейших частях Подземелья!
journal.document.adventurers_guide.looting.title=Грамотное мародёрство
journal.document.adventurers_guide.looting.body=В некоторых комнатах можно найти сокровища подороже, но многие из таких комнат либо заперты, либо натыканы препятствиями, которые нужно преодолеть.\n\nЕсли какое-то препятствие не позволяет тебе продвигаться дальше, ищи решение поблизости. Как правило, неподалеку на том же уровне можно найти то, что нужно.\n\nЗелья силы и свитки улучшения - отличный показатель твоей зоркости. В каждом регионе Подземелья спрятаны 2 зелья силы и 3 свитка улучшения, так что ищи вдоль и поперёк!\n\n(Данные о важных местах и неиспользованных ключах находятся в разделе "Заметки" этой книги.)
journal.document.adventurers_guide.levelling.title=Век живи - век учись!
journal.document.adventurers_guide.levelling.body=Накапливаемый опыт повышает ваш уровень, а в зависимости от уровня повышаются меткость, уклонение, а также очки талантов. Всё это может иметь решающую роль в бою. Рекомендуем держать свой уровень равным номеру этажа.\n\nМожет показаться хорошей идеей пробежать всё Подземелье, минуя врагов и этажи, но это лишит вас как запасов, так и опыта.\n\n(Данные вашего персонажа, включая его опыт, смотрите на статусной панели в углу игрового интерфейса. Нажмите на портрет своего героя, и все станет предельно ясно.)
journal.document.adventurers_guide.positioning.title=Стой ровно!
journal.document.adventurers_guide.positioning.body=Исход боя зависит как от силы экипировки, так и от хорошей стратегии. Если не хотите, чтобы вас окружили - выбирайте правильное место для боя!\n\nЛучшее место - узкие тоннели и коридоры, где враги смогут атаковать вас только по одному. Более того, благодаря дверям и столбам будет достаточно легко совершить там неожиданную атаку!\n\nВпрочем, не стоит забывать и об окружении - высокая трава, вода и ловушки часто дают преимущество в битве.
journal.document.adventurers_guide.magic.title=Не забывай о магии!
journal.document.adventurers_guide.magic.body=Магия проходит сквозь любую броню, а увернуться от неё не так-то просто! Таким образом, найденные тобой палочки очень помогают в битве, и наоборот, магия соперника очень для тебя опасна.\n\nУ магии есть и свои минусы: количество зарядов палочки у тебя ограничено, но враги не смогут использовать свою магию на близком расстоянии.\n\nКогда натыкаешься на врага, который использует магию, лучше подумать над тем, как не дать ему возможности воспользоваться ей.

journal.document.adventurers_guide.killboss.title=Решающий бой
journal.document.adventurers_guide.killboss.body=Битва с боссом - серьезное испытание. В конце каждого большого этажа появится могущественный босс-персонаж, и это решающий момент для проверки снаряжения и навыков игрока. Если у вас нет достаточно хорошего снаряжения и некоторых навыков, вы можете оказаться беспомощным перед боссом.\n\nЧтобы продвинуться дальше в игре, нужно двигаться осторожно шаг за шагом и находить эффективную стратегию игры. Различные боссы имеют разные боевые приемы, поэтому, можно столкнуться с некоторыми трудностями. Нахождение слабостей каждого босса и соответствующий стиль боя - ключ к победе на ними.\n\nПроявите свою храбрость и мудрость, встретившись с могущественными боссами, и сразите их, получив щедрые награды. Помните, каждый босс - это не только вызов, но и возможность где можно проявить свою находчивость. Только благодаря самопознанию и совершенству, вы сможете достичь цели и стать настоящим охотником за приключениями.

journal.document.adventurers_guide.waterbless.title=Непростая водица
journal.document.adventurers_guide.waterbless.body=Подземелье гиблое место, но, к счастью, вода тут обладает таинственной силой.\n\nВо время путешествия первые три основных этажа обладают эффектом благословения водных духов, что дает игрокам различные бонусы к эффектам благословения.\n\nНо если вода слишком мутная, его бонусный эффект будет бесполезным.\n\nИсследование подземелья крайне опасное занятие, и даже вода не в силах помочь многим путешественникам вернуться.\n\nСтанете ли вы таким же грязным, как тутошняя вода, в конце концов запятнав свою душу, или же вы с уверенностью вступите в воду, пройдя все подземелье с высоко поднятой головой?

journal.document.adventurers_guide.lanterfire.title=Освещай свой путь!
journal.document.adventurers_guide.lanterfire.body=Держите с собой фонарь, чтобы освещать себе путь впереди. В сложных ситуациях игра добавит механику освещения.\n\nНачиная с 6-го этажа, освещение будет автоматически уменьшаться со временем, а эффект освещения будет удаляться каждый раз, когда будет побежден любой босс. Если ваше освещение будет низким, вы столкнетесь с шепотом ведьмы, которое затруднит вам продвижение вперед. К счастью, вначале у вас есть фонарь, который может медленно восстанавливать освещение, но учтите, что энергия в фонаре ограниченное.\n\nВпрочем, вы также можете приобретать масло для фонаря в магазинах, и по мере прохождения вы можете находить благословенные и проклятые фонари.\n\nНевзирая ни на что, пусть свет озарит дорогу впереди вас!

journal.document.adventurers_guide.alchemy.title=Алхимия и Аксессуары
journal.document.adventurers_guide.alchemy.body=Если ты не находишь какой-то предмет полезным, можно использовать его в качестве ингредиента в алхимическом котле! Предметы могут быть задействованы в определённых рецептах или превращены в алхимическую энергию.\n\nАксессуары - это единственное снаряжение, которое можно изготовить с помощью алхимии. Они дают множество полезных эффектов и могут быть изготовлены из небольшого количества алхимической энергии и магического катализатора.\n\n(Первый алхимический котёл можно найти на 3-м или 4-м этаже подземелья. Рядом с котлами можно найти страницы из книги рецептов по алхимии.)

journal.document.adventurers_guide.readyherobook.title=Таинства познаются в книгах!
journal.document.adventurers_guide.readyherobook.body=В подземелье существует множество легенд, и некоторые из них записаны в книгах, они могут пригодиться вам в ваших приключениях. Чтобы получить эти книги, ищите таинственного торговца, который их продает.\n\nЧитая книги о событиях, произошедших в истории, вы можете раскрывать таящуюся в них силу, которая может раскрыть вы ваш внутренний потенциал.\n\nНо учтите, что эффекты благословения, даруемые книгами, имеют временное действие, поэтому используйте их с умом.\n\n(Вы также можете пересилить этого торговца на начальный этаж, купив семь любых предметов в её терминале, чтобы сделать удобнее последующие прохождения игр.)

journal.document.alchemy_guide.title=Учебник алхимии
journal.document.alchemy_guide.potions.title=Вступление и зелья
journal.document.alchemy_guide.potions.body=Перед вами курс практических занятий по алхимии!\n\nС помощью алхимии вы можете создать множество вещей в алхимическом котле. Вы можете находить новые рецепты экспериментальным путём, или продолжить читать эту книгу, чтобы получить полный список рецептов!\n\nМы начнём с самой банальной алхимической формулы: сварите в алхимическом котле три семени любого растения, чтобы получить случайное зелье!\n\nКаждый вид растений соответствует одному виду зелий, и полученное вами зелье, скорее всего, будет соответствовать одному из использованных семян. Использование семян одного и того же растения увеличит шансы сварить конкретное зелье.
journal.document.alchemy_guide.stones.title=Создание рунных камней
journal.document.alchemy_guide.stones.body=Если поместить свиток в алхимический котел, то его магия впитается в два камня в горшке. Это создает рунные камни!
journal.document.alchemy_guide.energy_food.title=Энергия и пища
journal.document.alchemy_guide.energy_food.body=Множество рецептов требуют кристаллизованную алхимическую энергию, которую можно получить путём расщепления почти всех расходных предметов в алхимическом котле. Например, семена дают 2 единицы энергии, рунные камни - 3, свитки и зелья - 6.\n\nНекоторые рецепты магические, но эти больше напоминают обычную готовку.
journal.document.alchemy_guide.exotic_potions.title=Особые зелья
journal.document.alchemy_guide.exotic_potions.body=Смешивая зелья с энергией, вы можете создать особые зелья. Эти зелья имеют более сильные эффекты, но часто используются в других ситуациях.
journal.document.alchemy_guide.exotic_scrolls.title=Особые свитки
journal.document.alchemy_guide.exotic_scrolls.body=Особые свитки могут быть получены путём варки свитка и энергии. Они немного сильнее и гораздо затратнее особых зелий.
journal.document.alchemy_guide.bombs.title=Зачарованные бомбы
journal.document.alchemy_guide.bombs.body=Обычная бомба с порохом может быть смешана с некоторыми ингредиентами для того, чтобы получить зачарованную бомбу.
journal.document.alchemy_guide.weapons.title=Улучшение оружия
journal.document.alchemy_guide.weapons.body=Более лёгкое или зачарованное оружие может быть использовано в алхимии!\n\nКаждое пожертвованное метательное оружие произведёт столько жидкого металла, сколько потребуется для починки оружия того же уровня.\n\nОдна пожертвованная палочка произведёт достаточно магической смолы для улучшения двух других того же уровня, но не более, чем до +3.
journal.document.alchemy_guide.catalysts.title=Катализаторы
journal.document.alchemy_guide.catalysts.body=Катализаторы создаются путём смешивания свитка или зелья с семенем или рунным камнем. Если пара предметов совпадает, то для приготовления не требуется алхимическая энергия.\n\nКатализаторы наиболее полезны как ингредиенты для рецептов, описанных на следующих двух страницах. Но, в критической ситуации, они также могут быть использованы для случайного эффекта.
journal.document.alchemy_guide.brews_elixirs.title=Экстракты и Эликсиры
journal.document.alchemy_guide.brews_elixirs.body=Экстракты и эликсиры это более продвинутые зелья, имеющие сразу несколько эффектов при лишь одном употреблении.
journal.document.alchemy_guide.spells.title=Создание заклинаний
journal.document.alchemy_guide.spells.body=Заклинания имеют форму различных кристаллов и имеют различные эффекты при многоразовом использовании.

journal.document.alchemy_guide.wands.title=Первоклассные предметы
journal.document.alchemy_guide.wands.body=Предметы высокого уровня не имеют себе равных, являются высшим достижением подземелья, и для их изготовления требуется большое количество алхимической энергии и различное сырье.\n\nПалочки: случайным образом получают 2-4 уровня и имеют более мощные эффекты.\nСвитки: сразу опознаются и получают более мощные эффекты.\nОружие: получает очень мощный бонус к эффектам.



