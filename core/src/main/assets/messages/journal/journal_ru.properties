journal.document.intros.dungeon.title=Подземелье
journal.document.intros.dungeon.body=Ещё до вас многие герои рисковали своей жизнью в Подземелье, и большинство из них пропало там без вести.\n\nЛегенды гласят, что в самом низу Подземелья много лет скрывается Древнее зло, охраняющее всемогущий Амулет Индора. Тёмная энергия до сих пор стремится из этих глубин к городу.\n\nВы готовы покорить Подземелье и стать первым, кто вернулся наверх с Амулетом? Пора начинать приключение!

journal.document.intros.sewers.title=Священные джунгли
journal.document.intros.sewers.body=Пышные деревья образовывали поверхность подземелья. Хотя вы еще не спустились в подземелье, темная энергия из глубин под землей уже проникла на поверхность.\n\nДеревья здесь растут гуще, чем в других местах, поэтому даже днем здесь трудно увидеть солнечный свет.\n\nОднако влияние темной энергии здесь, похоже, ограниченное - если не обращать внимания на мелких существ, появляющихся из ниоткуда, то это место ничем не отличается от других заросших лесов.

journal.document.intros.prison.title=Ледяная тюрьма
journal.document.intros.prison.body=Холодный воздух, исходящий из кристального сердца, соединяется с водяным паром, собираемым деревьями на поверхности, и превращается в снежную вьюгу, которая разлетается по всей древней тюрьме.\n\nЗдесь холоднее, чем на поверхности, но не настолько, чтобы закоченеть.\n\nСейчас в тюрьме нет жизни, а все полуразрушенные руины населены нежитью и некромантами.

journal.document.intros.caves.title=Ледяные пещеры
journal.document.intros.caves.body=Вьюга здесь прекратилась, но впереди стало еще холоднее. Эта пещера, простирающаяся от заброшенной тюрьмы, долгое время пустовала, и сейчас занесена льдом и снегом.\n\nОна слишком глубока и трудна для эксплуатации городом, а её полезные ископаемые слишком скудны, чтобы в них копали дворфы.\n\nКогда-то здесь находился торговый пост обеих королевств, но после падения королевстве дворфов здесь остались только обитающие гноллы и подземные существа.

journal.document.intros.city.title=Руины столицы
journal.document.intros.city.body=Столица дворфов когда-то была величайшим городом-государством дворфов. В свои лучшие годы дворфы создавали тут дивное оборудование из металла и магии, которое и обеспечило городу быстрый рост.\n\nЗатем, в один прекрасный день, ворота забаррикадировали, и более о дворфах никто ничего не слышал. Те немногие, которым удалось бежать из города после того, как его закрыли, рассказывали про сумасшедшего чернокнижника, узурпировавшего престол, и про страшную магию, которую он использовал в своих целях.

journal.document.intros.halls.title=Предместье демонов
journal.document.intros.halls.body=Эти глубокие чертоги Столицы дворфов сплошь искажены темной магией. В прошлом эти места служили пристанищем совета величайших чародеев при дворе Короля дворфов, но ныне их, похоже, захватило нечто намного более страшное...\n\nЭти чертоги населены всякими видами демонических существ под предводительством некоей страшной, темной силы. Если не Король дворфов был источником распространяющейся порчи, то что бы то ни было в этих низах, наверное, им и является.\n\nШагайте крайне аккуратно, совсем немногим путешественникам довелось спуститься до такой глубины...
