scenes.gamescene.copied=Если у вас возникла ошибка и она повторяется, пожалуйста, сообщите об ней разработчику! Все необходимое уже скопировано ваш буфер обмена! Если у вас нет ошибок, пожалуйста, не беспокойте разработчика лишний раз! Спасибо всем _неравнодушным игрокам_, кто помогает сделать игру лучше!\n\nDiscord: JDSALing#3793.\nQQ: 2735951230.

scenes.gamescene.died_1= Поражение - это лишь временное явление, победа рано или поздно все равно произойдет!\n\nНо учение на своих ошибках, облегчить победу!
scenes.gamescene.died_2= Прежде чем сделать выбор, обдумайте, хватит ли у вас на это сил.\n\nИначе последствия будут необратимыми!
scenes.gamescene.died_3= Каждый босс имеет свои \nслабости и механику.\n\nПоняв их, можно с легкостью\nодолеть любого босса!!!
scenes.gamescene.died_4= Поспешность может привести \nк печальным последствиям...\n\nТолько обдуманные действия\nпомогут вам выжить!!!
scenes.gamescene.died_5= Окружение подземелья сложно и переменчиво, \nтолько осмотрительные достигают победы.\n\nНе унывай, в следующий раз \nвам обязательно повезет!!!

scenes.interlevelscene.dialog_1=Используйте _предметы с умом_,\nчтобы одержать _окончательную победу_!
scenes.interlevelscene.dialog_2=А вы знали, что?\n\n_Лупа в левом нижнем углу_ полезная вещь.
scenes.interlevelscene.dialog_3=Хороший игрок тот, кто часто заглядывает в _страницу обновлений_, так как он будет осведомлён о _новых изменениях_.
scenes.interlevelscene.dialog_4=Magic Ling Pixel Dungeon - выпушена в _феврале 2021 года_, благодаря _Ren_ и {Red Dragon{.
scenes.interlevelscene.dialog_5=Порой столкнувшись с _неудачей,_ можно научится чему-то новому.
scenes.interlevelscene.dialog_6=_Остерегайтесь перекупщиков!!!_\n\nОни даже не продадут вам _проклятые предметы_!
scenes.interlevelscene.dialog_7=}Сиды} - облегчают прохождение, но с другой стороны делают игру _однообразной_.
scenes.interlevelscene.dialog_8=Удачный сид подземелья всегда облегчает прохождение, и поэтому желательно сохранять такие сиды!
scenes.interlevelscene.dialog_9=А, до вас доходили слухи о [Хрустальном городе[?
scenes.interlevelscene.dialog_10=_Постоянно умираете неожиданно?_ Может, это ваша вина...\n\n[Не отчаивайтесь, тренируйтесь и все получится.[
scenes.interlevelscene.dialog_11=Magic Ling Pixel Dungeon\n\nМир где отчаяние и надежда всегда вместе.
scenes.interlevelscene.dialog_12=Снова ищите _короля драконов_, сперва уничтожьте _элитного врага_.
scenes.interlevelscene.dialog_13=NotShiShen:\n\nОстерегайтесь {липкую слизь!
scenes.interlevelscene.dialog_14=Добро пожаловать в {древнее подземелье{, это место очень {огнеопасно{.\n\nПожалуйста, не играйте со спичками в {проходах, деревянных дверных проемах или узких комнатах{.\n\nБлагодарим за содействие и }счастливого приключения}.
scenes.interlevelscene.dialog_15=А вы знали, что?\n\nПервое подземелье, в которое играл автор мода, это }Fushigi no Pixel Dungeon.}
scenes.interlevelscene.dialog_16=_Слишком сложно играется? Попробуйте что-нибудь новое._\n\nЧтобы все враги разбегались при виде вас!
scenes.interlevelscene.dialog_17=_Заснеженный каньон,_ родная земля торговцев.
scenes.interlevelscene.dialog_18=Третья годовщина Magic Ling Pixel Dungeon с вами!
scenes.interlevelscene.dialog_19=Плод Клиффорда, источник зла джунглей?
scenes.interlevelscene.dialog_20=Спасибо _ThoseMemories_ и _Robbery_ за огромную поддержку.
scenes.interlevelscene.dialog_21=Hod:\n\nХоть и вся здесь вода прозрачная, она все чем-то заряжена.
scenes.interlevelscene.dialog_22=JustSmile:\n\nМожет ли, проклятая палочка оказаться тоже полезной?
scenes.interlevelscene.dialog_23=lmk3:\n\nИнтересно, почему нельзя съесть рыбу-меч?
scenes.interlevelscene.dialog_24=Пейзажи за пределами подземелья также заслуживают внимания.
scenes.interlevelscene.dialog_25=U3D:\n\nВсегда в нужный момент пейте лечебные зелья, не скупаясь на них.
scenes.interlevelscene.dialog_26=Observe-sir:\n\nСмерть - это не конец, а лишь новое начало.
scenes.interlevelscene.dialog_27=YeQiMiao:\n\nДобро пожаловать в этот чудесный мир, где все вокруг пропитано волшебством.
scenes.interlevelscene.dialog_28=Beyond:\n\nНельзя выиграть, если ты только защищаешься. Чтобы выиграть, нужно идти в атаку.
scenes.interlevelscene.dialog_29=TaoLin:\n\nКаждый ваш шаг может быть дорогой к чему-то новому.
scenes.interlevelscene.dialog_30=NettleMood:\n\nБосса слишком сложно одолеть? Может, стоит попробовать зелье..
scenes.interlevelscene.dialog_31=NettleMood:\n\nНе расстраивайтесь, если вы умрете на полпути, в конце концов, автор тоже может перевернутся в машине...\n\nLing: слушай, спасибо тебе за то, что поддерживаешь меня уже четыре года.
scenes.interlevelscene.dialog_32=NettleMood:\n\nВытащите Ling, поиграть в Left 4 Dead 2, чтобы он перестал делать так часто обновления.
scenes.interlevelscene.dialog_33=DMZERO, появился из альтернативной временной линии этого мира.
scenes.interlevelscene.dialog_34=RiceJar:\n\nГотовить блинчики в форме котиков так няшно!
scenes.interlevelscene.dialog_35=Кто ты, воин?\n\nАхиллес. Сын Пелея.
scenes.interlevelscene.dialog_36=YeQiMiao:\n\nВсё получится, если постараешься, но ничего не узнаешь, пока не попробуешь.
scenes.interlevelscene.dialog_37=Истина о джунглях не такая, как вы думаете.
scenes.interlevelscene.dialog_38=SiChunGuang:\n\nПросто больше практикуйтесь, если у вас это хорошо получается.
scenes.interlevelscene.dialog_39=(:\n\nЗнаете ли вы, что играть в подземелье лучше, если есть пироги, приготовленные Линг?
scenes.interlevelscene.dialog_40=Bzmdr:\n\nЕсли вам нечем заняться, просто начните новое путешествие.
scenes.interlevelscene.dialog_41=IAmBigGrayWolf12:\n\nРежим разработчика позволяет проверить способности боссов и различных монстров.
scenes.interlevelscene.dialog_42=IAlwaysWantToEatPigeons:\n\nЕда - это вкусно! Драки - это весело! Боевые искусства - это круто!
scenes.interlevelscene.dialog_43=HaiOu:\n\nЦените то, что у вас есть...
scenes.interlevelscene.dialog_44=Синяя саламандра:\n\nБог саламандр, взываю к тебе!
scenes.interlevelscene.dialog_45=TianMou:\n\nСпасибо, что подписываетесь на канал TianMou в bilibili, мяуヾ(´∀｀。ヾ)
scenes.interlevelscene.dialog_46=Xinyu:\n\nУченики инновационного класса средней школы в провинции Цзянсу поздравляют MLPD с 3-й годовщиной~
scenes.interlevelscene.dialog_47=MouWeiGuRen:\n\nКаждый год, когда цветут персики, я вспоминаю того цыпленка, который тоже любил баскетбол.
scenes.interlevelscene.dialog_48=LaoDa:\n\nРебята, я вернулся!
scenes.interlevelscene.dialog_49=Сяое:\n\nПод моим началом баланс в Magic Ling Pixel Dungeon всегда будет идеальным!
scenes.interlevelscene.dialog_50=AI-ShuangChen:\n\nНекоторое оружие может быть весьма мощным, особенно после улучшения: как вы узнаете об этом, если не попробуете?
scenes.interlevelscene.dialog_51=Рекомендуемый порядок выбора испытаний: Злые боссы, Фрагментация, Переменность, Испорченное зелье, Единый разум, Вражеские чемпионы, Мутированность и остальные.
scenes.interlevelscene.dialog_52=NanTiaoKhorosho:\n\nВ сундуках с сокровищами, иногда может таится Мимик.
scenes.interlevelscene.dialog_53=AXi:\n\nКомната-ловушка в тайном саду очень опасна! Если вы мне не верите, хе-хе-хе...
