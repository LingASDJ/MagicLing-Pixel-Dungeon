custom.seedfinder.seedfinderscene.title=Терминал проверки сидов
custom.seedfinder.seedfinderscene.body2=Вас приветствует терминал проверки сидов MLPD. Обратите внимание: если время ожидания истекает без результата, только когда сид не удастся найти.\n\n_Пожалуйста, внимательно ознакомьтесь с инструкцией в правом верхнем углу. Если вы ничего не введете, будет выполнен поиск случайного сида на основе глубины подземелья_.\n\nТекущий код испытаний: %1$s Текущая задержка проверки: %2$s сек.
custom.seedfinder.seedfinderscene.initial_value=%s floor end\n
custom.seedfinder.seedfinderscene.find=Проверить
custom.seedfinder.seedfinderscene.fd=31
custom.seedfinder.seedfinderscene.ds=Количество этажей
custom.seedfinder.seedfinderscene.bs=Вернуться в меню проверки
custom.seedfinder.seedfinderscene$1.read=Прочитайте >

custom.seedfinder.wndseedtextinput$1.read=\n\nПримеры форматирования и предложения по поиску приведены ниже:\n1. Не изменяйте первую строку _floor end_. Изменение глубины приведет к сбросу содержимого _текстового поля_. В то же время, начиная со второй строки, нужно вписывать предметы в отдельной строке, например:\n_5 floor end\nлатная броня +3_\n2. Поиск по этажам регулируется с помощью _floor end_, и информация об этажах будет отображаться ниже. Например, 1 floor end означает это последний этаж, что означает, что после 1 этажа другие этажи будут проигнорированы.\n3. Кнопка с _трофеем_ в терминале проверки сидов отображает интерфейс выбора испытаний. Выберите испытания, и ваш код испытаний изменится, а некоторые испытания повлияют на генерацию.\n4. Если вы хотите найти предмет с определенным уровнем. Примечание: если вы не можете найти предмет с нужным уровнем, можно попробовать ввести имя предмета напрямую (это означает, что он будет отображаться в журнале, когда найдете этот предмет), что также является хорошим вариантом.\n5. Из-за особенности подземелья слишком строгие требования поиска могут привести к тайм-ауту. В терминале по-прежнему сохранена функция тайм-аута, а после 0.7.5 добавлен тайм-аут на 30 секунд. Например, когда ищите на _5 этаже +3, +4_. Поэтому необдуманные требования приводят к таймауту.\n6. Используйте оригинальные названия предметов, например _кольцо богатства_, не нужно писать _перстень богатства_. Информацию о большинстве предметов можно получить в режиме разработчика.\n7. Сиди непредсказуемы, поскольку они меняются при изменении местности, поэтому они указываются как сиди класса B. Специальные режимы, такие как Испытания босами, на данный момент не имеют сидов.\n8. Если вы столкнулись с ошибкой, из-за которой вы не можете свайпнуть, в главном меню нажмите и удерживайте кнопку _Проверка сида_, чтобы открыть специальный интерфейс, и выполните поиск в соответствии с инструкциями.

custom.seedfinder.seedfinder.result=Время поиска истекло, пожалуйста, попробуйте ввести сид еще раз.\n\nВозможные проблемы:\n1. Ненормальная генерация (например, на 1 этаже обнаружено +4 экипировки)\n2. Неверное название предмета (пожалуйста, проверьте название предмета с текущим языком, это можно проверить в режиме разработчика)\n3. Слишком требовательные условия (пожалуйста, разумно настройте проверку сидов. Если вам нужна более подробная проверка сида, измените задержку (по умолчанию - 4 секунды))\n4. Если есть уровни, которые трудно найти, можно воспользоваться нечетким поиском. Например, _палочка Огненной вспышки_\n\nMLPD-SEED-FINDER Version 0.0.4\n\nЭтот инструмент проверки сидов оптимизирован и модифицирован на основе Shattered v2.3.0

custom.seedfinder.seedfinder.css=Код испытаний:

custom.seedfinder.seedanalysisscene.title=Если вы не можете найти нужный вам сид или хотите просто проверить его, вы можете воспользоваться этим инструментом, чтобы посмотреть его содержимое (подслои не сканирует).\n\nОбычный поиск - это режим без выбора, если вы отметите испытания, сид будет проверен с выбранными испытаниями. Вы можете использовать этот механику для поиска сидов с любимы данными.\n\nЗапрашиваемые сиди автоматически получают цифровой вариант, и они автоматически активируются в меню выбора героя.\n\n_Пожалуйста, пока используйте этот анализатор, так как существуют некие ошибки при прямом поиске._

