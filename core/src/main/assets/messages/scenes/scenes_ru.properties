scenes.titlescene.patreon_body=Shattered Pixel Dungeon - полностью бесплатная игра. Это означает, что я полагаюсь на поддержку от щедрых игроков для того, чтобы продолжать разработку.\n\nЕсли вы заинтересованы в том, чтобы поддержать этот проект, то Patreon является самым лучшим способом это сделать. Patreon не только обеспечивает меня постоянным источником доходов, но и позволяет мне дать что-то взамен тем, кто меня поддерживает!\n\nПользователи, которые поддержат проект, получат доступ к эксклюзивным еженедельным постам в блоге. Узнайте, над чем я работаю, раньше всех!\n\nВы можете зайти на мою страницу в Patreon для того, чтобы ознакомиться с преимуществами. Спасибо вам за ваше внимание!\n\n(Награды Patreon доступны только на английском языке)
scenes.titlescene.patreon_button=Страница Patreon

scenes.welcomescene.welcome_msg=Magic Ling Pixel Dungeon - рпг-рогалик со случайно генерируемыми врагами, уровнями, предметами и ловушками!\n\nКаждая игра - новое испытание, но будьте осторожны, у вас всего одна жизнь!\n\nУдачи вам в этом подземелье!
scenes.welcomescene.update_intro=Magic Ling Pixel Dungeon обновлён!
scenes.welcomescene.update_msg=Версия 0.6.0.0 наконец-то вышла спустя долгого времени, основанный на Shattered 1.2.3!!! Смотрите страницу обновлений для получения полной информации! Автор: JDSA--Ling
scenes.welcomescene.patch_intro=Magic Ling Pixel Dungeon обновлён!
scenes.welcomescene.patch_bugfixes=Исправлены некоторые ошибки.
scenes.welcomescene.patch_translations=Обновлён перевод.
scenes.welcomescene.patch_balance=Данный патч вносит поправки в игровой баланс.
scenes.welcomescene.patch_msg=Небольшие исправления и улучшения качества.
scenes.welcomescene.what_msg=Похоже, данное сохранение было сделано в более поздней версии игры!\n\nБудьте осторожны! Сохранение может содержать вещи, которых уже нет в текущей версии, что может привести к непредсказуемому результату.
scenes.welcomescene.lang_warning_title=Незавершённый перевод
scenes.welcomescjene.lang_warning_msg=Часть нововведений этого обновления ещё не переведена.\n\nЧасть фраз может быть на английском.\n\nКоманда переводчиков работает над этим, полный перевод скоро появится.\n\nСпасибо за терпение.
scenes.welcomescene.continue=Продолжить
scenes.welcomescene.changelist=Обновления

scenes.jamuletscene.exit=Удалить сохранение
scenes.jamuletscene.stay=Пока что оставить
scenes.jamuletscene.text=Never Gonna Give You Up!\n\nДаже здесь ты умудрился попасться на рикроллинг...\n\nВсе еще мечтаешь пройти игру с режимом разработчика?
scenes.jamuletscene.text_le=Never Gonna Give You Up!\n\nНе насытился? Тогда будь еще жаднее, чтобы в следующий раз быть осторожнее.\n\nЗаглянуть в Кристальное сердце? Вы сможете получить все, о чем мечтаете!

scenes.kamuletscene.stay=Принять судьбу
scenes.kamuletscene.exit=Стереть воспоминания
scenes.kamuletscene.text=Гордыня, зависть, гнев, печаль, жадность, чревоугодие, похоть.\n\nЗдесь проявляется истинная натура человека. Теперь вы оказались перед дилеммой. Принять судьбу и исчезнуть из истории? Или стереть все воспоминания и вновь проложить себе путь.\n\nЯ не Бог, но я говорю от его имени. Прошу, сделайте свой выбор!

scenes.guidescene.title=Путеводитель по MLPD
scenes.guidescene.pages=12
scenes.guidescene.title_0=Начальное напутствие
scenes.guidescene.page_0=Добро пожаловать в Magic Ling Pixel Dungeon, оно основано на }Shattered 1.2.3}.\n\nЭто руководство, обязательный справочник для новичков.\n\nЕсли вы впервые играете в подземелье, обязательно сначала прочтите это руководство.\n\nЕсли вы впервые играете это подземелье, обязательно прочтите его.\n\n}Оно обязательно поможет вам в дальнейшем прохождении.
scenes.guidescene.title_1=Сложность подземелья
scenes.guidescene.page_1=Конечно, в игре присутствует своя сложность, но она не сравнима с двенадцатью испытаниями.\n\nНа самом деле сложность игры находится на приемлемом уровне и если вам кажется что она не соответствует игре, слишком сложная, то это, скорее всего, из-за незнания ее уникальных механик. Вам нужно найти свою стратегию и тактику, чтобы без труда выживать в подземелье. Поэтому последующее руководство поможет вам в этом.\n\nРасслабьтесь, хотя она немного напряженная, вам не обязательно проходить всю игру, чтобы получать удовольствие.
scenes.guidescene.title_2=Опознание предметов
scenes.guidescene.page_2=Невежество не знает страха, но чаще всего оно означает бездарность.\n\n_Цвет зелий и символы на свитке_ в каждом новом подземелье разные, так что вы не знаете наверняка какой эффект может вызвать той или иной свиток, пока он не использован или опознан.\n\nЭкипировка в подземелье со временем может _накапливать силу_, но оно также может {износиться или быть проклятым{. Ношение проклятой экипировки поставит вас в трудную ситуацию, но не обязательно приводит к немедленной смерти.\n\nНо благодаря свиткам _улучшения, опознания и рассеяния проклятия,_ можно легко избежать этих рисков и быть наготове.
scenes.guidescene.title_3=Поиск и осмотр
scenes.guidescene.page_3=Истина часто не очевидна, особенно для неосторожных путников.\n\nНе забывайте всегда останавливаться, чтобы отдохнуть или осмотреться, и найти лучший решение. {неразумно бросаться на врага сломя голову, сперва не подумав.{\n\nНе забывайте исследовать подземелье в нем полно секретных дверей и ловушек. \n\n_Дважды нажимайте кнопку с лупой, чтобы обнаружить скрытое._
scenes.guidescene.title_4=Польза от книг
scenes.guidescene.page_4=Путешествуя в подземелье вы всегда найдете различные книги.\n\n- Они повествуют о _некоторых злоключениях и рассказывают жуткие истории_ этого подземелья.\n\n- Конечно, если вы хотите использовать силу книг, вам понадобится некий подход к ней.\n\nОпознавайте свои книги, чтобы вы могли их прочесть. Разные книги будут иметь разные эффекты. Удачи в бою
scenes.guidescene.title_5=Выполнение поручений
scenes.guidescene.page_5=В подземелье всегда можно встретить разнообразных NPC.\n\n- Некоторые из них могут дать вам задание.\n\n_Выполнение заданий принесут вам определенные награды, которые позволят получить больше преимуществ в вашем путешествии._
scenes.guidescene.title_6=Сила воды
scenes.guidescene.page_6=Во время вашего приключения вас будут охранять некие таинственные силы.\n\n- Они будут благословлять вас, всякий раз когда вы наступите на поверхность воды.\n\nОднако будьте осторожны, если магия будет заражена, они станут крайне злыми...
scenes.guidescene.title_7=Ограбление магазинов
scenes.guidescene.page_7=Безусловно, грабить магазины, не достойно для героя.\n\nОднако, успешное ограбление может принести вам все необходимое.\n\nДа, магазин можно грабить, но, само собой, сперва нужно хорошо подготовиться.\n\n- Иначе вас может казнить таинственная девушка. Удачи!
scenes.guidescene.title_8=Опциональность боссов
scenes.guidescene.page_8=Сила подземелья стала сложнее и изменчивей, что приводит к тому, что босс подземелья может быть сильнее или слабее.\n\nПо этой причине в Ледяном святилище мы обнаружили монету с черепом, покрытую пятнами крови, придавшую ей способность изменять время и пространство. Подбрасывание такой золотой монеты, может нарушить поток магии подземелья.\n\n- Бросив монету, вы можете выбрать нужного вам босса.\n\nПримечание: DM720 появляется с 20% шансом, если не выбрана ведьма.
scenes.guidescene.title_9=Выгода начального города
scenes.guidescene.page_9=По мере выполнения особых заданий или испытаний на 0-м этаже появляться новые предметы на пьедесталах.\n\n- Будьте осторожны, испытания очень сложны, но пройдя их, вы почувствуете себя настоящим героем, не так ли?\n\n- Вместе с тем, по мере вашего путешествия, на 0-м этаже может появиться больше NPC, которые принесут вам больше полезных вещей в последующих играх.
scenes.guidescene.title_10=Холод в подземелье
scenes.guidescene.page_10=Начиная с тюрьмы, в подземелье начнет появляться снежная буря. Конечно же, подземелье позаботится о вас.\n\nВ тюрьме, например будет комната с костром, в которой можно согреться и сдержать наступающее обморожение.
scenes.guidescene.title_11=Дополнительный контент
scenes.guidescene.page_11=Устали от обычной игры и хотите ощутить что-то новое?\n\nРежим DLC приветствует вас! Чтобы активировать его, нажмите на иконку _фонаря_ в правой части экрана при выборе героя.

