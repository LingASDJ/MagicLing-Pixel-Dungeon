scenes.titlescene$5.lntp_desc=У вас нет доступа в Интернету, чтобы проверить соответствие местного времени с сервером NTP.\n\nПоэтому функции, связанные с MLPD, не будут действовать.\n\nБудут включены локальные функции, которые у SHPD по умолчанию, если они имеются.\n\n[Если вы хотите, чтобы функции связанное с MLPD работали, подключитесь к действующей сети, а затем перезапустите игру для повторной проверки.]

