scenes.introscene.text=При зарождении вселенной наш Бог-творец сотворил Сердце Святого Духа и создал наш начальный мир. А когда богу пришло время уйти, он оставил здесь трех посланников. И им было поручено охранять это место и он отдал им половину своей силы с помощью которой они сотворили Кристальное сердце... Однажды один посланник внезапно пропал, и в скорее королевство пришло в упадок, его стали подвергать неизвестным и разрушительным атакам. Война охватила все уголки, а Бог-творец уже давно исчез... Тогда один посланник применил запретную магию и прекратил войны, но призраки и недовольство все равно осталось. Тогда Бог-творец внезапно вернулся и использовал Кристальное сердце, чтобы очистить всю скверну и подавить всех духов, затем он поместил его глубины заброшенного подземелья на стыке трех королевств. Но сделав это, Бог-творец нарушил баланс неба и земли, и поэтому все воспоминания и легенды о нем были стёрты. 3 века спустя... Три главных посланника того времени стали триумвиратом поверхности. Что касается подземелья, то сейчас ходят слухи, что внутри творится что-то странное, а также в его спускаются путешественники, которые жаждут заполучить Кристальное сердце. Станете ли вы одним из тех то отыщет истину? Пришло время начать свое собственное приключение!

