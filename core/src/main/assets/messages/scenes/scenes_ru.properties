scenes.amuletscene.text=После победы над древним богом, это тускло светящееся Кристаллическое сердце, последняя утешительная награда вашего путешествия?\n\nВпереди больше нет пути, и только лишь бесконечная пропасть. И все же кажется, что кто-то нашептывает вам на ухо. Как бы то ни было, пыль осела, и вы сумели добраться до конца подземелья. Но неужели все продельное было напрасным?\n\nНет, это сердце доказывает, что вы уже побывали здесь, и это наверняка привлечет внимание других...

