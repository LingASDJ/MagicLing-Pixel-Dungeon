scenes.titlescene$5.ntp_desc=Сетевое время: %1$s.\n\nСистемное время: %2$s.\n\nВозможно, вы изменили местное время, или время вашего устройства не было откалибровано, или вы использовали эмулятор, чтобы включить игру (пожалуйста, используйте настольную версию, если у вас есть компьютер, некоторые эмуляторы не поддерживают это).\n\nТаким образом, это время отличается от времени на сервере (NTP), поэтому функции, связанные с MLPD, не будут действовать.\n\nБудут включены локальные функции, которые у SHPD по умолчанию, если они имеются.\n\n[Если вы хотите, чтобы функции связанное с MLPD работали, откалибруйте время и перезапустите игру для повторной проверки.]
