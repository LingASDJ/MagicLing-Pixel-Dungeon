custom.seedfinder.seedfinderscene.body2=MLPD查种终端欢迎你的到来。注意，如果查不到会超时。\n\n\n\n\n_请认真查阅右上方说明，如什么都不输入，则根据深度进行随机种子查找_\n当前挑战代码:%1$s  当前超时时长:%2$s秒
custom.seedfinder.seedfinderscene.initial_value=%s floor end\n
custom.seedfinder.seedfinderscene.find=立刻查种
custom.seedfinder.seedfinderscene.fd=31
custom.seedfinder.seedfinderscene.ds=楼层深度
custom.seedfinder.seedfinderscene.bs=返回查种器界面
custom.seedfinder.seedfinderscene$1.read=读我->

custom.seedfinder.wndseedtextinput$1.read=\n\n格式范例与查找建议参考下方：\n\n1、第一行的_floor end_不要进行修改,滑动深度后会导致_文本框内容重置_,同时从第二行开始，需要一行一个物品，例如：\n_5 floor end\n板甲+3_\n\n2、查找深度通过_滑动组件_进行调整，深度信息会显示在下面，例如在1层代表截止到1层，也就是说忽略1层\n\n3、查种终端的_奖杯按钮_将为您跳到挑战选择界面，在这里勾选挑战，您的挑战代码将会发生改变，部分挑战影响生成\n\n4、如果你搜索物品带上等级，则会寻找含等级的物品。注意：如果查询不到含有等级的物品，你可以试试直接输入物品名字（也就是说发现这个物品就会立刻输出信息日志），碰碰运气也是一个不错的选择。\n\n5、由于地牢特性，过于_严格的查找规则_可能导致超时，终端仍然保留超时特性，并且在0.7.5后追加30s超时。例如_5层前找+3，+4_。且不合理的规则也可能被超时。\n\n6、物品名字请使用标准的名称，例如_财富之戒_，你不能写成_财富戒指_。有关于大部分物品的信息，_开发者模式_可进行查看。\n\n7、变幻莫测因为改变地形种子会发生变化,因此列为B类种子，BossRush等特殊模式暂无法查找。\n\n8.如果遇到无法滑动的问题，在主界面长按_查种_进入特殊界面，根据向导进行查找。

custom.seedfinder.seedfinder.result=搜索已经超时，请重新输入值。\n\n可能的问题：\n\n1.不合理的生成（例如1层寻找+4装备)\n2.错误的物品名称（请根据当前语言查询对应的物品名称，可以通过开发者模式查询)\n3.条件过于苛刻（请合理调整查种条件，如需要更大范围的查种，请修改默认超时时间(默认是4s))\n4.如果有等级的难以查找，则可以使用模糊查找。例如直接_焰浪法杖_\n\nMLPD-SEED-FINDER  Version 0.0.4\n\n此查种器基于破碎注解V2.3.0优化修改

custom.seedfinder.seedfinder.css=挑战代码：

custom.seedfinder.seedanalysisscene.title=如果你找不到需要的种子或者种子查到无法滑动，也可以试试这个小工具。将你的种子输入进去，便可完全遍历此种子的东西(子层无效)\n\n常规搜索为无挑环境，如你勾选了挑战，\n则会根据勾选的挑战进行查种。\n你可以利用此技巧查询任何状态下的种子。\n\n查询到的种子会自动粘贴到种子数值里面，并自动启用种子局。\n\n_由于直接查找有异常，请暂时使用这个分析器。_

