items.scrolls.scrollofflamecursed.null=свиток Проклятого огня

items.potions.exotic.potionofholyfuror.name=зелье Священного благословения
items.potions.exotic.potionofholyfuror.desc=Этот эликсир содержит божественную энергию сконцентрированную в жидкой форме, вкусив его можно благословить себя на длительное время.

items.weapon.melee.magicbluesword.name=рунный клинок
items.weapon.melee.magicbluesword.stats_desc=Урон этого оружия гораздо сильнее возрастает при улучшении.
items.weapon.melee.magicbluesword.desc=Загадочное оружие из дальней страны со светло-голубым лезвием.

items.wands.wandofscale.name=палочка Ужасного шторма
items.wands.wandofscale.staff_name=посох Ужасного шторма
items.wands.wandofscale.desc=Эта палочка с фиолетовой отделкой и навершием из ярко-черного камня.
items.wands.wandofscale.stats_desc=Эта палочка испускает страшные звуковые волны, наносящие _%1$d-%2$d урона_ и заставляют ближайших врагов разбегаться во все стороны. Она также может вызывать шторм, делающего все окружающие ловушки бесполезными и наводняя местность водой.
items.wands.wandofscale.bmage_desc=Когда _Боевой маг_ поражает противника посохом Ужасного шторма, есть шанс вызвать кровотечение у противника.
items.wands.wandofscale.eleblast_desc=Стихийный взрыв с посохом ужасного шторма.

items.quest.goldbao.name=золотое сокровище
items.quest.goldbao.desc=То самое сокровище, которое охранялось алмазным королем мимиков, как говорят, имеет особую ценность у торговцев.\n\nНесмотря ни на что, будет ли сокровище в ваших руках, стоимость предмета может варьироваться у торговцев, так как они могут менять её в любой момент.

items.weapon.melee.skyshield.name=треугольный щит
items.weapon.melee.skyshield.typical_stats_desc=Обычно это оружие блокирует от 0 до %d урона. Этот блок зависит от уровня оружия.
items.weapon.melee.skyshield.stats_desc=Это оружие блокирует от 0 до %d урона. Этот блок зависит от уровня оружия.
items.weapon.melee.skyshield.desc=Этот щит сотворен «Империей Падкого Хлада», был разработан под личным контролем императрицы.

items.weapon.melee.greensword.name=меч ядовитого жала джунглей
items.weapon.melee.greensword.desc=Натуральное творение «Кленовых джунглей», меч впитавший в себя природу неба и земли тех мест.\n\nМожет во время боя вызывать мощных стражей джунглей.

items.weapon.pistol.name=императорский пистолет
items.weapon.pistol.ac_shoot=ВЫСТРЕЛ
items.weapon.pistol.ac_reload=ПЕРЕЗАРЯДКА
items.weapon.pistol.reloading=Вы перезарядили свой пистолет.
items.weapon.pistol.prompt=Выберите цель
items.weapon.pistol.stats=Каждый выстрел наносит _%1$d-%2$d ед. урона_, а пули способны проходить сквозь растения и двери. После каждого _%3$d/%4$d выстрела_ ему потребуется _%5$s ходов_, чтобы перезарядится. Меткость стрельбы не зависит от расстояния.
items.weapon.pistol.desc=Пистолет, который мало кто сумеет найти, потому что его на самом деле не существует.
items.weapon.pistol.no_ring=Поскольку механика этого оружия довольно сложна, оно не способно получить усиление от кольца неистовства или кольца стрельбы, и его урон не может увеличиваться за счет вашей силы.

items.weapon.melee.icesan.name=ледяной веер бога
items.weapon.melee.icesan.desc=«Невежды, вашему будущему придет забвение! И в этот миг наступит _временная заморозка_!»\n\nИменно такое _писание _, выгравировано на этом веере, интересно насколько мощен этот божественный веер? Увы вам не дано это познать, но вы догадываетесь, что эта вещь не для смертного!

items.weapon.missiles.klin.name=бумеранг (эксклюзивная версия)
items.weapon.missiles.klin.desc=Этот плоский изогнутый деревянный снаряд вернется к хозяину, если кинуть его во врага.
items.weapon.missiles.klin.durability=Благодаря своей конструкции, бумеранг не изнашивается при использовании.

items.weapon.melee.blackdog.name=коготь черной собаки
items.weapon.melee.blackdog.desc=Узрите, как я безумно царапаю!

items.potions.potionofnowater.name=реагент негашеной извести
items.potions.potionofnowater.desc=Это реагент имеющий крайне сильную реакцию при контакте водой, таким образом при броске его в _водянистую местность_, он может высушить всю воду в пределах _3*3_ клеток.\n\nНо его недостатком является то, что его бурная реакция _выделает много тепла_, которого может бить достаточно, чтобы _воспламенить окружающую местность_, но к счастью его еще можно использовать как _ослепляющий эффект_ бросая пузырек во врага.\n\n}Код взаимствован из мода: Satori's Pixel Dungeon.}

items.superdewvial.name=сосуд для росы
items.superdewvial.desc=Этот флуоресцентный сосуд для капель росы может вмещать до 200 капель росы, так как имеет максимальную вместимость в 200 капель. Поэтому он способен до десяти раз освятить анх!
items.superdewvial.ac_drink=ВЫПИТЬ
items.superdewvial.value=%+d ОЗ
items.superdewvial.collected=Вы собираете росу в сосуд.
items.superdewvial.full=Ваш сосуд для росы заполнен!
items.superdewvial.empty=Ваш сосуд для росы пуст!

items.bags.bookbag.name=кожаный портфель
items.bags.bookbag.desc=Эта сумка для книг из натуральной кожи, похоже очень старая раз скопила столько пыли, но к счастью она может вмещать в себя довольно много книг.
items.bags.lingbag.name=волшебный карман
items.bags.lingbag.desc=Способен переносить в себе некоторые и особые предметы.
items.bags.herbbag.name=продуктовый мешочек
items.bags.herbbag.desc=Небольшая сумка для удобного хранения еды.

items.bags.kingbag.name=полевой рюкзак
items.bags.kingbag.desc=Большой рюкзак, специально созданный на основе давно утраченной таинственной магии Империей Падкого Хлада для хранения оружия ближнего боя и доспехов.
items.bags.propbag.name = рюкзак для безделушек
items.bags.propbag.desc = Небольшой рюкзак для всяких безделушек.

items.weapon.melee.runicblade.name=меч мудреца
items.weapon.melee.runicblade.stats_desc=Урон этого оружия гораздо сильнее возрастает при улучшении.
items.weapon.melee.runicblade.cooldown=Этому оружию требуется %s хода для накопления магической силы. Во время зарядки его урон в ближнем бою увеличивается.
items.weapon.melee.runicblade.ac_zap=ИСПОЛЬЗОВАТЬ
items.weapon.melee.runicblade.fizzles=Это оружие странно искрит, наверное, ему не хватает энергии.
items.weapon.melee.runicblade.no_magic=Это оружие странно искрит, наверное, оно под действием антимагии.
items.weapon.melee.runicblade.prompt=Выберите цель
items.weapon.melee.runicblade.no_equip=Вы должны экипировать это оружие, чтобы использовать его способность.
items.weapon.melee.runicblade.desc=По рассказам, это оружие использовали волхвы более 300 лет назад. Даже по одному только взгляду можно понять, что оно необычное. Увы, его владелец давно канул в лету... Но, может вы окажетесь достойным его!

items.weapon.melee.locksword.name=ключ-меч
items.weapon.melee.locksword.desc=Утерянный божественный меч в форме гигантского ключа из загадочной страны. Поговаривают, такой меч может получать опыт, поглощая энергию других ключей, а также открывает особые места потребляя энергию. Интересно, насколько это правда?\n\nЕсли в рюкзаке несколько таких мечей, магическая сила ключа будет поглощена в первый поднятый ключ-меч.\n\nПолучений опыт:
items.weapon.melee.locksword.stats_desc=Это оружие изменяет свою форму, наделяя некими заклинаниями или усиливая их силу, достигая определенной отметки при накоплении опыта от собранных ключей.
items.weapon.melee.locksword.ac_interlevel_tp=ДРЕВНИЕ РУИНЫ
items.weapon.melee.locksword.go_interlevel=Изучение Древних руин
items.weapon.melee.locksword.go_desc=На этом дивном мече выгравированы странные символы, и похоже, каждый из них символизирует какое-то слово.\n\nВас заинтересовал символ «A», возможно это слово античный, тут вам приходить мысль о древних руин. Вы бы хотели побивать там наяву?\n\nВы можете отправиться туда в любой момент, но если у ключ-меча не будет достаточно энергии, он может утратить часть наделенных свойств, после вашего прибытия.
items.weapon.melee.locksword.okay=Да, я хочу отправиться
items.weapon.melee.locksword.cancel=Нет, я передумал

items.weapon.melee.locksword.ability_name=отмычка
items.weapon.melee.locksword.ability_desc=Дуэлянт может совершить _отмычку_ ключ-мечом. Эта уничтожающая всё и вся атака гарантированно попадает в цель и наносит на 40% урона больше и активирует зачарование хаоса, а сам Дуэлянт получает на 40 ходов _всевидящее око,_ которое может напрямую отпирать железные или хрустальные двери, затрачивая 5 зарядов.


items.weapon.melee.boomsword.name=бомбовый кинжал
items.weapon.melee.boomsword.desc=Этот волшебный кинжал был соединен с бомбой...\n\nВот что получится если соединить бомбу с кинжалом? _«Бомбовый кинжал»_
items.weapon.melee.boomsword.stats_desc=Это оружие накапливает энергию при убийстве врагов и накопив нужную энергию, оно способно мгновенно выпустить случайную бомбу в видимом радиусе действия (не проходит сквозь стены). Улучшенное оружие, может снизить потребность к энергии и создает более мощные бомбы.

items.weapon.melee.dairikyan.name=варварские боевые топоры
items.weapon.melee.dairikyan.stats_desc=Это парное и быстрое оружие.
items.weapon.melee.dairikyan.desc=Два крепких и мощных боевых топора одинакового размера для более быстрой рубки.

items.weapon.melee.redbloodmoon.name=священный меч следопытов
items.weapon.melee.redbloodmoon.desc=Можно почувствовать какое-то странный шепчущий голос внутри этого меча. Согласно древним записям книг, это, скорее всего, тот самый священный меч следопытов! Этот меч способен призвать подконтрольных стражей следопытов, которые известны своей способностью сжигать все вокруг!\n\nПризывает до 2 стражей за уровень, только по-настоящему освоив оружие, вы сможете разблокировать мощные способности. Стражи призываются только если экипировано оружие, а при снятии оружия все призванные стражи перестают существовать!

items.weapon.melee.redbloodmoon$redmagicdied.name=страж следопыт-огнеметатель
items.weapon.melee.redbloodmoon$redmagicdied.desc=Эти подконтрольные марионетки, когда-то были стражами хрустального города, но благодаря вашему усердию, сейчас они сражаются по вашу сторону. Теперь, когда вы стали их новым хозяином, они обязаны защищать вас до самой смерти!\n\nИз-за нестабильной природы призрака каждая успешная атака наносит ему некоторый урон, отнимая здоровье.

###armor curses
items.armor.curses.antientropy.name=%s анти-энтропии
items.armor.curses.antientropy.desc=Проклятие анти-энтропии работает против законов вселенной, втягивая энергию в носителя из его окружения. Оно слегка поджигает носителя, но замораживает все вокруг!

items.armor.curses.bulk.name=%s неповоротливости
items.armor.curses.bulk.desc=Доспех неповоротливости выглядит внушительнее обычного, но защищает ничуть не лучше. Более того, больший размер только мешает проходить через двери.

items.armor.curses.corrosion.name=%s коррозии
items.armor.curses.corrosion.desc=Из доспехов коррозии выделяется едкая жидкость и всё вокруг покрывается липкой кислотой.

items.armor.curses.displacement.name=%s телепортации
items.armor.curses.displacement.desc=Проклятие телепортации пытается защитить своего владельца от опасности, перенося его на новое место при получении повреждений. Впрочем, его эффект является скорее помехой, потому что способен телепортировать владельца по всему уровню.

items.armor.curses.metabolism.name=%s метаболизма
items.armor.curses.metabolism.desc=Проклятие метаболизма ускоряет работу организма своего владельца, ускоряя как скорость регенерации, так и скорость истощения.

items.armor.curses.multiplicity.name=%s копирования
items.armor.curses.multiplicity.desc=Доспех, на который наложено проклятие копирования, способен доставить немало проблем. Иногда удар по такому доспеху создаст копию владельца, но с таким же успехом он может создать и копию атакующего!

items.armor.curses.overgrowth.name=%s цветения
items.armor.curses.overgrowth.desc=Доспех цветения покрыт различными растениями. Хоть это и выглядит красиво, но никак не улучшает защиту, а в бою эти растения будут активироваться в случайном порядке!

items.armor.curses.stench.name=%s зловония
items.armor.curses.stench.desc=Доспех, на который наложено проклятие зловония, способен испускать облака ядовитого газа, опасного как для владельца, так и для всех, кто окажется рядом.


###glyphs
items.armor.glyphs.affection.name=%s очарования
items.armor.glyphs.affection.desc=Эта могущественная руна способна подчинить разум атакующего, временно очаровывая его.

items.armor.glyphs.antimagic.name=%s антимагии
items.armor.glyphs.antimagic.desc=Эта могущественная руна позволяет доспеху защищать своего носителя от магических атак. Количество поглощаемого урона не зависит от уровня улучшения доспеха.

items.armor.glyphs.brimstone.name=%s жара
items.armor.glyphs.brimstone.desc=Эта руна защищает носителя и его вещи от языков пламени, давая полную неуязвимость к огню.

items.armor.glyphs.camouflage.name=%s маскировки
items.armor.glyphs.camouflage.desc=Эта руна позволяет своему владельцу становится незаметным на фоне высокой травы, даруя ему кратковременную невидимость.

items.armor.glyphs.entanglement.name=%s опутывания
items.armor.glyphs.entanglement.desc=Эта руна наращивает земляную броню вокруг носителя, поглощая урон, но такая броня разрушится, если носитель сдвинется с места.

items.armor.glyphs.flow.name=%s амфибии
items.armor.glyphs.flow.desc=Эта руна манипулирует течением воды вокруг владельца, значительно увеличивая его скорость передвижения в воде.

items.armor.glyphs.obfuscation.name=%s темноты
items.armor.glyphs.obfuscation.desc=Доспех, на который нанесена эта руна, размывает очертания владельца, делая его менее заметным.

items.armor.glyphs.potential.name=%s напряжения
items.armor.glyphs.potential.rankings_desc=Погиб из-за руны напряжения
items.armor.glyphs.potential.desc=Эта руна накапливает энергию при попадании по ней, заряжая палочки носителя при активации.

items.armor.glyphs.repulsion.name=%s отталкивания
items.armor.glyphs.repulsion.desc=Эта руна способна отразить силу удара в сторону атакующего, отталкивая его назад.

items.armor.glyphs.stone.name=%s гранита
items.armor.glyphs.stone.desc=Эта руна покрывает доспех толстым слоем камня, что делает уклонение невозможным, но увеличивает защиту пропорционально уклонению.

items.armor.glyphs.swiftness.name=%s скорости
items.armor.glyphs.swiftness.desc=Эта руна увеличивает скорость владельца, но только, пока вблизи нет врага.

items.armor.glyphs.thorns.name=%s шипов
items.armor.glyphs.thorns.desc=Эта могущественная руна вызывает кровотечение у тех, кто посмел поднять руку на владельца.

items.armor.glyphs.viscosity.name=%s вязкости
items.armor.glyphs.viscosity.deferred=отложено %d
items.armor.glyphs.viscosity$defereddamage.name=отложенный урон
items.armor.glyphs.viscosity$defereddamage.ondeath=Вы погибли от отложенного урона...
items.armor.glyphs.viscosity$defereddamage.rankings_desc=Погиб от отложенного урона
items.armor.glyphs.viscosity$defereddamage.desc=Урон наносится постепенно, вместо того, чтобы наноситься сразу.\n\nОсталось ходов с отложенным уроном: %d.
items.armor.glyphs.viscosity.desc=Руна способна накапливать получаемый носителем урон, отдавая его со временем, а не весь сразу.



###armor
items.armor.armor.ac_detach=ОТКРЕПИТЬ
items.armor.armor.detach_seal=Вы открепили печать от брони.
items.armor.armor.equip_cursed=Броня больно сжимает ваше тело.
items.armor.armor.identify=Вы использовали ваш доспех достаточно долго для того, чтобы опознать его.
items.armor.armor.incompatible=Взаимодействие разных типов магии стерло руну с этой брони!
items.armor.armor.curr_absorb=Эта броня поглощает _%1$d-%2$d урона_ за удар и требует _%3$d очков силы_ для комфортного использования.
items.armor.armor.avg_absorb=Как правило, такая броня поглощает _%1$d-%2$d урона_ за удар и требует _%3$d очков силы_ для комфортного использования.
items.armor.armor.too_heavy=Вы недостаточно сильны для того, чтобы носить эту броню, поэтому в ней ваша защита, уклонение и скорость передвижения будут понижены.
items.armor.armor.probably_too_heavy=Вероятно, эта броня будет слишком тяжела для вас.
items.armor.armor.excess_str=Благодаря избыточной силе вы _лучше уклоняетесь_ в этой броне.
items.armor.armor.evasion=Этот доспех сбалансирован, чтобы увеличивать _уклонение._
items.armor.armor.defense=Этот доспех сбалансирован, чтобы увеличивать _защиту._
items.armor.armor.inscribed=Носит начертание _%s._
items.armor.armor.cursed_worn=Ваша броня проклята, и вы не в силах снять её.
