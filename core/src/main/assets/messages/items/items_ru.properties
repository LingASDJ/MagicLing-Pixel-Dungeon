items.artifacts.unstablespellbook.desc=Книга выглядит неплохо для своего возраста. Она искрит и потрескивает, когда вы листаете страницы, излучая нестабильную энергию. Вы не можете прочитать конкретное заклинание из книги.
items.artifacts.unstablespellbook.desc_cursed=Проклятая книга привязалась к вам, она не позволит использовать большинство свитков.
items.artifacts.unstablespellbook.desc_index=В этой книге не хватает страниц, но из оглавления можно узнать следующие заголовки:
items.artifacts.unstablespellbook.desc_empowered=Свитки, что вы добавили в книгу, начали излучать магический свет. Вы можете использовать особую версию эффекта добавленных свитков, но ценой дополнительного заряда.
items.artifacts.unstablespellbook.read_empowered=Свиток, добавленный вами в книгу излучает энергию. Вы можете направить его энергию в обычный или особый вариант этого же свитка.\n\nВыбор особого свитка потратит две единицы заряда вместо одного.

items.artifacts.wraithamulet.name=амулет из темного золота
items.artifacts.wraithamulet.desc=Этот амулет был когда-то оберегом у молодой девушки, исследовавшей здешние места, но с тех пор, как она исчезла в подземелье, он был оставлен здесь...\n\nБудучи предметом иного мира, он способен скрывать владельца, частично перенося его в *мир духов*.\n\nКогда у амулета достаточно энергии, он может мгновенно перемещать к врагу и совершать покушение, наносящее {смертельный урон{. Но если это босс, то он получит _25% урона от максимального здоровья_.
items.artifacts.wraithamulet.ghost=Ваше тело становится прозрачным, как будто вы исчезаете.
items.artifacts.wraithamulet.cooddown=Ваш амулет восстанавливает энергию для повторного использования.
items.artifacts.wraithamulet.nochareup=Ваш амулет недостаточно заряжен, чтобы его можно было использовать.
items.artifacts.wraithamulet.cursed=Девичья обида воедино слились с проклятой магией, связывая вашу душу в амулете, а само влияние не позволяет использовать его силу.\n\n_Проклятый амулет лишает возможность пить зелья и периодически высасывает жизненную энергию владельца._

items.artifacts.commrelay.name=радиостанция DM100 (НЗП)
items.artifacts.commrelay.desc=Удивительное работающее устройство радиосвязи с прилагающей к ней инструкцией, а также содержит функцию авторизации.\n\nПохоже, кто-то оставил радиочастоту Гильдии наемников для получения их услуг за золото.
items.artifacts.commrelay.ac_call=АВТОРИЗАЦИЯ
items.artifacts.commrelay.ac_supp=СНАБЖЕНИЕ
items.artifacts.commrelay.ac_merc=НАЕМНИК

items.artifacts.commrelay.call_title=Система резервного снабжения!
items.artifacts.commrelay.call_desc=Добро пожаловать обладателей радиостанции DM100 в систему резервных поставок.\n\nПожалуйста, введите динамический код для авторизации с торговой палатой на поверхности, чтобы получить допуск к дальнейшему использованию системы.
items.artifacts.commrelay.confirm=Авторизация
items.artifacts.commrelay.cancel=Отмена
items.artifacts.commrelay.call_success=Авторизация прошла успешно, добро пожаловать в систему обслуживания радиостанции DM100.
items.artifacts.commrelay.call_fail=Авторизация не выполнена, введенный вами код неверен, пожалуйста, попытайтесь ввести код еще раз.

items.artifacts.commrelay.merc=Ваш наемник уже прибыл сюда.
items.artifacts.commrelay.boss=Вы не можете использовать здесь артефакт.
items.artifacts.commrelay.unequipped=Вам необходимо экипировать артефакт, прежде чем вы сможете его использовать!
items.artifacts.commrelay.unuseable=Вы думаете, что так, он будет работать?
items.artifacts.commrelay.no_money=Вы не можете использовать артефакт, не имея нужного золота!
items.artifacts.commrelay.already_cursed=Мы не будем подчиняться вам!
items.artifacts.commrelay.desc_1=Удивительное и работающее устройство радиосвязи с прилагающей к ней инструкцией.
items.artifacts.commrelay.desc_2=Прочитав которую можно разобраться с его функциями.\n\n
items.artifacts.commrelay.desc_3=Похоже, в нем имеется радиочастота Гильдии наемников, где они предоставляют свои услуги за золото.
items.artifacts.commrelay.desc_cursed=Проклятая радиостанция сама включилась и посылает громкий статическое треск, эхом разносящееся по подземелью.
items.artifacts.commrelay.desc_low_level=Вы связавшись по рации с наемниками, сумели договориться получить поддержку, если потратите золото на активацию их транспортера материи.
items.artifacts.commrelay.desc_high_level=Кто-то удаленно отправляет вам радиосообщения: «Предлагаем снабжение за 5000 золота или наемника за 3500 золота».
items.artifacts.commrelay.desc_work_well=Вы в хороших отношениях с гильдией, и теперь они охотно предлагают свои услуги за меньшую плату.
items.artifacts.commrelay.item_tip=Торговая палата с поверхности предоставила вам резервный запас.
items.artifacts.commrelay.item_pos=Выберите место для доставки


items.artifacts.wraithamulet.ac_ghost=ИСЧЕЗНУТЬ
items.artifacts.wraithamulet.ac_darkkill=ПОКУШАТЬСЯ
items.artifacts.wraithamulet.noequip=Вам необходимо надеть амулет, чтобы его использовать.
items.artifacts.wraithamulet.must_nocursed=Вы не можете использовать проклятый амулет.
items.artifacts.wraithamulet.drink_cursed=Ваш проклятый амулет создает невидимый барьер, не позволяющий вам выпивать зелье.

items.artifacts.wraithamulet$wraithrecharge.ondeath=Ваша душа полностью высосана амулетом...
items.artifacts.wraithamulet$wraithrecharge.cursed=Ваша душа останется в нем навсегда...
items.artifacts.wraithamulet$wraithrecharge.rankings_desc=Опустошён амулетом из темного золота...
items.artifacts.wraithamulet$wraithrecharge.ghoststong=Ваш амулет стал еще более могущественнее.

