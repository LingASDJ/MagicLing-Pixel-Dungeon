items.weapon.missiles.darts.lightdart.desc=Эти дротики, покрытые веществом на основе Молниоцвета, благословляют цель при попадании.

items.scrolls.exotic.scrollofaffection.name=свиток Очарования
items.scrolls.exotic.scrollofaffection.desc=При прочтении этот свиток издаст соблазняющий смех, который очарует всех, кто его услышит.

items.scrolls.exotic.scrollofconfusion.name=свиток Замешательства
items.scrolls.exotic.scrollofconfusion.desc=При прочтении вслух этот свиток наложит чары на всех в зоне видимости, ослепляя и дезориентируя их.

items.scrolls.exotic.scrollofpetrification.name=свиток Окаменения
items.scrolls.exotic.scrollofpetrification.desc=Вспышка красного света наполнит разумы всех существ в поле зрения таким сильным ужасом, что они просто застынут на месте.




items.potions.exotic.potionofdragonkingbreath.name=зелье Драконьего короля
items.potions.exotic.potionofdragonkingbreath.desc=Этот пузырёк содержит необычный реактив, придуманный _королем драконов_, при броске быстро рассеивается в воздухе образуя фосфорный огонь на большой области, а также может вступить в реакцию при контакте с оружием или броней, накладывая на них случайное зачарование.
items.potions.elixirs.elixirofdragonking.name=эликсир Королевского дракона
items.potions.elixirs.elixirofdragonking.desc=Будучи выпитым, эликсир наделит героя силой фосфорного огня, протекающей по его венам. Этот эффект подарит ему иммунитет к любому огню и позволит поджигать врагов своими ударами, накладывая на них фосфорный огонь.
items.potions.potionofliquidflamex.name=зелье Фосфорного огня
items.potions.potionofliquidflamex.desc=Этот сосуд содержит сверхнестабильный реактив, который при малейшем контакте с воздухом резко загорается, поджигая всё вокруг.\n\n_Оно опаснее и смертоноснее, чем обычное зелье алхимического огня!_


items.potions.potionoflightningshiledx.name=зелье Молнии
items.potions.potionoflightningshiledx.desc=Это зелье сочетает в себе комплексный электризованный химикат и свойства молниоцвета, позволяя владельцу получить полный иммунитет к электричеству на некоторое время.


