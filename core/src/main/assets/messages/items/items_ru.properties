items.lightblack.oillantern.name = переносной фонарь
items.lightblack.oillantern.desc = Этот из закаленного стекла фонарь - незаменимая вещь в темном подземелье. Даже в самых темных местах подземельях этот простой фонарь будет освещать вам путь, если конечно у вас есть пузырьки с маслом для поддержания его огня. Он будет лучшим спутником, когда вам станет совсем в невмоготу.\n\nСейчас в фонарь помещено _%1$s_ запасных пузырьков с маслом и _%2$s_ фитилей из факелов, которые пополняют масло в фонаре для поддержания его света.\n\nГорючесть факела зависит от максимальной достигнутой глубины и количества взятых испытаний:\n\nТекущая глубина спуска: _%3$s_ этаж.\nТекущая горючесть факела: _%4$s%%_ (гарантировано не менее 10%% горючести).
