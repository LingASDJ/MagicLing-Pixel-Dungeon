items.quest.lingjing.name=призма
items.quest.lingjing.desc=Когда предмет находится в рюкзаке, он накладывает 25 единиц щита каждые 15 ходов при полном здоровье.\n\nОн действует только до тех пор, пока не достигнута максимальная глубина на 10 этаже.

items.quest.smalllightheader.name=мерцающий путеводитель
items.quest.smalllightheader.desc=Успешные эксперименты приводят к хорошим результатам, и этот малыш, рожденный в алхимическом котле, способен отыскать своему владельцу вход на следующий уровень.\n\nНЗП
items.quest.smalllightheader.ac_summonfish=ПРИЗВАТЬ


items.quest.clearcrystal.name=тусклый осколок чистого кристалла
items.quest.clearcrystal.desc=До сих пор не ясно, для какой цели может служит осколок, найденный в могиле красных мечей...

items.quest.clearhstal.name=синий осколок чистого кристалла
items.quest.clearhstal.desc=После сражения с лавовым драконом ранее тусклый осколок стал светлым...

items.quest.dragonheart.name=Сердце Лавового дракона 
items.quest.dragonheart.desc=Сердце лавового дракона все еще немного горячо на ощупь.\n\nНа нем также остались некие следы порчи...

items.weapon.melee.dragonshiled.name=чешуя дракона
items.weapon.melee.dragonshiled.typical_stats_desc=Обычно это оружие блокирует от 0 до %d урона. Этот блок зависит от уровня оружия.
items.weapon.melee.dragonshiled.stats_desc=Это оружие блокирует от 0 до %d урона. Этот блок зависит от уровня оружия.
items.weapon.melee.dragonshiled.desc=Часть чешуи лавового дракона, тепло которое никогда не рассеивается. К счастью, задняя сторона чешуи не очень горячая и её можно использовать в качестве щита. Когда вы держите её в руке, вы ощущаете, как вас защищает таинственная магия.

#### THANKS-第一届惊鸿杯 ####
items.weapon.melee.thanks.grilledherring.name=жареная сельдь
items.weapon.melee.thanks.grilledherring.desc=Его зажаренный аромат переполняет воздух, он такой сочный и теплый. Хоть это и выглядит очень аппетитно, вы почти уверены, что это действительно оружие, а не обычная зажаренная рыба на гриле.
items.weapon.melee.thanks.grilledherring.typical_stats_desc=Вы можете откусить эту жареную селедку _%d раз_, чтобы получить 50 сытости, но после того, как запас исчерпается, оно превратится в рыбную кость.\n\nРыбу можно есть только когда она _опознана и не проклята._ \n}Каждое улучшение увеличивает её запас на 1 раз.}\n\n[Дизайн предмета взят из 1-й с первого кубка Цзинхуна - Выплавка в сталь - Награда Цзинхуна.[
items.weapon.melee.thanks.grilledherring.ac_eatfish=ОТКУСИТЬ
items.weapon.melee.thanks.grilledherring.eat_msg=Это оружие такое ароматное, что вы не удержались и откусили кусочек. Хотя оно и не наполнило ваш желудок, но оно по крайней мере, утолило голод...
items.weapon.melee.thanks.grilledherring.stats_desc=В конечном итоге вы не выдержали испытание голодом. Было так хорошо, чествовать её прекрасный аромат, но теперь это просто рыбная кость. Хотя она уже не такая острая, как раньше, её атаки теперь способны вызвать кровотечение на {50% от каждого нанесенного урона{ противнику.\n\n}Если вы улучшите его сейчас, каждое улучшение увеличит её запас на 1 раз.}\n\n[Дизайн предмета взят из 1-й с первого кубка Цзинхуна - Выплавка в сталь - Награда Цзинхуна.[

items.artifacts.thanks.timefiveke.name=гравировка 5-го поколения
items.artifacts.thanks.timefiveke.desc=В подземелье я слышу голоса многих своих друзей-животных: сырную крысу, сырного гнолла, сырного краба, сырного бога саламандр...

items.thanks.distresssignalnesting.name=набор сигналов бедствия
items.thanks.distresssignalnesting.desc=Снайперский отряд из трех легендарных снайперов торгует этим снаряжением в этом районе. Когда вы подожжёте кристаллы и запускаете в небо имеющиеся ракеты, они помогут вам в темноте. Ценность этой маленькой коробочки - это цена за его внешний вид.

items.thanks.flarebullet.name=сигнальная ракета
items.thanks.flarebullet.desc=Запустите сигнальную ракету, и они прибудут, как только увидят ваш сигнал бедствия.

items.thanks.distresssignalnesting.level_0=Не забудьте зажечь кристалл перед тем, как зажечь сигнальную ракету, иначе это будет в пустую.
items.thanks.distresssignalnesting.level_1=По сравнению со обычной шкатулкой, в дополнение к тому, что хрусталь в шкатулке стал более прозрачным, края деревянной шкатулки также стали инкрустированными золотыми узорами.
items.thanks.distresssignalnesting.level_2=Шкатулка из красного дерева с тонкой резьбой, внутри которой лежит красный магический кристалл, обернутый бархатом.
items.thanks.distresssignalnesting.level_3=Хрустальная шкатулка с тонкой резьбой, внутри которой лежит красный магический кристалл, обернутый бархатом. На обратной стороне шкатулки указано, что они предоставляют специальную скрытую упаковку для платинового коллекционного издания.

