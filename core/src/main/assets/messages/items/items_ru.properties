items.lightblack.oilpotion.name= пузырек с маслом
items.lightblack.oilpotion.desc=Внутри содержится вещество, необходимое для заправки фонаря, поэтому до того, как фонарь погаснет, его всегда можно дозаправить этим веществом, чтобы фонарь снова засиял ярким светом.
