items.artifacts.cloakofshadows$cloakstealth.levelup=Ваш плащ стал сильнее!
items.artifacts.cloakofshadows$cloakstealth.name=маскировка
items.artifacts.cloakofshadows$cloakstealth.desc=Укрывшись под плащом теней, вы получили временную невидимость. Вы останетесь скрыты, пока не отмените эффект или у плаща не иссякнет энергия.\n\nВ этом состоянии враги не атакуют и не преследуют вас. Атака или использование магии (например, свитка или палочки) немедленно рассеет невидимость.\n\nХодов осталось: %d.
