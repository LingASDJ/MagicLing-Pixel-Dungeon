items.books.playbookslist.bzmdrbooks.desc=Цель подземелья - как можно скорее пройти его, но в нем так много поворотов, я просто беру Лук Духов и стреляю вслепую, прямо с первых этажей до древнего бога, используя маневр 360%, затем переключаюсь на монаха, использую посох Коррозии, чтобы убивать всех мелких врагов в подземелье, собирая вещи, продаю все артефакты, и затем продолжаю стрелять, стрелять, стрелять, стрелять!
