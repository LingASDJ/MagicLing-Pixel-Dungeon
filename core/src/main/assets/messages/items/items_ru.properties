items.food.pasty.moon=лунный пирог
items.food.pasty.moonling=Вкус лунного пирога навевает тёплые воспоминание и это придает вам радость.
items.food.pasty.moon_desc=Лунные пироги символизируют воссоединение и счастье. Употребляя такую пищу в этот праздничное время, опасное подземелье также наполнится радостной атмосферой такого замечательного праздника.\n\nСчастливого Праздника середины осени, %s!

items.scrolls.exotic.scrollofpolymorph.name=свиток Полиморфа
items.scrolls.exotic.scrollofpolymorph.desc=Этот секретный свиток содержит мощную магию трансформации. При её задействовании все видимые противники превратятся в волшебных овец!\n\nЗаклинание необратимо, так что предметы в инвентарях пострадавших будут потеряны. Кроме того, боссы способны устоять перед данным эффектом.

items.potions.elixirs.watersoul.name=эликсир Водяного духа
items.potions.elixirs.watersoul.desc=Этот эликсир, благодаря сочетанию зелья исцеления и замороженного мяса, может временно дать иммунитет к проклятию воды, а также его целебные и насыщающие свойства, накладывают эффект лечения и немного утоляют голод.\n\nКроме того выпив его, можно моментально снять все отрицательные эффекты наложенные «Проклятием бога воды».\n\nПри активации испытания «Фармакофобия», употребление 3 таких эликсира, прекратит наложения лечения, а последующие применение будет давать только привычные бонусы.

items.food.lightfood.name=сияющий онигири
items.food.lightfood.eat_msg=Эта еда имеет великолепный вкус!
items.food.lightfood.desc=Этот рисовый шарик получился в результате смешивания замороженного мяса и семян молниоцвета, а также рациона пищи. Такая еда способна не только исцелить героя, но и мгновенно утолить голод и вдобавок одарит благословением грома.

items.food.cake.name=клубничный кремовый торт
items.food.cake.eat_good=Вы чувствуете, энергию стимулирующую свой потенциал, дающую +1 силу!
items.food.cake.eat_good2=Вы уже получили свой потенциал от этой энергии, поэтому она преобразуется в барьер.
items.food.cake.desc=Торт - самая редкая пища в подземелье, съев его можно мгновенно снять все негативные эффекты и предать себе бодрость. Также такой торт имеет крайне малый шанс стимулировать скрытый потенциал...

items.food.switch.name=волшебный сэндвич
items.food.switch.desc=Такой сэндвич может быстро утолить голод и дать некий магический барьер, но недостаток в том, что другая еда, может стать не такой вкусной, после его употребления.


items.food.ricedumplings.eat_msg_good=Этот рис такой вкусный, когда есть начинка!\nВы чувствуете, как некая сила полностью очистила ваше тело.

items.food.ricedumplings$ricedumplingsred.name=цзунцзы с засахаренными финиками
items.food.ricedumplings$ricedumplingsred.desc=Цзунцзы - символ праздничного, поэтому съев их можно насытится и мгновенно избавиться от большинства негативных эффектов, причем разные цзунцзы имеют свои особые эффекты.\n\nВкусив такой цзунцзы, можно получить эффект лечения. При активации испытания «Фармакофобия», эффекта отравления не будет, а само лечение будет уменьшено вдвое.\n\n[С праздником![

items.food.ricedumplings$ricedumplingspink.name=цзунцзы с бобовой пастой
items.food.ricedumplings$ricedumplingspink.desc=Цзунцзы - символ праздничного, поэтому съев их можно насытится и мгновенно избавиться от большинства негативных эффектов, причем разные цзунцзы имеют свои особые эффекты.\n\nВкусив такой цзунцзы, можно получить эффект магической брони.\n\n[С праздником![

items.food.ricedumplings$ricedumplingsorange.name=цзунцзы с семенами лотоса
items.food.ricedumplings$ricedumplingsorange.desc=Цзунцзы - символ праздничного, поэтому съев их можно насытится и мгновенно избавиться от большинства негативных эффектов, причем разные цзунцзы имеют свои особые эффекты.\n\nВкусив такой цзунцзы, можно получить эффект перезарядки артефактов.\n\n[С праздником![

items.food.ricedumplings$ricedumplingslink.name=цзунцзы с соленым желтком
items.food.ricedumplings$ricedumplingslink.desc=Цзунцзы - символ праздничного, поэтому съев их можно насытится и мгновенно избавиться от большинства негативных эффектов, причем разные цзунцзы имеют свои особые эффекты.\n\nВкусив такой цзунцзы, можно получить эффект увеличения силы.\n\n[С праздником![

