items.books.bookslist.magicgirlbooks.name=книга «Дневник таинственной ведьмы»
items.books.bookslist.magicgirlbooks.desc=(Первые несколько страниц, похоже, были вырваны.) ...Прошел третий день после пожара, и я, как обычно, открыла окно.\n\nВ комнату хлынула магия, похожая на скверну, и я никак не могла ей сопротивляться...\n\nПрежде чем меня поглотила эта магия, еще овладев моим телом, мне нужно было что-нибудь придумать, что могло бы ей противостоять...\n\nГрядет время ненависти, заговоров, таинств и мор. (Почерк последних нескольких строк, кажется, похож на другого человека)
