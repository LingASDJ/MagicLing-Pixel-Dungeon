items.books.playbookslist.moneymorebooks.desc=_Кольцо богатства_ - лучшее кольцо в своем роде с неограниченными возможностями, оно способно дать вам все, что вы захотите! Скорее поклонитесь ему!\n\nПомните: приверженцы не могут контролировать _рост богатства_, поэтому им не следует отдавать {все улучшения{ кольцу богатства. В противном случае они не смогут продолжить исследовать подземелье.\n\nПопробуйте позволить {призраку{ надеть броню с {проклятие копирования{.
