items.weapon.melee.seekingspear.name=копьё искателя
items.weapon.melee.seekingspear.stats_desc=Это оружие имеет крайне смертоносную атаку.\nЭто оружие имеет дополнительную дальность атаки и обладает критическим ударом.
items.weapon.melee.seekingspear.desc=Багровое лезвие копя, кажется, так и жаждет крови, и вы еще больше убедитесь в этом, когда рукоять станет тревожить ваши руки.
items.weapon.melee.seekingspear.crit=Крит. удар

