items.food.potionoflightningshiled.name=молниезащитный отвар
items.food.potionoflightningshiled.desc=Глоток этой электризованной сладкой жидкости наполнит вас огромной энергией, ненадолго получив полную неуязвимость к электричеству. 
items.food.potionoflightningshiled.ac_oat=ВЫПИТЬ
items.food.potionoflightningshiled.look_msg=Вы чувствуете, как электрический ток проходит по всему телу...

items.potions.exotic.potionoflightstromcloud.name=зелье Грозовых молний
items.potions.exotic.potionoflightstromcloud.desc=Странная и нестабильная энергия, таящаяся внутри пузырька, исходит от энергии грома и молнии, которая позволяет своему обладателю на какое-то время обрести возможность повелевать громовой молнией, становясь самым _громовержцем_.

items.weapon.melee.endingblade.name=клинок проклятого пламени
items.weapon.melee.endingblade.desc=Не понятно, откуда взялась эта доска, но, похоже, на неё наложено проклятие пламени, которое создает _случайное проклятие_ с мощной разрушающей способностью, так что экипировав его, вы не сможете избавиться от него...\n\nЭто оружие поглощает некоторую энергию темного пламени, когда атакует врага, а накопив нужное количество, будет самоулучшено и даст воплотить свои способности.\n\nПолучено энергии темного пламени:
items.weapon.melee.endingblade.desc_2=\n\nПерезарядка смертного приговора:
