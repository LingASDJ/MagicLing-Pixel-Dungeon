items.books.bookslist.deepbloodbooks.name=книга «Бездна Демонического города»
items.books.bookslist.deepbloodbooks.desc=Эта книга предназначена только для справки и может содержать много личных мыслей.\n\n...В демонический город пришла некая молодая девушка, и ей удалось вновь возродить его. ...Три дня спустя группа расследовавшая подземелье прислала отчет о сильном магическом всплеске в глубине подземелья.\n\nНазвание подземелья: ???.\nМагическая сила: DEAD.\nПредпринятые меры: Нет.\nОценка опасности: DEADNOBACK.\n...Вышеуказанный отчет об оценке предназначен только для справки.
