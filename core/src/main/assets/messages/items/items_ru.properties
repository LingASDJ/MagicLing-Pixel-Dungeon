items.weapon.melee.endingblade.bag=Вы вдруг чувствуете, что ваш рюкзак раздувается...
items.weapon.melee.endingblade.unused=Вы не можете продолжать использовать эту способность в текущей игре.
items.weapon.melee.endingblade.low_level=Это оружие должно иметь как минимум 3 уровень, чтобы использовать способность.
items.weapon.melee.endingblade.cool_down=Эта способность перезаряжается.
