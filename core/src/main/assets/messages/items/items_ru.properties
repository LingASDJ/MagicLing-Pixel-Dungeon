items.books.bookslist.yellowsunbooks.name=книга «Орден Восходящего Солнца - Dr.BloodMoon, 326 год, том II»
items.books.bookslist.yellowsunbooks.desc=Составитель этой книги кровью и жизнью поклялся своей преданностью лидеру совета Ордена Восходящего Солнца, пообещав ему что не предаст его.\n\n...Но после случая 300 лет давности орден постепенно пришел в упадок из-за плохого правления и постепенно исчез, а его прежнее положение и репутация была разделена между властителями Бездны Демонического города и Святыми землями.\n\nВластители обеих сторон объединились, чтобы запечатать вход в самой глубокой часты подземелья для подавления в нем силы кристалла. Так в 17-м году Dr.BloodMoon был запечатан в Кристаллической лаборатории Золотого города.\n\n...Со дня печати прошло более трехсот лет, и по мере того как ее сила возрастала, кристалл стал крайне нестабильным...\n\n...Dr.BloodMoon, середина апреля 326 года, остатки ордена попросили о встрече с властителем... что готовы предложить свою помощь, чтобы избавится от её раз и навсегда...
