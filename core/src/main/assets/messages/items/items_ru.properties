items.weapon.melee.spear.name=копьё
items.weapon.melee.spear.stats_desc=Это довольно медленное оружие.\nЭто оружие имеет повышенную дальность атаки.
items.weapon.melee.spear.desc=Тонкая длинная палка с куском заостренного железа на конце.

items.weapon.melee.sword.name=меч
items.weapon.melee.sword.desc=Прекрасно сбалансированный меч. Не очень большой, но всё же длиннее короткого меча.

items.weapon.melee.withewoodsword.name=меч из белого дерева
items.weapon.melee.withewoodsword.desc=Большой меч, отличающийся величественным и достойным внешним видом, изготовлен из бруса белой древесины.\n\nВсякий противник перед ним, скорее всего, будет в ужасе, оглушен и подожжён. Эти эффекты становиться все мощнее по мере повышения уровня оружия. Однако он может навредить этим и самого владельца, если уровень оружия не выше +3.
items.weapon.melee.warhammer.stats_desc=Это довольно меткое оружие.

items.weapon.melee.icelingsword.name=ледяной кинжал
items.weapon.melee.icelingsword.stats_desc=Это оружие имеет _огромную дальность атаки_ и может накладывать _эффект окоченения_.
items.weapon.melee.icelingsword.desc=Простой и довольно меткий кинжал, долгие годы подвергался воздействию морозной среде подземелья, благодаря чему и приобрел свою новую особенность.

items.weapon.melee.wornshortsword.name=изношенный короткий меч
items.weapon.melee.wornshortsword.desc=Довольно короткий меч, уже сильно изношенный из-за длительного использования. Он слабее и немного легче обычного короткого меча лучшего состояния.




###melee weapons
items.weapon.melee.assassinsblade.ability_name=спрятаться
items.weapon.melee.assassinsblade.ability_desc=Дуэлянт с клинком убийцы может _спрятаться_. Эта способность позволяет мгновенно совершить скачок до 4 клеток и даёт 1 ход невидимости, но стоит 2 заряда оружия.

items.weapon.melee.battleaxe.ability_name=мощный удар
items.weapon.melee.battleaxe.ability_desc=Дуэлянт может совершить _мощный удар_ боевым топором. Эта сильная атака при точном ударе наносит на 35% больше урона и ошеломляет цель на 5 ходов, снижая её точность и уклонение на 50%. Обычное использование способности поглотит 2 заряда оружия, в то время как неожиданная атака не потратит энергию.

items.weapon.melee.legend.kingaxe.ability_name=ренессанс
items.weapon.melee.legend.kingaxe.ability_desc=Дуэлянт может совершить _ренессанс_ королевской секирой. Эта сильная атака при точном ударе наносит на 65% больше урона и ошеломляет цель на 5 ходов, снижая её точность и уклонение на 50%. Обычное использование способности поглотит 2 заряда оружия, в то время как неожиданная атака не потратит энергию.

items.weapon.melee.crossbow.ability_name=заряженный выстрел
items.weapon.melee.crossbow.ability_desc=Дуэлянт может подготовить _заряженный выстрел_ из арбалета. Эта способность активируется мгновенно и гарантирует попадание следующего дротика по врагу, применяя все эффекты атаки в радиусе 5х5 клеток и продлевая эффекты от смазанных дротиков.

items.weapon.melee.crossbow$chargedshot.name=заряженный выстрел
items.weapon.melee.crossbow$chargedshot.desc=Дуэлянт концентрируется и усиливает свой арбалет. Следующий дротик гарантированно попадёт по врагу, применяя все эффекты и зачарования в радиусе 5х5 клеток. Полезные эффекты дротиков будут применяться только к союзникам, а вредные - только к врагам.\n\nСмазанные дротики будут иметь два дополнительных применения при стрельбе заряженным выстрелом. Дуэлянт не может применить эту способность, чтобы использовать дротики с положительными эффектами на себя.

items.weapon.melee.dagger.ability_name=спрятаться
items.weapon.melee.dagger.ability_desc=Дуэлянт с кинжалом может _спрятаться_. Эта способность позволяет мгновенно совершить скачок до 6 клеток и даёт 1 ход невидимости, но стоит 2 заряда оружия.

items.weapon.melee.dirk.ability_name=спрятаться
items.weapon.melee.dirk.ability_desc=Дуэлянт с кортиком может _спрятаться_. Эта способность позволяет мгновенно совершить скачок до 5 клеток и даёт 1 ход невидимости, но стоит 2 заряда оружия.

items.weapon.melee.flail.ability_name=вращать
items.weapon.melee.flail.spin_warn=Вы больше не можете вращать кистень.
items.weapon.melee.flail.ability_desc=Дуэлянт может _вращать_ кистень, чтобы увеличить его силу на короткое время. Пока действует этот эффект, атаки кистенью наносят +33% дополнительного урона и гарантированно попадают в цель. Раскрутка длится три хода. Начать крутить кистень стоит 2 заряда оружия.

items.weapon.melee.flail$spinabilitytracker.name=вращение
items.weapon.melee.flail$spinabilitytracker.desc=Дуэлянт раскручивает свой кистень, увеличивая урон следующей атаки этим оружием. Каждое вращение занимает 1 ход, но увеличивает урон на 33%%. Раскрученный кистень гарантированно попадет в цель.\n\nТекущий бонус к урону: %1$d%%.\nХодов осталось: %2$s.

items.weapon.melee.gauntlet.ability_name=двойной удар
items.weapon.melee.gauntlet.ability_desc=Дуэлянт может совершить _двойной удар_ клинками. Эта атака гарантированно попадёт в цель и нанесет на 35% больше урона за каждый раз, когда Дуэлянт удачно попала в противника в ближнем бою или метательным оружием за последние 5 ходов.

items.weapon.melee.glaive.ability_name=пронзить
items.weapon.melee.glaive.ability_desc=Дуэлянт, используя наконечник глефы, может _пронзить_ врага в зоне досягаемости, но не стоящего вплотную. Эта атака наносит на 30% урона больше, отталкивает противника и гарантированно попадает в цель.

items.weapon.melee.gloves.ability_name=двойной удар
items.weapon.melee.gloves.ability_desc=Дуэлянт может совершить _двойной удар_ шипованными перчатками. Эта атака гарантированно попадёт в цель и нанесет на 45% больше урона за каждый раз, когда Дуэлянт удачно попала в противника в ближнем бою или метательным оружием за последние 5 ходов.

items.weapon.melee.greataxe.ability_name=возмездие
items.weapon.melee.greataxe.ability_desc=Дуэлянт может совершить _удар возмездия_ секирой, если у неё меньше 50% здоровья. Эта уничтожающая всё и вся атака гарантированно попадает в цель и наносит на 50% урона больше.

items.weapon.melee.dairikyan.ability_name=кровь за кровь
items.weapon.melee.dairikyan.ability_desc=Дуэлянт может совершить _кровь за кровь_ боевыми топорами, если у неё меньше 40% здоровья. Эта уничтожающая всё и вся атака гарантированно попадает в цель и наносит на 20% урона больше, а сам Дуэлянт имеет 10% шанс получить адреналин на 3 хода.

items.weapon.melee.greatshield.ability_name=защититься
items.weapon.melee.greatshield.ability_desc=Дуэлянт может _защитить_ себя ростовым щитом, становясь полностью неуязвимой к следующей физической или магической атаке в течение 10 ходов.

items.weapon.melee.skyshield.ability_name=защититься
items.weapon.melee.skyshield.ability_desc=Дуэлянт может _защитить_ себя треугольным щитом, становясь полностью неуязвимой к следующей физической или магической атаке в течение 4 ходов.

items.weapon.melee.greatsword.ability_name=рассечь
items.weapon.melee.greatsword.ability_desc=Дуэлянт может _рассечь_ врага двуручным мечом. Эта атака наносит на 20% урона больше и гарантированно попадает в цель. Если, рассекая противника, Дуэлянт убивает его, то она может использовать эту атаку ещё раз бесплатно на протяжении 5 ходов.

items.weapon.melee.handaxe.ability_name=мощный удар
items.weapon.melee.handaxe.ability_desc=Дуэлянт может совершить _мощный удар_ ручным топором. Эта сильная атака при точном ударе наносит на 45% больше урона и ошеломляет цель на 5 ходов, снижая ее точность и уклонение на 50%. Обычное использование способности поглотит 2 заряда оружия, в то время как неожиданная атака не потратит энергию.

items.weapon.melee.katana.name=катана
items.weapon.melee.katana.stats_desc=Это оружие блокирует от 0 до 3 урона.
items.weapon.melee.katana.ability_name=выпад
items.weapon.melee.katana.ability_desc=Дуэлянт с катаной может сделать _выпад_ в сторону врага, который находится на расстоянии в 1 клетку. Выпад сближает с противником, наносит ему на 35% больше урона и гарантированно попадает в цель.
items.weapon.melee.katana.desc=Тонкий меч с большой металлической гардой над рукоятью.

items.weapon.melee.longsword.ability_name=рассечь
items.weapon.melee.longsword.ability_desc=Дуэлянт может _рассечь_ врага длинным мечом. Эта атака наносит на 23% урона больше и гарантированно попадает в цель. Если, рассекая противника, Дуэлянт убивает его, то она может использовать эту атаку ещё раз бесплатно на протяжении 5 ходов.

items.weapon.melee.mace.ability_name=мощный удар
items.weapon.melee.mace.ability_desc=Дуэлянт может совершить _мощный удар_ булавой. Эта сильная атака при точном ударе наносит на 40% больше урона и ошеломляет цель на 5 ходов, снижая ее точность и уклонение на 50%. Обычное использование способности поглотит 2 заряда оружия, в то время как неожиданная атака не потратит энергию.

items.weapon.melee.meleeweapon.ability_need_equip=Вы должны экипировать это оружие, чтобы использовать его способность.
items.weapon.melee.meleeweapon.ability_low_str=Вы недостаточно сильны чтобы использовать способность этого оружия.
items.weapon.melee.meleeweapon.ability_no_charge=У вас недостаточно энергии чтобы использовать эту способность.
items.weapon.melee.meleeweapon.ability_cant_use=Вы не можете использовать эту способность сейчас.
items.weapon.melee.meleeweapon.ability_no_target=Там нет цели.
items.weapon.melee.meleeweapon.ability_bad_position=Эта цель недосягаема.
items.weapon.melee.meleeweapon.prompt=Выберите Цель
items.weapon.melee.meleeweapon.swap=Поменять Оружия
items.weapon.melee.meleeweapon.ability_not_desc=Данная способность находится в разработке, ожидайте её в будущих обновлениях!
items.weapon.melee.meleeweapon.swap_full=Вы не можете делать это с полным инвентарем.

items.weapon.melee.shortsword.ability_name=рассечь
items.weapon.melee.shortsword.ability_desc=Дуэлянт может _рассечь_ врага коротким мечом. Эта атака наносит на 30% урона больше и гарантированно попадает. Если, рассекая противника, Дуэлянт убивает его, то она может использовать эту атаку ещё раз бесплатно на протяжении 5 ходов.

items.weapon.melee.quarterstaff.ability_name=встать в стойку
items.weapon.melee.quarterstaff.ability_desc=Дуэлянт может принять _защитную стойку_ со своим боевым посохом. Стойка удваивает шанс уклонения на 5 ходов и активируется мгновенно, но стоит 2 заряда оружия.

items.weapon.melee.quarterstaff$defensivestance.name=встать в стойку
items.weapon.melee.quarterstaff$defensivestance.desc=Дуэлянт использует свой боевой посох для защиты от ударов и выстрелов. Пока она в своей стойке, шанс уклонения от атак утроен.\n\nХодов осталось: %s.

items.weapon.melee.rapier.name=шпага
items.weapon.melee.rapier.stats_desc=Это оружие блокирует от 0 до 1 урона.
items.weapon.melee.rapier.ability_name=выпад
items.weapon.melee.rapier.ability_desc=Дуэлянт может шпагой сделать _выпад_ во врага, который находится на расстоянии в 1 клетку. Выпад сближает с противником, наносит ему на 67% больше урона и гарантированно попадает в цель.
items.weapon.melee.rapier.desc=Тонкий и длинный меч, который обеспечивает защиту взамен на рубящую силу.

items.weapon.melee.roundshield.ability_name=защититься
items.weapon.melee.roundshield.ability_desc=Дуэлянт может _защитить_ себя круглым щитом, становясь полностью неуязвимой к следующей физической или магической атаке в течение 8 ходов.

items.weapon.melee.roundshield$guardtracker.name=защищается
items.weapon.melee.roundshield$guardtracker.guarded=под защитой
items.weapon.melee.roundshield$guardtracker.desc=Дуэлянт подготовила свой щит в ожидании атак. Она неуязвима к следующим физическим или магическим атакам.\n\nХодов осталось: %s.


items.weapon.melee.runicblade.ability_name=рунический удар
items.weapon.melee.runicblade.ability_desc=Дуэлянт может совершить _рунический удар_ мечом мудреца. Атака гарантированно попадает по цели и увеличивает силу зачарования на +300%.

items.weapon.melee.sai.ability_name=двойной удар
items.weapon.melee.sai.ability_desc=Дуэлянт может совершить _двойной удар_, используя клинок вампира. Эта атака гарантированно попадёт в цель и нанесет на 40% больше урона за каждый раз, когда Дуэлянт удачно попала в противника в ближнем бою или метательным оружием за последние 5 ходов.

items.weapon.melee.sai$combostriketracker.name=двойной удар
items.weapon.melee.sai$combostriketracker.desc=Дуэлянт совершает комбо, которое может быть использовано для увеличения урона от способности "двойной удар". Засчитывается каждый удар, нанесенный оружием ближнего боя или метательным оружием в течение последних 5 ходов.\n\nКоличество попаданий: %d.


items.weapon.melee.scimitar.ability_name=танец меча
items.weapon.melee.scimitar.ability_desc=Дуэлянт может совершить _танец меча_ со скимитаром. Это увеличит скорость атаки Дуэлянта на 60% и меткость на 25% на 5 ходов. Способность активируется мгновенно и стоит 2 заряда оружия.

items.weapon.melee.scimitar$sworddance.name=танец меча
items.weapon.melee.scimitar$sworddance.desc=Дуэлянт делает быстрые импульсные удары своим оружием, будто танцуя. Благодаря этому, она атакует на 60%% быстрее (этого достаточно, чтобы атаковать скимитаром дважды за ход) и увеличивает точность ударов на 25%%.\n\nХодов осталось: %s.

items.weapon.melee.sickle.name=серп
items.weapon.melee.sickle.stats_desc=Это довольно неточное оружие.
items.weapon.melee.sickle.ability_name=жатва
items.weapon.melee.sickle.ability_desc=Дуэлянт с серпом может начать _жатву_, нанося смертельные раны всем попавшим под удар врагам. Эта разрушительная атака вызывает кровотечение, равное 110% урона, и гарантированно попадает в цель. Активация способности поглотит 2 заряда оружия.
items.weapon.melee.sickle.desc=Ручной сельскохозяйственный инструмент, который можно использовать как мощное, но громоздкое оружие.


items.weapon.melee.spear.ability_name=пронзить
items.weapon.melee.spear.ability_desc=Дуэлянт, используя наконечник копья, может _пронзить_ врага в зоне досягаемости, но не стоящего вплотную. Эта атака наносит на 45% урона больше, отталкивает противника и гарантированно попадает в цель.



items.weapon.melee.sword.ability_name=рассечь
items.weapon.melee.sword.ability_desc=Дуэлянт может _рассечь_ врага мечом. Эта атака наносит на 27% урона больше и гарантированно попадает. Если, рассекая противника, Дуэлянт убивает его, то она может использовать эту атаку ещё раз бесплатно на протяжении 5 ходов.

items.weapon.melee.sword$cleavetracker.name=рассекание
items.weapon.melee.sword$cleavetracker.desc=Дуэлянт готова продолжать рассекать врагов! Следующее рассекание не будет требовать заряд оружия.\n\nХодов осталось: %s.

items.weapon.melee.withewoodsword.ability_name=мощный удар
items.weapon.melee.withewoodsword.ability_desc=Дуэлянт может совершить _мощный удар_ мечом. Эта сильная атака при точном ударе наносит на 40% больше урона и ошеломляет цель на 5 ходов, снижая ее точность и уклонение на 50%. Обычное использование способности поглотит 2 заряда оружия, в то время как неожиданная атака не потратит энергию.


items.weapon.melee.warscythe.name=боевая коса
items.weapon.melee.warscythe.stats_desc=Это довольно неточное оружие.
items.weapon.melee.warscythe.ability_name=жатва
items.weapon.melee.warscythe.ability_desc=Дуэлянт с боевой косой может начать _жатву_, нанося смертельные раны всем попавшим под удар врагам. Эта разрушительная атака вызывает кровотечение, равное 90% урона, и гарантированно попадает в цель. Активация способности поглотит 2 заряда.
items.weapon.melee.warscythe.desc=Это крупный и громоздкий инструмент был усилен так, чтобы он лучше справлялся с уничтожением врагов, а не со сбором урожая.


items.weapon.melee.icelingsword.ability_name=хлестнуть
items.weapon.melee.icelingsword.ability_desc=Дуэлянт может _хлестнуть_ кинжалом всех врагов вокруг. Эта способность использует обычную атаку против всех врагов в зоне действия кнута, но гарантированно попадает в ближайшую цель.

items.weapon.melee.magictorch.ability_name=мощный удар
items.weapon.melee.magictorch.ability_desc=Дуэлянт может совершить _мощный удар_ волшебным факелом. Эта сильная атака при точном ударе наносит на 30% больше урона и ошеломляет цель на 6 ходов, снижая ее точность и уклонение на 50%. Обычное использование способности поглотит 4 заряда оружия, в то время как неожиданная атака не потратит энергию.

items.weapon.melee.wornshortsword.ability_name=рассечь
items.weapon.melee.wornshortsword.ability_desc=Дуэлянт может _рассечь_ врага изношенным коротким мечом. Эта атака наносит на 33% урона больше и гарантированно попадает. Если, рассекая противника, Дуэлянт убивает его, то она может использовать эту атаку ещё раз бесплатно на протяжении 5 ходов.




###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=адреналиновый дротик
items.weapon.missiles.darts.adrenalinedart.desc=Эти дротики покрыты веществом на основе Скорополоха, которое увеличивает скорость передвижения и атаки союзников или ненадолго снижает скорость передвижения врагов. Сам дротик всё ещё наносит урон врагам, но для союзников он безопасен.

items.weapon.missiles.darts.blindingdart.name=ослепляющий дротик
items.weapon.missiles.darts.blindingdart.desc=Эти дротики, покрытые веществом на основе Слепняка, на некоторое время ослепляют жертву. Но они не дезориентируют её, так что противник запомнит ваше последнее известное местонахождение.

items.weapon.missiles.darts.chillingdart.name=замораживающий дротик
items.weapon.missiles.darts.chillingdart.desc=Эти дротики, покрытые веществом на основе Ледяной лилии, замораживают цель при попадании.

items.weapon.missiles.darts.cleansingdart.name=очищающий дротик
items.weapon.missiles.darts.cleansingdart.desc=Наконечник этих дротиков покрыт веществом на основе Магорозы, которое временно делает союзников невосприимчивыми ко всем негативным эффектам или снимает положительные эффекты с врагов. Враги могут даже ненадолго забыть, что они нападают на вас или убегают от вас. Сам дротик по-прежнему вреден для врагов, но не причинит вреда союзникам.

items.weapon.missiles.darts.dart.name=дротик
items.weapon.missiles.darts.dart.ac_tip=СМАЗАТЬ
items.weapon.missiles.darts.dart.prompt=Выберите семя
items.weapon.missiles.darts.dart.tip_title=Смазанные дротики
items.weapon.missiles.darts.dart.tip_desc=Один или два дротика можно отварить с семенами для того, чтобы покрыть их соответствующим составом. Составы стираются после одного попадания, но каждый из них имеет свой, уникальный эффект.\n\nСмазав дротик с этими семенами, вы получите _%s._
items.weapon.missiles.darts.dart.tip_all=Смазать %1$d дротиков %2$d семенами
items.weapon.missiles.darts.dart.tip_two=Смазать 2 дротика с 1 семенем
items.weapon.missiles.darts.dart.tip_one=Смазать 1 дротик с 1 семенем
items.weapon.missiles.darts.dart.tip_cancel=Отменить
items.weapon.missiles.darts.dart.desc=Эти простые деревянные стержни с заострённым наконечником сбалансированы так, что даже легкое движение кистью способно отправить их на значительное расстояние. Они могут быть смазаны семенами для получения дополнительных эффектов при попадании.
items.weapon.missiles.darts.dart.unlimited_uses=Однако, несмотря на их простую конструкцию, дротики не сломаются никогда.

items.weapon.missiles.darts.displacingdart.name=телепортирующий дротик
items.weapon.missiles.darts.displacingdart.desc=Эти дротики, покрытые веществом на основе Ведьминого стебля, телепортируют цель назад на короткое расстояние.

items.weapon.missiles.darts.healingdart.name=исцеляющий дротик
items.weapon.missiles.darts.healingdart.desc=Эти дротики, покрытые веществом на основе Солнечника, ускоряют выздоровление цели. Сам дротик всё ещё наносит урон врагам, для союзников, однако, он безопасен.

items.weapon.missiles.darts.holydart.name=освященный дротик
items.weapon.missiles.darts.holydart.desc=Эти дротики, покрытые веществом на основе Звездоцвета, которое наполняют цель святой энергией. Союзники и обычные враги получат благословение, но такие враги, как нежить или демон, получат большой урон. Сам дротик всё еще наносит урон врагам, для союзников, однако, он безопасен.

items.weapon.missiles.darts.incendiarydart.name=поджигающий дротик
items.weapon.missiles.darts.incendiarydart.desc=Эти дротики, покрытые веществом на основе Огнецвета, при попадании загораются ярким пламенем.

items.weapon.missiles.darts.paralyticdart.name=парализующий дротик
items.weapon.missiles.darts.paralyticdart.desc=Эти дротики, покрытые веществом на основе Земляного корня, на некоторое время парализуют жертву.

items.weapon.missiles.darts.poisondart.name=отравленный дротик
items.weapon.missiles.darts.poisondart.desc=Эти дротики, покрытые веществом на основе Грустномоха, отравляют цель при попадании.

items.weapon.missiles.darts.rotdart.name=гнилостный дротик
items.weapon.missiles.darts.rotdart.desc=Эти коварные дротики покрыты веществом на основе гнилоягоды, разъедающим всё, чего коснётся кончик дротика. Сильные противники будут сопротивляться большей части эффекта, но коррозия достаточно сильна, чтобы убить большую часть обычных монстров. Эти дротики сохраняют эффект дольше, чем другие, однако длительность эффекта не может быть увеличена.

items.weapon.missiles.darts.shockingdart.name=электрический дротик
items.weapon.missiles.darts.shockingdart.desc=Эти дротики, покрытые веществом на основе Грозовой лозы, при попадании ударят цель электрическим разрядом.

items.weapon.missiles.darts.tippeddart.ac_clean= ОЧИСТИТЬ
items.weapon.missiles.darts.tippeddart.clean_title=Очищенные дротики
items.weapon.missiles.darts.tippeddart.clean_desc=Это действие очистит дротик от эффекта семени, нанесенного на него, превратив его обратно в обычный дротик.
items.weapon.missiles.darts.tippeddart.clean_all=Очистить все
items.weapon.missiles.darts.tippeddart.clean_one=Очистить один
items.weapon.missiles.darts.tippeddart.cancel=Отменить
items.weapon.missiles.darts.tippeddart.durability=Смазанные дротики постепенно становятся обычными дротиками при использовании.
items.weapon.missiles.darts.tippeddart.uses_left=Осталось _%d/%d_ бросков перед тем, как один из дротиков потеряет эффект.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_Но эти настолько хороши, что могут использоваться вечно._
items.weapon.missiles.darts.tippeddart.about_to_break=Ваш дротик скоро потеряет эффект.


items.weapon.missiles.bolas.name=болас
items.weapon.missiles.bolas.desc=Это необычное метательное оружие наносит не слишком много урона, но зато замедляет передвижение цели при попадании.

items.weapon.missiles.boomerang.name=бумеранг
items.weapon.missiles.boomerang.desc=Этот плоский изогнутый деревянный снаряд вернется к хозяину, если кинуть его во врага.
items.weapon.missiles.boomerang.durability=Благодаря своей конструкции, бумеранг не изнашивается при использовании.

items.weapon.missiles.fishingspear.name=рыболовное копьё
items.weapon.missiles.fishingspear.desc=Маленькие метательные копья, предназначенные для рыбалки. Вполне годятся и в качестве импровизированного оружия.

items.weapon.missiles.forcecube.name=силовой куб
items.weapon.missiles.forcecube.ondeath=Вы убили себя собственным Силовым Кубом...
items.weapon.missiles.forcecube.desc=Это странное оружие достаточно мало для того, чтобы держать его в руке, но невероятно тяжелое. При броске оно создаст ударную волну, нанося урон всем, кто стоит рядом.

items.weapon.missiles.heavyboomerang.name=тяжелый бумеранг
items.weapon.missiles.heavyboomerang.desc=Этот увесистый бумеранг трудно использовать эффективно, однако он наносит значительный урон. Через несколько ходов он вернется обратно в то место, откуда его бросили.

items.weapon.missiles.javelin.name=пилум
items.weapon.missiles.javelin.desc=Эти увесистые метательные копья сбалансированы так, чтобы удерживать остриё точно впереди, пока оно пронзает воздух.

items.weapon.missiles.kunai.name=кунаи
items.weapon.missiles.kunai.desc=Эти маленькие ножи невероятно опасны в умелых руках. Это оружие наиболее эффективно при скрытных атаках.

items.weapon.missiles.missileweapon.stats=Это метательное оружие _%1$d-го уровня_ наносит _%2$d-%3$d_ ед. урона и требует _%4$d очков силы_ для эффективного использования.
items.weapon.missiles.missileweapon.distance=Шанс попадания этим оружием уменьшается, если использовать его в ближнем бою.
items.weapon.missiles.missileweapon.durability=Метательные оружия постепенно изнашиваются при использовании.
items.weapon.missiles.missileweapon.uses_left=Осталось _%d/%d_ бросков перед тем, как сломается один предмет.
items.weapon.missiles.missileweapon.unlimited_uses=_Но эти настолько хороши, что могут использоваться вечно._
items.weapon.missiles.missileweapon.about_to_break=Брошенное вами оружие вот-вот сломается.
items.weapon.missiles.missileweapon$placeholder.name=метательное оружие

items.weapon.missiles.shuriken.name=сюрикен
items.weapon.missiles.shuriken.desc=Заточенные в форме звёздочек кусочки металла. Они мало весят и удобно использовать на ходу - один сюрикен можно метнуть сразу после перемещения.

items.weapon.missiles.throwingspike.name=метательная игла
items.weapon.missiles.throwingspike.desc=Эти крайне острые иглы предназначены для метания во врагов на расстоянии. Они не особо сильны, но сделаны полностью из металла, что обеспечивает их высокую прочность.

items.weapon.missiles.throwingclub.name=метательная дубина
items.weapon.missiles.throwingclub.desc=Это незамысловатое оружие, по сути, является просто большим камнем на палке. Хотя он и не особо сильное, но его твердое каменное навершие обеспечивает особенную прочность и не даёт ему застрять в теле противника.

items.weapon.missiles.throwinghammer.name=метательный молот
items.weapon.missiles.throwinghammer.desc=Эти здоровенные молоты предназначены для метания во врага. Хотя им немного недостаёт урона, их гладкая цельнометаллическая конструкция обеспечивает особенную прочность и не даёт им застрять в теле противника.

items.weapon.missiles.throwingknife.name=метательный нож
items.weapon.missiles.throwingknife.desc=Эти легковесные ножи сбалансированы так, чтобы по дугообразной траектории попадать прямо в цель. Наиболее эффективны против ничего не подозревающих противников.

items.weapon.missiles.throwingspear.name=метательное копьё
items.weapon.missiles.throwingspear.desc=Эти лёгкие и тонкие копья явно предназначены для метания, а не ближнего боя.

items.weapon.missiles.throwingstone.name=метательный камень
items.weapon.missiles.throwingstone.desc=Эти камни отшлифованы так, чтобы их можно было бросать сильнее обычных камней. Несмотря на добротное изготовление, они всё же не являются надёжным оружием.

items.weapon.missiles.tomahawk.name=томагавк
items.weapon.missiles.tomahawk.desc=Эти метательные топоры имеют зазубренные края, из-за чего их сложновато использовать. Но, зато, попадание таким оружием вызовет сильное кровотечение.

items.weapon.missiles.trident.name=трезубец
items.weapon.missiles.trident.desc=Массивные метательные копья с тремя смертоносными зубцами на конце. Мощные, но тяжеловатые.

items.weapon.missiles.streamerknife.name=метательный нефритовый кинжал
items.weapon.missiles.streamerknife.desc=Это легкий и прочный метательный нож с острым лезвием, полностью вырезанный из нефрита. При броске в землю или существо, испускает ослепительный свет, ослепляющий всех вокруг, но при этом обязательно теряет 1 прочность.\n\nЭто оружие не может быть улучшено для повышения прочности.
items.weapon.missiles.streamerknife.ondeath=Вы были ослеплены и убили себя собственным метательным кинжалом...

items.weapon.missiles.redblock.name=красный кирпич
items.weapon.missiles.redblock.desc=Это осталось со времен строительства этого места? Даже с легким броском может сотрясти разум врага, оглушив на некоторое время, а его размер не даёт ему застрять в теле противника.\n\nЭто довольно медленное оружие.


items.weapon.spiritbow.name=Лук Духов
items.weapon.spiritbow.ac_shoot=ВЫСТРЕЛ
items.weapon.spiritbow.prompt=Выберите цель
items.weapon.spiritbow.stats=Лук не может быть улучшен напрямую, но вместо этого он будет постепенно улучшаться с получением новых уровней. На данном уровне, его стрелы будут наносить _%1$d-%2$d урона_ и требовать _%3$d очков силы_ для эффективного использования.
items.weapon.spiritbow.desc=Лук сделан из древнего волшебного дерева. Тетива лука и узоры светятся слабым голубоватым светом. Натянув тетиву, лук создаст волшебную стрелу, которую можно выпустить во врага.

items.weapon.weapon.identify=Вы достаточно долго знакомы с оружием, чтобы опознать его.
items.weapon.weapon.too_heavy=Из-за недостаточной силы, точность и скорость ваших атак с этим оружием будут снижены. Кроме того, вы не сможете совершать неожиданные атаки данным оружием.
items.weapon.weapon.excess_str=Благодаря избыточной силе, ваши атаки данным оружием будут наносить до _%d ед. доп. урона._
items.weapon.weapon.incompatible=Взаимодействие несовместимой магии развеяло зачарование на этом оружии!
items.weapon.weapon.cursed_worn=Поскольку это оружие проклято, вы не в силах убрать его.
items.weapon.weapon.cursed=Вы чувствуете, что это оружие скрывает в себе какую-то темную магию.
items.weapon.weapon.not_cursed=Это оружие не проклято.
items.weapon.weapon.faster=Это оружие сбалансировано, чтобы увеличивать _скорость._
items.weapon.weapon.stronger=Это оружие сбалансировано, чтобы увеличивать _урон._
items.weapon.weapon.enchanted=наложено _%s._
items.weapon.weapon$enchantment.enchant=зачарование
items.weapon.weapon.hardening_gone=Закалка на этом оружии стерлась!
items.weapon.weapon.weak_cursed=Даже несмотря на то, что это оружие проклято, вы можете убрать его.
items.weapon.weapon.enchant_hardened=Подверглось _закалке._
items.weapon.weapon.hardened_no_enchant=Это оружие прошло _закалку,_ но сейчас на нём не наложено зачарование.

###misc items
items.amulet.name=Кристальное сердце
items.amulet.ac_end=ЗАКОНЧИТЬ ИГРУ
items.amulet.rankings_desc=Получено Кристальное сердце



items.amulet.desc=Победив древнего бога, вы обнаружили Кристальное сердце. Однако пути вперед больше нет. Может быть, это путешествие подошло к концу?
items.amulet.title=???
items.amulet.end_message1=Вы отважный путешественник, раз приняли мое испытание.
items.amulet.end_message2=%s, я открою тебе секрет. Когда-то я был человеком, но именно ради нее и всего, что мне дорого, я оказался здесь.
items.amulet.end_message3=Но мир зачастую более волшебные, чем ты думаешь. Прежде чем принять это испытание, ты когда-нибудь задумывался о смерти?
items.amulet.end_message4=Ненужно слов, я уже дал 2 свитка розы, надеюсь, они помогут тебе.
items.amulet.end_message5=Мой разум постепенно разрушается, но мы еще увидимся, удачи тебе, %s.


items.amulet.desc_origins=Похоже в ваших руках то самое Кристальное сердце из легенд, наконец-то можно вернуться на поверхность и одеть его триумвирату. В любом случае, теперь вы настоящий герой, не так ли?
items.amulet.desc_ascent=Воля кристального сердца стремительно распространяется, сможете ли вы пройти это испытание?


items.jamulet.name=Кристальное сердце
items.jamulet.ac_end=ЗАКОНЧИТЬ ИГРУ
items.jamulet.rickroll=Очевидно, Йог и Рикролл объединились, чтобы обмануть вас! На самом деле это не сердце, и ваше путешествие только начинается! Если ты зол, ты можешь уничтожить эту фотографию!
items.jamulet.rankings_desc=Получено Кристальное сердце
items.jamulet.desc=Победив древнего бога, вы обнаружили Кристальное сердце. Однако пути вперед больше нет. Может быть, это путешествие подошло к концу?

items.ankh.name=анх
items.ankh.ac_bless=ОСВЯТИТЬ
items.ankh.bless=Вы благославляете анх волшебной водой.
items.ankh.desc=Этот древний символ дарует возможность возродиться после смерти. Большинство ваших предметов будет сохранено на месте смерти, и их можно будет подобрать, когда вы вернетесь на это место. Используя полный бурдюк с водой, можно освятить анх, придав ему дополнительные силы.
items.ankh.desc_blessed=Древний символ бессмертия даёт возможность возродиться после смерти. Анх освящён и обладает большей силой. Анх пожертвует собой, чтобы спасти вас от смерти.

items.arcaneresin.name=магическая смола
items.arcaneresin.ac_apply=ИСПОЛЬЗОВАТЬ
items.arcaneresin.level_too_high=Эта палочка слишком сильна, смола не может её улучшить.
items.arcaneresin.not_enough=Недостаточно магической смолы!
items.arcaneresin.apply=Вы обволакиваете палочку смолой, делая её мощнее!
items.arcaneresin.desc=Этот порошок переливается всеми цветами от белого до фиолетового. Он может быть использован как усилитель магических свойств предмета, например, палочек.\n\nУлучшение палочек смолой потратит вплоть до трёх единиц, основываясь на изначальном уровне палочки. Смола может улучшить палочку до уровня +3.\n\nОднако, улучшения с помощью смолы стираются свитками улучшения и подобными предметами, а также слиянием с посохом мага.

items.brokenseal.name=сломанная печать
items.brokenseal.ac_affix=ПРИКРЕПИТЬ
items.brokenseal.prompt=Выберите броню
items.brokenseal.unknown_armor=Сперва вам нужно опознать эту броню.
items.brokenseal.degraded_armor=Эта броня в ужасно плохом состоянии.
items.brokenseal.affix=Вы прикрепили печать к броне!
items.brokenseal.desc=Восковая печать, прикреплённая к броне как символ отваги. Все знаки со временем стёрлись и печать треснула посередине.\n\nБудучи памятью о доме, эта печать укрепляет воина. Когда он её носит, он медленно накапливает поверх своего здоровья щит, который зависит от качества его брони.\n\nПечать можно _прикрепить к броне_, а так же переместить на другую. Она способна перенести один уровень улучшения, если улучшение было наложено на броню с печатью.
items.brokenseal.choose_title=Выберите руну
items.brokenseal.choose_desc=И эта броня и сломанная печать несут руну. Выберите, какую руну необходимо сохранить. \n\nОбратите внимание, что если вы выберите руну, которая сейчас на броне, печать не сможет перенести ее позже.

items.dewdrop.name=капля росы
items.dewdrop.heal=+%d ОЗ
items.dewdrop.shield=+%d ЩИТ
items.dewdrop.both=+%1$d ОЗ, +%2$d ЩИТ
items.dewdrop.already_full=Вы и так здоровы.
items.dewdrop.desc=Кристально чистая капля росы.\n\nБлагодаря магии этого места чистая вода обладает слабыми исцеляющими способностями.

items.equipableitem.unequip_cursed=Вы не можете снять проклятый предмет!
items.equipableitem.ac_equip=НАДЕТЬ
items.equipableitem.ac_unequip=СНЯТЬ

items.energycrystal.name=Энергетический кристалл
items.energycrystal.desc=Коллекция маленьких магических кристаллов, наполненных алхимической энергией.\n\nЭти кристаллы самый частый ингредиент в алхимических рецептах и могут быть получены в алхимическом котле путём расщепления расходных предметов.

items.gold.name=золото
items.gold.desc=Кучка золотых монет. Собирайте их, чтобы затем потратить в магазине.
items.gold.ling=Конвертировано в %d купонов

items.heap.for_sale=%1$d зол.: %2$s
items.heap.for_ice=%1$d коб.: %2$s
items.heap.for_dot=%1$d куп.: %2$s
items.heap.chest=Сундук
items.heap.chest_desc=Вы не узнаете, что там, пока не откроете!
items.heap.locked_chest=Запертый сундук
items.heap.locked_chest_desc=Вы не узнаете, что там, пока не откроете! Но для этого вам понадобится золотой ключ.
items.heap.crystal_chest=Хрустальный сундук
items.heap.crystal_chest_desc=Внутри вы видите _%s_. Но, чтобы открыть этот сундук, вам потребуется хрустальный ключ.
items.heap.artifact=артефакт
items.heap.wand=палочку
items.heap.ring=кольцо
items.heap.unknow=неизвестный предмет
items.heap.tomb=Могила
items.heap.tomb_desc=В этой древней могиле может лежать что-то полезное, но её владелец вряд ли ждёт гостей.
items.heap.skeleton=Куча костей
items.heap.skeleton_desc=Это всё, что осталось от неудачливого путешественника. Пожалуй, стоит проверить, вдруг там есть что-то ценное.
items.heap.remains=Останки героя
items.heap.remains_desc=Это всё, что осталось от одного из твоих предшественников. Пожалуй, стоит проверить, вдруг там есть что-то ценное.
items.heap.warning=Во время осмотра вы нашли зелье алхимического огня, подобрав его, вы оказались в центр гробницы...

items.heap.wtomb=Бледная могила
items.heap.wtomb_desc=Эта могила отличается от других могил, интуиция подсказывает вам, что не стоит её раскапывать.

items.honeypot.name=горшок с мёдом
items.honeypot.ac_shatter=РАЗБИТЬ
items.honeypot.desc=Этот большой горшок только по краям обмазан мёдом, а внутри живёт огромная пчела! Этот вид больших пчёл обычно живёт в ульях, может, горшок - разновидность ловушки для пчёл? Пчела неплохо чувствует себя внутри, однако, когда вы туда заглядываете, она начинает угрожающе жужжать.
items.honeypot$shatteredpot.name=расколотый горшок с мёдом
items.honeypot$shatteredpot.desc=Горшок расколот. Липкий мёд не даёт ему развалиться, но и тот скоро засохнет.\n\nХотя горшок разбит, пчела всё ещё его защищает.

items.item.prompt=Выберите цель для броска
items.item.ac_drop=ВЫЛОЖИТЬ
items.item.ac_throw=БРОСИТЬ
items.item.rankings_desc=Убит (%s)
items.item.curse=проклятие
items.item.custom_note=На предмете есть заметка: "_%s_"

items.kindofmisc.unequip_title=Необходимо снять один предмет
items.kindofmisc.unequip_message=Сначала вы должны снять один из предметов. Выберите предмет для замены.
items.kindofweapon.which_equip_msg=В какой слот для оружия вы бы хотели надеть этот предмет?\n\nЧемпион атакует своим основным оружием, но может использовать способности дополнительного. Оба оружия имеют свои собственные заряды.\n\nЧемпион может мгновенно поменять местами основное и дополнительное оружия.
items.kindofweapon.which_equip_primary=Основное (%s)
items.kindofweapon.which_equip_secondary=Дополнительное (%s)
items.kindofweapon.empty=пусто
items.kindofweapon.equip_cursed=Ваша рука непроизвольно вцепляется в оружие.

items.kingscrown.name=Корона Короля дворфов
items.kingscrown.ac_wear=НОСИТЬ
items.kingscrown.naked=К сожалению, корона не сможет преобразить ваше нижнее бельё.
items.kingscrown.upgraded=Корона ярко светится, а затем распадается, трансформируя вашу броню!
items.kingscrown.ratgraded=Лапы Крысиного Короля ярко светятся, когда твоя броня преображается!
items.kingscrown.desc=Корона последнего короля дворфов, она светится и излучает магическую силу.\n\nПри ношении корона передаст свою магическую мощь вашей броне, превращая ее в _уникальную эпическую броню со специальными способностями._ Новая броня сохранит все свойства оригинальной.

items.liquidmetal.name=жидкий металл
items.liquidmetal.ac_apply=ИСПОЛЬЗОВАТЬ
items.liquidmetal.prompt=Выберите метательное оружие
items.liquidmetal.already_fixed=Это метательное оружие уже в превосходном состоянии!
items.liquidmetal.apply=Вы используете %d жидкого металла для починки вашего метательного оружия.
items.liquidmetal.desc=Если нанести эту магическую жидкость на метательное оружие, то трещины и просечки, возникшие от использования, заглаживаются и метательное оружие восстановится до идеального состояния!\n\nДля оружия 1 уровня потребуется 10 жидкого металла для полного восстановления, для оружия 5 уровня потребуется 30. Каждое улучшение удваивает требуемое количество металла.\n\nЖидкий металл нельзя использовать для починки наконечников на дротиках.

items.lostbackpack.name=потерянный рюкзак
items.lostbackpack.desc=Этот рюкзак - ничто иное, как ваш утерянный инвентарь! Возьмите его, чтобы вернуть все утерянные предметы.

items.merchantsbeacon.name=маяк торговца
items.merchantsbeacon.ac_use=ПРОДАЖА
items.merchantsbeacon.desc=Это странная дворфийская технология позволяет общаться на расстоянии.\n\nПри активации этот маяк позволит вам продать вещи в Пиксель-Маркет из любой точки подземелья.\n\nМагии маяка хватит всего на одно использование, так что используйте его с умом.

items.stylus.name=мистический грифель
items.stylus.ac_inscribe=НАЧЕРТАТЬ
items.stylus.prompt=Выберите доспех
items.stylus.identify=Сперва вам нужно опознать эту броню.
items.stylus.cursed=Магия грифеля не работает на проклятой броне.
items.stylus.inscribed=Вы нанесли начертание грифелем на своей броне.
items.stylus.desc=Этот грифель сделан из тёмного, очень твёрдого камня и он явно не так прост, как кажется. С его помощью вы можете начертить магическую руну на вашей броне, однако вы не сможете выбрать, какую именно - грифель решит это за вас.

items.tengusmask.name=маска Тенгу
items.tengusmask.ac_wear=НОСИТЬ
items.tengusmask.used=Маска распадается, передавая вам свою силу!
items.tengusmask.desc=Эта маска упала с лица Тенгу после его смерти, и вы чувствуете огромную магическую силу, исходящую от неё. Была ли маска источником силы Тенгу?\n\nПри ношении маска передаст вам свою огромную силу, что позволит вам _выбрать подкласс своего героя._\n\nКакой подкласс вы выберете?

items.torch.name=факел
items.torch.ac_light=ЗАЖЕЧЬ
items.torch.lanterfireactive=Ваш факел поглотил фонарь и будет применён как %1$s%% топливо при его заправке.
items.torch.mustload=Вы не можете использовать факел, пока есть другие эффекты дающие свет!
items.torch.desc=Верный спутник героя, разгоняющий тьму, когда подземелье становится слишком мрачным.
items.torch.youmustload=Сперва вам необходимо зажечь фонарь, чтобы использовать его в качестве топлива.
items.torch.youshield=Вы исследовали все глубины подземелья, теперь факел способен накладывать 15 ед. тайного щита.
items.torch.youshield2=Вы не можете использовать факел, пока есть эффект тайного щита.
items.waterskin.name=бурдюк
items.waterskin.ac_drink=ВЫПИТЬ
