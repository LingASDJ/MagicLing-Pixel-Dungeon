###trinkets
items.trinkets.chaoticcenser.name=хаотичное кадило
items.trinkets.chaoticcenser.desc=Побывав в котле какое-то время, это кадило для благовоний начало создавать дым само по себе! Эти газы накапливаются и будут выбрасываться из кадила в произвольных направлениях и полуслучайных интервалах. Судя по всему, оно способно производить все виды газов, но положение, в котором они вылетают, похоже, больше в ваших интересах.
items.trinkets.chaoticcenser.typical_stats_desc=Обычно этот аксессуар будет производить поблизости вредный газ каждые _%d_ ходов. Газ появляется чаще, когда поблизости враги, и меньше в тесных пространствах. При более высоких уровнях эти газы будут более экзотическими и мощными.
items.trinkets.chaoticcenser.stats_desc=На данном уровне этот аксессуар будет производить поблизости вредный газ каждые _%d_ ходов. Газ появляется чаще, когда поблизости враги, и меньше в тесных пространствах. При более высоких уровнях эти газы будут более экзотическими и мощными.

items.trinkets.dimensionalsundial.name=межпространственные солнечные часы
items.trinkets.dimensionalsundial.warning=Солнечные часы перестали отбрасывать тень. Вы ощущаете тревогу.
items.trinkets.dimensionalsundial.desc=Эти портативные солнечные часы каким-то образом способны отбрасывать тень в глубинах подземелья, даже если вы не держите их правильно. Еще более странно положение тени, которая, похоже, не имеет никакого отношения к солнцу в этом мире. Когда тень не отбрасывается, кажется, что солнечные часы привлекают опасность.
items.trinkets.dimensionalsundial.typical_stats_desc=Обычно этот аксессуар уменьшает количество противников днём (8:00-20:00) на _%1$d%%_ и увеличивает ночью (20:00-8:00) на _%2$d%%_.
items.trinkets.dimensionalsundial.stats_desc=На данном уровне этот аксессуар уменьшает количество противников днём (8:00-20:00) на _%1$d%%_ и увеличивает ночью (20:00-8:00) на _%2$d%%_.

items.trinkets.exoticcrystals.name=экзотические кристаллы
items.trinkets.exoticcrystals.desc=Эти мелкие розоватые кристаллы имеют такую же форму, что и кристаллы алхимической энергии. Хотя их и нельзя напрямую использовать для получения энергии, те, видимо, каким-то образом влияют на зелья и свитки, которые вы находите.
items.trinkets.exoticcrystals.typical_stats_desc=Обычно этот аксессуар будет заменять _%s%%_ появляющихся зелий и свитков их особыми версиями. Эффект не затрагивает зелья Силы, свитки Улучшения и предметы, которые требуются для решения головоломок.
items.trinkets.exoticcrystals.stats_desc=На данном уровне этот аксессуар будет заменять _%s%%_ появляющихся зелий и свитков их особыми версиями. Эффект не затрагивает зелья Силы, свитки Улучшения и предметы, которые требуются для решения головоломок.

items.trinkets.eyeofnewt.name=глаз тритона
items.trinkets.eyeofnewt.desc=Этот золотисто-черный глаз тритона — обычный ингредиент, теперь превращённый в аксессуар. Глаз, по-видимому, ухудшает зрение в обмен на то, что позволяет видеть вещи по-другому.
items.trinkets.eyeofnewt.typical_stats_desc=Обычно этот аксессуар уменьшает дальность обзора на _%1$s%%_, но также даёт возможность ментально видеть врагов в пределах _%2$d_ клеток.
items.trinkets.eyeofnewt.stats_desc=На текущем уровне этот аксессуар уменьшит дальность обзора на _%1$s%%_, но также даст возможность ментально видеть врагов в пределах _%2$d_ клеток.

items.trinkets.mimictooth.name=зуб мимика
items.trinkets.mimictooth.desc=Видимо, этот огромный клык вырвали у неудачливого мимика. Кажется, он каким-то образом влияет на мимиков, из-за чего они появляются чаще и становятся опаснее.
items.trinkets.mimictooth.typical_stats_desc=Обычно этот аксессуар призывает мимиков в _%1$s_ раз чаще, их будет сложнее обнаружить, а также на каждом уровне будет шанс появления очень скрытных эбонитовых мимиков, равный _%2$s%%_.
items.trinkets.mimictooth.stats_desc=На данном уровне этот аксессуар призывает мимиков в _%1$s_ раз чаще, их сложнее обнаружить, а также на каждом уровне будет шанс появления очень скрытных эбонитовых мимиков, равный _%2$s%%_.

items.trinkets.mossyclump.name=комок мха
items.trinkets.mossyclump.desc=Этот сгусток мокрого мха остаётся влажным, как сильно вы бы его не сжимали. Судя по всему, он магически связан с самим подземельем, из-за чего вода и трава будут появляться чаще.
items.trinkets.mossyclump.typical_stats_desc=Как правило, из-за этого аксессуара _%d%%_ обычных этажей заполняются водой или травой.\n\nУлучшение этого аксессуара требует очень большого количества энергии.
items.trinkets.mossyclump.stats_desc=На своем текущем уровне этот аксессуар заполнит _%d%%_ обычных этажей либо водой, либо травой.\n\nУлучшение этого аксессуара требует очень большого количества энергии.

items.trinkets.parchmentscrap.name=обрывок пергамента
items.trinkets.parchmentscrap.desc=Этот маленький клочок пергамента выглядит так, будто его вырезали из свитка. Он сохранил часть своей магии, и, похоже, влияет на оружие и доспехи, найденные в подземелье.
items.trinkets.parchmentscrap.typical_stats_desc=Как правило, этот аксессуар делает заклинания и руны _%d_ обычными, а проклятия на оружии и доспехах _%s_ такими же обычными. Проклятия на палочки, кольца или артефакты не действуют.\n\nУлучшение этого аксессуара требует очень большого количества энергии
items.trinkets.parchmentscrap.stats_desc=На своем текущем уровне этот аксессуар сделает заклинания и руны _%d_ обычными, а проклятия на оружии и доспехах _%s_ такими же обычными. Проклятия на палочки, кольца или артефакты не действуют.\n\nУлучшение этого аксессуара требует очень большого количества энергии.

items.trinkets.petrifiedseed.name=окаменевшее семя
items.trinkets.petrifiedseed.desc=Это семя превратилось в окаменелость либо в результате медленных геологических процессов, либо с помощью магии. Похоже, что семя магическим образом влияет на флору подземелья, иногда заменяя семена растений руническими камнями.
items.trinkets.petrifiedseed.typical_stats_desc=Этот аксессуар сделает так, что из растоптанной травы будут выпадать рунные камни вместо семян в _%1$s%%_ случаев. Он так же увеличит шанс выпадения предметов из высокой травы на _%2$s%%_.
items.trinkets.petrifiedseed.stats_desc=На данном уровне этот аксессуар сделает так, что из растоптанной травы будут выпадать рунные камни вместо семян в _%1$s%%_ случаев. Он так же увеличит шанс выпадения предметов из высокой травы на _%2$s%%_.

items.trinkets.ratskull.name=череп крысы
items.trinkets.ratskull.desc=Этот жутковатый аксессуар не намного больше черепа обычной крысы, что является большой редкостью в этом подземелье. Магическое влияние черепа, похоже, привлекает более редких обитателей подземелья, заставляя их появляться гораздо чаще.
items.trinkets.ratskull.typical_stats_desc=Как правило, этот аксессуар увеличит шанс появления особых врагов в _%d_ раз. Однако череп в два раза менее эффективен в привлечении кристаллических мимиков и живых статуй.
items.trinkets.ratskull.stats_desc=На данном уровне этот аксессуар увеличит шанс появления особых врагов в _%d_ раз. Однако череп в два раза менее эффективен в привлечении кристаллических мимиков и живых статуй.

items.trinkets.saltcube.name=куб соли
items.trinkets.saltcube.desc=Этот крупный кристалл соли был вырезан в форме почти идеального куба, и ему каким-то образом удалось слить половину воды из алхимического котла вместо того, чтобы раствориться. Кажется, что это волшебным образом обезвоживает и сохраняет пищу, которую вы едите, продлевая чувство сытости, но также уменьшая восстановление вашего здоровья, когда вы не голодаете.
items.trinkets.saltcube.typical_stats_desc=Как правило, этот аксессуар увеличит ваше время сытости на _%1$s%%_, но уменьшит эффективность восстановления здоровья на _%2$s%%_.
items.trinkets.saltcube.stats_desc=На данном уровне этот аксессуар увеличит ваше время сытости на _%1$s%%_, но уменьшит эффективность восстановления здоровья на _%2$s%%_.

items.trinkets.shardofoblivion.name=осколок небытия
items.trinkets.shardofoblivion.desc=После варки в алхимическом котле этот маленький осколок проклятого металла превратился в... ничто? Кажется, что свет огибает его, и он парит на месте, когда вы его не держите. Осколок, похоже, волшебным образом черпает силу из вашего невежества, так что, наверное, лучше не думать об этом слишком много.
items.trinkets.shardofoblivion.typical_stats_desc=Как правило, этот аксессуар увеличит шанс выпадения сокровищ из врагов на 12,5%% за каждый неопознанный предмет, что вы экипировали или недавно использовали, вплоть до _%d предметов_. Осколок так же предотвращает автоматическое опознание экипировки, но его можно использовать, чтобы вручную опознать предметы, которые готовы к этому.
items.trinkets.shardofoblivion.stats_desc=На данном уровне этот аксессуар увеличит шанс выпадения сокровищ из врагов на 12.5%% за каждый неопознанный предмет, что вы экипировали или недавно использовали, вплоть до _%d предметов_. Осколок так же предотвращает автоматическое опознание экипировки, но его можно использовать, чтобы вручную опознать предметы, которые готовы к этому.
items.trinkets.shardofoblivion.ac_identify=ОПОЗНАТЬ
items.trinkets.shardofoblivion.identify_prompt=Опознать предмет
items.trinkets.shardofoblivion.identify_ready=Предмет %s готов стать опознанным.
items.trinkets.shardofoblivion.identify_not_yet=Этот предмет ещё не готов быть опознанным.
items.trinkets.shardofoblivion.identify=Вы опознали предмет!
items.trinkets.shardofoblivion$wandusetracker.name=Использована неопознанная палочка
items.trinkets.shardofoblivion$wandusetracker.desc=Вы недавно использовали неопознанную волшебную палочку, которая на некоторое время считается частью неопознанного снаряжения, используемого осколком небытия.\n\nХодов осталось: %s.

items.trinkets.thirteenleafclover.name=тринадцатилистный клевер
items.trinkets.thirteenleafclover.desc=Каким-то образом при варке в алхимическом котле у этого клевера выросла куча дополнительных листьев! На самом деле не совсем понятно, приносит ли этот аксессуар удачу или нет, возможно, этот клевер сделает вашу удачу более хаотичной?
items.trinkets.thirteenleafclover.typical_stats_desc=Обычно, при нанесении и блокировке урона, игра чаще выбирает средние значения. Как правило, этот аксессуар имеет шанс в _%d%%_ изменить это, выбирая значения ближе к максимуму и минимуму.\n\nЭтот аксессуар требует относительно мало энергии для улучшения.
items.trinkets.thirteenleafclover.stats_desc=Обычно, при нанесении и блокировке урона, игра чаще выбирает средние значения. На данном уровне этот аксессуар имеет шанс в _%d%%_ изменить это, выбирая значения ближе к максимуму и минимуму.\n\nЭтот аксессуар требует относительно мало энергии для улучшения.

items.trinkets.trapmechanism.name=механизм ловушки
items.trinkets.trapmechanism.desc=Основной механизм одной из ловушек в подземелье, аккуратно вырезанный в полу, чтобы его можно было переносить. Кажется, что он магическим образом связан с самим подземельем, что делает местность более опасной для вас и обитателей подземелья. 
items.trinkets.trapmechanism.typical_stats_desc=Как правило, этот аксессуар повысит шанс появления этажей с ловушками или пропастями на _%d%%_.\n\nЭтот аксессуар требует относительно мало энергии для улучшения.
items.trinkets.trapmechanism.stats_desc=На данном уровне этот аксессуар повысит шанс появления этажей с ловушками или пропастями на _%d%%_.\n\nЭтот аксессуар требует относительно мало энергии для улучшения.

items.trinkets.vialofblood.name=флакон крови
items.trinkets.vialofblood.desc=Этот тонкий флакон содержит кровь какого-то обитателя подземелья, она медленно перемещается, когда вы вращаете флакон. Похоже, что это волшебным образом усиливает целебные эффекты, но также их замедляет.
items.trinkets.vialofblood.typical_stats_desc=Как правило, этот аксессуар увеличивает общее количество здоровья, которое вы получаете, выпивая целебные зелья, бурдюки с водой или колодцы здоровья, на _%1$s%%_. Однако эти лечебные эффекты также проявляются медленнее, восстанавливая максимум _%2$s_ здоровья за ход (это зависит от уровня героя).
items.trinkets.vialofblood.stats_desc=На текущем уровне этот аксессуар увеличит общее количество здоровья, которое вы получаете, выпивая целебные зелья, бурдюки с водой или колодцы здоровья, на _%1$s%%_. Однако эти лечебные эффекты также будут проявляться медленнее, восстанавливая максимум _%2$s_ здоровья за ход (это зависит от уровня героя).

items.trinkets.wondrousresin.name=чудотворная смола
items.trinkets.wondrousresin.desc=Эта мерцающая голубая смола, по-видимому, содержит в себе дистиллированную эссенцию магии проклятой палочки. Магия алхимического котла, видимо, несколько стабилизировала ее, и теперь она воздействует на ваши палочки.
items.trinkets.wondrousresin.typical_stats_desc=Как правило, это аксессуар сделает эффекты проклятой палочки нейтральными или положительными в _%1$s%%_ случаев, а так же при выстрелах не проклятыми палочками, те будут в _%2$s%%_ случаев выстреливать нейтральным или положительным проклятым зарядом.\n\nУлучшение этого аксессуара требует относительно большого количества энергии.
items.trinkets.wondrousresin.stats_desc=На текущем уровне это аксессуар сделает эффекты проклятой палочки нейтральными или положительными в _%1$s%%_ случаев, а так же при выстрелах не проклятыми палочками, те будут в _%2$s%%_ случаев выстреливать нейтральным или положительным проклятым зарядом.\n\nУлучшение этого аксессуара требует относительно большого количества энергии.

items.trinkets.trinketcatalyst.name=магический катализатор
items.trinkets.trinketcatalyst.window_text=Как только вы добавляете катализатор, вода в котле начинает сиять. Выберите один из предметов, чтобы наполнить его энергией и превратить в магический аксессуар.
items.trinkets.trinketcatalyst.desc=Этот золотистый комок пыли сверкает во тьме подземелья. Такой катализатор можно объединить с небольшим количеством алхимической энергии, чтобы создать уникальный аксессуар.\n\nАксессуары дают различные эффекты, которые помогают немного разнообразить подземелье и его обитателей. Аксессуары можно улучшить при помощи энергии, чтобы сделать их эффекты более сильными. Если вы хотите полностью избавиться от их эффектов, то аксессуары достаточно просто выбросить.
items.trinkets.trinketcatalyst$randomtrinket.name=случайный аксессуар
items.trinkets.trinketcatalyst$randomtrinket.desc=Один из предметов, находящихся поблизости, спрятан в мешочке, который вы не можете открыть.\n\nВ процессе алхимии мешочек растворится, но вы не узнаете, какой аксессуар получите, пока не сделаете его!

items.trinkets.trinket$placeholder.name=аксессуар

