items.dlcitem.bossrushbloodgold.name=Кровавая золотая монета [BossRush]
items.dlcitem.bossrushbloodgold.desc=Да, это то самое коварное и опасное место, где обосновались чудовища, о которых я упоминал ранее.\n\nЕсли ты желаешь отправится туда, я окажу тебе кое-какой поддержкой в пути.
items.dlcitem.bossrushbloodgold.dlc_desc=Этот контент DLC содержит три основные сложности:\n\nА. Простая - отражение первоначала\n1. Нормальные характеристики, стандартное Испытание боссами.\n2. Дается бонус к уменьшению глобального урона на 20%, но не позволяет использовать способности из _книг_.\n\nB. Средняя - отражение испытаний \n1. Стандартная сложность Испытания боссами, где соревнуйтесь с сильными боссами.\n2. Боссы получают случайный эффект _мутации_.\n3. На 3, 7 и 14 этажах становится другая местность, появляется _тень_ и _небесный слизень_.\n\nC. Сложная - отражение чистилища \n1. Боссы получают два случайных эффекта _мутации и чемпиона_.\n2. На 3, 7 и 14 этажах становится другая местность, появляется _тень_ и _небесный слизень_.\n\nEX. Нереальная - отражение кошмаров (расширений контент)\n1. Боссы получают _иммунитет к ужасу_, два случайных эффекта _мутации и чемпиона_.\n2. На 3, 7 и 14 этажах становится другая местность, монстры генерируются в этажах снабжения, но не возрождаются.\n\nПримечание: кобальтовые монеты нельзя получить в режиме Испытания боссами.
items.dlcitem.bossrushbloodgold.ac_read=Подробная информация
items.dlcitem.bossrushbloodgold.rankings_desc=Исследователь мира боссов

items.dlcitem.rushmobscrollofrandom.name=Свиток Золотой бабочки [RandMode]
items.dlcitem.rushmobscrollofrandom.desc=Магия свитка Золотой бабочки очень сильна, в этом поручении тебе предстоит воспользоваться его силой, чтобы приступить к глубокому исследованию.\n\nПусть тебе улыбнется удача, смело двигаясь вперед с благословением Золотой бабочки!!!
items.dlcitem.rushmobscrollofrandom.dlc_desc=В этом расследовании на вас повлияет сила свитка Золотой бабочки.\n\n1. _Колодец изменчивости_ появляется на каждом этаже.\n2. При путешествии, все экипированное _оружие, артефакты и аксессуары_ могут быть превращены, но получают +1 уровень.\n3. Начиная со 2-го этажа, боссы, с которым столкитесь, больше не фиксированные, может появиться любой _босс_. (Кроме _финального босса_)\n4. На первом этаже появится большой магазин _Насехуэй_, в котором будет продаваться эликсир Могущества и зелье Мастерства.\n5. Максимальный уровень аксессуаров может достигать _6_, но следующие 3 уровня можно получить с помощью _глобального превращения_ на каждом большом этаже. Максимальное количество получаемых аксессуаров становится до 3, а само превращение больше не действует после достижения допустимого уровня.\n\nНасладитесь волшебством _Золотой бабочки_!
