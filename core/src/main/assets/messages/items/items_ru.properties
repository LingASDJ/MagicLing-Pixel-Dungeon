items.heap.grave=Могила героя
items.heap.rip=Покойся с Миром
bones.here_lies_nameless=Здесь захоронен неизвестный: %s.
bones.here_lies_named=Здесь захоронен: %1$s.
bones.pacifist=Его запомнили как миротворца, который даже перед ликом смерти не убил ни одной души.
bones.rats=Почтенный крысобой, который убил %d врагов перед своей смертью.
bones.crabs=Почтенный крушитель крабов, который убил %d врагов перед своей смертью.
bones.undead=Он олицетворённый ужас скелетов, сумел убить %d врагов перед своей смертью.
bones.thieves=Охотник на безумных воров, который убил %d врагов перед своей смертью.
bones.bats=Душегуб летучих мышей, который убил %d врагов перед своей смертью.
bones.brutes=Истребитель гнолл-громил, который убил %d врагов перед своей смертью.
bones.monks=Познавший слабые места дворф-монахов, сумел убить %d врагов перед своей смертью.
bones.golems=Разрушитель творения дворфов, сумел убить %d врагов перед своей смертью.
bones.demons=Легендарный охотник на демонов, который убил %d врагов перед своей смертью.
bones.yog=Бросивший вызов Богу демонов, сумел убить %d врагов перед своей смертью.
bones.forgot_nukecole=Печально, что присмерный момент он, забыл про волшебную бутылочку Ядер-колы, подаренную Королем драконов.
bones.forgot_watersoul=К сожалению, когда он был на грани жизни и смерти, он забыл про эликсир Водяного духа, а ведь он мог бы использовать его силу, чтобы обмануть смерть.
bones.forgot_waterskin=Очень жаль, что он забил о своем бурдюке с водой, когда находился на грани смерти.
bones.forgot_potion=Так досадно, что, находясь перед лицом к смерти, он забыл выпить свои лечебные зелья.
bones.rest_in_peace=Он оставил все, что нажил в этом мире, а затем покинул его навсегда. Надеясь, что другому герою больше никогда не придется постичь его трагическую судьбу.

items.food.pasty.fish_name=рыба на пару с лотосом
items.food.pasty.fish_desc=Рыба на пару, волшебно поданная на зелени. В это время года есть традиция сохранять кусочек рыбы на потом, поэтому вы оставите немного объедков, вместо того, чтобы съесть всё сразу.\n\nСчастливого Лунного Нового Года!

items.food.pasty$fishleftover.name=рыбные объедки
items.food.pasty$fishleftover.eat_msg=На вкус так себе.
items.food.pasty$fishleftover.desc=Немного остатков рыбы после вашего предыдущего приёма пищи. Вы в любой момент можете съесть их, чтобы слегка восполнить сытость.

items.food.pasty.qk_name=пампушки из полыни
items.food.pasty.qk_desc=Цинтуань - зеленые пампушки, они маслянистые и зеленые, как нефрит, липкие, мягкие и ароматные, их так и хочется съесть за один присест. Трудно даже себе представить, что такая прекрасная еда существует в подземелье.\n\nЦинмин - праздник, где отдается дань уважения нашим предкам для благодарности. Пусть их души покоятся с миром на небесах. Мы помним и двигаемся вперед. Так мы встречаем светлое будущее - почитая прошлое.

items.food.pasty$qingkong.name=остатки пампушек из полыни
items.food.pasty$qingkong.eat_msg=На вкус так себе.
items.food.pasty$qingkong.desc=Немного остатков зеленых пампушек после вашего предыдущего приёма пищи. \n\nВы в любой момент можете съесть их, чтобы слегка восполнить сытость.

### 特别货币
items.icecyanbluesquarecoin.name=кобальтовая монета
items.icecyanbluesquarecoin.desc=Специальная валюта Империей Падкого Хлада, выпущенная по приказу императрицы «Лэнг», под названием «Ледяной империал», считается, что ими обладают только те, кто сильные мира сего.\n\nЭта валюта может использоваться для разной особой торговли и является основной валютой обращения для поддержания стабильной работы фонда триумвирата поверхности.
items.icecyanbluesquarecoin.no=Примечание: если вы находитесь в режиме разработчика или специальном режиме, кобальтовые монеты не будут добавлены в ваше хранилище.

items.kinggold.name=золотой купон
items.kinggold.desc=Эти золотые купоны, напечатанные из очень тонкого мягкого металла, гладкого на ощупь. На них одной стороне изображена голова Рона, а на другой - логотип Торговой палаты. В наше время золотые монеты уже не являются лучшей валютой торговцев, но если у вас есть такие купоны, они с радостью окажут вам некоторую помощь, если вы найдете хоть одну из этих «чудесных» карточек.\n\nИх можно использовать для обмена некоторых полезных предметов в магазинах, расположенных в разных измерениях и времени. В каком-то смысле эта вещь гораздо ценнее золотых монет.\n\nОни пропитаны ароматом торгового лорда и ведьмой темного пламени, возможно, именно поэтому торговцы так охотно принимают их.\n\nКурс обмена: 50 золота = 1 купон, 5 одинаковых предметов = 1 купон.
items.kinggold.ling=Получено %d купонов

### 特别武器
items.books.questbookslist.hollowcitybook.quest_start_prompt=Приветствую, посетить мой старинный замок. Думаешь, что победив Его, ты станешь непобедимым? Конечно нет, все в этом мире гораздо сложнее, чем ты думаешь. Но если хочешь доказать обратное, приглашаю в мой замок.
items.books.questbookslist.hollowcitybook.enter_yes=Принимаю приглашение.
items.books.questbookslist.hollowcitybook.enter_no=Я, хочу еще подумать.

items.weapon.melee.legend.moondao.name=лунные клинки
items.weapon.melee.legend.moondao.desc=Эти парные кленки с лезвием в форме полумесяца, имеют настолько быстрые взмахи. что как только попадают в жизненно точку врага, делает этот удар смертоносным.
items.weapon.melee.legend.moondao.stats_info=Это оружие более эффективно во время скрытных атак и оно 100% замораживает цель при успешной скрытой атаке. Это парное оружие имеет высокую скорость атаки. Это оружие обладает зачарованием обороны при атаке.
items.weapon.melee.legend.moondao.ability_name=тайный удар
items.weapon.melee.legend.moondao.ability_desc=Дуэлянт может совершить _тайный удар_ лунным клинком, если у неё меньше 80% здоровья. Эта уничтожающая всё и вся атака гарантированно попадает в цель и наносит на 40% урона больше, а сам Дуэлянт получает _10 тайного щита._

items.weapon.melee.legend.ricesword.name=рисовый большой меч
items.weapon.melee.legend.ricesword.desc=В этом оружии можно почувствовать аромат клейкого риса, исходящего от этого меча, а свойства самого меча изменяется в зависимости от вашего голода.\n\nЭто оружие имеет дополнительную дальность атаки.


items.weapon.melee.legend.saiplus.name=хладный кинжал
items.weapon.melee.legend.saiplus.desc=От кинжала исходит убийственная аура, которая так же устрашающая, как и сам бог смерти.
items.weapon.melee.legend.saiplus.success=%s делает смертельную атаку, возвращая себе кровь!
items.weapon.melee.legend.saiplus.stats_info=Это оружие наносит больше урона во время скрытных атак, а успешные скрытные атаки восстанавливают здоровье. Это оружие накладывает зачарование погибели на врагов с низким здоровьем.


items.books.questbookslist.hollowcitybook.name=Неподписанное приглашение
items.books.questbookslist.hollowcitybook.desc=Приглашаем все желающих посетить старинный замок на карнавальное пиршество.
items.books.questbookslist.hollowcitybook.ac_read=ПРОЧИТАТЬ

items.weapon.melee.icedewvialsword.name=ледяной меч божественной росы
items.weapon.melee.icedewvialsword.desc=Находится в разработке, ожидайте его в будущих обновлениях!

items.quest.randomchest.name=ящик с сюрпризом
items.quest.randomchest.desc=Неизвестно, что там внутри, но можно узнать открыв его! 
items.quest.randomchest.ac_kitem=ПОПЫТАТЬ УДАЧУ!
items.quest.randomchest.look_msg=Вы открыли ящик с сюрпризом.

items.quest.blessingnecklace.name=благословение ожерелье
items.quest.blessingnecklace.desc=Простое освещённое ожерелье, которое имеет схожие свойства с освящённым анхом.


items.quest.red.name=белая роза
items.quest.red.desc=В этом опасном и мрачном подземелье эта белая роза словно пронзает окружающую тьму, демонстрируя вам настоящую  силу «Любви».
items.quest.red.ac_interlevel_tp=Вернуться назад

items.potions.potionofpurity$potionofpurityling.name=зелье Нейтрализации токсического газа
items.potions.potionofpurity$potionofpurityling.desc=Извлекая зелье из костей, вы вдруг осознаете, что до вас  здесь побывали другие путешественники, но, к сожалению, они не смогли выжить.\n\nЭто зелье, нейтрализующее отравляющий газ, было изготовлено другими путешественниками путем извлечения эссенции из растений джунглей, поэтому оно способно нейтрализовать любые опасные и ядовитые гази, даже в самых глубоких частях джунглей.\n\nНадеюсь, вы сможете унаследовать дух и волю других путешественников и полностью искоренить опухоль этих джунглей!

items.quest.devitem.crystalling.name=хрустальное ожерелье
items.quest.devitem.crystalling.desc=Под этим сине-пурпурным ожерельем свисает осколок кристалла, и когда свет проникает сквозь эту призму, его сердцевина как будто тоже излучает свет.\n\nСогласно сказаниям, Ин Линг создала этот мир с помощью Священного сердца, а затем разделила половину своей силы между тремя посланниками и попросила их превратить другую половину в Кристальное сердце.\n\nСамо Священное сердце не имеет физической формы, и даже Кристальное сердце никто не видел на самом деле, но по описанию легенд, люди воссоздали его виде ожерелья.\n\nУже после такие ожерелье стали делать на день рождения Ин Линга, стремясь получить благословение у божественного творца.\n\nДаже вы зная, что кристалл на нем символический, держа его в руках, чувствуйте в своей душе умиротворение.\n\n_Вы можете ощутить на нем дыхание Лин, поэтому ношение этого ожерелья способно помочь вашим ранам быстрее затянуться._

items.quest.devitem.crystalling.active=\n\nЭто предмет главного разработчика Ling команды MLPD, по случаю его дня рождения.\n\nВремя действия бонуса:  22.8-25.8 (по календарю)
items.quest.devitem.crystalling.end=\n\nДень рождения разработчика Ling завершился, и бонусы для этого предмета теперь не работают.
items.quest.devitem.crystalling.last=\n\nСегодня последний день, когда действуют бонусы ожерелья, не упустите возможность воспользоваться ими.

items.quest.redwhiterose.name=красная и белая роза
items.quest.redwhiterose.desc=Они так и не ушли с ними, эти два бутона роз так и не были достойны их...\n\nЧувства не нуждаются в носителе, а воля не требует доказательств.\n\nИ вы никогда не сдавайтесь.

items.weapon.melee.fiveren.name=лунный пирог с орехами
items.weapon.melee.fiveren.stats_desc=Это довольно медленное оружие.\nЭто оружие имеет повышенную дальность атаки.\nЭто оружие может разъедать врага.
items.weapon.melee.fiveren.desc=Поздравляем всех с Праздником середины осени.\n\nЛунные пироги берут свое начало еще с древних времен, когда их еще называли просто «Лепешками». После на празднике воссоединения, их стали именовать «Тортом воссоединения», так как дарились они друзьям и родственникам. Некоторые стали делать их в форме жабы или кролика из лунного дворца.\n\nТак они превратились из домашней выпечки ручной работы в традиционную форму выпечки с различной начинкой.

### 传奇武器

items.weapon.melee.legend.legendweapon.typical_stats_desc=Это легендарное оружие _%1$s-го уровня,_ имеет способность:  %2$s\nЭта способность обычно наносит _%3$s-%4$s ед. урона._
items.weapon.melee.legend.legendweapon.stats_desc=Это легендарное оружие _%1$s-го уровня,_ имеет способность: %2$s\nЭта способность наносит _%3$s-%4$s ед. урона._

items.weapon.melee.legend.diedcrossbow.name=ручная баллиста
items.weapon.melee.legend.diedcrossbow.desc=Это баллиста, способна с высокой скоростью выпускать одновременно несколько стрел. Она может оказаться очень тяжелой, для тех у кого недостаточно сил, что может привести к осечке устройства и нанести вред такому владельцу. Но благодаря своему размеру может также быть полезна в ближнем бою.
items.weapon.melee.legend.diedcrossbow.king_desc=_Взрывной выстрел._\n\nКогда баллиста полностью заряжена, она может выстрелить сразу несколько стрел, которые при приземлении взрываются и наносят урон в радиусе _4x4_ клеток.\n\nПосле каждого такого выстрела ей требуется _перезарядка_, которую можно сократить улучшением оружия, как и урон.
items.weapon.melee.legend.diedcrossbow.ac_king=Взрывной выстрел
items.weapon.melee.legend.diedcrossbow.no_cooldown=Ваша баллиста перезаряжается, обождите некоторое время...
items.weapon.melee.legend.diedcrossbow.no_equip=Вы должны экипировать баллисту, чтобы её использовать.
items.weapon.melee.legend.diedcrossbow.ondeath=Вас разорвало на куски взрывом баллисты...

items.weapon.melee.sdbsword.name=алмазный большой меч
items.weapon.melee.sdbsword.desc=Диковинный большой меч, сделанный из алмазов, когда он сможет накопить достаточно энергии, он возвратить свой первоначальный облик. Меч обладает необъяснимой магией, оставленной магической силой Короля мимиков. По сравнению с другим, это оружие увеличивает свой урон по мере повышения уровня.\n\nЭто очень медленное, но очень точное оружие.\n\nКогда это оружие вернет свой первоначальный облик, он будет способно выпускать энергию меча. (Это оружие еще не доработано, не используйте его)

items.quest.sakafishsketon.name=останки сакабамбасписа
items.quest.sakafishsketon.desc=Тело этого бедного существа сильно обветшало от многолетнего пребывания в глубинах. Похоже, оно просто хочет вернуться на поверхность, чтобы еще хоть раз взглянуть на... \n\nВернувшись из древних руин, вы обнаружили, что в этих останках таится некая жизненная энергия, но ей чего-то не хватает, возможно, этому маленькому существу нужна вода. Ведь вода - это источник жизни.\n\nМожет, поэтому предмет так ценится торговцами.

items.quest.sakafishsketon.saka=Снова вернуть к жизни?
items.quest.sakafishsketon.wnd_body=В этом маленьком существе, все еще чествуется жизненная энергия, которая всеми силами питается вернуть это бренное тело к жизни.\n\nЕсли вы хотите, чтобы это существо обрело новую жизнь, вылете на его останки зелье исцеления.
items.quest.sakafishsketon.wnd_set=Помочь обрести жизнь!
items.quest.sakafishsketon.wnd_return=Оставить все как есть...

items.quest.sakafishsketon.you_must_potion=Вам нужно иметь в рюкзаке хотя бы одно зелье исцеления, чтобы сделать это.

items.quest.sakafishsketon.saka2=Снова отнять жизнь?
items.quest.sakafishsketon.wnd2_body=Вы уверены, что хотите снова умертвить это маленькое и безобидное существо?\n\nКонечно, вы получите с него что-то, но тогда, вы долгое время не сможете возвратить его к жизни.
items.quest.sakafishsketon.wnd2_set=Да, хочу казнить
items.quest.sakafishsketon.wnd2_return=Нет, пусть живет

items.quest.sakafishsketon.ac_summonfish=ОЖИВИТЬ
items.quest.sakafishsketon.ac_summonfishdied=УМЕРТВИТЬ
items.quest.sakafishsketon.you_active=Вы чувствуете, как останки излучают тусклый желтоватый свет...
items.quest.sakafishsketon.pets_died=Перед тем, как исчернило существо, вы замечаете, что во рту у него был камень.
items.quest.sakafishsketon$cooldownstonerecharge.name=восполнение жизненной энергии
items.quest.sakafishsketon$cooldownstonerecharge.desc=Поскольку вы умертвили маленького сакабамбасписа, потребуется некоторое время, чтобы он снова накопил жизненную энергию.\n\nОсталось ходов: %s.
items.quest.sakafishsketon.charged=Останки сакабамбасписа уже накопили жизненную энергию!


items.food.redcrab.name=варёный краб
items.food.redcrab.desc=Этот подарок от девушки, судя по цвету, краб уже приготовлен и выглядит довольно аппетитно. При употреблении может помочь утолить чувство голода.

items.food.sakameat.name=сакабамбасписное филе 
items.food.sakameat.desc=Ох... осмотрев тушу древнего существа, вам стало понятно что его мясо, может бить все еще съедобным для вас.
items.food.sakameat.oks=Вы чувствуете, как в ваше тело приходит вдохновение!

items.wands.wandofanmy.name=палочка Контроля
items.wands.wandofanmy.desc=Эта палочка управляется таинственной энергией, которая вынуждает монстров подземелья (_кроме боссов_) подчиняться её владельцу, когда достаточно энергии.\n\nЭта палочка не может бить улучшена или выброшена, но исчезает вместе с таинственной энергией, когда она рассеется...
items.wands.wandofanmy.stats_desc=Эта палочка испускает волну контролирующую разум, без причинения урона, но могут мгновенно взять под контроль монстра, превращая его в союзника.
items.wands.wandofanmy.error=Ваша палочка может повлиять на босса.

items.wands.wandofanmy$allytorestart.name=подконтрольное сознание
items.wands.wandofanmy$allytorestart.desc=Подконтрольность может быть лучшим способом освобождения, возможно, нам не следует враждовать с людьми...
items.wands.wandofanmy$allytorestartok.name=подконтрольное сознание

items.books.questbookslist.dimandbook.name=книга королевского поединка
items.books.questbookslist.dimandbook.action=Вы бросили вызов неизвестному врагу, удачи!
items.books.questbookslist.dimandbook.desc=Ты... убивал... моих сородичей... А теперь желаешь... Бросить мне вызов... Чтобы сразиться со мной?\n\nВы чувствуете непостижимую силу в этой книге, убедитесь, что вы полностью готовы к битве, прежде чем бросать вызов.
items.books.questbookslist.dimandbook.fuck_desc=Ты уже не раз побеждал моих сородичей, а теперь желаешь сразиться со мной. Я очень восхищаюсь твоей смелостью и силой и хочу сам проверить, на что ты способен.\n\nТы можешь отправиться на священное поле битвы и вступить в рыцарский поединок за честь. На арене соревнуются до сильнейшего, чтобы определить истинного победителя.\n\nЕсли ты примешь вызов, это будет легендарная битва. Я с нетерпением жду твоего прибытия, чтобы продемонстрировать свою божественную силу.

items.books.questbookslist.hollowcitybook.author=
items.books.questbookslist.dimandbook.author=

items.books.questbookslist.dimandbook.ac_read=БРОСИТЬ ВЫЗОВ
items.books.questbookslist.dimandbook.action_s=Похоже, эта книга исчезла, так как врагу не хватило сил, чтобы принять вызов...

items.books.bookslist.testbooks.name=книга тестировщика
items.books.bookslist.testbooks.desc=Прочтите эту книгу, если хотите получить постоянный эффект неуязвимости, а чтобы отменить эффект, повторно прочтите книгу.
items.books.bookslist.testbooks.ac_read=ЧИТАТЬ
items.books.bookslist.testbooks.author=Автор: Ling.
items.books.bookslist.testbooks.godmode_on=Режим бога: включен!
items.books.bookslist.testbooks.godmode_off=Режим бога: выключен!


items.quest.mime$gold_one.name=полумесяц с нефритом
items.quest.mime$gold_one.desc=Драгоценный предмет из другого мира, по форме напоминающий полумесяц с драгоценным камнем в центре. К сожалению, он не способен воплотить свои заложение возможности в этом мире. Но его драгоценной внешней красоты достаточно, чтобы заинтересовать торговцев.

items.quest.mime$gold_two.name=изумруд
items.quest.mime$gold_two.desc=Драгоценные камни зачастую способны накапливать энергию, и этот не исключение. Такую драгоценность можно хорошо продать торговцам или просто носить с собой для других целей.\n\n_При ношении такого предмета в рюкзаке, владелец может стать невидимым, если его здоровье упадет ниже 20%._

items.quest.mime$gold_three.name=таинственный песок
items.quest.mime$gold_three.desc=Творение иного мира, словно затягивает за собой время, когда смотришь на сыпучий песок с пылью. На первый взгляд это выгладить на обычный мусор, но на самом деле имеет сильную ценность у торговцев.\n\n_При ношении такого предмета в рюкзаке, владелец увеличивает скорость передвижения на 20%._

items.quest.mime$gold_four.name=печать с синей гравировкой
items.quest.mime$gold_four.desc=Предмет белых эпох, излучает странную энергетику, а синяя гравировка, вроде бы что-то сообщает, но символы так давно затерлись, что их уже невозможно прочесть. Поэтому, только его старинный вид представляет ценность у торговцев.

items.quest.mime$gold_five.name=Сердце Бога-Творца
items.quest.mime$gold_five.desc=Этот оберег был вырезан в честь Бога-Творца. Сейчас их уже давно никто не делает и не помнит, и возможно, это единственный экземпляр из существующих. Но в нем все еще чувствуется сила Бога-Творца. Такую древность можно хорошо продать торговцам или просто носить с собой, чтобы получить благословение Бога-Творца.\n\n_При ношении такого предмета в рюкзаке, владелец удваивает эффект исцеления, а если его здоровье упадет ниже 1/4, он на некоторое время становится неуязвимым, обретая гнев божественного творца. (Этот предмет всегда срабатывает раньше Анха)_

items.weapon.melee.lifetreesword.name=Ветвь Древа Жизни
items.weapon.melee.lifetreesword.desc=Когда плод Клиффорда был уничтожен, окружающие его лозы сплелись вокруг раскрытых семян, образовав форму меча. Такой меч касаясь существ, поглощает их жизненную силу и передает ее семенам, в надежде, что они снова принесут еще один алый плод.\n\nЭто довольно меткое оружие.\n\nЭто эксклюзивное оружие имеет свою уникальную способность, которую можно использовать после убийства _75 монстров_, при этом каждый раз обнуляя количество убийств.\n\nСчетчик убийств:
items.weapon.melee.lifetreesword.ac_summon=ПРИЗВАТЬ ЛОЗУ
items.weapon.melee.lifetreesword$placeholder.error=Обратите внимание, что Ветвь Древа Жизни должна быть не экипирована, если хотите использовать её в алхимии.
items.weapon.melee.lifetreesword$crivusfruitsfriend$1.crivusfruitslasher_title=Уничтожить эту синюю лозу?
items.weapon.melee.lifetreesword$crivusfruitsfriend$1.crivusfruitslasher_body=Вы можете уничтожить эту лозу, чтобы она тут же умерла, тем самым вернув в счетчик 70 убийств.
items.weapon.melee.lifetreesword$crivusfruitsfriend$1.crivusfruitslasher_confirm=Да, я уверен!
items.weapon.melee.lifetreesword$crivusfruitsfriend$1.crivusfruitslasher_cancel=Нет, я передумал.
items.weapon.melee.lifetreesword.not_chare=У оружия недостаточно убийств, чтобы использовать уникальную способность.
items.weapon.melee.lifetreesword$crivusfruitsfriend.name=синяя лоза
items.weapon.melee.lifetreesword$crivusfruitsfriend.desc=Это похоже на отросток плода Клиффорда, который доставил вам столько неприятностей. Сама лоза кажется, считает вас своим родителем и поэтому она поможет вам уничтожить всех кто желает зла.
items.weapon.melee.lifetreesword.badlocation=Вы не можете разместить здесь лозу!
items.weapon.melee.lifetreesword.nolongrange=Вы не можете на таком расстоянии призвать лозу.
items.wands.wand.summon=Выберите место для призыва

items.food.crivusfruitsfood.name=недозревший фрукт
items.food.crivusfruitsfood.desc=Фрукты, выпавшие с «плода Клиффорда», обладают легким привкусом крови.
items.food.crivusfruitsfood.eat_msg2=Этот ароматный фрукт, оставляет кисло-сладкое послевкусие крови...

items.quest.crivusfruitsflake.name=кровавый обломок плода
items.quest.crivusfruitsflake.desc=Когда плод Клиффорда был уничтожен, он разлетелся на множество кусков во все стороны, оставив за собой эти несъедобные обломки. \n\nСам по себе он бесполезен, но длительное воздействие магией наделило его загадочной силой, которая и привлекает внимание торговцев, по этой причине его свойства и применяются в алхимии для создания особых предметов. В крайнем случае, его можно просто продать или конвертировать в энергетические кристаллы.

items.weapon.melee.legend.kingaxe.name=королевская секира
items.weapon.melee.legend.kingaxe.stats_desc=Это довольно меткое оружие.
items.weapon.melee.legend.kingaxe.desc=На оружии, которое Торин использовал при жизни, все еще остались темные пятна крови. Должно быть, печать на этом оружии была снята после последней битвы, чтобы мы смогли узреть его истинную мощь. Живи как герой, умри как призрак.\n\nКаждая атака накапливает очки, после 5 очков следующая атака меняется на обычную + урон от заклинаний, накладывая владельцу эффект небытия на 5 ходов (урон от заклинаний составляет 25% от общего урона).\n\nТекущие очки атак: 
items.weapon.melee.legend.kingaxe$armornofear.name=небытие
items.weapon.melee.legend.kingaxe$armornofear.desc=Сила небытия охватывает вас, и, находясь в нем, вы получаете снижение урона на 30%%.\n\nХодов осталось: %s.


# 高阶法杖
items.wands.hightwand.wandofhighthunderstorm.name=палочка Штормовой молний
items.wands.hightwand.wandofhighthunderstorm.staff_name=посох Штормовой молний
items.wands.hightwand.wandofhighthunderstorm.ondeath=Вы убили себя собственной палочкой Штормовой молний...
items.wands.hightwand.wandofhighthunderstorm.desc=Эта палочка сделана из таинственного кристалла и палочки молний, а также других алхимических ингредиентов. На навершии он украшен фиолетовым камнем где есть два зубца, между которыми проскакивают электрические дуги.
items.wands.hightwand.wandofhighthunderstorm.stats_desc=Эта палочка выпускает поблизости водяной туман, а также испускает очень мощные молнии, которые пронизывают все, против чего они направлены, и причиняют _%1$d-%2$d урона_. Это электричество переходит на близкие персонажи и свободнее распространяется в воде. Молнии из этой палочки могут вызвать цепную реакцию молнии или нанести вам вред, но не затрагивают ваших союзников.
items.wands.hightwand.wandofhighthunderstorm.bmage_desc=Когда _Боевой маг_ атакует противника с помощью посоха Штормовой молнии, у посоха появляется шанс образовать электрическую дугу на других близких противников, будто на нем имеется зачарование молний, и в то же время дает магу некую защиту.
items.wands.hightwand.wandofhighthunderstorm.eleblast_desc=Стихийный взрыв с посохом штормовой молнии наносит 15% урона, оглушает врагов на 8 ходов и электризует воду.

items.wands.hightwand.wandofbluefuck.name=палочка Фосфорного пламени
items.wands.hightwand.wandofbluefuck.staff_name=посох Фосфорного пламени
items.wands.hightwand.wandofbluefuck.desc=Эта палочка сделана из соснового дерева и украшена фиолетовыми драгоценными камнями, из-за чего выглядит, как королевский скипетр. Она шипит и искрит, готовая выпустить свою неудержимую магию.
items.wands.hightwand.wandofbluefuck.stats_desc=При использовании эта палочка выпускает конус фосфорного огня. Его следующая поглотит _%1$d зарядов_ и нанесёт _%2$d-%3$d урона_. Чем больше зарядов используется, тем больше и сильнее эффект.
items.wands.hightwand.wandofbluefuck.bmage_desc=Когда _Боевой маг_ поражает врага посохом Фосфорного пламени, есть шанс поджечь врага, будто у посоха есть зачарование фосфорности.

items.wands.wandofgodice.name=палочка Леденящего порыва
items.wands.wandofgodice.staff_name=посох Леденящего порыва
items.wands.wandofgodice.desc=Эта палочка с лазурным стержнем, украшена ярким золотым камнем.\n\nЭта палочка выпускает ледяную ударную волну, которая создает снежную метель в целевом месте, замедляя в пределах скорость передвижения и атаку всех существ. Если под метелью находится вода, она замерзнет на _%s ходов_. а если она попадает на элитного врага или босса, внутри её появится электрический ток.

items.wands.wandofgodice.normal_desc=Эта палочка с лазурным стержнем, украшена ярким золотым камнем.\n\nЭта палочка выпускает ледяную ударную волну, которая создает снежную метель в целевом месте, замедляя в пределах скорость передвижения и атаку всех существ. \n\nЕсли под метелью находится вода, при обычных обстоятельствах она заморозит на _%s ходов_. а если метель попадает на элитного врага или босса, она сотворит электрический разряд внутри цели.
items.wands.wandofgodice.stats_desc=Эта палочка наносит _%1$d-%2$d урона_.
items.wands.wandofgodice.bmage_desc=Когда _Боевой маг_ атакует цель в ближнем бою посохом Ледяного хлада, есть шанс что активируется зачарование удачи.
items.wands.wandofgodice.eleblast_desc=Стихийный взрыв с посохом леденящего порыва наносит 100% урона, вызывает снежную бурю и тушит пожары.


items.wands.hightwand.wandofvenom.name=палочка Ядовитого тумана
items.wands.hightwand.wandofvenom.staff_name=посох Ядовитого тумана
items.wands.hightwand.wandofvenom.desc=Эта палочка вырезана из фиолетово-золотистого древа и его навершие украшено ярко-зеленым драгоценным камнем.
items.wands.hightwand.wandofvenom.stats_desc=При использовании эта палочка стреляет зарядом, который взрывается в облако алого газа в месте попадания, испуская крайне едкий газ. Урон, наносимый этим газом, растет в зависимости от того, сколько времени цель находилась в облаке, начиная с _%d ед. урона._
items.wands.hightwand.wandofvenom.bmage_desc=Когда _Боевой маг_ поражает противника посохом Ядовитого тумана, есть шанс излучения хаотической энергии, будто у посоха есть зачарование хаоса и это дает определенный эффект перезарядки.

