items.armor.custom.ancityarmor.name=панцирная броня
items.armor.custom.ancityarmor.desc=Панцирь брони, срезанный с гигантского тела донного хищника, хоть и выглядит она очень массивной, но на деле очень легкая.\n\n_Эта броня имеет хорошее уклонение_, и является уникальной, из-за чего не может быть изменена короной.
items.armor.custom.ancityarmor.ac_custom=Отравленный туман
items.armor.glyphs.alowglyph.ancitystone.name=древней печати
items.armor.glyphs.alowglyph.ancitystone.desc=Эта мощная и уникальная печать делает человека, использующего ее, невосприимчивым к ядовитому газу, кислотной коррозии и эффектам отравления.\n\nПечать - это мощная благословляющая сигилла, которая может сосуществовать с другими печатями.
