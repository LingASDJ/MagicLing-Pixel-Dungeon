items.books.playbookslist.deyizibooks.desc=По ту сторону гор и морей существует небольшой стадион. На этом стадионе играет группа невероятно профессиональных футболистов. Это команда Унион из Берлина, несмотря на то, что она только что вышла в первый дивизион, у команды есть уверенность, двигаться вперед.\n\nПутешественники, да благословит вас железная воля клуба Униона Берлин.
