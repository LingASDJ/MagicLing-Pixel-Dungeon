items.books.bookslist.icecitybooks.name=книга «Путешествие в Заледенелое святилище»
items.books.bookslist.icecitybooks.desc=Это большой город, расположенный в бывших ледниковых землях, которые, похоже, пережили период сильных холодов, и сейчас я могу стоять на этой земле.\n\nСейчас городом управляет таинственный человек. Все жители здесь ведут спокойный образ жизни и, кажется, довольны своей работой. Зимой, когда снежные дни и вот-вот конец декабря, жители проводят торжественную церемонию и всегда устраивают праздник.\n\nИ похоже, все давно забыли о том, что произошло триста лет назад...
