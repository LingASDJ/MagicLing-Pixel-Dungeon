items.books.bookslist.brokenbooks.name=книга «Странный отчет случившегося»
items.books.bookslist.brokenbooks.desc=Книга вся испачкана пятнами воды и грязью, а ярко-красные буквы «Случай с пожарном» и страница с пометкой «Следователи» кажутся немного выцветшими.\n\nВыживший: «Пламя бушевало в этом подземелье, пожирая все, что можно было проглотить… включая людей. Это могла быть только магия, вызванная самой магией!»\n\n...Результаты нашего расследования показывают, что осмотрев: обгоревший пол, остатки свитков и оплавленные стеклянные флаконы с зельями практически исключают возможность случайного возгорания.\n\n...Команда «α» нашла нарукавную повязку с расплавленным металлом, которая, как оказалось, содержит остатки магии пламени.
