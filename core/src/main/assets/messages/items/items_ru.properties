items.food.ricedumplings$ricedumplingsbottle.desc=Цзунцзы - символ праздничного, поэтому съев их можно насытится и мгновенно избавиться от большинства негативных эффектов, причем разные цзунцзы имеют свои особые эффекты.\n\nВкусив такой цзунцзы, можно получить постоянный бонус к силе, пропитаться землей и фосфорным огнем.\n\n[С праздником![


items.weapon.missiles.darts.halodart.name=фосфорный дротик
items.weapon.missiles.darts.halodart.desc=Эти дротики, покрытые веществом на основе Пламецвета, при попадании загораются ярким фосфорным пламенем.

