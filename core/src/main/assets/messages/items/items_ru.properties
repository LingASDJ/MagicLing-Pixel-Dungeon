items.waterskin.desc_full=Полный бурдюк, кажется, излучает какую-то энергию. Возможно, ей получится благословить какой-то другой предмет, дарующий жизнь.

items.amulet.ascent_title=Воля кристалла
items.amulet.ascent_desc=Вы начинаете ощущать великую и ужасную силу, излучаемую волей кристалла. Восхождение обратно через подземелье в качестве смертного может оказаться сложнее, чем вы думали!\n\nЕсли вы продолжите восхождение с кристальным сердцем, подземелье станет более опасным, телепорты между этажами будут отключены, и вы сможете выиграть игру только, если выберетесь из подземелья, побеждая врагов!\n\nВы можете пока оставить кристальное сердце здесь, если хотите подняться, не начиная это испытание, или активировать его для восхождения, чтобы завершить игру в обычном режиме.
