items.books.bookslist.grasskingbooks.name=книга «Кодекс Священных джунглей»
items.books.bookslist.grasskingbooks.desc=1. В случае стихийного бедствия или техногенной катастрофы, ненужно паниковать. У нас достаточно сил, чтобы защитить вас.\n\n2. Просим всех жителей, держатся подальше в лесу от цветочного сада, который является залом совещаний поверхностных властителей высшего совета.\n\n...5. Пожалуйста, приводите своих новорожденных детей к цветочному источнику для крещения, чтобы они смогли обрести магическую силу.\n\n...7. Чужестранцы, путешественники или переселенцы, пожалуйста не вмешивайтесь во то, что кажется вам унизительным, высокомерным, бездушным, безжалостным, эгоистичным и неравноправным, все, что здесь происходит, естественно, не пытайтесь что-то изменить и чтите наш образ жизни.\n\n8. Другие правила будут добавлены на тринадцатом собрании высшего совета.
