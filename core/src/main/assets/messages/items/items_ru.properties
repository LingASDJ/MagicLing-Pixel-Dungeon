items.amulet.xascent_title=Запутанный мир пал...
items.amulet.xascent_desc=После победы над Йог-Зотом запутанный мир стал в опасности и начал разрушаться повсюду. Когда ты уже подумал, что вот-вот упадешь в пропасть, Няруко подхватила тебя...
items.amulet.xascent_yes=Вернуться в город
