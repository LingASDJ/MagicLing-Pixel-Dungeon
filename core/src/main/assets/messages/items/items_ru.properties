items.quest.devitem.magicbook.name=неиссякаемый сборник историй
items.quest.devitem.magicbook.desc=На нем записано много незавершенных историй, некоторые только начались, а некоторые близки к концу. Судя по временным меткам, указанным на страницах книги, создается впечатление, что кто-то дополняет те истории каждый день. На последней странице есть несколько слов, которые, очевидно, были написаны только что: «Вы кто это увидел, пожелайте мне счастливого дня рождения, мяу!!!»\n\nНошение этого предмета дает особые эффекты во время ночи. Время действия 14.5-21.5 каждого года (по григорианскому календарю).

items.quest.skinitem$skin_wa.name=Спортивный костюм
items.quest.skinitem$skin_wa.desc=Один из личных нарядов Воина, светло-голубой наряд символизирует его оптимистичный и жизнерадостный характер, можно с уверенностью сказать, что в подземелье будет очень комфортно в этом наряде.

items.quest.skinitem$skin_ma.name=Экзотический костюм
items.quest.skinitem$skin_ma.desc=Один из личных нарядов Мага, таинственный фасон создает некое неуловимое ощущение, очаровательного и привлекательное чувство, проникающее повсюду, даже монстры впадают в оцепенение увидев его.

items.quest.skinitem$skin_ra.name=Теневой костюм
items.quest.skinitem$skin_ra.desc=Один из личных нарядов Разбойника, считается что это облачение отлично подошло под её внешней вид, когда она решила сбрить волосы, еще будучи в королевской семьи. Это облачение также является её единственным королевским нарядом.

items.quest.skinitem$skin_ha.name=Ведьмовский костюм
items.quest.skinitem$skin_ha.desc=Один из личных нарядов Охотницы, который подражает внешнему виду некого человека, а королевские монеты в её руке создают впечатление, что она действительно владеет ведьмовской магией, но на самом деле секретным оружием является её владение волшебным луком.

items.quest.skinitem$skin_da.name=Неизвестная ошибка
items.quest.skinitem$skin_da.desc=???, Что это такое? Странная одежда Дуэлянта, которая как считается, называется «Заполнителем».

items.quest.skinitem$skin_wb.name=Саяка Мики
items.quest.skinitem$skin_wb.desc=Играйте за «Саяка Мики», девочку-волшебницу из Puella Magi Madoka Magica.

items.quest.skinitem$skin_mb.name=Мадока Канамэ
items.quest.skinitem$skin_mb.desc=Играйте за «Мадока Канамэ», девочку-волшебницу из Puella Magi Madoka Magica.

items.quest.skinitem$skin_rb.name=Хомура Акэми
items.quest.skinitem$skin_rb.desc=Играйте за «Хомура Акэми», девочку-волшебницу из Puella Magi Madoka Magica.

