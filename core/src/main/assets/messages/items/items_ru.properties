items.books.bookslist.nokingmobbooks.name=книга «Расследование перемен»
items.books.bookslist.nokingmobbooks.desc=В последнее время на поверхности постоянно ощущалась какая-то сила, идущая из-под земли, и мне было приказано спуститься под землю, чтобы провести расследование.\n\nКогда я туда спустился, неожиданно обнаружил для себя нечто удивительное.\n\nКрысы умеют разговаривать, новые неизвестные существа и и очень умные монстры. Однако, все это не имеет никакого отношения к пожару.\n\nКто же стоит за всем этим? Кто настоящий виновник этих перемен?\n\nЯ продолжу исследовать, пока не найду ответы.
