items.artifacts.goldiron.desc=Когда-то это был молот тролля-кузнеца, и в нем заключена магическая сила.\n\nА поскольку вы случайно потеряли кирку тролля, он поручил вам убить его темную сторону.\n\nТеперь, когда вы выполнили поручение тролля, этот магический молот был отдан вам троллем как дар...

items.bombs.laserpython.name=кристальная бомба
items.bombs.laserpython.desc=Эта взрывное устройство в виде кристалла, при броске взрывается в указанном месте, чтобы создать кристаллический пилон с автоматическим лазером.
