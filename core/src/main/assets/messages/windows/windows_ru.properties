windows.wndwandmaker.dust=О, я смотрю, у тебя есть прах! Не беспокойся о призраках, я разберусь с ними. Как и обещал, ты можешь выбрать одну из моих лучших палочек.
windows.wndwandmaker.ember=О, я смотрю, у тебя есть пепел! Надеюсь, с элементалем не возникло проблем. Как и обещал, ты можешь выбрать одну из моих лучших палочек.
windows.wndwandmaker.berry=О, я смотрю, у тебя есть семена! Надеюсь, с гнилоягодой не возникло проблем. Как и обещал, ты можешь выбрать одну из моих лучших палочек.
windows.wndwandmaker.farewell=Удачи тебе в твоём начинании, %s!

windows.wndstory.bossrushstart=Вновь вернувшись в подземелье, вы обнаруживаете, что его среда стала немного необычной.\n\nПохоже, вход немного изменился, где они с Няруко с нетерпением кого-то ждут.
#windows.wndstory.bossrushstart=依靠钥匙剑的力量，我们打开了一道传送门。一道白光过后，我们来到了一个陌生的地方。\n\n这里是一个长年没有光照的阴暗水潭，周围似乎没有生命的气息，但是这里却有着一股强大的力量，究竟是什么东西在这里栖息？
windows.wndstory.nomobs=По просьбе Бога вы снова входите в подземелье. Вместо привычного леса вас встречает замерзшие льдины и снег на земле.\n\nЗдесь не чувствуется никаких признаков жизни, но запасы, сложенные неподалеку, лишний раз доказывают, что здесь недавно кто-то побывал.
windows.wndstory.calaboss=Лед и снег исчезает перед вновь появившимся лесом.\n\nЗнакомые ощущения вновь захлестывают вас, и вы понимаете, что представляют собой эти густые деревья. Ярко-красные плоды с чарующим ароматом неподалеку, также подтверждают ваше опасение.
windows.wndstory.sewsboss=Перед вами появилось темное существо. Если вы правильно поняли, это странное существо, часто встречается и в других подземельях - похож на слизня.\n\nЛипкий слизень кажется еще более опасней, чем раньше, поэтому действуйте осторожно.
windows.wndstory.skingboss=После того, как Слизень умер, звук всплеска встревожил спящего Короля слизней. Его огромная субстанция предстала перед вами.
windows.wndstory.tenguboss=Убийца, доселе молчавший, теперь разорвал свои кандалы. Злая сила не причинила ему вреда, а наоборот укрепила его тело.\n\nТенгу стал еще более опасней, чем когда-либо, поэтому будьте осторожны.
windows.wndstory.dimandkingboss=Разрушенная оболочка Мимика была превращена в нувую форму, став бесчувственной боевой машиной для убийсва.\n\nВы чувствуете, что это уже не тот король, с которым вы когда-то сражались, а всего лишь его имитация.
windows.wndstory.dm300boss=Шахтерская машина, была уничтоженная дворфами, из-за чего она уже давно покрыта ржавчиной и машинным маслом.\n\nКак такая старая машина, способна все еще двигаться?
windows.wndstory.dm720boss=Шахтерская машина с серийной моделью DM-700, была созданная дворфами, и оснащена защитным устройством для преодоления случайных камнепадов.\n\nОснащенная новейшими технологиями, DM-720 была одна из лучших моделей до падения королевства дворфов.
windows.wndstory.icegirlboss=Запечатанная ведьма каким-то образом сломала печать и сейчас смотрит на вас, глазами залитыми кровью злостью.
windows.wndstory.kawboss=Былого короля дворфов уже давно нет в живых, то, что вы видите перед собой, - ходячий мертвец. Уничтожьте его, и верните мир в королевство дворфов.
windows.wndstory.lkxboss=Весть о смерти короля дворфов разнеслась по всем уголкам королевства, что и привлекло сюда незваного гостя.
windows.wndstory.fireboss=Ведьма Темного пламени не угостила вас печеньем, как обычно.
windows.wndstory.zotboss=Злые силы тысяч подземелий собрались вместе, чтобы создать этого ужасающего монстра. Йог-Зот - истинное воплощение зла сего мира.
windows.wndstory.dmzero=Все, что вы пережили, - это всего лишь проекция того, что когда-то запомнили в подземелье. Разорванное время было скомкано в комок и вновь растянулось в эту извилистую нить. Эта рука, разрушающая ход времени, появилась перед вами. 
windows.wndstory.end=Похоже, время здесь остановилось...\n\nВ этом чрезвычайно искаженном пространстве перед вами стоит DM-ZERO - опасная машина, в которую вселилось неизвестное существо.\n\nЭтот железный город, подавил поток времени, не давая её течь.

windows.wndgameinprogress.dlc=Сложность

windows.wnddlc.title=Выбор сложности (скоро)
conducts.null=Исследование (по ум.)
conducts.easy=Путешествие
conducts.easy_desc=Ледяной император дает обычным игрокам подписать договор, прежде чем пригласить их исследовать подземелье. Если они подпишут договор со _стороной C_, они смогут автоматически телепортироваться обратно в свой родной город, даже если погибнут в подземелье. По этой причине, десятки тысяч путешественников приходят сюда в поисках сокровищ, но лишь немногие достигают награды, вот почему в подземелье нет останков трупов...\n\nЭта сложность дает множитель очков x0, и следующие бонусы:\n\n-1. При старте дается дополнительно +2 к силе.\n-2. Максимальное здоровье всех врагов уменьшено на 50%.\n-3. При старте дается 2 дополнительных анха.\n\nЭтот уровень сложности не позволяет разблокировать медали и не сохраняет результаты в рекордах.

conducts.normal=Исследование
conducts.normal_desc=Это не та игра, где победитель может получить выбор, где он сможет жить в трех королевствах на поверхности. Если вы подпишете договор со стороной Б, то не погибните, как сторона С, но тяжело заболеете. Вот почему путешественники, подписавшие договор со стороной Б, обладают определёнными способностями.\n\nИсследование - это всего лишь поручение триумвирата поверхности.\n\nВсе характеристики имеют обычные показатели.\n\nЭтот уровень сложности подчитывает множитель очков обычным образом, и сохраняет результаты в рекордах.

conducts.hard=Путь героя
conducts.hard_desc=Перед вами подземелье, где окутывается только тьма, и вы должны пройти это испытание, чтобы победить.\n\nПоход в подземелье - это только начало, раньше сюда спускались только амбициозные _путешественники_ и _следопыты_. Если вы подпишите договор со стороной А, то откроется истинное лицо подземелья, а проигравший станет _частью подземелья_. Бывалые путешественники, возможно, стали _призраками подземелья_, а следопыты, похоже, лишились рассудка, поэтому подумайте дважды, прежде чем подписывать договор со _стороной А_!!!\n\n-1. Автоматическая активация испытания запутанного мира.\n-2. Некоторые испытания станут сложнее.\n-3. Бонусы освещения больше не действуют.\n-4. При старте дается один полезный и один негативный коллекционный предмет, и только после победы над боссом можно преобразовать эти предметы.\n-5. Более сильные враги, а босс становятся смертоноснее.

conducts.dev=Режим разработчика (Реализован)
conducts.dev_desc=Режим разработчика перенесен, точно так же испытание «Запутанный мир» в будущем станет частью сложного режима, а два новых испытания будут реализованы в последующих обновлениях.\n\nСпециальный режим для тестировщиков и разработчиков:\n1. Возможность подниматься и спускаться по этажам по своему усмотрению.\n2. Возможность призвать любых существ.\n3. Множество специальных предметов.\n\nПримечание: режим разработчика не учитывает количество полученных медалей и не разблокирует с них награду.

conducts.moneyletgo=Золотая лихорадка
conducts.moneyletgo_desc=Золотая лихорадка наконец-то добралась до подземелья, и в этот век денег почти все что есть в подземелье имеет свою цену. Благодаря этому, торговцы заработали целое состояние и решили сделать  50% скидку на свой товар в магазинах.\n\nОднако за деньгами стоит жажда наживы, и она уже захватила все подземелье, теперь с монстров чаще выпадает золото, но чем глубже становится подземелье, тем слабее становится добыча от них.\n\n_Режим в глубоком исследовании может выбран только один, и он не учитывает получения некоторых медалей._

conducts.seadlc=Лазурные руины
conducts.seadlc_desc= С тех пор как путешественники начали исследовать подземелье, мы пережили множество приключений. Но мир огромен, а подземелье - лишь малая часть необъятного мира. Помимо тайн, скрытых внутри подземелья, в мире остается много неразгаданных загадок, которые ждут своего раскрытия.\n\nНам поступило поручение от Империи Падкого Хлада, отправится в далекую пучину моря, чтобы исследовать затерянные лазурные руины.\n\nПо легенде, именно здесь спит некая ведьма. После того как заброшенные руины провалились в глубины моря, а все жившие в них существа были поглощены обитателями здешних глубин. Теперь это место погружено во тьму и опасность подстерегает на каждом шагу.

windows.wnddlcx.title=Выбор сложности (НЗП)
difficulty.null=Нормальная (по ум.)
difficulty.easy=Легкая
difficulty.normal=Нормальная
difficulty.hard=Сложная
difficulty.impossible=Невозможная


difficulty.easy_desc=Отправьтесь в легкое путешествие, где вас ожидают одни победи. \n\nНастройки сложности:\n-1. Скорость атаки всех врагов уменьшена на _50%_.\n-2. Скорость передвижения всех врагов уменьшена на _25  %_.\n-3. Получаемый опыт герою за победу над врагами увеличен в _1,5 раза_. \n-4. _Значение холода_ больше не уменьшается естественным образом (пока не реализовано).
difficulty.normal_desc=Это обычное исследование подземелья. Все характеристики на этой сложности имеют значения по умолчанию.

difficulty.hard_desc=Путь в глубины подземелья вас будет окутывать тьма.\n\nНастройки сложности:\n-1. Скорость атаки всех врагов увеличена на _50%_.\n-2. Скорость передвижения всех врагов увеличена на _25 %_.\n-3. Получаемый опыт герою за победу над врагами только 50% от исходного опыта.\n-4. Эффект лечения дает только _50%_ от исходного значения.



difficulty.impossible_desc=После того, как весь контент игры будет завершен, эту сложность можно будет включить, после прохождения как минимум двух концовок.

