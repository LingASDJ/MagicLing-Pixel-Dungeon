windows.wnddragongirlblue.random_meat=_Провиант (%d исследований):_ Из еды, я могу предложить тебе только 2 призрачных мяса.
windows.wnddragongirlblue.random_meat_yes=Надеюсь, хоть такая еда сможет помочь тебе, справится с голодом.

windows.wnddragongirlblue.bleesed=_Благословение (%d исследований):_ Я могу помочь тебе  исцелится и привести в нормальное состояние.
