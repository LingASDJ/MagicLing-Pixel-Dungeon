windows.wndsadghost.rat=Спасибо, теперь, когда эта жуткая крыса убита, я могу отдохнуть... Даже не знаю, что за кошмарная магия создала столь ужасное существо...
windows.wndsadghost.gnoll=Спасибо, теперь, когда этот проклятый гнолл убит, я могу отдохнуть... Даже не знаю, что за кошмарная магия наделила его таким умом...
windows.wndsadghost.crab=Спасибо, теперь, когда этот древний краб убит, я могу отдохнуть... Даже не знаю, что за кошмарная магия позволяла ему жить так долго...
windows.wndsadghost.give_item=Пожалуйста, возьми один из этих предметов, мне они не понадобятся... Может, они пригодятся тебе в твоём путешествии...\n\nАх, да... В этом подземелье потеряна одна дорогая мне вещь... Может, ты... найдешь мою... розу...
windows.wndsadghost.ask=Благодарю тебя, путешественник. Моя возлюбленная однажды сказала мне, что боится этого монстра... И хотя смерть этого монстра уже ничего для меня не значила, я все равно попросил тебя одолеть его. Моя возлюбленная? Увы, да, я был помолвлен с ней еще до того, как был жив, но, к сожалению, мне не повезло. Я думал, что это будет простое путешествие и ожидал такого подлого нападения... Но хоть избавление от монстра, которого она боялась, станет для нее небольшим утешением.\n\nСейчас похоже «Праздник середины осени», и мне вспоминаются те дни, когда я ел лунные пироги и любовался вместе с ней луной... Кстати, я испек несколько таких, как только ты выберешь, что хочешь, я поделюсь одним с тобой.

