windows.wnddragongirlblue.prompt=Отлично, благодарю тебя за тщательное исследование, и теперь по результату полученных очков я могу выдать тебе следующую награду.\n\nВознаграждение, выделенное серым цветом, может означать, что есть предварительная награда, которая еще не была получена или же она уже была получена.\n\n_Текущие очки исследования: %d._
