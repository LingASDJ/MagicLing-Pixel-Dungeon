windows.wndbestiary.firedragon=Характеристики босса:\nНазвание: Лавовый дракон\nЗдоровье: 233 \nОбычная атака: 9-12 \nЗащита: 5-9 \nСкорость передвижения: Обычная\nСкорость атаки: Обычная\nПрирода: Летающее существо\nСопротивление: Иммунитет к порче, горению, фосфору, ледяному огню, льду и оглушению.\n\nСказание:\n\t Джунгли еще никогда не были такими мертвыми, пока прибытие дракона не изменило все. Он осквернил цветок «Окрах», который когда-то был сердцем джунглей, в результате чего чистокристаллические элементали утратили свою энергию, и сердце ​​джунглей превратилось «опухоль». Теперь чистокристаллическое существо поручает вам отправиться в лавовые земли под глубинами джунглей, чтобы найти виновника торжества - Лавового дракона!\n\nСпособности босса:\n- Общая атака: периодически выстреливает ударную волну лавой, образуется на области огонь.\n- Направленное развитие: Подробную информацию о пяти стихиях читайте в книге.\n- Исцеление: когда здоровье опускается ниже 141, каждое направленное развитие способно наделить определенным исцелением.\n- Тайная телепортация: периодически телепортация к алтарю, чтобы избежать сражение.\n- Призывающие элементы: периодически призывает до 6 случайных элементалей, когда здоровье опускается ниже 151.

