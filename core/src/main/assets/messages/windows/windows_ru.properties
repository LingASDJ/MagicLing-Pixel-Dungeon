windows.wndstory.aientncity=Следуя за светом, вы попали в это место. Здесь повсюду видны окаменелости древних существ и странно изогнутые каменные столбы.\n\nВ этих джунглях полно лиан, сталактитов и каменных стен, а из недр скал внутри джунглей постоянно доносятся различные звуки.\n\nВ этом место по непонятной причине чувствуется жизнь, а шум подводного течения и скрипящие звуки лишний раз доказывают, что здесь что-то есть, и, возможно, вам удастся найти какой-нибудь способ исследовать это место до конца.

windows.wndstory.sewers=Пышные деревья образовывали поверхность подземелья. Хотя вы еще не спустились в подземелье, темная энергия из глубин под землей уже проникла на поверхность.\n\nДеревья здесь растут гуще, чем в других местах, поэтому даже днем здесь трудно увидеть солнечный свет.\n\nОднако влияние темной энергии здесь, похоже, ограниченное - если не обращать внимания на мелких существ, появляющихся из ниоткуда, то это место ничем не отличается от других заросших лесов.

windows.wndstory.sewersboss=Нижняя чаща джунглей не такая, как обычная, не покрыта простыми корнями деревьев, а вся усеяна ярко-зелеными лианами.\n\nВсе они сплетены в огромную сеть, для убийства всяких живых существ, случайно попавших в глубь долины, чтобы подпитывать ярко-красный плод в центре джунглей.\n\nЭтот плод источник всей жизненной силы джунглей, это их легкие.

windows.wndstory.exboss1=Нижняя чаща джунглей, уже не спокойный зеленый лес, а место удушающего ужаса. Лианы обвитые вокруг деревьев, образуют сплетенную огромную сеть, висящую в воздухе, заставляет существ ощущать, что их в любой момент могут схватить и связать.\n\nВнезапно ярко-красный плод источает странный запах, привлекая всех существ, заблудившихся в лесу, в поисках пищи, обрекая их на погибель. Плод настолько насыщен мощным ядом, что даже малейший контакт, вызывает боль и в последствии приводит к смерти.\n\nВсе джунгли, кажутся, окутанными тьмой, полной неведомых опасностей и угроз. Здесь никому не уйти из лап судьбы. Всякий, кто здесь заблуждается, становится самой жалкой добычей в джунглях. Это бесплодная земля, полная погибели и разрушений.

#windows.wndstory.prison=多年以前一座地下监狱为了收容危险的犯罪者而建立于此。由于其严格的监管和高安全性，地表各处的囚犯都被带到这里经受时间的折磨。 \n\n但不久之后下方充斥着黑暗的瘴气在这里弥漫开来，扭曲了罪犯和狱卒的心智。\n\n监狱里充斥开来的混乱使其彻底失去了秩序，于是城市封锁了整个监狱。现今已经没有人知道这些高墙之下经历过无数死亡的生物究竟会是什么样子...\n\n现在这里已经乱套，你只能将所有东西全部杀掉。

windows.wndstory.prison=Холодный воздух, исходящий из кристального сердца, соединяется с водяным паром, собираемым деревьями на поверхности, и превращается в снежную вьюгу, которая разлетается по всей древней тюрьме.\n\nЗдесь холоднее, чем на поверхности, но не настолько, чтобы закоченеть.\n\nСейчас в тюрьме нет жизни, а все полуразрушенные руины населены нежитью и некромантами.


windows.wndstory.prisonboss=«Для наемного убийцы в мире нет ни хороших, ни плохих, все что его интересует задание работодателя».\nЭти слова запечатлены в сознании Тенгу.\nКто был нанимателем Тенгу, лучшего в мире убийцы? Почему он оказался здесь?\nСейчас это уже никто не знает.\nХоть, Тенгу и не имеет к вам никакого отношения, но ключ от ворот в шахты находится в его руках.\nНо по непонятной причине, Тенгу не хочет вас пропускать.\nСтанет ли это началом вашей легенды или концом вашего путешествия?\n– Он ждал этого момента долгое время.

windows.wndstory.coldchest=Место, где изначально содержались самые опасные заключенные, приобрело другой вид, а здешний воздух становится здесь все холоднее и холоднее, в ожидании неминуемого боя...

windows.wndstory.caves=Вьюга здесь прекратилась, но впереди стало еще холоднее. Эта пещера, простирающаяся от заброшенной тюрьмы, долгое время пустовала, и сейчас занесена льдом и снегом.\n\nОна слишком глубока и трудна для эксплуатации городом, а её полезные ископаемые слишком скудны, чтобы в них копали дворфы.\n\nКогда-то здесь находился торговый пост обеих королевств, но после падения королевстве дворфов здесь остались только обитающие гноллы и подземные существа.\n\nНо это место уже давно поглощено зловещей магией.\n\nЗдесь теперь находится, стало очень опасно.

windows.wndstory.cavesboss=«Зарождение, развитие, процветание, упадок, кризис, бунт, власть, гибель».\nТакова история Королевства дворфов.\nПохоже, жители Королевства дворфов узнали, что вы здесь.\nОни приготовили для вас отличный подарок. Вы заметили ту машину у входа?\nЭто DM, гигантская шахтерская машина из Королевства дворфов.\nНо сейчас эта машина просто охраняет это место.\nЧего же она ждет?\nИ что мы здесь забыли?\nСогласно записям в древних книгах, которые вы когда-то читали у себя дома, раньше это место было процветающим городом дворфов.\nПохоже, DM еще не заметил вас. Хотя это не его вина, вы же скрываетесь в попытках незаметно проникнуть в глубины подземелья.\nВам для этого придется сразиться с этой машиной насмерть.\nЗапомните, поверив в себя можно выжить!

windows.wndstory.icedead=Смерть - это еще не конец, а новое начало.\n\nВ момент краха я была отрезана от мира. Итак, кто же осмелиться помочь мне?

windows.wndstory.city=Столица Дворфов когда-то была самым великолепным городом в королевстве дворфов. \n\nВо времена своего расцвета механизированные войска дворфов успешно отражали вторжение древних богов и их армию демонов.\n\nНо ходят слухи, что воины-победители принесли с собой семена раздора, и триумф Королевства дворфов стал причиной его краха.\n\nМагическая сила здесь становится все сильнее и сильнее... Кто же за всем этим стоит?

windows.wndstory.cityboss=Весь путь, пробивая себе дорогу.\nВплоть до Зала совета Короля дворфов.\nВ глубине души вы всегда знали: «Это больше не Королевство дворфов, это рай демонов».\nПравители Королевства дворфов должно быть уже знают, что вы здесь.\nИ вы уже понимаете, что это первый и последний раз, когда вам удалось лицезреть Короля дворфов.\nЕсли вы готовы, то, ступайте, и проложите за собой их кровавый след!

windows.wndstory.halls=Когда-то эти чертоги были предместьем Столицы Дворфов.\n\nНо одержав тяжелую победу в войне с древними богами, дворфы больше не могли контролировать и зачищать эту территорию.\n\nТогда выжившие демоны постепенно укрепили свой контроль над этим местом, и теперь оно называется Чертогами демонов.\n\nНемногие путешественники смогли добраться до этого места...

windows.wndstory.hallsboss=Здесь ничего нет...\nЗдесь нет никакой жизни...\nЗдесь начало самого истока...\nЗдесь пугающе тихое место...\nВы сами должны понять, как это место испытывает вас!\nИменно здесь вам придется посмотреть правде в глаза... Вы готовы?

windows.wndstory.new=После победы над древним богом Йог-Джевы все вокруг стало вроде бы спокойнее.\n\nНо всегда есть ощущение, что это еще не конец.\n\nНо, по крайней мере, сейчас все в хорошо. Вы наконец-то спустились во дворец Древних Богов, где хранится тот самый артефакт, чтобы уйти отсюда с ним прославленным.\n\nКаждый раз спускаясь в это подземелье вы всегда верили в то, что вам удастся добраться сюда.\n\nОднако все изменилось, когда вы узрели этот старинный замок... Что за тайна скрыта в нем?

windows.wndstory.forest=Сквозь лютую метель вас встречает тихий и спокойный городок.\n\nРаньше многие путешественники строили свои собственные простые хижины у входа в подземелье. Позже, когда в подземелье стало приходить все больше и больше людей, хижины строились одна за другой, так постепенно образовался небольшой городок.\n\nЗа городом все еще можно увидеть бушующую метель, но магия в том, что любые снежинки при приближении к городу, превращаются в ласковых овец, медленно стряхивающих с себя белую шерсть. Все ветки, покрытые снежинками, под солнечными лучами сияют серебряным блеском.\n\nВ этом ледяном царстве такой теплый и мирный городок кажется таким внезапным, и таким необходимым.\n\nВозможно, не лишним стоит посетить отель, чтобы узнать еще побольше о городке.

windows.wndstory.aic=От былого снежного города остались лишь руины, а сам триумвират поверхности уже давно никто не видел. Это запутанный мир, и здесь будущее - начало конца.

windows.wndstory.lava=Прибыв сюда, вас сразу окутывает дым, пыль и жар, здесь вы чувствуете, как вам трудно становится дышать.\n\nЗдесь красновато-коричневая земля усеяна трещинами, а взирая вдаль, виднеются только кроваво-красные цвета подземного озера магмы.\n\nВас вдруг охватывает мысль об здешних стражниках, которых следы уже давно стерло временем, только их души покоятся здесь навечно. Но вы не намерены отступать. Вы крепко сжимаете свое оружие, ведь ваш путь только начинается.

windows.wndstory.lavaboss=Некогда самый ужасающий из существ, стал источником распространения порчи в джунглях. Именно здесь находится обитель лавового дракона. Пришло время очистить джунгли или погибнуть героем...

windows.wndtradeitem.stole=Ограбление магазинов
windows.wndtradeitem.oks=Обговорить
windows.wndstory.dm920=На самом деле за крахом Йог-Джевы кроется слишком много тайн.\nЗа Йогом стоял грандиозный эксперимент DM, которого боялся даже сам Йог.\nОн - виновник краха Королевства дворфов, он - символ погибели!\nОн - уничтожитель Легиона нежити, он - синоним смерти!\nДаже Йог-Дзева трепещет перед DM-920, вам предстоит встретиться с этим лицом к лицу, вам не уйти, все дороги ведут сюда.\nПути назад нет, остается только сражаться, независимо от того, готовы вы или нет!\nНо вы понимаете, что если его не победите, то погибнете тогда вы!

windows.wndgoshop.szo=торговец
windows.wndgoshop.ary=Ох, я заметил, что ты долго копаешься в моих вещах. Если ты задумал совершить неладное, советую тебе хорошо подумать!!!\n\nТорговец очень бдительно наблюдает за тобой, и если ты собираешься ограбить магазин, на этом этаже произойдут странные изменения.\n\nИтак, что ты решил делать в ответ на предупреждение торговца?\n\nПримечание: грабеж карается ссылкой в заснеженный каньон, и на вас наложится эксклюзивный эффект с проклятием шепота ведьмы, а все анхи будут {удалены{ перед телепортацией.
windows.wndgoshop.yes=Ограбить
windows.wndgoshop.no=Одуматься
windows.wndgoshop.notbad=Я уж подумал, что ты решил ограбить мой магазин...
windows.wndgoshop.bad=Торговец: %s, раз ты сумел сбежать из заснеженного каньона, значит, ты теперь беглец!
windows.wndgoshop.ots=Лена уже рассказала мне все посредством телепатии, и теперь ты можешь потребовать получить все что здесь лежит.\n\nОднако тогда, я отправлюсь в заснеженный каньон и ты больше встретишь меня в этом жутком месте!
windows.wndgoshop.ok=Потребовать

windows.wndstory.drawfmaster=Торжественный зал, где гробовая тишина.\n\nКогда-то это был самый большой зал совета в королевстве дворфов, но сейчас это мертвое и наводящее ужас место придает ему очень жуткую атмосферу.»\n\nИ, похоже, он полон хитростей...\n\nЗдесь находится обветшалая каменная табличка, на которой неразборчиво написано: «Не ступай сюда, иначе трещины превратятся в пол, и великий генерал проснется...»\n\nЧто это означает?

