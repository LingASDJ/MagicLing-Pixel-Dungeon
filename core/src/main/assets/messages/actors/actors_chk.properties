actors.buffs.frostburning.heromsg=霜火覆蓋了你的全身，你冷的不行了！
actors.buffs.frostburning.burnsup=%s被霜火凍成了冰塊！
actors.buffs.frostburning.ondeath=你被霜火極寒凍死了…
actors.buffs.frostburning.rankings_desc=霜火極寒將你凍死了……
actors.buffs.frostburning.desc=沒有什麼比被霜火更痛苦了。 \n\n霜火會每回合都會造成傷害直到它被液體撲滅或者自行消散，且會減緩燃燒者的移速。霜火無法用水熄滅，打碎藥瓶產生的霜火也具有同樣的效果。 \n\n剩餘的燃燒效果時長：%s回合\n\n_相比於一般的火焰，霜火更加致命也更加危險_

