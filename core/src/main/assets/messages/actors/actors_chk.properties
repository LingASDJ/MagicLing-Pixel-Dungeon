actors.buffs.daze.name=恍惚
actors.buffs.daze.heromsg=你感到頭暈目眩！
actors.buffs.daze.desc=耳畔嗡鳴，視野模糊，戰鬥因此變得十分困難。\n\n在恍惚狀態下, 精準和閃避都會減少 50%%, 使得命中和躲避都變得更加困難。\n\n剩餘回合數：%s

actors.mobs.crystalguardian.name=水晶哨兵
actors.mobs.crystalguardian.def_verb=格擋
actors.mobs.crystalguardian.desc=這種巨大的水晶哨兵看似一尊普通雕像，但其眼中泛起的明光出賣了它。因為身體由硬化的水晶構成，它們行動不便但異常堅固。所以_最好別打擾它們在晶體巢穴中的酣眠。_\n\n由於水晶哨兵體型龐大，其在狹隘的地形移動時，速度會非常慢。它們還無比堅韌，無法被徹底殺死。它們被擊敗後會暫時失能，但不一會便會捲土重來。

actors.mobs.crystalspire.name=水晶尖塔
actors.mobs.crystalspire.warning=水晶在你的敲打下開始振動。這樣下去一定會吸引什麼東西的注意力...
actors.mobs.crystalspire.alert=振動感越來越強烈，隆隆聲響徹整個洞穴！
actors.mobs.crystalspire.desc=這座尖塔由無比堅硬的水晶構成，很高機率是洞穴中所有奇怪水晶生物的來源。你的常規武器無法對它造成傷害，所以最好用一把十字鎬來摧毀它。\n\n_動手破拆之前，要為硬仗做好準備。_拆除如此碩大的一塊水晶可需要花費不少時間，而且很難不被打擾。尖塔本身也可能擁有防禦機制。_或許尖塔的攻擊可被利用於對付它的爪牙。_\n\n_水晶尖塔只能受到來自鎬子的傷害，其他傷害全部免疫_

actors.mobs.crystalwisp.name=靈性晶簇
actors.mobs.crystalwisp.beam_kill=你被光束轟殺...
actors.mobs.crystalwisp.desc=一塊小而憤怒的硬化水晶漂浮在空中，泛起明亮的光。它雖然不算強，但只要有機會，就會射出光束傷害你。\n\n這種晶簇足夠小巧，故而可以穿越冒出地面的水晶障礙物進行移動，但其射擊的光束不可以。

actors.mobs.phantompiranha.name=幻影食人魚
actors.mobs.phantompiranha.teleport_away=幻影食人魚傳送走了...
actors.mobs.phantompiranha.desc=幻影食人魚是巨型食人魚的一個罕見變種，具有詭異的半透明身體和魔法能力。他們能夠在受到攻擊時傳送，從而逃跑或者迅速靠近敵人！\n\n雖然難以處理，但它們的肉也因具有魔力而備受珍視。

actors.mobs.tormentedspirit.name=咒縛靈
actors.mobs.tormentedspirit.desc=咒縛靈是本性善良的靈體，但卻被詛咒所折磨。只要它們還被詛咒，它們就會像怨靈一樣攻擊你，而且更加強大！\n\n或許可以在與它們相鄰時使用正確的物品來驅散詛咒。它們定會對此非常感激...
actors.mobs.tormentedspirit.thank_you=謝謝你...

actors.buffs.monkenergy.name=內力
actors.buffs.monkenergy.action=武功
actors.buffs.monkenergy.desc=每當武道宗師擊敗一個敵人，她都會獲得可用於施展多門武功的內力。擊敗大多數種類的敵人時只會獲得 1 點內力，並且武道宗師不會隨時間流失內力。\n\n現有內力：%1$d/%2$d。
actors.buffs.monkenergy.desc_cooldown=武道宗師剛剛才施展過一次武功，再次施展前必須等待。\n\n剩餘冷卻時間：%d 回合。
actors.buffs.monkenergy$monkability$flurry.name=迅捷擊
actors.buffs.monkenergy$monkability$flurry.desc=兩次不耗回合的攻擊，每次造成 %1$d-%2$d 點傷害並且忽略護甲。如果武道宗師剛剛成功命中過敵人，則這門武功沒有冷卻時間。
actors.buffs.monkenergy$monkability$focus.name=凝神
actors.buffs.monkenergy$monkability$focus.desc=武道宗師消耗一回合來進入凝神狀態，在 30 回合內招架下一次對她發起的普通攻擊。
actors.buffs.monkenergy$monkability$focus$focusbuff.name=凝神
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=武道宗師正專注於她周遭的一切，可以預料到對她發起的下一次物理攻擊。當處於凝神狀態時，她將必定招架下一次來襲的普通攻擊。\n\n剩餘回合數：%s。
actors.buffs.monkenergy$monkability$dash.name=梯雲縱
actors.buffs.monkenergy$monkability$dash.prompt=選擇一個地點
actors.buffs.monkenergy$monkability$dash.desc=立刻衝向一個 3 格遠的地點。這一武功可以越過有害環境，但不能穿過敵人或者堅實的障礙物。
actors.buffs.monkenergy$monkability$dragonkick.name=神龍擺尾
actors.buffs.monkenergy$monkability$dragonkick.desc=一次致命的踢擊，造成 %1$d-%2$d 點傷害，無視護甲，並將敵人擊退，還會對敵人施加與擊退距離相等回合數的麻痺。
actors.buffs.monkenergy$monkability$meditate.name=純陽無極功
actors.buffs.monkenergy$monkability$meditate.desc=武道宗師消耗 5 回合來運轉內力，將大部分的負面效果逼出體外，並獲得 8 回合的法杖和神器充能。
actors.mobs.npcs.wandmaker.intro_duelist=哦，小姐你好！多麼壓抑的地方，多麼美妙的偶遇！如果你有興趣幫助一位糟老頭子的話，我有份小差事可以交給你。
actors.mobs.elemental$newbornfireelemental.charging=那個元素正在充能！
actors.buffs.physicalempower.name=強力攻擊
actors.buffs.physicalempower.desc=你的攻擊已被強化，接下來的幾次物理攻擊將會造成額外傷害。\n\n額外傷害：%1$d。\n剩餘攻擊次數：%2$d。

actors.buffs.ascensionchallenge.name=水晶詛咒
actors.buffs.ascensionchallenge.desc=之前耳旁的那位未知聲音對你的水晶之心下了詛咒，在這詛咒解除之前，對你來說返程成了嚴峻的考驗。
actors.buffs.ascensionchallenge.desc_clear=水晶之心中散發出的黑暗能量現今已被最大程度的削弱了。
actors.buffs.ascensionchallenge.desc_beckon=水晶之心正在_呼喚遠處的敵人_，向它們通告你的位置。
actors.buffs.ascensionchallenge.desc_haste=水晶之心正_為遠處的敵人加速_，令它們得以更快接近你！
actors.buffs.ascensionchallenge.desc_slow=水晶之心正_使你減速_，並阻止了一切加速效果！
actors.buffs.ascensionchallenge.desc_damage=水晶之心中湧動的黑暗能量已極為強大，它正在_直接對你造成傷害_！
actors.buffs.ascensionchallenge.beckon=水晶之心開始呼喚遠處的敵人前來。
actors.buffs.ascensionchallenge.haste=水晶之心開始為周遭的敵人提升移速！
actors.buffs.ascensionchallenge.slow=你背包中的水晶之心此刻恍如重逾千鈞！
actors.buffs.ascensionchallenge.damage=水晶之心開始釋放黑暗能量。它燒著了！
actors.buffs.ascensionchallenge.weaken_info=你必須擊敗敵人來削弱護符的詛咒！
actors.buffs.ascensionchallenge.weaken=你能感受到水晶之心上的詛咒正緩慢地消退。
actors.buffs.ascensionchallenge.break=你花上點時間喘一口氣，你感覺有一股力量在治癒著你。
actors.buffs.ascensionchallenge.almost=你能感覺到那位未知的聲音已經認可你了，在水晶之心上的詛咒光芒已然消失，勝利的曙光已然在你面前！

actors.buffs.ascensionchallenge.morelanter_damage=在水晶詛咒下，在燈火50以上時，你將受到更多的_燈火扣減_！
actors.buffs.ascensionchallenge.on_kill=你沒能經受考驗，黑暗能量最終還是吞噬了你……

actors.hero.heroclass.warrior_desc_short=蕾零安潔從他的_破損紋章_中獲得額外傷害減免。紋章可以在護甲之間轉移，並且可以_攜帶一級升級_。
actors.hero.heroclass.mage_desc_short=茉莉伊洛是一位巫女，開局持有一根強於法杖的_老魔杖_。茉莉伊洛可以將_任何法杖灌注進_老魔杖。
actors.hero.heroclass.rogue_desc_short=極影鈴虹能借助他的_暗影斗篷_來躲避和偷襲敵人。她還可以從更遠的距離_探測秘密與陷阱_。
actors.hero.heroclass.huntress_desc_short=頤蓮梅錵精通投擲武器，並且具有一把能無限射擊的_獨特靈能弓_。女獵手可以穿過高草叢而_不將其踐踏成草地_。


custom.testmode.terrainplacer$1.cant_place=無法放置此類地形，請選擇其他地形。

actors.buffs.status.roomseal.name=戰術對抗競技場
actors.buffs.status.roomseal.desc=聰明的敵人擁有高超的戰術，別想臨陣脫逃。\n\n如果你試圖離開競技場，以你現在的深度，則會_每回合受到%d魔法傷害_\n\n只有_回到競技場_或_擊敗對應的敵人_或_讓敵人失去目標後_才能解除\n\n因此，多說無益！決鬥！！！
actors.buffs.status.roomseal.ondeath=戰術對抗中，你沒能脫穎而出……
actors.buffs.status.roomseal.rankings_desc=惜敗於戰術對抗競技場中……

actors.blobs.venomgas.desc=這裡盤繞著一片異常致命的侵蝕性猩紅毒霧。