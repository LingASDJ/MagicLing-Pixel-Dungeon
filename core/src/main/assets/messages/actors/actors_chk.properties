actors.mobs.npcs.nulldiedto.talk_h=祝你好運，冒險家。我這裡也提供一點幫助你壓制不明力量的東西——當然，是得花錢的。

actors.mobs.npcs.nulldiedto.talk_i=冒險家，正如我之前所說。有一股邪惡，陰冷卻強大的力量正在向外溢出，而能量點就在這更深的下方。
actors.mobs.npcs.nulldiedto.talk_j=但是由於某位的到來，你現在還不能前往那裡找死，所以你先暫時別急著去那裡……

actors.mobs.npcs.nulldiedto.talk_k=DMZERO已經徹底被摧毀了，冒險家，做的不錯。
actors.mobs.npcs.nulldiedto.talk_l=冒險家，或許你真的是衪的救世主。
actors.mobs.npcs.nulldiedto.talk_m=感謝你這次的地牢調查行動，我會很快將這裡給恢復到最初的樣子。
actors.mobs.npcs.nulldiedto.talk_n=冒險家，這只是一個開始。你未來的艱辛坎坷之路，就要來了！
actors.mobs.npcs.nulldiedto.talk_o=冒險家，現在你可以通過水晶之心離開這裡了。謝謝你這次幫忙，我會在衪回來後告訴你的豐功偉績的。

