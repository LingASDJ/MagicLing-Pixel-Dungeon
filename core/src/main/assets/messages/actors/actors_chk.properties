actors.mobs.yogrealfirst.invuln_warn=拳頭鄰接古神之眼時無法受到傷害！
actors.mobs.yogrealfirst.rankings_desc=被Yog-Zot吞噬
actors.mobs.yogrealfirst.desc=這個拳頭是古神力量的部分體現。這些拳頭與古神的力量相互聯繫，並且當它們靠近古神之眼時會免疫所有受到的傷害。
actors.mobs.yogrealfirst$burningfist.name=燃燒之拳
actors.mobs.yogrealfirst$burningfist.desc=燃燒之拳是由混沌的熾熱魔法形成的。它在移動時會不斷地引燃周圍的環境。它還可以發射火焰能量形成魔法衝擊，使目標地陷入一片熊熊烈火。\n\n燃燒之拳引燃環境的能力在靠近水的時候會被抑制，但是其熱量實在太大，以至於周圍的水很快就會蒸發掉！
actors.mobs.yogrealfirst$soiledfist.name=大地之拳
actors.mobs.yogrealfirst$soiledfist.desc=大地之拳是由混沌的大地魔法形成的。當它移動時，它會不斷地使周圍生出植物。它還可以發射精準的大地衝擊，將它的目標困在迅速生長的藤蔓和根系間！\n\n大地之拳能從植物的生命中獲得力量，並能根據其周圍的植被數量來抵擋傷害！
actors.mobs.yogrealfirst$rottingfist.name=腐爛之拳
actors.mobs.yogrealfirst$rottingfist.desc=腐爛之拳是由活生生的腐敗組成的。它是一團高塔般龐大的腐肉，可以在近戰中噴濺腐蝕淤泥，並噴射毒氣作為遠程攻擊。更糟糕的是，腐爛之拳的巨大質量導致它受到攻擊時只會進入流血狀態，而不會直接受到傷害。\n\n腐蝕淤泥可以被水洗去，但腐爛之拳也可以透過吸收水來治癒自己！此外，在其流血時對腐爛之拳造成傷害只會刷新其流血狀態而不會加重效果！
actors.mobs.yogrealfirst$rustedfist.name=鏽蝕之拳
actors.mobs.yogrealfirst$rustedfist.desc=鏽蝕之拳是由一塊活的金屬形成的。它是一個高塔般龐大的移動金屬塊，具有強大的近戰能力，並有在遠距離外使目標殘廢的遠程攻擊能力。由於其巨大的質量，鏽蝕之拳所受到的傷害都會被延緩，而非立即作用在其身上。\n\n儘管如此，鏽蝕之拳那並不靈活的特性使得它無法通過較窄的走道。另外，雖然鏽蝕之拳只會緩慢地受到傷害，但是延緩傷害還會在它受到多次攻擊時繼續疊加。
actors.mobs.yogrealfirst$brightfist.name=輝耀之拳
actors.mobs.yogrealfirst$brightfist.teleport=輝耀之拳在一道使你重度盲目的爆閃中傳送到了別處！
actors.mobs.yogrealfirst$brightfist.desc=輝耀之拳是由純粹的光能量形成的。它能在每回合射出一道強烈的灼目光束！這些光束除了造成大量傷害外，還會暫時使你失明。輝耀之拳為了逃脫還能發出覆蓋全場的刺眼爆閃！\n輝耀之拳在近戰中並沒有特殊能力。
actors.mobs.yogrealfirst$darkfist.name=暗影之拳
actors.mobs.yogrealfirst$darkfist.teleport=暗影之拳在一片使你光源熄滅的漆黑中傳送到了別處！
actors.mobs.yogrealfirst$darkfist.desc=暗影之拳是由純粹的暗能量形成的。它能在每回合射出強大的暗黑法術！這些法術除了造成大量傷害外，還會削弱你的光源。暗影之拳為了逃脫還能瞬間使全場陷入一片漆黑！\n\n暗影之拳在近戰中並沒有特殊能力。

levels.yoggodhardbosslevel.well_name = 空間之井
levels.yoggodhardbosslevel.well_desc = 井中湧動著空間的魔力。也許它指向某個地方？


actors.mobs.magicgirldead.name =冰雪魔女
actors.mobs.magicgirldead.desc =冰雪魔女曾經是翼綾的護法,因為地牢事變而被黑魔法腐蝕成了魔女\n\n現在她極度憎恨一切,你很不幸的踏入了她的領地.\n\n要嘛你死,要嘛我活.\n\n她非常難纏，並且已經毫無理智，如果你沒有準備好，勢必會被她暴打。\n_千萬不要讓她踩到水，否則她將非常危險。\n\n如果有塔，則冰雪魔女受到的傷害按比列降低。且在有塔的時候攻擊冰雪魔女，會導致冰雪魔女受到一定的傷害比列後塔直接尋找目標並直接射擊。
actors.mobs.magicgirldead.run = ……你妄圖使用這種方法來逃脫嗎？
actors.mobs.magicgirldead.arise=出來吧，我的傀儡！
actors.mobs.magicgirldead.damaged =水晶結界，審判這個無知之徒！
actors.mobs.magicgirldead.arise2=出來吧，我的傀儡！
actors.mobs.magicgirldead.shield2 = 水源乃生命之源，但也能致人與死地
actors.mobs.magicgirldead.shield =迷幻的水源啊,請賜予我力量吧!
actors.mobs.magicgirldead.notice =人類!你不應該來到這裡!
actors.mobs.magicgirldead.die =我 終 於 能 再 次 看 見 了 你 了!!!
actors.mobs.magicgirldead.def_verb =魔力結界
actors.mobs.magicgirldead.ranking_desc =被冰雪魔女永久審判
spellcaster$frostcaster.name =幻想結界水晶-傲慢
spellcaster$frostcaster.desc =冰雪魔女召喚的遠程法術結界平台，會每隔一段時間對目標發動遠程攻擊。\n\n攻擊模式：向目標地點發射一條射線，下回合目標地點向正四個方向發射飛彈。造成_寒冷_。\n\n-水晶無視遠程傷害，且只有被啟用後才能受到傷害！
spellcaster$explosioncaster.name =幻想結界水晶-妒忌
spellcaster$explosioncaster.desc =冰雪魔女召喚的遠程法術結界平台，會每隔一段時間對目標發動遠程攻擊。\n\n攻擊模式：向目標地點發射一條射線，波及目標地點為中心的十字區域，下回合目標地點向斜四個方向發射射線。第一段攻擊造成_標記_。\n\n標記效果會使目標受到所有來自法術炮台的傷害大幅增加。
spellcaster$lightcaster.name =幻想結界水晶-暴怒
spellcaster$lightcaster.desc =冰雪魔女召喚的遠程法術結界平台，會每隔一段時間對目標發動遠程攻擊。\n\n攻擊模式：向目標地點發射一條光束，下回合更新目標地點，從炮台發射三條散射光束。造成_失明_。\n\n該炮台受標記的增益更高。
spellcaster$bouncecaster.name =幻想結界水晶-懶惰
spellcaster$bouncecaster.desc =冰雪魔女召喚的遠程法術結界平台，會每隔一段時間對目標發動遠程攻擊。\n\n攻擊模式：向目標地點發射一條射線，下回合更新目標地點，從上次命中地點發射一條射線。造成_標記_。\n\n標記效果會使目標受到所有來自法術炮台的傷害大幅增加。
spellcaster$halofirecaster.name =幻想結界水晶-暴食
spellcaster$halofirecaster.desc =冰雪魔女召喚的遠程法術結界平台，會每隔一段時間對目標發動遠程攻擊。\n\n攻擊模式：向目標地點發射一條射線，下回合更新目標地點，從上次命中地點發射一條射線。造成_磷火_。\n\n標記效果會使目標受到所有來自法術炮台的傷害大幅增加。
spellcaster$halofirecaster.status = 暴食
spellcaster.marked = 標記


actors.mobs.npcs.reddragon.name=紅龍之王
actors.mobs.npcs.reddragon.gnollshiled_1=喂,那邊的人。對就是你,看見那個豺狼崽子了嗎，他這幾天老是在用煉藥瓶炸我，我想讓你幫我鯊了它。\n當然,如果事成了,我會給你些好東西。
actors.mobs.npcs.reddragon.gnollshiled_2=它的煉藥瓶很危險？不用擔心，這是對你的試煉！我把他們叫過來了，你好好做，不用感謝我！
actors.mobs.npcs.reddragon.skullshaman_1=喂，那邊的那個！\n對,就是你!你有沒有發現這洞裡總是一閃一閃的,太瞎眼了,就是那個拿著破面具到處嚇人和放電的那個小豺狼崽子,你快點給我把他鯊了!
actors.mobs.npcs.reddragon.skullshaman_2=它的面具很危險？不用擔心，這是對你的試煉！我把他們叫過來了，你好好做，不用感謝我！
actors.mobs.npcs.reddragon.flamec01_1=喂，那邊的那個！對，就是你！\n你有沒有聽見那種滋擦的金屬聲嗎？就是那個破銅爛鐵,整天劈哩啪啦的,還讓不讓龍睡覺了?我想要你幫我把它拆了,快點去！
actors.mobs.npcs.reddragon.flamec01_2=它的噴火器很危險？不用擔心，這是對你的試煉！我把他們叫過來了，你好好做，不用感謝我！
actors.mobs.npcs.reddragon.find_me=感謝你的幫助，我馬上來找你。
actors.mobs.npcs.reddragon.desc=凜然的外表，被一層無敵的玫瑰結界和令人生畏的磷火環繞包圍著，正在四處巡查。看起來它正在尋找誰，或許，就是正在尋找你!

actors.mobs.redmurderer.name=猩紅大盜
actors.mobs.redmurderer.stole=猩紅大盜偷走了你的%s！並立刻產生魔法陣瞬移走了。
actors.mobs.redmurderer.carries=\n\n這個猩紅大盜攜帶著一個_%s_。明顯是偷來的。
actors.mobs.redmurderer.escapes=猩紅大盜帶著你的%s賣了個好價錢，她意猶未盡，你還會再次遇見她。
actors.mobs.redmurderer.desc=猩紅大盜是監獄中逃出來的危險怪物，因為地牢的魔力影響而被誤導到矮人王國。\n\n矮人國王給了他們可怕的能力。\n-無論如何，他們絕對不是好人，盡量別和他們正面交鋒！\n\n{ 有一點必須記住，她們偷盜的欲望是無底線的 {。

actors.mobs.brownbat.name=棕色蝙蝠
actors.mobs.brownbat.desc=這些脆弱的蝙蝠似乎並不希望你來打擾他們。\n\n由於他們身手敏捷，因此必須使用_偷襲_才能攻擊到他們。你很有可能被他們的_利刃的爪牙_刺傷眼睛\n\n他們死亡前都會發出警報，務必小心。
actors.mobs.brownbat.warning=蝙蝠死亡前發出了嘶鳴的聲音，附近的怪物都注意到了！

actors.mobs.icegolem.name=霜凍魔像
actors.mobs.icegolem.frost_kill=魔像的寒冰力量將你禁錮，你永久被困。
actors.mobs.icegolem.desc=霜凍魔像是矮人精英們試圖利用魔法的新應用彌補機械設備長久以來的缺陷的產物。它們雖不似DM-300那樣龐大笨重，但仍具有不可小覷的破壞力。\n\n霜凍魔像和普通魔像不同，它因為更加靈活且矮小，能通過門，並能透過寒冰的力量讓每個冒險者防不勝防。

actors.mobs.icegolem$darkbolt.rankings_desc=寒冰魔力將你永久凍結！

actors.mobs.gnollshiled.name=豺狼煉藥長老
actors.mobs.gnollshiled.desc=豺狼是鬣狗狀的類人生物。它們在地牢裡遊蕩，不時向上行動試圖向地表發起進攻。豺狼煉藥長老是豺狼中的精英，他們善於使用鍊金催化劑來讓入侵者隨機獲得DeBuff。

actors.mobs.shopguarddead.name=商店守衛-重力者
actors.mobs.shopguarddead.desc=當你試圖在_商店0元購_的時候，這個{不速之客{來到你的面前。你深知，你遇到了{大麻煩{了。\n\n雕像裝備著精良的護甲，看起來相當堅硬很難對付。\n\n儘管雕像本身是用石頭做的，但它裝備著的_%1$s_和_%2$s_。\n\n_重力者是掌握重力的力量，他們有著操控重力的能力，他們勢必要將試圖在商店0元購的人全部殺死。_
actors.mobs.shopguarddead.kil=沒有用的，不要試圖使用漂浮能力。重力由我控制，你切勿再動一分一毫！

actors.mobs.shopguard.name=商店守衛-制裁者
actors.mobs.shopguard.desc=當你試圖在_商店0元購_的時候，這個{不速之客{來到你的面前。你深知，你遇到了{大麻煩{了。\n\n雕像裝備著精良的護甲，看起來相當堅硬很難對付。\n\n儘管雕像本身是用石頭做的，但它裝備著的_%1$s_和_%2$s_。\n\n_制裁者是最基礎的守衛，他們有著最基礎抑制治療的能力，他們勢必要將試圖在商店0元購的人全部殺死。_
actors.mobs.shopguard.noha=沒有用的，不要試圖使用治療能力。你已經違反地牢商店法則，你的治療能力將被剝奪！

actors.mobs.shopguardeye.name=商店守衛-真眼者
actors.mobs.shopguardeye.desc=當你試圖在_商店0元購_的時候，這個{不速之客{來到你的面前。你深知，你遇到了{大麻煩{了。\n\n雕像裝備著精良的護甲，看起來相當堅硬很難對付。\n\n儘管雕像本身是用石頭做的，但它裝備著的_%1$s_和_%2$s_。\n\n_真眼者將無視任何隱形的玩家，他們勢必要將試圖在商店0元購的人全部殺死。_
actors.mobs.shopguardeye.nois=沒有用的，不要試圖使用隱形能力。我們能看見你！

actors.buffs.roseshiled.name=玫瑰結界
actors.buffs.roseshiled.heromsg=玫瑰的魔力保護著你！
actors.buffs.roseshiled.desc=在玫瑰結界中，你不會受到任何直接傷害。\n\n玫瑰結界的能量還剩餘: %s.

actors.mobs.skullshaman.name=豺狼薩滿長老
actors.mobs.skullshaman.desc=生活在礦洞層的年長豺狼，你光看著這個骷髏頭就知道這東西並不好惹。所幸它似乎因為太過於年長而陷入了沉睡。也許，你可以溜之大吉。

actors.buffs.hunger.warning=你感到了無比的飢餓，這可不是好兆頭。
actors.mobs.pyloncs.name=能量塔-EX
actors.mobs.pyloncs.desc_inactive=這是一座用於分配區域內機械用電的能量塔。\n\n這座能量塔未被啟用，目前無法受到任何傷害。
actors.mobs.pyloncs.desc_active=這是一座用於分配區域內機械用電的能量塔。此刻能量塔電能湧動，定是它正在為DM-720充能！
actors.mobs.pyloncs.crazy=模 塊 發 生 損 壞 ，緊 急 模 式 啟 動 。請不要攻擊能量塔！

actors.mobs.newdm720.name=DM-720
actors.mobs.newdm720.notice=偵測到未授權單位！
actors.mobs.newdm720.shield=DM-720從外露的管線中抽取能量，用護罩裹住自身！
actors.mobs.newdm720.vent=DM-720從噴氣裝置中噴出了劇毒的廢氣！
actors.mobs.newdm720.rocks=DM-720重砸地面，使洞窟穹頂的岩石鬆脫了！
actors.mobs.newdm720.charging=受到傷害！正在啟動能源塔！
actors.mobs.newdm720.charging_hint=DM-720 在接受能源塔供電時無法受到傷害！
actors.mobs.newdm720.supercharged=殲擊！殲擊！殲擊！
actors.mobs.newdm720.charge_lost=能源塔損毀！正在切回自身電源！
actors.mobs.newdm720.pylons_destroyed=警告！檢測到電網故障！
actors.mobs.newdm720.rankings_desc=被DM-720處決！
actors.mobs.newdm720.def_verb=奈米護盾！小子！
actors.mobs.newdm720.defeated=致命傷害！正在啟動自爆程序！將在3回合後自爆！
actors.mobs.newdm720.desc=DM-720是這個世紀有史以來發明的最強大的“防禦機器”。這樣一台令人生畏的機器是極難製造的，所以製作者們僅僅造出了幾台來守護他們地下大都會的入口\n\n它配備了可以噴出劇毒廢氣的通風口和一個可以用來攻擊和破壞大地的高功率鑽頭。DM-720還可以連接到能源電網，進一步增強它的力量。\n\n_DM720是矮人工匠設置的一個超級兵器，它不僅會噴火，而且相比於DM300，它更加強大。而且工匠還利用水導電的特性，並且有已經失去理智的賞金獵人在裡面操控它。幾乎讓每一個冒險者都是有去無回。_
actors.mobs.newdm720.desc_supercharged=DM-720現在已被完全充能。這種狀態下DM-720會免疫外界的傷害並以雙倍的速度移動！並且，它的電鑽在此狀態下能以很慢的速度_鑽透牆壁_。\n\n在這種狀態下直接攻擊DM-720完全沒有意義，但摧毀_附近為其提供能量的裝置_也許能解除這種狀態。
actors.mobs.newdm720$fallingrocks.desc=鬆動的岩塊正從層頂滾滾而下，似乎要塌方了！
actors.mobs.newdm720.repair=啟動備用能源！DM-720修復了自己。
actors.mobs.newdm720.explo_kill=DM720的自毀你沒有及時躲開，你被炸的稀碎！

actors.mobs.rednecromancer.name=死靈領主
actors.mobs.rednecromancer.desc=死靈領主可以召喚最強大的豺狼暴徒進行作戰，據說監獄的死靈法師就是它培養的。
actors.mobs.rednecromancer$necroskeleton.name=“豺狼暴徒”
actors.mobs.rednecromancer$necroskeleton.desc=這個豺狼暴徒是被死靈領主召喚出來的。它的能力與習性和普通的豺狼完全不同，因此需要小心行事。

actors.mobs.coldmagicrat.name=寒冰魔鼠
actors.mobs.coldmagicrat.frost_kill=寒冰魔力將你凍成了冰棒……
actors.mobs.coldmagicrat.desc=被極地和_未知魔力_造就的生物。對冒險者極其仇視，並且體內因為長期被_未知魔力熏_陶，體內已經充滿了魔力。它們將使用自己的方式阻止_冒險者_繼續前進。這些老鼠常年都在極地這裡而發生了變異，它們會使用遠程寒冰魔彈來使敵人措手不及。
actors.mobs.coldmagicrat$darkbolt.rankings_desc=寒冰魔力將你永久凍結！

actors.mobs.fireghostdead.name=烈焰幽靈
actors.mobs.fireghostdead.frost_kill=焰浪過後，一片虛無！
actors.mobs.fireghostdead.desc=這隻全身赤色的怨靈由地牢深處的死靈學家們從烈焰之中喚醒，雖然它們沒有火元素強大，但也已可無限毗近。\n\n這個怪物會點燃你,且會使用遠程攻擊。
actors.mobs.fireghostdead$darkbolt.rankings_desc=焰浪過後，一片虛無！

actors.hero.waterondeath=你被水的力量詛咒至死
actors.hero.ondeath=你死了……

actors.mobs.redswarm.name=血紅巨蠅
actors.mobs.redswarm.desc=被_凍得通紅_的_巨型蒼蠅_，加上被地牢的_黑魔法_影響。已經變得_極度危險_。必須_小心行事_。\n他們會用_行動證明_這裡誰才是老大。
actors.mobs.redswarm.fire_kill=冰火兩重天的攻擊下，你"幸福的"去世了……
actors.mobs.redswarm$darkbolt.rankings_desc=在血紅焰波下死去……


custom.utils.script.name_ren=REN-33
custom.utils.script.name_smallb=半龍女僕-小藍


actors.mobs.npcs.ren.name=REN-33
actors.mobs.npcs.ren.desc=他是地牢世界中首個成功運用穿梭法術的“玩家”，你或許已經在別的世界曾看到過他的身影，他也或許跟你提到過“鳥船”之類的事件……但那已經是相當遙遠的過去式，現在的REN僅是一位普通的時空穿梭者，欲圖要在各個世界的地下城內收集到萬千稀奇之物。
actors.mobs.npcs.ren.message1=你呀，放輕鬆。這座地下城的探險難度並不高……現在的你，更應當確認你的冒險用品是否攜帶齊全！
actors.mobs.npcs.ren.message2=……我嗎？對我來說，使用時空法術便可隨取用來自任何世界寶物……你肯定想像不到那般如此餘裕的做法。這麼跟你說好了，在你還沒開始冒險之前，我已經拿到了這座地牢的結局之物！
actors.mobs.npcs.ren.message3=哼哼，怎麼樣，這是Yendor護符！嗯……嚄，它好像並不屬於這個世界，我拿錯了。那就說明，我好像還沒有拿到這座地牢的結局寶物，好吧……
actors.mobs.npcs.ren.roll1=我有超過190枚Yendor護符，其中最難得到的幾枚中，包括了一枚沾上了飯糰顆粒的Yendor金牌……我不記得那枚放在我房間的哪裡了。
actors.mobs.npcs.ren.roll2=我很喜歡麥當勞！雖然麥當勞的隨心配漲價了，但……什麼？你居然不知道“麥當奴”是什麼！嚄，那倒也正常。
actors.mobs.npcs.ren.roll3=不要跟我再提“chewan”了……我現在正在努力的裝作我不認識那些東西。你也別想從我這裡聽到什麼“鳥船”的故事續集，我沒心情說那些！
#  新增的roll文本：
actors.mobs.npcs.ren.roll4=我總感覺，這座地牢的“販賣機”要比我那個世界的要更加智慧，畢竟我們那邊可沒有迎客服務。
actors.mobs.npcs.ren.roll5=我最早被其他世界居民所認識的原因，是一本我年輕時留在長滿堅果藤的地牢的“酒香日誌”……我現在巴不得把所有傳播出去的副本全部撕毀掉，天啊，那些都是我的黑歷史。
actors.mobs.npcs.ren.roll6=要來試試“厝Chuuo”嗎？那是我最近在地牢世界的虛空新開闢的一座“新地牢”，你想知道神秘的數字代號嗎？哼哼，“■■■■■■■■■■■”，問題回答說“從隔壁地牢來的”就行。
actors.mobs.npcs.ren.roll7=比嘟比嘟。
actors.mobs.npcs.ren.roll8=都餵都喂。
actors.mobs.npcs.ren.roll9=抱歉，我剛才出現故障了，現在我在努力把我的電線塞回手指裡去。
actors.mobs.npcs.ren.def_verb=嚄？


actors.mobs.npcs.goonpc.name=黏咕

actors.mobs.npcs.slyl.name=冷
actors.mobs.npcs.slyl.message1=你好!冒險家!
actors.mobs.npcs.slyl.message2=地牢最深處的黑暗……似乎有點忘記了。但據說最近有冒險者在地牢新發現了一批特別的書籍，它們或多或少都沾染過魔法。
actors.mobs.npcs.slyl.message3=地牢已經有成千上萬的冒險者為了“水晶之心”而前往，但沒有一個人回來……我不清楚他的做法是否正確，但風暴就要到來了……我們別無選擇，我們只能繼續這樣……
actors.mobs.npcs.slyl.tips=溫馨提示:Boss終端暫時被禁用，敬請期待後續版本。
actors.mobs.npcs.slyl.readbooks=溫馨提示:教學書籍正在翻修，敬請期待後續版本。
actors.mobs.npcs.slyl.other_1=始作俑者是……
actors.mobs.npcs.slyl.other_2=我們真的在做正確的事嗎？
actors.mobs.npcs.slyl.other_3=風暴正在襲來，何處才有我們的結局？

actors.mobs.npcs.slyl.def_verb=風暴將臨
actors.mobs.npcs.slyl.desc=_冷_是一位掌握冰系力量的魔女，是300年前_寒冰聖都_的管理者。\n由於地下異常的不斷出現，她來到這裡調查異常的原因。\n看起來她似乎正在摸魚。
actors.mobs.npcs.slyl.howuse=你好，我是冷。\n\n歡迎使用我們_寒冰聖都_的可以擾亂_魔力流_的_魔法金幣_,通過它我們可以看見_特定的首領_。\n\n其中_拋動一次_會出現_天痕黏咕(5層)，天狗(10層)，DM300(15層),矮人國王(20層),Yog(25層)_\n]拋動兩次]是_史萊姆王(5層)，鑽石寶箱王(10層)，DM720(15層),矮人將軍(20層),Yog-Zot(25層)_\n[拋動三次[是_(15層 寒冰魔女)_(拋動三次次僅在_特定樓層顯示_)\n\n同時，僅在Boss前一樓層顯示，每一次的最後的一次拋動將會決定下一層Boss的生成。\n\n好的，以上就是_使用方法和介紹了_，祝你_地牢冒險愉快_。

actors.mobs.npcs.renshop.guards=看來你並不是好人。
actors.mobs.npcs.renshop.thief=看來你的命運多舛。
actors.mobs.npcs.renshop.sell=選擇一件要出售的物品
actors.mobs.npcs.renshop.name=REN-33
actors.mobs.npcs.renshop.desc=你以為她神志不清？其實她是整個翼綾事件目擊者。現在她在這裡開設法杖商店就是最好的證明。不過她不會輕而易舉告訴你線索的。
actors.mobs.npcs.renshop.greetings=你好，%s！我們又見面了！

actors.mobs.npcs.nyz.guards=你居然攻擊我，我不會讓你得到一分一毫。
actors.mobs.npcs.nyz.thief=偷東西？你看起來並不是好人！
actors.mobs.npcs.nyz.sell=選擇一件要出售的物品
actors.mobs.npcs.nyz.name=奈亞子
actors.mobs.npcs.nyz.desc=自翼綾事件後就一直在地牢調查的商人。主要售賣炸彈產品和一些神秘的書。
actors.mobs.npcs.nyz.greetings=奈亞子:早安,午安,晚安，冒險者。歡迎來到這個危險且神秘的地牢。



actors.mobs.npcs.nyz$2.talk_ascent=哦，%s，我的朋友，你看起來不太好，我終端這裡的東西給你打7折優惠。

actors.mobs.npcs.nyz.chat_1=冒險者，我們又見面了。
actors.mobs.npcs.nyz.chat_2=在這裡我並沒有終端，你可以看看地攤上的物品。
actors.mobs.npcs.nyz.chat_3=祝你路途順利，冒險者。
actors.mobs.npcs.nyz.chat_4=雪景小鎮應該是我們最後的機會了……

actors.mobs.npcs.nyz.dhat_1=%s，新年快樂！
actors.mobs.npcs.nyz.dhat_2=什麼，我為什麼知道你的名字。哈哈哈，%s，你還太年輕了。\n\n不過放心，我在這裡也是為了保護你的。
actors.mobs.npcs.nyz.dhat_3=新年快樂，櫃臺旁邊有我為你準備的食物，祝你在輪迴的道路上冒險愉快。

actors.mobs.npcs.nyz.xhat_1=%s，歡迎來到孤城。
actors.mobs.npcs.nyz.xhat_2=這裡是遙遠的未來，這裡是由我和泡泡共同創造出的虛擬意識結合映像一個小安全屋，它可以讓你短暫的休息。
actors.mobs.npcs.nyz.xhat_3=我這裡還有一些物資，也許可以幫到你，泡泡在隔壁，你可以在她那裡獲取一個鑑定卷軸。

actors.mobs.npcs.nyz.xhat_4=……伏行的混沌……我在最後……我將述說，傾聽虛空……\n\n 嗯，怎麼了？聽不懂嗎？哈哈哈，不要在意的，另外，祝你好運，%s。

actors.mobs.npcs.nyz.xhat_5=在黑暗的角落裡，我注視著每一個生命的起伏，他們都不知道，自己只是我的玩物。\n\n%s,記住，孤城只是你的黑暗面，真正的危機仍然存在於大海中……，不久後，你會前往璸蓮那裡……

actors.mobs.npcs.nxhynpc.name=那些回憶
actors.mobs.npcs.nxhynpc.message1=如果你要前往地牢，不用擔心物資問題！
actors.mobs.npcs.nxhynpc.message2=如果你在地牢裡面缺少物資，來找我。我的大商店在地牢的各個樓層，隨時歡迎您的到來。\n\n但是，你如果想圖謀不軌，將會萬劫不復！
actors.mobs.npcs.nxhynpc.def_verb=……
actors.mobs.npcs.nxhynpc.desc=這是一個擁有很多東西的商人，他的名字叫那些回憶。據說他知道300年前這地牢究竟發生了什麼事情的，他在這裡等著每一位冒險者的前來。他會給予冒險者相應的補給，但是他從來不告訴冒險者這個地牢的危險程度是多麼的高。傳言說，他曾經是一個俠客，只不過現在他已經成為了一個商人了。
actors.mobs.npcs.nxhynpc.other_1=你知道嗎？我還有個妹妹失散在了地牢之中，她叫夏洛。希望你能找到她！\n
actors.mobs.npcs.nxhynpc.other_2=我記得我還有把祖傳的尚方寶劍，可是我遺落在地牢某處了，希望你在地牢裡可以所向披靡。

actors.mobs.npcs.obsir.name=ZIOM_Observe-sir
actors.mobs.npcs.obsir.message1=我不屬於這個世界的人，但是，我一直都在思考生與死的意義
actors.mobs.npcs.obsir.message2=更多的是利益的驅使！年輕人，你還沒有看透危機的到來嗎？
actors.mobs.npcs.obsir.def_verb=哦！有趣！！！
actors.mobs.npcs.obsir.desc=穿著黑西裝的神秘人，頭上戴著有各種顏色的帽子，而且他的樣子的皮膚根本不像人類。\n據說他跟"奸商"有一些有趣的事情。\n這人本身就不存在這個世界，但究竟為什麼會在這裡始終是個謎。\n——死亡不是終點
actors.mobs.npcs.obsir.other_1=哦，有趣，我開始想像你的冒險旅程了。
actors.mobs.npcs.obsir.other_2=路上小心！！！
actors.mobs.npcs.obsir.other_3=在調查地牢的同時，不要忘記自己的家人

actors.mobs.jdsdz.name=叢林守衛
