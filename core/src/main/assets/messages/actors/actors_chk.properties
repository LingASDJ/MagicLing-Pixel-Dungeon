actors.mobs.bosses.dmzero$dm300attackmode.desc= DMZERO內部的黑暗能量逐漸充盈，將機體染成暗黑色。\n\n黯色只是對顏色的描述。\n\n黯色狀態下的DMZERO會使用_腐蝕毒霧_攻擊，並且能發射震波擊飛敵人。\n\n黯色形態下DMZERO會投擲暗黑能量炸彈,並主動遠離任何生物。靠得太近可能會被溢出的黑暗能量麻痺。\n\n{戰鬥回合過長將會釋放_湮滅審判_，對玩家造成致死傷害。
