actors.mobs.yogreal.desc=Yog-Zot是一個古老的神；一個將自己的力量延伸向凡間世界併吞噬它們、以為自身無盡的成長提供養分的巨大怪物。矮人一定是在玩弄黑暗魔法的時候引起了這個巨大恐怖的注意，並且從那以後就一直試圖控制他，使之無法侵吞外界。\n\n這位古神起源於一個原始的、充滿魔法與混沌的維度，且無法將他的真實形態帶入這個世界。因此，他創造了自己的化身並召喚了惡魔們作為他的僕從來完成它的命令。\n\n這隻巨眼是古神在這個世界上力量的焦點。雖然這隻眼睛本身是不可移動的，但它能夠射出強大的魔能光束，並召喚各種惡魔僕從來幫助它。
actors.mobs.yogreal.desc_spawners=你感覺到惡魔能量正從上層湧向古神之眼。你在上面活著留下的什麼東西正在給古神回饋著能量。_古神會使用這股能量召喚更強大的手下！_
actors.mobs.yogreal.destroy_tile=附近似乎發生了一些變化！
actors.mobs.yogreal$larva.name=古神幼蟲
actors.mobs.yogreal$larva.rankings_desc=被Yog-Zot阻擋,無路可退
actors.mobs.yogreal$larva.desc=這些古神的小小造物是一種易於製造的簡陋生物。雖然單個幼蟲十分脆弱，但它們能夠被迅速地製造出來，並會在形成一個大數目後變得難以抵擋。\n\n_在古神周圍時極大降低受到傷害_。
actors.mobs.yogreal$yogrealripper.desc = 這種恐怖的生物是惡魔利用這裡殘留的眾多矮人屍骸而組成的。惡魔撕裂者外觀類似蒼白瘦弱的矮人，具有殘缺不全的軀幹與尖利修長的骨爪。\n\n惡魔撕裂者難以承受沉重的打擊，但它們行動迅捷並十分危險。它們能夠瞬間撲過極遠的距離，再用自己的骨爪刺穿目標。\n\n_在古神周圍時極大降低受到傷害_。

