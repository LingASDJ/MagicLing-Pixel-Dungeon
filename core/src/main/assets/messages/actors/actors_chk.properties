actors.buffs.magicgirldebuff.magicgirlsaynostr.name=魔女的低語-無力
actors.buffs.magicgirldebuff.magicgirlsaynostr.desc=無力將會吞噬你自己，而幕後黑手仍然在背後暗暗發笑。\n\n本大層力量將會-1點，下一大層恢復。

actors.buffs.magicgirldebuff.magicgirlsaycursed.name=魔女的低語-束縛
actors.buffs.magicgirldebuff.magicgirlsaycursed.desc=束縛只是我的一個考驗，而失去信心的你。想必比我這個考驗更可怕吧。\n\n本大層裝備會被詛咒，下一大層失效

actors.buffs.magicgirldebuff.magicgirlsaykill.name=魔女的低語-審判
actors.buffs.magicgirldebuff.magicgirlsaykill.desc=燈火搖擺不定，朦朧中你似乎看見了一個魔女向你揮起了劍。(一切是你們咎由自取)\n\n本大層英雄近戰傷害降低至90%

actors.buffs.magicgirldebuff.magicgirlsayslowy.name=魔女的低語-遲鈍
actors.buffs.magicgirldebuff.magicgirlsayslowy.desc=緩慢的走向死亡吧……\n\n本大層英雄每移動10回合獲得3回合殘廢。

actors.buffs.magicgirldebuff.magicgirlsaymoneymore.name=魔女的低語-貪婪
actors.buffs.magicgirldebuff.magicgirlsaymoneymore.desc=貪婪的欲望是人類的本質\n\n本大層商店的價格除十字架和食物和治療藥水漲價到2.5倍，其他正常價格。

