actors.mobs.bosses.dmzero$dm300deathball.desc=DMZERO破除血繭，將猩紅碎片與儲存的暗金熔鑄成新的甲殼。\n\n鋼色中帶著一抹黯淡，一抹赤紅。\n\n鋼色狀態下DMZERO會使用_酸蝕毒霧與中毒毒霧_攻擊，並且本體完全免疫酸蝕和毒\n\n鋼色狀態下，DMZERO會緩慢修復損傷,並且在經過水時額外回復。此時DMZERO完全免疫魔法傷害且擁有更高的精準度。\n\n此時DMZERO會不斷自我強化，戰鬥回合過長將徹底失控。
