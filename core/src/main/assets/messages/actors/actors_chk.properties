actors.blobs.frostfire.desc=這是一團冰火混合的火焰，在這裡你感受到了冰冷與炙熱的交織。如果不幸引火燒身將十分的痛苦。


##classes
actors.hero.heroclass.warrior=蕾零安潔
actors.hero.heroclass.warrior_desc_item=蕾零安潔初始攜帶一枚可以貼附於護甲的_獨特破損紋章。_\n\n蕾零安潔在裝備附著紋章的護甲時會隨時間產生生命值之上的護盾值。\n\n紋章可以在護甲之間轉移，並且可以攜帶一級升級。
actors.hero.heroclass.warrior_desc_loadout=蕾零安潔初始攜帶一把_破損的短劍。_這把武器的直接近戰傷害是所有初始武器中最高的。\n\n蕾零安潔初始攜帶_三塊投石。_投石可以扔出攻擊遠處，造成一定的少量傷害。\n\n蕾零安潔初始攜帶一個可以收納各種藥水並保護藥水瓶不被凍碎的_藥水架。_\n\n蕾零安潔初始攜帶一個不會被消耗的_喚魔晶柱_
actors.hero.heroclass.warrior_desc_misc=蕾零安潔每次食用食物時都能恢復少量生命值。\n\n蕾零安潔開局鑑定的物品有：\n- 鑑定卷軸\n- 治療藥水\n- 盛怒卷軸
actors.hero.heroclass.warrior_desc_subclasses=在擊殺第二個Boss後可以選擇一種專精。蕾零安潔可以在兩種專精中二選一：

actors.hero.heroclass.warrior_story=蕾蕶安潔--戰術策略\n\n她出生於常年都是寒風刺骨的霜落帝國。蕾蕶安潔是畢業於戰術高等學府的優秀學員。她不主張使用魔法，而是傾向於使用精明的戰術策略去擊敗敵人。她的家族世世代代都是以戰術策略聞名於世，她的家族是霜落帝國中為數不多的不使用魔法或者特殊能力卻仍在帝國中佔有一席之地的家族。如今在地表三巨頭巨額懸賞的誘惑下，原本就想要來到地牢調查的她來到了這裡。

actors.hero.heroclass.huntress_story=頤蓮梅錵--精靈血裔\n\n頤蓮梅錵誕生於綠林聖境，那裡是精靈的聚集地，而她的母親是那裡的最高管理者。然而，嚮往著外面的世界，不希望自己就一直在母親的保護和聖境的結界中過完一生的她，私自開啟了結界。這帶來了一場可怕的災難。最後她母親雖然重新修補了結界，但頤蓮梅錵本人卻從此在聖境中消失了。最高管理者其實什麼都知道，但是卻沒有派人尋找她……\n\n多年後，她為了提升自己的力量來到了這裡，尋找地牢深處的寶物。而她不知道的是，她已是最後一位精靈血裔……

actors.hero.heroclass.rogue_story=極影鈴虹--迷離少女\n\n極影鈴虹出生於深淵魔都皇室，擁有純正的皇家血脈。然而，她在每次外出的時候，都會看見底層的人們深受生活的折磨，以及貴族對他們深入骨髓的歧視。這些現象都給她純潔的思想帶來了巨大的衝擊。從那以後，皇室中總有一個盜竊東西的黑影，並且這個黑影每次盜竊的都是食物，而皇室也一直沒有成功抓住這個黑影。皇室高層在外巡遊的時候，聽到底層的人們談論有一個蒙著面紗的女性將食物送給他們。皇室高層自然聯想到了那個黑影……但是，並沒有人知道是她。而她在聽說地牢最深處的東西可以實現願望之後，便說服自己的父親來到了這裡。父親在她的斗篷中植入了一顆暗黑的種子，必要時刻，它會保護她前行。

actors.hero.heroclass.mage_story=茉莉伊洛--淵初少女\n\n茉莉伊洛的出生地並不是這片國土，而是在遙遠天邊的神秘之境。那裡魔力滿溢，每個人都可以成為頂尖魔法師。而她因為一些變故，不得不離開自己的家鄉，來到了地表三巨頭管轄的區域。法師學府的多年深造使得她懂得強大的冰與火的魔力，能在戰鬥中隨機應變。但由於她並不屬於這裡，這裡的魔力在排斥她，所以她的真正力量從未顯現。她為了調查有關於水晶之心的謎團，只好以孱弱的姿態來到這地牢的面前……

actors.hero.heroclass.mage=茉莉伊洛
actors.hero.heroclass.mage_unlock=茉莉伊洛精通各類法杖，並在開局時持有一根_獨特的魔杖_。\n\n_在一局遊戲中使用兩張升級卷軸_以解鎖茉莉伊洛。
actors.hero.heroclass.mage_desc_item=茉莉伊洛初始攜帶一把可以被灌注各種法杖內魔力的_獨特魔杖。_\n\n魔杖充能比法杖更快，並且有1點額外最大充能數。\n\
  \n魔杖開局就已被注入魔法飛彈。\n而且她還隨機攜帶2個最高為3級的焰浪和冰雪法杖！
actors.hero.heroclass.mage_desc_loadout=茉莉伊洛初始攜帶她的魔杖作為近戰武器。魔杖的近戰傷害是所有初始武器中最低的。\n\n茉莉伊洛可以使用魔杖發動遠程魔法攻擊。\n\n茉莉伊洛初始攜帶一個可以收納各種卷軸並保護它們免受火焰傷害的_卷軸筒。_
actors.hero.heroclass.mage_desc_misc=茉莉伊洛在第一次使用法杖時就能初步鑑定它。\n\n茉莉伊洛在食用食物時會為她的法杖與魔杖回復少量充能。\n\n茉莉伊洛開局鑑定的物品有：\n- 鑑定卷軸\n- 液火藥水\n- 升級卷軸
actors.hero.heroclass.mage_desc_subclasses=在擊殺第二個Boss後可以選擇一種專精。茉莉伊洛可以在兩種專精中二選一：

actors.hero.heroclass.rogue=極影鈴虹
actors.hero.heroclass.rogue_unlock=極影鈴虹可使用她特有的_暗影斗篷_操控戰局，並通過隱身伏擊敵人。\n\n_在一局遊戲中執行20次伏擊_以解鎖極影鈴虹。
actors.hero.heroclass.rogue_desc_item=極影鈴虹初始攜帶一件獨特神器：_暗影斗篷。_ 穿上後，極影鈴虹可以隨時將自己隱形。\n\n暗影斗篷和其他神器一樣不能被升級卷軸直接強化。暗影斗篷會隨極影鈴虹的使用而升級。
actors.hero.heroclass.rogue_desc_loadout=極影鈴虹初始攜帶一把_匕首。_用這把匕首伏擊敵人會造成額外傷害。\n\n極影鈴虹初始攜帶_三把飛刀。_飛刀可以扔出攻擊遠處，並且用飛刀伏擊敵人還會造成額外傷害。\n\n極影鈴虹初始攜帶一個可以收納種子和符石等小件物品的_絨布袋。_
actors.hero.heroclass.rogue_desc_misc=極影鈴虹能探測到更遠的秘密和陷阱。\n\n極影鈴虹能在地牢中找到更多秘密。\n\n極影鈴虹開局鑑定的物品有：\n- 鑑定卷軸\n- 隱形藥劑\n- 探地卷軸
actors.hero.heroclass.rogue_desc_subclasses=在擊殺第二個Boss後可以選擇一種專精。極影鈴虹可以在兩種專精中二選一：

actors.hero.heroclass.huntress=頤蓮梅錵
actors.hero.heroclass.huntress_unlock=頤蓮梅錵精通投擲武器，並且具有一把能無限射擊的_獨特的靈能弓_。\n\n想要解鎖頤蓮梅錵，請_在一局遊戲中在投擲武器的輔助下擊殺20名敵人_。
actors.hero.heroclass.huntress_desc_item=頤蓮梅錵開局時有一把_獨特的靈能弓_和一個不受使用次數限制的，這把弓可以無限發射魔法箭矢。\n\
  \n這把弓會隨著頤蓮梅錵等級的提升逐漸加強，並且可以改造或附魔。
actors.hero.heroclass.huntress_desc_loadout=頤蓮梅錵開局攜帶一對攻速遠超其它初始武器的_鑲釘手套_。\n\n頤蓮梅錵開局的遠程武器是一把靈能弓。\n\n頤蓮梅錵開局攜帶一個可以收納種子和符石等小物件的_絨布袋_。
actors.hero.heroclass.huntress_desc_misc=頤蓮梅錵能夠在高草間自由穿行而非將它們踩倒在地。\n\n頤蓮梅錵的投擲武器有更高的耐久度。\n\n頤蓮梅錵可以察覺障礙後隱匿的敵人。\n\n頤蓮梅錵開局鑑定的物品有：\n- 鑑定卷軸\n- 靈視藥劑\n- 催眠卷軸


actors.hero.heroclass.duelist=艾諾琳娜
actors.hero.heroclass.duelist_desc_short=艾諾琳娜是一名武器大師，她能夠用武器使出_獨特的武技_。使出的武技_依不同武器而異_。
actors.hero.heroclass.duelist_desc=艾諾琳娜初始攜帶一柄獨特的_刺劍_，擁有隨時間自然充能的特殊武技。\n\n艾諾琳娜持有地牢中的任何武器時都將擁有_不同的武技_。\n\n艾諾琳娜初始還還攜帶有_兩把投擲用的飛刺_、布甲、水袋以及絨布袋。\n\n艾諾琳娜開局鑑定的物品有：\n_-_鑑定卷軸\n_-_力量藥劑\n_-_鏡像卷軸
actors.hero.heroclass.duelist_unlock=_在力量達到需求的情況下裝備一把2階或更高階的武器_以解鎖艾諾琳娜。

actors.hero.heroclass.duelist_story=艾諾琳娜--游離旅者\n\n作為一位異世界旅客和俠客，雖然有能力打抱不平，但她選擇保持中立。\n\n這樣的決策使她能夠更好地分析問題，以更全面、理性的方式解決矛盾。\n\n她注重思考問題的根本原因，並努力找到更有效的解決方案，以實現公正和平衡的結果。\n\n這種態度讓她能夠保護自己和珍視的人，並在複雜的局勢中保持客觀。\n\n她出生於一個不屬於這個世界的地方，早在幼年時期就拿過格鬥三級的榮耀成績，現在，她喜歡在各個維度探險。\n\n但由於探險時總能遇到一些不能解答的事情，她來到地牢這裡，試圖通過這個維度中的傳言的水晶之心尋找屬於自己的答案……(但她真的能找到屬於她的答卷嗎?)


actors.hero.heroclass.huntress_desc_subclasses=在擊殺第二個Boss後可以選擇一種專精。頤蓮梅錵可以在兩種專精中二選一：

actors.hero.herosubclass.gladiator=角鬥之王
actors.hero.herosubclass.gladiator_desc=成功的近戰攻擊可以為_角鬥之王_積攢連擊層數。累積的連擊數可用於釋放特殊的連擊技。
actors.hero.herosubclass.berserker=狂戰領主
actors.hero.herosubclass.berserker_desc=_狂戰領主_在受到傷害的時候會積累怒氣，怒氣能提高狂戰領主的攻擊力。在怒氣滿盈之時，他甚至可以短時間抗拒死亡，但隨後會陷入力竭之中。
actors.hero.herosubclass.warlock=噬魂少女
actors.hero.herosubclass.warlock_desc=每當用法杖的效果擊中敵人，_噬魂少女_都有機率標記敵人的靈魂。對被標記的敵人進行物理攻擊時，她能回復生命值與飢餓值。
actors.hero.herosubclass.battlemage=戰鬥巫女
actors.hero.herosubclass.battlemage_desc=使用魔杖近戰時，_戰鬥巫女_會獲得取決於吸收法杖類型的額外效果。她的魔杖也會在戰鬥中回復充能。
actors.hero.herosubclass.assassin=皇家刺客
actors.hero.herosubclass.assassin_desc=隱形時，_皇家刺客_會準備一次致命的攻擊。隱形得越久，這一擊的威力越強。
actors.hero.herosubclass.freerunner=風行之子
actors.hero.herosubclass.freerunner_desc=_風行之子_在奔跑時會累積動量。動量可以用於開啟逸動效果，讓他在短時間內擁有兩倍的移動速度和額外的閃避能力。
actors.hero.herosubclass.sniper=遠靈之主
actors.hero.herosubclass.sniper_desc=_遠靈之主_乃遠程戰鬥大師。她的遠程攻擊能穿透護甲。用投擲武器擊中目標後，遠靈之主能以靈能弓進行一次特殊追擊。
actors.hero.herosubclass.warden=自然仙子
actors.hero.herosubclass.warden_desc=_自然仙子_與自然之力有強大的聯結，這使得自然仙子具有穿透高草的視野，而且種下的種子周圍會生出枯草。自然仙子在踩踏植物時會獲得額外效果。

actors.hero.herosubclass.champion=乾坤宗師
actors.hero.herosubclass.champion_short_desc=_乾坤宗師_可以同時握持兩把武器。她的普通攻擊使用主武器，不過乾坤大師可在主副武器間自如切換，施放兩把武器的各自武技。
actors.hero.herosubclass.champion_desc=乾坤宗師精通所有近戰武器，在裝備主武器的情況下，她能夠再裝備一件副武器。乾坤宗師普通攻擊時仍使用主武器，但她能夠在主副武間即時切換。\n\n副武器的武技可在任何時候使用，並且獨立計算充能，不過副武器的最大充能與充能效率都只有主武器的50%。
actors.hero.herosubclass.monk=武道宗師
actors.hero.herosubclass.monk_short_desc=_武道宗師_在戰鬥時能夠積蓄內力，這些內力可用於施展諸多武功。
actors.hero.herosubclass.monk_desc=武道宗師的體術造詣十分深厚。她在擊敗敵人時能夠積蓄內力，用於釋放諸多防禦或功能性能力。已獲得的內力不會隨時間流失，但具有基於武道宗師等級的儲存上限。

actors.hero.heroclass.warrior_desc=蕾零安潔初始攜帶一枚可以貼附於護甲的_獨特破損紋章。_他在裝備附著紋章的護甲時會隨時間產生生命值之上的護盾值。紋章可以在護甲之間轉移，並且可以攜帶一級升級。\n\n同時，蕾零安潔初始攜帶一柄_破舊的短劍_，_三塊投石_，布甲，水袋與絨布包。\n\n蕾零安潔開局鑑定的物品有：\n_-_鑑定卷軸\n_-_治療藥水\n_-_盛怒卷軸

actors.hero.heroclass.mage_desc=茉莉伊洛初始攜帶一把_老魔杖_。老魔杖的自動充能速度顯著快於一般法杖，並且有 1 點額外最大充能數。茉莉伊洛可以將地牢中找到的各式法杖灌注到老魔杖中。\n\n同時，茉莉伊洛初始攜帶一把已灌注了_魔彈法杖_的老魔杖、布甲、水袋與絨布包。\n\n茉莉伊洛開局鑑定的物品有：\n_- _鑑定卷軸\n_- _液火藥劑\n_-_ 升級卷軸
actors.hero.heroclass.rogue_desc=極影鈴虹初始攜帶一件獨特神器：_暗影斗篷_。 穿上後，極影鈴虹可以隨時將自己隱形。\n\n極影鈴虹能從更遠的距離_探測秘密與陷阱_。\n\n同時，極影鈴虹初始攜帶一柄_匕首_，_三把飛刀_，布甲，水袋與絨布包。\n\n極影鈴虹開局鑑定的物品有：\n_-_鑑定卷軸\n_-_隱形藥劑\n_-_探地卷軸
actors.hero.heroclass.huntress_desc=頤蓮梅錵初始攜帶一把獨特的_靈能弓_，擁有無限的魔法彈藥。\n\n頤蓮梅錵可以穿過高草叢而_不將其踐踏成草地_。\n\n同時，頤蓮梅錵初始攜帶一副_帶釘手套_，布甲，水袋與絨布包。\n\n頤蓮梅錵開局便已鑑定的道具有：\n_-_鑑定卷軸\n_-_靈視藥劑\n_-_催眠卷軸
actors.hero.herosubclass.berserker_short_desc=_狂戰領主_在受到傷害的時候會積累怒氣，怒氣能提高狂戰領主的攻擊力，並使其短時間抗拒死亡。
actors.hero.herosubclass.gladiator_short_desc=_角鬥之王_會在成功進行攻擊時積累連擊數。角鬥之王可以消耗連擊數以使用特殊戰技。
actors.hero.herosubclass.battlemage_short_desc=_戰鬥巫女_在使用老魔杖近戰攻擊時會附帶額外的法術效果。這些效果取決於老魔杖內灌注的法杖類型。
actors.hero.herosubclass.warlock_short_desc=_噬魂少女_在對敵人使用法杖時有機率為其帶上靈魂標記。只要噬魂少女對被標記的敵人造成物理傷害，自身就會回復生命值。
actors.hero.herosubclass.assassin_short_desc=隱形時，_皇家刺客_會準備一次致命的攻擊。耐心等得越久，這一擊的威力越強。
actors.hero.herosubclass.freerunner_short_desc=_風行之子_在奔跑時會累積動量。動量可以用於開啟逸動效果，讓她在短時間內擁有更高的移動速度和更強的閃避能力。
actors.hero.herosubclass.sniper_short_desc=_遠靈之主_的遠程攻擊能穿透護甲。用投擲武器擊中目標後，遠靈之主能以靈能弓進行一次特殊追擊。
actors.hero.herosubclass.warden_short_desc=_自然仙子_具有穿透高草的視野，而且在種植和踩踏植物時會獲得額外效果。


##talents
actors.hero.talent$followupstriketracker.name=追加打擊
actors.hero.talent$followupstriketracker.desc=頤蓮梅錵最近使用投擲武器發動過一次攻擊，她對同一目標發動的下一次近戰攻擊將獲得傷害加成。\n\n剩餘回合數：%s
actors.hero.talent$patientstriketracker.name=沉穩一擊
actors.hero.talent$patientstriketracker.desc=艾諾琳娜剛剛等待了一回合，她的下一次近戰攻擊將會造成額外傷害。
actors.hero.talent$improvisedprojectilecooldown.name=即興投擲-冷卻
actors.hero.talent$improvisedprojectilecooldown.desc=你剛剛發動過這個天賦，需要稍等才能再次發動。\n\n剩餘冷卻：%s回合。
actors.hero.talent$rejuvenatingstepscooldown.name=復春步伐-冷卻
actors.hero.talent$rejuvenatingstepscooldown.desc=你剛剛發動過這個天賦，需要稍等才能再次發動。\n\n剩餘冷卻：%s回合。
actors.hero.talent$seershotcooldown.name=探地之矢-冷卻
actors.hero.talent$seershotcooldown.desc=你剛剛發動過這個天賦，需要稍等才能再次發動。\n\n剩餘冷卻：%s回合。
actors.hero.talent$aggressivebarriercooldown.name=烈氣護盾-冷卻
actors.hero.talent$aggressivebarriercooldown.desc=你剛剛發動過這個天賦，需要稍等才能再次發動。\n\n剩餘冷卻：%s回合。
actors.hero.talent$lethalhastecooldown.name=奪命余勢-冷卻
actors.hero.talent$lethalhastecooldown.desc=你剛剛發動過這個天賦，需要稍等才能再次發動。\n\n剩餘冷卻：%s回合。
actors.hero.talent$swiftequipcooldown.name=迅疾配裝-冷卻
actors.hero.talent$swiftequipcooldown.desc=你剛剛發動過這個天賦，需要稍等才能再次發動。\n\n剩餘冷卻：%s回合。
actors.hero.talent$preciseassaulttracker.name=精準打擊
actors.hero.talent$preciseassaulttracker.desc=艾諾琳娜的下一次普通近戰攻擊將獲得精準度加成。\n\n剩餘回合數：%s
actors.hero.talent$deadlyfollowuptracker.name=奪命追擊
actors.hero.talent$deadlyfollowuptracker.desc=艾諾琳娜最近使用投擲武器命中了一個敵人，她對同一目標發動的下一次近戰攻擊將獲得傷害加成。\n\n剩餘回合數：%s
actors.hero.talent$combinedlethalitytriggertracker.name=複合損傷
actors.hero.talent$combinedlethalitytriggertracker.executed=處決
actors.hero.talent$combinedlethalitytriggertracker.desc=艾諾琳娜的下一次攻擊會處決剩餘生命值低於特定數值的敵人。\n剩餘的回合數：%s

#warrior
actors.hero.talent.hearty_meal.title=豐盛一餐
actors.hero.talent.hearty_meal.desc=_+1：_蕾零安潔在生命值低於50%的時候進食會恢復_2點生命_，生命值低於25%的時候會恢復_3點生命_。\n\n_+2：_蕾零安潔在生命值低於50%的時候進食會恢復_3點生命_，生命值低於25%的時候會恢復_5點生命_。
actors.hero.talent.veterans_intuition.title=老兵直覺
actors.hero.talent.veterans_intuition.desc=_+1：_蕾零安潔鑑定武器的速度提升至原來的_1.75倍_，鑑定護甲的速度提升至原來的_2.5倍_。\n\n_+2：_蕾零安潔鑑定武器的速度提升至原來的_2.5倍_，且能夠瞬間鑑定_他裝備的_護甲。
actors.hero.talent.test_subject.title=實驗對象
actors.hero.talent.test_subject.desc=_+1：_每當蕾零安潔鑑定了一件物品，他將恢復_ 2 點生命_。\n\n_+2：_每當蕾零安潔鑑定了一件物品，他將恢復_ 3 點生命_。
actors.hero.talent.iron_will.title=鋼鐵意志
actors.hero.talent.iron_will.desc=_+1：_ 蕾零安潔的紋章提供的護盾值上限_提高 1 點_。\n\n_+2：_ 蕾零安潔的紋章提供的護盾值上限_提高 2 點_。
actors.hero.talent.iron_will.meta_desc=_如果這個天賦被其它英雄獲得_，那麼它在沒有裝備破損紋章的情況下也可以提供護盾。

actors.hero.talent.iron_stomach.title=鋼鐵之胃
actors.hero.talent.iron_stomach.desc=_+1：_蕾零安潔進食只花費一個回合，並在進食過程中獲得_ 75% 的傷害抗性_。\n\n_+2：_蕾零安潔進食只花費一個回合，並在進食過程中獲得_ 100% 的傷害抗性_ 。
actors.hero.talent.liquid_willpower.title=液蘊意志
actors.hero.talent.liquid_willpower.desc=_+1:_ 當蕾零安潔飲用或投擲一瓶藥水時，他會立即獲得他破損紋章所提供護盾的 _50%_ 。\n\n_+2:_ 當蕾零安潔飲用或投擲一瓶藥水時，他會立即獲得他破損紋章所提供護盾的 _75%_ 。\n\n如果使用的藥水是力量藥水、經驗藥水、肌肉記憶合劑或神意啟發合劑，則獲得的護盾量翻倍。
actors.hero.talent.liquid_willpower.meta_desc=_如果這個天賦被其它英雄獲得_，那麼它會在 +1 等級時提供等同於 5% 最大生命值的護盾，在 +2 等級時提供等同於 7.5% 最大生命值的護盾。
actors.hero.talent.runic_transference.title=刻印轉移
actors.hero.talent.runic_transference.desc=_+1：_蕾零安潔的破損紋章可以像攜帶一層升級一樣攜帶_普通或稀有刻印_。\n\n_+2：_蕾零安潔的破損紋章可以像攜帶一層升級一樣攜帶_普通、稀有、強力、詛咒刻印_。
actors.hero.talent.runic_transference.meta_desc=_如果這個天賦被其它英雄獲得_，那麼它會使護甲刻印必定不會被升級卷軸消除的上限等級提高。天賦 +1 時，護甲在 +6 開始有機率消除刻印（原來在 +4），天賦+2時則為 +7（原來在 +4）。+8 時仍然必定消除。
actors.hero.talent.lethal_momentum.title=手起刀落
actors.hero.talent.lethal_momentum.desc=_+1：_蕾零安潔斬殺敵人的一擊有_ 67% 的機率_不消耗回合數。\n\n_+2：_蕾零安潔斬殺敵人的一擊有_ 100% 的機率_不消耗回合數。
actors.hero.talent.improvised_projectiles.title=即興投擲
actors.hero.talent.improvised_projectiles.desc=_+1：_蕾零安潔向敵人扔出非投擲武器的物品時會對其造成 _2 回合_的致盲效果。這個天賦有 50 回合的冷卻時間。\n\n_+2：_蕾零安潔向敵人扔出非投擲武器的物品時會對其造成 _3 回合_的致盲效果。這個天賦有 50 回合的冷卻時間。

actors.hero.talent.hold_fast.title=不動如山
actors.hero.talent.hold_fast.desc=_+1:_當蕾零安潔進行等待，他在下次移動前獲得_0~2 點護甲_。\n\n_+2:_當蕾零安潔進行等待，他在下次移動前獲得_0~4 點護甲_。\n\n_+3:_當蕾零安潔進行等待，他在下次移動前獲得_0~6 點護甲_。
actors.hero.talent.strongman.title=力大無窮
actors.hero.talent.strongman.desc=_+1：_蕾零安潔的力量提升_8%_，向下取整。\n\n_+2：_蕾零安潔的力量提升_13%_，向下取整。\n\n_+3：_蕾零安潔的力量提升_18%_，向下取整。

actors.hero.talent.endless_rage.title=洪荒之怒
actors.hero.talent.endless_rage.desc=_+1：_狂戰領主的怒氣上限提升至_116%_。\n\n_+2：_狂戰領主的怒氣上限提升至_133%_。\n\n_+3：_狂戰領主的怒氣上限提升至_150%_。\n\n怒氣值超過100%時，每1%額外怒氣將會提升1%護盾值，並降低1%的狂暴冷卻，但傷害提升效果不會超過50%。
actors.hero.talent.deathless_fury.title=不朽驟雨
actors.hero.talent.deathless_fury.desc=_+1：_當狂戰領主即將死亡，且怒氣值至少達到100%時，將自動進入狂暴狀態。觸發後該狀態將進入持續_3個英雄等級經驗條_的冷卻階段。\n\n_+2：_當狂戰領主即將死亡，且怒氣值至少達到100%時，將自動進入狂暴狀態。觸發後該狀態將進入持續_2個英雄等級經驗條_的冷卻階段。\n\n_+3：_當狂戰領主即將死亡，且怒氣值至少達到100%時，將自動進入狂暴狀態。觸發後該狀態將進入持續_1個英雄等級經驗條_的冷卻階段。\n\n注意：當狂暴結束時，若狂戰領主的生命為0，則仍會死亡。
actors.hero.talent.enraged_catalyst.title=怒氣導魔
actors.hero.talent.enraged_catalyst.desc=_+1：_狂戰領主擁有越多怒氣，他武器上的附魔或詛咒觸發的機率越高，在100%怒氣達到最大效果，觸發機率_提升至 1.15 倍_。\n\n_+2：_狂戰領主擁有越多怒氣，他武器上的附魔或詛咒觸發的機率越高，在100%怒氣達到最大效果，觸發機率_提升至 1.30 倍_。\n\n_+3：_狂戰領主擁有越多怒氣，他武器上的附魔或詛咒觸發的機率越高，在100%怒氣達到最大效果，觸發機率_提升至 1.45 倍_。

actors.hero.talent.cleave.title=連戰熱忱
actors.hero.talent.cleave.desc=_+1：_當角鬥之王擊殺一名敵人時，_15回合_內再次攻擊仍繼承連擊數。\n\n_+2：_當角鬥之王擊殺一名敵人時，_30回合_內再次攻擊仍繼承連擊數。\n\n_+3：_當角鬥之王擊殺一名敵人時，_45回合_內再次攻擊仍繼承連擊數。
actors.hero.talent.lethal_defense.title=以戰養戰
actors.hero.talent.lethal_defense.desc=_+1：_當角鬥之王使用連擊技能擊殺一名敵人時，他會回復破損紋章護盾值的_33%_。\n\n_+2：_當角鬥之王使用連擊技能擊殺一名敵人時，他會回復破損紋章護盾值的_67%_。\n\n_+3：_當角鬥之王使用連擊技能擊殺一名敵人時，他會回復破損紋章護盾值的_100%_。
actors.hero.talent.enhanced_combo.title=戰技強化
actors.hero.talent.enhanced_combo.desc=_+1：_當角鬥之王的連擊數達到7或以上時，衝擊的擊退距離提升至3且附帶眩暈，並可將敵人擊落深淵。\n\n_+2：_除+1的增益外，當角鬥之王的連擊數達到9或以上時，格擋反擊對一回合內的多次攻擊有效。\n\n_+3：_除+1和+2的增益外，角鬥之王在使用撞擊，橫掃和暴雨時可躍過 連擊數/3 格的地格來接近敵人。

actors.hero.talent.body_slam.title=肉彈衝擊
actors.hero.talent.body_slam.desc=_+1：_蕾零安潔英勇之躍落地時，對所有相鄰敵人造成_25% 護甲值 + 1-4_的傷害。\n\n_+2：_蕾零安潔英勇之躍落地時，對所有相鄰敵人造成_50% 護甲值 + 2-8_的傷害。\n\n_+3：_蕾零安潔英勇之躍落地時，對所有相鄰敵人造成_75% 護甲值 + 3-12_的傷害。\n\n_+4：_蕾零安潔英勇之躍落地時，對所有相鄰敵人造成_100% 護甲值 + 4-16_的傷害。
actors.hero.talent.impact_wave.title=墮天一擊
actors.hero.talent.impact_wave.desc=_+1：_蕾零安潔英勇之躍落地時，擊退所有相鄰敵人_2_格，有_25%_機率使其獲得 5 回合易傷。\n\n_+2：_蕾零安潔英勇之躍落地時，擊退所有相鄰敵人_3_格，有_50%機率_使其獲得 5 回合易傷。\n\n_+3：_蕾零安潔英勇之躍落地時，擊退所有相鄰敵人_4_格，有_75%機率_使其獲得 5 回合易傷。\n\n_+4：_蕾零安潔英勇之躍落地時，擊退所有相鄰敵人_5_格，有_100%機率_使其獲得 5 回合易傷。
actors.hero.talent.double_jump.title=二段跳躍
actors.hero.talent.double_jump.desc=_+1：_蕾零安潔使用英勇跳躍後，3 回合內下一次使用充能消耗減少_16%_。\n\n_+2：_蕾零安潔使用英勇跳躍後，3 回合內下一次使用充能消耗減少_30%_。\n\n_+3：_蕾零安潔使用英勇跳躍後，3 回合內下一次使用充能消耗減少_40%_。\n\n_+4：_蕾零安潔使用英勇跳躍後，3 回合內下一次使用充能消耗減少_50%_。

actors.hero.talent.expanding_wave.title=廣域衝擊
actors.hero.talent.expanding_wave.desc=_+1：_震地衝擊的射程由5格擴大到_6格_，角度從60度展寬為_75度_。\n\n_+2：_震地衝擊的射程由5格擴大到_7格_，角度從60度展寬為_90度_。\n\n_+3：_震地衝擊的射程由5格擴大到_8格_，角度從60度展寬為_105度_。\n\n_+4：_震地衝擊的射程由5格擴大到_9格_，角度從60度展寬為_120度_。
actors.hero.talent.striking_wave.title=複合震波
actors.hero.talent.striking_wave.desc=_+1：_使用震地衝擊時，有_30%_機率觸發攻擊特效，如附魔與連擊。\n\n_+2：_使用震地衝擊時，有_60%_機率觸發攻擊特效，如附魔與連擊。\n\n_+3：_使用震地衝擊時，有_90%_機率觸發攻擊特效，如附魔與連擊。\n\n_+4：_使用震地衝擊時，有_100%_機率觸發攻擊特效，如附魔與連擊，且附魔強度_提升20%_。
actors.hero.talent.shock_force.title=強力衝擊
actors.hero.talent.shock_force.desc=_+1：_震地衝擊傷害增加_20%_，有_25%_機率將目標擊暈而非殘廢。\n\n_+2：_震地衝擊傷害增加_40%_，有_50%_機率將目標擊暈而非殘廢。\n\n_+3：_震地衝擊傷害增加_60%_，有_75%_機率將目標擊暈而非殘廢。\n\n_+4：_震地衝擊傷害增加_80%_，有_100%_機率將目標擊暈而非殘廢。

actors.hero.talent.sustained_retribution.title=持續反擊
actors.hero.talent.sustained_retribution.desc=_+1：_反擊的額外傷害增加到_115%_，分配給接下來_2_次攻擊。\n\n_+2：_反擊的額外傷害增加到_130%_，分配給接下來_3_次攻擊。\n\n_+3：_反擊的額外傷害增加到_145%_，分配給接下來_4_次攻擊。\n\n_+4：_反擊的額外傷害增加到_160%_，分配給接下來_5_次攻擊。\n\n註：原本為100%額外傷害的一次攻擊。
actors.hero.talent.shrug_it_off.title=痛覺閾值
actors.hero.talent.shrug_it_off.desc=_+1：_蕾零安潔在苦痛堅忍中的減傷由50%提升至_60%_。\n\n_+2：_蕾零安潔在苦痛堅忍中的減傷由50%提升至_68%_。\n\n_+3：_蕾零安潔在苦痛堅忍中的減傷由50%提升至_74%_。\n\n_+4：_蕾零安潔在苦痛堅忍中的減傷由50%提升至_80%_。
actors.hero.talent.even_the_odds.title=情勢反轉
actors.hero.talent.even_the_odds.desc=_+1：_蕾零安潔在苦痛堅忍結束時，周圍兩格每有一名敵人，增加_5%額外傷害_。\n\n_+2：_蕾零安潔在苦痛堅忍結束時，周圍兩格每有一名敵人，增加_10%額外傷害_。\n\n_+3：_蕾零安潔在苦痛堅忍結束時，周圍兩格每有一名敵人，增加_15%額外傷害_。\n\n_+4：_蕾零安潔在苦痛堅忍結束時，周圍兩格每有一名敵人，增加_20%額外傷害_。

#mage
actors.hero.talent.empowering_meal.title=盈能一餐
actors.hero.talent.empowering_meal.desc=_+1：_進食會為茉莉伊洛接下來3次法杖效果增加 _2 點額外傷害_。\n\n_+2：_進食會為茉莉伊洛接下來3次法杖效果增加 _3 點額外傷害_。
actors.hero.talent.scholars_intuition.title=學者直覺
actors.hero.talent.scholars_intuition.desc=_+1：_茉莉伊洛鑑定法杖的速度提升為原來的_ 3 倍_。\n\n_+2：_茉莉伊洛 _使用法杖時_會將其_瞬間鑑定_。
actors.hero.talent.tested_hypothesis.title=實驗假設
actors.hero.talent.tested_hypothesis.desc=_+1：_每當茉莉伊洛鑑定了一件物品, 他將獲得 _2 回合的法杖充能_。\n\n_+2：_每當茉莉伊洛鑑定了一件物品, 他將獲得 _3 回合的法杖充能_。
actors.hero.talent.backup_barrier.title=備用屏障
actors.hero.talent.backup_barrier.desc=_+1：_每當茉莉伊洛釋放老魔杖最後一點充能，他獲得 _3 點護盾_。\n\n_+2：_每當茉莉伊洛釋放老魔杖最後一點充能，他獲得 _5 點護盾_。
actors.hero.talent.backup_barrier.meta_desc=_如果這個天賦被其它英雄獲得_，那麼它會由持有的等級最高的法杖觸發。

actors.hero.talent.energizing_meal.title=充能一餐
actors.hero.talent.energizing_meal.desc=_+1：_茉莉伊洛進食只花費一個回合併獲得 _5 回合的法杖充能_。\n\n_+2：_茉莉伊洛進食只花費一個回合併獲得 _8 回合的法杖充能_。
actors.hero.talent.inscribed_power.title=卷藏秘能
actors.hero.talent.inscribed_power.desc=_+1：_ 茉莉伊洛閱讀一張卷軸後，他的_下 2 次_法杖效果提升 2 級。\n\n_+2：_ 茉莉伊洛閱讀一張卷軸後，他的_下 3 次_法杖效果提升 2 級。\n\n如果閱讀的卷軸是升級卷軸、嬗變卷軸、注魔秘卷或蛻變秘卷，則法杖的強化次數翻倍。
actors.hero.talent.wand_preservation.title=法杖回收
actors.hero.talent.wand_preservation.desc=_+1：_當茉莉伊洛將新的法杖注入老魔杖時，先前灌注的法杖有_67%_的機率以0級狀態回收，在回收失敗的時候會以 1 個奧術聚酯取而代之。\n\n_+2：_當茉莉伊洛將新的法杖注入老魔杖時，先前灌注的法杖有_100%_的機率_以0級狀態回收。\n\n此天賦最多能成功回收法杖五次，在那之後將只能將法杖轉化為奧術聚酯。
actors.hero.talent.wand_preservation.meta_desc=_如果這個天賦被其它英雄取得_，那麼它會增加法杖於鍊金釜中轉化為奧術聚酯的數量。+1 時法杖轉化的聚酯數量增加 1 ，+2 時則增加 2 。
actors.hero.talent.arcane_vision.title=奧術感知
actors.hero.talent.arcane_vision.desc=_+1：_當茉莉伊洛使用法杖命中敵人時，獲取目標視野，持續 _10 回合_。\n\n_+2：_當茉莉伊洛使用法杖命中敵人時，獲取目標視野，持續 _15 回合_。
actors.hero.talent.shield_battery.title=儲能護盾
actors.hero.talent.shield_battery.desc=_+1：_茉莉伊洛能以自身為目標施法，將法杖的每點充能轉化為_ 4% 最大生命值_的護盾。\n\n_+2：_茉莉伊洛能以自身為目標施法，將法杖的每點充能轉化為_ 6% 最大生命值_的護盾。

actors.hero.talent.desperate_power.title=絕境迫能
actors.hero.talent.desperate_power.desc=_+1:_ 茉莉伊洛的法杖和老魔杖在僅剩最後一點充能時獲得 _1 額外等級_。\n\n_+2:_ 茉莉伊洛的法杖和老魔杖在僅剩最後一點充能時獲得 _2 額外等級_。\n\n_+3:_ 茉莉伊洛的法杖和老魔杖在僅剩最後一點充能時獲得 _3 額外等級_。
actors.hero.talent.ally_warp.title=移形換位
actors.hero.talent.ally_warp.desc=_+1: _茉莉伊洛可以選取一名_2格範圍內_的友方單位，與其瞬間交換位置。\n\n_+2: _茉莉伊洛可以選取一名_4格範圍內_的友方單位，與其瞬間交換位置。\n\n_+3: _茉莉伊洛可以選取一名_6格範圍內_的友方單位，與其瞬間交換位置。\n\n茉莉伊洛不能與無法移動的友方單位交換位置。

actors.hero.talent.empowered_strike.title=蓄能打擊
actors.hero.talent.empowered_strike.desc=_+1：_戰鬥巫女使用老魔杖施法後，下一次用其造成的近戰攻擊將產生_16%額外傷害_，且老魔杖的額外效果獲得_50%_威力提升。\n\n_+2：_戰鬥巫女使用老魔杖施法後，下一次用其造成的近戰攻擊將產生_33%額外傷害_，且老魔杖的額外效果獲得_100%_威力提升。\n\n_+3：_戰鬥巫女使用老魔杖施法後，下一次用其造成的近戰攻擊將產生_50%額外傷害_，且老魔杖的額外效果獲得_150%_威力提升。
actors.hero.talent.mystical_charge.title=充能秘術
actors.hero.talent.mystical_charge.desc=_+1：_當戰鬥巫女用老魔杖近戰擊中敵人時，會獲得相當於_0.5回合_的神器充能效果。\n\n_+2：_當戰鬥巫女用老魔杖近戰擊中敵人時，會獲得相當於_1回合_的神器充能效果。\n\n_+3：_當戰鬥巫女用老魔杖近戰擊中敵人時，會獲得相當於_1.5回合_的神器充能效果。
actors.hero.talent.excess_charge.title=盈能屏障
actors.hero.talent.excess_charge.desc=_+1：_戰鬥巫女的老魔杖滿充能時，其上的每級升級都會在他下一次使用老魔杖施法時使自身獲得_0.67點護盾值_。\n\n_+2：_戰鬥巫女的老魔杖滿充能時，其上的每級升級都會在他下一次使用老魔杖施法時使自身獲得_1.33點護盾值_。\n\n_+3：_戰鬥巫女的老魔杖滿充能時，其上的每級升級都會在他下一次使用老魔杖施法時使自身獲得_2點護盾值_。

actors.hero.talent.soul_siphon.title=靈魂分食
actors.hero.talent.soul_siphon.desc=_+1：_其他單位造成的物理傷害同樣會觸發噬魂少女的靈魂標記，但只有_13%效果_。\n\n_+2：_其他單位造成的物理傷害同樣會觸發噬魂少女的靈魂標記，但只有_27%效果_。\n\n_+3：_其他單位造成的物理傷害同樣會觸發噬魂少女的靈魂標記，但只有_40%效果_。
actors.hero.talent.soul_eater.title=噬魂秘法
actors.hero.talent.soul_eater.desc=_+1：_靈魂標記單位受到的每點物理傷害都會提供相當於_0.33回合_的飢餓值；當持有靈魂標記的單位死亡時，噬魂少女有_10%機率_觸發一次進食效果。\n\n_+2：_靈魂標記單位受到的每點物理傷害都會提供相當於_0.67回合_的飢餓值；當持有靈魂標記的單位死亡時，噬魂少女有_20%機率_觸發一次進食效果。\n\n_+3：_靈魂標記單位受到的每點物理傷害都會提供相當於_1回合_的飢餓值；當持有靈魂標記的單位死亡時，噬魂少女有_30%機率_觸發一次進食效果。
actors.hero.talent.necromancers_minions.title=怨靈爪牙
actors.hero.talent.necromancers_minions.desc=_+1：_擁有靈魂標記的敵人死亡時，有_13%機率_成為一隻被噬魂少女腐化的怨靈。\n\n_+2：_擁有靈魂標記的敵人死亡時，有_27%機率_成為一隻被噬魂少女腐化的怨靈。\n\n_+3：_擁有靈魂標記的敵人死亡時，有_40%機率_成為一隻被噬魂少女腐化的怨靈。

actors.hero.talent.blast_radius.title=廣域打擊
actors.hero.talent.blast_radius.desc=_+1：_元素風暴的打擊半徑從4格擴大到 _5格_。\n\n_+2：_元素風暴的打擊半徑從4格擴大到 _6格_。\n\n_+3：_元素風暴的打擊半徑從4格擴大到 _7格_。\n\n_+4：_元素風暴的打擊半徑從4格擴大到 _8格_。
actors.hero.talent.elemental_power.title=元素之力
actors.hero.talent.elemental_power.desc=_+1：_元素風暴的威力提升_25%_。\n\n_+2：_元素風暴的威力提升_50%_。\n\n_+3：_元素風暴的威力提升_75%_。\n\n_+4：_元素風暴的威力提升_100%_。
actors.hero.talent.reactive_barrier.title=反應屏障
actors.hero.talent.reactive_barrier.desc=_+1：_元素風暴每擊中一個目標，茉莉伊洛獲得_2.5_點護盾，最多計算 5 個目標。\n\n_+2：_元素風暴每擊中一個目標，茉莉伊洛獲得_5_點護盾，最多計算 6 個目標。\n\n_+3：_元素風暴每擊中一個目標，茉莉伊洛獲得_7.5_點護盾，最多計算 7 個目標。\n\n_+4：_元素風暴每擊中一個目標，茉莉伊洛獲得_10_點護盾，最多計算 8 個目標。

actors.hero.talent.wild_power.title=狂野魔力
actors.hero.talent.wild_power.desc=_+1：_釋放狂野魔法時，法杖會被視為原等級_+2_或_+3_，不可由此效果超過 +4。\n\n_+2：_釋放狂野魔法時，法杖會被視為原等級_+3_，不可由此效果超過 +5。\n\n_+3：_釋放狂野魔法時，法杖會被視為原等級_+3_或_+4_，不可由此效果超過 +6。\n\n_+4：_釋放狂野魔法時，法杖會被視為原等級_+4_，不可由此效果超過 +7。
actors.hero.talent.fire_everything.title=法力傾瀉
actors.hero.talent.fire_everything.desc=_+1：_狂野魔法將釋放法杖由 4 次提升到_5_次，並且每一根法杖有_25%_的機率可被釋放 3 次。\n\n_+2：_狂野魔法將釋放法杖由 4 次提升到_6_次，並且每一根法杖有_50%_的機率可被釋放 3 次。\n\n_+3：_狂野魔法將釋放法杖由 4 次提升到_7_次，並且每一根法杖有_75%_的機率可被釋放 3 次。\n\n_+4：_狂野魔法將釋放法杖由 4 次提升到_8_次，並且每一根法杖有_100%_的機率可被釋放 3 次。
actors.hero.talent.conserved_magic.title=節能施法
actors.hero.talent.conserved_magic.desc=_+1：_狂野魔法每次釋放法杖消耗的充能從0.5點下降至_0.33_點。\n並且狂野魔法有_25%_機率不花費時間。\n\n_+2：_狂野魔法每次釋放法杖消耗的充能從0.5點下降至_0.225_點。\n並且狂野魔法有_50%_機率不花費時間。\n\n_+3：_狂野魔法每次釋放法杖消耗的充能從0.5點下降至_0.15_點。\n並且狂野魔法有_75%_機率不花費時間。\n\n_+4：_狂野魔法每次釋放法杖消耗的充能從0.5點下降至_0.1_點。\n並且狂野魔法有_100%_機率不花費時間。

actors.hero.talent.telefrag.title=傳送擠壓
actors.hero.talent.telefrag.desc=_+1：_當茉莉伊洛傳送回信標與另一角色發生碰撞時，茉莉伊洛對其造成_10-15點_傷害，但自己會受到_5點傷害_。\n\n_+2：_當茉莉伊洛傳送回信標與另一角色發生碰撞時，茉莉伊洛對其造成_20-30點_傷害，但自己會受到_10點傷害_。\n\n_+3：_當茉莉伊洛傳送回信標與另一角色發生碰撞時，茉莉伊洛對其造成_30-45點_傷害，但自己會受到_15點傷害_。\n\n_+4：_當茉莉伊洛傳送回信標與另一角色發生碰撞時，茉莉伊洛對其造成_40-60點_傷害，但自己會受到_20點傷害_。\n\n玩家不會死於自傷，且該傷害可由魔法抵抗效果減免。
actors.hero.talent.remote_beacon.title=彼方信標
actors.hero.talent.remote_beacon.desc=_+1:_茉莉伊洛可以在_4格_內的任意一處放置一個信標。\n\n_+2:_茉莉伊洛可以在_8格_內的任意一處放置一個信標。\n\n_+3:_茉莉伊洛可以在_12格_內的任意一處放置一個信標。\n\n_+4:_茉莉伊洛可以在_16格_內的任意一處放置一個信標。\n\n茉莉伊洛無法在其不可抵達的位置放置信標。
actors.hero.talent.longrange_warp.title=長途傳送
actors.hero.talent.longrange_warp.desc=_+1：_茉莉伊洛能夠跨層傳送，但消耗_150%的充能_。\n\n_+2：_茉莉伊洛能夠跨層傳送，但消耗_117%的充能_。\n\n_+3：_茉莉伊洛能夠跨層傳送，且僅消耗_83%的充能_。\n\n_+4：_茉莉伊洛能夠跨層傳送，且僅消耗_50%的充能_。\n\n茉莉伊洛不能借助此能力離開封鎖的樓層。

#rogue
actors.hero.talent.cached_rations.title=備用口糧
actors.hero.talent.cached_rations.desc=_+1：_極影鈴虹在探索地下城的前期可以從寶箱中找到 _4塊小型口糧_。\n\n_+2：_極影鈴虹在探索地下城的前期可以從寶箱中找到 _6塊小型口糧_。
actors.hero.talent.thiefs_intuition.title=竊賊直覺
actors.hero.talent.thiefs_intuition.desc=_+1：__裝備戒指時_極影鈴虹將以兩倍於平時的速度鑑定該戒指，並且在_裝備戒指時_鑑定其種類。\n\n_+2：__裝備戒指時_極影鈴虹將立刻鑑定該戒指，並且在_拾取戒指時_鑑定其種類。
actors.hero.talent.sucker_punch.title=陰險打擊
actors.hero.talent.sucker_punch.desc=_+1：_初次伏擊一名敵人時極影鈴虹將造成_ 1~2 點額外傷害_。\n\n_+2：_初次伏擊一名敵人時極影鈴虹將造成_ 2 點額外傷害_。
actors.hero.talent.protective_shadows.title=暗影庇護
actors.hero.talent.protective_shadows.desc=_+1：_極影鈴虹在隱形時，每_2_回合獲得一點護盾，最多積累_3_點。\n\n_+2：_極影鈴虹在隱形時，每_1_回合獲得一點護盾，最多積累_5_點。

actors.hero.talent.mystical_meal.title=秘術祭食
actors.hero.talent.mystical_meal.desc=_+1：_極影鈴虹進食僅消耗1回合，並提供_3回合的神器充能_。\n\n_+1：_極影鈴虹進食僅消耗1回合，並提供_5回合的神器充能_。\n\n這項天賦不能使豐饒之角對自身充能。
actors.hero.talent.inscribed_stealth.title=卷藏匿影
actors.hero.talent.inscribed_stealth.desc=_+1:_ 極影鈴虹閱讀卷軸後會獲得_ 3 回合_的隱身。\n\n_+2:_ 極影鈴虹閱讀卷軸後會獲得_ 5 回合_的隱身。\n\n如果閱讀的卷軸是升級卷軸、嬗變卷軸、注魔秘卷或蛻變秘卷，則獲得的隱身時長翻倍。
actors.hero.talent.wide_search.title=廣域搜索
actors.hero.talent.wide_search.desc=_+1：_極影鈴虹的搜索範圍由方形 5x5 增幅至 _圓形 7x7_。\n\n_+2：_極影鈴虹的搜索範圍由方形 5x5 增幅至 _方形 7x7_。
actors.hero.talent.wide_search.meta_desc=_如果這個天賦被其它英雄獲得_，那麼它會在 +1 等級時擴張搜索範圍至 5x5 的圓形，或在 +2 等級時擴張搜索範圍至 5x5 的方形。
actors.hero.talent.silent_steps.title=無聲步伐
actors.hero.talent.silent_steps.desc=_+1：_極影鈴虹不會驚醒_距其3格或更遠的敵人_。\n\n_+2：_極影鈴虹不會驚醒_未與其相鄰的敵人_。
actors.hero.talent.rogues_foresight.title=行竊預知
actors.hero.talent.rogues_foresight.desc=_+1：_當極影鈴虹進入有隱藏房間的新樓層時，有 _50% 的機率察覺_該層有隱藏房間。\n\n_+2：_當極影鈴虹進入有隱藏房間的新樓層時，有 _75% 的機率察覺_該層有隱藏房間。

actors.hero.talent.light_cloak.title=輕便斗篷
actors.hero.talent.light_cloak.desc=_+1：_極影鈴虹不裝備暗影斗篷也能使用其功能，但未裝備時斗篷的充能速率會降至_25%_。\n\n_+2：_極影鈴虹不裝備暗影斗篷也能使用其功能，但未裝備時斗篷的充能速率會降至_50%_。\n\n_+3：_極影鈴虹不裝備暗影斗篷也能使用其功能，但未裝備時斗篷的充能速率會降至_75%_。
actors.hero.talent.light_cloak.meta_desc=_如果這個天賦被其它英雄獲得_，那麼它會在 +1/+2/+3 等級時提高 7/13/20%的所有神器充能速度。
actors.hero.talent.enhanced_rings.title=戒指強化
actors.hero.talent.enhanced_rings.desc=_+1：_使用神器後的 _3 回合_內，極影鈴虹裝備的所有戒指都會提升 1 級。\n\n_+2：_使用神器後的 _6 回合_內，極影鈴虹裝備的所有戒指都會提升 1 級。\n\n_+3：_使用神器後的 _9 回合_內，極影鈴虹裝備的所有戒指都會提升 1 級。

actors.hero.talent.enhanced_lethality.title=直擊要害
actors.hero.talent.enhanced_lethality.desc=_+1：_皇家刺客可以根據潛伏階段直接斬殺生命值低於_ 4/13/27/67% _的目標。\n\n_+2：_皇家刺客可以根據潛伏階段直接斬殺生命值低於_ 5/17/33/83% _的目標。\n\n_+3：_皇家刺客可以根據潛伏階段直接斬殺生命值低於_ 6/20/40/100% _的目標。\n\n註：原先為 3/10/20/50%。
actors.hero.talent.assassins_reach.title=超距索命
actors.hero.talent.assassins_reach.desc=_+1：_皇家刺客每個階段的潛伏攻擊閃現範圍延長至_ 1/3/4/6 格_。\n\n_+2：_皇家刺客每個階段的潛伏攻擊閃現範圍延長至_ 2/4/6/8 格_。\n\n_+3：_皇家刺客每個階段的潛伏攻擊閃現範圍延長至_ 2/5/7/10 格_。\n\n註：原先為 1/2/3/4 格。這種閃現可以越過危險環境或敵人，但不能穿透牆壁等堅固地形。
actors.hero.talent.bounty_hunter.title=賞金獵手
actors.hero.talent.bounty_hunter.desc=_+1：_被皇家刺客用技能刺殺的敵人，依據刺殺技能的等級，其戰利品掉落機率提升2/4/8/16%。\n\n_+2：_被皇家刺客用技能刺殺的敵人，依據刺殺技能的等級，其戰利品掉落機率提升4/8/16/32%。\n\n_+3：_被皇家刺客用技能刺殺的敵人，依據刺殺技能的等級，其戰利品掉落機率提升6/12/24/48%。

actors.hero.talent.evasive_armor.title=靈猴之護
actors.hero.talent.evasive_armor.desc=_+1：_處於逸動狀態時，風行之子的護甲每擁有1點額外力量便獲得_1點閃避_。\n\n_+2：_處於逸動狀態時，風行之子的護甲每擁有1點額外力量便獲得_2點閃避_。\n\n_+3：_處於逸動狀態時，風行之子的護甲每擁有1點額外力量便獲得_3點閃避_。
actors.hero.talent.projectile_momentum.title=飛速投擲
actors.hero.talent.projectile_momentum.desc=_+1：_處於逸動狀態時，風行之子使用投擲武器時獲得額外的_ 20% 命中與 15% 傷害_。\n\n_+2：_處於逸動狀態時，風行之子使用投擲武器時獲得額外的_ 40% 命中與 30% 傷害_。\n\n_+3：_處於逸動狀態時，風行之子使用投擲武器時獲得額外的_ 60% 命中與 45% 傷害_。
actors.hero.talent.speedy_stealth.title=無人之境
actors.hero.talent.speedy_stealth.desc=_+1：_風行之子在隱身時，每回合獲得2層動量。\n\n_+2：_除獲得+1的增益外，當風行之子隱身時，逸動效果持續的回合數不會下降。\n\n_+3：_除獲得+1，+2的增益外，當風行之子隱身時，不論其是否處於逸動狀態，他的移動速度都會翻倍。

actors.hero.talent.hasty_retreat.title=猜我在哪
actors.hero.talent.hasty_retreat.desc=_+1：_極影鈴虹在閃現後獲得_1回合_的極速與隱身。\n\n_+2：_極影鈴虹在閃現後獲得_2回合_的極速與隱身。\n\n_+3：_極影鈴虹在閃現後獲得_3回合_的極速與隱身。\n\n_+4：_極影鈴虹在閃現後獲得_4回合_的極速與隱身。
actors.hero.talent.body_replacement.title=替身掩護
actors.hero.talent.body_replacement.desc=_+1：_閃現時，極影鈴虹會留下一個有_ 20 點生命與 1-3 點護甲_的替身木樁。\n\n_+2：_閃現時，極影鈴虹會留下一個有_ 40 點生命與 2-6 點護甲_的替身木樁。\n\n_+3：_閃現時，極影鈴虹會留下一個有_ 60 點生命與 3-9 點護甲_的替身木樁。\n\n_+4：_閃現時，極影鈴虹會留下一個有_ 80 點生命與 4~12 點護甲_的替身木樁。\n\n同一時間只可存在一個替身木樁。
actors.hero.talent.shadow_step.title=煙幕潛行
actors.hero.talent.shadow_step.desc=_+1：_極影鈴虹隱身時，煙幕爆炸可以瞬間發動，並且充能花費會_降低 16%_。隱身時的煙幕爆炸不會致盲敵人，也不會觸發其他天賦。\n\n_+2：_極影鈴虹隱身時，煙幕爆炸可以瞬間發動，並且充能花費會_降低 30%_。隱身時的煙幕爆炸不會致盲敵人，也不會觸發其他天賦。\n\n_+3：_極影鈴虹隱身時，煙幕爆炸可以瞬間發動，並且充能花費會_降低 41%_。隱身時的煙幕爆炸不會致盲敵人，也不會觸發其他天賦。\n\n_+4：_極影鈴虹隱身時，煙幕爆炸可以瞬間發動，並且充能花費會_降低 50%_。隱身時的煙幕爆炸不會致盲敵人，也不會觸發其他天賦。

actors.hero.talent.fear_the_reaper.title=恐懼蔓延
actors.hero.talent.fear_the_reaper.desc=_+1：_擁有奪命印記的敵人在生命值降為 0 時會獲得_殘廢_效果。\n\n_+2：_擁有奪命印記的敵人在生命值降為 0 時會獲得_殘廢與恐懼_效果。\n\n_+3：_擁有奪命印記的敵人在生命值降為 0 時會獲得_殘廢與恐懼_效果，並且 3 方格內的其他敵人也會獲得_殘廢_效果。\n\n_+4：_擁有奪命印記的敵人在生命值降為 0 時會獲得_殘廢與恐懼_效果，並且 3 方格內的其他敵人也會獲得_殘廢與恐懼_效果。
actors.hero.talent.deathly_durability.title=死神外衣
actors.hero.talent.deathly_durability.desc=_+1：_死於奪命印記的敵人會賦予極影鈴虹其被印記時生命值 _13%_ 的護盾值。\n\n_+2：_死於奪命印記的敵人會賦予極影鈴虹其被印記時生命值 _25%_ 的護盾值。\n\n_+3：_死於奪命印記的敵人會賦予極影鈴虹其被印記時生命值 _38%_ 的護盾值。\n\n_+4：_死於奪命印記的敵人會賦予極影鈴虹其被印記時生命值 _50%_ 的護盾值。
actors.hero.talent.double_mark.title=雙重印記
actors.hero.talent.double_mark.desc=_+1：_標記一個目標後立即標記另一目標時，標記的充能消耗降低_30%_。\n\n_+2：_標記一個目標後立即標記另一目標時，標記的充能消耗降低_50%_。\n\n_+3：_標記一個目標後立即標記另一目標時，標記的充能消耗降低_65%_。\n\n_+4：_標記一個目標後立即標記另一目標時，標記的充能消耗降低_75%_。

actors.hero.talent.shadow_blade.title=影鑄之刃
actors.hero.talent.shadow_blade.desc=_+1：_暗影映像獲得其主人每回合傷害的_8%_，有_25%_機率使用主人武器的附魔。\n\n_+2：_暗影映像獲得其主人每回合傷害的_16%_，有_50%_機率使用主人武器的附魔。\n\n_+3：_暗影映像獲得其主人每回合傷害的_24%_，有_75%_機率使用主人武器的附魔。\n\n_+4：_暗影映像獲得其主人每回合傷害的_32%_，有_100%_機率使用主人武器的附魔。
actors.hero.talent.cloned_armor.title=影塑之甲
actors.hero.talent.cloned_armor.desc=_+1：_暗影映像獲得其主人護甲值的_12%_，有_25%_機率使用主人護甲的刻印。\n\n_+2：_暗影映像獲得其主人護甲值的_24%_，有_50%_機率使用主人護甲的刻印。\n\n_+3：_暗影映像獲得其主人護甲值的_36%_，有_75%_機率使用主人護甲的刻印。\n\n_+4：_暗影映像獲得其主人護甲值的_48%_，有_100%_機率使用主人護甲的刻印。
actors.hero.talent.perfect_copy.title=完美複製
actors.hero.talent.perfect_copy.desc=_+1：_暗影映像額外獲得其主人_10%_的最大生命值。並且極影鈴虹可以瞬間與_1格_距離以內的映像交換位置。\n\n_+2：_暗影映像額外獲得其主人_20%_的最大生命值，並且極影鈴虹可以瞬間與_2格_距離以內的映像交換位置。\n\n_+3：_暗影映像額外獲得其主人_30%_的最大生命值，並且極影鈴虹可以瞬間與_3格_距離以內的映像交換位置。\n\n_+4：_暗影映像額外獲得其主人_40%_的最大生命值，並且極影鈴虹可以瞬間與_4格_距離以內的映像交換位置。

#huntress
actors.hero.talent.natures_bounty.title=自然饋贈
actors.hero.talent.natures_bounty.desc=_+1：_頤蓮梅錵在探索地下城的前期可以從高草中找到 _4 個漿果_。\n\n_+2：_頤蓮梅錵在探索地下城的前期可以從高草中找到 _6 個漿果_。
actors.hero.talent.survivalists_intuition.title=生存直覺
actors.hero.talent.survivalists_intuition.desc=_+1：_頤蓮梅錵鑑定任何裝備的速度提升為原來的_ 1.75 倍_。\n\n_+2：_頤蓮梅錵鑑定任何裝備的速度提升為原來的_ 2.5 倍_。
actors.hero.talent.followup_strike.title=追加打擊
actors.hero.talent.followup_strike.desc=_+1：_當頤蓮梅錵用她的弓或其它投擲武器擊中敵人時，她對該敵人的下一次近戰攻擊將造成_ 2 點額外傷害_。\n\n_+2：_當頤蓮梅錵用她的弓或其他投擲武器擊中敵人時。她對該敵人的下一次近戰攻擊將造成_ 3 點額外傷害_。
actors.hero.talent.natures_aid.title=自然助力
actors.hero.talent.natures_aid.desc=_+1：_視野內的植物被踩踏時，頤蓮梅錵會獲得_每 3 回合_衰減一次的 0~2 點樹膚。\n\n_+2：_視野內的植物被踩踏時，頤蓮梅錵會獲得_每 5 回合_衰減一次的 0~2 點樹膚。

actors.hero.talent.invigorating_meal.title=活力一餐
actors.hero.talent.invigorating_meal.desc=_+1：_頤蓮梅錵進食只耗費1回合（食用漿果不耗費回合）並獲得_ 1 回合的極速_。\n\n_+2：_頤蓮梅錵進食只耗費1回合（食用漿果不耗費回合）並獲得_ 2 回合的極速_。
actors.hero.talent.liquid_nature.title=液蘊自然
actors.hero.talent.liquid_nature.desc=_+1:_ 當頤蓮梅錵飲用或投擲一瓶藥水時，周圍會生出_最多 4 格高草叢_，且周圍的敵人會被纏繞_ 1 回合_。\n\n_+2:_ 當頤蓮梅錵飲用或投擲一瓶藥水時，周圍會生出_最多 6 格高草叢_，且周圍的敵人會被纏繞_ 2 回合_。\n\n如果使用的藥水是力量藥水、經驗藥水、肌肉記憶合劑或神意啟發合劑，則高草叢的生長量和纏繞的時長均翻倍。
actors.hero.talent.rejuvenating_steps.title=復春步伐
actors.hero.talent.rejuvenating_steps.desc=_+1：_當頤蓮梅錵踏上矮草或灰燼時，它們會復生為高草，並立即被頤蓮梅錵踩踏。這個天賦_有 10 回合的冷卻時間_。\n\n_+2：_當頤蓮梅錵踏上矮草或灰燼時，它們會復生為高草，並立即被頤蓮梅錵踩踏。這個天賦_有 5 回合的冷卻時間_。\n\n若被動恢復效果被禁用或著英雄長時間內沒有獲得經驗，此天賦只會生出枯草。
actors.hero.talent.heightened_senses.title=敏銳感知
actors.hero.talent.heightened_senses.desc=_+1：_頤蓮梅錵能感知到_周圍 2 格以內_的敵人。\n\n_+2：_頤蓮梅錵能感知到_周圍 3 格以內_的敵人。
actors.hero.talent.durable_projectiles.title=矢石保養
actors.hero.talent.durable_projectiles.desc=_+1：_頤蓮梅錵手中的投擲武器獲得_ 50% 額外耐久度_。\n\n_+2：_頤蓮梅錵手中的投擲武器獲得_ 75% 額外耐久度_。

actors.hero.talent.point_blank.title=抵近射擊
actors.hero.talent.point_blank.desc=_+1：_當頤蓮梅錵近身使用投武或其短弓時，命中率將_僅降低30%_而非原先的降低50%。\n\n_+2：_當頤蓮梅錵近身使用投武或其短弓時，命中率將_僅降低10%_而非原先的降低50%。\n\n_+3：_當頤蓮梅錵近身使用投武或其短弓時，命中率將_提升10%_而非原先的降低50%。\n\n注意，遠程使用投武或靈能短弓時，命中率總提升50%。
actors.hero.talent.seer_shot.title=探地之矢
actors.hero.talent.seer_shot.desc=_+1：_當頤蓮梅錵射箭擊中地面時，會提供落點周圍3x3的視野，_持續5回合_。這個天賦有20回合的冷卻時間。\n\n_+1：_當頤蓮梅錵射箭擊中地面時，會提供落點周圍3x3的視野，_持續10回合_。這個天賦有20回合的冷卻時間。\n\n_+1：_當頤蓮梅錵射箭擊中地面時，會提供落點周圍3x3的視野，_持續15回合_。這個天賦有20回合的冷卻時間。
actors.hero.talent.seer_shot.meta_desc=_如果這個天賦被其它英雄獲得_，那麼它可被任何投擲物觸發。

actors.hero.talent.farsight.title=鷹眼遠視
actors.hero.talent.farsight.desc=_+1：_遠靈之主的視野範圍_擴大25%_。\n\n_+2：_遠靈之主的視野範圍_擴大50%_。\n\n_+3：_遠靈之主的視野範圍_擴大75%_。
actors.hero.talent.shared_enchantment.title=同步附魔
actors.hero.talent.shared_enchantment.desc=_+1：_ 投擲武器 _有33%機率_ 共享遠靈之主的靈能弓上的附魔。\n\n_+2：_ 投擲武器 _有67%機率_ 共享遠靈之主的靈能弓上的附魔。\n\n_+3：_ 投擲武器 _必定能夠_ 共享遠靈之主的靈能弓上的附魔。\n\n若裝備了已附魔的十字弩，使用飛鏢時這項天賦不會生效，因為飛鏢已經觸發了十字弩本身的附魔。
actors.hero.talent.shared_upgrades.title=同步升級
actors.hero.talent.shared_upgrades.desc=_+1：_當遠靈之主使用一件升級過的投擲武器攻擊時，其上的每級升級都會提升1回合狙擊標記的持續時間，並使遠靈之主的特殊攻擊傷害_提升10%_。\n\n_+2：_當遠靈之主使用一件升級過的投擲武器攻擊時，其上的每級升級都會提升1回合狙擊標記的持續時間，並使遠靈之主的特殊攻擊傷害_提升20%_。\n\n_+3：_當遠靈之主使用一件升級過的投擲武器攻擊時，其上的每級升級都會提升1回合狙擊標記的持續時間，並使遠靈之主的特殊攻擊傷害_提升30%_。

actors.hero.talent.durable_tips.title=持久藥液
actors.hero.talent.durable_tips.desc=_+1：_自然仙子的塗藥飛鏢擁有_2倍耐久值_。\n\n_+2：_自然仙子的塗藥飛鏢擁有_3倍耐久值_。\n\n_+3：_自然仙子的塗藥飛鏢擁有_4倍耐久值_。
actors.hero.talent.barkskin.title=樹膚韌甲
actors.hero.talent.barkskin.desc=_+1：_在草叢中時，自然仙子獲得等同於她的等級_0-50%_的樹膚效果，該效果每回合衰減。\n\n_+2：_在草叢中時，自然仙子獲得等同於她的等級_0-100%_的樹膚效果，該效果每回合衰減。\n\n_+3：_在草叢中時，自然仙子獲得等同於她的等級_0-150%_的樹膚效果，該效果每回合衰減。
actors.hero.talent.shielding_dew.title=露水護體
actors.hero.talent.shielding_dew.desc=_+1：_ 當自然仙子生命值滿時，拾取露珠可以提供為自然仙子提供護盾，上限為自然仙子_20% 的最大生命值_。\n\n_+2：_ 當自然仙子生命值滿時，拾取露珠可以提供為自然仙子提供護盾，上限為自然仙子_40% 的最大生命值_。\n\n_+3：_當自然仙子生命值滿時，拾取露珠可以提供為自然仙子提供護盾，上限為自然仙子_60% 的最大生命值_。

actors.hero.talent.fan_of_blades.title=千葉刀扇
actors.hero.talent.fan_of_blades.desc=_+1：_靈魂飛刃最多能命中_1個額外目標_，造成50%的傷害。目標須在視野內且與原目標同處於_30度_扇形內。\n\n_+2：_靈魂飛刃最多能命中_2個額外目標_，造成50%的傷害。目標須在視野內且與原目標同處於_60度_扇形內。\n\n_+3：_靈魂飛刃最多能命中_3個額外目標_，造成50%的傷害。目標須在視野內且與原目標同處於_90度_扇形內。\n\n_+4：_靈魂飛刃最多能命中_4個額外目標_，造成50%的傷害。目標須在視野內且與原目標同處於_120度_扇形內。
actors.hero.talent.projecting_blades.title=索敵飛刃
actors.hero.talent.projecting_blades.desc=_+1：_靈魂飛刃精準度提升_25%_，最多能穿透_2格固體地形_。\n\n_+2：_靈魂飛刃精準度提升_50%_，最多能穿透_4格固體地形_。\n\n_+3：_靈魂飛刃精準度提升_75%_，最多能穿透_6格固體地形_。\n\n_+4：_靈魂飛刃精準度提升_100%_，最多能穿透_8格固體地形_。
actors.hero.talent.spirit_blades.title=靈能飛刃
actors.hero.talent.spirit_blades.desc=_+1：_靈魂飛刃有_30%_的機率額外使用靈能短弓的附魔。\n\n_+2：_靈魂飛刃有_60%_的機率額外使用靈能短弓的附魔。\n\n_+3：_靈魂飛刃有_90%_的機率額外使用靈能短弓的附魔。\n\n_+4：_靈魂飛刃有_100%_的機率額外使用靈能短弓的附魔，且附魔強度_提升10%_。

actors.hero.talent.growing_power.title=茁壯之力
actors.hero.talent.growing_power.desc=_+1：_較之原先的33%與100%，自然之力對射擊速度與移動速度的加成提升為_38%_與_125%_。\n\n_+2：_較之原先的33%與100%，自然之力對射擊速度與移動速度的加成提升為_42%_與_150%_。\n\n_+3：_較之原先的33%與100%，自然之力對射擊速度與移動速度的加成提升為_46%_與_175%_。\n\n_+4：_較之原先的33%與100%，自然之力對射擊速度與移動速度的加成提升為_50%_與_200%_。
actors.hero.talent.natures_wrath.title=自然之怒
actors.hero.talent.natures_wrath.desc=_+1：_在自然之力的加持下，使用靈能弓的攻擊有 _8% 的機率_觸發一個隨機的負面植物效果。\n\n_+2：_在自然之力的加持下，使用靈能弓的攻擊有 _17% 的機率_觸發一個隨機的負面植物效果。\n\n_+3：_在自然之力的加持下，使用靈能弓的攻擊有 _25% 的機率_觸發一個隨機的負面植物效果。\n\n_+4：_在自然之力的加持下，使用靈能弓的攻擊有 _33% 的機率_觸發一個隨機的負面植物效果。\n\n可能觸發的植物為：致盲草、烈焰花、冰冠花、斷腸苔、風暴藤。
actors.hero.talent.wild_momentum.title=自然飛矢
actors.hero.talent.wild_momentum.desc=_+1：_使用靈能短弓射殺一名敵人時，延長_1回合_自然之力，最多延長_2_回合。\n\n_+2：_使用靈能短弓射殺一名敵人時，延長_2回合_自然之力，最多延長_4_回合。\n\n_+3：_使用靈能短弓射殺一名敵人時，延長_3回合_自然之力，最多延長_6_回合。\n\n_+4：_使用靈能短弓射殺一名敵人時，延長_4回合_自然之力，最多延長_8_回合。

actors.hero.talent.eagle_eye.title=鷹之瞭望
actors.hero.talent.eagle_eye.desc=_+1:_ 飛鷹的視野範圍從 6 格增加到_7_格。\n\n_+2:_ 飛鷹的視野範圍從 6 格增加到_8_格。\n\n_+3:_ 飛鷹的視野範圍從 6 格增加到_8_格，並獲得_2_格的靈視。\n\n_+4:_ 飛鷹的視野範圍從 6 格增加到_8_格，並獲得_3_格的靈視。
actors.hero.talent.go_for_the_eyes.title=奪目利爪
actors.hero.talent.go_for_the_eyes.desc=_+1：_飛鷹在攻擊時會撲抓敵人的眼睛並令其致盲_2_回合。\n\n_+2：_飛鷹在攻擊時會撲抓敵人的眼睛並令其致盲_4_回合。\n\n_+3：_飛鷹在攻擊時會撲抓敵人的眼睛並令其致盲_6_回合。\n\n_+4：_飛鷹在攻擊時會撲抓敵人的眼睛並令其致盲_8_回合。
actors.hero.talent.swift_spirit.title=疾風之魄
actors.hero.talent.swift_spirit.desc=_+1：_飛鷹的移動速度由每回合 2 格提升至_2.5_格，必定閃避其遭到的前_2次攻擊_次攻擊。\n\n_+2：_飛鷹的移動速度由每回合 2 格提升至_3_格，必定閃避其遭到的前_3_次攻擊。\n\n_+3：_飛鷹的移動速度由每回合 2 格提升至_3.5_格，必定閃避其遭到的前_4_次攻擊。\n\n_+4：_飛鷹的移動速度由每回合 2 格提升至_4_格，必定閃避其遭到的前_5_次攻擊。

#duelist
actors.hero.talent.strengthening_meal.title=強健一餐
actors.hero.talent.strengthening_meal.desc=_+1：_進食會使艾諾琳娜接下來的_2 次物理攻擊_造成 3 點額外傷害。\n\n_+2：_進食會使艾諾琳娜接下來的_3 次物理攻擊_造成 3 點額外傷害。
actors.hero.talent.adventurers_intuition.title=探險直覺
actors.hero.talent.adventurers_intuition.desc=_+1：_艾諾琳娜鑑定武器的速度提升至原來的_2.5倍_，鑑定護甲的速度提升至原來的_1.75倍_。\n_+2：_艾諾琳娜能夠瞬間鑑定_她裝備的_武器，且鑑定護甲的速度提升至原來的_2.5倍_。
actors.hero.talent.patient_strike.title=沉穩一擊
actors.hero.talent.patient_strike.desc=_+1：_如果艾諾琳娜在進行一次近戰攻擊前進行等待，該次攻擊將會造成_1-2額外傷害_。\n_+2：_如果艾諾琳娜在進行一次近戰攻擊前進行等待，該次攻擊將會造成_2額外傷害_。
actors.hero.talent.aggressive_barrier.title=烈氣護盾
actors.hero.talent.aggressive_barrier.desc=_+1：_ 艾諾琳娜在生命值低於_ 40% 最大生命值_時，使用武技會獲得 3 點護盾。\n\n_+2：_ 艾諾琳娜在生命值低於_ 60% 最大生命值_時，使用武技會獲得 3 點護盾。
actors.hero.talent.aggressive_barrier.meta_desc=_如果這個天賦被其它英雄獲得_，那麼此天賦變為在低生命值時進行近戰攻擊時獲得此護盾。此時這個天賦有 50 回合的冷卻時間。

actors.hero.talent.focused_meal.title=專注一餐
actors.hero.talent.focused_meal.desc=_+1：_艾諾琳娜進食只消耗一個回合，且會為主武器提供_ 1 點充能_。 \n\n_+2：_艾諾琳娜進食只消耗一個回合，且會為主武器提供_ 1.5 點充能_。
actors.hero.talent.focused_meal.meta_desc=_如果這個天賦被其它英雄取得_，那麼它會增強進食後的下一次攻擊。天賦 +1 時，下一次攻擊會增加 角色等級/3 的傷害，天賦 +2 時增加量則為 角色等級/2。
actors.hero.talent.liquid_agility.title=液蘊機敏
actors.hero.talent.liquid_agility.desc=_+1:_ 艾諾琳娜在飲用或投擲藥水的期間擁有_ 4 倍閃避_。\n\n_+2:_ 艾諾琳娜在飲用或投擲藥水的期間擁有_無限高閃避_。\n\n如果使用的藥水是力量藥水、經驗藥水、肌肉記憶合劑或神意啟發合劑，則閃避提升會額外持續 1 回合。
actors.hero.talent.weapon_recharging.title=武器充能
actors.hero.talent.weapon_recharging.desc=_+1:_ 艾諾琳娜在處於法杖或神器充能狀態時，每_10_回合恢復 1 點主武器充能。\n\n_+2:_ 艾諾琳娜在處於法杖或神器充能狀態時，每_6_回合恢復 1 點主武器充能。
actors.hero.talent.weapon_recharging.meta_desc=_如果這個天賦被其它英雄獲得_，那麼它會在英雄處於任一充能狀態時，在 +1 等級時提供 +5% 的近戰傷害，在 +2 等級時提供 +7.5% 的近戰傷害。
actors.hero.talent.lethal_haste.title=奪命余勢
actors.hero.talent.lethal_haste.desc=_+1：_艾諾琳娜用武技殺死一名敵人後，獲得_2 回合_極速。\n\n_+2：_艾諾琳娜用武技殺死一名敵人後，獲得_3 回合_極速。
actors.hero.talent.lethal_haste.meta_desc=_如果這個天賦被其它英雄獲得_，那麼此天賦可以被普通攻擊觸發。此時這個天賦有 100 回合的冷卻時間。
actors.hero.talent.swift_equip.title=迅疾配裝
actors.hero.talent.swift_equip.desc=_+1:_ 艾諾琳娜可以不消耗回合地_更換一次_裝備的武器，這個天賦有 20 回合的冷卻時間。\n\n_+2:_ 艾諾琳娜可以不消耗回合地_在 5 回合內更換兩次_裝備的武器，這個天賦有 20 回合的冷卻時間。\n\n當艾諾琳娜獲得此天賦，且其不處於冷卻時間時，點擊快捷欄中的未裝備武器時就能裝備它。

actors.hero.talent.precise_assault.title=精準打擊
actors.hero.talent.precise_assault.desc=_+1：_當艾諾琳娜使用了一個武技，她 5 回合內的的下一次近戰攻擊將會擁有_2 倍精準度_。\n\n_+2：_當艾諾琳娜使用了一個武技，她 5 回合內的的下一次近戰攻擊將會擁有_4 倍精準度_。\n\n_+3：_當艾諾琳娜使用了一個武技，她 5 回合內的的下一次近戰攻擊將會擁有_8 倍精準度_。
actors.hero.talent.precise_assault.meta_desc=_如果這個天賦被其它英雄獲得_，那麼它會在 +1/+2/+3 等級時提高 10/20/30% 的全局精準。
actors.hero.talent.deadly_followup.title=奪命追擊
actors.hero.talent.deadly_followup.desc=_+1：_ 當艾諾琳娜使用投擲武器命中敵人，她在隨後 5 回合對其造成的近戰傷害增加_8%_。\n\n_+2：_ 當艾諾琳娜使用投擲武器命中敵人，她在隨後 5 回合對其造成的近戰傷害增加_16%_。\n\n_+3：_ 當艾諾琳娜使用投擲武器命中敵人，她在隨後 5 回合對其造成的近戰傷害增加_24%_。

actors.hero.talent.secondary_charge.title=副手充能
actors.hero.talent.secondary_charge.desc=_+1：_乾坤宗師的副武器充能上限與充能速率上升至 _58%_，原為 50%。\n\n_+2：_乾坤宗師的副武器充能上限與充能速率上升至 _67%_，原為 50%。\n\n_+3：_乾坤宗師的副武器充能上限與充能速率上升至 _75%_，原為 50%。
actors.hero.talent.twin_upgrades.title=伴生強化
actors.hero.talent.twin_upgrades.desc=_+1：_當乾坤宗師同時握持兩把武器時，如果較弱的那一把武器的階級低於較強的那一把_2 階或更多_且等級更低，則其等級上升至與更強的那一把武器相同。\n\n_+2：_當乾坤宗師同時握持兩把武器時，如果較弱的那一把武器的階級低於較強的那一把_1 階或更多_且等級更低，則其等級上升至與更強的那一把武器相同。\n\n_+3：_當乾坤宗師同時握持兩把武器時，如果較弱的那一把武器的階級低於較強的那一把_0 階或更多_且等級更低，則其等級上升至與更強的那一把武器相同。
actors.hero.talent.combined_lethality.title=複合損傷
actors.hero.talent.combined_lethality.desc=_+1：_如果乾坤宗師成功使用了兩個不同的武技，則第二個使用的武技將處決_生命值低於 13%_的非Boss敵人。\n\n_+2：_如果乾坤宗師成功使用了兩個不同的武技，則第二個使用的武技將處決_生命值低於 27%_的非Boss敵人。\n\n_+3：_如果乾坤宗師成功使用了兩個不同的武技，則第二個使用的武技將處決_生命值低於 40%_的非Boss敵人。\n\n如果第二個使用的武技不包含攻擊動作，則處決效果將對接下來 5 回合內的下一次普通攻擊生效。

actors.hero.talent.unencumbered_spirit.title=無羈之魂
actors.hero.talent.unencumbered_spirit.desc=_+1：_ 每穿戴一件_階數為 3 或更低_的裝備，武道宗師獲取的內力就會_+40%_。\n\n_+2：_ 每穿戴一件_階數為 2 或更低_的裝備，武道宗師獲取的內力就會_+80%_。\n\n_+3：_ 每穿戴一件_階數為 1 或更低_的裝備，武道宗師獲取的內力就會_+120%_。還會免費獲得一件布甲與鑲釘手套。\n\n注意，此天賦在徒手或使用武力之戒攻擊的情況下無效。
actors.hero.talent.monastic_vigor.title=道心盎然
actors.hero.talent.monastic_vigor.desc=_+1：_如果武道宗師擁有 _100%的內力_，則各門武功會得到突破。\n\n_+2：_如果武道宗師擁有 _80%的內力_，則各門武功會得到突破。\n\n_+3：_如果武道宗師擁有 _60%的內力_，則各門武功會得到突破。\n\n當處於突破狀態：\n- 迅捷擊會施加武器的附魔效果。\n- 凝神的發動不消耗回合。\n- 梯雲縱的有效距離 +3。\n- 神龍擺尾的傷害 +50%，並且對周遭的所有敵人造成擊退和麻痺效果。\n- 純陽無極功會緩慢地恢復 20% 已損失生命值，並且在冥想過程中擁有 80% 的傷害減免效果。
actors.hero.talent.combined_energy.title=陰陽調和
actors.hero.talent.combined_energy.desc=_+1：_當武道宗師使用了一次武技與_消耗 4 點及以上內力的武功_，她會回復已消耗內力的 50%，並且重設施展武功的冷卻時間。\n\n_+2：_當武道宗師使用了一次武技與_消耗 3 點及以上內力的武功_，她會回復已消耗內力的 50%，並且重設施展武功的冷卻時間。\n\n_+3：_當武道宗師使用了一次武技與_消耗 2 點及以上內力的武功_，她會回復已消耗內力的 50%，並且重設施展武功的冷卻時間。

actors.hero.talent.close_the_gap.title=跨越彼端
