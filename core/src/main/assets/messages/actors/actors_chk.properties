actors.mobs.bosses.morphs.unknown=???
actors.mobs.bosses.morphs.name=墨菲厄斯
actors.mobs.bosses.morphs.desc=游離於世界之外的未知實體,不屬於這裡的一個存在。在它面前，任何東西都被無效化，它究竟是誰？\n\n演出即將開始，你能完成這場盛大的演出嗎？

actors.mobs.hollow.pumkingbomber.name=南瓜薑餅人
actors.mobs.hollow.pumkingbomber.leap=南瓜薑餅人正準備瞄準目標
actors.mobs.hollow.pumkingbomber.desc=這種生物是一個搞科研失敗的令人感到可愛但又恐怖的一個生物。據說他嘗試將TNT和薑餅人進行結合，但最終他還是遭到了反噬，還是失敗了。\n\n南瓜薑餅人將會鎖定目標後進行跳躍，到達目標點立刻自爆，造成巨大範圍爆炸傷害。

actors.mobs.npcs.deathrong.name=卡戎
actors.mobs.npcs.deathrong.desc=若要踏入地獄之大門，冥河便是你最後的阻礙。\n\n她在這裡守護著一切，你只需要付出一些身外之物，她就能保你安全渡過冥河。

actors.mobs.npcs.deathrongshop.name=卡戎
actors.mobs.npcs.deathrongshop.desc=她發現冥河的生意越來越難做，所以現在在萬聖大廳開起了商店，不久她就賺的盆滿缽滿。
actors.mobs.npcs.deathrongshop.talk=交談
actors.mobs.npcs.deathrongshop.buyback=卡戎小姐很爽快的退還了相應的商品。
actors.mobs.npcs.deathrongshop.talk_prison_intro=你好啊，歡迎來到我的商店。
actors.mobs.npcs.deathrongshop.talk_prison_warrior=你知道嗎，這裡的萬聖大殿其實不太真實……嘛，你當我說笑也行哦。
actors.mobs.npcs.deathrongshop.talk_prison_mage=你也是法師嗎？希望你最後不要墮落為魔女，大殿裡面那些魔女就是最好的例子……
actors.mobs.npcs.deathrongshop.talk_prison_rogue=我曾經見過你，小姐，只不過，你當時沒見過我。沒想到你已經長這麼大了，希望你還能知道你此行的目的。
actors.mobs.npcs.deathrongshop.talk_prison_huntress=小姐你好，你的身上有一種精靈的血脈……你莫非是祂的後代？或者是我多慮了……
actors.mobs.npcs.deathrongshop.talk_prison_duelist=小姐，你好！你似乎不屬於這個世界，你是訪問者之一嗎？

java.lang.boolean.name=三思而後行
java.lang.boolean.start_prompt=注意，這是一個特殊房間，並且你著實要進入此房間請確保有至少一把鐵鑰匙。否則請不要進入
java.lang.boolean.enter_yes=是的，我確定了
java.lang.boolean.enter_no=不，我改變主意了

actors.mobs.npcs.typhon.name=提豐
actors.mobs.npcs.typhon.desc=萬妖之祖，就連卡戎也懼怕三分。她來到這裡一定是有事情告訴你，刻耳柏洛斯就在她的無情烈火中化為了灰燼……
actors.mobs.npcs.typhon.dog_home=小刻，該回家了……
actors.mobs.npcs.typhon.rankings_desc=古堡征服者
actors.mobs.npcs.typhon.now_letgo=提豐一言不發……

custom.utils.typhonplot.message1=%s你好，我是提豐，很抱歉我家的寵物給你帶來了麻煩。
custom.utils.typhonplot.message2=其實它也不是想直接攻擊你，主要是有人打開了地獄的大門，當它出現的時候看見了你……
custom.utils.typhonplot.message3=嗯……所以你被它認為是開啟地獄大門的罪魁禍首……
custom.utils.typhonplot.message4=幸好，你很強大。而我也及時趕到……
custom.utils.typhonplot.message5=有關於那個打開地獄門的人，我調查到了
custom.utils.typhonplot.message6=他就是……墨菲厄斯……，是來自不屬於這個世界的外神
custom.utils.typhonplot.message7=沒想到堂堂萬妖之祖，竟有心思管這等閒事……
custom.utils.typhonplot.message8=沒錯，%s。在下正是影境之主-墨菲厄斯，這古堡是我瞞著地表那三個建造的。
custom.utils.typhonplot.message9=雖然這次打開地獄大門的計劃失敗了，但我們還會再次見面的……，但沒有我的力量，古堡皆為幻影……
custom.utils.typhonplot.message10=%s，這裡快要塌了。謝謝你為這裡所做的一切，但我們是時候說再見了……
custom.utils.typhonplot.message11=古堡的風波不會就這樣結束，而你也遇到了比水晶之心更加棘手的東西，你只能在輪迴中尋找答案……
custom.utils.typhonplot.message12=希望下一次見到你，你能找到墨菲厄斯的真正目的，再見！%s！

actors.mobs.npcs.deathrong.message1=%s,瞧一瞧,看一看。冥河渡人限時大特價，只需要 _500000_ 金幣即可渡河，過時不候哦。
actors.mobs.npcs.deathrong.message2=噢，你好啊活人，我叫卡戎，是冥河的擺渡人。嗯，你是怎麼以生者的身份來到這裡的？前方可是地獄的入口欸……
actors.mobs.npcs.deathrong.message3=哦，對了，剛才有一個黑帽人把地獄的入口打開了，恐怕會把“祂”給激怒。
actors.mobs.npcs.deathrong.message4=“祂“應該還沒有發現。在此之前，你可以前去察看一下嗎？雖然這可能讓你丟掉小命……
actors.mobs.npcs.deathrong.message5=作為報答，我就給你淺淺給你打個折吧，450金幣，助你過冥河，去面對“它”。
actors.mobs.npcs.deathrong.message6=什麼？你問我為什麼求助還要我自己花錢？啊哈哈哈哈！因為這是我的職責所在啊！
actors.mobs.npcs.deathrong.message7=快去吧！

actors.mobs.npcs.deathrong.quest_start_prompt=你準備好出發了嗎？這個船現在還沒有靈魂，你只需要給我 450 金幣我就為它注入靈魂。
actors.mobs.npcs.deathrong.gold_yes=是的，開始吧。
actors.mobs.npcs.deathrong.gold_no=不，暫時不行。

actors.mobs.npcs.deathrong.not_money=哎呀呀，既然你連 450 金幣都拿不出來，我不認為你有完成任務的能力。另外，警告你不要試圖自己去送死，否則別怪我翻臉。

actors.mobs.npcs.deathrong.fuck=無知者無畏，然而無禮者，更加可悲……，%s，你私自偷渡，準備迎接屬於你的歸宿吧……

actors.mobs.npcs.deathrong.can_not_money=待你有更多的金幣後再回來與我交談吧……

actors.mobs.npcs.deathrong.good_gold=好好好，請乘坐這靈魂擺渡船出發吧。

actors.mobs.npcs.deathrong.can_boat=快出發吧，希望你旅途順利:)。

actors.mobs.npcs.deathrong.hxz_toudu=你既然不付錢就來到對岸，那你就試試最強守護者吧。一切是你自找的……

actors.buffs.trueinvisibiity.name=讓我們出發吧！！！

actors.mobs.npcs.zeroboat.name=冥河擺渡船
actors.mobs.npcs.zeroboat.desc=乘上靈魂擺渡船，跨過冥河與人間的交界處，忘卻一切吧……


actors.mobs.bosses.morphs.message1=%s,你好。歡迎來到我的宅邸，我就是這裡的主人。
actors.mobs.bosses.morphs.message2=你與祂的戰鬥非常精彩，我表示非常的敬佩。然而，要想在這暗濤洶湧的世界中生存下來，光靠這樣是遠遠不夠的。
actors.mobs.bosses.morphs.message3=你擊敗的古神不過是祂的萬分之一的碎片，在無法用時間衡量的時空之中，這個碎片背叛了祂，來到這裡禍害這裡。
actors.mobs.bosses.morphs.message4=閣下想知道我是誰？不用擔心，我為閣下準備一場別開生面的一場旅行。這個古堡就是我對你的考驗。
actors.mobs.bosses.morphs.message5=……………………
actors.mobs.bosses.morphs.message6=我很期待你的表現，不要讓我們失望，我希望你能完成這場盛大的演出……現在，我將時間交給你了……
actors.mobs.bosses.morphs.message7=%s，這不是……死亡是……真實的…… 請你一定要……
actors.mobs.bosses.morphs.message8=不要掉入了他的圈套……

levels.cerdogbosslevel$yellowstar.name=黃昏結晶
levels.cerdogbosslevel$yellowstar.desc=這枚結晶散發著安寧卻詭譎的光芒，它現在正在等待入侵者的到來……

actors.mobs.bosses.cerberus.name=刻耳柏洛斯
actors.mobs.bosses.cerberus.desc=刻耳柏洛斯，隸屬於冥界的守門惡犬。它凝視著周圍的一切，似乎充滿了惡意和威脅。\n它身邊的環境異常寂靜，毫無生機。刻耳柏洛斯是死亡和絕望的代表，具有無比的威力，堪稱死亡的化身。
actors.mobs.bosses.cerberus.notice=死亡終將來到每一個人身邊，而你，是下一個！
actors.mobs.bosses.cerberus.dreamdied=噩夢終究會尋找到你的身上……
actors.mobs.bosses.cerberus.charging=將你的靈魂精華獻祭給我吧！
actors.mobs.bosses.cerberus.firewall=感受一下惡靈火牆的熱情吧!

actors.mobs.bosses.cerberus$rage.name=地獄歸來
actors.mobs.bosses.cerberus$rage.desc=刻耳柏洛斯的死亡已經不可避免，但它想拉你作為陪葬品！\n\n時間的推移或是外界的傷害都會消磨護盾。在護盾消散殆盡之際，刻耳柏洛斯會徹底消亡。\n\n剩餘的護盾：%d。

actors.mobs.bosses.cerberus.firewall_last5=惡靈火牆還有5回合將再次重燃。

actors.mobs.bosses.cerberus$notbrokenwall.desc=惡靈火牆存在期間，任何東西都無法逃離它的魔爪。在被惡靈火牆抓到後，將會被送往中心區域。

actors.mobs.bosses.cerberus$souldiedblobs.desc=靈魂汲取領域將對目標造成心魔損傷……，並且有機率給施法者添加奧術護盾。\n\n如果目標是偷渡過來的，則額外追加施法者相等體量的秘法護盾。

actors.mobs.bosses.cerberus$webblob.desc=噩夢纏繞將會在短暫延遲後纏繞所有在範圍的目標並造成真實傷害……

actors.mobs.bosses.cerberus.your_must_died=死亡……再生……毀滅……

actors.mobs.bosses.cerberus.defeated=%s,我記住你了……

actors.mobs.bosses.cerberus$dogguard.scorpion=哼？想逃？
actors.mobs.bosses.cerberus$dogguard.name=死魂守衛
actors.mobs.bosses.cerberus$dogguard.desc=刻耳柏洛斯的狀態已經非常不健康，這促使它召喚一個死魂守衛來助戰。\n\n守衛存在期間，每15回合自動抓目標。

#No Zuo No Die

actors.mobs.hollow.apprenticewitch.name=見習魔女
actors.mobs.hollow.apprenticewitch.desc=她曾是某魔法學院的學生，因為太過頑皮，沒能通過魔法考試，所以無法成為一名合格的法師。\n\n有些人會吸取教訓，繼續努力學習成為出色的法師，但她卻漸漸失去了對魔力的控制，境況逐漸墮落。如今，她只能作為一名見習魔女遊蕩在荒野之外，以汲取過路人靈魂為樂。
actors.mobs.hollow.apprenticewitch.charging=準備接受磷火的焚燒吧。

actors.mobs.hollow.frankenstein.name=未盡夢偶
actors.mobs.hollow.frankenstein.desc=遊蕩在萬聖大殿的未完成人偶，據說製作它們的主人因為它們失敗的外型和緩慢的速度最終拋棄了它們。它們已經陷入了癲狂之中，會尋找一切活著的生命，並撕碎他們的靈魂。

actors.mobs.hollow.hollowmimic.minames=南瓜燈
actors.mobs.hollow.hollowmimic.midescs=古堡中隨處可見的南瓜燈，你能看見它正在對你微笑，這讓你不免毛骨悚然。

actors.mobs.hollow.hollowmimic.cspx_name=虛無之牆
actors.mobs.hollow.hollowmimic.cspx_desc=外表看起像地面，實則是古堡的神秘力量扭曲牆壁，荒謬與無法理解，就是古堡的魅力所在！

actors.mobs.hollow.hollowmimic.name=牆怪
actors.mobs.hollow.hollowmimic.desc=牆怪也是擬態怪家族的一員，只不過，它們與它的寶箱怪近親不同的地方在於它們並不喜歡用寶箱勾引冒險者上鉤。\n\n它們更加喜歡讓冒險家放鬆警惕時倚靠牆壁時嗎，從背後來上一大口，使冒險者背後出現一個大的傷口，從而失血過多昏迷而死。

levels.cerdogbosslevel$diedcrused.name=亡魂祝福
levels.cerdogbosslevel$diedcrused.desc=因為你私自偷渡到對面，這讓卡戎很不高興。她使用了她的十分之一力量對刻耳柏洛斯進行了強化。\n\n亡魂祝福存在期間，Boss每隔50回合獲得50點護盾+秘法護盾，該效果會隨著時間而衰減。且刻耳柏洛斯的所有攻擊均附帶2-4點額外心魔損傷,傷害提升20%。

actors.mobs.hollow.butcher.name=電鋸狂人
actors.mobs.hollow.butcher.desc=電鋸狂人曾經也是一個冒險者，可現在由於各種原因，他已失去了神智。它徘徊這古堡周圍，尋找一切可以被撕碎的東西。\n\n_-_ 會額外造成5% _元素損傷_ \n_-_ {類型:心魔損傷{

actors.mobs.hollow.crumb.name=薑餅人
actors.mobs.hollow.crumb.desc=這是一個快樂的薑餅人，它徘徊在古堡中，倘若尋找到敵人，它就會”分享“它的快樂。\n\n它的攻擊將有機率加劇英雄的_飢餓_，且有機率偷取英雄的食物後逃到無人可看見的地方吃掉。\n\n擊敗薑餅人可以有效紓解飢餓，但也有可能加劇飢餓。
actors.mobs.hollow.crumb.stole_food=你的 %s 被調皮的薑餅人偷走了！
actors.mobs.hollow.crumb.carries=\n\n這個薑餅人攜帶著一個_%s_。明顯是從你身上摸來的……
actors.mobs.hollow.crumb.escapes=薑餅人在暗處吃掉了你的 %s ,並逃走了！

actors.buffs.elementalbuff.basebuff.scarybuff.name=心魔損傷
actors.buffs.elementalbuff.basebuff.scarybuff.desc=萬聖大殿盤踞著一股邪惡的未知力量，這種力量會漸漸消耗目標的心智，使目標持續收到心魔損傷\n\n當目標心智被長時間影響後，這種力量甚至會誘導目標進行自殘，並且把附近的敵人都吸引過來。\n\n注意：任何元素損傷都能通過休息漸漸降低。\n\n當前{心魔損傷{總占比：%1$s%% \n\n(失控指標:100%%)

actors.buffs.elementalbuff.damagebuff.scarydamagebuff.name=驚惶蝕心
actors.buffs.elementalbuff.damagebuff.scarydamagebuff.desc=長時間的心魔損傷讓你的心智幾近崩潰，將武器刺向自己的念頭無時無刻不在你腦海中盤旋。\n\n你感到十分焦慮與不安，似乎暗影正朝你的位置湧動。\n\n你的心智在理性與癲狂的邊緣不斷搖擺，所幸你竭盡全力，總算在惡意的折磨中保留了最後的清醒。這是幸運，還是不幸？\n\n剩餘{心魔損傷{異常時長：%s回合。

actors.buffs.elementalbuff.damagebuff.scarydamagebuff.on_kill=你的心智達到了臨界點，心魔最終還是吞噬了你……

actors.buffs.elementalbuff.immunities.scaryimmunitiesbuff.name=禪心靜定
actors.buffs.elementalbuff.immunities.scaryimmunitiesbuff.desc=理性終究戰勝了自殘的念頭。\n\n你握緊了武器，再一次。\n\n剩餘免疫時間：%s回合。

###HOLLOWEND

actors.mobs.npcs.dragongirlblue.name=半龍女僕-小藍
actors.mobs.npcs.dragongirlblue.desc=身穿藍色禮服，站在捕夢幻境法陣之下。她正在這裡進行著祈禱……
actors.mobs.npcs.dragongirlblue.message1=感謝您來與我交談，%s。
actors.mobs.npcs.dragongirlblue.message2=祂是一位兇狠的神，祂曾在比這危險的多的環境生存了下去，晾祂的力量必能祝你度過此關。
actors.mobs.npcs.dragongirlblue.message3=林地生長於慢宿牆外，但每一個研學史學的人皆知，慢宿無牆。
actors.mobs.npcs.dragongirlblue.message4=慢宿無牆，愛亦無疆。
actors.mobs.npcs.dragongirlblue.quest_start_prompt=通往遠古遺跡的入口已經打開,如果你準備好了,就告訴我。\n\n記住，我會守護你。你可以隨時離開危險的遠古遺跡，千萬不要勉強自己，量力而行。
actors.mobs.npcs.dragongirlblue.enter_yes=我準備好了,小藍！
actors.mobs.npcs.dragongirlblue.enter_no=還沒有，讓我再緩緩。
actors.mobs.npcs.dragongirlblue.not_locked=你這裡還沒有鑰匙劍，我無法幫你開啟遠古遺跡的入口。
actors.mobs.npcs.dragongirlblue.exit_warn_none=冒險者，是不是這裡太危險了？你是準備離開遠古遺跡了嗎？
actors.mobs.npcs.dragongirlblue.exit_yes=是的，我確實準備離開。
actors.mobs.npcs.dragongirlblue.exit_no=不，我只是想上樓-_(子層初級無效)_
actors.mobs.npcs.dragongirlblue.exit_yes_2=我已確認想離開這裡。
actors.mobs.npcs.dragongirlblue.exit_no_2=我只是點錯了。

actors.mobs.npcs.dragongirlblue.cashout=_兌現（消耗全部調查點）：_，10調查點 = 一枚金幣。
actors.mobs.npcs.dragongirlblue.cashout_verify=好的，這是你的 %d 金幣。我已經沒有什麼東西給你了，祝你旅途順利。
actors.mobs.npcs.dragongirlblue.cashout_yes=給我金幣吧
actors.mobs.npcs.dragongirlblue.cashout_no=我再想想看

actors.mobs.npcs.dragongirlblue.no_anymore=冒險者，這就是我的全部了，祝你旅途順利。

actors.mobs.npcs.dragongirlblue.exit_boss_none=冒險者，您已獵殺了祂。現在你可以選擇繼續逗留或者離開這裡。\n\n記得來找我，我會給你應有的報酬。
actors.mobs.npcs.dragongirlblue.exit_yes_3=是的，我想離開這裡了。
actors.mobs.npcs.dragongirlblue.exit_no_3=我還想在這裡逗留一會。

actors.mobs.npcs.dragongirlblue.b_message1=是的 您要見證那遠古時代？好的……我尊重任何人的意願。
actors.mobs.npcs.dragongirlblue.b_message2=我們拜請守夜人，指引前路之神。但在那之前，我需要一個長得像鑰匙劍的道具幫忙。

actors.mobs.npcs.dragongirlblue.c_message1=冒險者，歡迎來到祂的居住之地。
actors.mobs.npcs.dragongirlblue.c_message2=許多年前，一場巨大的海嘯向這裡襲來，祂和它們被沖到了這裡，退潮之後，它們再也無法回到大海。
actors.mobs.npcs.dragongirlblue.c_message3=祂已經沉睡千年，你喚醒祂後一場惡戰不可避免，如果你能巧妙的躲開它的一些可避開的攻擊，我會給你最高評價。
actors.mobs.npcs.dragongirlblue.c_message4=在這裡有兩個井，它們含有傳送的魔力，合理利用可以規避大多數傷害。場地中的柱子也可以幫你巧妙躲過那些惡毒的魔法。我會寬限你一次，但你千萬不能被祂撞個正著。
actors.mobs.npcs.dragongirlblue.c_message5=祝你狩獵愉快!!!另外，如果你狩獵成功，祂的遺體希望你能幫祂帶回地表。


actors.mobs.ancity.anomalocaris.name=奇蝦
actors.mobs.ancity.anomalocaris.desc=古代存活至今的奇怪生物，記載為蝦，實際上根本不是……\n\n它們對於獵物有著十分專注的力量，但由於其笨重的體格無法跨過狹窄的地方。
actors.mobs.ancity.anomalocaris.true=首次攻擊傷害提升300%,此怪物還尚未使用此效果。

actors.mobs.ancity.threeleafbug.name=三葉蟲
actors.mobs.ancity.threeleafbug.desc=古代存活至今的弱小生物 ，他們是怎麼活到現在的？\n\n它們對於獵殺非常專注，在持之以恆之後，它們的利爪將撕裂一切。
actors.mobs.ancity.threeleafbug.true=每次攻擊傷害和移速提升，7次攻擊後提升到最高並且移速額外大幅度提升。脫戰後開始漸漸衰減。\n\n當前疊加攻擊數:%1$s\n\n當前平均傷害:%2$s

actors.mobs.ancity.turtle.name=叢林土鱉
actors.mobs.ancity.turtle.desc=古代存活至今的奇怪生物，據說藥劑師們非常喜歡它們……\n\n沒有任何特殊能力，但據說它有機率掉落種子。



actors.mobs.flowerslime.name=叢林繁花史萊姆
actors.mobs.flowerslime.desc= 在叢林中隨處可見的生物，原本應該是比較溫順的一種生物，可能是受到地牢詛咒影響，它們也開始主動襲擊過往的人類。\n\n史萊姆的身體富有黏性，很顯然，這個史萊姆身上沾滿了這片地區的植物，也許上面還有些種子。

actors.mobs.olddm300.name=DM275-原型機
actors.mobs.olddm300.desc=這台機器是DM300量產前，矮人王國研發的原型試驗機，由於其較為笨重的原因，原型機已被廢棄，你現在看見的這台應該是最後一台！\n\n在燃料耗盡前可以進行極大範圍的遠程攻擊，在水面移動時可以進行自我修復並填裝一定的燃料但會蒸發水麵。血量低於一定比列後立刻吸收本層所有DM201的能量給自己生成護盾，同時被吸收能量的DM201也會立刻被關閉。
actors.mobs.olddm300.notice=偵察到入侵者……
actors.mobs.olddm300.defeated=系統能量不足，自動關……
actors.mobs.olddm300.repair=自我修復

#Spical



actors.mobs.spical.greenslting.name=綠野精靈
actors.mobs.spical.greenslting.desc=叢林中的植物精靈，對入侵者沒有任何好感……也包括你!!!

actors.mobs.spical.gnollhero.name=豺狼勇士
actors.mobs.spical.gnollhero.desc=臉上塗著部族的印記，這是一名來著豺狼家族的無畏勇士，他們是豺狼族中最強大的一群，他們的力量來自於他們的信仰，他們相信自己是豺狼族的神的化身，因此他們的力量也是無窮的。\n\n他們相當的危險，所以你最好不要讓他們靠近你。

actors.mobs.spical.dm275.name=DM275-RPG實驗機甲型
actors.mobs.spical.dm275.desc=DM275-RPG實驗機甲型是矮人研發DM300前的過渡城防器械，最初用來保護礦洞中的矮人礦工與下方的城市。比起第二代它們相當龐大笨重，並利用強力的液壓錘碾壓和恐怖的RPG對讓每一個入侵者都有去無回。\n\n這台早已被廢棄的戰爭機器就算到了今日竟然依舊在運作，它嗡嗡作響的液壓鑽和火箭炮表明了它並不好惹。

actors.mobs.blackmimic.name=暗金擬態魔箱
actors.mobs.blackmimic.desc=寶箱怪是一種能隨意改變外形的魔法生物。在地牢裡它們幾乎總會以寶箱形態出現，因為這樣更能吸引不防備的冒險者。\n\n暗金擬態魔箱相比於它們的近親更為狡猾且更為好鬥，會嘗試奪取一個物品並為我所用。

actors.mobs.spical.succubusqueen.name=魅魔女王
actors.mobs.spical.succubusqueen.desc=魅魔一族是一種善於操縱敵人的精神的變形惡魔。這些惡魔的力量來自於人們的欲望，她們可以透過自己的美貌來吸引敵人，然後操縱他們的精神。\n\n魅魔女王是魅魔中的領袖，在攻擊時，她能夠使用_絕對魅惑_來控制敵人，使敵人在一定時間內完全無法攻擊且會被魅魔女王持續吸收生命精華，並且在_絕對魅惑_狀態下，被魅惑方受到的傷害提升25%。



actors.mobs.npcs.typhon.quest_start_prompt=冒險家，看來他已經走了，你是想我送你回去，還是踏上返程呢？
actors.mobs.npcs.typhon.enter_yes=帶我回去
actors.mobs.npcs.typhon.enter_no=我要返程
actors.mobs.npcs.typhon.goodluck=祝你一路順風，%s！


#Spical End

actors.mobs.npcs.pinkghost.name=粉色幽靈
actors.mobs.npcs.pinkghost.desc=這個幽靈正在發出非常正麗的光芒，在地牢中就像一盞希望的冥燈。這個幽靈的臉上露出了燦爛的笑容……

actors.mobs.npcs.ghostnpc.name=悲傷幽靈
actors.mobs.npcs.ghostnpc.desc=這個幽靈幾乎不能被看見。它看起來像是由一片無形的昏暗光斑和一張悲痛的面孔所組成的。

actors.mobs.npcs.pinkghostnpc.name=粉色幽靈
actors.mobs.npcs.pinkghostnpc.desc=這個幽靈正在發出非常正麗的光芒，在地牢中就像一盞希望的冥燈。這個幽靈的臉上露出了燦爛的笑容……

actors.mobs.npcs.pinkghost.hello=你好呀，冒險家，啊，請不要害怕我，我曾經也是你們的一員。
actors.mobs.npcs.pinkghost.hello_1=你能幫我一個忙嗎？在這層地牢裡有個隱藏的花園，在哪裡我記不太清了，總之，裡面有一朵白色的玫瑰，那是前一段時間我種下的，現在應該已經開花了。說起來，在地牢裡收集玫瑰種子真不容易。另外，在那個花園有一些遊走的幽靈，它們與我不一樣，它們是可怕的怨靈。
actors.mobs.npcs.pinkghost.hello_2=你可以幫我找回那朵花嗎？如果可以的話，我這裡有些可能有用的東西，到時候就和你交換好了。
actors.mobs.npcs.pinkghost.hello_3=如果你後面準備好了，就再次和我對話，我會使用我的力量讓你前往那裡的。
actors.mobs.npcs.pinkghost.good_desc=啊呀，謝謝你，我還以為我再也見不到這朵玫瑰了呢。\n\n把玫瑰給我吧，給你的東西我已經帶過來了，希望對你接下來的旅途能有所幫助。
actors.mobs.npcs.pinkghost.why_red=你已經回來了，但你這裡並沒有白玫瑰，你丟掉它了嗎？
actors.mobs.npcs.pinkghost.giverose=給予白玫瑰
actors.mobs.npcs.pinkghost.givemoon=給予小月餅
actors.mobs.npcs.pinkghost.whatmoon=啊拉，謝謝你，幽靈是不用吃月餅的，你的心意我就收下了。
actors.mobs.npcs.pinkghost.moonname=等等，這個月餅......上面為什麼會有我的名字?\n\n什麼，是一個幽靈給你的？難道他......他真的......
actors.mobs.npcs.pinkghost.moonlost=粉色的幽靈帶著月餅消失了......
actors.mobs.npcs.pinkghost.goodluck=祝你一路順風，冒險家！
actors.mobs.npcs.pinkghost.not_sorry=抱歉，冒險家，讓你看見了我傷心的樣子......
actors.mobs.npcs.pinkghost.not_sorry_1=我之前說過，我也是冒險家，不過在我進地牢前就已經放棄了冒險家的身份了。我之所以在地牢裡變成這副樣子，是為了我的愛人。
actors.mobs.npcs.pinkghost.not_sorry_2=我的愛人準備與我結婚前最後完成一件任務，我記得是在地牢淺層收集材料。可是過了好幾天也不見他回來，我很著急，但是沒有冒險家協會的許可或冒險家的擔保的話是無法進入地牢的，所以我找到了_羅倫斯_，他是一名矮人工匠，也不是冒險家協會的成員。但是，他幫我找到了一條能夠避開守衛的路，最終，我們成功進入了地牢。
actors.mobs.npcs.pinkghost.not_sorry_3=進入地牢後，羅倫斯便不知所蹤，我只得一個人探索。\n\n但是，我沒能在前幾層找到他，我猜想可能是他去到了更深的地方，便繼續探索，直到我最終不幸倒在了毒氣裡......但是萬幸，有位穿棕色斗篷的人救了我，只是我的肉體受傷太嚴重，他只得先冰封我的肉體，讓我以靈魂姿態繼續遊蕩在這黑暗的地牢......可是，我還是沒能尋到他的線索。我便猜想，我可能太著急了，他應該早就回去了，只是先去旁邊的鎮子休整兩天而已。可是，我已經沒辦法再回頭了。
actors.mobs.npcs.pinkghost.not_sorry_4=既然你從一位幽靈那裡拿到了這塊月餅，那說明他也遭遇了不測......但我還會繼續尋找他的。哪怕我們再也無法回到地面，再也無法像以前一樣相擁而眠，再也無法笨拙地給對方烤製不知道什麼餡的月餅，我也會尋找他的。
actors.mobs.npcs.pinkghost.talk_desc=我相信他還在那裡等我。\n\n總之，謝謝你。\n\n對了，這些東西忘記給你了，真誠的希望能幫上你的忙。\n\n白玫瑰就留給你做紀念了……
actors.mobs.npcs.pinkghost.givego=收下物品
actors.mobs.npcs.pinkghost.take=他就在這裡！
actors.mobs.npcs.pinkghost.whathere=啊，他不在這裡的。謝謝你安慰我……
actors.mobs.npcs.pinkghost.rose=等等，這是......我送他的玫瑰！這麼久了，竟然還沒枯死嗎......\n\n難道，他，他就在這附近?

actors.mobs.npcs.pinkghost.love&love=他們以不存在的形體再次擁抱在一起。白玫瑰和紅玫瑰輕輕地從他們手中落下。一種說不上來的情感布滿了你的心頭。

actors.mobs.npcs.ghostnpc.love=親愛的，是我.....
actors.mobs.npcs.pinkghost.oh_no=天啊！你......你怎麼也變成這副模樣了？
actors.mobs.npcs.ghostnpc.sorry=對不起，我......疏忽了。
actors.mobs.npcs.pinkghost.linklove=不，該說抱歉的是我，我應該和你一起去的......

actors.mobs.npcs.pinkghost.thanks=冒險家，我非常感謝您的幫助。
actors.mobs.npcs.pinkghost.thanks_1=沒有你，我無法和我的愛人重逢。
actors.mobs.npcs.pinkghost.thanks_2=我的救命恩人在召喚我了，我的愛人也會和我一起去見祂。
actors.mobs.npcs.pinkghost.thanks_3=或許在今後的輪迴旅途中，我和你以及我的愛人見面次數會更少。但請告訴輪迴中的他，我一直都在他旁邊。
actors.mobs.npcs.pinkghost.thanks_4=再見,%s。
actors.mobs.npcs.pinkghost.thanks_5=它們消失在了空氣中，只有一束白玫瑰和紅玫瑰並發著紅色光芒見證它們的摯愛之情……

actors.mobs.bluewraith.name=藍色怨靈
actors.mobs.bluewraith.desc=這個怨靈曾經與你一樣都是地牢的佼佼者，由於一些原因被困在了這裡，並最終迎接了死亡……

actors.mobs.bosses.sakafishboss.name=薩卡班甲魚
actors.mobs.bosses.sakafishboss.desc=曾經遠古時代的海洋王者,因為不可避免的末日來臨時，潛入了地底的陰暗水潭進入了沉睡。想著有朝一日回到大海，然而隨著地牢的魔力改造和大海本身的變化，它再也不可能回到那片理想的海洋。
actors.mobs.bosses.sakafishboss.notice=sakasaka……saka？膩……系……甚磨？！
actors.mobs.bosses.sakafishboss.attack=吧嗒吧嗒—嗚嗚……好懷念上面的風景和底棲生物
actors.mobs.bosses.sakafishboss.leap=薩卡班甲魚正在蓄力泥頭車衝撞！哦——創似——李——!!!
actors.mobs.bosses.sakafishboss.laserwarning=薩卡班甲魚正在召集周圍的黑暗能量以釋放死亡凝視……
actors.mobs.bosses.sakafishboss.king=泰山壓頂！biu——
actors.mobs.bosses.sakafishboss.interesting=讓你瞧瞧遠古頂級掠食者的姿態！
actors.mobs.bosses.sakafishboss.angry=可惡的人類！你們為什麼要毀掉我們的家園？！可惡可惡可惡可惡，陪我的同胞一起下地獄吧！
actors.mobs.bosses.sakafishboss.defeated=嗚嗚嗚……我……我……我……,仍然無法回到大海……
actors.mobs.bosses.sakafishboss.dictcar_kill=%s被薩卡班創飛,離開了人間……
actors.mobs.bosses.sakafishboss.deathgaze_kill=%s被薩卡班的死亡凝視嚇死了……
actors.mobs.bosses.sakafishboss.rankings_desc=成為了薩卡班甲魚的食物……

actors.mobs.bosses.sakafishboss$hunting$1.rankings_desc=成為了薩卡班甲魚的食物……

actors.mobs.bosses.dictfish.name=板足鱟
actors.mobs.bosses.dictfish.desc=底棲頂級捕食者，他的巨鰲和巨顎可以碾碎你的鎧甲。\n\n與_房角石_是共生互助，因此死後房角石會狂暴，獲得的特殊攻擊帶有衝擊，可以擊退敵人造成大量傷害。且免疫火焰。
actors.mobs.bosses.dictfish.notice=板足鱟:大哥！
actors.mobs.bosses.dictfish.death=大哥，接下來就交給你了！
actors.mobs.bosses.dictfish.angry=板足鱟:大哥！該死的人類！我要你們付出代價！
actors.mobs.bosses.dictfish.rankings_desc=成為了薩卡班甲魚的食物……

actors.mobs.bosses.roomstone.name=房角石
actors.mobs.bosses.roomstone.desc=遠古頂級掠食者，他的喙和甲殼可以輕易刺穿你的身材。\n\n與_板足鱟_是共生互助，因此死後板足鱟會狂暴，獲得35回合激素湧動和暫時無敵10回合，並且每次攻擊必定造成易傷，離開水面後速度大幅度提升。
actors.mobs.bosses.roomstone.notice=房角石:二弟!
actors.mobs.bosses.roomstone.allget=我們兄弟齊心！力斷其金！為了我們的家園！
actors.mobs.bosses.roomstone.angry=房角石:二弟！該死的人類！我要把你們碾成肉醬！
actors.mobs.bosses.roomstone.leap=房角石:人類，用你的血來祭奠我們的家園吧！
actors.mobs.bosses.roomstone.rankings_desc=成為了薩卡班甲魚的食物……

actors.mobs.npcs.nxhy.talk=交談
actors.mobs.npcs.nxhy.buyback=回憶很爽快的退還了相應的商品。

actors.mobs.npcs.nxhy.talk_prison_intro=冒險者，歡迎來到這個危機四伏的地牢。
actors.mobs.npcs.nxhy.talk_prison_warrior=蕾零安潔，你也是前往這裡尋找水晶之心的嗎？哦，嗯，我知道，地表三巨頭的行動我可是瞭如指掌的，但本人已經不想參與這些事情，現在，我還是當個商人最好吧。
actors.mobs.npcs.nxhy.talk_prison_mage=茉莉姐，我知道你來到這裡的目的不是尋找那個東西，而是聽到了來自深淵的求救。但我能告訴你的事，別去參和他們的事情，這裡畢竟不是你的家，你的力量無法完全展露的。
actors.mobs.npcs.nxhy.talk_prison_rogue=哦，這不是人人歌頌的皇家盜賊嗎？你打算在我這裡偷點東西嗎？哈哈哈，騙你的，事實上，我很敬佩你，為了窮人，你不惜捨去皇室血脈也要和窮人一起同甘共苦。你的父王可能早就知道了，不信的話，你的斗篷已經被他秘密改造了，什麼，你還不知道？哈哈哈，我為什麼知道，這是秘密哦！
actors.mobs.npcs.nxhy.talk_prison_huntress=我曾經和小姐一樣也是一位俠客，只不過瞬時變遷，我現在已經不再追求這些。小姐，你知道自從你走後你的部族就發生……，哎呀，別拿弓指著我，我不說就是了。還是希望小姐能在地牢中試煉中找到自己的目標吧。

actors.mobs.npcs.nxhy.talk_prison_duelist=小姐的樣子不像是這個世界的人，你應該來自於其他的地方吧。當然，我這裡的商品任你挑選，只要金錢到位就行。

actors.mobs.npcs.nxhy.talk_caves=這裡的礦洞常年都是這麼的冷，但曾經並不是這樣。曾經有一位藍髮少女在我這裡留了一本書，此後礦洞就變得如此寒冷，但那位少女再也找不到人影……
actors.mobs.npcs.nxhy.talk_city=矮人都市是我最後給你的物資中轉站，再往下，已經不是我可以涉及的區域，曾經這裡也是一片繁華，但是那場事變後，一切都變了……

actors.mobs.npcs.nxhy.guards=看來你需要更加艱難的試煉了。
actors.mobs.npcs.nxhy.thief=看來你需要更加艱難的試煉了。
actors.mobs.npcs.nxhy.why=搶劫商店？你可真有趣!

actors.mobs.npcs.nxhy.sell=選擇一件要出售的物品
actors.mobs.npcs.nxhy.name=那些回憶
actors.mobs.npcs.nxhy.desc=這是一個擁有很多東西的商人，他的名字叫那些回憶。據說他知道300年前這地牢究竟發生了什麼事情的，他在這裡等著每一位冒險者的前來。他會給予冒險者相應的補給，但是他從來不告訴冒險者這個地牢的危險程度是多麼的高。傳言說，他曾經是一個俠客，只不過現在他已經成為了一個商人了。
actors.mobs.npcs.nxhy.greetings=你好，%s。歡迎來到我的大商店。

actors.hero.hero.heartdied=死亡不是終點，而是新的開始。
actors.hero.hero.nitch=非本體層不允許執行跳樓行動。
actors.hero.hero.no_item=溫馨提示：\n\n雪景小鎮每局最多在NPC處獲取4次物品，你已消耗完次數，後續將變為1金幣。


actors.buffs.stormclouddied.name=閃電鏈式反應
actors.buffs.stormclouddied.desc=你暫時掌控了雷電的力量，在接下來的時間裡，任何出現在你眼前的事物都會被雷霆審判。\n\n以你現在的掌控能力，你每個閃電鏈可以造成%1$s傷害\n\n你當前還剩餘：%2$s個閃電鏈。\n\n剩餘閃電鏈可造成的總傷：%3$s傷害\n\n傷害類型:真實(雷暴)


actors.mobs.brutebot.name=重甲豺狼
actors.mobs.brutebot.desc=豺狼人從擊敗的冒險者身上獲得了盔甲，看來豺狼人們終於意識到拿個盾真的沒有什麼用了……\n\n雖然重甲豺狼對冒險家的威脅極大，但沉重的裝甲使他們行動緩慢……\n\n通常來說矮人們會僱傭一些這種豺狼來幫他們做事。重甲豺狼非常喜歡用武器砸人，但是他們的武器並不是很結實，所以他們會經常把武器砸壞，然後再去找矮人們要新的武器。
actors.mobs.brutebot$brutebotrage.name=臨死一搏
actors.mobs.brutebot$brutebotrage.desc=這個重甲豺狼的死亡已經不可避免，但它想拉你作為陪葬品！\n\n時間的推移或是外界的傷害都會消磨護盾。在護盾消散殆盡之際，重甲豺狼會徹底消亡。然而，一定要小心，在這一階段重甲豺狼遠程和近戰會造成{巨額傷害,且攻擊間隔大幅度縮減{ ！\n\n剩餘的護盾：%d。
actors.mobs.brutebot.enraged=激怒
actors.mobs.brutebot.died=你激怒了重甲豺狼，它將會在死亡前盡全力攻擊你！並且它呼喚了本層的所有敵人。
actors.mobs.brutebot$focus.name=紅眼凝視
actors.mobs.brutebot$focus.desc=這個重甲豺狼已經完全凝視於目標的一舉一動，似乎能預料到目標的下一步動作。\n\n紅眼凝視中的重甲豺狼一定會格擋下一次物理攻擊。格擋會分散重甲豺狼的注意力，使得他們需要一段時間重新集中精力來成功格擋攻擊。在移動時重甲豺狼恢復地相對更快。
actors.mobs.brutebot.def_verb=格擋
actors.mobs.brutebot.parried=盾反
actors.mobs.brutebot.ondeath=你被重甲豺狼殺死了……,下次請小心……

actors.mobs.bosses.diamondknight.name=擬態之王
actors.mobs.bosses.diamondknight.desc=擬態的最終結果就是無限接近人類。\n原本作用擬形的鑽石寶箱外殼化作盔甲，包裹住如王般的內在。\n衪是所有擬形怪的王——至少衪是這麼認為的。\n王會戰鬥到最後一刻，直到粉身碎骨。
actors.mobs.bosses.diamondknight.rankings_desc=在與擬態之王的對決中不幸死去……
actors.mobs.bosses.diamondknight.ondeath=資 質 平 平 。
actors.mobs.bosses.diamondknight.tpdoor=綾語：在這片大地上，有一道_神秘的存在_，它如同自我的意識結晶，挑戰它的本體猶如觸及地獄之笑。雖然生命之光逐漸消散，卻無法將其徹底湮滅。祂謎樣而博大，守護著這片大地的奧秘與秩序。\n\n人話：_神秘傳送門_不打爆，擬態王就是一直是無敵的，那都憋想活著！
actors.mobs.bosses.diamondknight.notice=你殺了我很多的子嗣，你理應用你的命來贖罪！
actors.mobs.bosses.diamondknight.now_go=真是有趣的傢伙，本王帶你看看我的寶藏迷宮吧。

actors.mobs.bosses.firedragon.name=熔岩火龍
actors.mobs.bosses.firedragon.desc=叢林腐化的中心，叢林幕後的主謀。\n\n熔岩洞穴的溫度越來越高，火龍的攻勢來勢洶洶。\n\n在火焰的熊熊燃燒中，烈焰映紅了天空，我們必須擊退它，讓叢林獲得暫時的安定。
actors.mobs.bosses.firedragon.notice=火龍注意到了你。熊熊烈火包圍了這裡，現在已經無路可退！
actors.mobs.bosses.firedragon.scorpion=捕食，給養。我的奴僕們，是時候了！
actors.mobs.bosses.firedragon.elemental=奴僕們，甦醒吧……
actors.mobs.bosses.firedragon.toy=熔岩火龍：是時候給點真本事給你瞧瞧了！火龍一瞬間就傳送不見了……
actors.mobs.bosses.firedragon.healing=我的奴僕們，快治癒我吧！
actors.mobs.bosses.firedragon.defeated=隨著火龍痛苦的嘶吼後，它倒在了這裡……
actors.mobs.bosses.firedragon.clear=你感到有什麼東西熄滅了,一股壓抑的力量正在從這裡散去。
actors.mobs.bosses.firedragon.lingjing=稜鏡在火龍痛苦的嘶鳴聲中碎裂開了……

actors.mobs.bosses.firedragon$vertigoeffect.name=定向進化·不屈
actors.mobs.bosses.firedragon$vertigoeffect.desc=尋路漫漫，而迷路者終將被吞沒\n\n火龍物理防禦提升至120%%\n\n距離效果衰減還有：%s回合。

actors.mobs.bosses.firedragon$hasteeffect.name=定向進化·暴風
actors.mobs.bosses.firedragon$hasteeffect.desc=天下武功唯快不破！功夫再高，也怕菜刀\n\n火龍基準移速提升至200%%\n\n距離效果衰減還有：%s回合。

actors.mobs.bosses.firedragon$toxicgaseffect.name=定向進化·劇毒
actors.mobs.bosses.firedragon$toxicgaseffect.desc=浸染一切，這片叢林不值得祂的救贖\n\n火龍自身附近產生大量毒氣\n\n距離效果衰減還有：%s回合。

actors.mobs.bosses.firedragon$damageupeffect.name=定向進化·獵殺
actors.mobs.bosses.firedragon$damageupeffect.desc=獵殺一切，殺死叢林\n\n火龍全局傷害提升至140%%，攻速提升50%%\n\n距離效果衰減還有：%s回合。

actors.mobs.bosses.firedragon$bleedingeffect.name=定向進化·嗜血
actors.mobs.bosses.firedragon$bleedingeffect.desc=獵殺一切，殺死叢林\n\n火龍的普通攻擊造成流血效果\n\n距離效果衰減還有：%s回合。

actors.mobs.bosses.notsync.diedclearelemet$clearelemetalblood.name=血晶元素
actors.mobs.bosses.notsync.diedclearelemet$clearelemetalblood.desc=火龍的力量汙染了這些曾經的守衛者，雖然它們本身是無辜的，但你必須做出抉擇。\n\n血晶元素攻擊目標時將有機率造成{流血{效果，_如果被火龍捕食，火龍的普通攻擊造成流血效果，持續30回合_

actors.mobs.bosses.notsync.diedclearelemet$clearelemetalgreen.name=毒晶元素
actors.mobs.bosses.notsync.diedclearelemet$clearelemetalgreen.desc=火龍的力量汙染了這些曾經的守衛者，雖然它們本身是無辜的，但你必須做出抉擇。\n\n毒晶元素攻擊目標時將有機率產生大量}毒氣}氣體，_如果被火龍捕食，火龍自身附近產生大量毒氣，持續70回合_

actors.mobs.bosses.notsync.diedclearelemet$clearelemetaldark.name=暗晶元素
actors.mobs.bosses.notsync.diedclearelemet$clearelemetaldark.desc=火龍的力量汙染了這些曾經的守衛者，雖然它們本身是無辜的，但你必須做出抉擇。\n\n暗晶元素攻擊目標時將有機率造成|殘廢|效果，_如果被火龍捕食，火龍全局傷害提升至140%，，攻速提升50%，持續50回合_

actors.mobs.bosses.notsync.diedclearelemet$clearelemetalpure.name=魅晶元素
actors.mobs.bosses.notsync.diedclearelemet$clearelemetalpure.desc=火龍的力量汙染了這些曾經的守衛者，雖然它們本身是無辜的，但你必須做出抉擇。\n\n魅晶元素攻擊目標時將有機率造成]幻惑]效果，_如果被火龍捕食，火龍防禦提升至120%，持續80回合_

actors.mobs.bosses.notsync.diedclearelemet$clearelemetalgold.name=磷晶元素
actors.mobs.bosses.notsync.diedclearelemet$clearelemetalgold.desc=火龍的力量汙染了這些曾經的守衛者，雖然它們本身是無辜的，但你必須做出抉擇。\n\n磷晶元素攻擊目標時將有機率產生60點[磷火[氣體，_如果被火龍捕食，火龍基準移速提升至200%，持續20回合_

actors.mobs.bosses.dwarfgeneral.name=矮人將軍
actors.mobs.bosses.dwarfgeneral.desc=曾經矮人王國最強的將軍，而如今變成了亡魂的模樣。\n\n或許在漫漫長夜中，他有過迷茫，有過失落，有過悔恨……\n\n究竟怎樣的顛沛流離，才能讓這一切變得更加值得呢？祂不言，爾不語，戰場靜悄悄，沒有人敢大口呼氣……
actors.mobs.bosses.dwarfgeneral.charging=看來你還有兩下子嘛，那麼，嚐嚐這個吧。崩山斬！！！
actors.mobs.bosses.dwarfgeneral.message1=......哦？
actors.mobs.bosses.dwarfgeneral.message2=呵，看來又能找點樂子了。
actors.mobs.bosses.dwarfgeneral.message3=那就讓我看看，你有幾斤幾兩吧！
actors.mobs.bosses.dwarfgeneral.story=首次與矮人將軍戰鬥後，必須進行後續對話才能離開這裡！
actors.mobs.bosses.dwarfsolider.name=矮人角鬥士
actors.mobs.bosses.dwarfsolider.desc=矮人角鬥士是曾經將軍身邊的貼身侍衛，即便在被腐化後，仍然效忠於他們的主人矮人將軍。\n\n攻擊有機率擊飛玩家的武器

actors.mobs.bosses.dwarfsolider.attack_msg_1 = 誓死捍衛矮人的威嚴
actors.mobs.bosses.dwarfsolider.attack_msg_2 = 離開這裡！你不屬於這裡！
actors.mobs.bosses.dwarfsolider.attack_msg_3 = 我們即為王朝的最後一道屏障！
actors.mobs.bosses.dwarfsolider.attack_msg_4 = 將軍仍在，矮人仍在，而王朝一去不復返……
actors.mobs.bosses.dwarfsolider.attack_msg_5 = 羅倫斯殿下，你在哪裡？
actors.mobs.bosses.dwarfsolider.attack_msg_6 = 我們最後的希望，也破滅了……
actors.mobs.bosses.dwarfsolider.attack_msg_7 = 將軍，我們還能看見矮人帝國的未來嗎？
actors.mobs.bosses.dwarfsolider.kicked = 你的武器被矮人角鬥士擊飛了……

actors.mobs.bosses.dwarffuze.name=矮人飛斧哥
actors.mobs.bosses.dwarffuze.desc=矮人帝國曾經最強大的勢力“飛斧”的殘黨，因為後續招安和矮人將軍一起協同行動\n\n攻擊有機率造成自身傷害的一半的流血，不會近戰攻擊。

actors.mobs.bosses.dwarfsolider$focus.name=預見未來
actors.mobs.bosses.dwarfsolider$focus.desc=這個角鬥士已經完全集中於目標的一舉一動，似乎能預料到目標的下一步動作。\n\n預見未來的角鬥士一定會格擋下一次物理攻擊。如果預見成功，他們將獲得20點奧術護盾，矮人角鬥士攻擊目標後預見自動消失。在移動時預見未來恢復地相對更快。\n\n脫戰後效果消失或攻擊目標後效果消失。
actors.mobs.bosses.dwarfsolider.parried=+20點奧術護盾
actors.mobs.bosses.dwarfsolider.future=預見未來成功！

actors.buffs.brokenarmor.name=無用之盾
actors.buffs.brokenarmor.desc=你的防禦受“矮人將軍”魔法的影響，最大和最小護甲值反而是你_武器傷害_的_四分之一_。\n\n如果沒有武器，則_最低防禦為0_，最高防禦為英雄_赤手空拳傷害的是三分之一_。僅英雄受到該效果影響。\n\n剩餘效果時長：%s回合

actors.blobs.brokenarmorfire.desc=無用且詭異的火焰正在這裡閃閃發光，未被庇護的生物將被無用之盾效果詛咒。

actors.mobs.bosses.dwarfgeneral$armoreffect.name=虛無姿態
actors.mobs.bosses.dwarfgeneral$armoreffect.desc=被擊中的僅僅是我的幽魂，將軍處於虛無姿態時，受到的任何攻擊限制為1，且閃避大幅度降低。\n\n將軍累計受到5次傷害時，則會立刻召喚兩個_矮人角鬥士_並清理先前的角鬥士,同時退出虛無姿態，並且此效果的冷卻時間大幅度延長。\n\n離開此效果後累計傷害次數不會清零,下次效果觸發後繼續計算。\n\n剩餘效果時長：%s回合

actors.mobs.bosses.dwarfgeneral$nohealdied.name=嗜血形態
actors.mobs.bosses.dwarfgeneral$nohealdied.desc=矮人將軍在進入嗜血形態，每次攻擊都有機率回血。\n\n但閾值不會超過800血量（第二階段的起始點）\n\n剩餘效果時長：%s回合。

actors.mobs.bosses.dwarfgeneral$magicattack.name=魔化形態
actors.mobs.bosses.dwarfgeneral$magicattack.desc=矮人將軍在進入魔化形態後，每次攻擊都有機率讓敵人凋零。但必定造成降級效果。\n\n剩餘效果時長：%s回合。

actors.mobs.bosses.dwarfgeneral$wither.name=凋零
actors.mobs.bosses.dwarfgeneral$wither.desc=你的生命正在被邪惡的魔法凋零……你必須做一下應急措施！\n\n在凋零狀態下，你使用治療藥劑不會獲得治療效果。而是驅除凋零，在挑戰中也同樣生效。\n\n剩餘效果時長：%s回合。
actors.mobs.bosses.dwarfgeneral$wither.on_kill=你的生命消逝殆盡了……

actors.mobs.bosses.dwarfgeneral.leap=我看見目標了！那裡最好不要有人！

actors.mobs.bosses.dwarfgeneral.fuze=常言道,人人為我,我為人人。出來吧,我的戰友們,讓這場演出變得更盛大一點吧。
actors.mobs.bosses.dwarfgeneral.normal=看來你打算和我耗上了,挑戰者,我遵從你的意見。那麼,你來幫我清理一下"門戶"吧。

actors.mobs.bosses.dwarfgeneral.spear_warn=哦，看來我正中靶心了！
actors.mobs.bosses.dwarfgeneral.notice=世界，以及矮人的未來，能否交予你呢？讓我來“質檢”一下吧。

actors.mobs.bosses.dwarfgeneral.wtf=你居然傷害我的戰友，我不能饒恕你！
actors.mobs.bosses.dwarfgeneral.gotime=虛無的力量，是你無法觸及的……
actors.mobs.bosses.dwarfgeneral.support=矮人角鬥士：我們的主人有威脅了，快去支援！
actors.mobs.bosses.dwarfgeneral.wow=你們還在這裡？好吧，挑戰者，看來事情變得有趣起來了……

actors.mobs.bosses.dwarfgeneral.army_one=排兵布陣，全軍列陣！！！
actors.mobs.bosses.dwarfgeneral.army_two=全體都有，立刻集合！！！
actors.mobs.bosses.dwarfgeneral.army_three=你不可能離開這裡！！！
actors.mobs.bosses.dwarfgeneral.defeated=矮人將軍已被擊敗......不，他的傷痕突然就癒合了。。他似乎有話要和你說。

actors.mobs.bosses.dwarfgeneral.died=......%s，你會一直朝著自己的信仰而戰嗎？

actors.mobs.bosses.armyflag.name=王庭軍旗
actors.mobs.bosses.armyflag.desc=矮人帝國的軍旗，象徵著帝國昔日的輝煌。\n\n昔日的矮人帝國，而今昔只有一片廢墟和亡魂訴說著她曾經的輝煌。\n\n_軍旗存在期間，矮人將軍獲得無敵_\n\n且周圍的敵人和友方週期獲得_激素湧動增益_和_遲緩_效果。

actors.mobs.bosses.armyflag$noenter.name=捍衛姿態
actors.mobs.bosses.armyflag$noenter.desc=效果持續期間，自身獲得傷害減免90%%。\n\n剩餘效果時長：%s回合。

actors.mobs.bosses.dwarfgeneralnpc.name=矮人將軍
actors.mobs.bosses.dwarfgeneralnpc.desc=???

actors.mobs.bosses.dwarfgeneralntnpc.name=索林
actors.mobs.bosses.dwarfgeneralntnpc.desc=曾經的將軍，如今的亡魂。但在漫長的路途中，他從未後悔……將軍之道，就在其中……

actors.mobs.bosses.dwarfgeneralntnpc.goodbye=再見了，%s。
actors.mobs.bosses.dwarfgeneralntnpc.xms=他未曾離去。他是過去，亦是未來……

actors.mobs.bosses.dwarfgeneral.message6=做得不錯啊，%s。
actors.mobs.bosses.dwarfgeneral.message7=你：你的傷痕怎麼消失了？
actors.mobs.bosses.dwarfgeneral.message8=......哈哈哈哈，看來小惡魔沒有告訴你啊。
actors.mobs.bosses.dwarfgeneral.message9=一個很簡單的常識:你不能殺死一個已經死去的人。
actors.mobs.bosses.dwarfgeneral.message10=你：死去的人？！
actors.mobs.bosses.dwarfgeneral.message11=沒錯，這是我給小惡魔的委託。
actors.mobs.bosses.dwarfgeneral.message12=小惡魔會尋找強大的冒險者，把他或她帶到‘我’的面前，只要能贏過我，就能獲得一些裝備。
actors.mobs.bosses.dwarfgeneral.message13=我呢，也能收穫一些樂趣，或許這樣還能找到新戰友。
actors.mobs.bosses.dwarfgeneral.message14=你：關於你自己？
actors.mobs.bosses.dwarfgeneral.message15=我姓甚名誰，並不重要。
actors.mobs.bosses.dwarfgeneral.message16=我是一名矮人將軍，以前是，現在也是。
actors.mobs.bosses.dwarfgeneral.message17=你：關於你的死......
actors.mobs.bosses.dwarfgeneral.message18=我不太清楚目前地面上有沒有對這幾十年的矮人帝國進行過研究。
actors.mobs.bosses.dwarfgeneral.message19=現任的國王，和真正的皇室沒有任何關係。
actors.mobs.bosses.dwarfgeneral.message20=幾十年前，一名能力高超的死靈法師刺殺了基本所有皇室成員，並控制了大臣，自己稱帝。
actors.mobs.bosses.dwarfgeneral.message21=在他的統治下，原本還算是繁榮的矮人帝國就開始變的一蹶不振。
actors.mobs.bosses.dwarfgeneral.message22=他的統治方式全看他的心情，所有的事情都由他獨裁，他想殺誰就殺誰，所有對他有意見的大臣都最終死於非命。
actors.mobs.bosses.dwarfgeneral.message23=直到我和另外一群志同道合的人，一同組建了反抗軍。那天，我們不惜代價，終於殺入了王宮。
actors.mobs.bosses.dwarfgeneral.message24=可惜的是，死靈軍最終還是包圍了我們。彼時的我們也已經知道了自己的結局。
actors.mobs.bosses.dwarfgeneral.message25=但是，我們仍然沒有放棄，我們奮力拚殺，直到最後，死靈軍突然停止了攻擊，他們的士官還在嘗試勸降我們。
actors.mobs.bosses.dwarfgeneral.message26=你們肯定沒有答應。
actors.mobs.bosses.dwarfgeneral.message27=嗯，所以我只向他們索取了一項權利。
actors.mobs.bosses.dwarfgeneral.message28=你：什麼權力？
actors.mobs.bosses.dwarfgeneral.message29=自刎的權利。
actors.mobs.bosses.dwarfgeneral.message30=.............
actors.mobs.bosses.dwarfgeneral.message31=我們現在所站的地方，就是我們最後一次殺敵的地方。
actors.mobs.bosses.dwarfgeneral.message32=你：也許，我可以試試挑戰他。
actors.mobs.bosses.dwarfgeneral.message33=.....不行。
actors.mobs.bosses.dwarfgeneral.message34=無論如何，你終歸是殺了無數矮人的罪人。在這點上，你與那位暴君無異。
actors.mobs.bosses.dwarfgeneral.message35=我不能讓你玷汙矮人帝國，哪怕她現在已千蒼百孔。
actors.mobs.bosses.dwarfgeneral.message36=關於矮人帝國的未來......
actors.mobs.bosses.dwarfgeneral.message37=......我出生於矮人帝國的鼎盛時期，見識過她最美麗的樣子。
actors.mobs.bosses.dwarfgeneral.message38=自然，我也明白，現在的矮人帝國已是有多麼不堪。
actors.mobs.bosses.dwarfgeneral.message39=我們，那些正生活在恐慌與貧窮的矮人們，那些一同逝去的戰友們。
actors.mobs.bosses.dwarfgeneral.message40=我們都在尋找與期盼著她的變革。
actors.mobs.bosses.dwarfgeneral.message41=矮人帝國的歷史仍未結束，而我們將為她翻開新的篇章。
actors.mobs.bosses.dwarfgeneral.message42=......身死亦無悔。
actors.mobs.bosses.dwarfgeneral.message43=好了，時間也差不多了。
actors.mobs.bosses.dwarfgeneral.message44=對了，我還是把名字告訴你吧:我叫索林（Thorin），如果你能出去的話......就幫我寫篇傳說故事什麼的？
actors.mobs.bosses.dwarfgeneral.message45=總之，我們有緣再會吧，如果還有機會的話.........
#=======================================


actors.mobs.bosses.diamondknight.notice_2=我已多次提醒你不要殺我的子嗣，然而你如此不聽勸告。今日，便要給你長長記性了！
actors.mobs.bosses.diamondknight.now_go_2=那麼，你真的以為可以與神抗衡嗎？讓我們來試試看吧！

actors.mobs.bosses.diamondknight.war_go=很久沒有這麼熱血沸騰了！挑戰者，或許你真的是這裡唯一的光芒
actors.mobs.bosses.diamondknight.iswar_go=最大的敵人往往就是你自己，準備好和自己決一死戰了嗎？
actors.mobs.bosses.diamondknight.ok_go=好吧，讓我們以最純樸的戰鬥結束這次的較量吧。


actors.mobs.bosses.diamondknight.defeated_2=看來你還是有兩下子的，不過你殺我子嗣的帳，總有一天會全部清算！另外，我在來的路上殺死了一名刺客，他的面具就交給你了……
actors.mobs.bosses.diamondknight.defeated=真是一場有趣的戰鬥，挑戰者，這次就算你贏了！另外，我在來的路上殺死了一名刺客，他的面具就交給你了……

actors.mobs.bosses.dcrystal.name=深藍水晶
actors.mobs.bosses.dcrystal.desc=深藍水晶將緩慢治癒寶箱之王，還請留意。

actors.mobs.bosses.tpdoor.name=神秘傳送門
actors.mobs.bosses.tpdoor.desc=神秘傳送門的力量與擬態王有著千絲萬縷的聯繫，摧毀它也許能對衪造成傷害。\n\n每次摧毀都會受到無來源的真實傷害。
actors.mobs.bosses.tpdoor.lowdamage=你對傳送門造成的傷害太低了，或許需要更強的力量才能擊破它。（單次傷害至少20以上)
actors.mobs.bosses.tpdoor.quest_bad_game=盜版遊戲！！！\n\n你正在遊玩的可能是音量+2525的盜版魔綾像素地牢，為了確保你的遊戲體驗，請你使用正版魔綾像素地牢。點擊下方連結以了解更多。
actors.mobs.bosses.tpdoor.enter_yes_game=訪問官網並關閉遊戲
actors.mobs.bosses.tpdoor.quest_tengu_prompt=嗯，看來君尚未做好充足的準備，莫得關係，吾只是考驗你，倘吾無破我門，吾可重時。\n\n不知君意下如何？
actors.mobs.bosses.tpdoor.enter_yes=重設時間
actors.mobs.bosses.tpdoor.enter_no=我再想想
actors.mobs.bosses.diamondknight.ten=吾就再給你試試看吧。
actors.mobs.bosses.tpdoor.quest_tengu_really=吾確信前往？

actors.mobs.katydid.name=噴毒花
actors.mobs.katydid.desc=叢林中的活化植物，因為叢林的異變變得異常暴躁。常常對入侵者進行毒液噴射，它們的毒液有著極強的腐蝕性，所以非常危險。且自身較為靈活，必須趁其不備將其殺掉。

actors.mobs.salamander.name=深藍蠑螈
actors.mobs.salamander.desc=來自森林的小生物，由於下方的邪惡力量侵蝕，它們已經由溫順變得兇猛。\n它們鋒利的尾巴能穿透敵人，它們十分的聰明，且極其靈活，必須趁其不備將之殺掉。

actors.mobs.clearelemental.name=純晶元素
actors.mobs.clearelemental.desc=來自森林自身的精華產物，但由於下方邪惡力量的不斷侵犯，它們自身的力量已經消耗許多。雖然它們已經沒有攻擊能力，但為了保證森林最終不被完全侵蝕，它們會用剩餘的力量驅趕每一個入侵森林的不速之客。

actors.mobs.bosses.notsync.crivusstarfruits.name=克璃諾斯之果
actors.mobs.bosses.notsync.crivusstarfruits.desc=這顆碩大的果實是叢林中最美麗的陷阱，它會釋放一種物質，迷惑周圍的一切生物，使他們失去自我。\n\n身旁的觸手還會將不慎走進的小動物們絞殺，腐化成纏繞在四周的瘴氣。\n\n根據地表植物學家相關研究，它屬於“克里弗斯之果“的變種，由於她有著非常美麗的外貌，地表的植物學家們也將它稱為”克璃諾斯之果“，並戲稱它是克里弗斯之果的姐姐。\n\n極少有冒險者能對這株植物作出描述，在得到的隻言片語中，你唯一能確定的就是“它是森林至暗的中心”。
actors.mobs.bosses.notsync.crivusstarfruits.notice=它正在不斷的跳動，猶如一顆鮮活的心臟……
actors.mobs.bosses.notsync.crivusstarfruits.died=就在你以為它要爆炸前，所有的藤蔓都開始向它注入能量……，看起來他們非常團結。摧毀這些藤蔓，否則後果不堪設想……
actors.mobs.bosses.notsync.crivusstarfruits.ondeath=你錯過了最佳良機，它終於徹底發怒，你被藤蔓纏住，再也不能動彈……

actors.mobs.bosses.notsync.crivusstarfruitslasher.name=晶化藤
actors.mobs.bosses.notsync.crivusstarfruitslasher.desc=藤蔓沒有智慧，它們的存在價值就是保護果實。不論是不小心靠近果實的“小動物”，還是企圖清理枯藤更進一步的冒險者，都被這些藤蔓絞死成孕育果實的肥料了。\n\n它們將週期性釋放毒氣到目標處，並週期用藤曼抓住目標進行獵食。與它的近親不同，魔化藤由於可以揮發出更加強大的酸蝕氣體曾被地表曦月協會評定為一級威脅！！！
actors.mobs.bosses.notsync.crivusstarfruitslasher.scorpion=捕 食 ，給 養 ……
actors.mobs.bosses.notsync.crivusstarfruits.anargy=就在觸手全部死亡的一刻，你發現了中心的果子變得異常狂暴……

actors.mobs.bosses.notsync.crivusstarfruitslasher.xling=_在克璃諾斯之果變得狂暴後，一團新的藤蔓從地下冒出，並變得更具威脅。然而和上次不同的是，這次的由於本體在不斷傳遞觸手能量，所以新的一批晶化藤完全無法被摧毀。唯一的方法是摧毀它的本體……_
actors.mobs.bosses.notsync.crivusstarfruitslasher.xlin=_由於本體現在變得虛弱，所以族群需要給予它新的力量，由於力量正在向本體注入，這讓堅不可摧的它們變得脆弱不堪。你現在可以攻擊它們了。_\n\n不過由於它們曾經獵殺了很多生物，所以對魔法擁有抗性，你無法通過魔法傷害它。

actors.mobs.bosses.notsync.crivusstarfruits.goodbye=族群……團結……，敵人……需要……剿滅……(最終階段本體將週期造成敵人最大血量的三分之一的真實傷害，強殺本體或殺觸手，否則後果不堪設想！！！)
actors.mobs.bosses.notsync.crivusstarfruits.dead=由於你的攻擊，它吸收了太多能量，反而導致能量失控，它瞬間爆炸了……
actors.mobs.bosses.notsync.crivusstarfruits.explo_kill=你被克璃諾斯的爆炸殺掉了……
actors.mobs.bosses.notsync.crivusstarfruits$rage.name=族群意識
actors.mobs.bosses.notsync.crivusstarfruits$rage.desc=它的子嗣正在將自己的能量給予本體，你感覺附近的能量非常不妙，應該盡快摧毀它的子嗣！或它本身！！！\n\n}在最終階段，如果族群讓它回到60血以上，被鎖定的敵人將週期遭受自身血量的三分之一的真實傷害}

actors.mobs.bosses.notsync.clearelemtguard.name=純晶護衛長
actors.mobs.bosses.notsync.clearelemtguard.desc=這是一位全副武裝的人類，裝備著精良的護甲，看起來相當堅硬很難對付。\n\n他手裡的大劍似乎在警告你遠離他。但當你細細觀察他的面貌時，不由得想起了叢林的純晶元素。\n\n看起來他現在的狀態不是很好，或許強大的卷軸可以幫助他……
actors.mobs.bosses.notsync.clearelemtguard.clear_1=你嘗試淨化他，但仍然看見黑氣從中冒出，也許需要更多的驅邪卷軸
actors.mobs.bosses.notsync.clearelemtguard.clear_2=你終於淨化了他，但他似乎仍然處於理智混亂狀態，看來需要打一架了……
actors.mobs.bosses.notsync.clearelemtguard.attack=你是......！可惡，哪怕粉身碎骨，我也要在這裡阻止你！！！
actors.mobs.bosses.notsync.clearelemtguard.kill=終於還是......沒能挽回......

actors.mobs.bosses.notsync.clearelemtguardnpc.name=法伊娜
actors.mobs.bosses.notsync.clearelemtguardnpc.desc=這是一位全副武裝的人類，裝備著精良的護甲，看起來相當堅硬很難對付。\n\n他手裡的大劍似乎在警告你遠離他。但當你細細觀察他的面貌時，不由得想起了叢林的純晶元素。

actors.mobs.bosses.notsync.fayina.name=法伊娜
actors.mobs.bosses.notsync.fayina.desc=這是剛才那位全副武裝的他嗎？沒想到盔甲下的面貌竟是如此美麗。
actors.mobs.bosses.notsync.fayina.message1=這套鎧甲可真笨重，我先脫下來……嗯？
actors.mobs.bosses.notsync.fayina.message2=你竟然僥倖回來了？感覺怎麼樣？什麼，你擊敗了火龍？別開玩笑了，你能活著回來已經是奇蹟了。

actors.mobs.bosses.notsync.fayina.info=如果你的真的擊敗了火龍的話，你應該有一個火龍之心……
actors.mobs.bosses.notsync.fayina.take_firedragon_heart=給予火龍之心
actors.mobs.bosses.notsync.fayina.message3=這，這是火龍的心臟嗎？！%s，你真的擊敗了火龍嗎？

actors.mobs.bosses.notsync.fayina.info_2=在路上，你有沒有看見......過去那些守衛們的遺體？
actors.mobs.bosses.notsync.fayina.take_cry=沒有
actors.mobs.bosses.notsync.fayina.look=請看這個

actors.mobs.bosses.notsync.fayina.message4a=......啊，也是，都很久了吧，他們的遺體可能已經沉下去了。總之，%s，我代表綠林聖境感謝你，你的英勇與功績將會被我們永遠銘記。我會告訴其他純晶護衛的，以後他們也會幫你的忙。現在，請讓我一個人安靜下......
actors.mobs.bosses.notsync.fayina.message4b=這是......純晶元素......你找到他們了？
actors.mobs.bosses.notsync.fayina.message5=....好的，謝謝你。我會找個合適地方埋葬的。總之，%s，我代表綠林聖境感謝你，你的英勇與功績將會被我們永遠銘記。我會告訴其他純晶護衛的，以後他們也會幫你的忙。現在，請讓我一個人安靜下......
actors.mobs.bosses.notsync.fayina.info_3=那麼，現在能說實話了嗎？
actors.mobs.bosses.notsync.fayina.i=繼續對話

actors.mobs.bosses.notsync.fayina.message6=什麼？我說的都是真話！我的確沒有理由騙你！
actors.mobs.bosses.notsync.fayina.message7=唉，算了，先讓我靜靜吧。
actors.mobs.bosses.notsync.fayina.message8=她看起來不像在撒謊，可是，肯定是有哪裡不對......

actors.mobs.npcs.zero.zerotomb.name=蒼白劍塚
actors.mobs.npcs.zero.zerotomb.desc=上面刻著一系列名字\n\n叢林已經得到淨化。我們終將重逢，戰友們。



actors.mobs.bosses.notsync.fayina.roll1=火龍並未真正死亡，冒險者，你的路還很長。
actors.mobs.bosses.notsync.fayina.roll2=奧克拉赫她想要見你，但我認為時候尚早。
actors.mobs.bosses.notsync.fayina.roll3=願他們的靈魂得到安息，願叢林永遠蒼綠。
actors.mobs.bosses.notsync.fayina.roll4=冒險者，你是我見過最勇敢的。
actors.mobs.bosses.notsync.fayina.roll5=霜月協會的會長似乎下落不明，也許她也被困在地牢裡面了。
actors.mobs.bosses.notsync.fayina.roll6=我已經很久沒有看見地表了，冒險者，謝謝你……
actors.mobs.bosses.notsync.fayina.roll7=看見這座墓碑了嗎，這裡曾經都是我的戰友……
actors.mobs.bosses.notsync.fayina.roll8=如果你還想去討伐火龍，我的稜鏡也許能幫上忙。

actors.mobs.bosses.notsync.clearelemtguard.cant_enter_a=你需要尋找純晶護衛長，只有他知曉解除封印的方法……
actors.mobs.bosses.notsync.clearelemtguard.cant_kill_fire=在沒有處理掉威脅前無法離開這裡……
actors.mobs.bosses.notsync.clearelemtguard.cant_enter_b=本局遊戲探索深度已超過9層，無法再前往熔岩火林……

actors.mobs.bosses.notsync.clearelemtguard.message1=.....你贏了，殺了我吧......

actors.mobs.bosses.notsync.clearelemtguard.message2=你......等等，你是冒險家？
actors.mobs.bosses.notsync.clearelemtguard.message3=抱歉......謝謝你救了我，我的記憶仍然停留在那個時間，把你當成敵人了。
actors.mobs.bosses.notsync.clearelemtguard.message4=我是聖境密林的護衛長，你可以叫我法伊娜。
actors.mobs.bosses.notsync.clearelemtguard.message5=不知多久以前，我們發現“奧克拉赫”之花似乎出現了被腐蝕的跡象，追根溯源，我們發現腐蝕的力量來自聖境密林的最底層，也就是熔岩地塊區域。
actors.mobs.bosses.notsync.clearelemtguard.message6=我帶著數名純晶元素下到那裡，發現不知何時，原本已據傳沉睡了萬年的火龍甦醒了，並把那裡占為自己的巢穴。
actors.mobs.bosses.notsync.clearelemtguard.message7=原先生活在那裡的生物也收到了腐蝕的影響，變成了隻聽從火龍命令的行屍走肉。
actors.mobs.bosses.notsync.clearelemtguard.message8=我們下到那裡後便遭到了包圍，儘管我挑選了我們之中最精英的守衛，我們還是因寡不敵眾全部倒在了那裡。最終，只剩下了我一個。
actors.mobs.bosses.notsync.clearelemtguard.message9=我記不太清最後發生了什麼事了，最後的記憶就是我被什麼東西封印了，再然後就在這裡看見了你......
actors.mobs.bosses.notsync.clearelemtguard.message10=對了，剛剛的襲擊，真的很抱歉......

actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt=你要殺死“純晶護衛長”嗎？
actors.mobs.bosses.notsync.clearelemtguard.enter_yes=殺死他
actors.mobs.bosses.notsync.clearelemtguard.enter_no=扶起他

actors.mobs.bosses.notsync.clearelemtguard.reason_ling=%s，在你真的準備前往熔岩火林我要告訴你的是，火龍非常危險，而且裡面已經一片死寂。\n\n你一定要萬般小心，另外，那裡曾經也是我和戰友戰鬥的地方，如果可以的話，我希望你能找到_“劍塚"_，將他們帶回來……
actors.mobs.bosses.notsync.clearelemtguard.enter_letsgo=立刻前往
actors.mobs.bosses.notsync.clearelemtguard.enter_nonx=暫不前往

actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt2=面對他的說辭……
actors.mobs.bosses.notsync.clearelemtguard.enter_yes2=真不幸！
actors.mobs.bosses.notsync.clearelemtguard.enter_no2=你在撒謊！

actors.mobs.bosses.notsync.clearelemtguard.sad_a=你將武器插進了他的胸口，他至始至終沒有倒下。
actors.mobs.bosses.notsync.clearelemtguard.pro_a=你輕輕的扶起了他……


actors.mobs.bosses.notsync.clearelemtguard.sad_b=是啊，唉，我活下來又有什麼用呢......嗯，總之謝謝你了。這個就給你了，算是我的一點歉意。
actors.mobs.bosses.notsync.clearelemtguard.pro_b=什麼？我沒必要對你撒謊，我講的都是真話。

actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt3=可是，你說的話聽起來很奇怪。
actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt4=我去吧。
actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt5=告訴我下去的方法。
actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt6=否則，聖境密林將化為腐化森林。
actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt7=綠林聖域也將受到汙染。
actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt8=這難道也是你想看到的嗎？

actors.mobs.bosses.notsync.clearelemtguard.enter=繼續對話

actors.mobs.bosses.notsync.clearelemtguard.pro_c=如果你不願相信就算了吧，反正這事已經發生了，聖境密林已經難逃厄運......
actors.mobs.bosses.notsync.clearelemtguard.pro_d=別開玩笑了，你這副裝備下去不過是送死而已。
actors.mobs.bosses.notsync.clearelemtguard.pro_e=不行，我怎麼能眼睜睜地看著別人向死亡走去？
