actors.mobs.pets.minisaka.name=薩卡班甲魚寶寶
actors.mobs.pets.minisaka.desc=在那次遠古遺跡決戰中，它已經耗盡了所有力量。現在它重獲了新生，但它已經忘記了一切。\n它的第一眼見到的是你，它一定把你認成它的主人了。\n也好，這樣，沒有人再知道遠古遺跡，也沒有人知道曾經的海洋王者。\n\n它嚮往海洋，你一定能帶它出去。\n\n_這個寵物是一個觀賞性寵物，敵人不會攻擊它，它也不會攻擊敵人，但可以妨礙敵人視線，並且它將一直追蹤你的路線。_


