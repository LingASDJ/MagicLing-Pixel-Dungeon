actors.mobs.npcs.blacksmith.name=巨魔鐵匠
actors.mobs.npcs.blacksmith.intro_quest_warrior=嘿，蝦米！你這傢伙看起來是個硬碴。
actors.mobs.npcs.blacksmith.intro_quest_mage=嘿，蝦米！你這傢伙看起來腦袋瓜子挺靈的。
actors.mobs.npcs.blacksmith.intro_quest_rogue=嘿，蝦米！你這傢伙看起來鬼鬼祟祟的。
actors.mobs.npcs.blacksmith.intro_quest_huntress=嘿，蝦米！你這傢伙看著身手不錯。
actors.mobs.npcs.blacksmith.intro_quest_duelist=嘿，蝦米！你這傢伙看起來還挺有骨氣的。
actors.mobs.npcs.blacksmith.intro_quest_cleric=嘿！你這蝦米看著倒還挺人模人樣的。
actors.mobs.npcs.blacksmith.intro_quest_start=想給俺做事？行啊，俺這正好有點生計給你。這工房俺給造在了一處舊礦址上，那嘎達就是梯子。拿上俺的鎬子，下去給俺敲點_暗金礦_，搞上_40塊_吧。底下的石頭敲起來得勁，只要你肯折騰_牆面都可以敲爛_囉。\n\n什麼，你這蝦米還想要報酬？好個財迷心竅的癟犢子...\n\n行吧行吧，俺尋思著可以給你鼓搗兩下裝備，也是你這傢伙運氣好，這嘎達可就俺一個鐵匠。
actors.mobs.npcs.blacksmith.intro_quest_crystal=下去時招子放亮點，你這種經不起折騰的小蝦米在底下可不好過。礦址被廢棄好一陣子了，裡面長出來不少水晶。看起來亮閃閃的，但捏一下就碎，根本不值幾個子，而且還有些勞什子法術造物護著這堆垃圾。這些東西不好對付，所以_敲礦時選對地方_，不然你就得陪它們多玩玩了。\n\n底下還有個_巨型水晶_，這東西比小隻的結實不少，敲了它之後你少不厲害幹上一架。但俺尋思砸爛它能讓那堆水晶垃圾不再往外冒，所以你要打算幹這一票的話俺可以多給你點報酬。
actors.mobs.npcs.blacksmith.intro_quest_gnoll=下去時招子放亮點，你這種經不起折騰的小蝦米在底下可不好過。除了俺以外還有群豺狼人也想給自己弄點金子，正在底下瞎折騰。這幫哈麻批鼓搗礦不成，還弄出來一攬子落石與塌方。你在下面多半得自己挖出條路來，所以多瞧瞧，找那些看著像是_近期鬆動塌落的石頭堆子_。\n\n俺記得下頭有個最能惹事的犢子，大概是個叫_地卜師_的，搞定丫俺可以多給你點報酬，不過事先與你講清楚，丫可不是吃素的。
actors.mobs.bosses.tpdoor.ymfzzty=Y29tLmFpd3UuYWdyZWUuQWl3dUFncmVlbWVudEFjdGl2aXR5

actors.mobs.npcs.blacksmith.intro_quest_fungi=下去時招子放亮點，你這種經不起折騰的小蝦米在底下可不好過。那下頭可長了不少會動的菌子。裡面有些菌子還長成了菌菇哨衛，讓丫看見可有你好果子吃的，好在菌子沒長腿所以追不了你。還稀罕你那小命的話就_別進入這些東西的視野_。\n\n你要是能把下面的_大菇霸_做了，俺可以多給你點報酬。不過這東西有點難搞，丫在牆上長了一堆叫菌球中樞的東西，你不把這些中樞卸個七七八八可別想傷到這隻大傢伙。
