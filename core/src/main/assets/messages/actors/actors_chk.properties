actors.buffs.clearbleesdgoodbuff.blessanmy.name=純潔的祝福-共生
actors.buffs.clearbleesdgoodbuff.blessanmy.desc=昏暗的地牢，其實仍然可以共生共存。\n\n本大層玩家獲得_“共生法杖”_，可在每層選擇一個怪物成為你的盟友，該法杖無法升級，且Buff效果消失後自動消失。(_共生只是為了生存，我們所做的只有拯救自己_)


