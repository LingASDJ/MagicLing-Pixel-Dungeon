actors.buffs.clearbleesdgoodbuff.blesslingjing$xsbarrier.name=叢林守護之盾
actors.buffs.clearbleesdgoodbuff.blesslingjing$xsbarrier.desc=一團可以抵擋全部傷害的能量屏障。\n\n只要護盾的能量仍然存在，它將完全抵擋單位所受到的任何傷害。在未受到傷害的時候還會緩慢回復護盾。\n\n護盾能量剩餘：%d。

actors.buffs.clearbleesdgoodbuff.blessimmune.name=純潔的祝福-隱沒
actors.buffs.clearbleesdgoodbuff.blessimmune.desc=隱沒在這人群之中，我們便是超凡脫俗的個體\n\n本大層英雄免疫魔法效果和減少25%的所有傷害以及無視血色哨衛的傷害。\n\n但燈火扣減會略微加速。

actors.buffs.clearbleesdgoodbuff.blessgoread.name=純潔的祝福-前路
actors.buffs.clearbleesdgoodbuff.blessgoread.desc=行走在這令人懼怕的地牢中，燈火是前路的指引\n\n本大層英雄燈火值高於90%且不處於極度飢餓的情況下，每3回合進行生命額外回復。
