actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt9=曾經，我遇到過一個冒險家，他告訴我要找到傳說中的水晶之心，可最後，他卻被偷襲，倒在了“奧克拉赫”之花之前。\n\n我還遇到過另一個冒險家，她告訴我她要鎮壓地牢的詛咒，可最後，她卻被詛咒反噬，還讓霜寒席捲了地牢。\n\n冒險家，我讚善你們人類的勇氣，但是，我不希望這樣的悲劇再次發生了......你真的去意已決？
actors.mobs.bosses.notsync.clearelemtguard.yesgo=是的

actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt10=好，對了，冒險家，你叫什麼名字？
actors.mobs.bosses.notsync.clearelemtguard.myname=%s
actors.mobs.bosses.notsync.clearelemtguard.thanks=%s，我替聖境密林所有純晶守衛者謝謝你的幫助！
actors.mobs.bosses.notsync.clearelemtguard.thanks2=%s，通往熔岩火林的封印已經解除，請你在本層尋找入口，一定要小心，希望你能活著回來……

actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt11=在這一層下樓的樓梯裡有個密道，我已經解除了那裡的封印，另外，由於曾經我們和它交過手，路上應該有一些物資，也許可以幫到你。\n\n對了，這個給你，算是我代表密林守衛提供給的一點微小的幫助吧。
actors.mobs.bosses.notsync.clearelemtguard.let=出發吧

actors.mobs.bosses.notsync.clearelemtguard.namex=給予幫助？
actors.mobs.bosses.notsync.clearelemtguard.cashout_verify=看起來他現在的狀態不是很好，或許驅邪卷軸可以幫助他……
actors.mobs.bosses.notsync.clearelemtguard.cashout_yes=是的，給予！
actors.mobs.bosses.notsync.clearelemtguard.cashout_no=不，我暫時不想。
actors.mobs.bosses.notsync.clearelemtguard.cashout_none=你的背包中沒有更多的驅邪卷軸了……


actors.mobs.bosses.crivusfruits.name=克里弗斯之果
actors.mobs.bosses.crivusfruits.desc=這顆鮮紅的果實將周圍一切生物都化作自身的養分。身旁的觸手會將不慎走進的小動物們絞殺，腐化成纏繞在四周的瘴氣。但當它們感受到你手上拿著的提燈時，卻表現出畏懼火焰的樣子。\n\n極少有冒險者能對這株植物作出描述，在得到的隻言片語中，你唯一能確定的就是“它是森林至暗的中心”。
actors.mobs.bosses.crivusfruits.notice=觸手正在不斷蠕動，試圖靠近你
actors.mobs.bosses.crivusfruits.anargy=觸手的蠕動變為猛烈抽搐，拍打中釋放出更多有毒氣體
actors.mobs.bosses.crivusfruits.died!!!=所有藤蔓都停止了抽動，果實的顏色似乎更加鮮紅了
actors.mobs.bosses.crivusfruits.!!!=克里弗斯之果正在汲取魔力釋放範圍更大的紅色毒霧!
actors.mobs.bosses.crivusfruits.dead=養分……汲取……失敗……，果實破裂聲中好像夾雜著一絲悲鳴。
actors.mobs.bosses.crivusfruits.weapon=你已經連續3局未獲得生命樹，觸發保底機制，同時你的保底機制次數重設為0

actors.mobs.bosses.crivusfruits$diedblobs.desc=一團紅色的毒霧從克里弗斯之果周圍散發而出，你的潛意識告訴你這種東西會對你造成極大的傷害。
actors.mobs.bosses.crivusfruits$diedblobs.csed=果實爆開後迸射出一些氣味清新的紅色氣體，用來做空氣清新劑似乎挺不錯的。

actors.mobs.bosses.crivusfruitslasher.name=魔化藤
actors.mobs.bosses.crivusfruitslasher.desc=藤蔓沒有智慧，它們的存在價值就是保護果實。不論是不小心靠近果實的“小動物”，還是企圖清理枯藤更進一步的冒險者，都被這些藤蔓絞死成孕育果實的肥料了。
