actors.mobs.npcs.blacksmith.exit_warn_low=這就完事了？俺看著你這包裡沒多少礦啊。少說你也能搞個_ 40 塊_。\n\n_想清楚了，你爬上這個梯子就再別想讓俺送你下去了。_
actors.mobs.npcs.blacksmith.exit_warn_med=完事了？看起來你整了些金子，不過底下肯定不止這點。少說你也能搞個_ 40 塊_。\n\n_想清楚了，你爬上這個梯子就再別想讓俺送你下去了。_
actors.mobs.npcs.blacksmith.exit_warn_high=完事了？你敲了不少金子，不過對俺來說寧濫勿缺，越多越好。少說你也能搞個_ 40 塊_。\n\n_想清楚了，你爬上這個梯子就再別想讓俺送你下去了。_
actors.mobs.npcs.blacksmith.exit_warn_full=完事了？你弄了不少金子上來，記得可別在底下落了什麼東西。\n\n_想清楚了，你爬上這個梯子就再別想讓俺送你下去了。_
