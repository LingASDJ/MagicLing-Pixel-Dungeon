actors.mobs.yog.desc=Yog-Dzewa是一位上古之神，來自混沌位面的強大存在。一個世紀前，古代矮人在同惡魔大軍的戰爭中慘勝，卻無法殺死這名神祇。他們只得將這名存在封印在都城下的廳堂之中，希望這位力量被削弱的神祇永無重見天日之時。
