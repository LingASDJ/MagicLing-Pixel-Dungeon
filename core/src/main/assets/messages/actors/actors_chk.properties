actors.mobs.rlpt.gunhuntsman.name=血月獸型獵人
actors.mobs.rlpt.gunhuntsman.desc=半人半獸的殘暴生物,手中持有一把獵槍，可以發射出極具威力的燃燒彈，如果精確命中敵人將會造成燃燒。\n\n他曾是一名正常的賞金獵人。地牢中的恐怖之物將他侵蝕，在他意識潰散殆盡後，這裡只有僅存癲狂的人形野獸。
actors.mobs.rlpt.gunhuntsman.reload_desc=獵人正在重新裝彈,在裝彈時他會避開你。\n_-_本次裝彈剩餘：%s回合.
actors.mobs.rlpt.gunhuntsman.reload=重新裝彈中……
actors.mobs.rlpt.gunhuntsman.fuck=你TM的見鬼去吧……

actors.mobs.rlpt.drterror.name=恐怖博士
actors.mobs.rlpt.drterror.desc=這位可憐人曾經是一位赫赫有名的博士，因為一次禁忌實驗，他被地表三巨頭流放到了這裡。而很不幸的是，他被流放後被困在了一個扭曲的時間線，只有極少數人才能看見曾經這位博士……\n\n拯救他或是殺死他，對他而言都是一種解脫吧……
actors.mobs.rlpt.drterror.thanks=謝謝你……我終於得到解脫了……

actors.mobs.rlpt.drterror$bombtech.name=自爆意象體
actors.mobs.rlpt.drterror$bombtech.desc=恐怖博士來到這裡後遭到了恐怖的詛咒，如果你嘗試去攻擊他，詛咒就會被撼動，產生一個詛咒的意象體。\n\n然而要想徹底拯救或者擊敗恐怖博士，你或許你需要更強的淨化詛咒的力量才能幫助這位可憐人亦或者是物 理 超 度 。

### NIGHT

actors.buffs.status.nightorday.name3=早晨
actors.buffs.status.nightorday.desc3=太陽升起，屬於怪物的黑夜已經過去。同時夜晚部分怪物的能力將消失。\n\n移速提升10%，物理傷害提升10%，傷害減免8%

actors.buffs.status.nightorday.name2=正午
actors.buffs.status.nightorday.desc2=太陽高掛，你感覺非常暖和。\n\n移速提升10%，物理傷害提升10%，傷害減免8%

actors.buffs.status.nightorday.name=黃昏
actors.buffs.status.nightorday.desc=太陽漸漸西沉，月亮正在漸漸升起。\n\n移速提升10%，物理傷害提升5%，傷害減免4%

actors.buffs.status.nightorday.name4=夜晚
actors.buffs.status.nightorday.desc4=夜幕已然降臨，部分怪物將會變得更加強大。\n\n夜晚狀態:\n\n1.亡靈生物可以額外造成本次傷害的三分之一流血\n\n2.元素生物獲得額外視野\n\n3.頭目和小頭目攻速提高25%\n\n4.惡魔生物在攻擊有機率獲得額外護盾\n\n以上所有情況在天亮後均會消失。\n\n常規加成：移速提升10%。


