actors.mobs.bosses.bossrush.rival.exclamation=你根本不知道你在做什麼！
actors.mobs.bosses.bossrush.rival.interrobang=你是？另一個時間線的我?!
actors.mobs.bosses.bossrush.rival.ellipsis=或許，你能拯救這裡……

actors.mobs.bosses.bossrush.skygoo.rd=絕望的盡頭，便是希望的光明。
actors.mobs.bosses.bossrush.skygoo.ss=用你的血換我的重生！
actors.mobs.bosses.bossrush.skygoo.zl=在烈焰與雷電中毀滅吧！
actors.mobs.bosses.bossrush.skygoo.leap=很快就到你家門口……
actors.mobs.bosses.bossrush.skygoo.name=天痕黏咕
actors.mobs.bosses.bossrush.skygoo.notice=發現入侵者，封閉所有出口！\n全員警戒，做好戰鬥準備。
actors.mobs.bosses.bossrush.skygoo.slime=出來吧，我的軍隊！交給你們了！
actors.mobs.bosses.bossrush.skygoo.defeated=你是我見過的第一個能與我匹敵的對手，我知道你的目的，我們還會再見面的！\n你們根本不懂_地下深處_有什麼_可怕的東西_！\n我期待與你再次見面！
actors.mobs.bosses.bossrush.skygoo.run=天痕結束了本次戰鬥，並放你走了。
actors.mobs.bosses.bossrush.skygoo.!!!=你！
actors.mobs.bosses.bossrush.skygoo.pumpup=我不知道你的目的是什麼，但必須將你處決！
actors.mobs.bosses.bossrush.skygoo.enraged=你徹底惹毛我了！
actors.mobs.bosses.bossrush.skygoo.lj=就這？就這？垃圾東西，回家洗洗睡吧！
actors.mobs.bosses.bossrush.skygoo.gluuurp=你為何要讓我毀約？
actors.mobs.bosses.bossrush.skygoo.rankings_desc=被天痕黏咕超渡！
actors.mobs.bosses.bossrush.skygoo.desc=在那場災難性事件後，叢林開始瘋狂生長，曾經的它也漸漸被人遺忘，然後，這並沒有讓它就此放下一切，在這次特殊調查中，你見到了這位老朋友……。\n\nBossRush特殊頭目
actors.mobs.bosses.bossrush.skygoo.zap_kill=閃電球將你徹底擊殺…
actors.mobs.bosses.bossrush.skygoo.$lightningbolt.rankings_desc=被天痕黏咕用閃電制裁！

actors.mobs.npcs.hkd.name=小騎士
actors.mobs.npcs.hkd.desc=來自於另一個維度的訪問者，正在旅館這裡休息……
actors.mobs.npcs.hkd.id_1=哇，你也來到這裡了，什麼，我為什麼在這？因為這個地牢看起來很有趣的樣子，所以我也下來了
actors.mobs.npcs.hkd.id_2=接著深入的話，風險似乎太高了，而且我狀態不佳，是時候該返程了，這東西我也用不上了，送你吧
actors.mobs.npcs.hkd.id_3=前方路不平，山水有相逢，來日有緣再見啦

### ZERO
actors.mobs.npcs.zero.hollowknight.name=小騎士
actors.mobs.npcs.zero.hollowknight.desc=來自於另一個維度的訪問者，正在旅館這裡休息……
actors.mobs.npcs.zero.hollowknight.message1=又是一個冒險者嗎？這裡可真熱鬧啊…我才來這裡這麼一段時間，就有這麼多冒險者來到這裡了。
actors.mobs.npcs.zero.hollowknight.message2=話說，我怎麼感覺你很眼熟？呵，也許是我認錯了吧，畢竟我見過這麼多人了，那些人中肯定有跟你長得像的人，得，看在你眼熟的份子上，這東西就送給你吧。
actors.mobs.npcs.zero.hollowknight.message2b=話說，我怎麼感覺你很眼熟？呵，也許是我認錯了吧，畢竟我見過這麼多人了，那些人中肯定有跟你長得像的人，得，看在你眼熟的份子上，這_1金幣_就送給你吧。
actors.mobs.npcs.zero.hollowknight.message3=你也是和以前的那些人一樣，要去那個叫地牢的地方嗎？
actors.mobs.npcs.zero.hollowknight.message4=哦，你還在這呀，還不下地牢嗎？啊，我為什麼在這？我是個旅行者的了，一路飄飄蕩蕩就來到這了，在這裡整頓歇息，也許過段時間我就會離開了？
actors.mobs.npcs.zero.hollowknight.message5=你是真的無聊啊，為什麼還在聽我講話？你要真的無聊的話，應該下地牢啊？
actors.mobs.npcs.zero.hollowknight.message6=哇，你可真有毅力，如果真這麼閒的話，要不要聽聽我旅遊途中的經歷？罷了，開玩笑，真講起來，一天一夜都說不完。
actors.mobs.npcs.zero.hollowknight.message7=我講都想累了…你可真有耐心啊，得得得，趕緊展開旅途吧，別跟我閒聊了。

actors.mobs.npcs.zero.hollowknight.d1=我閃！
actors.mobs.npcs.zero.hollowknight.d2=我忍
actors.mobs.npcs.zero.hollowknight.d3=怎麼了？你心情不好嗎？
actors.mobs.npcs.zero.hollowknight.d4=心情就算不好，這時候應該也發洩夠了吧？
actors.mobs.npcs.zero.hollowknight.d5=我告訴你，我雖然脾氣好，但我也是有極限的
actors.mobs.npcs.zero.hollowknight.d6=死！
actors.mobs.npcs.zero.hollowknight.kill=一股虛無的力量侵蝕了你……
actors.mobs.npcs.zero.hollowknight.rankings_desc=|被虛空侵蝕而亡|

actors.mobs.npcs.zero.waloke.name=羅恩
actors.mobs.npcs.zero.waloke.desc=在你首次拜訪雪凜峽谷後，他來到了這裡……\n\n你也許可以和他進行交流。
actors.mobs.npcs.zero.waloke.message1=你好，%s。我們又見面了……
actors.mobs.npcs.zero.waloke.message2=我叫羅恩，是商人的領主。在上次你通過蓮娜試煉後，她便讓我來到小鎮這裡等你。
actors.mobs.npcs.zero.waloke.message3=蓮娜曾經也是五大魔女的代理人，直到那件事之後，一切都變了……
actors.mobs.npcs.zero.waloke.message4=現在，這個小鎮遠比你想像的更危機四伏。而時間線則是更加錯綜複雜的……
actors.mobs.npcs.zero.waloke.message5=你覺得自己足夠了解這個世界嗎？如果你覺得是的話，我這裡有蓮娜為你安排的一些地區調查……你可以通過小鎮右上角的傳送台前往。
actors.mobs.npcs.zero.waloke.message6=嚴格來講，更算是多重宇宙的映像。這個世界不止一個你，在平行世界中，你可能還會經歷更多……
actors.mobs.npcs.zero.waloke.message7=你需要前去調查這些平行宇宙，並發現能量來源，因為那場縱火案並不是意外，蓮娜知道一切，但現在她不能開口……
actors.mobs.npcs.zero.waloke.message8=話就說到這裡，另外由於在下是商人領主，所以仍然會收一點服務費。貨幣會使用那個女人發行的貨幣……
actors.mobs.npcs.zero.waloke.message9=嗯，當你今後調查到更多東西時，我會與你繼續對話……，現在，祝你在異世界，平行宇宙的探索中好運……

actors.mobs.npcs.zero.waloke.descx=這裡便是各個時間線的調查了，由於目前蓮娜的力量還比較弱，所以目前能去的地方不多。\n\n另外，如果你前往那個被強大的怪物盤旋的地方，那裡的蓮娜是真正的魔女，你切記萬分小心。\n\n啟用後你還需要選擇映像，然後才可開始調查。


actors.mobs.npcs.zero.waloke.quest_start_prompt=在進行正式調查前，你需要進行一些抉擇……
actors.mobs.npcs.zero.waloke.easy=基本映像-簡單
actors.mobs.npcs.zero.waloke.normal=試煉映像-常規
actors.mobs.npcs.zero.waloke.hard=煉獄映像-困難
actors.mobs.npcs.zero.waloke.hell={夢魘映像-噩夢{
actors.mobs.npcs.zero.waloke.br_no_clear=必須遊玩一局BossRush且獲得_起始歸一_隱藏徽章後才能遊玩噩夢難度。

actors.mobs.npcs.zero.luowhite.name=落白
actors.mobs.npcs.zero.luowhite.desc=一位帶著方禮帽，披著斗篷的男性，據說是位有名的收藏家，他在這裡經營著一家武器店，去看看能買到什麼有用的吧。
actors.mobs.npcs.zero.luowhite.message_ice=歡迎光臨，冒險者。看起來你是第一次來到這裡吧，這30鈷幣給你當做見面禮了哦。
actors.mobs.npcs.zero.luowhite.message_ice2=歡迎光臨，冒險者。看起來這個世界又進行了一些變化呢。這%d鈷幣就當做是我的禮物了。
actors.mobs.npcs.zero.luowhite.message1=歡迎光臨，冒險者，想買些什麼嗎？
actors.mobs.npcs.zero.luowhite.descx=歡迎光臨，%s，想買些什麼嗎？\n\n商店只進了這些貨物，不過，開業福利，解鎖傳說武器時贈送一把戰損版，先到先得，概不退貨。
actors.mobs.npcs.zero.luowhite.message3=你來晚了，冒險者，這裡已經售罄了。

actors.mobs.npcs.zero.whiteyan.name=白宴
actors.mobs.npcs.zero.whiteyan.desc=一個白髮的少女，頭髮長的可以影響運動了。一副天真呆然的樣子，應該是十分友善的吧。
actors.mobs.npcs.zero.whiteyan.message1=哈啊~，是沒見過的朋友嗎，找我有什麼事嗎~
actors.mobs.npcs.zero.whiteyan.message2=想要去下面嗎，為什麼呢？下面很危險的，這麼不愛惜生命嗎？
actors.mobs.npcs.zero.whiteyan.message3=我頭髮為什麼這麼長？長長的不好看嗎awa
actors.mobs.npcs.zero.whiteyan.message4=我和別人看起來不一樣？那每個人肯定不一樣啊
actors.mobs.npcs.zero.whiteyan.message5=特別的不一樣？是不是更可愛？
actors.mobs.npcs.zero.whiteyan.message6=你是不決定下去了嗎？這麼有時間和我聊？
actors.mobs.npcs.zero.whiteyan.message7=哦！你是想從我這要東西是吧，和別人一樣
actors.mobs.npcs.zero.whiteyan.message8=嗯？我怎麼知道你從別人拿東西，那不重要
actors.mobs.npcs.zero.whiteyan.message9=嘿嘿，你為什麼覺得我這一定有東西可以拿呢，我明明什麼都沒有
actors.mobs.npcs.zero.whiteyan.message10=真沒有東西啦，你找我我也給不了你
actors.mobs.npcs.zero.whiteyan.message11=真沒有東西，別這樣鬧
actors.mobs.npcs.zero.whiteyan.message12=我...
actors.mobs.npcs.zero.whiteyan.message13=......


actors.mobs.npcs.zero.yetyog.name=泡泡
actors.mobs.npcs.zero.yetyog.desc=不知為何，你隱約覺得眼前的少女和地牢最深處的存在有某種微妙的關係？不過至少現在，她看起來只是一位有些神秘的少女而已。
actors.mobs.npcs.zero.yetyog.message1=吾即全知，全能，亦全視。你也想觸及時空的門扉嗎？
actors.mobs.npcs.zero.yetyog.message2=你所追尋的，是世界的本質，是禁忌的知識，是無上的力量，還是說……
actors.mobs.npcs.zero.yetyog.message3=也許觸及另一個緯度的智慧對你而言為時尚早，此時，也許對現實的部分揭露會對你更有價值一些。
actors.mobs.npcs.zero.yetyog.message4=我會一直注視著你的，孩子。
actors.mobs.npcs.zero.yetyog.def_verb_1=一切歸於塵埃之時……
actors.mobs.npcs.zero.yetyog.def_verb_2=奈亞她商店的生意真的很不錯呢……
actors.mobs.npcs.zero.yetyog.def_verb_3=孩子，不要怕，我們會一直注視著你的……

actors.mobs.npcs.zero.mint.n=正在睡覺的貓咪
actors.mobs.npcs.zero.mint.name=薄綠
actors.mobs.npcs.zero.mint.x=希望這本書能幫到你哦~，祝你冒險順利~
actors.mobs.npcs.zero.mint.d=它壓著一本陳舊的硬皮書。在真正被咬之前，沒人知道這本書會不會咬人。
actors.mobs.npcs.zero.mint.desc=來自異界的獸耳娘，正在對打擾她睡覺的人表示疑惑。
actors.mobs.npcs.zero.mint.message1=你有沒有問過自己，你的這份執著，究竟從何而來？
actors.mobs.npcs.zero.mint.message2=看起來你似乎什麼也沒有，要不要我變個魔術？就……送你一本書吧。
actors.mobs.npcs.zero.mint.message3=別眨眼，來看我變個魔術吧。
actors.mobs.npcs.zero.mint.message4=這本我變出來的書有著這個世界的印記，它應該能幫到你。嘿嘿，為什麼我要幫你，我感覺你有一點像他，當然這是我們之間的秘密。絕對不可以告訴別人哦。
actors.mobs.npcs.zero.mint.message5=祝你旅途愉快，%s。欸，我怎麼會知道你的名字，這是秘密哦~~

actors.mobs.npcs.zero.whiteling.name=澪
actors.mobs.npcs.zero.whiteling.desc=誰也不知道她從何處來，她偶爾會來到雪景旅館休息。\n\n如果你遇到她了，不妨試試和她搭訕看看吧。
actors.mobs.npcs.zero.whiteling.message1=你好啊，%s。歡迎來到雪景旅館。
actors.mobs.npcs.zero.whiteling.message2=你問我是誰？誰知道呢，但我偶爾會來這裡休息，並在這裡祝福每一個冒險者。
actors.mobs.npcs.zero.whiteling.message3=不過我很抱歉，由於一些變故，我已經變得愈加虛弱。以我現在的力量還不能完全幫到你。
actors.mobs.npcs.zero.whiteling.message4=我在旅館外的雪地找到了一些補給，也許可以幫到你.......
actors.mobs.npcs.zero.whiteling.a_message5=哦，對了，相逢即是有緣，我這裡還有一串項鍊，便送給你吧。請戴上它吧，希望有這微薄的力量能對你有所幫助。
actors.mobs.npcs.zero.whiteling.b_message5=這補給也許可以幫到你，希望你能喜歡。
actors.mobs.npcs.zero.whiteling.message6=時間差不多了，我們下次見吧，%s，祝你好運……
actors.mobs.npcs.zero.whiteling.c_message1=她已經不再理你，看起來像是睡著了……
actors.mobs.npcs.zero.whiteling.c_message2=周圍盤旋起了水晶粒子，似乎在保護著她。
actors.mobs.npcs.zero.whiteling.c_message3=還是不要再打擾她了吧.......
actors.mobs.npcs.zero.whiteling.def_verb_1=願世界祝福你……
actors.mobs.npcs.zero.whiteling.def_verb_2=你會獲得救贖嗎？


actors.mobs.npcs.zero.mooncat.name=月華
actors.mobs.npcs.zero.mooncat.desc=這是一個外貌似貓的人形生物，通體光滑雪白。據傳聞稱其曾經是盾衛或廢品商人之類的，不過他看起來什麼也沒帶。
actors.mobs.npcs.zero.mooncat.amulet_desc=一個外貌似貓的人形生物，不過他拿著一張巨大的盾。
actors.mobs.npcs.zero.mooncat.def_verb_1=幹什麼！
actors.mobs.npcs.zero.mooncat.def_verb_2=你這小孩！
actors.mobs.npcs.zero.mooncat.message1=我曾經是個盾衛，直到我的盾被偷了。
actors.mobs.npcs.zero.mooncat.message2=其實我還有一柄單手劍，不過也被偷了。
actors.mobs.npcs.zero.mooncat.message3=這個給你，希望你能用得上。
actors.mobs.npcs.zero.mooncat.message4=祝你好運，冒險者。

actors.mobs.npcs.zero.kongfu.name=鴿子
actors.mobs.npcs.zero.kongfu.desc=你並不知曉這位臉色蒼白的男人來自何方，姓甚名誰，只知道人們稱呼他為“鴿子"。
actors.mobs.npcs.zero.kongfu.a_message1=我老想吃鴿子了。最近被餅折磨的吃什麼,吐什麼，然後特別特別想吃鴿子。。。可惜餅太多了。。。對了，你喜歡吃肉餡餅嗎，喜歡的話分你點吧。。。
actors.mobs.npcs.zero.kongfu.b_message1=:嗯？你已經拿到水晶之心了？那就祝賀你吧。順便，我有個不請之請，希望你能去地錶帶幾隻鴿子給我，我老想吃鴿子了。。。
actors.mobs.npcs.zero.kongfu.c_message1=怎麼了，冒險者？你難道還想吃肉餡餅嗎？食物可不能多吃啊，一個足矣！好了，我要繼續浪費時間在那該死的餅上了，祝你好運，冒險者。
actors.mobs.npcs.zero.kongfu.def_verb_1=惹到我你算是惹到棉花了

actors.mobs.npcs.zero.moruos.name=摩諾絲
actors.mobs.npcs.zero.moruos.desc=雪景旅館的老闆娘，據說她見過了無數的冒險者來到這地牢，他們大多一去不返，但也有些能榮耀般歸來……
actors.mobs.npcs.zero.moruos.message1=冒險者，歡迎來到雪景小鎮，我是這裡的老闆娘。
actors.mobs.npcs.zero.moruos.message2=外面的暴風雪是不是仍然在下？感覺累了的話，可以前往旅館2樓休息一下哦。
actors.mobs.npcs.zero.moruos.message3=旅館2樓還有一些正在躲避暴風雪的客人，你也許能和他們交談看看……\n\n另外，我知道你也在莫比烏斯循環中，所以我會根據你的歷程給予補給，都在櫃臺上了哦。
actors.mobs.npcs.zero.moruos.roll1=我們這裡之所以叫雪景小鎮，是因為這裡的暴風雪就沒有停過……
actors.mobs.npcs.zero.moruos.roll2=我曾經見到一位藍髮少女，她說她要拯救地牢，而當她去了後就再也沒有回來……
actors.mobs.npcs.zero.moruos.roll3=旅館偶爾可能會有一位白髮女僕來這裡休息，但她身上有一股神秘的力量，你也許能遇見她……
actors.mobs.npcs.zero.moruos.roll4=雪景小鎮是地表三巨頭霜落帝國一個核心地塊，通往地牢的入口也在小鎮的右上角……
actors.mobs.npcs.zero.moruos.roll5=有一些時候，我在思考一個問題：“為什麼像你這樣的冒險家要前往地牢，我懷疑背後有沉默的真相。”當然，我可能多慮了，你就當我什麼都沒說就行啦~
actors.mobs.npcs.zero.moruos.roll6=%s,路上小心……，一定要活著歸來哦~
actors.mobs.npcs.zero.moruos.roll7=你有見過純晶元素嗎？他們曾經是勇士，但現在卻變成了這樣……
actors.mobs.npcs.zero.moruos.roll8=如果你遇到了純晶護衛長，請一定要救她，並且不要讓她絕望……

actors.mobs.npcs.zero.qinyuewolf.name=秦月
actors.mobs.npcs.zero.qinyuewolf.desc=長著獸耳的少年，看毛色.......應該是狼人？看起來很好騙。
actors.mobs.npcs.zero.qinyuewolf.a_message1=你好呀，嗯......你是冒險者吧。
actors.mobs.npcs.zero.qinyuewolf.a_message2=我是秦月，一名正在遊歷四方的旅行者，也是一名小說家。
actors.mobs.npcs.zero.qinyuewolf.a_message3=希望你旅途一切順利。
actors.mobs.npcs.zero.qinyuewolf.b_message1=啊，對了，來的時候我買了幾瓶藥水，相遇即是有緣，送你一瓶吧。
actors.mobs.npcs.zero.qinyuewolf.b_message2=既然收下了這瓶藥水，就一定要回來給我講講你在地牢裡的故事哦。
actors.mobs.npcs.zero.qinyuewolf.b_message3=......一定要以“人”的身份回來。
actors.mobs.npcs.zero.qinyuewolf.c_message1=路上小心，待會見。
actors.mobs.npcs.zero.qinyuewolf.d_message1=歡迎回來！自你進入地牢已經過去好幾天了。
actors.mobs.npcs.zero.qinyuewolf.d_message2=既然拿到了水晶之心，就先好好休息一下吧。
actors.mobs.npcs.zero.qinyuewolf.e_message1=這是水晶之心......？......算了，沒什麼。

actors.mobs.npcs.zero.qinyuewolf.bd_message1=嗯......啊，是%s啊
actors.mobs.npcs.zero.qinyuewolf.bd_message2=剛剛在想事情......嗯，是在構思故事呢，我可是小說家啊。
actors.mobs.npcs.zero.qinyuewolf.bd_message3=不過雖然是這樣說，短文什麼的也寫了些，我其實還是沒有屬於自己的作品呢。作品計劃倒是有了不少。
actors.mobs.npcs.zero.qinyuewolf.bd_message4=對了，你是準備去冒險了吧，來來來，這個給你。
actors.mobs.npcs.zero.qinyuewolf.bd_message5=上面是我沒寫完的作品和遊記，冒險休息時可以看看放鬆一下。
actors.mobs.npcs.zero.qinyuewolf.bd_message6=等你回來的時候，記得給我提供些靈感的說！
actors.mobs.npcs.zero.qinyuewolf.bd_message7=希望沒錯別字......啊，弄丟了也沒關係，手稿還在我這呢，那本是用法術複製的。
actors.mobs.npcs.zero.qinyuewolf.bd_message8=那麼，等你回來啦。

actors.buffs.clearbleesdgoodbuff.blessqinyue.name=夜貓子
actors.buffs.clearbleesdgoodbuff.blessqinyue.desc=在夜間行動時，獲得buff’夜貓子’，移動速度+25%，閃避率提高10%，熬夜的時候確實更有精神些......\n\n呃，不管怎麼說，還是早睡為妙。


actors.mobs.npcs.zero.smallleaf.name=小葉
actors.mobs.npcs.zero.smallleaf.desc=地上世界名氣最大的探險家之一，據說她探秘過不少恐怖的地牢並安全生還，還有實際上是某小世界創世之神的謠言……不過你並未看出這位少女的非人之處。
actors.mobs.npcs.zero.smallleaf.amulet_desc=強風鼓動著風衣獵獵作響，眼前的少女似乎有一種獨特的氣質
actors.mobs.npcs.zero.smallleaf.message1=你好，冒險者。我暫時作為雪景小鎮的一員歡迎你。

actors.mobs.npcs.zero.smallleaf.a_message2=你的短劍……我從沒見過這樣稀有的附魔。
actors.mobs.npcs.zero.smallleaf.b_message2=真是精品。
actors.mobs.npcs.zero.smallleaf.c_message2=奇特的披風，它似乎與某種生命緊緊相連。
actors.mobs.npcs.zero.smallleaf.d_message2=嗯，有種自然的感覺。
actors.mobs.npcs.zero.smallleaf.e_message2=上乘的利劍。


actors.mobs.npcs.zero.smallleaf.amulet_message3=我一直相信著你的能力。
actors.mobs.npcs.zero.smallleaf.amulet_message4=找到衣服，凱旋！
actors.mobs.npcs.zero.smallleaf.amulet_message5=該休息了，為下次更輝煌的征程做準備。

actors.mobs.npcs.zero.smallleaf.message3=準備好，我也該出發了……
actors.mobs.npcs.zero.smallleaf.message4=姐姐，你怎麼來了？！我馬上就回去，馬上，啊～
actors.mobs.npcs.zero.smallleaf.message5=我的衣服丟了，難道落在這裡？只有下去看看才知道。
actors.mobs.npcs.zero.smallleaf.message6=就算緊握法杖，充能也不會立刻就增加。安排好一切你就能更好的活下去。
actors.mobs.npcs.zero.smallleaf.message7=冒險者，一切小心。
actors.mobs.npcs.zero.smallleaf.def_verb_1=現在還不是時候……
actors.mobs.npcs.zero.smallleaf.def_verb_2=走火了？

actors.mobs.npcs.zero.smallleaf.victory=輝煌的得勝。
actors.mobs.npcs.zero.smallleaf.wtf_sister=這些，還有這些……都給你了！快拿著，我可不想這些東西被我姐搜出來。

actors.mobs.npcs.zero.pianole.name=琴里
actors.mobs.npcs.zero.pianole.desc=氣流在這位少女周圍有規則的湧動起來，清風總讓人感到舒適和和煦，這也是她帶給你的直觀感受。
actors.mobs.npcs.zero.pianole.message1=又是冒險者嗎？依我而言，如果你能盡快回家就再好不過了。
actors.mobs.npcs.zero.pianole.message2=總是令人擔心……
actors.mobs.npcs.zero.pianole.message3=別跑了，我就在這裡看著。真是的別這麼看著我 啊……哦對不起冒險者，沒在跟你說。
actors.mobs.npcs.zero.pianole.message4=這座小鎮好像沒有看起來那麼和平，你要注意。
actors.mobs.npcs.zero.pianole.message5=不餓的人就沒必要浪費食物了。
actors.mobs.npcs.zero.pianole.quest_start_prompt=想試試我的魔力嗎？
actors.mobs.npcs.zero.pianole.quest_start_prompt_2=不夠盡興？
actors.mobs.npcs.zero.pianole.quest_start_prompt_3=還要繼續嗎？
actors.mobs.npcs.zero.pianole.enter_yes=是
actors.mobs.npcs.zero.pianole.enter_no=否
actors.mobs.npcs.zero.pianole.not_magic=沒力氣了，小葉，扶我下……
actors.mobs.npcs.zero.pianole.amulet=雖然結果是好的，但是……算了，我只有在這種時候會祝福你。

actors.mobs.npcs.zero.pianole.def_verb_1=惡劣的行徑……
actors.mobs.npcs.zero.pianole.def_verb_2=難道變成了好戰分子嗎？

actors.mobs.npcs.zero.atri.name=蘿蔔子
actors.mobs.npcs.zero.atri.desc=看起來是一個普通的女孩，好像在撈什麼東西……
actors.mobs.npcs.zero.atri.message1=入侵者！火箭魚雷拳！
actors.mobs.npcs.zero.atri.message2=這個看起來很好吃的能給我嗎？作為交換給你這個！很好吃的！好吃就是高興！
actors.mobs.npcs.zero.atri.message3=吃飽才有力氣做事，你也多吃！
actors.mobs.npcs.zero.atri.rankings_desc=被蘿蔔子的火箭魚雷拳轟的粉身碎骨……

actors.mobs.npcs.zero.question.name=問號君
actors.mobs.npcs.zero.question.desc=這個人似乎不屬於這裡，他一直靜靜地待在河邊睡覺。上去向他搭話並不是一個很好的選擇……
actors.mobs.npcs.zero.question.eat=吃飯
actors.mobs.npcs.zero.question.steal=為什麼偷吃我的食物？
actors.mobs.npcs.zero.question.title=他看起來很無聊，得找個話題聊聊。
actors.mobs.npcs.zero.question.option_fight=戰鬥
actors.mobs.npcs.zero.question.option_daily=日常
actors.mobs.npcs.zero.question.thanks_for_food=哦，謝謝你的食物。
actors.mobs.npcs.zero.question.fight_1=你還很嫩呢，%s。
actors.mobs.npcs.zero.question.fight_2=嗯，在下地牢之前經常會遇到這種對自己實力很自信的人呢。但是要注意不要盲目自信，不然很可能就會死於失誤。
actors.mobs.npcs.zero.question.fight_3=不管你說多少次，我也不會跟你戰鬥的，不過你很像年輕時一直向別人展示實力的我呢。
actors.mobs.npcs.zero.question.weapon=你身上也沒幾個好裝備，送你把匕首吧。
actors.mobs.npcs.zero.question.food=其實我身上還是有點食物的，看你這麼想和我戰鬥，就給你一塊作為補償吧...
actors.mobs.npcs.zero.question.daily_1=問我為什麼穿著睡衣？因為我懶得換衣服。
actors.mobs.npcs.zero.question.daily_2=問我為什麼頭髮這麼長？因為我懶得剪頭髮。
actors.mobs.npcs.zero.question.eat_1=我餓了，然後就吃了，怎麼了嗎？
actors.mobs.npcs.zero.question.eat_2=生氣了嗎？吃下去的東西是拿不出來的哦。
actors.mobs.npcs.zero.question.wait=等等，你手中拿的是……%1$s？看起來情況變複雜了。%2$s，這是我偶爾得到的一件裝備，_祝福項鍊_，這個裝備可以為你抵抗3次致命傷害，如果你能從地牢回歸的話……

actors.mobs.npcs.zero.bluecj.name=小藍
actors.mobs.npcs.zero.bluecj.desc=一位藍髮的一位小龍女，新年還換上了一套紅衣服，一定是未來的龍皇吧（）
actors.mobs.npcs.zero.bluecj.a_message1=蛤？你問我為什麼來這？我也是需要放假的好吧！
actors.mobs.npcs.zero.bluecj.a_message2=心，脈動與活躍之準則。
actors.mobs.npcs.zero.bluecj.a_message3=bro，給小孩發個紅包不用謝
actors.mobs.npcs.zero.bluecj.b_message1=冬，靜默之準則
actors.mobs.npcs.zero.bluecj.b_message2=你的新衣服真帥！
actors.mobs.npcs.zero.bluecj.b_message3=好冷啊！

actors.mobs.npcs.zero.bzmdr.name=Bzmdr
actors.mobs.npcs.zero.bzmdr.desc=一位神秘的少年，穿一身黑，看起來不太好相處，他常常出現在旅館，或許你可以和他聊一聊。
actors.mobs.npcs.zero.bzmdr.a_message1=你好，你要前往地牢嗎，那祝你順利。
actors.mobs.npcs.zero.bzmdr.b_message1=這是我找到的一些東西，這個給你。
actors.mobs.npcs.zero.bzmdr.c_message1=看來你的旅程會很順利。
actors.mobs.npcs.zero.bzmdr.c_message2=注意保持你提燈的亮度。
actors.mobs.npcs.zero.bzmdr.c_message3=或許你可以試試某種東西。
actors.mobs.npcs.zero.bzmdr.d_message1=地牢會很凶險，加油。
actors.mobs.npcs.zero.bzmdr.d_message2=地牢已經被眾多冒險家探索過了，不過他們都沒回來，為什麼你還要前往呢。
actors.mobs.npcs.zero.bzmdr.d_message3=看起來你非常的有信心，祝你好運。
actors.mobs.npcs.zero.bzmdr.e_message1=看來你成功了。
actors.mobs.npcs.zero.bzmdr.e_message2=有一些人會找上你，小心行事。
actors.mobs.npcs.zero.bzmdr.e_message3=你應該不會拿它做什麼不好的事情吧，不過這和我沒什麼關係就是了。
actors.mobs.npcs.zero.bzmdr.def_verb_1=你想幹什麼……
actors.mobs.npcs.zero.bzmdr.def_verb_2=找不到事情做就快點踏上征途。
actors.mobs.npcs.zero.bzmdr.rankings_desc=被_Bzmdr_的即死攻擊薄紗

actors.mobs.npcs.zero.bzmdrland.name=Bzmdr
actors.mobs.npcs.zero.bzmdrland.desc=鬼知道為什麼他不去旅館反而待在這裡，或許可能是在等人？
actors.mobs.npcs.zero.bzmdrland.message1=你好……，你為什麼不去旅館呢。
actors.mobs.npcs.zero.bzmdrland.message2=你也要烤火嗎……，……這個給你。

actors.mobs.npcs.zero.jit.name=寄境
actors.mobs.npcs.zero.jit.desc=這個戴著面具的怪人坐在篝火旁邊彷彿在等待著什麼，但是當你從他手中接過食物的時候，不由自主的聯想到了食堂大媽。
actors.mobs.npcs.zero.jit.message1=又一個玩命的冒險者，拿著吧，這是我能給你的全部幫助了。
actors.mobs.npcs.zero.jit.message2=嗯？冒險者，你在尋找什麼？水晶之心？那東西可沒你想的那麼好。考慮過要付出什麼樣的代價了嗎？
actors.mobs.npcs.zero.jit.message3=面具？探尋別人的隱私對你可沒什麼好處。
actors.mobs.npcs.zero.jit.no1=看來你是皮癢了。
actors.mobs.npcs.zero.jit.no2=又一個被水晶弄瘋的。
actors.mobs.npcs.zero.jit.message4=拿著那東西離我遠點，我可不想再來一次……
actors.mobs.npcs.zero.jit.message5=我看起來可沒那麼平易近人，沒看我拿著武器嗎，離我遠一點吧。

actors.mobs.npcs.zero.deepsea.name=深海
actors.mobs.npcs.zero.deepsea.desc=這是一隻正在摸魚的傢伙，時常在海邊出現，身上似乎有不少大餅，因為有人向旅館老闆娘投訴，大餅的香味在旅館都能聞到。
actors.mobs.npcs.zero.deepsea.a_message1=你好？你也要去地牢玩玩嗎？祝你好運~
actors.mobs.npcs.zero.deepsea.b_message1=我可沒什麼東西可以給你了，什麼？大餅？不行的我還要吃呢，自己找去。
actors.mobs.npcs.zero.deepsea.c_message1=你是來春遊的吧？雜魚~
actors.mobs.npcs.zero.deepsea.c_message2=據說疊甲神教的某位教員因此發布了一場懸賞，獎勵相當豐富，可惜我被神秘的力量阻礙在半路上沒能趕上......
actors.mobs.npcs.zero.deepsea.c_message3=你想下去送死嗎？嗯？你有自信活下去？好......祝你好運......
actors.mobs.npcs.zero.deepsea.d_message1=雜魚~雜魚~你今天變化莫測的探索分能拿滿嘛？
actors.mobs.npcs.zero.deepsea.e_message1=火把是不錯的東西，你應該沒有忘記開啟些什麼吧？
actors.mobs.npcs.zero.deepsea.e_message2=你好像忘記帶什麼了，下次記得帶上，地牢很暗的。
actors.mobs.npcs.zero.deepsea.f_message1=這地方我似乎來過，咦？你是......？
actors.mobs.npcs.zero.deepsea.g_message1=那東西原來在你手上，我說我怎麼沒找到，可惡，算我倒楣，那你就帶著它離開吧。
actors.mobs.npcs.zero.deepsea.g_message2=你在下面見到小藍了嘛？聽她說薩卡班甲魚被人帶走了......啊？怎麼又是你！
actors.mobs.npcs.zero.deepsea.g_message3=希望你能保管好它，別半路被人劫去了，別看著我啊，我不會幫你的。
actors.mobs.npcs.zero.deepsea.dx_message1=這麼做有什麼樂趣嗎？
actors.mobs.npcs.zero.deepsea.dx_message2=幫幫我！薩卡班甲魚先生！
actors.mobs.npcs.zero.deepsea.dx_message3=今天小甲魚不在，就勉為其難的放你一馬吧。
actors.mobs.npcs.zero.deepsea.dx_message4=這點力量也想傷害我？哪來的雜魚~

actors.mobs.npcs.zero.moonlow.name=淺月深白
actors.mobs.npcs.zero.moonlow.desc=他？她？它？
actors.mobs.npcs.zero.moonlow.a_message1=你好啊，我是淺月深白，歡迎你來到雪景小鎮。來到這裡有著無限可能的地方。
actors.mobs.npcs.zero.moonlow.b_message1=看起來你是要去地牢嗎，那麼這個給你吧，你絕對用得上的。
actors.mobs.npcs.zero.moonlow.c_message1=旅途愉快~~
actors.mobs.npcs.zero.moonlow.c_message2=我能感受到...有什麼東西改變了...
actors.mobs.npcs.zero.moonlow.c_message3=活著回來，祝你好運。
actors.mobs.npcs.zero.moonlow.f_message1=我們看到過無數像你一樣的冒險者，他們來到，他們離去，他們再也沒有回來過。\n\n但我能感覺到...你和他們有一點不一樣，但我說不上來..也許你會有希望？加油吧。


actors.mobs.npcs.zero.moonlow.g_message1=歡迎回來~
actors.mobs.npcs.zero.moonlow.g_message2=我原本想為你提供一些獎勵的，但我估計你現在也用不上了。
actors.mobs.npcs.zero.moonlow.g_message3=接下來...你會去做什麼呢？你的旅途還沒有結束，但你已經擁有了超乎常人的力量，我很好奇你會用這份力量做什麼...
actors.mobs.npcs.zero.moonlow.g_message4=我們會注視著你的，孩子。
