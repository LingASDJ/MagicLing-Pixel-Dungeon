actors.mobs.bosses.dmzero.name=DMZERO
actors.mobs.bosses.dmzero.desc=DMZERO是死靈巫師為奪取前矮人國王的政權而用黑暗魔法仿造矮人科技所製造的試作型魔法機械。\n\n由於水晶之心的影響，DMZERO被禁錮在另一個異次元空間內，無法影響地牢所在的時間線。\n\n{戰鬥回合過長將會釋放_湮滅審判_，對玩家造成致死傷害。半血後傷害大幅度提升。\n\n根據商人給出的情報，它的高智慧輻射電波影響了這個地牢。封印，摧毀，抑或是遣返。讓這裡恢復原狀吧。
