actors.mobs.npcs.zero.zerodreamshop.name=時裝商人
actors.mobs.npcs.zero.zerodreamshop.desc=來路不明的時裝商人，售賣可以讓你搖身一變的時裝。
actors.mobs.npcs.zero.zerodreamshop.message1=你好，歡迎來到我的時裝商店。
actors.mobs.npcs.zero.zerodreamshop.message2=你想知道我是誰，我現在還不能告訴你哦。
actors.mobs.npcs.zero.zerodreamshop.message3=要想購買時裝，你需要用一種藍色鈷幣與我交換。
actors.mobs.npcs.zero.zerodreamshop.message4=不同的商品鈷幣價格不同，歡迎你前來挑選。

actors.mobs.npcs.zero.zerodreamshop.descx=請隨意挑選，日後還會更新更多時裝。\n\n啟用時裝後，請到選擇角色界面切換皮膚。\n\n皮膚一旦生效後全局生效，護甲無法再影響皮膚狀態。
actors.mobs.npcs.zero.zerodreamshop.no=你的鈷幣不足，請有足夠的鈷幣再回來購買。

