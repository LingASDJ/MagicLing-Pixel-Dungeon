 actors.mobs.bosses.bossrush.rival.died_kill=來自“你”的力量將你徹底的吞噬了！
 actors.mobs.bosses.bossrush.rival$darkbolt.rankings_desc=“你”將你拉入了萬丈深淵……
 actors.mobs.bosses.bossrush.rival.rankings_desc=“你”將你拉入了萬丈深淵……
