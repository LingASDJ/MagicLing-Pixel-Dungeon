actors.mobs.npcs.ren.name=REN-33
actors.mobs.npcs.ren.desc=他是地牢世界中首个成功运用穿梭法术的“玩家”，你或许已经在别的世界曾看到过他的身影，他也或许跟你提到过“鸟船”之类的事件……但那已经是相当遥远的过去式，现在的REN仅是一位普通的时空穿梭者，欲图要在各个世界的地下城内收集到万千稀奇之物。
actors.mobs.npcs.ren.message1=你呀，放轻松。这座地下城的探险难度并不高……现在的你，更应当确认你的冒险用品是否携带齐全！
actors.mobs.npcs.ren.message2=……我吗？对我来说，使用时空法术便可随取用来自任何世界宝物……你肯定想象不到那般如此余裕的做法。这么跟你说好了，在你还没开始冒险之前，我已经拿到了这座地牢的结局之物！
actors.mobs.npcs.ren.message3=哼哼，怎么样，这是Yendor护符！嗯……嚄，它貌似并不属于这个世界，我拿错了。那就说明，我好像还没有拿到这座地牢的结局宝物，好吧……
actors.mobs.npcs.ren.roll1=我有超过190枚Yendor护符，其中最难得到的几枚中，包括了一枚沾上了饭团颗粒的Yendor金牌……我不记得那枚放在我房间的哪里了。
actors.mobs.npcs.ren.roll2=我很喜欢麦当劳！虽然麦当劳的随心配涨价了，但……什么？你居然不知道“麦当奴”是什么！嚄，那倒也正常。
actors.mobs.npcs.ren.roll3=不要跟我再提“chewan”了……我现在正在努力的装作我不认识那些东西。你也别想从我这里听到什么“鸟船”的故事续集，我没心情说那些！
#  新增的roll文本：
actors.mobs.npcs.ren.roll4=我总感觉，这座地牢的“贩卖机”要比我那个世界的要更加智能，毕竟我们那边可没有迎客服务。
actors.mobs.npcs.ren.roll5=我最早被其他世界居民所认识的原因，是一本我年轻时留在长满坚果藤的地牢的“酒香日志”……我现在巴不得把所有传播出去的副本全部撕毁掉，天哪，那些都是我的黑历史。
actors.mobs.npcs.ren.roll6=要来试试“厝Chuuo”吗？那是我最近在地牢世界的虚空新开辟的一座“新地牢”，你想知道神秘的数字代号吗？哼哼，“■■■■■■■■■■■”，问题回答说“从隔壁地牢来的”就行。
actors.mobs.npcs.ren.roll7=比嘟比嘟。
actors.mobs.npcs.ren.roll8=都喂都喂。
actors.mobs.npcs.ren.roll9=抱歉，我刚才出现故障了，现在我在努力把我的电线塞回手指里去。
actors.mobs.npcs.ren.def_verb=嚄？


actors.mobs.npcs.goonpc.name=粘咕

actors.mobs.npcs.slyl.name=冷
actors.mobs.npcs.slyl.message1=你好!冒险家!
actors.mobs.npcs.slyl.message2=地牢最深处的黑暗……似乎有点忘记了。但据说最近有冒险者在地牢新发现了一批特别的书籍，它们或多或少都沾染过魔法。
actors.mobs.npcs.slyl.message3=地牢已经有成千上万的冒险者为了“水晶之心”而前往，但没有一个人回来……我不清楚他的做法是否正确，但风暴就要到来了……我们别无选择，我们只能继续这样……
actors.mobs.npcs.slyl.tips=温馨提示:Boss终端暂时被禁用，敬请期待后续版本。
actors.mobs.npcs.slyl.readbooks=温馨提示:教程书籍正在翻修，敬请期待后续版本。
actors.mobs.npcs.slyl.other_1=始作俑者是……
actors.mobs.npcs.slyl.other_2=我们真的在做正确的事吗？
actors.mobs.npcs.slyl.other_3=风暴正在袭来，何处才有我们的结局？

actors.mobs.npcs.slyl.def_verb=风暴将临
actors.mobs.npcs.slyl.desc=_冷_是一位掌握冰系力量的魔女，是300年前_寒冰圣都_的管理者。\n由于地下异常的不断出现，她来到这里调查异常的原因。\n看起来她似乎正在摸鱼。
actors.mobs.npcs.slyl.howuse=你好，我是冷。\n\n欢迎使用我们_寒冰圣都_的可以扰乱_魔力流_的_魔法金币_,通过它我们可以看见_特定的首领_。\n\n其中_抛动一次_会出现_天痕粘咕(5层)，天狗(10层)，DM300(15层),矮人国王(20层),Yog(25层)_\n]抛动两次]是_史莱姆王(5层)，钻石宝箱王(10层)，DM720(15层),矮人将军(20层),Yog-Zot(25层)_\n[抛动三次[是_(15层 寒冰魔女)_(抛动三次次仅在_特定楼层显示_)\n\n同时，仅在Boss前一楼层显示，每一次的最后的一次抛动将会决定下一层Boss的生成。\n\n好的，以上就是_使用方法和介绍了_，祝你_地牢冒险愉快_。

actors.mobs.npcs.renshop.guards=看来你并不是好人。
actors.mobs.npcs.renshop.thief=看来你的命运多舛。
