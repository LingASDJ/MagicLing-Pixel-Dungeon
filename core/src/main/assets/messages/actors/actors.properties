actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt9=曾经，我遇到过一个冒险家，他告诉我要找到传说中的水晶之心，可最后，他却被偷袭，倒在了“奥克拉赫”之花之前。\n\n我还遇到过另一个冒险家，她告诉我她要镇压地牢的诅咒，可最后，她却被诅咒反噬，还让霜寒席卷了地牢。\n\n冒险家，我赞善你们人类的勇气，但是，我不希望这样的悲剧再次发生了......你真的去意已决？
actors.mobs.bosses.notsync.clearelemtguard.yesgo=是的

actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt10=好，对了，冒险家，你叫什么名字？
actors.mobs.bosses.notsync.clearelemtguard.myname=%s
actors.mobs.bosses.notsync.clearelemtguard.thanks=%s，我替圣境密林所有纯晶守卫者谢谢你的帮助！
actors.mobs.bosses.notsync.clearelemtguard.thanks2=%s，通往熔岩火林的封印已经解除，请你在本层寻找入口，一定要小心，希望你能活着回来……

actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt11=在这一层下楼的楼梯里有个密道，我已经解除了那里的封印，另外，由于曾经我们和它交过手，路上应该有一些物资，也许可以帮到你。\n\n对了，这个给你，算是我代表密林守卫提供给的一点微小的帮助吧。
