### ZERO
actors.mobs.npcs.zero.hollowknight.name=小骑士
actors.mobs.npcs.zero.hollowknight.desc=来自于另一个维度的访问者，正在旅馆这里休息……
actors.mobs.npcs.zero.hollowknight.message1=又是一个冒险者吗？这里可真热闹啊…我才来这里这么一段时间，就有这么多冒险者来到这里了。
actors.mobs.npcs.zero.hollowknight.message2=话说，我怎么感觉你很眼熟？呵，也许是我认错了吧，毕竟我见过这么多人了，那些人中肯定有跟你长得像的人，得，看在你眼熟的份子上，这东西就送给你吧。
actors.mobs.npcs.zero.hollowknight.message2b=话说，我怎么感觉你很眼熟？呵，也许是我认错了吧，毕竟我见过这么多人了，那些人中肯定有跟你长得像的人，得，看在你眼熟的份子上，这_1金币_就送给你吧。
actors.mobs.npcs.zero.hollowknight.message3=你也是和以前的那些人一样，要去那个叫地牢的地方吗？
actors.mobs.npcs.zero.hollowknight.message4=哦，你还在这呀，还不下地牢吗？啊，我为啥在这？我是个旅行者的了，一路飘飘荡荡就来到这了，在这里整顿歇息，也许过段时间我就会离开了？
actors.mobs.npcs.zero.hollowknight.message5=你是真的无聊啊，为啥还在听我讲话？你要真的无聊的话，应该下地牢啊？
actors.mobs.npcs.zero.hollowknight.message6=哇，你可真有毅力，如果真这么闲的话，要不要听听我旅游途中的经历？罢了，开玩笑，真讲起来，一天一夜都说不完。
actors.mobs.npcs.zero.hollowknight.message7=我讲都想累了…你可真有耐心啊，得得得，赶紧展开旅途吧，别跟我唠嗑了。

actors.mobs.npcs.zero.hollowknight.d1=我闪！
actors.mobs.npcs.zero.hollowknight.d2=我忍
actors.mobs.npcs.zero.hollowknight.d3=咋了？你心情不好吗？
actors.mobs.npcs.zero.hollowknight.d4=心情就算不好，这时候应该也发泄够了吧？
actors.mobs.npcs.zero.hollowknight.d5=我告诉你，我虽然脾气好，但我也是有极限的
actors.mobs.npcs.zero.hollowknight.d6=死！
actors.mobs.npcs.zero.hollowknight.kill=一股虚无的力量侵蚀了你……
actors.mobs.npcs.zero.hollowknight.rankings_desc=|被虚空侵蚀而亡|

actors.mobs.npcs.zero.waloke.name=罗恩
actors.mobs.npcs.zero.waloke.desc=在你首次拜访雪凛峡谷后，他来到了这里……\n\n你也许可以和他进行交流。
actors.mobs.npcs.zero.waloke.message1=你好，%s。我们又见面了……
actors.mobs.npcs.zero.waloke.message2=我叫罗恩，是商人的领主。在上次你通过莲娜试炼后，她便让我来到小镇这里等你。
actors.mobs.npcs.zero.waloke.message3=莲娜曾经也是五大魔女的代理人，直到那件事之后，一切都变了……
actors.mobs.npcs.zero.waloke.message4=现在，这个小镇远比你想象的更危机四伏。而时间线则是更加错综复杂的……
actors.mobs.npcs.zero.waloke.message5=你觉得自己足够了解这个世界吗？如果你觉得是的话，我这里有莲娜为你安排的一些地区调查……你可以通过小镇右上角的传送台前往。
actors.mobs.npcs.zero.waloke.message6=严格来讲，更算是多重宇宙的映像。这个世界不止一个你，在平行世界中，你可能还会经历更多……
actors.mobs.npcs.zero.waloke.message7=你需要前去调查这些平行宇宙，并发现能量来源，因为那场纵火案并不是意外，莲娜知道一切，但现在她不能开口……
actors.mobs.npcs.zero.waloke.message8=话就说到这里，另外由于在下是商人领主，所以仍然会收一点服务费。货币会使用那个女人发行的货币……
actors.mobs.npcs.zero.waloke.message9=嗯，当你今后调查到更多东西时，我会与你继续对话……，现在，祝你在异世界，平行宇宙的探索中好运……

actors.mobs.npcs.zero.waloke.descx=这里便是各个时间线的调查了，由于目前莲娜的力量还比较弱，所以目前能去的地方不多。\n\n另外，如果你前往那个被强大的怪物盘旋的地方，那里的莲娜是真正的魔女，你切记万分小心。\n\n启用后你还需要选择映像，然后才可开始调查。


