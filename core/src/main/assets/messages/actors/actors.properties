actors.mobs.hollow.pumkingbomber.name=南瓜姜饼人
actors.mobs.hollow.pumkingbomber.leap=南瓜姜饼人正准备瞄准目标
actors.mobs.hollow.pumkingbomber.desc=这种生物是一个搞科研失败的令人感到可爱但又恐怖的一个生物。据说他尝试将TNT和姜饼人进行结合，但最终他还是遭到了反噬，还是失败了。\n\n南瓜姜饼人将会锁定目标后进行跳跃，到达目标点立刻自爆，造成巨大范围爆炸伤害。

actors.mobs.npcs.deathrong.name=卡戎
actors.mobs.npcs.deathrong.desc=若要踏入地狱之大门，冥河便是你最后的阻碍。\n\n她在这里守护着一切，你只需要付出一些身外之物，她就能保你安全渡过冥河。

actors.mobs.npcs.deathrongshop.name=卡戎
actors.mobs.npcs.deathrongshop.desc=她发现冥河的生意越来越难做，所以现在在万圣大厅开起了商店，不久她就赚的盆满钵满。
actors.mobs.npcs.deathrongshop.talk=交谈
actors.mobs.npcs.deathrongshop.buyback=卡戎小姐很爽快的退还了相应的商品。
actors.mobs.npcs.deathrongshop.talk_prison_intro=你好啊，欢迎来到我的商店。
actors.mobs.npcs.deathrongshop.talk_prison_warrior=你知道吗，这里的万圣大殿其实不太真实……嘛，你当我说笑也行哦。
actors.mobs.npcs.deathrongshop.talk_prison_mage=你也是法师吗？希望你最后不要堕落为魔女，大殿里面那些魔女就是最好的例子……
actors.mobs.npcs.deathrongshop.talk_prison_rogue=我曾经见过你，小姐，只不过，你当时没见过我。没想到你已经长这么大了，希望你还能知道你此行的目的。
actors.mobs.npcs.deathrongshop.talk_prison_huntress=小姐你好，你的身上有一种精灵的血脉……你莫非是祂的后代？或者是我多虑了……
actors.mobs.npcs.deathrongshop.talk_prison_duelist=小姐，你好！你似乎不属于这个世界，你是访问者之一吗？

