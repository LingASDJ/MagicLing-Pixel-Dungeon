actors.hero.abilities.ratmogrify.short_desc=你可以施展_鼠化术_将目标敌人变形！敌人会暂时变为失去所有特殊能力的老鼠。
actors.hero.abilities.ratmogrify.desc=你能将敌人变为小鼠6回合！不过你无法变形 Boss，盟友或是小鼠本身。\n\n鼠化的敌人会继承原属性值，但失去所有特殊能力。
