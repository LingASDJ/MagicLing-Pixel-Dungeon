actors.buffs.invisibilityring.desc=你和周围的地形完全融为一体，使你不可能被看到。同时，你将每10回合回复1滴血 \n\n当你在虚隐时敌人无法追踪或攻击你。大部分物理攻击和魔法(比如卷轴和法杖)会立即解除虚隐效果。 \n\n剩余的虚隐效果时长：%s回合
