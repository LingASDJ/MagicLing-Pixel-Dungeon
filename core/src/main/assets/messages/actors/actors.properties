### Magic Say debuffs
actors.buffs.magicgirldebuff.magicgirlsaynostr.name=魔女的低语-无力
actors.buffs.magicgirldebuff.magicgirlsaynostr.desc=无力将会吞噬你自己，而幕后黑手仍然在背后暗暗发笑。\n\n本大层力量将会-1点，下一大层恢复。

actors.buffs.magicgirldebuff.magicgirlsaycursed.name=魔女的低语-束缚
actors.buffs.magicgirldebuff.magicgirlsaycursed.desc=束缚只是我的一个考验，而失去信心的你。想必比我这个考验更可怕吧。\n\n本大层装备会被诅咒，下一大层失效

actors.buffs.magicgirldebuff.magicgirlsaykill.name=魔女的低语-审判
actors.buffs.magicgirldebuff.magicgirlsaykill.desc=灯火摇摆不定，朦胧中你似乎看见了一个魔女向你挥起了剑。(一切是你们咎由自取)\n\n本大层英雄近战伤害降低至90%

actors.buffs.magicgirldebuff.magicgirlsayslowy.name=魔女的低语-迟钝
actors.buffs.magicgirldebuff.magicgirlsayslowy.desc=缓慢的走向死亡吧……\n\n本大层英雄每移动10回合获得3回合残废。

actors.buffs.magicgirldebuff.magicgirlsaymoneymore.name=魔女的低语-贪婪
actors.buffs.magicgirldebuff.magicgirlsaymoneymore.desc=贪婪的欲望是人类的本质\n\n本大层商店的价格除十字架和食物和治疗药水涨价到2.5倍，其他正常价格。

actors.buffs.magicgirldebuff.magicgirlsaytimelast.name=魔女的低语-流逝
actors.buffs.magicgirldebuff.magicgirlsaytimelast.desc=流逝的是时间，不变的是地牢的模样。\n\n本大层每隔一段时间英雄获得随机火焰，中毒，流血其中之一。

### Good Blees Buffs
actors.buffs.clearbleesdgoodbuff.blessgoodstr.name=纯洁的祝福-坚毅
actors.buffs.clearbleesdgoodbuff.blessgoodstr.desc=坚毅是我们不屈的斗志!\n\n本大层玩家额外追加2点力量

actors.buffs.clearbleesdgoodbuff.blessnomoney.name=纯洁的祝福-富饶
actors.buffs.clearbleesdgoodbuff.blessnomoney.desc=魔女的气息在我们身旁徘徊，商人们一定会对你毕恭毕敬。\n\n本大层商店全场打6折

actors.buffs.clearbleesdgoodbuff.blessmobdied.name=纯洁的祝福-安息
actors.buffs.clearbleesdgoodbuff.blessmobdied.desc=安息吧！怪物们!!!\n\n本大层英雄物理伤害x1.5!

actors.buffs.clearbleesdgoodbuff.blessmixshiled.name=纯洁的祝福-守护
actors.buffs.clearbleesdgoodbuff.blessmixshiled.desc=守护我们最后的种子！\n\n本大层英雄在血满且不拥有灯火护盾的的情况下每270回合获得一些护盾。
actors.buffs.clearbleesdgoodbuff.blessmixshiled.tip=你的血量已满，奖励你%s点护盾值。

actors.buffs.clearbleesdgoodbuff.blessmixshiled$xsbarrier.name=灯火护盾
actors.buffs.clearbleesdgoodbuff.blessmixshiled$xsbarrier.desc=一团可以抵挡全部伤害的能量屏障。\n\n只要灯火护盾的能量仍然存在，它将完全抵挡单位所受到的任何伤害。在未受到伤害的时候还会缓慢回复护盾。\n\n护盾能量剩余：%d。

actors.buffs.clearbleesdgoodbuff.blesslingjing.name=棱镜力场
actors.buffs.clearbleesdgoodbuff.blesslingjing.desc=每15回合产生一个25点护盾。

actors.buffs.clearbleesdgoodbuff.blesslingjing$xsbarrier.name=丛林守护之盾
actors.buffs.clearbleesdgoodbuff.blesslingjing$xsbarrier.desc=一团可以抵挡全部伤害的能量屏障。\n\n只要护盾的能量仍然存在，它将完全抵挡单位所受到的任何伤害。在未受到伤害的时候还会缓慢回复护盾。\n\n护盾能量剩余：%d。

actors.buffs.clearbleesdgoodbuff.blessimmune.name=纯洁的祝福-隐没
actors.buffs.clearbleesdgoodbuff.blessimmune.desc=隐没在这人群之中，我们便是超凡脱俗的个体\n\n本大层英雄免疫魔法效果和减少25%的所有伤害以及无视血色哨卫的伤害。\n\n但灯火扣减会略微加速。

actors.buffs.clearbleesdgoodbuff.blessgoread.name=纯洁的祝福-前路
actors.buffs.clearbleesdgoodbuff.blessgoread.desc=行走在这令人惧怕的地牢中，灯火是前路的指引\n\n本大层英雄灯火值高于90%且不处于极度饥饿的情况下，每3回合进行生命额外回复。
actors.buffs.clearbleesdgoodbuff.blessgoread.desc_rest=行走在这令人惧怕的地牢中，灯火是前路的指引\n\n你现在处于极度饥饿状态，前路效果已经暂时失效。
actors.buffs.clearbleesdgoodbuff.blessgoread.desc_lanter=行走在这令人惧怕的地牢中，灯火是前路的指引\n\n你现在处于灯火低于90，前路效果已经暂时失效。

actors.buffs.clearbleesdgoodbuff.blessanmy.name=纯洁的祝福-共生
actors.buffs.clearbleesdgoodbuff.blessanmy.desc=昏暗的地牢，其实仍然可以共生共存。\n\n本大层玩家获得_“共生法杖”_，可在每层选择一个怪物成为你的盟友，该法杖无法升级，且Buff效果消失后自动消失。(_共生只是为了生存，我们所做的只有拯救自己_)


