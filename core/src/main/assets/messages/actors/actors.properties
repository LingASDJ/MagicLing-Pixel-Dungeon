actors.mobs.bosses.dmzero$dm300spidermode.desc=DMZERO将所有燃料转化为猩红能量覆盖体表，实体化的猩红能量有着极强的魔法吸收性与驱动性。\n\n赤色如血。\n\n赤色状态下dmzero会使用_酸蚀毒雾_攻击，并且能发射蜘蛛丝困住敌人。\n\n赤色状态下，dmzero将完全免疫魔法伤害，且普通攻击的伤害提升。\n\n{战斗回合过长将会释放_湮灭审判_，对玩家造成致死伤害。
