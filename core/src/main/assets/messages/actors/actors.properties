actors.mobs.randombluefirede.desc = 矮人王国的亡魂和地牢深处溢出的魔力诞生出的诡异生物。他们拥有恐怖的能力，并且半血会进入狂暴状态。但是它们没有视力，你只要不惊扰它们就好。不过，地牢的警报同样会让他们警觉起来。请小心行事！
