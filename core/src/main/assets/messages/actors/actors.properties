#No Zuo No Die

actors.mobs.hollow.apprenticewitch.name=见习魔女
actors.mobs.hollow.apprenticewitch.desc=她曾是某魔法学院的学生，因为太过顽皮，没能通过魔法考试，所以无法成为一名合格的法师。\n\n有些人会吸取教训，继续努力学习成为出色的法师，但她却渐渐失去了对魔力的控制，境况逐渐堕落。如今，她只能作为一名见习魔女游荡在荒野之外，以汲取过路人灵魂为乐。
actors.mobs.hollow.apprenticewitch.charging=准备接受磷火的焚烧吧。

actors.mobs.hollow.frankenstein.name=未尽梦偶
actors.mobs.hollow.frankenstein.desc=游荡在万圣大殿的未完成人偶，据说制作它们的主人因为它们失败的外型和缓慢的速度最终抛弃了它们。它们已经陷入了癫狂之中，会寻找一切活着的生命，并撕碎他们的灵魂。

actors.mobs.hollow.hollowmimic.minames=南瓜灯
actors.mobs.hollow.hollowmimic.midescs=古堡中随处可见的南瓜灯，你能看见它正在对你微笑，这让你不免毛骨悚然。

actors.mobs.hollow.hollowmimic.cspx_name=虚无之墙
actors.mobs.hollow.hollowmimic.cspx_desc=外表看起像地面，实则是古堡的神秘力量扭曲墙壁，荒谬与无法理解，就是古堡的魅力所在！

actors.mobs.hollow.hollowmimic.name=墙怪
actors.mobs.hollow.hollowmimic.desc=墙怪也是拟态怪家族的一员，只不过，它们与它的宝箱怪近亲不同的地方在于它们并不喜欢用宝箱勾引冒险者上钩。\n\n它们更加喜欢让冒险家放松警惕时倚靠墙壁时吗，从背后来上一大口，使冒险者背后出现一个大的伤口，从而失血过多昏迷而死。

levels.cerdogbosslevel$diedcrused.name=亡魂祝福
levels.cerdogbosslevel$diedcrused.desc=因为你私自偷渡到对面，这让卡戎很不高兴。她使用了她的十分之一力量对刻耳柏洛斯进行了强化。\n\n亡魂祝福存在期间，Boss每隔50回合获得50点护盾+秘法护盾，该效果会随着时间而衰减。且刻耳柏洛斯的所有攻击均附带2-4点额外心魔损伤,伤害提升20%。

actors.mobs.hollow.butcher.name=电锯狂人
actors.mobs.hollow.butcher.desc=电锯狂人曾经也是一个冒险者，可现在由于各种原因，他已失去了神智。它徘徊这古堡周围，寻找一切可以被撕碎的东西。\n\n_-_ 会额外造成5% _元素损伤_ \n_-_ {类型:心魔损伤{

actors.mobs.hollow.crumb.name=姜饼人
actors.mobs.hollow.crumb.desc=这是一个快乐的姜饼人，它徘徊在古堡中，倘若寻找到敌人，它就会”分享“它的快乐。\n\n它的攻击将有概率加剧英雄的_饥饿_，且有概率偷取英雄的食物后逃到无人可看见的地方吃掉。\n\n击败姜饼人可以有效缓解饥饿，但也有可能加剧饥饿。
actors.mobs.hollow.crumb.stole_food=你的 %s 被调皮的姜饼人偷走了！
actors.mobs.hollow.crumb.carries=\n\n这个姜饼人携带着一个_%s_。明显是从你身上摸来的……
actors.mobs.hollow.crumb.escapes=姜饼人在暗处吃掉了你的 %s ,并逃走了！

actors.buffs.elementalbuff.basebuff.scarybuff.name=心魔损伤
actors.buffs.elementalbuff.basebuff.scarybuff.desc=万圣大殿盘踞着一股邪恶的未知力量，这种力量会渐渐消耗目标的心智，使目标持续收到心魔损伤\n\n当目标心智被长时间影响后，这种力量甚至会诱导目标进行自残，并且把附近的敌人都吸引过来。\n\n注意：任何元素损伤都能通过休息渐渐降低。\n\n当前{心魔损伤{总占比：%1$s%% \n\n(失控指标:100%%)

actors.buffs.elementalbuff.basebuff.scarybuff.enemyname=心魔腐蚀

actors.buffs.elementalbuff.basebuff.scarybuff.enemydesc=心魔的诅咒腐蚀着你的敌人，任何被腐蚀的敌人_物理伤害_都会降低至80%%。当心魔损伤彻底爆发时，敌人将会受到_凋零_效果。\n\n注意：对敌方造成的元素损伤效果会降低，这个损伤每4回合降低1点。\n\n当前{心魔损伤{总占比：%1$s%% \n\n(失控指标:60%%)

actors.buffs.elementalbuff.damagebuff.scarydamagebuff.name=惊惶蚀心
actors.buffs.elementalbuff.damagebuff.scarydamagebuff.desc=长时间的心魔损伤让你的心智几近崩溃，将武器刺向自己的念头无时无刻不在你脑海中盘旋。\n\n你感到十分焦虑与不安，似乎暗影正朝你的位置涌动。\n\n你的心智在理性与癫狂的边缘不断摇摆，所幸你竭尽全力，总算在恶意的折磨中保留了最后的清醒。这是幸运，还是不幸？\n\n剩余{心魔损伤{异常时长：%s回合。

actors.buffs.elementalbuff.damagebuff.scarydamagebuff.on_kill=你的心智达到了临界点，心魔最终还是吞噬了你……

actors.buffs.elementalbuff.immunities.scaryimmunitiesbuff.name=禅心静定
actors.buffs.elementalbuff.immunities.scaryimmunitiesbuff.desc=理性终究战胜了自残的念头。\n\n你握紧了武器，再一次。\n\n剩余免疫时间：%s回合。

###HOLLOWEND

actors.mobs.npcs.dragongirlblue.name=半龙女仆-小蓝
actors.mobs.npcs.dragongirlblue.desc=身穿蓝色礼服，站在捕梦幻境法阵之下。她正在这里进行着祈祷……
actors.mobs.npcs.dragongirlblue.message1=感谢您来与我交谈，%s。
actors.mobs.npcs.dragongirlblue.message2=祂是一位凶狠的神，祂曾在比这危险的多的环境生存了下去，晾祂的力量必能祝你度过此关。
actors.mobs.npcs.dragongirlblue.message3=林地生长于慢宿墙外，但每一个研学史学的人皆知，慢宿无墙。
actors.mobs.npcs.dragongirlblue.message4=慢宿无墙，爱亦无疆。
actors.mobs.npcs.dragongirlblue.quest_start_prompt=通往远古遗迹的入口已经打开,如果你准备好了,就告诉我。\n\n记住，我会守护你。你可以随时离开危险的远古遗迹，千万不要勉强自己，量力而行。
actors.mobs.npcs.dragongirlblue.enter_yes=我准备好了,小蓝！
actors.mobs.npcs.dragongirlblue.enter_no=还没有，让我再缓缓。
actors.mobs.npcs.dragongirlblue.not_locked=你这里还没有钥匙剑，我无法帮你开启远古遗迹的入口。
actors.mobs.npcs.dragongirlblue.exit_warn_none=冒险者，是不是这里太危险了？你是准备离开远古遗迹了吗？
actors.mobs.npcs.dragongirlblue.exit_yes=是的，我确实准备离开。
actors.mobs.npcs.dragongirlblue.exit_no=不，我只是想上楼-_(子层初级无效)_
actors.mobs.npcs.dragongirlblue.exit_yes_2=我已确认想离开这里。
actors.mobs.npcs.dragongirlblue.exit_no_2=我只是点错了。

actors.mobs.npcs.dragongirlblue.cashout=_兑现（消耗全部调查点）：_，10调查点 = 一枚金币。
actors.mobs.npcs.dragongirlblue.cashout_verify=好的，这是你的 %d 金币。我已经没有什么东西给你了，祝你旅途顺利。
actors.mobs.npcs.dragongirlblue.cashout_yes=给我金币吧
actors.mobs.npcs.dragongirlblue.cashout_no=我再想想看

actors.mobs.npcs.dragongirlblue.no_anymore=冒险者，这就是我的全部了，祝你旅途顺利。

actors.mobs.npcs.dragongirlblue.exit_boss_none=冒险者，您已猎杀了祂。现在你可以选择继续逗留或者离开这里。\n\n记得来找我，我会给你应有的报酬。
actors.mobs.npcs.dragongirlblue.exit_yes_3=是的，我想离开这里了。
actors.mobs.npcs.dragongirlblue.exit_no_3=我还想在这里逗留一会儿。

actors.mobs.npcs.dragongirlblue.b_message1=是的 您要见证那远古时代？好的……我尊重任何人的意愿。
actors.mobs.npcs.dragongirlblue.b_message2=我们拜请守夜人，指引前路之神。但在那之前，我需要一个长得像钥匙剑的道具帮忙。

actors.mobs.npcs.dragongirlblue.c_message1=冒险者，欢迎来到祂的居住之地。
actors.mobs.npcs.dragongirlblue.c_message2=许多年前，一场巨大的海啸向这里袭来，祂和它们被冲到了这里，退潮之后，它们再也无法回到大海。
actors.mobs.npcs.dragongirlblue.c_message3=祂已经沉睡千年，你唤醒祂后一场恶战不可避免，如果你能巧妙的躲开它的一些可避开的攻击，我会给你最高评价。
actors.mobs.npcs.dragongirlblue.c_message4=在这里有两个井，它们含有传送的魔力，合理利用可以规避大多数伤害。场地中的柱子也可以帮你巧妙躲过那些恶毒的魔法。我会宽限你一次，但你千万不能被祂撞个正着。
actors.mobs.npcs.dragongirlblue.c_message5=祝你狩猎愉快!!!另外，如果你狩猎成功，祂的遗体希望你能帮祂带回地表。


actors.mobs.ancity.anomalocaris.name=奇虾
actors.mobs.ancity.anomalocaris.desc=古代存活至今的奇怪生物，记载为虾，实际上根本不是……\n\n它们对于猎物有着十分专注的力量，但由于其笨重的体格无法跨过狭窄的地方。
actors.mobs.ancity.anomalocaris.true=首次攻击伤害提升300%,此怪物还尚未使用此效果。

actors.mobs.ancity.threeleafbug.name=三叶虫
actors.mobs.ancity.threeleafbug.desc=古代存活至今的弱小生物 ，他们是怎么活到现在的？\n\n它们对于猎杀非常专注，在持之以恒之后，它们的利爪将撕裂一切。
actors.mobs.ancity.threeleafbug.true=每次攻击伤害和移速提升，7次攻击后提升到最高并且移速额外大幅度提升。脱战后开始渐渐衰减。\n\n当前叠加攻击数:%1$s\n\n当前平均伤害:%2$s

actors.mobs.ancity.turtle.name=丛林土鳖
actors.mobs.ancity.turtle.desc=古代存活至今的奇怪生物，据说药剂师们非常喜欢它们……\n\n没有任何特殊能力，但据说它有概率掉落种子。



actors.mobs.flowerslime.name=丛林繁花史莱姆
actors.mobs.flowerslime.desc= 在丛林中随处可见的生物，原本应该是比较温顺的一种生物，可能是受到地牢诅咒影响，它们也开始主动袭击过往的人类。\n\n史莱姆的身体富有粘性，很显然，这个史莱姆身上沾满了这片地区的植物，也许上面还有些种子。

actors.mobs.olddm300.name=DM275-原型机
actors.mobs.olddm300.desc=这台机器是DM300量产前，矮人王国研发的原型试验机，由于其较为笨重的原因，原型机已被废弃，你现在看见的这台应该是最后一台！\n\n在燃料耗尽前可以进行极大范围的远程攻击，在水面移动时可以进行自我修复并填装一定的燃料但会蒸发水面。血量低于一定比列后立刻吸收本层所有DM201的能量给自己生成护盾，同时被吸收能量的DM201也会立刻被关闭。
actors.mobs.olddm300.notice=侦察到入侵者……
actors.mobs.olddm300.defeated=系统能量不足，自动关……
actors.mobs.olddm300.repair=自我修复

#Spical



actors.mobs.spical.greenslting.name=绿野精灵
actors.mobs.spical.greenslting.desc=丛林中的植物精灵，对入侵者没有任何好感……也包括你!!!

actors.mobs.spical.gnollhero.name=豺狼勇士
actors.mobs.spical.gnollhero.desc=脸上涂着部族的印记，这是一名来着豺狼家族的无畏勇士，他们是豺狼族中最强大的一群，他们的力量来自于他们的信仰，他们相信自己是豺狼族的神的化身，因此他们的力量也是无穷的。\n\n他们相当的危险，所以你最好不要让他们靠近你。

actors.mobs.spical.dm275.name=DM275-RPG实验机甲型
actors.mobs.spical.dm275.desc=DM275-RPG实验机甲型是矮人研发DM300前的过渡城防器械，最初用来保护矿洞中的矮人矿工与下方的城市。比起第二代它们相当庞大笨重，并利用强力的液压锤碾压和恐怖的RPG对让每一个入侵者都有去无回。\n\n这台早已被废弃的战争机器就算到了今日竟然依旧在运作，它嗡嗡作响的液压钻和火箭炮表明了它并不好惹。

actors.mobs.blackmimic.name=暗金拟态魔箱
actors.mobs.blackmimic.desc=宝箱怪是一种能随意改变外形的魔法生物。在地牢里它们几乎总会以宝箱形态出现，因为这样更能吸引不防备的冒险者。\n\n暗金拟态魔箱相比于它们的近亲更为狡猾且更为好斗，会尝试夺取一个物品并为我所用。

actors.mobs.spical.succubusqueen.name=魅魔女王
actors.mobs.spical.succubusqueen.desc=魅魔一族是一种善于操纵敌人的精神的变形恶魔。这些恶魔的力量来自于人们的欲望，她们可以通过自己的美貌来吸引敌人，然后操纵他们的精神。\n\n魅魔女王是魅魔中的领袖，在攻击时，她能够使用_绝对魅惑_来控制敌人，使敌人在一定时间内完全无法攻击且会被魅魔女王持续吸收生命精华，并且在_绝对魅惑_状态下，被魅惑方受到的伤害提升25%。



actors.mobs.npcs.typhon.quest_start_prompt=冒险家，看来他已经走了，你是想我送你回去，还是踏上返程呢？
actors.mobs.npcs.typhon.enter_yes=带我回去
actors.mobs.npcs.typhon.enter_no=我要返程
actors.mobs.npcs.typhon.goodluck=祝你一路顺风，%s！


#Spical End

actors.mobs.npcs.pinkghost.name=粉色幽灵
actors.mobs.npcs.pinkghost.desc=这个幽灵正在发出非常靓丽的光芒，在地牢中就像一盏希望的冥灯。这个幽灵的脸上露出了灿烂的笑容……

actors.mobs.npcs.ghostnpc.name=悲伤幽灵
actors.mobs.npcs.ghostnpc.desc=这个幽灵几乎不能被看见。它看起来像是由一片无形的昏暗光斑和一张悲痛的面孔所组成的。

actors.mobs.npcs.pinkghostnpc.name=粉色幽灵
actors.mobs.npcs.pinkghostnpc.desc=这个幽灵正在发出非常靓丽的光芒，在地牢中就像一盏希望的冥灯。这个幽灵的脸上露出了灿烂的笑容……

actors.mobs.npcs.pinkghost.hello=你好呀，冒险家，啊，请不要害怕我，我曾经也是你们的一员。
actors.mobs.npcs.pinkghost.hello_1=你能帮我一个忙吗？在这层地牢里有个隐藏的花园，在哪里我记不太清了，总之，里面有一朵白色的玫瑰，那是前一段时间我种下的，现在应该已经开花了。说起来，在地牢里收集玫瑰种子真不容易。另外，在那个花园有一些游走的幽灵，它们与我不一样，它们是可怕的怨灵。
actors.mobs.npcs.pinkghost.hello_2=你可以帮我找回那朵花吗？如果可以的话，我这里有些可能有用的东西，到时候就和你交换好了。
actors.mobs.npcs.pinkghost.hello_3=如果你后面准备好了，就再次和我对话，我会使用我的力量让你前往那里的。
actors.mobs.npcs.pinkghost.good_desc=啊呀，谢谢你，我还以为我再也见不到这朵玫瑰了呢。\n\n把玫瑰给我吧，给你的东西我已经带过来了，希望对你接下来的旅途能有所帮助。
actors.mobs.npcs.pinkghost.why_red=你已经回来了，但你这里并没有白玫瑰，你丢掉它了吗？
actors.mobs.npcs.pinkghost.giverose=给予白玫瑰
actors.mobs.npcs.pinkghost.givemoon=给予小月饼
actors.mobs.npcs.pinkghost.whatmoon=啊拉，谢谢你，幽灵是不用吃月饼的，你的心意我就收下了。
actors.mobs.npcs.pinkghost.moonname=等等，这个月饼......上面为什么会有我的名字?\n\n什么，是一个幽灵给你的？难道他......他真的......
actors.mobs.npcs.pinkghost.moonlost=粉色的幽灵带着月饼消失了......
actors.mobs.npcs.pinkghost.goodluck=祝你一路顺风，冒险家！
actors.mobs.npcs.pinkghost.not_sorry=抱歉，冒险家，让你看见了我伤心的样子......
actors.mobs.npcs.pinkghost.not_sorry_1=我之前说过，我也是冒险家，不过在我进地牢前就已经放弃了冒险家的身份了。我之所以在地牢里变成这副样子，是为了我的爱人。
actors.mobs.npcs.pinkghost.not_sorry_2=我的爱人准备与我结婚前最后完成一件任务，我记得是在地牢浅层收集材料。可是过了好几天也不见他回来，我很着急，但是没有冒险家协会的许可或冒险家的担保的话是无法进入地牢的，所以我找到了_罗伦斯_，他是一名矮人工匠，也不是冒险家协会的成员。但是，他帮我找到了一条能够避开守卫的路，最终，我们成功进入了地牢。
actors.mobs.npcs.pinkghost.not_sorry_3=进入地牢后，罗伦斯便不知所踪，我只得一个人探索。\n\n但是，我没能在前几层找到他，我猜想可能是他去到了更深的地方，便继续探索，直到我最终不幸倒在了毒气里......但是万幸，有位穿棕色斗篷的人救了我，只是我的肉体受伤太严重，他只得先冰封我的肉体，让我以灵魂姿态继续游荡在这黑暗的地牢......可是，我还是没能寻到他的线索。我便猜想，我可能太着急了，他应该早就回去了，只是先去旁边的镇子休整两天而已。可是，我已经没法再回头了。
actors.mobs.npcs.pinkghost.not_sorry_4=既然你从一位幽灵那里拿到了这块月饼，那说明他也遭遇了不测......但我还会继续寻找他的。哪怕我们再也无法回到地面，再也无法像以前一样相拥而眠，再也无法笨拙地给对方烤制不知道什么馅的月饼，我也会寻找他的。
actors.mobs.npcs.pinkghost.talk_desc=我相信他还在那里等我。\n\n总之，谢谢你。\n\n对了，这些东西忘记给你了，真诚的希望能帮上你的忙。\n\n白玫瑰就留给你做纪念了……
actors.mobs.npcs.pinkghost.givego=收下物品
actors.mobs.npcs.pinkghost.take=他就在这里！
actors.mobs.npcs.pinkghost.whathere=啊，他不在这里的。谢谢你安慰我……
actors.mobs.npcs.pinkghost.rose=等等，这是......我送他的玫瑰！这么久了，竟然还没枯死吗......\n\n难道，他，他就在这附近?

actors.mobs.npcs.pinkghost.love&love=他们以不存在的形体再次拥抱在一起。白玫瑰和红玫瑰轻轻地从他们手中落下。一种说不上来的情感布满了你的心头。

actors.mobs.npcs.ghostnpc.love=亲爱的，是我.....
actors.mobs.npcs.pinkghost.oh_no=天啊！你......你怎么也变成这副模样了？
actors.mobs.npcs.ghostnpc.sorry=对不起，我......疏忽了。
actors.mobs.npcs.pinkghost.linklove=不，该说抱歉的是我，我应该和你一起去的......

actors.mobs.npcs.pinkghost.thanks=冒险家，我非常感谢您的帮助。
actors.mobs.npcs.pinkghost.thanks_1=没有你，我无法和我的爱人重逢。
actors.mobs.npcs.pinkghost.thanks_2=我的救命恩人在召唤我了，我的爱人也会和我一起去见祂。
actors.mobs.npcs.pinkghost.thanks_3=或许在今后的轮回旅途中，我和你以及我的爱人见面次数会更少。但请告诉轮回中的他，我一直都在他旁边。
actors.mobs.npcs.pinkghost.thanks_4=再见,%s。
actors.mobs.npcs.pinkghost.thanks_5=它们消失在了空气中，只有一束白玫瑰和红玫瑰并发着红色光芒见证它们的挚爱之情……

actors.mobs.bluewraith.name=蓝色怨灵
actors.mobs.bluewraith.desc=这个怨灵曾经与你一样都是地牢的佼佼者，由于一些原因被困在了这里，并最终迎接了死亡……

actors.mobs.bosses.sakafishboss.name=萨卡班甲鱼
actors.mobs.bosses.sakafishboss.desc=曾经远古时代的海洋王者,因为不可避免的末日来临时，潜入了地底的阴暗水潭进入了沉睡。想着有朝一日回到大海，然而随着地牢的魔力改造和大海本身的变化，它再也不可能回到那片理想的海洋。
actors.mobs.bosses.sakafishboss.notice=sakasaka……saka？腻……系……甚磨？！
actors.mobs.bosses.sakafishboss.attack=吧嗒吧嗒—呜呜……好怀念上面的风景和底栖生物
actors.mobs.bosses.sakafishboss.leap=萨卡班甲鱼正在蓄力泥头车冲撞！哦——创似——李——!!!
actors.mobs.bosses.sakafishboss.laserwarning=萨卡班甲鱼正在召集周围的黑暗能量以释放死亡凝视……
actors.mobs.bosses.sakafishboss.king=泰山压顶！biu——
actors.mobs.bosses.sakafishboss.interesting=让你瞧瞧远古顶级掠食者的姿态！
actors.mobs.bosses.sakafishboss.angry=可恶的人类！你们为什么要毁掉我们的家园？！可恶可恶可恶可恶，陪我的同胞一起下地狱吧！
actors.mobs.bosses.sakafishboss.defeated=呜呜呜……我……我……我……,仍然无法回到大海……
actors.mobs.bosses.sakafishboss.dictcar_kill=%s被萨卡班创飞,离开了人间……
actors.mobs.bosses.sakafishboss.deathgaze_kill=%s被萨卡班的死亡凝视吓死了……
actors.mobs.bosses.sakafishboss.rankings_desc=成为了萨卡班甲鱼的食物……

actors.mobs.bosses.sakafishboss$hunting$1.rankings_desc=成为了萨卡班甲鱼的食物……

actors.mobs.bosses.dictfish.name=板足鲎
actors.mobs.bosses.dictfish.desc=底栖顶级捕食者，他的巨鳌和巨颚可以碾碎你的铠甲。\n\n与_房角石_是共生互助，因此死后房角石会狂暴，获得的特殊攻击带有冲击，可以击退敌人造成大量伤害。且免疫火焰。
actors.mobs.bosses.dictfish.notice=板足鲎:大哥！
actors.mobs.bosses.dictfish.death=大哥，接下来就交给你了！
actors.mobs.bosses.dictfish.angry=板足鲎:大哥！该死的人类！我要你们付出代价！
actors.mobs.bosses.dictfish.rankings_desc=成为了萨卡班甲鱼的食物……

actors.mobs.bosses.roomstone.name=房角石
actors.mobs.bosses.roomstone.desc=远古顶级掠食者，他的喙和甲壳可以轻易刺穿你的身材。\n\n与_板足鲎_是共生互助，因此死后板足鲎会狂暴，获得35回合激素涌动和暂时无敌10回合，并且每次攻击必定造成易伤，离开水面后速度大幅度提升。
actors.mobs.bosses.roomstone.notice=房角石:二弟!
actors.mobs.bosses.roomstone.allget=我们兄弟齐心！力断其金！为了我们的家园！
actors.mobs.bosses.roomstone.angry=房角石:二弟！该死的人类！我要把你们碾成肉酱！
actors.mobs.bosses.roomstone.leap=房角石:人类，用你的血来祭奠我们的家园吧！
actors.mobs.bosses.roomstone.rankings_desc=成为了萨卡班甲鱼的食物……

actors.mobs.npcs.nxhy.talk=交谈
actors.mobs.npcs.nxhy.buyback=回忆很爽快的退还了相应的商品。

actors.mobs.npcs.nxhy.talk_prison_intro=冒险者，欢迎来到这个危机四伏的地牢。
actors.mobs.npcs.nxhy.talk_prison_warrior=蕾零安洁，你也是前往这里寻找水晶之心的吗？哦，嗯，我知道，地表三巨头的行动我可是了如指掌的，但本人已经不想参与这些事情，现在，我还是当个商人最好吧。
actors.mobs.npcs.nxhy.talk_prison_mage=茉莉姐，我知道你来到这里的目的不是寻找那个东西，而是听到了来自深渊的求救。但我能告诉你的事，别去参和他们的事情，这里毕竟不是你的家，你的力量无法完全展露的。
actors.mobs.npcs.nxhy.talk_prison_rogue=哦，这不是人人歌颂的皇家盗贼吗？你打算在我这里偷点东西吗？哈哈哈，骗你的，事实上，我很敬佩你，为了穷人，你不惜舍去皇室血脉也要和穷人一起同甘共苦。你的父王可能早就知道了，不信的话，你的斗篷已经被他秘密改造了，什么，你还不知道？哈哈哈，我为什么知道，这是秘密哦！
actors.mobs.npcs.nxhy.talk_prison_huntress=我曾经和小姐一样也是一位侠客，只不过瞬时变迁，我现在已经不再追求这些。小姐，你知道自从你走后你的部族就发生……，哎呀，别拿弓指着我，我不说就是了。还是希望小姐能在地牢中试炼中找到自己的目标吧。

actors.mobs.npcs.nxhy.talk_prison_duelist=小姐的样子不像是这个世界的人，你应该来自于其他的地方吧。当然，我这里的商品任你挑选，只要金钱到位就行。

actors.mobs.npcs.nxhy.talk_caves=这里的矿洞常年都是这么的冷，但曾经并不是这样。曾经有一位蓝发少女在我这里留了一本书，此后矿洞就变得如此寒冷，但那位少女再也找不到人影……
actors.mobs.npcs.nxhy.talk_city=矮人都市是我最后给你的物资中转站，再往下，已经不是我可以涉及的区域，曾经这里也是一片繁华，但是那场事变后，一切都变了……

actors.mobs.npcs.nxhy.guards=看来你需要更加艰难的试炼了。
actors.mobs.npcs.nxhy.thief=看来你需要更加艰难的试炼了。
actors.mobs.npcs.nxhy.why=抢劫商店？你可真有趣!

actors.mobs.npcs.nxhy.sell=选择一件要出售的物品
actors.mobs.npcs.nxhy.name=那些回忆
actors.mobs.npcs.nxhy.desc=这是一个拥有很多东西的商人，他的名字叫那些回忆。据说他知道300年前这地牢究竟发生了什么事情的，他在这里等着每一位冒险者的前来。他会给予冒险者相应的补给，但是他从来不告诉冒险者这个地牢的危险程度是多么的高。传言说，他曾经是一个侠客，只不过现在他已经成为了一个商人了。
actors.mobs.npcs.nxhy.greetings=你好，%s。欢迎来到我的大商店。

actors.hero.hero.heartdied=死亡不是终点，而是新的开始。
actors.hero.hero.nitch=非本体层不允许执行跳楼行动。
actors.hero.hero.no_item=温馨提示：\n\n雪景小镇每局最多在NPC处获取4次物品，你已消耗完次数，后续将变为1金币。

actors.hero.hero.quest_start_prompt=靶心瞄准的闪现已就绪，你的选择是？\n\n注意：如果闪现的目标位置为深渊，且你没有浮空等免疫效果，你会直接摔下去。
actors.hero.hero.enter_yes=闪现到目标位置
actors.hero.hero.enter_no=放弃本次闪现

actors.buffs.stormclouddied.name=闪电链式反应
actors.buffs.stormclouddied.desc=你暂时掌控了雷电的力量，在接下来的时间里，任何出现在你眼前的事物都会被雷霆审判。\n\n以你现在的掌控能力，你每个闪电链可以造成%1$s伤害\n\n你当前还剩余：%2$s个闪电链。\n\n剩余闪电链可造成的总伤：%3$s伤害\n\n伤害类型:真实(雷暴)


actors.mobs.brutebot.name=重甲豺狼
actors.mobs.brutebot.desc=豺狼人从击败的冒险者身上获得了盔甲，看来豺狼人们终于意识到拿个盾真的没有什么用了……\n\n虽然重甲豺狼对冒险家的威胁极大，但沉重的装甲使他们行动缓慢……\n\n通常来说矮人们会雇佣一些这种豺狼来帮他们干活。重甲豺狼非常喜欢用武器砸人，但是他们的武器并不是很结实，所以他们会经常把武器砸坏，然后再去找矮人们要新的武器。
actors.mobs.brutebot$brutebotrage.name=临死一搏
actors.mobs.brutebot$brutebotrage.desc=这个重甲豺狼的死亡已经不可避免，但它想拉你作为陪葬品！\n\n时间的推移或是外界的伤害都会消磨护盾。在护盾消散殆尽之际，重甲豺狼会彻底消亡。然而，一定要小心，在这一阶段重甲豺狼远程和近战会造成{巨额伤害,且攻击间隔大幅度缩减{ ！\n\n剩余的护盾：%d。
actors.mobs.brutebot.enraged=激怒
actors.mobs.brutebot.died=你激怒了重甲豺狼，它将会在死亡前尽全力攻击你！并且它呼唤了本层的所有敌人。
actors.mobs.brutebot$focus.name=红眼凝视
actors.mobs.brutebot$focus.desc=这个重甲豺狼已经完全凝视于目标的一举一动，似乎能预料到目标的下一步动作。\n\n红眼凝视中的重甲豺狼一定会格挡下一次物理攻击。格挡会分散重甲豺狼的注意力，使得他们需要一段时间重新集中精力来成功格挡攻击。在移动时重甲豺狼恢复地相对更快。
actors.mobs.brutebot.def_verb=格挡
actors.mobs.brutebot.parried=盾反
actors.mobs.brutebot.ondeath=你被重甲豺狼杀死了……,下次请小心……

actors.mobs.bosses.diamondknight.name=拟态之王
actors.mobs.bosses.diamondknight.desc=拟态的最终结果就是无限接近人类。\n原本作用拟形的钻石宝箱外壳化作盔甲，包裹住如王般的内在。\n衪是所有拟形怪的王——至少衪是这么认为的。\n王会战斗到最后一刻，直到粉身碎骨。
actors.mobs.bosses.diamondknight.rankings_desc=在与拟态之王的对决中不幸死去……
actors.mobs.bosses.diamondknight.ondeath=资 质 平 平 。
actors.mobs.bosses.diamondknight.tpdoor=绫语：在这片大地上，有一道_神秘的存在_，它如同自我的意识结晶，挑战它的本体犹如触及地狱之笑。虽然生命之光逐渐消散，却无法将其彻底湮灭。祂谜样而博大，守护着这片大地的奥秘与秩序。\n\n人话：_神秘传送门_不打爆，拟态王就是一直是无敌的，那都憋想活着！
actors.mobs.bosses.diamondknight.notice=你杀了我很多的子嗣，你理应用你的命来赎罪！
actors.mobs.bosses.diamondknight.now_go=真是有趣的家伙，本王带你看看我的宝藏迷宫吧。

actors.mobs.bosses.firedragon.name=熔岩火龙
actors.mobs.bosses.firedragon.desc=丛林腐化的中心，丛林幕后的主谋。\n\n熔岩洞穴的温度越来越高，火龙的攻势来势汹汹。\n\n在火焰的熊熊燃烧中，烈焰映红了天空，我们必须击退它，让丛林获得暂时的安定。
actors.mobs.bosses.firedragon.notice=火龙注意到了你。熊熊烈火包围了这里，现在已经无路可退！
actors.mobs.bosses.firedragon.scorpion=捕食，给养。我的奴仆们，是时候了！
actors.mobs.bosses.firedragon.elemental=奴仆们，苏醒吧……
actors.mobs.bosses.firedragon.toy=熔岩火龙：是时候给点真本事给你瞧瞧了！火龙一瞬间就传送不见了……
actors.mobs.bosses.firedragon.healing=我的奴仆们，快治愈我吧！
actors.mobs.bosses.firedragon.defeated=随着火龙痛苦的嘶吼后，它倒在了这里……
actors.mobs.bosses.firedragon.clear=你感到有什么东西熄灭了,一股压抑的力量正在从这里散去。
actors.mobs.bosses.firedragon.lingjing=棱镜在火龙痛苦的嘶鸣声中碎裂开了……

actors.mobs.bosses.firedragon$vertigoeffect.name=定向进化·不屈
actors.mobs.bosses.firedragon$vertigoeffect.desc=寻路漫漫，而迷路者终将被吞没\n\n火龙物理防御提升至120%%\n\n距离效果衰减还有：%s回合。

actors.mobs.bosses.firedragon$hasteeffect.name=定向进化·暴风
actors.mobs.bosses.firedragon$hasteeffect.desc=天下武功唯快不破！功夫再高，也怕菜刀\n\n火龙基准移速提升至200%%\n\n距离效果衰减还有：%s回合。

actors.mobs.bosses.firedragon$toxicgaseffect.name=定向进化·剧毒
actors.mobs.bosses.firedragon$toxicgaseffect.desc=浸染一切，这片丛林不值得祂的救赎\n\n火龙自身附近产生大量毒气\n\n距离效果衰减还有：%s回合。

actors.mobs.bosses.firedragon$damageupeffect.name=定向进化·猎杀
actors.mobs.bosses.firedragon$damageupeffect.desc=猎杀一切，杀死丛林\n\n火龙全局伤害提升至140%%，攻速提升50%%\n\n距离效果衰减还有：%s回合。

actors.mobs.bosses.firedragon$bleedingeffect.name=定向进化·嗜血
actors.mobs.bosses.firedragon$bleedingeffect.desc=猎杀一切，杀死丛林\n\n火龙的普通攻击造成流血效果\n\n距离效果衰减还有：%s回合。

actors.mobs.bosses.notsync.diedclearelemet$clearelemetalblood.name=血晶元素
actors.mobs.bosses.notsync.diedclearelemet$clearelemetalblood.desc=火龙的力量污染了这些曾经的守卫者，虽然它们本身是无辜的，但你必须做出抉择。\n\n血晶元素攻击目标时将有概率造成{流血{效果，_如果被火龙捕食，火龙的普通攻击造成流血效果，持续30回合_

actors.mobs.bosses.notsync.diedclearelemet$clearelemetalgreen.name=毒晶元素
actors.mobs.bosses.notsync.diedclearelemet$clearelemetalgreen.desc=火龙的力量污染了这些曾经的守卫者，虽然它们本身是无辜的，但你必须做出抉择。\n\n毒晶元素攻击目标时将有概率产生大量}毒气}气体，_如果被火龙捕食，火龙自身附近产生大量毒气，持续70回合_

actors.mobs.bosses.notsync.diedclearelemet$clearelemetaldark.name=暗晶元素
actors.mobs.bosses.notsync.diedclearelemet$clearelemetaldark.desc=火龙的力量污染了这些曾经的守卫者，虽然它们本身是无辜的，但你必须做出抉择。\n\n暗晶元素攻击目标时将有概率造成|残废|效果，_如果被火龙捕食，火龙全局伤害提升至140%，，攻速提升50%，持续50回合_

actors.mobs.bosses.notsync.diedclearelemet$clearelemetalpure.name=魅晶元素
actors.mobs.bosses.notsync.diedclearelemet$clearelemetalpure.desc=火龙的力量污染了这些曾经的守卫者，虽然它们本身是无辜的，但你必须做出抉择。\n\n魅晶元素攻击目标时将有概率造成]幻惑]效果，_如果被火龙捕食，火龙防御提升至120%，持续80回合_

actors.mobs.bosses.notsync.diedclearelemet$clearelemetalgold.name=磷晶元素
actors.mobs.bosses.notsync.diedclearelemet$clearelemetalgold.desc=火龙的力量污染了这些曾经的守卫者，虽然它们本身是无辜的，但你必须做出抉择。\n\n磷晶元素攻击目标时将有概率产生60点[磷火[气体，_如果被火龙捕食，火龙基准移速提升至200%，持续20回合_

actors.mobs.bosses.dwarfgeneral.name=矮人将军
actors.mobs.bosses.dwarfgeneral.desc=曾经矮人王国最强的将军，而如今变成了亡魂的模样。\n\n或许在漫漫长夜中，他有过迷茫，有过失落，有过悔恨……\n\n究竟怎样的颠沛流离，才能让这一切变得更加值得呢？祂不言，尔不语，战场静悄悄，没有人敢大口呼气……
actors.mobs.bosses.dwarfgeneral.charging=看来你还有两下子嘛，那么，尝尝这个吧。崩山斩！！！
actors.mobs.bosses.dwarfgeneral.message1=......哦？
actors.mobs.bosses.dwarfgeneral.message2=呵，看来又能找点乐子了。
actors.mobs.bosses.dwarfgeneral.message3=那就让我看看，你有几斤几两吧！
actors.mobs.bosses.dwarfgeneral.story=首次与矮人将军战斗后，必须进行后续对话才能离开这里！
actors.mobs.bosses.dwarfsolider.name=矮人角斗士
actors.mobs.bosses.dwarfsolider.desc=矮人角斗士是曾经将军身边的贴身侍卫，即便在被腐化后，仍然效忠于他们的主人矮人将军。\n\n攻击有概率击飞玩家的武器

actors.mobs.bosses.dwarfsolider.attack_msg_1 = 誓死捍卫矮人的威严
actors.mobs.bosses.dwarfsolider.attack_msg_2 = 离开这里！你不属于这里！
actors.mobs.bosses.dwarfsolider.attack_msg_3 = 我们即为王朝的最后一道屏障！
actors.mobs.bosses.dwarfsolider.attack_msg_4 = 将军仍在，矮人仍在，而王朝一去不复返……
actors.mobs.bosses.dwarfsolider.attack_msg_5 = 罗伦斯殿下，你在哪里？
actors.mobs.bosses.dwarfsolider.attack_msg_6 = 我们最后的希望，也破灭了……
actors.mobs.bosses.dwarfsolider.attack_msg_7 = 将军，我们还能看见矮人帝国的未来吗？
actors.mobs.bosses.dwarfsolider.kicked = 你的武器被矮人角斗士击飞了……

actors.mobs.bosses.dwarffuze.name=矮人飞斧哥
actors.mobs.bosses.dwarffuze.desc=矮人帝国曾经最强大的势力“飞斧”的残党，因为后续招安和矮人将军一起协同行动\n\n攻击有概率造成自身伤害的一半的流血，不会近战攻击。

actors.mobs.bosses.dwarfsolider$focus.name=预见未来
actors.mobs.bosses.dwarfsolider$focus.desc=这个角斗士已经完全集中于目标的一举一动，似乎能预料到目标的下一步动作。\n\n预见未来的角斗士一定会格挡下一次物理攻击。如果预见成功，他们将获得20点奥术护盾，矮人角斗士攻击目标后预见自动消失。在移动时预见未来恢复地相对更快。\n\n脱战后效果消失或攻击目标后效果消失。
actors.mobs.bosses.dwarfsolider.parried=+20点奥术护盾
actors.mobs.bosses.dwarfsolider.future=预见未来成功！

actors.buffs.brokenarmor.name=无用之盾
actors.buffs.brokenarmor.desc=你的防御受“矮人将军”魔法的影响，最大和最小护甲值反而是你_武器伤害_的_四分之一_。\n\n如果没有武器，则_最低防御为0_，最高防御为英雄_赤手空拳伤害的是三分之一_。仅英雄受到该效果影响。\n\n剩余效果时长：%s回合

actors.blobs.brokenarmorfire.desc=无用且诡异的火焰正在这里闪闪发光，未被庇护的生物将被无用之盾效果诅咒。

actors.mobs.bosses.dwarfgeneral$armoreffect.name=虚无姿态
actors.mobs.bosses.dwarfgeneral$armoreffect.desc=被击中的仅仅是我的幽魂，将军处于虚无姿态时，受到的任何攻击限制为1，且闪避大幅度降低。\n\n将军累计受到5次伤害时，则会立刻召唤两个_矮人角斗士_并清理先前的角斗士,同时退出虚无姿态，并且此效果的冷却时间大幅度延长。\n\n离开此效果后累计伤害次数不会清零,下次效果触发后继续计算。\n\n剩余效果时长：%s回合

actors.mobs.bosses.dwarfgeneral$nohealdied.name=嗜血形态
actors.mobs.bosses.dwarfgeneral$nohealdied.desc=矮人将军在进入嗜血形态，每次攻击都有概率回血。\n\n但阈值不会超过800血量（第二阶段的起始点）\n\n剩余效果时长：%s回合。

actors.mobs.bosses.dwarfgeneral$magicattack.name=魔化形态
actors.mobs.bosses.dwarfgeneral$magicattack.desc=矮人将军在进入魔化形态后，每次攻击都有概率让敌人凋零。但必定造成降级效果。\n\n剩余效果时长：%s回合。

actors.mobs.bosses.dwarfgeneral$wither.name=凋零
actors.mobs.bosses.dwarfgeneral$wither.desc=你的生命正在被邪恶的魔法凋零……你必须做一下应急措施！\n\n在凋零状态下，你使用治疗药剂不会获得治疗效果。而是驱除凋零，在挑战中也同样生效。\n\n剩余效果时长：%s回合。
actors.mobs.bosses.dwarfgeneral$wither.on_kill=你的生命消逝殆尽了……

actors.mobs.bosses.dwarfgeneral.leap=我看见目标了！那里最好不要有人！

actors.mobs.bosses.dwarfgeneral.fuze=常言道,人人为我,我为人人。出来吧,我的战友们,让这场演出变得更盛大一点吧。
actors.mobs.bosses.dwarfgeneral.normal=看来你打算和我耗上了,挑战者,我遵从你的意见。那么,你来帮我清理一下"门户"吧。

actors.mobs.bosses.dwarfgeneral.spear_warn=哦，看来我正中靶心了！
actors.mobs.bosses.dwarfgeneral.notice=世界，以及矮人的未来，能否交予你呢？让我来“质检”一下吧。

actors.mobs.bosses.dwarfgeneral.wtf=你居然伤害我的战友，我不能饶恕你！
actors.mobs.bosses.dwarfgeneral.gotime=虚无的力量，是你无法触及的……
actors.mobs.bosses.dwarfgeneral.support=矮人角斗士：我们的主人有威胁了，快去支援！
actors.mobs.bosses.dwarfgeneral.wow=你们还在这里？好吧，挑战者，看来事情变得有趣起来了……

actors.mobs.bosses.dwarfgeneral.army_one=排兵布阵，全军列阵！！！
actors.mobs.bosses.dwarfgeneral.army_two=全体都有，立刻集合！！！
actors.mobs.bosses.dwarfgeneral.army_three=你不可能离开这里！！！
actors.mobs.bosses.dwarfgeneral.defeated=矮人将军已被击败......不，他的伤痕突然就愈合了。。他似乎有话要和你说。

actors.mobs.bosses.dwarfgeneral.died=......%s，你会一直朝着自己的信仰而战吗？

actors.mobs.bosses.armyflag.name=王庭军旗
actors.mobs.bosses.armyflag.desc=矮人帝国的军旗，象征着帝国昔日的辉煌。\n\n昔日的矮人帝国，而今昔只有一片废墟和亡魂诉说着她曾经的辉煌。\n\n_军旗存在期间，矮人将军获得无敌_\n\n且周围的敌人和友方周期获得_激素涌动增益_和_迟缓_效果。

actors.mobs.bosses.armyflag$noenter.name=捍卫姿态
actors.mobs.bosses.armyflag$noenter.desc=效果持续期间，自身获得伤害减免90%%。\n\n剩余效果时长：%s回合。

actors.mobs.bosses.dwarfgeneralnpc.name=矮人将军
actors.mobs.bosses.dwarfgeneralnpc.desc=???

actors.mobs.bosses.dwarfgeneralntnpc.name=索林
actors.mobs.bosses.dwarfgeneralntnpc.desc=曾经的将军，如今的亡魂。但在漫长的路途中，他从未后悔……将军之道，就在其中……

actors.mobs.bosses.dwarfgeneralntnpc.goodbye=再见了，%s。
actors.mobs.bosses.dwarfgeneralntnpc.xms=他未曾离去。他是过去，亦是未来……

actors.mobs.bosses.dwarfgeneral.message6=干得不错啊，%s。
actors.mobs.bosses.dwarfgeneral.message7=你：你的伤痕怎么消失了？
actors.mobs.bosses.dwarfgeneral.message8=......哈哈哈哈，看来小恶魔没有告诉你啊。
actors.mobs.bosses.dwarfgeneral.message9=一个很简单的常识:你不能杀死一个已经死去的人。
actors.mobs.bosses.dwarfgeneral.message10=你：死去的人？！
actors.mobs.bosses.dwarfgeneral.message11=没错，这是我给小恶魔的委托。
actors.mobs.bosses.dwarfgeneral.message12=小恶魔会寻找强大的冒险者，把他或她带到‘我’的面前，只要能赢过我，就能获得一些装备。
actors.mobs.bosses.dwarfgeneral.message13=我呢，也能收获一些乐趣，或许这样还能找到新战友。
actors.mobs.bosses.dwarfgeneral.message14=你：关于你自己？
actors.mobs.bosses.dwarfgeneral.message15=我姓甚名谁，并不重要。
actors.mobs.bosses.dwarfgeneral.message16=我是一名矮人将军，以前是，现在也是。
actors.mobs.bosses.dwarfgeneral.message17=你：关于你的死......
actors.mobs.bosses.dwarfgeneral.message18=我不太清楚目前地面上有没有对这几十年的矮人帝国进行过研究。
actors.mobs.bosses.dwarfgeneral.message19=现任的国王，和真正的皇室没有任何关系。
actors.mobs.bosses.dwarfgeneral.message20=几十年前，一名能力高超的死灵法师刺杀了基本所有皇室成员，并控制了大臣，自己称帝。
actors.mobs.bosses.dwarfgeneral.message21=在他的统治下，原本还算是繁荣的矮人帝国就开始变的一蹶不振。
actors.mobs.bosses.dwarfgeneral.message22=他的统治方式全看他的心情，所有的事情都由他独裁，他想杀谁就杀谁，所有对他有意见的大臣都最终死于非命。
actors.mobs.bosses.dwarfgeneral.message23=直到我和另外一群志同道合的人，一同组建了反抗军。那天，我们不惜代价，终于杀入了王宫。
actors.mobs.bosses.dwarfgeneral.message24=可惜的是，死灵军最终还是包围了我们。彼时的我们也已经知道了自己的结局。
actors.mobs.bosses.dwarfgeneral.message25=但是，我们仍然没有放弃，我们奋力拼杀，直到最后，死灵军突然停止了攻击，他们的士官还在尝试劝降我们。
actors.mobs.bosses.dwarfgeneral.message26=你们肯定没有答应。
actors.mobs.bosses.dwarfgeneral.message27=嗯，所以我只向他们索取了一项权利。
actors.mobs.bosses.dwarfgeneral.message28=你：什么权力？
actors.mobs.bosses.dwarfgeneral.message29=自刎的权利。
actors.mobs.bosses.dwarfgeneral.message30=.............
actors.mobs.bosses.dwarfgeneral.message31=我们现在所站的地方，就是我们最后一次杀敌的地方。
actors.mobs.bosses.dwarfgeneral.message32=你：也许，我可以试试挑战他。
actors.mobs.bosses.dwarfgeneral.message33=.....不行。
actors.mobs.bosses.dwarfgeneral.message34=无论如何，你终归是杀了无数矮人的罪人。在这点上，你与那位暴君无异。
actors.mobs.bosses.dwarfgeneral.message35=我不能让你玷污矮人帝国，哪怕她现在已千苍百孔。
actors.mobs.bosses.dwarfgeneral.message36=关于矮人帝国的未来......
actors.mobs.bosses.dwarfgeneral.message37=......我出生于矮人帝国的鼎盛时期，见识过她最美丽的样子。
actors.mobs.bosses.dwarfgeneral.message38=自然，我也明白，现在的矮人帝国已是有多么不堪。
actors.mobs.bosses.dwarfgeneral.message39=我们，那些正生活在恐慌与贫穷的矮人们，那些一同逝去的战友们。
actors.mobs.bosses.dwarfgeneral.message40=我们都在寻找与期盼着她的变革。
actors.mobs.bosses.dwarfgeneral.message41=矮人帝国的历史仍未结束，而我们将为她翻开新的篇章。
actors.mobs.bosses.dwarfgeneral.message42=......身死亦无悔。
actors.mobs.bosses.dwarfgeneral.message43=好了，时间也差不多了。
actors.mobs.bosses.dwarfgeneral.message44=对了，我还是把名字告诉你吧:我叫索林（Thorin），如果你能出去的话......就帮我写篇传说故事什么的？
actors.mobs.bosses.dwarfgeneral.message45=总之，我们有缘再会吧，如果还有机会的话.........
