actors.mobs.npcs.deathrong.gold_yes=是的，开始吧。
actors.mobs.npcs.deathrong.gold_no=不，暂时不行。

actors.mobs.npcs.deathrong.not_money=哎呀呀，既然你连 450 金币都拿不出来，我不认为你有完成任务的能力。另外，警告你不要试图自己去送死，否则别怪我翻脸。

actors.mobs.npcs.deathrong.fuck=无知者无畏，然而无礼者，更加可悲……，%s，你私自偷渡，准备迎接属于你的归宿吧……

actors.mobs.npcs.deathrong.can_not_money=待你有更多的金币后再回来与我交谈吧……

actors.mobs.npcs.deathrong.good_gold=好好好，请乘坐这灵魂摆渡船出发吧。

actors.mobs.npcs.deathrong.can_boat=快出发吧，希望你旅途顺利:)。

actors.mobs.npcs.deathrong.hxz_toudu=你既然不付钱就来到对岸，那你就试试最强守护者吧。一切是你自找的……

actors.buffs.trueinvisibiity.name=让我们出发吧！！！

