actors.hero.talent$seershotcooldown.desc=你刚刚发动过这个天赋，需要稍等才能再次发动。\n\n剩余冷却：%s回合。
actors.hero.talent$aggressivebarriercooldown.name=烈气护盾-冷却
actors.hero.talent$aggressivebarriercooldown.desc=你刚刚发动过这个天赋，需要稍等才能再次发动。\n\n剩余冷却：%s回合。
actors.hero.talent$lethalhastecooldown.name=夺命余势-冷却
actors.hero.talent$lethalhastecooldown.desc=你刚刚发动过这个天赋，需要稍等才能再次发动。\n\n剩余冷却：%s回合。
actors.hero.talent$swiftequipcooldown.name=迅疾配装-冷却
actors.hero.talent$swiftequipcooldown.desc=你刚刚发动过这个天赋，需要稍等才能再次发动。\n\n剩余冷却：%s回合。
actors.hero.talent$preciseassaulttracker.name=精准打击
actors.hero.talent$preciseassaulttracker.desc=艾诺琳娜的下一次普通近战攻击将获得精准度加成。\n\n剩余回合数：%s
actors.hero.talent$deadlyfollowuptracker.name=夺命追击
actors.hero.talent$deadlyfollowuptracker.desc=艾诺琳娜最近使用投掷武器命中了一个敌人，她对同一目标发动的下一次近战攻击将获得伤害加成。\n\n剩余回合数：%s
actors.hero.talent$combinedlethalitytriggertracker.name=复合损伤
actors.hero.talent$combinedlethalitytriggertracker.executed=处决
actors.hero.talent$combinedlethalitytriggertracker.desc=艾诺琳娜的下一次攻击会处决剩余生命值低于特定数值的敌人。\n剩余的回合数：%s

#warrior
actors.hero.talent.hearty_meal.title=丰收一餐
actors.hero.talent.hearty_meal.desc=_+1：_蕾零安洁在生命值低于50%的时候进食会恢复_2点生命_，生命值低于25%的时候会恢复_3点生命_。食用_有益种子_有_ 25% _概率触发药水的相同效果。\n\n_+2：_蕾零安洁在生命值低于50%的时候进食会恢复_3点生命_，生命值低于25%的时候会恢复_5点生命_。食用_有益种子_有_ 35% _概率触发药水的相同效果。\n\n如果存在_药水癔症_挑战，则药水效果失效。

actors.hero.talent.veterans_intuition.title=老兵直觉
actors.hero.talent.veterans_intuition.desc=_+1：_蕾零安洁鉴定武器的速度提升至原来的_1.75倍_，鉴定护甲的速度提升至原来的_2.5倍_。\n\n_+2：_蕾零安洁鉴定武器的速度提升至原来的_2.5倍_，且能够瞬间鉴定_他装备的_护甲。
actors.hero.talent.test_subject.title=实验对象
actors.hero.talent.test_subject.desc=_+1：_每当蕾零安洁鉴定了一件物品，他将恢复_ 2 点生命_。\n\n_+2：_每当蕾零安洁鉴定了一件物品，他将恢复_ 3 点生命_。

actors.hero.talent.iron_will.title=钢铁意志
actors.hero.talent.iron_will.desc=_+1：_ 蕾零安洁斩杀敌人后获得_2点护盾_。\n\n_+2：_ 蕾零安洁斩杀敌人后获得_3点护盾_。

actors.hero.talent.iron_stomach.title=荆棘之胃
actors.hero.talent.iron_stomach.desc=_+1：_蕾零安洁进食只花费一个回合，并在进食过程中获得_ 75% 的伤害抗性_，在此期间期间若受到攻击则使双重打击者受到_9点伤害_\n\n_+2：_蕾零安洁进食只花费一个回合，并在进食过程中获得_ 100% 的伤害抗性_ ，在此期间期间若受到攻击则使双重打击者受到_12点伤害_。

#如果因为目标最大血量反伤不足1以上，则不进行反伤，伤害算法为向上取整。荆棘效果可叠加，但进行移动后立刻失效。

#items.artifacts.capeofthorns$herothorns.name=荆棘护身
#items.artifacts.capeofthorns$herothorns.desc=如果有人想让你走投无路，那就置之死地而后生。\n\n该效果强度与天赋_荆棘之胃_绑定：\n+1：反伤效果为目标最大血量的9%%\n+2：反伤效果为目标最大血量的12%%\n\n剩余效果时长：%s。\n\n荆棘看似坚固却异常脆弱，如果你稍微行动一下都会导致荆棘消逝。

actors.hero.talent.liquid_willpower.title=应急护盾
actors.hero.talent.liquid_willpower.desc=+1：每当 蕾零安洁 受到一次直接损失生命值的物理伤害后，她在下一回合可获得_ 2点 _护盾。\n\n+2：每当 蕾零安洁 受到一次直接损失生命值的物理伤害后，她在下一回合获得_ 4点 _护盾

actors.hero.talent.runic_transference.title=刻印转移
actors.hero.talent.runic_transference.desc=_+1：_蕾零安洁的破损纹章可以像携带一层升级一样携带_普通或稀有刻印_。\n\n_+2：_蕾零安洁的破损纹章可以像携带一层升级一样携带_普通、稀有、强力、诅咒刻印_。
actors.hero.talent.runic_transference.meta_desc=_如果这个天赋被其它英雄获得_，那么它会使护甲刻印必定不会被升级卷轴消除的上限等级提高。天赋 +1 时，护甲在 +6 开始有概率消除刻印（原来在 +4），天赋+2时则为 +7（原来在 +4）。+8 时仍然必定消除。

actors.hero.talent.lethal_momentum.title=手起刀落
actors.hero.talent.lethal_momentum.desc=_+1：_蕾零安洁斩杀敌人的一击有_ 67% 的概率_不消耗回合数。\n\n_+2：_蕾零安洁斩杀敌人的一击有_ 100% 的概率_不消耗回合数。

actors.hero.talent.improvised_projectiles.title=靶心瞄准
actors.hero.talent.improvised_projectiles.desc=_+1：_蕾零安洁向敌人扔出非投掷武器的物品时会对其造成 _2 回合_的瞄准效果和_ 2回合 _致盲效果。这个天赋有 50 回合的冷却时间。\n\n_+2：_蕾零安洁向敌人扔出非投掷武器的物品时会对其造成 _3 回合_的瞄准效果和_ 3回合 _致盲效果，并且可以_选择 闪现 _到目标面前。这个天赋有 50 回合的冷却时间。\n\n瞄准效果：物理伤害提升10%。

actors.buffs.clearbleesdgoodbuff.lockeddamage.name=瞄准
actors.buffs.clearbleesdgoodbuff.lockeddamage.desc=聚精会神，给予目标致命一击！\n\n拥有瞄准效果的目标，蕾零安洁对其造成的物理伤害提升10%%\n\n剩余效果时长：%s

actors.buffs.lethaldefense.name = 以战养战
actors.buffs.lethaldefense.desc = 当角斗之王在接下来的%s回合内使用终结技后，将会获得以战养战天赋的加成

actors.hero.talent.hold_fast.title=不动如山
actors.hero.talent.hold_fast.desc=_+1:_蕾零安洁获得_0~2 点护甲, 当蕾零安洁受到冻伤，冰冻，迟缓，缠绕，残疾，麻痹等debuff影响时，该效果乘3倍_。\n\n_+2:_蕾零安洁获得_0~2 点护甲, 当蕾零安洁受到冻伤，冰冻，迟缓，缠绕，残疾，麻痹等debuff影响时，该效果乘3倍_。\n\n_+3:_蕾零安洁获得_0~2 点护甲, 当蕾零安洁受到冻伤，冰冻，迟缓，缠绕，残疾，麻痹等debuff影响时，该效果乘3倍_。
actors.hero.talent.strongman.title=排山倒海
actors.hero.talent.strongman.desc=_+1：_蕾零安洁攻击耗时每超过 1 回合 1 %，其将获得 0.33 %的伤害加成与 0.5% 的精准加成。\n\n_+2：_蕾零安洁攻击耗时每超过 1 回合 1 %，其将获得 0.66 %的伤害加成与 1 % 的精准加成。\n\n_+3：_蕾零安洁攻击耗时每超过 1 回合 1 %，其将获得 1 %的伤害加成与 1.5% 的精准加成。

actors.hero.talent.endless_rage.title=怒火滔天
actors.hero.talent.endless_rage.desc=_+1：_狂战领主的怒气上限提升至_150%_，怒气所带来的伤害最大加成上升至75%。\n\n_+2：_狂战领主的怒气上限提升至_175%_，怒气所带来的伤害最大加成上升至87.5%。\n\n_+3：_狂战领主的怒气上限提升至_200%_，怒气所带来的伤害最大加成上升至100%。
actors.hero.talent.fury_flame.title=炽燃之火
actors.hero.talent.fury_flame.desc=_+1：_当狂战领主的怒气值大于60%时，其物理攻击会消耗3%的怒气值，同时将敌人点燃。\n\n_+2：_当狂战领主的怒气值大于45%时，其物理攻击会消耗2.5%的怒气值，同时将敌人点燃。\n\n_+3：_当狂战领主的怒气值大于30%时，其物理攻击会消耗2%的怒气值，同时将敌人点燃。
actors.hero.talent.fanaticism_magic.title=狂热施法
actors.hero.talent.fanaticism_magic.desc=_+1：_狂战领主的法术伤害将会以一半的速率积累怒气\n\n_+2：_除去1级天赋的加成外，狂战领主目前每拥有75%的怒气，他的所有法杖便视为拥有+1的虚拟等级\n\n_+3：_除去1级天赋的加成外，狂战领主每拥有50%的怒气，他的所有法杖便视为拥有+1的虚拟等级。

actors.hero.talent.keep_vigilance.title=保持警惕
actors.hero.talent.keep_vigilance.desc=_+1：_角斗之王的连击丢失时间延长至6回合。\n\n_+2：_角斗之王的连击丢失时间延长至15回合。\n\n_+3：_角斗之王的连击数将不会因时间推移而丢失。
actors.hero.talent.lethal_defense.title=以战养战
actors.hero.talent.lethal_defense.desc=_+1：_若角斗之王在使用技能后的2回合内再次使用终结技，他将获得1点连击数以及2回合的激素涌动。\n\n_+2：_若角斗之王在使用技能后的3回合内再次使用终结技，他将获得2点连击数以及2回合的激素涌动。\n\n_+3：_若角斗之王在使用技能后的4回合内再次使用终结技，他将获得2点连击数以及3回合的激素涌动。
actors.hero.talent.vent_noplace.title=娴熟技艺
actors.hero.talent.vent_noplace.desc=_+1：_当角斗之王释放终结技时，将会立即获得+1连击数。\n\n_+2：_角斗之王在连击数达到5时即可释放连击技能。\n\n_+3：_角斗之王在释放终结技时将会立刻获得2点连击数。

actors.hero.talent.body_slam.title=肉弹冲击
actors.hero.talent.body_slam.desc=_+1：_蕾零安洁英勇之跃落地时，对所有相邻敌人造成_25% 护甲值 + 1-4_的伤害。\n\n_+2：_蕾零安洁英勇之跃落地时，对所有相邻敌人造成_50% 护甲值 + 2-8_的伤害。\n\n_+3：_蕾零安洁英勇之跃落地时，对所有相邻敌人造成_75% 护甲值 + 3-12_的伤害。\n\n_+4：_蕾零安洁英勇之跃落地时，对所有相邻敌人造成_100% 护甲值 + 4-16_的伤害。
actors.hero.talent.impact_wave.title=堕天一击
actors.hero.talent.impact_wave.desc=_+1：_蕾零安洁英勇之跃落地时，击退所有相邻敌人_2_格，有_25%_几率使其获得 5 回合易伤。\n\n_+2：_蕾零安洁英勇之跃落地时，击退所有相邻敌人_3_格，有_50%几率_使其获得 5 回合易伤。\n\n_+3：_蕾零安洁英勇之跃落地时，击退所有相邻敌人_4_格，有_75%几率_使其获得 5 回合易伤。\n\n_+4：_蕾零安洁英勇之跃落地时，击退所有相邻敌人_5_格，有_100%几率_使其获得 5 回合易伤。
actors.hero.talent.double_jump.title=二段跳跃
actors.hero.talent.double_jump.desc=_+1：_蕾零安洁使用英勇跳跃后，3 回合内下一次使用充能消耗减少_16%_。\n\n_+2：_蕾零安洁使用英勇跳跃后，3 回合内下一次使用充能消耗减少_30%_。\n\n_+3：_蕾零安洁使用英勇跳跃后，3 回合内下一次使用充能消耗减少_40%_。\n\n_+4：_蕾零安洁使用英勇跳跃后，3 回合内下一次使用充能消耗减少_50%_。

actors.hero.talent.expanding_wave.title=广域冲击
actors.hero.talent.expanding_wave.desc=_+1：_震地冲击的射程由5格扩大到_6格_，角度从60度展宽为_75度_。\n\n_+2：_震地冲击的射程由5格扩大到_7格_，角度从60度展宽为_90度_。\n\n_+3：_震地冲击的射程由5格扩大到_8格_，角度从60度展宽为_105度_。\n\n_+4：_震地冲击的射程由5格扩大到_9格_，角度从60度展宽为_120度_。
actors.hero.talent.striking_wave.title=复合震波
actors.hero.talent.striking_wave.desc=_+1：_使用震地冲击时，有_30%_概率触发攻击特效，如附魔与连击。\n\n_+2：_使用震地冲击时，有_60%_概率触发攻击特效，如附魔与连击。\n\n_+3：_使用震地冲击时，有_90%_概率触发攻击特效，如附魔与连击。\n\n_+4：_使用震地冲击时，有_100%_概率触发攻击特效，如附魔与连击，且附魔强度_提升20%_。
actors.hero.talent.shock_force.title=强力冲击
actors.hero.talent.shock_force.desc=_+1：_震地冲击伤害增加_20%_，有_25%_概率将目标击晕而非残废。\n\n_+2：_震地冲击伤害增加_40%_，有_50%_概率将目标击晕而非残废。\n\n_+3：_震地冲击伤害增加_60%_，有_75%_概率将目标击晕而非残废。\n\n_+4：_震地冲击伤害增加_80%_，有_100%_概率将目标击晕而非残废。

actors.hero.talent.sustained_retribution.title=持续反击
actors.hero.talent.sustained_retribution.desc=_+1：_反击的额外伤害增加到_115%_，分配给接下来_2_次攻击。\n\n_+2：_反击的额外伤害增加到_130%_，分配给接下来_3_次攻击。\n\n_+3：_反击的额外伤害增加到_145%_，分配给接下来_4_次攻击。\n\n_+4：_反击的额外伤害增加到_160%_，分配给接下来_5_次攻击。\n\n注：原本为100%额外伤害的一次攻击。
actors.hero.talent.shrug_it_off.title=痛觉阈值
actors.hero.talent.shrug_it_off.desc=_+1：_蕾零安洁在苦痛坚忍中的减伤由50%提升至_60%_。\n\n_+2：_蕾零安洁在苦痛坚忍中的减伤由50%提升至_68%_。\n\n_+3：_蕾零安洁在苦痛坚忍中的减伤由50%提升至_74%_。\n\n_+4：_蕾零安洁在苦痛坚忍中的减伤由50%提升至_80%_。
actors.hero.talent.even_the_odds.title=情势反转
actors.hero.talent.even_the_odds.desc=_+1：_蕾零安洁在苦痛坚忍结束时，周围两格每有一名敌人，增加_5%额外伤害_。\n\n_+2：_蕾零安洁在苦痛坚忍结束时，周围两格每有一名敌人，增加_10%额外伤害_。\n\n_+3：_蕾零安洁在苦痛坚忍结束时，周围两格每有一名敌人，增加_15%额外伤害_。\n\n_+4：_蕾零安洁在苦痛坚忍结束时，周围两格每有一名敌人，增加_20%额外伤害_。

#mage
actors.hero.talent.empowering_meal.title=盈能一餐
actors.hero.talent.empowering_meal.desc=_+1：_进食会为茉莉伊洛接下来3次法杖效果增加 _2 点额外伤害_。\n\n_+2：_进食会为茉莉伊洛接下来3次法杖效果增加 _3 点额外伤害_。
actors.hero.talent.scholars_intuition.title=学者直觉
actors.hero.talent.scholars_intuition.desc=_+1：_茉莉伊洛鉴定法杖的速度提升为原来的_ 3 倍_。\n\n_+2：_茉莉伊洛 _使用法杖时_会将其_瞬间鉴定_。
actors.hero.talent.tested_hypothesis.title=实验假设
actors.hero.talent.tested_hypothesis.desc=_+1：_每当茉莉伊洛鉴定了一件物品, 他将获得 _2 回合的法杖充能_。\n\n_+2：_每当茉莉伊洛鉴定了一件物品, 他将获得 _3 回合的法杖充能_。
actors.hero.talent.backup_barrier.title=备用屏障
actors.hero.talent.backup_barrier.desc=_+1：_每当茉莉伊洛释放老魔杖最后一点充能，他获得 _3 点护盾_。\n\n_+2：_每当茉莉伊洛释放老魔杖最后一点充能，他获得 _5 点护盾_。
actors.hero.talent.backup_barrier.meta_desc=_如果这个天赋被其它英雄获得_，那么它会由持有的等级最高的法杖触发。

actors.hero.talent.energizing_meal.title=充能一餐
actors.hero.talent.energizing_meal.desc=_+1：_茉莉伊洛进食只花费一个回合并获得 _5 回合的法杖充能_。\n\n_+2：_茉莉伊洛进食只花费一个回合并获得 _8 回合的法杖充能_。
actors.hero.talent.inscribed_power.title=卷藏秘能
actors.hero.talent.inscribed_power.desc=_+1：_ 茉莉伊洛阅读一张卷轴后，他的_下 2 次_法杖效果提升 2 级。\n\n_+2：_ 茉莉伊洛阅读一张卷轴后，他的_下 3 次_法杖效果提升 2 级。\n\n如果阅读的卷轴是升级卷轴、嬗变卷轴、注魔秘卷或蜕变秘卷，则法杖的强化次数翻倍。
actors.hero.talent.wand_preservation.title=法杖回收
actors.hero.talent.wand_preservation.desc=_+1：_当茉莉伊洛将新的法杖注入老魔杖时，先前灌注的法杖有_67%_的概率以0级状态回收，在回收失败的时候会以 1 个奥术聚酯取而代之。\n\n_+2：_当茉莉伊洛将新的法杖注入老魔杖时，先前灌注的法杖有_100%_的概率_以0级状态回收。\n\n此天赋最多能成功回收法杖五次，在那之后将只能将法杖转化为奥术聚酯。
actors.hero.talent.wand_preservation.meta_desc=_如果这个天赋被其它英雄取得_，那么它会增加法杖于炼金釜中转化为奥术聚酯的数量。+1 时法杖转化的聚酯数量增加 1 ，+2 时则增加 2 。
actors.hero.talent.arcane_vision.title=奥术感知
actors.hero.talent.arcane_vision.desc=_+1：_当茉莉伊洛使用法杖命中敌人时，获取目标视野，持续 _10 回合_。\n\n_+2：_当茉莉伊洛使用法杖命中敌人时，获取目标视野，持续 _15 回合_。
actors.hero.talent.shield_battery.title=储能护盾
actors.hero.talent.shield_battery.desc=_+1：_茉莉伊洛能以自身为目标施法，将法杖的每点充能转化为_ 4% 最大生命值_的护盾。\n\n_+2：_茉莉伊洛能以自身为目标施法，将法杖的每点充能转化为_ 6% 最大生命值_的护盾。

actors.hero.talent.desperate_power.title=绝境迫能
actors.hero.talent.desperate_power.desc=_+1:_ 茉莉伊洛的法杖和老魔杖在仅剩最后一点充能时获得 _1 额外等级_。\n\n_+2:_ 茉莉伊洛的法杖和老魔杖在仅剩最后一点充能时获得 _2 额外等级_。\n\n_+3:_ 茉莉伊洛的法杖和老魔杖在仅剩最后一点充能时获得 _3 额外等级_。
actors.hero.talent.ally_warp.title=移形换位
actors.hero.talent.ally_warp.desc=_+1: _茉莉伊洛可以选取一名_2格范围内_的友方单位，与其瞬间交换位置。\n\n_+2: _茉莉伊洛可以选取一名_4格范围内_的友方单位，与其瞬间交换位置。\n\n_+3: _茉莉伊洛可以选取一名_6格范围内_的友方单位，与其瞬间交换位置。\n\n茉莉伊洛不能与无法移动的友方单位交换位置。

actors.hero.talent.empowered_strike.title=蓄能打击
actors.hero.talent.empowered_strike.desc=_+1：_战斗巫女使用老魔杖施法后，下一次用其造成的近战攻击将产生_16%额外伤害_，且老魔杖的额外效果获得_50%_威力提升。\n\n_+2：_战斗巫女使用老魔杖施法后，下一次用其造成的近战攻击将产生_33%额外伤害_，且老魔杖的额外效果获得_100%_威力提升。\n\n_+3：_战斗巫女使用老魔杖施法后，下一次用其造成的近战攻击将产生_50%额外伤害_，且老魔杖的额外效果获得_150%_威力提升。
actors.hero.talent.mystical_charge.title=充能秘术
actors.hero.talent.mystical_charge.desc=_+1：_当战斗巫女用老魔杖近战击中敌人时，会获得相当于_0.5回合_的神器充能效果。\n\n_+2：_当战斗巫女用老魔杖近战击中敌人时，会获得相当于_1回合_的神器充能效果。\n\n_+3：_当战斗巫女用老魔杖近战击中敌人时，会获得相当于_1.5回合_的神器充能效果。
actors.hero.talent.excess_charge.title=盈能屏障
actors.hero.talent.excess_charge.desc=_+1：_战斗巫女的老魔杖满充能时，其上的每级升级都会在他下一次使用老魔杖施法时使自身获得_0.67点护盾值_。\n\n_+2：_战斗巫女的老魔杖满充能时，其上的每级升级都会在他下一次使用老魔杖施法时使自身获得_1.33点护盾值_。\n\n_+3：_战斗巫女的老魔杖满充能时，其上的每级升级都会在他下一次使用老魔杖施法时使自身获得_2点护盾值_。

actors.hero.talent.soul_siphon.title=灵魂分食
actors.hero.talent.soul_siphon.desc=_+1：_其他单位造成的物理伤害同样会触发噬魂少女的灵魂标记，但只有_13%效果_。\n\n_+2：_其他单位造成的物理伤害同样会触发噬魂少女的灵魂标记，但只有_27%效果_。\n\n_+3：_其他单位造成的物理伤害同样会触发噬魂少女的灵魂标记，但只有_40%效果_。
actors.hero.talent.soul_eater.title=噬魂秘法
actors.hero.talent.soul_eater.desc=_+1：_灵魂标记单位受到的每点物理伤害都会提供相当于_0.33回合_的饥饿值；当持有灵魂标记的单位死亡时，噬魂少女有_10%几率_触发一次进食效果。\n\n_+2：_灵魂标记单位受到的每点物理伤害都会提供相当于_0.67回合_的饥饿值；当持有灵魂标记的单位死亡时，噬魂少女有_20%几率_触发一次进食效果。\n\n_+3：_灵魂标记单位受到的每点物理伤害都会提供相当于_1回合_的饥饿值；当持有灵魂标记的单位死亡时，噬魂少女有_30%几率_触发一次进食效果。
actors.hero.talent.necromancers_minions.title=怨灵爪牙
actors.hero.talent.necromancers_minions.desc=_+1：_拥有灵魂标记的敌人死亡时，有_13%几率_成为一只被噬魂少女腐化的怨灵。\n\n_+2：_拥有灵魂标记的敌人死亡时，有_27%几率_成为一只被噬魂少女腐化的怨灵。\n\n_+3：_拥有灵魂标记的敌人死亡时，有_40%几率_成为一只被噬魂少女腐化的怨灵。

actors.hero.talent.blast_radius.title=广域打击
actors.hero.talent.blast_radius.desc=_+1：_元素风暴的打击半径从4格扩大到 _5格_。\n\n_+2：_元素风暴的打击半径从4格扩大到 _6格_。\n\n_+3：_元素风暴的打击半径从4格扩大到 _7格_。\n\n_+4：_元素风暴的打击半径从4格扩大到 _8格_。
actors.hero.talent.elemental_power.title=元素之力
actors.hero.talent.elemental_power.desc=_+1：_元素风暴的威力提升_25%_。\n\n_+2：_元素风暴的威力提升_50%_。\n\n_+3：_元素风暴的威力提升_75%_。\n\n_+4：_元素风暴的威力提升_100%_。
actors.hero.talent.reactive_barrier.title=反应屏障
actors.hero.talent.reactive_barrier.desc=_+1：_元素风暴每击中一个目标，茉莉伊洛获得_2.5_点护盾，最多计算 5 个目标。\n\n_+2：_元素风暴每击中一个目标，茉莉伊洛获得_5_点护盾，最多计算 6 个目标。\n\n_+3：_元素风暴每击中一个目标，茉莉伊洛获得_7.5_点护盾，最多计算 7 个目标。\n\n_+4：_元素风暴每击中一个目标，茉莉伊洛获得_10_点护盾，最多计算 8 个目标。

actors.hero.talent.wild_power.title=狂野魔力
actors.hero.talent.wild_power.desc=_+1：_释放狂野魔法时，法杖会被视为原等级_+2_或_+3_，不可由此效果超过 +4。\n\n_+2：_释放狂野魔法时，法杖会被视为原等级_+3_，不可由此效果超过 +5。\n\n_+3：_释放狂野魔法时，法杖会被视为原等级_+3_或_+4_，不可由此效果超过 +6。\n\n_+4：_释放狂野魔法时，法杖会被视为原等级_+4_，不可由此效果超过 +7。
actors.hero.talent.fire_everything.title=法力倾泻
actors.hero.talent.fire_everything.desc=_+1：_狂野魔法将释放法杖由 4 次提升到_5_次，并且每一根法杖有_25%_的几率可被释放 3 次。\n\n_+2：_狂野魔法将释放法杖由 4 次提升到_6_次，并且每一根法杖有_50%_的几率可被释放 3 次。\n\n_+3：_狂野魔法将释放法杖由 4 次提升到_7_次，并且每一根法杖有_75%_的几率可被释放 3 次。\n\n_+4：_狂野魔法将释放法杖由 4 次提升到_8_次，并且每一根法杖有_100%_的几率可被释放 3 次。
actors.hero.talent.conserved_magic.title=节能施法
actors.hero.talent.conserved_magic.desc=_+1：_狂野魔法每次释放法杖消耗的充能从0.5点下降至_0.33_点。\n并且狂野魔法有_25%_概率不花费时间。\n\n_+2：_狂野魔法每次释放法杖消耗的充能从0.5点下降至_0.225_点。\n并且狂野魔法有_50%_概率不花费时间。\n\n_+3：_狂野魔法每次释放法杖消耗的充能从0.5点下降至_0.15_点。\n并且狂野魔法有_75%_概率不花费时间。\n\n_+4：_狂野魔法每次释放法杖消耗的充能从0.5点下降至_0.1_点。\n并且狂野魔法有_100%_概率不花费时间。

actors.hero.talent.telefrag.title=传送挤压
actors.hero.talent.telefrag.desc=_+1：_当茉莉伊洛传送回信标与另一角色发生碰撞时，茉莉伊洛对其造成_10-15点_伤害，但自己会受到_5点伤害_。\n\n_+2：_当茉莉伊洛传送回信标与另一角色发生碰撞时，茉莉伊洛对其造成_20-30点_伤害，但自己会受到_10点伤害_。\n\n_+3：_当茉莉伊洛传送回信标与另一角色发生碰撞时，茉莉伊洛对其造成_30-45点_伤害，但自己会受到_15点伤害_。\n\n_+4：_当茉莉伊洛传送回信标与另一角色发生碰撞时，茉莉伊洛对其造成_40-60点_伤害，但自己会受到_20点伤害_。\n\n玩家不会死于自伤，且该伤害可由魔法抵抗效果减免。
actors.hero.talent.remote_beacon.title=彼方信标
actors.hero.talent.remote_beacon.desc=_+1:_茉莉伊洛可以在_4格_内的任意一处放置一个信标。\n\n_+2:_茉莉伊洛可以在_8格_内的任意一处放置一个信标。\n\n_+3:_茉莉伊洛可以在_12格_内的任意一处放置一个信标。\n\n_+4:_茉莉伊洛可以在_16格_内的任意一处放置一个信标。\n\n茉莉伊洛无法在其不可抵达的位置放置信标。
actors.hero.talent.longrange_warp.title=长途传送
actors.hero.talent.longrange_warp.desc=_+1：_茉莉伊洛能够跨层传送，但消耗_150%的充能_。\n\n_+2：_茉莉伊洛能够跨层传送，但消耗_117%的充能_。\n\n_+3：_茉莉伊洛能够跨层传送，且仅消耗_83%的充能_。\n\n_+4：_茉莉伊洛能够跨层传送，且仅消耗_50%的充能_。\n\n茉莉伊洛不能借助此能力离开封锁的楼层。

#rogue
actors.hero.talent.cached_rations.title=备用口粮
actors.hero.talent.cached_rations.desc=_+1：_极影铃虹在探索地下城的前期可以从宝箱中找到 _4块小型口粮_。\n\n_+2：_极影铃虹在探索地下城的前期可以从宝箱中找到 _6块小型口粮_。
actors.hero.talent.thiefs_intuition.title=窃贼直觉
actors.hero.talent.thiefs_intuition.desc=_+1：__装备戒指时_极影铃虹将以两倍于平时的速度鉴定该戒指，并且在_装备戒指时_鉴定其种类。\n\n_+2：__装备戒指时_极影铃虹将立刻鉴定该戒指，并且在_拾取戒指时_鉴定其种类。
actors.hero.talent.sucker_punch.title=阴险打击
actors.hero.talent.sucker_punch.desc=_+1：_初次伏击一名敌人时极影铃虹将造成_ 1~2 点额外伤害_。\n\n_+2：_初次伏击一名敌人时极影铃虹将造成_ 2 点额外伤害_。
actors.hero.talent.protective_shadows.title=暗影庇护
actors.hero.talent.protective_shadows.desc=_+1：_极影铃虹在隐形时，每_2_回合获得一点护盾，最多积累_3_点。\n\n_+2：_极影铃虹在隐形时，每_1_回合获得一点护盾，最多积累_5_点。

actors.hero.talent.mystical_meal.title=秘术祭食
actors.hero.talent.mystical_meal.desc=_+1：_极影铃虹进食仅消耗1回合，并提供_3回合的神器充能_。\n\n_+1：_极影铃虹进食仅消耗1回合，并提供_5回合的神器充能_。\n\n这项天赋不能使丰饶之角对自身充能。
actors.hero.talent.inscribed_stealth.title=卷藏匿影
actors.hero.talent.inscribed_stealth.desc=_+1:_ 极影铃虹阅读卷轴后会获得_ 3 回合_的隐身。\n\n_+2:_ 极影铃虹阅读卷轴后会获得_ 5 回合_的隐身。\n\n如果阅读的卷轴是升级卷轴、嬗变卷轴、注魔秘卷或蜕变秘卷，则获得的隐身时长翻倍。
actors.hero.talent.wide_search.title=广域搜索
actors.hero.talent.wide_search.desc=_+1：_极影铃虹的搜索范围由方形 5x5 增幅至 _圆形 7x7_。\n\n_+2：_极影铃虹的搜索范围由方形 5x5 增幅至 _方形 7x7_。
actors.hero.talent.wide_search.meta_desc=_如果这个天赋被其它英雄获得_，那么它会在 +1 等级时扩张搜索范围至 5x5 的圆形，或在 +2 等级时扩张搜索范围至 5x5 的方形。
actors.hero.talent.silent_steps.title=无声步伐
actors.hero.talent.silent_steps.desc=_+1：_极影铃虹不会惊醒_距其3格或更远的敌人_。\n\n_+2：_极影铃虹不会惊醒_未与其相邻的敌人_。
actors.hero.talent.rogues_foresight.title=行窃预知
actors.hero.talent.rogues_foresight.desc=_+1：_当极影铃虹进入有隐藏房间的新楼层时，有 _50% 的概率察觉_该层有隐藏房间。\n\n_+2：_当极影铃虹进入有隐藏房间的新楼层时，有 _75% 的概率察觉_该层有隐藏房间。

actors.hero.talent.light_cloak.title=轻便斗篷
actors.hero.talent.light_cloak.desc=_+1：_极影铃虹不装备暗影斗篷也能使用其功能，但未装备时斗篷的充能速率会降至_25%_。\n\n_+2：_极影铃虹不装备暗影斗篷也能使用其功能，但未装备时斗篷的充能速率会降至_50%_。\n\n_+3：_极影铃虹不装备暗影斗篷也能使用其功能，但未装备时斗篷的充能速率会降至_75%_。
actors.hero.talent.light_cloak.meta_desc=_如果这个天赋被其它英雄获得_，那么它会在 +1/+2/+3 等级时提高 7/13/20%的所有神器充能速度。
actors.hero.talent.enhanced_rings.title=戒指强化
actors.hero.talent.enhanced_rings.desc=_+1：_使用神器后的 _3 回合_内，极影铃虹装备的所有戒指都会提升 1 级。\n\n_+2：_使用神器后的 _6 回合_内，极影铃虹装备的所有戒指都会提升 1 级。\n\n_+3：_使用神器后的 _9 回合_内，极影铃虹装备的所有戒指都会提升 1 级。

actors.hero.talent.enhanced_lethality.title=直击要害
actors.hero.talent.enhanced_lethality.desc=_+1：_皇家刺客可以根据潜伏阶段直接斩杀生命值低于_ 4/13/27/67% _的目标。\n\n_+2：_皇家刺客可以根据潜伏阶段直接斩杀生命值低于_ 5/17/33/83% _的目标。\n\n_+3：_皇家刺客可以根据潜伏阶段直接斩杀生命值低于_ 6/20/40/100% _的目标。\n\n注：原先为 3/10/20/50%。
actors.hero.talent.assassins_reach.title=超距索命
actors.hero.talent.assassins_reach.desc=_+1：_皇家刺客每个阶段的潜伏攻击闪现范围延长至_ 1/3/4/6 格_。\n\n_+2：_皇家刺客每个阶段的潜伏攻击闪现范围延长至_ 2/4/6/8 格_。\n\n_+3：_皇家刺客每个阶段的潜伏攻击闪现范围延长至_ 2/5/7/10 格_。\n\n注：原先为 1/2/3/4 格。这种闪现可以越过危险环境或敌人，但不能穿透墙壁等坚固地形。
actors.hero.talent.bounty_hunter.title=赏金猎手
actors.hero.talent.bounty_hunter.desc=_+1：_被皇家刺客用技能刺杀的敌人，依据刺杀技能的等级，其战利品掉落概率提升2/4/8/16%。\n\n_+2：_被皇家刺客用技能刺杀的敌人，依据刺杀技能的等级，其战利品掉落概率提升4/8/16/32%。\n\n_+3：_被皇家刺客用技能刺杀的敌人，依据刺杀技能的等级，其战利品掉落概率提升6/12/24/48%。

actors.hero.talent.evasive_armor.title=灵猴之护
actors.hero.talent.evasive_armor.desc=_+1：_处于逸动状态时，风行之子的护甲每拥有1点额外力量便获得_1点闪避_。\n\n_+2：_处于逸动状态时，风行之子的护甲每拥有1点额外力量便获得_2点闪避_。\n\n_+3：_处于逸动状态时，风行之子的护甲每拥有1点额外力量便获得_3点闪避_。
actors.hero.talent.projectile_momentum.title=飞速投掷
actors.hero.talent.projectile_momentum.desc=_+1：_处于逸动状态时，风行之子使用投掷武器时获得额外的_ 20% 命中与 15% 伤害_。\n\n_+2：_处于逸动状态时，风行之子使用投掷武器时获得额外的_ 40% 命中与 30% 伤害_。\n\n_+3：_处于逸动状态时，风行之子使用投掷武器时获得额外的_ 60% 命中与 45% 伤害_。
actors.hero.talent.speedy_stealth.title=无人之境
actors.hero.talent.speedy_stealth.desc=_+1：_风行之子在隐身时，每回合获得2层动量。\n\n_+2：_除获得+1的增益外，当风行之子隐身时，逸动效果持续的回合数不会下降。\n\n_+3：_除获得+1，+2的增益外，当风行之子隐身时，不论其是否处于逸动状态，他的移动速度都会翻倍。

actors.hero.talent.hasty_retreat.title=猜我在哪
actors.hero.talent.hasty_retreat.desc=_+1：_极影铃虹在闪现后获得_1回合_的极速与隐身。\n\n_+2：_极影铃虹在闪现后获得_2回合_的极速与隐身。\n\n_+3：_极影铃虹在闪现后获得_3回合_的极速与隐身。\n\n_+4：_极影铃虹在闪现后获得_4回合_的极速与隐身。
actors.hero.talent.body_replacement.title=替身掩护
actors.hero.talent.body_replacement.desc=_+1：_闪现时，极影铃虹会留下一个有_ 20 点生命与 1-3 点护甲_的替身木桩。\n\n_+2：_闪现时，极影铃虹会留下一个有_ 40 点生命与 2-6 点护甲_的替身木桩。\n\n_+3：_闪现时，极影铃虹会留下一个有_ 60 点生命与 3-9 点护甲_的替身木桩。\n\n_+4：_闪现时，极影铃虹会留下一个有_ 80 点生命与 4~12 点护甲_的替身木桩。\n\n同一时间只可存在一个替身木桩。
actors.hero.talent.shadow_step.title=烟幕潜行
actors.hero.talent.shadow_step.desc=_+1：_极影铃虹隐身时，烟幕爆炸可以瞬间发动，并且充能花费会_降低 16%_。隐身时的烟幕爆炸不会致盲敌人，也不会触发其他天赋。\n\n_+2：_极影铃虹隐身时，烟幕爆炸可以瞬间发动，并且充能花费会_降低 30%_。隐身时的烟幕爆炸不会致盲敌人，也不会触发其他天赋。\n\n_+3：_极影铃虹隐身时，烟幕爆炸可以瞬间发动，并且充能花费会_降低 41%_。隐身时的烟幕爆炸不会致盲敌人，也不会触发其他天赋。\n\n_+4：_极影铃虹隐身时，烟幕爆炸可以瞬间发动，并且充能花费会_降低 50%_。隐身时的烟幕爆炸不会致盲敌人，也不会触发其他天赋。

actors.hero.talent.fear_the_reaper.title=恐惧蔓延
actors.hero.talent.fear_the_reaper.desc=_+1：_拥有夺命印记的敌人在生命值降为 0 时会获得_残废_效果。\n\n_+2：_拥有夺命印记的敌人在生命值降为 0 时会获得_残废与恐惧_效果。\n\n_+3：_拥有夺命印记的敌人在生命值降为 0 时会获得_残废与恐惧_效果，并且 3 方格内的其他敌人也会获得_残废_效果。\n\n_+4：_拥有夺命印记的敌人在生命值降为 0 时会获得_残废与恐惧_效果，并且 3 方格内的其他敌人也会获得_残废与恐惧_效果。
actors.hero.talent.deathly_durability.title=死神外衣
actors.hero.talent.deathly_durability.desc=_+1：_死于夺命印记的敌人会赋予极影铃虹其被印记时生命值 _13%_ 的护盾值。\n\n_+2：_死于夺命印记的敌人会赋予极影铃虹其被印记时生命值 _25%_ 的护盾值。\n\n_+3：_死于夺命印记的敌人会赋予极影铃虹其被印记时生命值 _38%_ 的护盾值。\n\n_+4：_死于夺命印记的敌人会赋予极影铃虹其被印记时生命值 _50%_ 的护盾值。
actors.hero.talent.double_mark.title=双重印记
actors.hero.talent.double_mark.desc=_+1：_标记一个目标后立即标记另一目标时，标记的充能消耗降低_30%_。\n\n_+2：_标记一个目标后立即标记另一目标时，标记的充能消耗降低_50%_。\n\n_+3：_标记一个目标后立即标记另一目标时，标记的充能消耗降低_65%_。\n\n_+4：_标记一个目标后立即标记另一目标时，标记的充能消耗降低_75%_。

actors.hero.talent.shadow_blade.title=影铸之刃
actors.hero.talent.shadow_blade.desc=_+1：_暗影映像获得其主人每回合伤害的_8%_，有_25%_概率使用主人武器的附魔。\n\n_+2：_暗影映像获得其主人每回合伤害的_16%_，有_50%_概率使用主人武器的附魔。\n\n_+3：_暗影映像获得其主人每回合伤害的_24%_，有_75%_概率使用主人武器的附魔。\n\n_+4：_暗影映像获得其主人每回合伤害的_32%_，有_100%_概率使用主人武器的附魔。
actors.hero.talent.cloned_armor.title=影塑之甲
actors.hero.talent.cloned_armor.desc=_+1：_暗影映像获得其主人护甲值的_12%_，有_25%_概率使用主人护甲的刻印。\n\n_+2：_暗影映像获得其主人护甲值的_24%_，有_50%_概率使用主人护甲的刻印。\n\n_+3：_暗影映像获得其主人护甲值的_36%_，有_75%_概率使用主人护甲的刻印。\n\n_+4：_暗影映像获得其主人护甲值的_48%_，有_100%_概率使用主人护甲的刻印。
actors.hero.talent.perfect_copy.title=完美克隆
actors.hero.talent.perfect_copy.desc=_+1：_暗影映像额外获得其主人_10%_的最大生命值。并且极影铃虹可以瞬间与_1格_距离以内的映像交换位置。\n\n_+2：_暗影映像额外获得其主人_20%_的最大生命值，并且极影铃虹可以瞬间与_2格_距离以内的映像交换位置。\n\n_+3：_暗影映像额外获得其主人_30%_的最大生命值，并且极影铃虹可以瞬间与_3格_距离以内的映像交换位置。\n\n_+4：_暗影映像额外获得其主人_40%_的最大生命值，并且极影铃虹可以瞬间与_4格_距离以内的映像交换位置。

#huntress
actors.hero.talent.natures_bounty.title=自然馈赠
actors.hero.talent.natures_bounty.desc=_+1：_颐莲梅錵在探索地下城的前期可以从高草中找到 _4 个浆果_。\n\n_+2：_颐莲梅錵在探索地下城的前期可以从高草中找到 _6 个浆果_。
actors.hero.talent.survivalists_intuition.title=生存直觉
actors.hero.talent.survivalists_intuition.desc=_+1：_颐莲梅錵鉴定任何装备的速度提升为原来的_ 1.75 倍_。\n\n_+2：_颐莲梅錵鉴定任何装备的速度提升为原来的_ 2.5 倍_。
actors.hero.talent.followup_strike.title=追加打击
actors.hero.talent.followup_strike.desc=_+1：_当颐莲梅錵用她的弓或其它投掷武器击中敌人时，她对该敌人的下一次近战攻击将造成_ 2 点额外伤害_。\n\n_+2：_当颐莲梅錵用她的弓或其他投掷武器击中敌人时。她对该敌人的下一次近战攻击将造成_ 3 点额外伤害_。
actors.hero.talent.natures_aid.title=自然助力
actors.hero.talent.natures_aid.desc=_+1：_视野内的植物被踩踏时，颐莲梅錵会获得_每 3 回合_衰减一次的 0~2 点树肤。\n\n_+2：_视野内的植物被踩踏时，颐莲梅錵会获得_每 5 回合_衰减一次的 0~2 点树肤。

actors.hero.talent.invigorating_meal.title=活力一餐
actors.hero.talent.invigorating_meal.desc=_+1：_颐莲梅錵进食只耗费1回合（食用浆果不耗费回合）并获得_ 1 回合的极速_。\n\n_+2：_颐莲梅錵进食只耗费1回合（食用浆果不耗费回合）并获得_ 2 回合的极速_。
actors.hero.talent.liquid_nature.title=液蕴自然
actors.hero.talent.liquid_nature.desc=_+1:_ 当颐莲梅錵饮用或投掷一瓶药水时，周围会生出_最多 4 格高草丛_，且周围的敌人会被缠绕_ 1 回合_。\n\n_+2:_ 当颐莲梅錵饮用或投掷一瓶药水时，周围会生出_最多 6 格高草丛_，且周围的敌人会被缠绕_ 2 回合_。\n\n如果使用的药水是力量药水、经验药水、肌肉记忆合剂或神意启发合剂，则高草丛的生长量和缠绕的时长均翻倍。
actors.hero.talent.rejuvenating_steps.title=复春步伐
actors.hero.talent.rejuvenating_steps.desc=_+1：_当颐莲梅錵踏上矮草或灰烬时，它们会复生为高草，并立即被颐莲梅錵踩踏。这个天赋_有 10 回合的冷却时间_。\n\n_+2：_当颐莲梅錵踏上矮草或灰烬时，它们会复生为高草，并立即被颐莲梅錵踩踏。这个天赋_有 5 回合的冷却时间_。\n\n若被动恢复效果被禁用或着英雄长时间内没有获得经验，此天赋只会生出枯草。
actors.hero.talent.heightened_senses.title=敏锐感知
actors.hero.talent.heightened_senses.desc=_+1：_颐莲梅錵能感知到_周围 2 格以内_的敌人。\n\n_+2：_颐莲梅錵能感知到_周围 3 格以内_的敌人。
actors.hero.talent.durable_projectiles.title=矢石保养
actors.hero.talent.durable_projectiles.desc=_+1：_颐莲梅錵手中的投掷武器获得_ 50% 额外耐久度_。\n\n_+2：_颐莲梅錵手中的投掷武器获得_ 75% 额外耐久度_。

actors.hero.talent.point_blank.title=抵近射击
actors.hero.talent.point_blank.desc=_+1：_当颐莲梅錵近身使用投武或其短弓时，命中率将_仅降低30%_而非原先的降低50%。\n\n_+2：_当颐莲梅錵近身使用投武或其短弓时，命中率将_仅降低10%_而非原先的降低50%。\n\n_+3：_当颐莲梅錵近身使用投武或其短弓时，命中率将_提升10%_而非原先的降低50%。\n\n注意，远程使用投武或灵能短弓时，命中率总提升50%。
actors.hero.talent.seer_shot.title=探地之矢
actors.hero.talent.seer_shot.desc=_+1：_当颐莲梅錵射箭击中地面时，会提供落点周围3x3的视野，_持续5回合_。这个天赋有20回合的冷却时间。\n\n_+1：_当颐莲梅錵射箭击中地面时，会提供落点周围3x3的视野，_持续10回合_。这个天赋有20回合的冷却时间。\n\n_+1：_当颐莲梅錵射箭击中地面时，会提供落点周围3x3的视野，_持续15回合_。这个天赋有20回合的冷却时间。
actors.hero.talent.seer_shot.meta_desc=_如果这个天赋被其它英雄获得_，那么它可被任何投掷物触发。

actors.hero.talent.farsight.title=鹰眼远视
actors.hero.talent.farsight.desc=_+1：_远灵之主的视野范围_扩大25%_。\n\n_+2：_远灵之主的视野范围_扩大50%_。\n\n_+3：_远灵之主的视野范围_扩大75%_。
actors.hero.talent.shared_enchantment.title=联动附魔
actors.hero.talent.shared_enchantment.desc=_+1：_ 投掷武器 _有33%几率_ 共享远灵之主的灵能弓上的附魔。\n\n_+2：_ 投掷武器 _有67%几率_ 共享远灵之主的灵能弓上的附魔。\n\n_+3：_ 投掷武器 _必定能够_ 共享远灵之主的灵能弓上的附魔。\n\n若装备了已附魔的十字弩，使用飞镖时这项天赋不会生效，因为飞镖已经触发了十字弩本身的附魔。
actors.hero.talent.shared_upgrades.title=联动升级
actors.hero.talent.shared_upgrades.desc=_+1：_当远灵之主使用一件升级过的投掷武器攻击时，其上的每级升级都会提升1回合狙击标记的持续时间，并使远灵之主的特殊攻击伤害_提升10%_。\n\n_+2：_当远灵之主使用一件升级过的投掷武器攻击时，其上的每级升级都会提升1回合狙击标记的持续时间，并使远灵之主的特殊攻击伤害_提升20%_。\n\n_+3：_当远灵之主使用一件升级过的投掷武器攻击时，其上的每级升级都会提升1回合狙击标记的持续时间，并使远灵之主的特殊攻击伤害_提升30%_。

actors.hero.talent.durable_tips.title=持久药液
actors.hero.talent.durable_tips.desc=_+1：_自然仙子的涂药飞镖拥有_2倍耐久值_。\n\n_+2：_自然仙子的涂药飞镖拥有_3倍耐久值_。\n\n_+3：_自然仙子的涂药飞镖拥有_4倍耐久值_。
actors.hero.talent.barkskin.title=树肤韧甲
actors.hero.talent.barkskin.desc=_+1：_在草丛中时，自然仙子获得等同于她的等级_0-50%_的树肤效果，该效果每回合衰减。\n\n_+2：_在草丛中时，自然仙子获得等同于她的等级_0-100%_的树肤效果，该效果每回合衰减。\n\n_+3：_在草丛中时，自然仙子获得等同于她的等级_0-150%_的树肤效果，该效果每回合衰减。
actors.hero.talent.shielding_dew.title=露水护体
actors.hero.talent.shielding_dew.desc=_+1：_ 当自然仙子生命值满时，拾取露珠可以提供为自然仙子提供护盾，上限为自然仙子_20% 的最大生命值_。\n\n_+2：_ 当自然仙子生命值满时，拾取露珠可以提供为自然仙子提供护盾，上限为自然仙子_40% 的最大生命值_。\n\n_+3：_当自然仙子生命值满时，拾取露珠可以提供为自然仙子提供护盾，上限为自然仙子_60% 的最大生命值_。

actors.hero.talent.fan_of_blades.title=千叶刀扇
actors.hero.talent.fan_of_blades.desc=_+1：_灵魂飞刃最多能命中_1个额外目标_，造成50%的伤害。目标须在视野内且与原目标同处于_30度_扇形内。\n\n_+2：_灵魂飞刃最多能命中_2个额外目标_，造成50%的伤害。目标须在视野内且与原目标同处于_60度_扇形内。\n\n_+3：_灵魂飞刃最多能命中_3个额外目标_，造成50%的伤害。目标须在视野内且与原目标同处于_90度_扇形内。\n\n_+4：_灵魂飞刃最多能命中_4个额外目标_，造成50%的伤害。目标须在视野内且与原目标同处于_120度_扇形内。
actors.hero.talent.projecting_blades.title=索敌飞刃
actors.hero.talent.projecting_blades.desc=_+1：_灵魂飞刃精准度提升_25%_，最多能穿透_2格固体地形_。\n\n_+2：_灵魂飞刃精准度提升_50%_，最多能穿透_4格固体地形_。\n\n_+3：_灵魂飞刃精准度提升_75%_，最多能穿透_6格固体地形_。\n\n_+4：_灵魂飞刃精准度提升_100%_，最多能穿透_8格固体地形_。
actors.hero.talent.spirit_blades.title=灵能飞刃
actors.hero.talent.spirit_blades.desc=_+1：_灵魂飞刃有_30%_的概率额外使用灵能短弓的附魔。\n\n_+2：_灵魂飞刃有_60%_的概率额外使用灵能短弓的附魔。\n\n_+3：_灵魂飞刃有_90%_的概率额外使用灵能短弓的附魔。\n\n_+4：_灵魂飞刃有_100%_的概率额外使用灵能短弓的附魔，且附魔强度_提升10%_。

actors.hero.talent.growing_power.title=茁壮之力
actors.hero.talent.growing_power.desc=_+1：_较之原先的33%与100%，自然之力对射击速度与移动速度的加成提升为_38%_与_125%_。\n\n_+2：_较之原先的33%与100%，自然之力对射击速度与移动速度的加成提升为_42%_与_150%_。\n\n_+3：_较之原先的33%与100%，自然之力对射击速度与移动速度的加成提升为_46%_与_175%_。\n\n_+4：_较之原先的33%与100%，自然之力对射击速度与移动速度的加成提升为_50%_与_200%_。
actors.hero.talent.natures_wrath.title=自然之怒
actors.hero.talent.natures_wrath.desc=_+1：_在自然之力的加持下，使用灵能弓的攻击有 _8% 的机率_触发一个随机的负面植物效果。\n\n_+2：_在自然之力的加持下，使用灵能弓的攻击有 _17% 的机率_触发一个随机的负面植物效果。\n\n_+3：_在自然之力的加持下，使用灵能弓的攻击有 _25% 的机率_触发一个随机的负面植物效果。\n\n_+4：_在自然之力的加持下，使用灵能弓的攻击有 _33% 的机率_触发一个随机的负面植物效果。\n\n可能触发的植物为：致盲草、烈焰花、冰冠花、断肠苔、风暴藤。
actors.hero.talent.wild_momentum.title=自然飞矢
actors.hero.talent.wild_momentum.desc=_+1：_使用灵能短弓射杀一名敌人时，延长_1回合_自然之力，最多延长_2_回合。\n\n_+2：_使用灵能短弓射杀一名敌人时，延长_2回合_自然之力，最多延长_4_回合。\n\n_+3：_使用灵能短弓射杀一名敌人时，延长_3回合_自然之力，最多延长_6_回合。\n\n_+4：_使用灵能短弓射杀一名敌人时，延长_4回合_自然之力，最多延长_8_回合。

actors.hero.talent.eagle_eye.title=鹰之瞭望
actors.hero.talent.eagle_eye.desc=_+1:_ 飞鹰的视野范围从 6 格增加到_7_格。\n\n_+2:_ 飞鹰的视野范围从 6 格增加到_8_格。\n\n_+3:_ 飞鹰的视野范围从 6 格增加到_8_格，并获得_2_格的灵视。\n\n_+4:_ 飞鹰的视野范围从 6 格增加到_8_格，并获得_3_格的灵视。
actors.hero.talent.go_for_the_eyes.title=夺目利爪
actors.hero.talent.go_for_the_eyes.desc=_+1：_飞鹰在攻击时会扑抓敌人的眼睛并令其致盲_2_回合。\n\n_+2：_飞鹰在攻击时会扑抓敌人的眼睛并令其致盲_4_回合。\n\n_+3：_飞鹰在攻击时会扑抓敌人的眼睛并令其致盲_6_回合。\n\n_+4：_飞鹰在攻击时会扑抓敌人的眼睛并令其致盲_8_回合。
actors.hero.talent.swift_spirit.title=疾风之魄
actors.hero.talent.swift_spirit.desc=_+1：_飞鹰的移动速度由每回合 2 格提升至_2.5_格，必定闪避其遭到的前_2次攻击_次攻击。\n\n_+2：_飞鹰的移动速度由每回合 2 格提升至_3_格，必定闪避其遭到的前_3_次攻击。\n\n_+3：_飞鹰的移动速度由每回合 2 格提升至_3.5_格，必定闪避其遭到的前_4_次攻击。\n\n_+4：_飞鹰的移动速度由每回合 2 格提升至_4_格，必定闪避其遭到的前_5_次攻击。

#duelist
actors.hero.talent.strengthening_meal.title=强健一餐
actors.hero.talent.strengthening_meal.desc=_+1：_进食会使艾诺琳娜接下来的_2 次物理攻击_造成 3 点额外伤害。\n\n_+2：_进食会使艾诺琳娜接下来的_3 次物理攻击_造成 3 点额外伤害。
actors.hero.talent.adventurers_intuition.title=探险直觉
actors.hero.talent.adventurers_intuition.desc=_+1：_艾诺琳娜鉴定武器的速度提升至原来的_2.5倍_，鉴定护甲的速度提升至原来的_1.75倍_。\n_+2：_艾诺琳娜能够瞬间鉴定_她装备的_武器，且鉴定护甲的速度提升至原来的_2.5倍_。
actors.hero.talent.patient_strike.title=沉稳一击
actors.hero.talent.patient_strike.desc=_+1：_如果艾诺琳娜在进行一次近战攻击前进行等待，该次攻击将会造成_1-2额外伤害_。\n_+2：_如果艾诺琳娜在进行一次近战攻击前进行等待，该次攻击将会造成_2额外伤害_。
actors.hero.talent.aggressive_barrier.title=烈气护盾
actors.hero.talent.aggressive_barrier.desc=_+1：_ 艾诺琳娜在生命值低于_ 40% 最大生命值_时，使用武技会获得 3 点护盾。\n\n_+2：_ 艾诺琳娜在生命值低于_ 60% 最大生命值_时，使用武技会获得 3 点护盾。
actors.hero.talent.aggressive_barrier.meta_desc=_如果这个天赋被其它英雄获得_，那么此天赋变为在低生命值时进行近战攻击时获得此护盾。此时这个天赋有 50 回合的冷却时间。

actors.hero.talent.focused_meal.title=专注一餐
actors.hero.talent.focused_meal.desc=_+1：_艾诺琳娜进食只消耗一个回合，且会为主武器提供_ 1 点充能_。 \n\n_+2：_艾诺琳娜进食只消耗一个回合，且会为主武器提供_ 1.5 点充能_。
actors.hero.talent.focused_meal.meta_desc=_如果这个天赋被其它英雄取得_，那么它会增强进食后的下一次攻击。天赋 +1 时，下一次攻击会增加 角色等级/3 的伤害，天赋 +2 时增加量则为 角色等级/2。
actors.hero.talent.liquid_agility.title=液蕴机敏
actors.hero.talent.liquid_agility.desc=_+1:_ 艾诺琳娜在饮用或投掷药水的期间拥有_ 4 倍闪避_。\n\n_+2:_ 艾诺琳娜在饮用或投掷药水的期间拥有_无限高闪避_。\n\n如果使用的药水是力量药水、经验药水、肌肉记忆合剂或神意启发合剂，则闪避提升会额外持续 1 回合。
actors.hero.talent.weapon_recharging.title=武器充能
actors.hero.talent.weapon_recharging.desc=_+1:_ 艾诺琳娜在处于法杖或神器充能状态时，每_10_回合恢复 1 点主武器充能。\n\n_+2:_ 艾诺琳娜在处于法杖或神器充能状态时，每_6_回合恢复 1 点主武器充能。
actors.hero.talent.weapon_recharging.meta_desc=_如果这个天赋被其它英雄获得_，那么它会在英雄处于任一充能状态时，在 +1 等级时提供 +5% 的近战伤害，在 +2 等级时提供 +7.5% 的近战伤害。
actors.hero.talent.lethal_haste.title=夺命余势
actors.hero.talent.lethal_haste.desc=_+1：_艾诺琳娜用武技杀死一名敌人后，获得_2 回合_极速。\n\n_+2：_艾诺琳娜用武技杀死一名敌人后，获得_3 回合_极速。
actors.hero.talent.lethal_haste.meta_desc=_如果这个天赋被其它英雄获得_，那么此天赋可以被普通攻击触发。此时这个天赋有 100 回合的冷却时间。
actors.hero.talent.swift_equip.title=迅疾配装
actors.hero.talent.swift_equip.desc=_+1:_ 艾诺琳娜可以不消耗回合地_更换一次_装备的武器，这个天赋有 20 回合的冷却时间。\n\n_+2:_ 艾诺琳娜可以不消耗回合地_在 5 回合内更换两次_装备的武器，这个天赋有 20 回合的冷却时间。\n\n当艾诺琳娜获得此天赋，且其不处于冷却时间时，点击快捷栏中的未装备武器时就能装备它。

actors.hero.talent.precise_assault.title=精准打击
actors.hero.talent.precise_assault.desc=_+1：_当艾诺琳娜使用了一个武技，她 5 回合内的的下一次近战攻击将会拥有_2 倍精准度_。\n\n_+2：_当艾诺琳娜使用了一个武技，她 5 回合内的的下一次近战攻击将会拥有_4 倍精准度_。\n\n_+3：_当艾诺琳娜使用了一个武技，她 5 回合内的的下一次近战攻击将会拥有_8 倍精准度_。
actors.hero.talent.precise_assault.meta_desc=_如果这个天赋被其它英雄获得_，那么它会在 +1/+2/+3 等级时提高 10/20/30% 的全局精准。
actors.hero.talent.deadly_followup.title=夺命追击
actors.hero.talent.deadly_followup.desc=_+1：_ 当艾诺琳娜使用投掷武器命中敌人，她在随后 5 回合对其造成的近战伤害增加_8%_。\n\n_+2：_ 当艾诺琳娜使用投掷武器命中敌人，她在随后 5 回合对其造成的近战伤害增加_16%_。\n\n_+3：_ 当艾诺琳娜使用投掷武器命中敌人，她在随后 5 回合对其造成的近战伤害增加_24%_。

actors.hero.talent.secondary_charge.title=副手充能
actors.hero.talent.secondary_charge.desc=_+1：_乾坤宗师的副武器充能上限与充能速率上升至 _58%_，原为 50%。\n\n_+2：_乾坤宗师的副武器充能上限与充能速率上升至 _67%_，原为 50%。\n\n_+3：_乾坤宗师的副武器充能上限与充能速率上升至 _75%_，原为 50%。
actors.hero.talent.twin_upgrades.title=伴生强化
actors.hero.talent.twin_upgrades.desc=_+1：_当乾坤宗师同时握持两把武器时，如果较弱的那一把武器的阶级低于较强的那一把_2 阶或更多_且等级更低，则其等级上升至与更强的那一把武器相同。\n\n_+2：_当乾坤宗师同时握持两把武器时，如果较弱的那一把武器的阶级低于较强的那一把_1 阶或更多_且等级更低，则其等级上升至与更强的那一把武器相同。\n\n_+3：_当乾坤宗师同时握持两把武器时，如果较弱的那一把武器的阶级低于较强的那一把_0 阶或更多_且等级更低，则其等级上升至与更强的那一把武器相同。
actors.hero.talent.combined_lethality.title=复合损伤
actors.hero.talent.combined_lethality.desc=_+1：_如果乾坤宗师成功使用了两个不同的武技，则第二个使用的武技将处决_生命值低于 13%_的非Boss敌人。\n\n_+2：_如果乾坤宗师成功使用了两个不同的武技，则第二个使用的武技将处决_生命值低于 27%_的非Boss敌人。\n\n_+3：_如果乾坤宗师成功使用了两个不同的武技，则第二个使用的武技将处决_生命值低于 40%_的非Boss敌人。\n\n如果第二个使用的武技不包含攻击动作，则处决效果将对接下来 5 回合内的下一次普通攻击生效。

actors.hero.talent.unencumbered_spirit.title=无羁之魂
actors.hero.talent.unencumbered_spirit.desc=_+1：_ 每穿戴一件_阶数为 3 或更低_的装备，武道宗师获取的内力就会_+40%_。\n\n_+2：_ 每穿戴一件_阶数为 2 或更低_的装备，武道宗师获取的内力就会_+80%_。\n\n_+3：_ 每穿戴一件_阶数为 1 或更低_的装备，武道宗师获取的内力就会_+120%_。还会免费获得一件布甲与镶钉手套。\n\n注意，此天赋在徒手或使用武力之戒攻击的情况下无效。
actors.hero.talent.monastic_vigor.title=道心盎然
actors.hero.talent.monastic_vigor.desc=_+1：_如果武道宗师拥有 _100%的内力_，则各门武功会得到突破。\n\n_+2：_如果武道宗师拥有 _80%的内力_，则各门武功会得到突破。\n\n_+3：_如果武道宗师拥有 _60%的内力_，则各门武功会得到突破。\n\n当处于突破状态：\n- 迅捷击会施加武器的附魔效果。\n- 凝神的发动不消耗回合。\n- 梯云纵的有效距离 +3。\n- 神龙摆尾的伤害 +50%，并且对周遭的所有敌人造成击退和麻痹效果。\n- 纯阳无极功会缓慢地恢复 20% 已损失生命值，并且在冥想过程中拥有 80% 的伤害减免效果。
actors.hero.talent.combined_energy.title=阴阳调和
actors.hero.talent.combined_energy.desc=_+1：_当武道宗师使用了一次武技与_消耗 4 点及以上内力的武功_，她会回复已消耗内力的 50%，并且重置施展武功的冷却时间。\n\n_+2：_当武道宗师使用了一次武技与_消耗 3 点及以上内力的武功_，她会回复已消耗内力的 50%，并且重置施展武功的冷却时间。\n\n_+3：_当武道宗师使用了一次武技与_消耗 2 点及以上内力的武功_，她会回复已消耗内力的 50%，并且重置施展武功的冷却时间。

actors.hero.talent.close_the_gap.title=跨越彼端
actors.hero.talent.close_the_gap.desc=_+1：_发起决斗时，艾诺琳娜会向她的目标闪现_至多 2 格远_。\n\n_+2：_发起决斗时，艾诺琳娜会向她的目标闪现_至多 3 格远_。\n\n_+3：_发起决斗时，艾诺琳娜会向她的目标闪现_至多 4 格远_。\n\n_+4：_发起决斗时，艾诺琳娜会向她的目标闪现_至多 5 格远_。\n\n这种闪现可以越过危险环境或敌人，但不能穿透墙壁等坚固地形。系统在判定一个敌人是否可接受决斗时会考虑到这点。
actors.hero.talent.invigorating_victory.title=凯旋复苏
actors.hero.talent.invigorating_victory.desc=_+1：_如果艾诺琳娜在决斗结束前击败了目标， 则回复于决斗过程中_受到伤害的 30% + 5_的生命值。\n\n_+2：_如果艾诺琳娜在决斗结束前击败了目标，则回复于决斗过程中_受到伤害的 50% + 10_的生命值。\n\n_+3：_如果艾诺琳娜在决斗结束前击败了目标，则回复于决斗过程中_受到伤害的 65% + 15_的生命值。\n\n_+4：_如果艾诺琳娜在决斗结束前击败了目标，则回复于决斗过程中_受到伤害的 75% + 20_的生命值。
actors.hero.talent.elimination_match.title=连续淘汰
actors.hero.talent.elimination_match.desc=_+1：_如果艾诺琳娜在决斗结束之后的 3 回合内再次发起决斗，那么该次决斗消耗的能量_减少 16%_。\n\n_+2：_如果艾诺琳娜在决斗结束之后的 3 回合内再次发起决斗，那么该次决斗消耗的能量_减少 30%_。\n\n_+3：_如果艾诺琳娜在决斗结束之后的 3 回合内再次发起决斗，那么该次决斗消耗的能量_减少 40%_。\n\n_+4：_如果艾诺琳娜在决斗结束之后的 3 回合内再次发起决斗，那么该次决斗消耗的能量_减少 50%_。

actors.hero.talent.elemental_reach.title=元素延展
actors.hero.talent.elemental_reach.desc=_+1：_元素打击的效果范围从3格扩大到 _4格_，角度从65度展宽到 _75度_ 。\n\n_+2：_元素打击的效果范围从3格扩大到 _5格_，角度从65度展宽到 _85度_ 。\n\n_+3：_元素打击的效果范围从3格扩大到 _6格_，角度从65度展宽到 _95度_ 。\n\n_+4：_元素打击的效果范围从3格扩大到 _7格_，角度从65度展宽到 _105度_ 。
actors.hero.talent.striking_force.title=强力打击
actors.hero.talent.striking_force.desc=_+1：_元素打击的效果强度提升_30%_。\n\n_+2：_元素打击的效果强度提升_60%_。\n\n_+3：_元素打击的效果强度提升_90%_。\n\n_+4：_元素打击的效果强度提升_120%_。
actors.hero.talent.directed_power.title=能量导引
actors.hero.talent.directed_power.desc=_+1：_元素打击效果范围内每有一个敌人，对主要目标的直接攻击就会获得_+30% 附魔强度_。\n\n_+2：_元素打击效果范围内每有一个敌人，对主要目标的直接攻击就会获得_+60% 附魔强度_。\n\n_+3：_元素打击效果范围内每有一个敌人，对主要目标的直接攻击就会获得_+90% 附魔强度_。\n\n_+4：_元素打击效果范围内每有一个敌人，对主要目标的直接攻击就会获得_+120% 附魔强度_。

actors.hero.talent.feigned_retreat.title=佯装撤退
actors.hero.talent.feigned_retreat.desc=_+1：_如果一个敌人攻击了艾诺琳娜的残影，那么艾诺琳娜会获得_2 回合_极速。\n\n_+2：_如果一个敌人攻击了艾诺琳娜的残影，那么艾诺琳娜会获得_4 回合_极速。\n\n_+3：_如果一个敌人攻击了艾诺琳娜的残影，那么艾诺琳娜会获得_6 回合_极速。\n\n_+4：_如果一个敌人攻击了艾诺琳娜的残影，那么艾诺琳娜会获得_8 回合_极速。
actors.hero.talent.expose_weakness.title=弱点看破
actors.hero.talent.expose_weakness.desc=_+1：_攻击了艾诺琳娜残影的敌人会获得_2 回合_易伤。\n\n_+2：_攻击了艾诺琳娜残影的敌人会获得_4 回合_易伤。\n\n_+3：_攻击了艾诺琳娜残影的敌人会获得_6 回合_易伤。\n\n_+4：_攻击了艾诺琳娜残影的敌人会获得_8 回合_易伤。
actors.hero.talent.counter_ability.title=武技反击
actors.hero.talent.counter_ability.desc=_+1：_如果艾诺琳娜在残影受到攻击后的 3 回合内使用了一次武技，那么这次武技消耗的充能会_减少 0.5_。\n\n_+2：_如果艾诺琳娜在残影受到攻击后的 3 回合内使用了一次武技，那么这次武技消耗的充能会_减少 1_。\n\n_+3：_如果艾诺琳娜在残影受到攻击后的 3 回合内使用了一次武技，那么这次武技消耗的充能会_减少 1.5_。\n\n_+4：_如果艾诺琳娜在残影受到攻击后的 3 回合内使用了一次武技，那么这次武技消耗的充能会_减少 2_。

