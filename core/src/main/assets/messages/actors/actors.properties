actors.hero.abilities.duelist.challenge.name=公平决斗
actors.hero.abilities.duelist.challenge.prompt=选择一名敌人以发起决斗
actors.hero.abilities.duelist.challenge.already_dueling=你在同一时间里只能进行一场决斗。
actors.hero.abilities.duelist.challenge.ally_target=你只能向敌人发起决斗。
actors.hero.abilities.duelist.challenge.unreachable_target=你不能选择无法接近的目标。
actors.hero.abilities.duelist.challenge.distant_target=那个敌人离得太远，无法发起决斗。
actors.hero.abilities.duelist.challenge.short_desc=艾诺琳娜向一名附近的敌人发起_公平决斗_，在短时间内停止所有其它敌人的时间。
actors.hero.abilities.duelist.challenge.desc=艾诺琳娜向一名临近的敌人发起决斗。被选中的敌人会被强制攻击艾诺琳娜，其它敌人的时间则会被短暂冻结。\n\n艾诺琳娜只能向 5 格范围内且可接近的敌人发起决斗。如果出现以下情况的任意一种：决斗进行 10 回合、敌人死亡或艾诺琳娜与敌人的距离超过 5 格，决斗就会终止。\n\n时间被冻结的敌人处于无敌状态。艾诺琳娜的友方单位不会被冻结，但同理，如果对一名头目使用此能力，它的随从亦不会被冻结。
actors.hero.abilities.duelist.challenge$duelparticipant.name=决斗之中
actors.hero.abilities.duelist.challenge$duelparticipant.desc=这个角色正处于一场决斗之中。决斗双方及它们的友方单位或随从能够正常活动，其它角色的时间则被冻结，无法行动。\n\n如果出现以下情况：决斗超过一定时间、决斗双方之一死亡、决斗双方距离超过 5 格，决斗就会终止。\n\n剩余回合数：%d。
actors.hero.abilities.duelist.elementalstrike.name=元素打击
actors.hero.abilities.duelist.elementalstrike.short_desc=艾诺琳娜施展一次_元素打击_，基于所持武器的附魔在扇形范围内施加效果。
actors.hero.abilities.duelist.elementalstrike.desc=艾诺琳娜打击一名敌人或一个地点，进行一次必定命中的普通攻击，并在 65 度角 3 格半径的扇形范围内制造一次魔法效果。魔法的具体效果取决于艾诺琳娜主武器的附魔。
actors.hero.abilities.duelist.elementalstrike.generic_desc=不带有附魔的元素打击将会造成一次小型的魔力爆发，对范围内的所有敌人造成 6-12 点伤害。
actors.hero.abilities.duelist.feint.name=虚晃一招
actors.hero.abilities.duelist.feint.prompt=选择要冲到的位置
actors.hero.abilities.duelist.feint.too_far=那个位置不与你相邻。
actors.hero.abilities.duelist.feint.bad_location=你无法移动到那个位置。
actors.hero.abilities.duelist.feint.short_desc=艾诺琳娜_虚晃一招_，在假装进行攻击的同时冲向一个邻近位置。诱导敌人攻击她的残影，致使敌人露出破绽。
actors.hero.abilities.duelist.feint.desc=艾诺琳娜在假装进行攻击的同时冲向一个邻近位置，在原位留下一个残影。正在攻击艾诺琳娜的敌人会攻击到残影。\n\n攻击了残影的敌人会被迷惑，取消原本的下一个动作，并且可以被伏击。

