actors.mobs.kagenonusujin.name=影子盗贼
actors.mobs.kagenonusujin.desc=这个邪魔外道的小偷为了偷取什么宝贵之物而在此处游荡着。学习了来自深渊的黑暗法术的他，能够化作黑暗中的影子潜藏其间，又立刻消逝。\n\n这个怪物会尝试偷取玩家物品，之后将自己瞬移到地图上另一个地方，并被魔法反噬流血同时在敌人点造成雷暴效果。\n\n如果失败，则会因为魔法反噬而发狂导致附近的岩石掉下来！

actors.mobs.fireghost.name=红色怨灵
actors.mobs.fireghost.desc=这只全身赤色的怨灵由地牢深处的死灵学家们从烈焰之中唤醒，虽然它们没有火元素强大，但也已可无限毗近。\n\n这个怪物会点燃你。

actors.mobs.blackhost.name=黑色怨灵(旧版)
actors.mobs.blackhost.desc=这只全身黑色的怨灵是地牢深处的瘴气影响怨灵后形成的，虽然它们很脆弱，但却可以让你中毒&流血&燃烧。但是他们的视力非常差。\n\n这个怪物十分危险。

actors.mobs.newblackhost.name=黑色怨灵
actors.mobs.newblackhost.desc=这只全身黑色的怨灵是地牢深处的瘴气影响怨灵后形成的，它们可以周期性释放神圣诅咒火焰，敌人在里面概率获得一定护盾，而玩家则有概率受到诅咒和虚弱效果。\n\n这个怪物十分危险。
actors.mobs.newblackhost.charging=黑色怨灵正在准备释放神圣诅咒火焰

actors.blobs.curseddiedblos.desc=一团圣咒火焰正在这里肆虐\n\n英雄在里面将会有概率获得虚弱4回合(如果虚弱已经存在则不附加)和有概率装备的武器被诅咒\n\n怪物在里面有概率获得额外不衰减的6-20护盾。

actors.mobs.ogpdlls.name = 老年老鼠
actors.mobs.ogpdlls.desc = 这个老鼠已经步入中老年，因此它的精准程度很高！

actors.mobs.flameb01.name = Flame-B01
actors.mobs.flameb01.desc = 曾经是异端神教为了阻止_地下的黑暗_而创建的火焰机器人，现在异端神教已经无处可寻，但是他们留下的罪恶依然在这里。\n\\uFFE5��喷火器压力为%s 度.

actors.mobs.flamec01.name = Flame-C01
actors.mobs.flamec01.desc = 曾经是异端神教为了阻止_地下的黑暗_而创建的火焰机器人，现在异端神教已经无处可寻，但是他们留下的罪恶依然在这里。\n\\uFFE5��喷火器压力为%s 度.\n\nC01很少见到，通常是商人雇的杀手或者是召唤的！

actors.mobs.flamec02.name = Flame-C02
actors.mobs.flamec02.desc = 曾经是异端神教为了阻止_地下的黑暗_而创建的火焰机器人，现在异端神教已经无处可寻，但是他们留下的罪恶依然在这里。\n\\uFFE5��喷火器压力为%s 度.\n\nC01很少见到，通常是商人雇的杀手或者是召唤的！

actors.mobs.rgoo100.name = 小粘咕-100实验体
actors.mobs.rgoo100.desc = 这是她曾经亲手制作的小粘咕，他们和大粘咕一起维持着地下都市的秩序。然而就在300年前，因为那场变化，小粘咕从此变成一个杀戮工具。但是，小粘咕一直希望有真正的冒险者来解放这个地牢！
