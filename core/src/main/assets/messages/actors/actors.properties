actors.mobs.npcs.zero.moonlow.a_message1=你好啊，我是浅月深白，欢迎你来到雪景小镇。来到这里有着无限可能的地方。
actors.mobs.npcs.zero.moonlow.b_message1=看起来你是要去地牢吗，那么这个给你吧，你绝对用得上的。
