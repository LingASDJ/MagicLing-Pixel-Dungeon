actors.buffs.status.nightorday.name3=早晨
actors.buffs.status.nightorday.desc3=太阳升起，属于怪物的黑夜已经过去。同时夜晚部分怪物的能力将消失。\n\n移速提升10%，物理伤害提升10%，伤害减免8%

actors.buffs.status.nightorday.name2=正午
actors.buffs.status.nightorday.desc2=太阳高挂，你感觉非常暖和。\n\n移速提升10%，物理伤害提升10%，伤害减免8%

actors.buffs.status.nightorday.name=黄昏
actors.buffs.status.nightorday.desc=太阳渐渐西沉，月亮正在渐渐升起。\n\n移速提升10%，物理伤害提升5%，伤害减免4%

actors.buffs.status.nightorday.name4=夜晚
actors.buffs.status.nightorday.desc4=夜幕已然降临，部分怪物将会变得更加强大。\n\n夜晚状态:\n\n1.亡灵生物可以额外造成本次伤害的三分之一流血\n\n2.元素生物获得额外视野\n\n3.头目和小头目攻速提高25%\n\n4.恶魔生物在攻击有概率获得额外护盾\n\n以上所有情况在天亮后均会消失。\n\n常规加成：移速提升10%。


