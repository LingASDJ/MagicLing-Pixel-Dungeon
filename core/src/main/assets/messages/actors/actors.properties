actors.mobs.npcs.lanfire.cook_one=你烹饪了一个神秘的肉，回复了少量的温度。
actors.mobs.npcs.lanfire.cook_three=你烹饪了三个神秘的肉，回复了一些的温度。
actors.mobs.npcs.lanfire.cook_none=你并没有3个神秘的肉！
actors.mobs.npcs.lanfire.cook_all=你将所有神秘的肉全部烹饪了，同时回复了大量的温度。
actors.mobs.npcs.lanfire.enter=篝火的温暖照亮每一个在寒冷中徒步的冒险者，在寒冷而又凛冽的地牢中，这里是唯一的休息站。
actors.mobs.npcs.lanfire.leave=离开温暖的篝火休息站，前方迎面而来的又是凛冽的寒风。

actors.buffs.icesworddown.name=刀锋寒冻
actors.buffs.icesworddown.desc=地牢的寒冷已经开始影响到你的武器，现在你的物理伤害会进行一定程度的下降。寒冷值越高，伤害下降越大。\n\n地牢的寒冷是由深处的暗黑能量驱使的，随着不断的深入地牢，寒冷会越来越刺入骨髓，从而造成更加急剧的威胁。要降低寒冷，可以寻找篝火房间，这里是能}缓慢回复温度的区域}。当然，在后面的探索中，你也会寻找到更多降低寒冷的手段。
