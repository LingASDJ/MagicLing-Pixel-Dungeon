actors.mobs.npcs.lanfire.name=篝火
actors.mobs.npcs.lanfire.desc=温暖的篝火可以降低寒冷，给予冒险者光明的希望。
actors.mobs.npcs.lanfire.meattitle=想烤肉吗？
actors.mobs.npcs.lanfire.meatdesc=在篝火烤肉将会花费一段时间，但你可以在烤肉结束后回复温度值。
actors.mobs.npcs.lanfire.one_meat=烤一块肉_(3回合)_
