actors.mobs.rlpt.gunhuntsman.name=血月兽型猎人
actors.mobs.rlpt.gunhuntsman.desc=半人半兽的残暴生物,手中持有一把猎枪，可以发射出极具威力的燃烧弹，如果精确命中敌人将会造成燃烧。\n\n他曾是一名正常的赏金猎人。地牢中的恐怖之物将他侵蚀，在他意识溃散殆尽后，这里只有仅存癫狂的人形野兽。
