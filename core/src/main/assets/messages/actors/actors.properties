actors.mobs.rlpt.gunhuntsman.reload=重新装弹中……
actors.mobs.rlpt.gunhuntsman.fuck=你TM的见鬼去吧……

actors.mobs.rlpt.drterror.name=恐怖博士
actors.mobs.rlpt.drterror.desc=这位可怜人曾经是一位赫赫有名的博士，因为一次禁忌实验，他被地表三巨头流放到了这里。而很不幸的是，他被流放后被困在了一个扭曲的时间线，只有极少数人才能看见曾经这位博士……\n\n拯救他或是杀死他，对他而言都是一种解脱吧……
actors.mobs.rlpt.drterror.thanks=谢谢你……我终于得到解脱了……

actors.mobs.rlpt.drterror$bombtech.name=自爆意象体
actors.mobs.rlpt.drterror$bombtech.desc=恐怖博士来到这里后遭到了恐怖的诅咒，如果你尝试去攻击他，诅咒就会被撼动，产生一个诅咒的意象体。\n\n然而要想彻底拯救或者击败恐怖博士，你或许你需要更强的净化诅咒的力量才能帮助这位可怜人亦或者是物 理 超 度 。

