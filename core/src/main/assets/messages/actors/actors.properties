actors.mobs.npcs.zero.deepsea.g_message1=那东西原来在你手上，我说我怎么没找到，可恶，算我倒霉，那你就带着它离开吧。
actors.mobs.npcs.zero.deepsea.g_message2=你在下面见到小蓝了嘛？听她说萨卡班甲鱼被人带走了......啊？怎么又是你！
actors.mobs.npcs.zero.deepsea.g_message3=希望你能保管好它，别半路被人劫去了，别看着我啊，我不会帮你的。
actors.mobs.npcs.zero.deepsea.dx_message1=这么做有什么乐趣么？
actors.mobs.npcs.zero.deepsea.dx_message2=帮帮我！萨卡班甲鱼先生！
actors.mobs.npcs.zero.deepsea.dx_message3=今天小甲鱼不在，就勉为其难的放你一马吧。
actors.mobs.npcs.zero.deepsea.dx_message4=这点力量也想伤害我？哪来的杂鱼~

