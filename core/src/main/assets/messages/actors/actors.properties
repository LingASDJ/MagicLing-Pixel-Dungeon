actors.mobs.npcs.zero.luowhite.name=落白
actors.mobs.npcs.zero.luowhite.desc=一位带着方礼帽，披着斗篷的男性，据说是位有名的收藏家，他在这里经营着一家武器店，去看看能买到什么有用的吧。
actors.mobs.npcs.zero.luowhite.message_ice=欢迎光临，冒险者。看起来你是第一次来到这里吧，这30钴币给你当做见面礼了哦。
actors.mobs.npcs.zero.luowhite.message_ice2=欢迎光临，冒险者。看起来这个世界又进行了一些变化呢。这%d钴币就当做是我的礼物了。
actors.mobs.npcs.zero.luowhite.message1=欢迎光临，冒险者，想买些什么吗？
actors.mobs.npcs.zero.luowhite.descx=欢迎光临，%s，想买些什么吗？\n\n商店只进了这些货物，不过，开业福利，解锁传说武器时赠送一把战损版，先到先得，概不退货。
actors.mobs.npcs.zero.luowhite.message3=你来晚了，冒险者，这里已经售罄了。

actors.mobs.npcs.zero.whiteyan.name=白宴
actors.mobs.npcs.zero.whiteyan.desc=一个白发的少女，头发长的可以影响运动了。一副天真呆然的样子，应该是十分友善的吧。
actors.mobs.npcs.zero.whiteyan.message1=哈啊~，是没见过的朋友吗，找我有什么事吗~
actors.mobs.npcs.zero.whiteyan.message2=想要去下面吗，为什么呢？下面很危险的，这么不爱惜生命吗？
actors.mobs.npcs.zero.whiteyan.message3=我头发为什么这么长？长长的不好看吗awa
actors.mobs.npcs.zero.whiteyan.message4=我和别人看起来不一样？那每个人肯定不一样啊
actors.mobs.npcs.zero.whiteyan.message5=特别的不一样？是不是更可爱？
actors.mobs.npcs.zero.whiteyan.message6=你是不决定下去了吗？这么有时间和我聊？
actors.mobs.npcs.zero.whiteyan.message7=哦！你是想从我这要东西是吧，和别人一样
actors.mobs.npcs.zero.whiteyan.message8=嗯？我怎么知道你从别人拿东西，那不重要
actors.mobs.npcs.zero.whiteyan.message9=嘿嘿，你为什么觉得我这一定有东西可以拿呢，我明明什么都没有
actors.mobs.npcs.zero.whiteyan.message10=真没有东西啦，你找我我也给不了你
actors.mobs.npcs.zero.whiteyan.message11=真没有东西，别这样闹
actors.mobs.npcs.zero.whiteyan.message12=我...
actors.mobs.npcs.zero.whiteyan.message13=......


actors.mobs.npcs.zero.yetyog.name=泡泡
actors.mobs.npcs.zero.yetyog.desc=不知为何，你隐约觉得眼前的少女和地牢最深处的存在有某种微妙的关系？不过至少现在，她看起来只是一位有些神秘的少女而已。
actors.mobs.npcs.zero.yetyog.message1=吾即全知，全能，亦全视。你也想触及时空的门扉吗？
actors.mobs.npcs.zero.yetyog.message2=你所追寻的，是世界的本质，是禁忌的知识，是无上的力量，还是说……
actors.mobs.npcs.zero.yetyog.message3=也许触及另一个纬度的智慧对你而言为时尚早，此时，也许对现实的部分揭露会对你更有价值一些。
actors.mobs.npcs.zero.yetyog.message4=我会一直注视着你的，孩子。
actors.mobs.npcs.zero.yetyog.def_verb_1=一切归于尘埃之时……
actors.mobs.npcs.zero.yetyog.def_verb_2=奈亚她商店的生意真的很不错呢……
actors.mobs.npcs.zero.yetyog.def_verb_3=孩子，不要怕，我们会一直注视着你的……

actors.mobs.npcs.zero.mint.n=正在睡觉的猫咪
actors.mobs.npcs.zero.mint.name=薄绿
actors.mobs.npcs.zero.mint.x=希望这本书能帮到你哦~，祝你冒险顺利~
actors.mobs.npcs.zero.mint.d=它压着一本陈旧的硬皮书。在真正被咬之前，没人知道这本书会不会咬人。
actors.mobs.npcs.zero.mint.desc=来自异界的兽耳娘，正在对打扰她睡觉的人表示疑惑。
actors.mobs.npcs.zero.mint.message1=你有没有问过自己，你的这份执着，究竟从何而来？
actors.mobs.npcs.zero.mint.message2=看起来你似乎什么也没有，要不要我变个魔术？就……送你一本书吧。
actors.mobs.npcs.zero.mint.message3=别眨眼，来看我变个魔术吧。
actors.mobs.npcs.zero.mint.message4=这本我变出来的书有着这个世界的印记，它应该能帮到你。嘿嘿，为什么我要帮你，我感觉你有一点像他，当然这是我们之间的秘密。绝对不可以告诉别人哦。
actors.mobs.npcs.zero.mint.message5=祝你旅途愉快，%s。诶，我怎么会知道你的名字，这是秘密哦~~

actors.mobs.npcs.zero.whiteling.name=澪
actors.mobs.npcs.zero.whiteling.desc=谁也不知道她从何处来，她偶尔会来到雪景旅馆休息。\n\n如果你遇到她了，不妨试试和她搭讪看看吧。
actors.mobs.npcs.zero.whiteling.message1=你好啊，%s。欢迎来到雪景旅馆。
actors.mobs.npcs.zero.whiteling.message2=你问我是谁？谁知道呢，但我偶尔会来这里休息，并在这里祝福每一个冒险者。
actors.mobs.npcs.zero.whiteling.message3=不过我很抱歉，由于一些变故，我已经变得愈加虚弱。以我现在的力量还不能完全帮到你。
actors.mobs.npcs.zero.whiteling.message4=我在旅馆外的雪地找到了一些补给，也许可以帮到你.......
actors.mobs.npcs.zero.whiteling.a_message5=哦，对了，相逢即是有缘，我这里还有一串项链，便送给你吧。请戴上它吧，希望有这微薄的力量能对你有所帮助。
actors.mobs.npcs.zero.whiteling.b_message5=这补给也许可以帮到你，希望你能喜欢。
actors.mobs.npcs.zero.whiteling.message6=时间差不多了，我们下次见吧，%s，祝你好运……
actors.mobs.npcs.zero.whiteling.c_message1=她已经不再理你，看起来像是睡着了……
actors.mobs.npcs.zero.whiteling.c_message2=周围盘旋起了水晶粒子，似乎在保护着她。
actors.mobs.npcs.zero.whiteling.c_message3=还是不要再打扰她了吧.......
actors.mobs.npcs.zero.whiteling.def_verb_1=愿世界祝福你……
actors.mobs.npcs.zero.whiteling.def_verb_2=你会获得救赎吗？


actors.mobs.npcs.zero.mooncat.name=月华
actors.mobs.npcs.zero.mooncat.desc=这是一个外貌似猫的人形生物，通体光滑雪白。据传闻称其曾经是盾卫或废品商人之类的，不过他看起来什么也没带。
actors.mobs.npcs.zero.mooncat.amulet_desc=一个外貌似猫的人形生物，不过他拿着一张巨大的盾。
actors.mobs.npcs.zero.mooncat.def_verb_1=干什么！
actors.mobs.npcs.zero.mooncat.def_verb_2=你这小孩！
actors.mobs.npcs.zero.mooncat.message1=我曾经是个盾卫，直到我的盾被偷了。
actors.mobs.npcs.zero.mooncat.message2=其实我还有一柄单手剑，不过也被偷了。
actors.mobs.npcs.zero.mooncat.message3=这个给你，希望你能用得上。
actors.mobs.npcs.zero.mooncat.message4=祝你好运，冒险者。

actors.mobs.npcs.zero.kongfu.name=鸽子
actors.mobs.npcs.zero.kongfu.desc=你并不知晓这位脸色苍白的男人来自何方，姓甚名谁，只知道人们称呼他为“鸽子"。
actors.mobs.npcs.zero.kongfu.a_message1=我老想吃鸽子了。最近被饼折磨的吃什么,吐什么，然后特别特别想吃鸽子。。。可惜饼太多了。。。对了，你喜欢吃肉馅饼吗，喜欢的话分你点吧。。。
actors.mobs.npcs.zero.kongfu.b_message1=:嗯？你已经拿到水晶之心了？那就祝贺你吧。顺便，我有个不请之请，希望你能去地表带几只鸽子给我，我老想吃鸽子了。。。
actors.mobs.npcs.zero.kongfu.c_message1=怎么了，冒险者？你难道还想吃肉馅饼吗？食物可不能多吃啊，一个足矣！好了，我要继续浪费时间在那该死的饼上了，祝你好运，冒险者。
actors.mobs.npcs.zero.kongfu.def_verb_1=惹到我你算是惹到棉花了

actors.mobs.npcs.zero.moruos.name=摩诺丝
actors.mobs.npcs.zero.moruos.desc=雪景旅馆的老板娘，据说她见过了无数的冒险者来到这地牢，他们大多一去不返，但也有些能荣耀般归来……
actors.mobs.npcs.zero.moruos.message1=冒险者，欢迎来到雪景小镇，我是这里的老板娘。
actors.mobs.npcs.zero.moruos.message2=外面的暴风雪是不是仍然在下？感觉累了的话，可以前往旅馆2楼休息一下哦。
actors.mobs.npcs.zero.moruos.message3=旅馆2楼还有一些正在躲避暴风雪的客人，你也许能和他们交谈看看……\n\n另外，我知道你也在莫比乌斯循环中，所以我会根据你的历程给予补给，都在柜台上了哦。
actors.mobs.npcs.zero.moruos.roll1=我们这里之所以叫雪景小镇，是因为这里的暴风雪就没有停过……
actors.mobs.npcs.zero.moruos.roll2=我曾经见到一位蓝发少女，她说她要拯救地牢，而当她去了后就再也没有回来……
actors.mobs.npcs.zero.moruos.roll3=旅馆偶尔可能会有一位白发女仆来这里休息，但她身上有一股神秘的力量，你也许能遇见她……
actors.mobs.npcs.zero.moruos.roll4=雪景小镇是地表三巨头霜落帝国一个核心地块，通往地牢的入口也在小镇的右上角……
actors.mobs.npcs.zero.moruos.roll5=有一些时候，我在思考一个问题：“为什么像你这样的冒险家要前往地牢，我怀疑背后有沉默的真相。”当然，我可能多虑了，你就当我什么都没说就行啦~
actors.mobs.npcs.zero.moruos.roll6=%s,路上小心……，一定要活着归来哦~
actors.mobs.npcs.zero.moruos.roll7=你有见过纯晶元素吗？他们曾经是勇士，但现在却变成了这样……
actors.mobs.npcs.zero.moruos.roll8=如果你遇到了纯晶护卫长，请一定要救她，并且不要让她绝望……

actors.mobs.npcs.zero.qinyuewolf.name=秦月
actors.mobs.npcs.zero.qinyuewolf.desc=长着兽耳的少年，看毛色.......应该是狼人？看上去很好骗。
actors.mobs.npcs.zero.qinyuewolf.a_message1=你好呀，嗯......你是冒险者吧。
actors.mobs.npcs.zero.qinyuewolf.a_message2=我是秦月，一名正在游历四方的旅行者，也是一名小说家。
actors.mobs.npcs.zero.qinyuewolf.a_message3=希望你旅途一切顺利。
actors.mobs.npcs.zero.qinyuewolf.b_message1=啊，对了，来的时候我买了几瓶药水，相遇即是有缘，送你一瓶吧。
actors.mobs.npcs.zero.qinyuewolf.b_message2=既然收下了这瓶药水，就一定要回来给我讲讲你在地牢里的故事哦。
actors.mobs.npcs.zero.qinyuewolf.b_message3=......一定要以“人”的身份回来。
actors.mobs.npcs.zero.qinyuewolf.c_message1=路上小心，回头见。
actors.mobs.npcs.zero.qinyuewolf.d_message1=欢迎回来！自你进入地牢已经过去好几天了。
actors.mobs.npcs.zero.qinyuewolf.d_message2=既然拿到了水晶之心，就先好好休息下吧。
actors.mobs.npcs.zero.qinyuewolf.e_message1=这是水晶之心......？......算了，没什么。

actors.mobs.npcs.zero.qinyuewolf.bd_message1=嗯......啊，是%s啊
actors.mobs.npcs.zero.qinyuewolf.bd_message2=刚刚在想事情......嗯，是在构思故事呢，我可是小说家啊。
actors.mobs.npcs.zero.qinyuewolf.bd_message3=不过虽然是这样说，短文什么的也写了些，我其实还是没有属于自己的作品呢。作品计划倒是有了不少。
actors.mobs.npcs.zero.qinyuewolf.bd_message4=对了，你是准备去冒险了吧，来来来，这个给你。
actors.mobs.npcs.zero.qinyuewolf.bd_message5=上面是我没写完的作品和游记，冒险休息时可以看看放松下。
actors.mobs.npcs.zero.qinyuewolf.bd_message6=等你回来的时候，记得给我提供些灵感的说！
actors.mobs.npcs.zero.qinyuewolf.bd_message7=希望没错别字......啊，弄丢了也没关系，手稿还在我这呢，那本是用法术复制的。
actors.mobs.npcs.zero.qinyuewolf.bd_message8=那么，等你回来啦。

actors.buffs.clearbleesdgoodbuff.blessqinyue.name=夜猫子
actors.buffs.clearbleesdgoodbuff.blessqinyue.desc=在夜间行动时，获得buff’夜猫子’，移动速度+25%，闪避率提高10%，熬夜的时候确实更有精神些......\n\n呃，不管怎么说，还是早睡为妙。


actors.mobs.npcs.zero.smallleaf.name=小叶
actors.mobs.npcs.zero.smallleaf.desc=地上世界名气最大的探险家之一，据说她探秘过不少恐怖的地牢并安全生还，还有实际上是某小世界创世之神的谣言……不过你并未看出这位少女的非人之处。
actors.mobs.npcs.zero.smallleaf.amulet_desc=强风鼓动着风衣猎猎作响，眼前的少女似乎有一种独特的气质
actors.mobs.npcs.zero.smallleaf.message1=你好，冒险者。我暂时作为雪景小镇的一员欢迎你。

actors.mobs.npcs.zero.smallleaf.a_message2=你的短剑……我从没见过这样稀有的附魔。
actors.mobs.npcs.zero.smallleaf.b_message2=真是精品。
actors.mobs.npcs.zero.smallleaf.c_message2=奇特的披风，它似乎与某种生命紧紧相连。
actors.mobs.npcs.zero.smallleaf.d_message2=嗯，有种自然的感觉。
actors.mobs.npcs.zero.smallleaf.e_message2=上乘的利剑。


actors.mobs.npcs.zero.smallleaf.amulet_message3=我一直相信着你的能力。
actors.mobs.npcs.zero.smallleaf.amulet_message4=找到衣服，凯旋！
actors.mobs.npcs.zero.smallleaf.amulet_message5=该休息了，为下次更辉煌的征程做准备。

actors.mobs.npcs.zero.smallleaf.message3=准备好，我也该出发了……
actors.mobs.npcs.zero.smallleaf.message4=姐姐，你怎么来了？！我马上就回去，马上，啊～
actors.mobs.npcs.zero.smallleaf.message5=我的衣服丢了，难道落在这里？只有下去看看才知道。
actors.mobs.npcs.zero.smallleaf.message6=就算紧握法杖，充能也不会立刻就增加。安排好一切你就能更好的活下去。
actors.mobs.npcs.zero.smallleaf.message7=冒险者，一切小心。
actors.mobs.npcs.zero.smallleaf.def_verb_1=现在还不是时候……
actors.mobs.npcs.zero.smallleaf.def_verb_2=走火了？

actors.mobs.npcs.zero.smallleaf.victory=辉煌的得胜。
actors.mobs.npcs.zero.smallleaf.wtf_sister=这些，还有这些……都给你了！快拿着，我可不想这些东西被我姐搜出来。

actors.mobs.npcs.zero.pianole.name=琴里
actors.mobs.npcs.zero.pianole.desc=气流在这位少女周围有规则的涌动起来，清风总让人感到舒适和和煦，这也是她带给你的直观感受。
actors.mobs.npcs.zero.pianole.message1=又是冒险者吗？依我而言，如果你能尽快回家就再好不过了。
actors.mobs.npcs.zero.pianole.message2=总是令人担心……
actors.mobs.npcs.zero.pianole.message3=别跑了，我就在这里看着。真是的别这么看着我 啊……哦对不起冒险者，没在跟你说。
actors.mobs.npcs.zero.pianole.message4=这座小镇好像没有看上去那么和平，你要注意。
actors.mobs.npcs.zero.pianole.message5=不饿的人就没必要浪费食物了。
actors.mobs.npcs.zero.pianole.quest_start_prompt=想试试我的魔力吗？
actors.mobs.npcs.zero.pianole.quest_start_prompt_2=不够尽兴？
actors.mobs.npcs.zero.pianole.quest_start_prompt_3=还要继续吗？
actors.mobs.npcs.zero.pianole.enter_yes=是
actors.mobs.npcs.zero.pianole.enter_no=否
actors.mobs.npcs.zero.pianole.not_magic=没力气了，小叶，扶我下……
actors.mobs.npcs.zero.pianole.amulet=虽然结果是好的，但是……算了，我只有在这种时候会祝福你。

actors.mobs.npcs.zero.pianole.def_verb_1=恶劣的行径……
actors.mobs.npcs.zero.pianole.def_verb_2=难道变成了好战分子吗？

actors.mobs.npcs.zero.atri.name=萝卜子
actors.mobs.npcs.zero.atri.desc=看上去是一个普通的女孩，好像在捞什么东西……
actors.mobs.npcs.zero.atri.message1=入侵者！火箭鱼雷拳！
actors.mobs.npcs.zero.atri.message2=这个看上去很好吃的能给我吗？作为交换给你这个！很好吃的！好吃就是高兴！
actors.mobs.npcs.zero.atri.message3=吃饱才有力气干活，你也多吃！
actors.mobs.npcs.zero.atri.rankings_desc=被萝卜子的火箭鱼雷拳轰的粉身碎骨……

actors.mobs.npcs.zero.question.name=问号君
actors.mobs.npcs.zero.question.desc=这个人似乎不属于这里，他一直静静地待在河边睡觉。上去向他搭话并不是一个很好的选择……
actors.mobs.npcs.zero.question.eat=吃饭
actors.mobs.npcs.zero.question.steal=为什么偷吃我的食物？
actors.mobs.npcs.zero.question.title=他看起来很无聊，得找个话题聊聊。
actors.mobs.npcs.zero.question.option_fight=战斗
actors.mobs.npcs.zero.question.option_daily=日常
actors.mobs.npcs.zero.question.thanks_for_food=哦，谢谢你的食物。
actors.mobs.npcs.zero.question.fight_1=你还很嫩呢，%s。
actors.mobs.npcs.zero.question.fight_2=嗯，在下地牢之前经常会遇到这种对自己实力很自信的人呢。但是要注意不要盲目自信，不然很可能就会死于失误。
actors.mobs.npcs.zero.question.fight_3=不管你说多少次，我也不会跟你战斗的，不过你很像年轻时一直向别人展示实力的我呢。
actors.mobs.npcs.zero.question.weapon=你身上也没几个好装备，送你把匕首吧。
actors.mobs.npcs.zero.question.food=其实我身上还是有点食物的，看你这么想和我战斗，就给你一块作为补偿吧...
actors.mobs.npcs.zero.question.daily_1=问我为什么穿着睡衣？因为我懒得换衣服。
actors.mobs.npcs.zero.question.daily_2=问我为什么头发这么长？因为我懒得剪头发。
actors.mobs.npcs.zero.question.eat_1=我饿了，然后就吃了，怎么了吗？
actors.mobs.npcs.zero.question.eat_2=生气了吗？吃下去的东西是拿不出来的哦。
actors.mobs.npcs.zero.question.wait=等等，你手中拿的是……%1$s？看起来情况变复杂了。%2$s，这是我偶尔得到的一件装备，_祝福项链_，这个装备可以为你抵抗3次致命伤害，如果你能从地牢回归的话……

actors.mobs.npcs.zero.bluecj.name=小蓝
actors.mobs.npcs.zero.bluecj.desc=一位蓝发的一位小龙女，新年还换上了一套红衣服，一定是未来的龙皇吧（）
actors.mobs.npcs.zero.bluecj.a_message1=哈？你问我为什么来这？我也是需要放假的好吧！
actors.mobs.npcs.zero.bluecj.a_message2=心，脉动与活跃之准则。
actors.mobs.npcs.zero.bluecj.a_message3=bro，给小孩发个红包不用谢
actors.mobs.npcs.zero.bluecj.b_message1=冬，静默之准则
actors.mobs.npcs.zero.bluecj.b_message2=你的新衣服真帅！
actors.mobs.npcs.zero.bluecj.b_message3=好冷啊！

actors.mobs.npcs.zero.bzmdr.name=Bzmdr
actors.mobs.npcs.zero.bzmdr.desc=一位神秘的少年，穿一身黑，看起来不太好相处，他常常出现在旅馆，或许你可以和他聊一聊。
actors.mobs.npcs.zero.bzmdr.a_message1=你好，你要前往地牢吗，那祝你顺利。
actors.mobs.npcs.zero.bzmdr.b_message1=这是我找到的一些东西，这个给你。
actors.mobs.npcs.zero.bzmdr.c_message1=看来你的旅程会很顺利。
actors.mobs.npcs.zero.bzmdr.c_message2=注意保持你提灯的亮度。
actors.mobs.npcs.zero.bzmdr.c_message3=或许你可以试试某种东西。
actors.mobs.npcs.zero.bzmdr.d_message1=地牢会很凶险，加油。
actors.mobs.npcs.zero.bzmdr.d_message2=地牢已经被众多冒险家探索过了，不过他们都没回来，为什么你还要前往呢。
actors.mobs.npcs.zero.bzmdr.d_message3=看起来你非常的有信心，祝你好运。
actors.mobs.npcs.zero.bzmdr.e_message1=看来你成功了。
actors.mobs.npcs.zero.bzmdr.e_message2=有一些人会找上你，小心行事。
actors.mobs.npcs.zero.bzmdr.e_message3=你应该不会拿它干什么不好的事情吧，不过这和我没什么关系就是了。
actors.mobs.npcs.zero.bzmdr.def_verb_1=你想干什么……
actors.mobs.npcs.zero.bzmdr.def_verb_2=找不到事情做就快点踏上征途。
actors.mobs.npcs.zero.bzmdr.rankings_desc=被_Bzmdr_的即死攻击薄纱

actors.mobs.npcs.zero.bzmdrland.name=Bzmdr
actors.mobs.npcs.zero.bzmdrland.desc=鬼知道为什么他不去旅馆反而待在这里，或许可能是在等人？
actors.mobs.npcs.zero.bzmdrland.message1=你好……，你为什么不去旅馆呢。
actors.mobs.npcs.zero.bzmdrland.message2=你也要烤火吗……，……这个给你。

actors.mobs.npcs.zero.jit.name=寄境
actors.mobs.npcs.zero.jit.desc=这个戴着面具的怪人坐在篝火旁边仿佛在等待着什么，但是当你从他手中接过食物的时候，不由自主的联想到了食堂大妈。
actors.mobs.npcs.zero.jit.message1=又一个玩命的冒险者，拿着吧，这是我能给你的全部帮助了。
actors.mobs.npcs.zero.jit.message2=嗯？冒险者，你在寻找什么？水晶之心？那玩意可没你想的那么好。考虑过要付出什么样的代价了吗？
actors.mobs.npcs.zero.jit.message3=面具？探寻别人的隐私对你可没什么好处。
actors.mobs.npcs.zero.jit.no1=看来你是皮痒了。
actors.mobs.npcs.zero.jit.no2=又一个被水晶弄疯的。
actors.mobs.npcs.zero.jit.message4=拿着那玩意离我远点，我可不想再来一次……
actors.mobs.npcs.zero.jit.message5=我看起来可没那么平易近人，没看我拿着武器吗，离我远一点吧。

actors.mobs.npcs.zero.deepsea.name=深海
actors.mobs.npcs.zero.deepsea.desc=这是一只正在摸鱼的家伙，时常在海边出现，身上似乎有不少大饼，因为有人向旅馆老板娘投诉，大饼的香味在旅馆都能闻到。
actors.mobs.npcs.zero.deepsea.a_message1=你好？你也要去地牢玩玩吗？祝你好运~
actors.mobs.npcs.zero.deepsea.b_message1=我可没什么东西可以给你了，什么？大饼？不行的我还要吃呢，自己找去。
actors.mobs.npcs.zero.deepsea.c_message1=你是来春游的吧？杂鱼~
actors.mobs.npcs.zero.deepsea.c_message2=据说叠甲神教的某位教员因此发布了一场悬赏，奖励相当丰富，可惜我被神秘的力量阻碍在半路上没能赶上......
actors.mobs.npcs.zero.deepsea.c_message3=你想下去送死么？嗯？你有自信活下去？好......祝你好运......
actors.mobs.npcs.zero.deepsea.d_message1=杂鱼~杂鱼~你今天变化莫测的探索分能拿满嘛？
actors.mobs.npcs.zero.deepsea.e_message1=火把是不错的东西，你应该没有忘记开启些什么吧？
actors.mobs.npcs.zero.deepsea.e_message2=你好像忘记带什么了，下次记得带上，地牢很暗的。
