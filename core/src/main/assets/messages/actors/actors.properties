actors.mobs.bosses.diamondknight.notice_2=我已多次提醒你不要杀我的子嗣，然而你如此不听劝告。今日，便要给你长长记性了！
actors.mobs.bosses.diamondknight.now_go_2=那么，你真的以为可以与神抗衡吗？让我们来试试看吧！

actors.mobs.bosses.diamondknight.war_go=很久没有这么热血沸腾了！挑战者，或许你真的是这里唯一的光芒
actors.mobs.bosses.diamondknight.iswar_go=最大的敌人往往就是你自己，准备好和自己决一死战了吗？
actors.mobs.bosses.diamondknight.ok_go=好吧，让我们以最纯朴的战斗结束这次的较量吧。


actors.mobs.bosses.diamondknight.defeated_2=看来你还是有两下子的，不过你杀我子嗣的账，总有一天会全部清算！另外，我在来的路上杀死了一名刺客，他的面具就交给你了……
actors.mobs.bosses.diamondknight.defeated=真是一场有趣的战斗，挑战者，这次就算你赢了！另外，我在来的路上杀死了一名刺客，他的面具就交给你了……

actors.mobs.bosses.dcrystal.name=深蓝水晶
actors.mobs.bosses.dcrystal.desc=深蓝水晶将缓慢治愈宝箱之王，还请留意。

actors.mobs.bosses.tpdoor.name=神秘传送门
actors.mobs.bosses.tpdoor.desc=神秘传送门的力量与拟态王有着千丝万缕的联系，摧毁它也许能对衪造成伤害。\n\n每次摧毁都会受到无来源的真实伤害。
actors.mobs.bosses.tpdoor.lowdamage=你对传送门造成的伤害太低了，或许需要更强的力量才能击破它。（单次伤害至少20以上)
actors.mobs.bosses.tpdoor.quest_bad_game=盗版游戏！！！\n\n你正在游玩的可能是音量+2525的盗版魔绫像素地牢，为了确保你的游戏体验，请你使用正版魔绫像素地牢。点击下方链接以了解更多。
actors.mobs.bosses.tpdoor.enter_yes_game=访问官网并关闭游戏
actors.mobs.bosses.tpdoor.quest_tengu_prompt=嗯，看来君尚未做好充足的准备，莫得关系，吾只是考验你，倘吾无破我门，吾可重时。\n\n不知君意下如何？
actors.mobs.bosses.tpdoor.enter_yes=重置时间
actors.mobs.bosses.tpdoor.enter_no=我再想想
actors.mobs.bosses.diamondknight.ten=吾就再给你试试看吧。
actors.mobs.bosses.tpdoor.quest_tengu_really=吾确信前往？

actors.mobs.katydid.name=喷毒花
actors.mobs.katydid.desc=丛林中的活化植物，因为丛林的异变变得异常暴躁。常常对入侵者进行毒液喷射，它们的毒液有着极强的腐蚀性，所以非常危险。且自身较为灵活，必须趁其不备将其杀掉。

actors.mobs.salamander.name=深蓝蝾螈
actors.mobs.salamander.desc=来自森林的小生物，由于下方的邪恶力量侵蚀，它们已经由温顺变得凶猛。\n它们锋利的尾巴能穿透敌人，它们十分的聪明，且极其灵活，必须趁其不备将之杀掉。

actors.mobs.clearelemental.name=纯晶元素
actors.mobs.clearelemental.desc=来自森林自身的精华产物，但由于下方邪恶力量的不断侵犯，它们自身的力量已经消耗许多。虽然它们已经没有攻击能力，但为了保证森林最终不被完全侵蚀，它们会用剩余的力量驱赶每一个入侵森林的不速之客。

actors.mobs.bosses.notsync.crivusstarfruits.name=克璃诺斯之果
actors.mobs.bosses.notsync.crivusstarfruits.desc=这颗硕大的果实是丛林中最美丽的陷阱，它会释放一种物质，迷惑周围的一切生物，使他们失去自我。\n\n身旁的触手还会将不慎走进的小动物们绞杀，腐化成缠绕在四周的瘴气。\n\n根据地表植物学家相关研究，它属于“克里弗斯之果“的变种，由于她有着非常美丽的外貌，地表的植物学家们也将它称为”克璃诺斯之果“，并戏称它是克里弗斯之果的姐姐。\n\n极少有冒险者能对这株植物作出描述，在得到的只言片语中，你唯一能确定的就是“它是森林至暗的中心”。
actors.mobs.bosses.notsync.crivusstarfruits.notice=它正在不断的跳动，犹如一颗鲜活的心脏……
actors.mobs.bosses.notsync.crivusstarfruits.died=就在你以为它要爆炸前，所有的藤蔓都开始向它注入能量……，看起来他们非常团结。摧毁这些藤蔓，否则后果不堪设想……
actors.mobs.bosses.notsync.crivusstarfruits.ondeath=你错过了最佳良机，它终于彻底发怒，你被藤蔓缠住，再也不能动弹……

actors.mobs.bosses.notsync.crivusstarfruitslasher.name=晶化藤
actors.mobs.bosses.notsync.crivusstarfruitslasher.desc=藤蔓没有智慧，它们的存在价值就是保护果实。不论是不小心靠近果实的“小动物”，还是企图清理枯藤更进一步的冒险者，都被这些藤蔓绞死成孕育果实的肥料了。\n\n它们将周期性释放毒气到目标处，并周期用藤曼抓住目标进行猎食。与它的近亲不同，魔化藤由于可以挥发出更加强大的酸蚀气体曾被地表曦月协会评定为一级威胁！！！
actors.mobs.bosses.notsync.crivusstarfruitslasher.scorpion=捕 食 ，给 养 ……
actors.mobs.bosses.notsync.crivusstarfruits.anargy=就在触手全部死亡的一刻，你发现了中心的果子变得异常狂暴……

actors.mobs.bosses.notsync.crivusstarfruitslasher.xling=_在克璃诺斯之果变得狂暴后，一团新的藤蔓从地下冒出，并变得更具威胁。然而和上次不同的是，这次的由于本体在不断传递触手能量，所以新的一批晶化藤完全无法被摧毁。唯一的方法是摧毁它的本体……_
actors.mobs.bosses.notsync.crivusstarfruitslasher.xlin=_由于本体现在变得虚弱，所以族群需要给予它新的力量，由于力量正在向本体注入，这让坚不可摧的它们变得脆弱不堪。你现在可以攻击它们了。_\n\n不过由于它们曾经猎杀了很多生物，所以对魔法拥有抗性，你无法通过魔法伤害它。

actors.mobs.bosses.notsync.crivusstarfruits.goodbye=族群……团结……，敌人……需要……剿灭……(最终阶段本体将周期造成敌人最大血量的三分之一的真实伤害，强杀本体或杀触手，否则后果不堪设想！！！)
actors.mobs.bosses.notsync.crivusstarfruits.dead=由于你的攻击，它吸收了太多能量，反而导致能量失控，它瞬间爆炸了……
actors.mobs.bosses.notsync.crivusstarfruits.explo_kill=你被克璃诺斯的爆炸杀掉了……
actors.mobs.bosses.notsync.crivusstarfruits$rage.name=族群意识
actors.mobs.bosses.notsync.crivusstarfruits$rage.desc=它的子嗣正在将自己的能量给予本体，你感觉附近的能量非常不妙，应该尽快摧毁它的子嗣！或它本身！！！\n\n}在最终阶段，如果族群让它回到60血以上，被锁定的敌人将周期遭受自身血量的三分之一的真实伤害}

actors.mobs.bosses.notsync.clearelemtguard.name=纯晶护卫长
actors.mobs.bosses.notsync.clearelemtguard.desc=这是一位全副武装的人类，装备着精良的护甲，看上去相当坚硬很难对付。\n\n他手里的大剑似乎在警告你远离他。但当你细细观察他的面貌时，不由得想起了丛林的纯晶元素。\n\n看起来他现在的状态不是很好，或许强大的卷轴可以帮助他……
actors.mobs.bosses.notsync.clearelemtguard.clear_1=你尝试净化他，但仍然看见黑气从中冒出，也许需要更多的驱邪卷轴
actors.mobs.bosses.notsync.clearelemtguard.clear_2=你终于净化了他，但他似乎仍然处于理智混乱状态，看来需要打一架了……
actors.mobs.bosses.notsync.clearelemtguard.attack=你是......！可恶，哪怕粉身碎骨，我也要在这里阻止你！！！
actors.mobs.bosses.notsync.clearelemtguard.kill=终于还是......没能挽回......

actors.mobs.bosses.notsync.clearelemtguardnpc.name=法伊娜
actors.mobs.bosses.notsync.clearelemtguardnpc.desc=这是一位全副武装的人类，装备着精良的护甲，看上去相当坚硬很难对付。\n\n他手里的大剑似乎在警告你远离他。但当你细细观察他的面貌时，不由得想起了丛林的纯晶元素。

actors.mobs.bosses.notsync.fayina.name=法伊娜
actors.mobs.bosses.notsync.fayina.desc=这是刚才那位全副武装的他吗？没想到盔甲下的面貌竟是如此美丽。
actors.mobs.bosses.notsync.fayina.message1=这套铠甲可真笨重，我先脱下来……嗯？
actors.mobs.bosses.notsync.fayina.message2=你竟然侥幸回来了？感觉怎么样？什么，你击败了火龙？别开玩笑了，你能活着回来已经是奇迹了。

actors.mobs.bosses.notsync.fayina.info=如果你的真的击败了火龙的话，你应该有一个火龙之心……
actors.mobs.bosses.notsync.fayina.take_firedragon_heart=给予火龙之心
actors.mobs.bosses.notsync.fayina.message3=这，这是火龙的心脏吗？！%s，你真的击败了火龙吗？

actors.mobs.bosses.notsync.fayina.info_2=在路上，你有没有看见......过去那些守卫们的遗体？
actors.mobs.bosses.notsync.fayina.take_cry=没有
actors.mobs.bosses.notsync.fayina.look=请看这个

actors.mobs.bosses.notsync.fayina.message4a=......啊，也是，都很久了吧，他们的遗体可能已经沉下去了。总之，%s，我代表绿林圣境感谢你，你的英勇与功绩将会被我们永远铭记。我会告诉其他纯晶护卫的，以后他们也会帮你的忙。现在，请让我一个人安静下......
actors.mobs.bosses.notsync.fayina.message4b=这是......纯晶元素......你找到他们了？
actors.mobs.bosses.notsync.fayina.message5=....好的，谢谢你。我会找个合适地方埋葬的。总之，%s，我代表绿林圣境感谢你，你的英勇与功绩将会被我们永远铭记。我会告诉其他纯晶护卫的，以后他们也会帮你的忙。现在，请让我一个人安静下......
actors.mobs.bosses.notsync.fayina.info_3=那么，现在能说实话了吗？
actors.mobs.bosses.notsync.fayina.i=继续对话

actors.mobs.bosses.notsync.fayina.message6=什么？我说的都是真话！我的确没有理由骗你！
actors.mobs.bosses.notsync.fayina.message7=唉，算了，先让我静静吧。
actors.mobs.bosses.notsync.fayina.message8=她看起来不像在撒谎，可是，肯定是有哪里不对......

actors.mobs.npcs.zero.zerotomb.name=苍白剑冢
actors.mobs.npcs.zero.zerotomb.desc=上面刻着一系列名字\n\n丛林已经得到净化。我们终将重逢，战友们。



actors.mobs.bosses.notsync.fayina.roll1=火龙并未真正死亡，冒险者，你的路还很长。
actors.mobs.bosses.notsync.fayina.roll2=奥克拉赫她想要见你，但我认为时候尚早。
actors.mobs.bosses.notsync.fayina.roll3=愿他们的灵魂得到安息，愿丛林永远苍绿。
actors.mobs.bosses.notsync.fayina.roll4=冒险者，你是我见过最勇敢的。
actors.mobs.bosses.notsync.fayina.roll5=霜月协会的会长似乎下落不明，也许她也被困在地牢里面了。
actors.mobs.bosses.notsync.fayina.roll6=我已经很久没有看见地表了，冒险者，谢谢你……
actors.mobs.bosses.notsync.fayina.roll7=看见这座墓碑了吗，这里曾经都是我的战友……
actors.mobs.bosses.notsync.fayina.roll8=如果你还想去讨伐火龙，我的棱镜也许能帮上忙。

actors.mobs.bosses.notsync.clearelemtguard.cant_enter_a=你需要寻找纯晶护卫长，只有他知晓解除封印的方法……
actors.mobs.bosses.notsync.clearelemtguard.cant_kill_fire=在没有处理掉威胁前无法离开这里……
actors.mobs.bosses.notsync.clearelemtguard.cant_enter_b=本局游戏探索深度已超过9层，无法再前往熔岩火林……

actors.mobs.bosses.notsync.clearelemtguard.message1=.....你赢了，杀了我吧......

actors.mobs.bosses.notsync.clearelemtguard.message2=你......等等，你是冒险家？
actors.mobs.bosses.notsync.clearelemtguard.message3=抱歉......谢谢你救了我，我的记忆仍然停留在那个时间，把你当成敌人了。
actors.mobs.bosses.notsync.clearelemtguard.message4=我是圣境密林的护卫长，你可以叫我法伊娜。
actors.mobs.bosses.notsync.clearelemtguard.message5=不知多久以前，我们发现“奥克拉赫”之花似乎出现了被腐蚀的迹象，追根溯源，我们发现腐蚀的力量来自圣境密林的最底层，也就是熔岩地块区域。
actors.mobs.bosses.notsync.clearelemtguard.message6=我带着数名纯晶元素下到那里，发现不知何时，原本已据传沉睡了万年的火龙苏醒了，并把那里占为自己的巢穴。
actors.mobs.bosses.notsync.clearelemtguard.message7=原先生活在那里的生物也收到了腐蚀的影响，变成了只听从火龙命令的行尸走肉。
actors.mobs.bosses.notsync.clearelemtguard.message8=我们下到那里后便遭到了包围，尽管我挑选了我们之中最精英的守卫，我们还是因寡不敌众全部倒在了那里。最终，只剩下了我一个。
actors.mobs.bosses.notsync.clearelemtguard.message9=我记不太清最后发生了什么了，最后的记忆就是我被什么东西封印了，再然后就在这里看见了你......
actors.mobs.bosses.notsync.clearelemtguard.message10=对了，刚刚的袭击，真的很抱歉......

actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt=你要杀死“纯晶护卫长”吗？
actors.mobs.bosses.notsync.clearelemtguard.enter_yes=杀死他
actors.mobs.bosses.notsync.clearelemtguard.enter_no=扶起他

actors.mobs.bosses.notsync.clearelemtguard.reason_ling=%s，在你真的准备前往熔岩火林我要告诉你的是，火龙非常危险，而且里面已经一片死寂。\n\n你一定要万般小心，另外，那里曾经也是我和战友战斗的地方，如果可以的话，我希望你能找到_“剑冢"_，将他们带回来……
actors.mobs.bosses.notsync.clearelemtguard.enter_letsgo=立刻前往
actors.mobs.bosses.notsync.clearelemtguard.enter_nonx=暂不前往

actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt2=面对他的说辞……
actors.mobs.bosses.notsync.clearelemtguard.enter_yes2=真不幸！
actors.mobs.bosses.notsync.clearelemtguard.enter_no2=你在撒谎！

actors.mobs.bosses.notsync.clearelemtguard.sad_a=你将武器插进了他的胸口，他至始至终没有倒下。
