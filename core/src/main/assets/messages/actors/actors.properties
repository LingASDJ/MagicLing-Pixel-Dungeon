actors.mobs.npcs.ghost.name=悲伤幽灵
actors.mobs.npcs.ghost.rat_1=你好，%s…曾经我像你一样——既强大又自信…但我被一个邪恶的野兽杀死了…我不能离开这个地方……直到我完成我的复仇…杀死_腐臭老鼠_，就是它夺走了我的生命…\n\n它就在这层…四处散播污秽…_小心它的周边的臭云以及带有腐蚀性的撕咬，它产生的粘液可溶于水…_
actors.mobs.npcs.ghost.rat_2=请帮助我…杀了那个令人憎恶的东西…\n\n_在水附近与它战斗…躲开它的恶臭…_

actors.mobs.npcs.ghost.gnoll_1=你好，%s…曾经我像你一样——既强大又自信…但我被一个狡猾的敌人杀死了…我不能离开这个地方……直到我完成我的复仇…杀死_豺狼猎手_，就是它夺走了我的生命…\n\n它与其他豺狼人不同…它会隐藏自己并使用投掷武器… _小心它的毒镖和火镖，尽量靠近它…_
actors.mobs.npcs.ghost.gnoll_2=请帮助我……杀了那个诡诈的家伙……\n\n_别让它打到你……离它越近越好……_

actors.mobs.npcs.ghost.agnoll_2=冒险家，我不知道是不是我的灵魂在地牢的时间太久了，这里最近十分冷清。我希望你能完成我未了结的心愿……

actors.mobs.npcs.ghost.crab_1=你好，%s…曾经我像你一样——既强大又自信…但我被一个古老的生物杀死了…我不能离开这个地方……直到我完成我的复仇…杀死_巨钳螃蟹_，就是它夺走了我的生命…\n\n它经历了无数岁月的洗礼…有一个巨大的蟹钳和非常厚重的蟹壳…_小心它的蟹钳，你必须偷袭这只巨蟹否则它会用钳子格挡你的攻击..._
actors.mobs.npcs.ghost.crab_2=拜托帮助我……杀了那个甲壳类……\n\n_如果它发现你……就会挡住你所有的攻击……_
actors.mobs.npcs.ghost.find_me=谢谢你……来找我吧……
actors.mobs.npcs.ghost.desc=这个幽灵几乎不能被看见。它看起来像是由一片无形的昏暗光斑和一张悲痛的面孔所组成的。

actors.mobs.npcs.imp.name=野心勃勃的小恶魔

actors.mobs.npcs.imp.cs_start_prompt=嘿，我说，你正在找一些强力装备对吧？\n\n我这有个委托，只要你能击败那个委托人，就可以得到不少好用的装备和物品。\n\n只要你愿意，我就能为你开启这个秘密通道。\n\n当然，接受委托后，在戒指的基础上，还会给你2瓶治疗药水。
actors.mobs.npcs.imp.cs_yes=接受委托
actors.mobs.npcs.imp.cs_no=放弃委托
actors.mobs.npcs.imp.cs_a=野心勃勃的小恶魔：他在等着你……，从王都入口进入就能看见那曾经的议事厅！
actors.mobs.npcs.imp.cs_c=野心勃勃的小恶魔：切，那随便你吧……

actors.mobs.npcs.imp.golems_1=你是个冒险家吗？我爱冒险家！如果有什么东西需要被解决的话，她们永远都能把活干好。我说的对吗？当然是在有赏金的前提下；)\n总之，我需要你杀一些_魔像_。你看，我要在这里开始搞点小本生意，但这些愚蠢的傀儡只会毁掉我的生意！跟这些发着光的大个子花岗岩根本没法交流，真是该死！所以请，杀死……我想想，_4个魔像_，然后奖励就是你的了。
actors.mobs.npcs.imp.monks_1=你是个冒险家吗？我爱冒险家！如果有什么东西需要被解决的话，她们永远都能把活干好。我说的对吗？当然是在有赏金的前提下  ；)\n总之，我需要你杀一些_武僧_。你看，我要在这里开始搞点小本生意，但这些疯子不买任何东西还会吓跑顾客。所以请，杀死……我想想，_5个武僧_，然后奖励就是你的了。
actors.mobs.npcs.imp.golems_2=你的魔像狩猎做的怎么样了？
actors.mobs.npcs.imp.monks_2=喔，你还活着！我就知道你得功夫很好；) 只要别忘了拿来那些武僧的标记就好。
actors.mobs.npcs.imp.cya=我们会再见的，%s！
actors.mobs.npcs.imp.hey=喂喂喂，%s！
actors.mobs.npcs.imp.desc=小恶魔是一种低等恶魔。它们既没有强大的力量也没有魔法天赋，但它们相当聪明而且善于交际。许多小恶魔都喜欢生活在没有其他恶魔存在的地方。
actors.mobs.npcs.imp.mustdown=小恶魔：你已接受委托，因此必须通过出口前往委托地点。
actors.mobs.npcs.imp.dxb=小恶魔：好的，看来你还想去看看他……，但是这次只有战斗哦……

actors.mobs.npcs.impshopkeeper.name=野心勃勃的小恶魔
actors.mobs.npcs.impshopkeeper.greetings=你好，%s！
actors.mobs.npcs.impshopkeeper.thief=我以为我可以相信你！
actors.mobs.npcs.impshopkeeper.desc=小恶魔是一种低等恶魔。它们既没有强大的力量也没有魔法天赋，但它们相当聪明而且善于交际，因此许多小恶魔喜欢生活在没有其他恶魔存在的地方。
actors.mobs.npcs.impshopkeeper.talk_ascent=%s你都做了些什么？要做买卖就快点，我可不想在这里久留！

actors.mobs.npcs.impshopkeeper.greetings_dwf=%s看来你已经和他见过了，索林，曾经矮人最强大的将军！好的，按照之前所说，我的商店会有更加强大的物资供你使用！

actors.mobs.npcs.impshopkeeper.buyback=小恶魔很爽快的退还了相应的商品。
actors.mobs.npcs.shopkeeper.talk_ascent=%s，哦，我的老天，你的诅咒恐怕就连她也无法解开，我也不想被诅咒缠身，所以你在我这里的价格会翻3倍。要做买卖就快点，我可不想在这里久留！

actors.mobs.npcs.nxhy.talk_ascent=%s，你还好吗？如果觉得物资不够，可以来我这里买一点的……

actors.mobs.npcs.mirrorimage.name=镜像
actors.mobs.npcs.mirrorimage.desc=这个幻象和你非常相似，甚至还装备着你当前的武器和护甲。\n\n镜像会猎寻敌人，并用它们的镜像武器对其发动攻击。镜像武器的使用方式与特性和你手中的一样，但造成的伤害会低些。镜像出生的时候没有实体，但攻击后会显形。\n\n镜像有一定的攻击能力，但非常脆弱，受到伤害就会瞬间消散。

actors.mobs.npcs.prismaticimage.name=虹色幻影
actors.mobs.npcs.prismaticimage.desc=这个闪烁着虹光幻象和你非常相似，甚至还装备着你当前的武器和护甲。\n\n虹色幻影将通过吸引敌人的方式来利用它的护甲和生命保护你。虽然它没有和镜像一样有攻击性，但它有更高的生命值，以及和你一样的护甲。\n\n当幻影生命降至0时，它将保持一段时间的存在，在此期间仍能被治愈。在周围没有敌方单位时，幻影便会回到主人身边。

actors.mobs.npcs.ratking.name=老鼠王
actors.mobs.npcs.ratking.not_sleeping=我可不是在睡觉！
actors.mobs.npcs.ratking.what_is_it=你这是想干什么？我可没时间管这些破事。我的王国可不会自己运转下去！
actors.mobs.npcs.ratking.confused=这……我这是在哪？我的王国需要我！
actors.mobs.npcs.ratking.crown_clothes=把衣服穿上！会见皇室的礼仪都不懂吗！

actors.mobs.npcs.ratking.what=把这件衣服取下!皇室血脉的我发现这件衣服上面有未知的魔力，它与我的力量所排斥！你无法通过这件%1$s让我与你交换。

actors.mobs.npcs.ratking.crown_desc=哇，那个皇冠是要给本王的吗！？它看上去比我的皇冠更闪更亮，那我就好心好意地接受了！\n\n当然，我堂堂鼠王也不会白拿的。作为交换，本王能赐你一项配得上「英雄」之称的强大能力！怎么样？要不要？
actors.mobs.npcs.ratking.crown_yes=当然了！
actors.mobs.npcs.ratking.crown_info=我愿闻其详。
actors.mobs.npcs.ratking.crown_no=还是算了……
actors.mobs.npcs.ratking.crown_thankyou=嘿嘿嘿嘿，多谢了！不要让本王失望了，去宣扬我的威名吧！
actors.mobs.npcs.ratking.crown_fine=行吧！反正我也不怎么想要那个闪闪发光的皇冠……
actors.mobs.npcs.ratking.crown_after=新衣服穿着合身吗？诚信交易，概不退换！
actors.mobs.npcs.ratking.desc_festive=这只老鼠比普通的啮齿小鼠大一点。它戴着一顶小的和节日很配的帽子，而不是它通常戴的皇冠。\n节日快乐！
actors.mobs.npcs.ratking.desc=这只老鼠比普通的啮齿小鼠大一点。它戴着一顶小小的的皇冠。

actors.mobs.npcs.sheep.name=绵羊
actors.mobs.npcs.sheep.baa!=咩！
actors.mobs.npcs.sheep.baa?=咩？
actors.mobs.npcs.sheep.baa.=咩。
actors.mobs.npcs.sheep.baa...=咩……
actors.mobs.npcs.sheep.def_verb=格挡
actors.mobs.npcs.sheep.desc=这是一只魔法绵羊。为什么叫它魔法绵羊？因为你杀不死它。它只会站在那里直到它消失，它会做的事情只有边反刍边对你翻白眼。

actors.mobs.npcs.shopkeeper.name=商人
actors.mobs.npcs.shopkeeper.arise=抢劫者,我诅咒你！你被商人诅咒了，你着火了！你暂时看不见了……
actors.mobs.npcs.shopkeeper.guards=来人，快来人！有人想在超市0元购！
actors.mobs.npcs.shopkeeper.greetings=你好啊%s.欢迎来到我的商店！我会为你的行程提供必要的补给。价钱公道，童叟无欺。
actors.mobs.npcs.shopkeeper.goodbye=欢迎下次再来！%s.
actors.mobs.npcs.shopkeeper.thief=不知天高地厚无知之辈，你会为你的行为付出代价！！！
actors.mobs.npcs.shopkeeper.sell=选择一件要出售的物品
actors.mobs.npcs.shopkeeper.desc=这个矮胖的家伙看起来更适合在某些大城市里做买卖而不是这种地牢。这些商品的价格解释了为什么他会喜欢在这儿做生意。
actors.mobs.npcs.shopkeeper.zcz=商人喊来了制裁者！
actors.mobs.npcs.shopkeeper.eye=商人喊来了真眼者！
actors.mobs.npcs.shopkeeper.dead=商人为敌人们购买了精英系统，选好东西，迅速离开本层！！！
actors.mobs.npcs.shopkeeper.live=商人还为首领购买了精英系统，选好东西，迅速离开本层！！！
actors.mobs.npcs.shopkeeper.talk=交谈
actors.mobs.npcs.shopkeeper.buyback=店主不情不愿地退还了你的物品。
actors.mobs.npcs.shopkeeper.talk_prison_intro=我这有你成功冒险所需的一切东西！
actors.mobs.npcs.shopkeeper.talk_prison_warrior=你的那个纹章挺有意思的嘛，它们通常来讲都是一整个的。难不成你是一位蒙受了耻辱的英雄，还是别的什么人物？好啦，不管你做了些什么，都与我无关。我只对你的金币感兴趣。
actors.mobs.npcs.shopkeeper.talk_prison_mage=嘻嘻，我想我在城里的什么地方有见过你的通缉令。在逃亡对吧？哦？你说你是无辜的，真的吗？行行行...放轻松，比起举报你，我还有更值得做的事情。但也许你应该消费消费以确保这一点？
actors.mobs.npcs.shopkeeper.talk_prison_rogue=你是盗贼公会指派来清理这片区域的吗？不是？只是来交易？好吧，虽然你确实在这杀了些怪物，但也别指望我会给你打折。我已经交足了保护费，而你们几乎不能确保这里的安全。
actors.mobs.npcs.shopkeeper.talk_prison_huntress=小姐，这似乎不是你该待的地方。狭窄的地牢走廊想来不如城镇大厅或者市郊森林那样宽敞，不是吗？嘿嘿，哦，请别在意我这碎嘴巴，为什么不买点东西呢？
actors.mobs.npcs.shopkeeper.talk_prison_duelist=哇偶，这不是闯荡天下的大英雄嘛！如果你在尝试着拯救又一个小镇，那我只能说祝你好运了。毕竟这里的危机可比土匪帮派什么的糟糕多了。当然，我相信你会比任何人做得更棒，只是千万别死在我的店门口。
actors.mobs.npcs.shopkeeper.talk_caves=花钱，你才能活得更久。\n\n哦，如果你看到那个巨魔铁匠，代我向他问好。顺便提醒这个笨蛋，他上周从我这买锤子的钱还没结清呢！
actors.mobs.npcs.shopkeeper.talk_city=我的货可以保你平安。\n\n…另外，劳烦您别在这瞎晃悠。我花了很长很长时间才让这里的怪物离我远点，可不希望你把麻烦惹回来！
actors.mobs.npcs.shopkeeper.talk_halls=嘿，那边那位！我为狩猎恶魔的人提供特别优惠！\n\n哦还有，在下面可要当心！底下的恶魔可不在乎你有多勇敢。而且如果你挂掉了，你就没法回来花掉金币啦！(>ω^)\n\n那些恶魔都和我一样吗？嘿嘿，并不。我只是一个小小跟班儿，算不上战士，况且我还设法保全了心智呢。下面那些恶魔都比我猛得多，并且它们都遭到了...呃......的奴役，总之，你在下面当心点吧。

actors.mobs.npcs.wandmaker.name=老杖匠
actors.mobs.npcs.wandmaker.intro_warrior=啊，能在这片压抑的地方遇见一位英雄可真是个惊喜！如果你愿意帮助我这个老人家脱离苦海的话，你可以帮忙做一个任务。
actors.mobs.npcs.wandmaker.intro_rogue=天哪，你吓了我一跳！在这里这么久你是我见过的第一个尚有理智的强盗，所以你肯定是从地表下来的！如果你愿意帮助我这样一名陌生人的话，这有一个任务或许你能帮上忙。
actors.mobs.npcs.wandmaker.intro_mage=哦，你好啊%s！我好像听说你在法师学院那里搞了不少麻烦？算了这没关系，反正我也不喜欢那些墨守成规的榆木脑袋。如果你愿意的话，我这有个任务可以让你帮忙。
actors.mobs.npcs.wandmaker.intro_huntress=啊，你好啊姑娘！能在这下面见到一张友善的面孔真是太惊喜了，你说是吧？咦，说来，我敢打赌以前在哪见过你，但想不起具体……哦算了，不用在意，如果你是来这里冒险的话，我这有个任务交给你做。
actors.mobs.npcs.wandmaker.intro_1=\n\n我在这里是为了寻找一个制作法杖需要的稀有材料，但我迷了路，而且身上的魔法盾也在慢慢减弱。我必须马上离开这里，但我不想空手而出。
actors.mobs.npcs.wandmaker.intro_dust=我在寻找一些_尸骨灰烬_。这是一种通常出现在这种地方的被诅咒的特殊骨灰。它应该就在附近某个被隔住的房间里，我很肯定你能在那里找到一些灰烬。不过要小心，灰烬上的诅咒相当强大，_尽快将它带回来_，我会净化其中的诅咒。
actors.mobs.npcs.wandmaker.intro_ember=我在寻找能从新生火元素身上获得的_元素余烬_。元素生物通常出现在无人控制的召唤仪式上，因此要召唤它只需要去找到一些蜡烛和一个能举行仪式的场地——我很确定你能找到这样的地方。你可能会需要_一些冰冻物品_元素生物异常强大，但用冰的话就能轻易消灭它们。
actors.mobs.npcs.wandmaker.intro_berry=这个监狱的老典狱长养着一株_腐莓_，它的种子就是我一直要寻找的东西。经过如此长的时间这株植物很可能已经出现了变异，所以让它放弃自己的种子可能会很棘手。它的花园应该就在这里的某个地方。如果你想活着回来的话，试着_远离那些触手_。纵火烧死它听起来很可行，但请别这么做，这样会杀死植被并毁坏其种子。
actors.mobs.npcs.wandmaker.intro_2=\n\n如果你愿意帮我拿到它，我很愿意将自己的一把精制法杖交给你！我带了两把过来，所以你可以选择自己想要的法杖。
actors.mobs.npcs.wandmaker.reminder_dust=灰烬找到了吗，%s？试着寻找一些_障碍物_。
actors.mobs.npcs.wandmaker.reminder_ember=余烬找的怎么样了，%s？你需要找到_四根蜡烛_和一个_仪式场地_。
actors.mobs.npcs.wandmaker.reminder_berry=腐莓种子找的怎么样了，%s？它就在一个_充满植被的房间_里。
actors.mobs.npcs.wandmaker.def_verb=格挡
actors.mobs.npcs.wandmaker.desc=这位老先生的表情看起来十分困扰。他正在被一个力场盾牌保护着。



###mobs
actors.mobs.acidic.name=酸液蝎子
actors.mobs.acidic.desc=这些巨大的节肢类恶魔生物会尽可能避免一切近距离接触，并且会在远处射出能够致残的尖刺。它的身上甚至还滴落着腐蚀污泥。

actors.mobs.albino.name=白化老鼠
actors.mobs.albino.desc=这是一种珍稀的啮齿小鼠，有着纯白色的毛皮和锯齿状的牙齿。

actors.mobs.armoredstatue.name=装甲石像
actors.mobs.armoredstatue.desc=你以为这只是地牢里的另一个丑陋雕像，但它发出红光的眼睛让你放弃了刚才的想法。\n\n雕像装备着精良的护甲，看上去相当坚硬很难对付。\n\n尽管雕像本身是用石头做的，但它装备着的_%1$s_和_%2$s_看起来像是真的。

actors.mobs.bandit.name=疯狂强盗

actors.mobs.bat.name=吸血蝙蝠
actors.mobs.bat.desc=这些敏捷且坚韧的洞穴穹顶生物比看上去可怕地多。它们会通过每次成功的攻击来恢复生命，从而击败比它们大得多的对手。

actors.mobs.bee.name=金色蜜蜂
actors.mobs.bee.desc_honey=尽管它们体积小，但金色蜜蜂对它们的家园有着强烈的保护欲。不过这一只看起来十分平静，而且还想要跟着你。
actors.mobs.bee.desc=尽管它们体积小，但金色蜜蜂有着强烈的保护家园的欲望。这只蜜蜂非常疯狂，最好和它保持距离。

actors.mobs.brute.name=豺狼暴徒
actors.mobs.brute.enraged=激怒
actors.mobs.brute.def_verb=格挡
actors.mobs.brute.desc=暴徒是豺狼人中体型最庞大，力量最强壮且生命力最顽强的精英。受到致命伤时，他们会陷入疯狂之中，获得暂时的护盾和极高的伤害加成。
actors.mobs.brute$bruterage.name=豺狼狂暴
actors.mobs.brute$bruterage.desc=这个豺狼暴徒的死亡已经不可避免，但它想拉你作为陪葬品！\n\n时间的推移或是外界的伤害都会消磨护盾。在护盾消散殆尽之际，暴徒会彻底消亡。然而，一定要小心，在这一阶段暴徒会造成巨额伤害！\n\n剩余的护盾：%d。

actors.mobs.causticslime.name=蚀化史莱姆
actors.mobs.causticslime.desc=这个史莱姆似乎已经被下方渗透的黑暗能量完全侵蚀了。它已经失去了体表原有的绿色光泽，并且在不断滴落腐蚀污泥。

actors.mobs.crab.name=丛林螃蟹
actors.mobs.crab.desc=这些巨型的螃蟹位居丛林食物链的顶端。它们行动极其迅速且其厚重的甲壳能承受沉重的打击。

actors.mobs.crystalmimic.name=水晶宝箱怪
actors.mobs.crystalmimic.ate=水晶宝箱怪吃掉了你的%s！
actors.mobs.crystalmimic.escaped=水晶宝箱怪逃跑了！
actors.mobs.crystalmimic.desc=宝箱怪是一种能随意改变外形的魔法生物。在地牢里它们几乎总会以宝箱形态出现，因为这样更能吸引不防备的冒险者。\n\n水晶宝箱怪相比于它们的近亲更为狡猾，会夺取财宝并尽量避免争斗。它们会在被发现后试图迅速逃离，还能在攻击时将敌人传送到别处。

actors.mobs.demonspawner.name=恶魔血巢
actors.mobs.demonspawner.on_death=此处的恶魔能量似乎随着血巢的毁灭而有所减弱。
actors.mobs.demonspawner.desc=这一团蠕动着的矮人血肉在利用惨死于这一区域的矮人源源不断地制造恶魔撕裂者。看来恶魔们为了对付入侵者可以不择手段。\n\n恶魔血巢虽然看上去非常恐怖，但它本身不具备移动或攻击能力。不过它庞大的体积使得它难以被迅速杀死，而且它在受到威胁时会加速产出恶魔撕裂者。\n\n_恶魔血巢似乎都与某个提供恶魔能量的源头相连。杀死它们或许能够弱化那个源头。_

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=闪电球将你彻底击杀…
actors.mobs.dm100.desc=DM-100是一种矮人“防卫机械”的早期机型，用来保护下层矿洞中的矮人矿工。然而由于电击威力不足，它们之后被送给上层的人类监狱。典狱长起初认为DM-100太过残忍而没有启用，但随着时间推移，囚犯变得越来越难以控制，这使得DM-100成为了监狱的必备品。

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200喷射了一团有毒的废气！
actors.mobs.dm200.desc=DM-200是矮人研发的第二代城防器械，最初用来保护矿洞中的矮人矿工与下方的城市。比起第一代它们相当庞大笨重，并利用强力的液压锤碾压入侵者。\n\n臃肿的体型是它们的一大缺陷——它们无法进入狭窄的门与过道。为了弥补灵活性的缺陷，矮人设计了另一种功能：DM-200能向远处的或是它们无法触及的敌人喷射有毒的废气。

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201 投出了一枚腐蚀榴弹！
actors.mobs.dm201.desc=矮人曾做过一些围绕 DM-200 的机动性缺陷展开的实验，并据此设计制造了一批完全固定的 DM 系列机器。DM-201 是经过改装的 DM-200，其作为哨戒炮塔完全没有移动能力。作为交换，DM-201 们的坚固程度与攻击能力都得到了显著的提升。\n\n由于 DM-201 们并没有引擎来排放废气，矮人给它们装备了腐蚀气体榴弹！不过，DM-201 对榴弹的使用很谨慎，只有在受到来自远处的攻击时才会向敌人投掷榴弹。

actors.mobs.dm300.name=DM-300
actors.mobs.dm300.notice=侦 测 到 未 授 权 单 位 ！
actors.mobs.dm300.shield=DM-300从外露的管线中抽取能量，用护罩裹住自身！
actors.mobs.dm300.vent=DM-300从喷气装置中喷出了剧毒的废气！
actors.mobs.dm300.rocks=DM-300重砸地面，使洞窟穹顶的岩石松脱了！
actors.mobs.dm300.charging=受 到 伤 害 ！正 在 启 动 能 量 塔 ！
actors.mobs.dm300.charging_hint=DM-300 在接受能量塔供电时无法受到伤害！
actors.mobs.dm300.supercharged=毁 灭 ！毁 灭 ！毁 灭 ！
actors.mobs.dm300.charge_lost=能 量 塔 损 坏 ！切 换 至 本 地 供 能 模 式 ！
actors.mobs.dm300.pylons_destroyed=警 告 ！检 测 到 电 网 故 障 ！
actors.mobs.dm300.rankings_desc=被DM-300碾压致死
actors.mobs.dm300.def_verb=格挡
actors.mobs.dm300.defeated=受 到 严 重 损 伤 ！正 在 尝 试 关-
actors.mobs.dm300.desc=DM-300是矮人有史以来发明的最强大的“防御机器”。这样一台令人生畏的机器是极难制造的，所以矮人们仅仅造出了几台来守护她们地下大都会的入口。\n\n它配备了可以喷出剧毒废气的通风口和一个可以用来攻击和破坏地表的高功率钻头。DM-300还可以连接到能源电网，进一步增强它的力量。
actors.mobs.dm300.desc_supercharged=DM-300已被完全充能。现在，DM-300能免疫外界的伤害，并以两倍速度移动！而且，它的电钻功率现在足以_钻透墙壁_，不过这会大幅降低它的移动速度。\n\n直接攻击充能状态下的DM-300毫无意义，不过这附近一定有为它_提供能量的装置_，摧毁了的话也许能削弱它。
actors.mobs.dm300$fallingrocks.desc=松动的岩块正从层顶滚滚而下，似乎要塌方了！

actors.mobs.dwarfking.name=矮人国王
actors.mobs.dwarfking.notice=汝竟敢进犯王家重地！不知天高地厚！
actors.mobs.dwarfking.lifelink_1=献身护驾，奴隶们！
actors.mobs.dwarfking.lifelink_2=为了朕的大业，光荣牺牲吧！
actors.mobs.dwarfking.teleport_1=汝等，速速拿下此人！
actors.mobs.dwarfking.teleport_2=汝等，拖住此人！
actors.mobs.dwarfking.wave_1=够了！为朕复生而战吧，汝等奴虏！
actors.mobs.dwarfking.wave_2=继续上！为了朕的江山而战！
actors.mobs.dwarfking.wave_3=废物！朕命你们立刻杀死此人！
actors.mobs.dwarfking.enraged=汝杀不掉朕，%s。朕・即・不・朽！
actors.mobs.dwarfking.losing=不！汝不得如此...汝不知晓朕的王国之下埋藏着什么...
actors.mobs.dwarfking.defeated=一无所知的蠢货...汝会毁了一切的...
actors.mobs.dwarfking.rankings_desc=屈服在矮人国王御前
actors.mobs.dwarfking.desc=许多年前，矮人议会中一名最强的巫师洞察了凌驾于生死之上的秘术。很快他就借助这种强大的力量，控制、腐化了王室与整个议会，并将魔爪伸向王国中的每一名矮人。现在他成为了矮人国的国王，统领着数量庞大的死灵。\n\n矮人国王是极具进攻性的强敌，会尝试利用他手下的死灵大军压制入侵者。
actors.mobs.dwarfking$dkghoul.rankings_desc=屈服在矮人国王御前
actors.mobs.dwarfking$dkmonk.rankings_desc=屈服在矮人国王御前
actors.mobs.dwarfking$dkwarlock.rankings_desc=屈服在矮人国王御前

actors.mobs.elemental$fireelemental.name=火元素
actors.mobs.elemental$fireelemental.desc=元素生物是一种由于施放强大魔法时的失误产生的混沌生物。元素生物缺乏最基础的智力，它们通常与一种特定的魔法密切相关。\n\n火元素是一种常见的借助火焰之力攻击的元素生物。在近战时它能使得目标燃起大火，对付远处的敌人也能偶尔向目标发射火球。
actors.mobs.elemental$newbornfireelemental.name=新生火元素
actors.mobs.elemental$newbornfireelemental.desc=元素生物是一种由于施放强大魔法时的失误产生的混沌生物。元素生物缺乏最基础的智力，它们通常与一种特定的魔法密切相关。\n\n火元素是一种常见的借助火焰之力攻击的元素生物。在近战时它能使得目标燃起大火，对付远处的敌人也能偶尔向目标发射火球。\n\n这只火元素刚刚被召唤出来，因此它还很弱。这种状态下它几乎无法承受任何形式的寒冷伤害。但其攻击能力仍旧很强，小心为好。
actors.mobs.elemental$newbornfireelemental.desc_boss=由于其召唤的混乱本质，这个元素在充能 1 回合后只能以不精准的方式释放炎浪。

actors.mobs.elemental$frostelemental.name=冰霜元素
actors.mobs.elemental$frostelemental.desc=元素生物是一种由于施放强大魔法时的失误产生的混沌生物。元素生物缺乏最基础的智力，它们通常与一种特定的魔法密切相关。\n\n冰霜元素是一种常见的借助冰霜之力弱化敌人的元素生物。它们近战会使敌人陷入冻伤，也能偶尔远程攻击，在水面上冰霜之力的效果会显著加强。
actors.mobs.elemental$shockelemental.name=电击元素
actors.mobs.elemental$shockelemental.desc=元素生物是一种由于施放强大魔法时的失误产生的混沌生物。元素生物缺乏最基础的智力，它们通常与一种特定的魔法密切相关。\n\n电击元素是一种利用电击与闪光攻击敌人，较为少见的元素生物。近战时它会向周遭敌人释放电弧，若主要攻击目标在水中将遭受额外伤害。对付远处的敌人时它们会偶尔释放致盲的强烈闪光。
actors.mobs.elemental$chaoselemental.name=混沌元素
actors.mobs.elemental$chaoselemental.desc=元素生物是一种由于施放强大魔法时的失误产生的混沌生物。元素生物缺乏最基础的智力，它们通常与一种特定的魔法密切相关。\n\n混沌元素是一种极其稀有的元素生物。它们不仅仅局限于一种特定的魔法，而是借助随机的魔法进行强力的攻击。

actors.mobs.eye.name=邪恶之眼
actors.mobs.eye.deathgaze_kill=死亡凝视夺取了你的生命…
actors.mobs.eye.desc=邪眼是一种将恶魔能量压抑在自己体内的漂浮球形生物。它们拥有近战能力，但其真正的力量蕴藏在它们的魔法之中。\n\n在短暂的蓄能过后邪眼将会释放一种名为_死亡凝视_的毁灭性能量射线。任何受到邪眼的这种凝视的生物都会受到极大的伤害，明智的冒险者都会及时寻求掩护。

actors.mobs.fetidrat.name=腐臭老鼠
actors.mobs.fetidrat.desc=这只老鼠很不对劲。它油腻的黑毛和腐烂的皮肤与你之前见过的健康老鼠很不同。浅绿色的眼睛让它显得更具威胁。\n\n这只老鼠周围盘绕着一片可怕恶臭，靠近时臭气尤为浓烈。\n\n黑色的淤泥从它的嘴中流出。淤泥腐蚀掉了地砖，但遇水似乎就会溶解。

actors.mobs.ghoul.name=矮人尸群
actors.mobs.ghoul.desc=在矮人王国逐渐衰亡，现在的矮人国王掌握了绝对的权力时，一些较为弱小的或是反抗国王的矮人受到了不公的待遇。然而随着矮人国王逐渐精通黑暗魔法，这些矮人逐渐屈从于其意志，并最终沦为了其大军中的一枚棋子。\n\n矮人尸群中的个体本身没有强大的战斗力，但它们总是结伴作战，试图利用数量优势击败强大的对手。_一名矮人尸群成员被击倒时，如果周围仍有其他同类，它将会在几回合后重生_。

actors.mobs.gnoll.name=豺狼巡查
actors.mobs.gnoll.desc=豺狼是鬣狗状的类人生物。它们在丛林和地牢里游荡，不时向上行动试图向地表发起进攻。豺狼巡查是它们种群里最普通的一员，它们既没有豺狼暴徒强壮，也赶不上萨满聪明。

actors.mobs.gnollgeomancer.name=豺狼地卜师
actors.mobs.gnollgeomancer.warning=地卜师的身形开始颤动，请确保你已准备万全！
actors.mobs.gnollgeomancer.alert=地卜师双目暴睁，拔地而出！其狂笑之声悬绕整个矿层，似是这一方天地的土石结构都要为之改变！
actors.mobs.gnollgeomancer.rock_kill=你被飞来的巨岩砸作一团糨糊...
actors.mobs.gnollgeomancer.rockfall_kill=你死于落下的巨石......
actors.mobs.gnollgeomancer.desc=这豺狼人虽老态难掩却身形魁梧，定是此处贼首，亦为此地土石不稳之源。不似其他豺狼探金者，这地卜师精于土石术法，飞石落岩不可伤之。不过观其体态，似是疏于肉搏之技。
actors.mobs.gnollgeomancer.desc_armor=地卜师周身皆为金石所化之甲。_若想伤它，须携矿镐近身，碎其金石。_
actors.mobs.gnollgeomancer.desc_armor_sapper=_一旁的豺狼探金者正握持着一个看起来能稳固地卜师金石之甲的机巧之物，致使你无法破开地卜师之甲！_
actors.mobs.gnollgeomancer.desc_sleeping=这只身形魁梧的豺狼人周身环绕着一层金石，静若塑像。然细看之下这些金石却是随其吐纳游走周身，如此金身似是无懈可击。观其入定之态，似是要归于尘土一般。\n\n手中矿镐或可破其周身金石，然_此战须得做好充足准备_。地卜师定是此处豺狼人之贼首，且为此地土石不稳之源。_分而化之，将其羽翼各个击破或为上策。_

actors.mobs.gnollguard.name=豺狼守卫
actors.mobs.gnollguard.spear_warn=豺狼人用矛尖打出凶狠的一击！
actors.mobs.gnollguard.desc=这个高大健壮的豺狼人操使着长矛和盾牌，但没有戴头盔。这些守卫似乎在为晋升成暴徒而训练，并为保护矿洞不受野兽侵扰在此执勤。而且由于冰雪溶洞过于寒冷，它们的长矛有概率冻伤敌人。\n\n豺狼守卫身强力壮，单手就能挥舞长矛，不过使得不算太好。_它需要相当开阔的施展空间才能进行长距离攻击。一旦被人欺身而上，长矛施展不开便会威力大减。_
actors.mobs.gnollguard.desc_armor=_附近的豺狼探金者正持用装置以赋予这个守卫大地护甲，大幅减少它受到的伤害。_

actors.mobs.gnollsapper.name=豺狼探金者
actors.mobs.gnollsapper.desc=这个豺狼人矮小虚弱但机智。它长有浅色皮毛，携带着装满各种小工具的挎包。它们似乎在此协助勘探和开采暗金矿，并配有豺狼守卫贴身保护。它们虽然能够近战，但是攻击力弱得可怜，不比豺狼巡查强。\n\n相比于直接搏斗，豺狼探金者更喜欢用它们携带的各类装置操纵周遭岩石来攻击。它们只是靠工具之力抛掷岩石，而不掌握有移岩魔法。_应该有很多方式可以利用它们的攻击来反击它们和其余的守卫。_

actors.mobs.gnolltrickster.name=豺狼诡术师
actors.mobs.gnolltrickster.desc=即使以豺狼人的标准来看，这个生物也非常的诡异。它佝偻着腰，鬼鬼祟祟地行进着，大嘴咧开，露出邪恶的笑容，肩上挂着的挎包鼓得同摇篮一般。它的瞳孔中混杂着恐惧与兴奋。\n\n它的挎包里有一大批粗制滥造的飞镖，它们似乎包含着各种有害物质。



actors.mobs.goldenmimic.name=金色宝箱怪
actors.mobs.goldenmimic.desc=宝箱怪是一种能随意改变外形的魔法生物。在地牢里它们几乎一直以宝箱形态出现，因为这样总能吸引不防备的冒险者。\n\n金色宝箱怪是试图吸引顶尖冒险者的强大宝箱怪。它们拥有更丰厚的财宝，但相对通常的宝箱怪也更为强大。



actors.mobs.golem.name=魔像
actors.mobs.golem.def_verb=格挡
actors.mobs.golem.desc=魔像是矮人们试图利用魔法的新应用弥补机械设备长久以来的缺陷的产物。它们虽不似DM-300那样庞大笨重，但仍具有不可小觑的破坏力。\n\n魔像因体型过大无法进入过道，但矮人们赋予了魔像魔力来弥补这一点——魔像能在各个房间之间传送，并能将无法触及的敌人从远处拉回来。

actors.mobs.goo.name=粘咕
actors.mobs.goo.notice=咕-咕！
actors.mobs.goo.defeated=咕……咕……


actors.mobs.goo.reason=冒险者，我们又见面了。\n\n看起来由于变幻莫测的力量，这里多了一层。\n\n你感觉从下方你传来一股恶意的魔力，如果前去挑战则无法回头，确保你已经准备好了。之后告诉我！！！
actors.mobs.goo.enter_yes=我准备好了
actors.mobs.goo.enter_no=还没有
actors.mobs.goo.cant_enter_1=你还没有击败黑暗中的阴影，暂时不能离开这里。
actors.mobs.goo.cant_enter_a=通往迷你区域的道路已经因为通道垮塌而被堵死了……
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=粘咕正在不断地抽动！
actors.mobs.goo.enraged=激怒
actors.mobs.goo.gluuurp=咕——————！
actors.mobs.goo.rankings_desc=被粘咕消化
actors.mobs.goo.desc=我们对粘咕所知甚少。它甚至很有可能不是一个生物，而是丛林表面聚集的邪恶物质得到基本智能而产生的实体。不管怎样，很明显是黑暗魔法造就了这个生物。\n\n其凝胶性质让它吸收了很多黑暗能量，你光是靠近就感受到了一股寒意。如果粘咕使用这种能量对你进行攻击那你肯定支撑不了多久。

actors.mobs.goo.exit_warn_none=你已经击败了地牢深处的黑暗了吗？如果是这样，你可以离开了!
actors.mobs.goo.exit_yes=我做完了
actors.mobs.goo.exit_no=还没有

actors.mobs.spical.goomob.name=粘咕
actors.mobs.spical.goomob.desc=我们对粘咕所知甚少。它甚至很有可能不是一个生物，而是丛林表面聚集的邪恶物质得到基本智能而产生的实体。不管怎样，很明显是黑暗魔法造就了这个生物。\n\n其凝胶性质让它吸收了很多黑暗能量，你光是靠近就感受到了一股寒意。如果粘咕使用这种能量对你进行攻击那你肯定支撑不了多久。
actors.mobs.spical.goomob.notice=给我过来!曾经的敌人!

actors.mobs.greatcrab.name=巨大螃蟹
actors.mobs.greatcrab.noticed=巨型螃蟹用它硕大的钳子格挡了这次攻击。
actors.mobs.greatcrab.def_verb=格挡
actors.mobs.greatcrab.desc=这只螃蟹的块头相当大，甚至超过了其他的丛林螃蟹。它的赤色甲壳上布满了裂纹和藤壶，足以证明其经历的无数岁月。它爬行缓慢，那只巨大的钳子让它难以保持平衡。\n\n尽管这螃蟹只剩下一边的钳子，但钳子的个头完全弥补了这点不足。螃蟹只要发现危险就会把爪子举在身前，利用坚不可摧的甲壳进行防御。不过螃蟹无法格挡未察觉的攻击，也无法同时格挡多个敌人的进攻。

actors.mobs.guard.name=监狱守卫
actors.mobs.guard.scorpion=给我过来！
actors.mobs.guard.def_verb=格挡
actors.mobs.guard.desc=作为曾经监狱的管理者，这些守卫和那些罪犯已经没什么区别了。它们蹒跚的步伐如同僵尸一般，毫无思绪地四处寻找不属于这片区域的生物，比如你！\n\n它的铁链缠在自己的胯部，也许可以用来将敌人拉扯到非常近的距离。

actors.mobs.king.name=矮人国王
actors.mobs.king.notice=大胆！
actors.mobs.king.defeated=你杀不死我，%s…我是…不朽的…
actors.mobs.king.def_verb=格挡
actors.mobs.king.arise=以我之名，复苏吧！奴隶们！
actors.mobs.king.rankings_desc=屈服在矮人国王御前
actors.mobs.king.desc=这名最后的矮人国王以对死灵术式的透彻理解而闻名。他成功说服王国议会的全体成员参加了一场本应让所有参与者获得永生的祭祀仪式。最终成功的只有国王自己——如果不算上他身边那支化为枯骨的死灵大军的话。
actors.mobs.king$undead.name=矮人亡灵
actors.mobs.king$undead.def_verb=格挡
actors.mobs.king$undead.rankings_desc=屈服在矮人国王御前
actors.mobs.king$undead.desc=由矮人国王的意志唤醒的矮人亡灵，曾经的王国议会成员。除了长着厚实的胡须以外，和正常的骷髅外观上并没有区别。

actors.mobs.mimic.name=宝箱怪
actors.mobs.mimic.reveal=这是一个宝箱怪！
actors.mobs.mimic.hidden_hint=这个宝箱看上去有些不对劲……上前直接打开似乎不太合适。
actors.mobs.mimic.desc=宝箱怪是一种能随意改变外形的生物。在地牢里它们几乎一直以宝箱形态出现，因为这样总能吸引不防备的冒险者。\n\n宝箱怪具有较强的攻击力，但也拥有比普通箱子更多的财宝。

actors.mobs.necromancer.name=死灵法师
actors.mobs.necromancer.desc=这些黑暗魔法的学徒大量涌入监狱，因为这里是它们磨练死灵法术的最佳地点。\n\n死灵法师伊洛通过召唤并加强骷髅作战。死灵法师被击杀后，其召唤的骷髅也会消散。
actors.mobs.necromancer$necroskeleton.name=死灵法师的骷髅
actors.mobs.necromancer$necroskeleton.desc=这个骷髅是被死灵法师召唤出来的。它的能力与习性和普通的骷髅一样，只是会在召唤者被击杀时跟着消逝。

actors.mobs.mob.died=你依稀听到远处有什么东西死掉了。
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+d经验值
actors.mobs.mob.rankings_desc=死于：%s
actors.mobs.mob.stupid=这个%s看起来有点[憨憨[
actors.mobs.mob.smart=这个%s看起来_非常聪明_

actors.mobs.monk.name=矮人武僧
actors.mobs.monk.def_verb=格挡
actors.mobs.monk.parried=招架
actors.mobs.monk.desc=这些僧侣皆是狂热的信徒，倾其所能从一切异族手中保护国王的安全。狂热的信仰使得他们将自己的意志交给了国王，只剩下没有思想的躯壳在城市中游荡。\n\n矮人武僧既不披甲亦不执械，仅仅依靠自己的徒手格斗技巧退敌。精神集中的武僧会必定格挡住一次进攻，哪怕是必中的攻击。武僧在移动时会更快地集中精神，在战斗中就相对慢些。
actors.mobs.monk$focus.name=精神集中
actors.mobs.monk$focus.desc=这个武僧已经完全集中于目标的一举一动，似乎能预料到目标的下一步动作。\n\n精神集中的武僧一定会格挡下一次物理攻击。格挡会分散武僧的注意力，使得他们需要一段时间重新集中精力来成功格挡攻击。在移动时武僧恢复地相对更快。

actors.mobs.piranha.name=巨型食人鱼
actors.mobs.piranha.desc=这些肉食性鱼类不是地下水池中的天然生物。它们被专门培育用来保护被水淹没的储藏室。

actors.mobs.pylon.name=能量塔
actors.mobs.pylon.desc_inactive=这是一座用于分配区域内机械用电的能量塔。\n\n这座能量塔未被激活，目前无法受到任何伤害。
actors.mobs.pylon.desc_active=这是一座用于分配区域内机械用电的能量塔。此刻能量塔电能涌动，定是它正在为DM-300充能！\n\n这时的能量塔可被摧毁，却会顺时针向四周释放电弧。厚重的金属结构为其提供了强劲的防御。

actors.mobs.rat.name=啮齿小鼠
actors.mobs.rat.404=？？？
actors.mobs.rat.405=空指针
actors.mobs.rat.406=锟斤拷
actors.mobs.rat.407=�������
actors.mobs.rat.408=502坏的网关

actors.mobs.rat.desc=虽说啮齿小鼠们具有攻击性，可它们依旧是丛林居民里的弱者。它们的啮咬非常烦人，但只有数量巨大时才会有生命威胁。

actors.mobs.ripperdemon.name=恶魔撕裂者
actors.mobs.ripperdemon.leap=恶魔撕裂者正准备扑杀！
actors.mobs.ripperdemon.desc=这种恐怖的生物是恶魔利用这里残留的众多矮人尸骸而组成的。恶魔撕裂者外观类似苍白瘦弱的矮人，具有残缺不全的躯干与尖利修长的骨爪。\n\n恶魔撕裂者难以承受沉重的打击，但它们行动迅捷并十分危险。它们能够瞬间扑过极远的距离，再用自己的骨爪刺穿目标。

actors.mobs.rotheart.name=腐烂之心
actors.mobs.rotheart.desc=腐莓的果实很独特。一般植物的果实会逐渐腐烂并给种子提供养分，但这种果实会生长，变硬，并把种子牢牢包裹在内。它为果实里生长的内部器官提供保护。这种巨大的球状物被视为成年的腐莓植物的心脏部分。

actors.mobs.rotlasher.name=腐烂触手
actors.mobs.rotlasher.desc=腐烂触手是成熟腐莓根系的一部分，也是其主要自卫手段。触手固扎土中不能移动，却会猛烈攻击任何靠近的威胁。当附近没有敌人，它们矗立不动，试图将自己融入周遭植被中。
actors.mobs.rotlasher$waiting.status=这个%s正在闲置。

actors.mobs.scorpio.name=巨型蝎子
actors.mobs.scorpio.desc=这些巨大的节肢类恶魔生物会尽可能避免一切近距离接触，并且会在远处射出能够致残的尖刺。

actors.mobs.senior.name=武僧大师
actors.mobs.senior.desc=这些僧侣皆是狂热的信徒，倾其所能从一切异族手中保护国王的安全。狂热的信仰使得他们将自己的意志交给了国王，只剩下没有思想的躯壳在城市中游荡。\n\n这只武僧掌握了精深的格斗技巧，相较于普通的武僧，他能在移动时更迅速恢复集中。精神集中的武僧会必定格挡住一次进攻，哪怕是必中的攻击。武僧在移动时会更快地集中精神，在战斗中就相对慢些。

actors.mobs.shaman.name=豺狼萨满
actors.mobs.shaman.bolt_kill=魔力的冲击粉碎了你...
actors.mobs.shaman.desc=那些最具有智慧的豺狼可以掌握萨满魔法，豺狼萨满由于缺少力量所以更喜欢使用战斗法术。它们在部落中享有很高的地位，即使它们的身形相对薄弱。
actors.mobs.shaman$redshaman.spell_desc=佩戴红色面具的萨满会利用魔法_削弱你的进攻能力。_
actors.mobs.shaman$blueshaman.spell_desc=佩戴蓝色面具的萨满会利用魔法_增加你受到的伤害_。
actors.mobs.shaman$purpleshaman.spell_desc=佩戴紫色面具的萨满会利用魔法_削减你的精准与闪避_。

actors.mobs.armoredbrute.name=重甲暴徒
actors.mobs.armoredbrute.desc=这些顶级的豺狼暴徒通常装备着强力的护甲来体现它们的地位。它们的护甲使得它们对物理伤害有着更高的防御，它们坚强的意志允许它们在弥留之际坚持更长的时间。

actors.mobs.skeleton.name=骷髅
actors.mobs.skeleton.explo_kill=你被骨头的爆炸杀掉了……
actors.mobs.skeleton.def_verb=格挡
actors.mobs.skeleton.desc=骷髅是从那些悲惨的冒险者及地牢原住民尸骨的聚合物产生的，来自下层地牢的邪恶力量将它们从死亡中唤起。在吸收了足够的伤害之后，它们就会在骨头的爆炸中消解。

actors.mobs.slime.name=史莱姆
actors.mobs.slime.def_verb=格挡
actors.mobs.slime.desc=史莱姆是一种具有胶质外形与液态内核的奇特魔法生物。城市的丛林为它们提供了充分的水源和富足的养分。\n\n史莱姆的外层胶膜具有极强的弹性，这使得任何单次攻击都难以对它们造成超过_6点的伤害_。

actors.mobs.snake.name=丛林巨蛇
actors.mobs.snake.hint=试试点击检查按钮再选择蛇，以了解如何击败它们。
actors.mobs.snake.desc=这些体型庞大的蛇能通过快速滑行以闪避普通的攻击，让它们难以命中。不过伏击与魔法攻击会使它们措手不及。\n\n在这条蛇的视野外攻击它时可以触发伏击。当这条蛇在追击你时，可以尝试躲入一扇门后，再_在蛇进门的瞬间发动攻击_。

actors.mobs.spectralnecromancer.name=招魂法师
actors.mobs.spectralnecromancer.desc=死灵法师们通常对召唤骷髅欲罢不能，但其中某些个体却偏爱使唤更为缥缈无形的造物。招魂法师们便选择了怨灵作为他们的爪牙！\n\n怨灵的个体战斗力或许不如骷髅，但这帮招魂法师无论一次性召唤出多少手下都不会嫌多！

actors.mobs.spinner.name=矿洞蜘蛛
actors.mobs.spinner.desc=绿色而多毛的洞穴蜘蛛们会试着去躲避直接的战斗，它们更喜欢在远处等待其猎物卷入蜘网，在剧毒中慢慢死去。它们也能向远处喷吐蛛网，阻挡敌人的行动路线。

actors.mobs.statue.name=活化石像
actors.mobs.statue.def_verb=格挡
actors.mobs.statue.desc=你可能认为这只是地牢里的又一具雕像摆设，但它发出红光的眼睛出卖了自己。 \n\n尽管雕像本身是用石头做的，但它手上握着的_%s_看起来像是真的。

actors.mobs.succubus.name=魅魔
actors.mobs.succubus.desc=魅魔是一种善于操纵敌人的精神的变形恶魔。这一只化为了哥特风的苍白人形，或许是为了吸引矮人术士？\n\n在攻击时，魅魔能够暂时魅惑目标，使其无法直接攻击魅魔本身。魅魔在攻击被魅惑的目标时能吸取其生命精华。

actors.mobs.swarm.name=蝇群
actors.mobs.swarm.desc=致命的飞蝇群愤怒地发出嗡嗡声。每次非魔法攻击都会把它分割成两群更小但同样危险的飞蝇群。

actors.mobs.tengu.name=天狗
actors.mobs.tengu.notice_gotcha=抓到你了，%s！
actors.mobs.tengu.interesting=是时候让这场战斗变得更有意思了…
actors.mobs.tengu.notice_have=你的命归我了，%s！
actors.mobs.tengu.defeated=终于...我解脱了...
actors.mobs.tengu.rankings_desc=被天狗暗杀
actors.mobs.tengu.desc=一位著名的神秘皇家刺客，其名源于她脸上面具的蚀刻。\n\n天狗的手腕和膝下都带着镣铐，但她似乎很久以前就摆脱掉了锁链的束缚。\n\n她将利用陷阱、欺骗性的魔法、精准致命的攻击，来消灭唯一能阻止她逃脱的人：你。

actors.mobs.tengu.cut_you=天狗突然出现在你面前！
actors.mobs.tengu.cut_you2=%s,我已经在此等候多时了！接招！
actors.mobs.tengu.rose=突然间，一张玫瑰结界在你面前展开.......
actors.mobs.tengu.ready=好，%s，你的反应力不错，那么，让我来见识见识你的利爪！

actors.mobs.tengu.end_message1=不错的战斗，%s！不过，在这监狱下面还有更加可怖的存在。
actors.mobs.tengu.end_message2=希望你还能继续保持击败我那样的神态自若。
actors.mobs.tengu.end_message3=我已经解脱了，但这不代表终点。死亡只是另一种形式，冒险者，祝你接下来的旅程顺利。后会有期！

actors.mobs.tengu$bombability$bombblob.desc=这里翻滚着一片过热的烟尘。当心，要爆炸了！
actors.mobs.tengu$bombability$bombitem.name=烟尘炸弹
actors.mobs.tengu$bombability$bombitem.cant_pickup=它固定在地面上，你无法搬动它！
actors.mobs.tengu$bombability$bombitem.desc=天狗往这里扔了一个奇形怪状的，不断鼓出滚烫浓烟的炸弹。它在滴答作响，似乎是爆炸的倒计时！\n\n炸弹嵌入了地面，你无法拾取它。

actors.mobs.tengu$fireability$fireblob.desc=天狗往这里洒了一把开始冒起魔法火焰的细腻粉末，要烧起来了！

actors.mobs.tengu$shockerability$shockerblob.desc=这里正积蓄着电能，站在这里的任何单位都会在下回合受到电击！
actors.mobs.tengu$shockerability$shockeritem.name=电击装置
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=它放出电能太强了，你无法触碰它！
actors.mobs.tengu$shockerability$shockeritem.desc=天狗往这里扔了一个奇怪的装置，好像是用DM-100的零件拼凑出来的。装置在持续地向周围放出电弧，但是范围好像有规律可循。\n\n有这么密集的高压电弧环绕着，你无从下手去拾取它。

actors.mobs.thief.name=疯狂小偷
actors.mobs.thief.stole=小偷偷走了你的%s！
actors.mobs.thief.carries=\n\n这个小偷携带着一个_%s_。明显是偷来的。
actors.mobs.thief.escapes=小偷带着你的%s逃走了！
actors.mobs.thief.desc=这些囚犯逃出了他们的牢房，却没能逃出这座监牢。随着时间流逝，这座监牢彻底摧毁了他们仅存的心智，以及对自由的向往。这些疯狂的小偷和强盗很久以前就已经彻底忘记它们是谁，以及它们为何偷窃。\n\n这些敌人比起面对面地战斗，更倾向于偷走你的财物随后逃之夭夭。一定要看紧它们，否则你以后可能再也不会见到自己的被盗财物了。

actors.mobs.warlock.name=矮人术士
actors.mobs.warlock.bolt_kill=暗影能量使你的生命衰竭了……
actors.mobs.warlock.desc=当矮人的兴趣从工程建设转向奥秘学术时，术士们开始在城市中掌权。它们从元素魔法起步，但很快就开始研究恶魔学和死灵术。最强大的术士掌握了矮人王国的王权，其他术士如果想继续练习黑暗魔法，就必须放弃精神的自由，将意志交给他控制。\n\n这些术士拥有具有强大的干扰性魔法，能暂时抑制装备的升级魔力。装备的等级越高，受降级魔法的影响就越严重。

actors.mobs.wraith.name=怨灵
actors.mobs.wraith.desc=怨灵是来自于墓穴中渴望复仇的罪人之魂。作为飘渺的非实体很难被正常武器击中。

actors.mobs.yog.name=Yog-Dzewa
actors.mobs.yog.notice=希望已死，汝之存在亦将化为虚无…
actors.mobs.yog.defeated=…
actors.mobs.yog.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yog.desc=Yog-Dzewa是一位上古之神，来自混沌位面的强大存在。一个世纪前，古代矮人在同恶魔大军的战争中惨胜，却无法杀死这名神祇。他们只得将这名存在封印在都城下的厅堂之中，希望这位力量被削弱的神祇永无重见天日之时。
