actors.mobs.npcs.nyz.name=奈亚子
actors.mobs.npcs.nyz.desc=自翼绫事件后就一直在地牢调查的商人。主要售卖炸弹产品和一些神秘的书。
actors.mobs.npcs.nyz.greetings=奈亚子:早上好,中午好,晚上好，冒险者。欢迎来到这个危险且神秘的地牢。



actors.mobs.npcs.nyz$2.talk_ascent=哦，%s，我的朋友，你看起来不太好，我终端这里的东西给你打7折优惠。

actors.mobs.npcs.nyz.chat_1=冒险者，我们又见面了。
actors.mobs.npcs.nyz.chat_2=在这里我并没有终端，你可以看看地摊上的物品。
actors.mobs.npcs.nyz.chat_3=祝你路途顺利，冒险者。
actors.mobs.npcs.nyz.chat_4=雪景小镇应该是我们最后的机会了……

actors.mobs.npcs.nyz.dhat_1=%s，新年快乐！
actors.mobs.npcs.nyz.dhat_2=什么，我为什么知道你的名字。哈哈哈，%s，你还太年轻了。\n\n不过放心，我在这里也是为了保护你的。
actors.mobs.npcs.nyz.dhat_3=新年快乐，柜台旁边有我为你准备的食物，祝你在轮回的道路上冒险愉快。

actors.mobs.npcs.nyz.xhat_1=%s，欢迎来到孤城。
actors.mobs.npcs.nyz.xhat_2=这里是遥远的未来，这里是由我和泡泡共同创造出的虚拟意识结合映像一个小安全屋，它可以让你短暂的休息。
actors.mobs.npcs.nyz.xhat_3=我这里还有一些物资，也许可以帮到你，泡泡在隔壁，你可以在她那里获取一个鉴定卷轴。

actors.mobs.npcs.nyz.xhat_4=……伏行的混沌……我在最后……我将述说，倾听虚空……\n\n 嗯，怎么了？听不懂吗？哈哈哈，不要在意的，另外，祝你好运，%s。

actors.mobs.npcs.nyz.xhat_5=在黑暗的角落里，我注视着每一个生命的起伏，他们都不知道，自己只是我的玩物。\n\n%s,记住，孤城只是你的黑暗面，真正的危机仍然存在于大海中……，不久后，你会前往瑸莲那里……

actors.mobs.npcs.nxhynpc.name=那些回忆
actors.mobs.npcs.nxhynpc.message1=如果你要前往地牢，不用担心物资问题！
actors.mobs.npcs.nxhynpc.message2=如果你在地牢里面缺少物资，来找我。我的大商店在地牢的各个楼层，随时欢迎您的到来。\n\n但是，你如果想图谋不轨，将会万劫不复！
actors.mobs.npcs.nxhynpc.def_verb=……
actors.mobs.npcs.nxhynpc.desc=这是一个拥有很多东西的商人，他的名字叫那些回忆。据说他知道300年前这地牢究竟发生了什么事情的，他在这里等着每一位冒险者的前来。他会给予冒险者相应的补给，但是他从来不告诉冒险者这个地牢的危险程度是多么的高。传言说，他曾经是一个侠客，只不过现在他已经成为了一个商人了。
actors.mobs.npcs.nxhynpc.other_1=你知道吗？我还有个妹妹失散在了地牢之中，她叫夏洛。希望你能找到她！\n
actors.mobs.npcs.nxhynpc.other_2=我记得我还有把祖传的尚方宝剑，可是我遗落在地牢某处了，希望你在地牢里可以所向披靡。

actors.mobs.npcs.obsir.name=ZIOM_Observe-sir
actors.mobs.npcs.obsir.message1=我不属于这个世界的人，但是，我一直都在思考生与死的意义
actors.mobs.npcs.obsir.message2=更多的是利益的驱使！年轻人，你还没有看透危机的到来吗？
actors.mobs.npcs.obsir.def_verb=哦！有趣！！！
actors.mobs.npcs.obsir.desc=穿着黑西装的神秘人，头上戴着有各种颜色的帽子，而且他的样子的皮肤根本不像人类。\n据说他跟"奸商"有一些有趣的事情。\n这人本身就不存在这个世界，但究竟为什么会在这里始终是个谜。\n——死亡不是终点
actors.mobs.npcs.obsir.other_1=哦，有趣，我开始想象你的冒险旅程了。
actors.mobs.npcs.obsir.other_2=路上小心！！！
actors.mobs.npcs.obsir.other_3=在调查地牢的同时，不要忘记自己的家人

actors.mobs.jdsdz.name=丛林守卫
actors.mobs.jdsdz.desc="枫林"的丛林守卫，据说DM200就是他们制作的。\n\n他们偶尔会给敌人一次剧毒效果！\n\n地牢楼层越深，丛林守卫越强大。

