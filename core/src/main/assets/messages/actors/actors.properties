actors.mobs.bosses.dmzero.name=DMZERO
actors.mobs.bosses.dmzero.desc=DMZERO是死灵巫师为夺取前矮人国王的政权而用黑暗魔法仿造矮人科技所制造的试作型魔法机械。\n\n由于水晶之心的影响，DMZERO被禁锢在另一个异次元空间内，无法影响地牢所在的时间线。\n\n{战斗回合过长将会释放_湮灭审判_，对玩家造成致死伤害。半血后伤害大幅度提升。\n\n根据商人给出的情报，它的高智能辐射电波影响了这个地牢。封印，摧毁，抑或是遣返。让这里恢复原状吧。
