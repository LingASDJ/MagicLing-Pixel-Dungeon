actors.mobs.bosses.dmzero$dm300attackmode.desc= DMZERO内部的黑暗能量逐渐充盈，将机体染成暗黑色。\n\n黯色只是对颜色的描述。\n\n黯色状态下的DMZERO会使用_腐蚀毒雾_攻击，并且能发射震波击飞敌人。\n\n黯色形态下DMZERO会投掷暗黑能量炸弹,并主动远离任何生物。靠得太近可能会被溢出的黑暗能量麻痹。\n\n{战斗回合过长将会释放_湮灭审判_，对玩家造成致死伤害。
