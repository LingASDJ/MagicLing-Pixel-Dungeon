actors.mobs.dragon.pirahaking.spear=寒冷将会“伴你同行”。
actors.mobs.dragon.pirahaking.nowater=鱼人号搁浅了！但它进行了传送！
actors.mobs.dragon.pirahaking.notice=我会让你的灵魂与我们共舞！
actors.mobs.dragon.pirahaking.leap=静静的等待毁灭的降临吧。
actors.mobs.dragon.pirahaking.teleport_away=任何区域都是我行走的证明！
