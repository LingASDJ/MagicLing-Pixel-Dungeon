actors.mobs.npcs.typhon.name=提丰
actors.mobs.npcs.typhon.desc=万妖之祖，就连卡戎也惧怕三分。她来到这里一定是有事情告诉你，刻耳柏洛斯就在她的无情烈火中化为了灰烬……
actors.mobs.npcs.typhon.dog_home=小刻，该回家了……
actors.mobs.npcs.typhon.rankings_desc=古堡征服者
actors.mobs.npcs.typhon.now_letgo=提丰一言不发……

custom.utils.typhonplot.message1=%s你好，我是提丰，很抱歉我家的宠物给你带来了麻烦。
custom.utils.typhonplot.message2=其实它也不是想直接攻击你，主要是有人打开了地狱的大门，当它出现的时候看见了你……
custom.utils.typhonplot.message3=嗯……所以你被它认为是开启地狱大门的罪魁祸首……
custom.utils.typhonplot.message4=幸好，你很强大。而我也及时赶到……
custom.utils.typhonplot.message5=有关于那个打开地狱门的人，我调查到了
custom.utils.typhonplot.message6=他就是……墨菲厄斯……，是来自不属于这个世界的外神
custom.utils.typhonplot.message7=没想到堂堂万妖之祖，竟有心思管这等闲事……
custom.utils.typhonplot.message8=没错，%s。在下正是影境之主-墨菲厄斯，这古堡是我瞒着地表那三个建造的。
custom.utils.typhonplot.message9=虽然这次打开地狱大门的计划失败了，但我们还会再次见面的……，但没有我的力量，古堡皆为幻影……
custom.utils.typhonplot.message10=%s，这里快要塌了。谢谢你为这里所做的一切，但我们是时候说再见了……
custom.utils.typhonplot.message11=古堡的风波不会就这样结束，而你也遇到了比水晶之心更加棘手的东西，你只能在轮回中寻找答案……
custom.utils.typhonplot.message12=希望下一次见到你，你能找到墨菲厄斯的真正目的，再见！%s！

actors.mobs.npcs.deathrong.message1=%s,瞧一瞧,看一看。冥河渡人限时大特价，只需要 _500000_ 金币即可渡河，过时不候哦。
actors.mobs.npcs.deathrong.message2=噢，你好啊活人，我叫卡戎，是冥河的摆渡人。嗯，你是怎么以生者的身份来到这里的？前方可是地狱的入口诶……
actors.mobs.npcs.deathrong.message3=哦，对了，刚才有一个黑帽人把地狱的入口打开了，恐怕会把“祂”给激怒。
actors.mobs.npcs.deathrong.message4=“祂“应该还没有发现。在此之前，你可以前去察看一下吗？虽然这可能让你丢掉小命……
actors.mobs.npcs.deathrong.message5=作为报答，我就给你浅浅给你打个折吧，450金币，助你过冥河，去面对“它”。
actors.mobs.npcs.deathrong.message6=什么？你问我为什么求助还要我自己花钱？啊哈哈哈哈！因为这是我的职责所在啊！
actors.mobs.npcs.deathrong.message7=快去吧！

