actors.buffs.daze.name=恍惚
actors.buffs.daze.heromsg=你感到头晕目眩！
actors.buffs.daze.desc=耳畔嗡鸣，视野模糊，战斗因此变得十分困难。\n\n在恍惚状态下, 精准和闪避都会减少 50%%, 使得命中和躲避都变得更加困难。\n\n剩余回合数：%s

actors.mobs.crystalguardian.name=水晶哨兵
actors.mobs.crystalguardian.def_verb=格挡
actors.mobs.crystalguardian.desc=这种巨大的水晶哨兵看似一尊普通雕像，但其眼中泛起的明光出卖了它。因为身体由硬化的水晶构成，它们行动不便但异常坚固。所以_最好别打扰它们在晶体巢穴中的酣眠。_\n\n由于水晶哨兵体型庞大，其在狭隘的地形移动时，速度会非常慢。它们还无比坚韧，无法被彻底杀死。它们被击败后会暂时失能，但不一会便会卷土重来。

actors.mobs.crystalspire.name=水晶尖塔
actors.mobs.crystalspire.warning=水晶在你的敲打下开始振动。这样下去一定会吸引什么东西的注意力...
actors.mobs.crystalspire.alert=振动感越来越强烈，隆隆声响彻整个洞穴！
actors.mobs.crystalspire.desc=这座尖塔由无比坚硬的水晶构成，很大概率是洞穴中所有奇怪水晶生物的来源。你的常规武器无法对它造成伤害，所以最好用一把十字镐来摧毁它。\n\n_动手破拆之前，要为硬仗做好准备。_拆除如此硕大的一块水晶可需要花费不少时间，而且很难不被打扰。尖塔本身也可能拥有防御机制。_或许尖塔的攻击可被利用于对付它的爪牙。_\n\n_水晶尖塔只能受到来自镐子的伤害，其他伤害全部免疫_

actors.mobs.crystalwisp.name=灵性晶簇
actors.mobs.crystalwisp.beam_kill=你被光束轰杀...
actors.mobs.crystalwisp.desc=一块小而愤怒的硬化水晶漂浮在空中，泛起明亮的光。它虽然不算强，但只要有机会，就会射出光束伤害你。\n\n这种晶簇足够小巧，故而可以穿越冒出地面的水晶障碍物进行移动，但其射击的光束不可以。

actors.mobs.phantompiranha.name=幻影食人鱼
actors.mobs.phantompiranha.teleport_away=幻影食人鱼传送走了...
actors.mobs.phantompiranha.desc=幻影食人鱼是巨型食人鱼的一个罕见变种，具有诡异的半透明身体和魔法能力。他们能够在受到攻击时传送，从而逃跑或者迅速靠近敌人！\n\n虽然难以处理，但它们的肉也因具有魔力而备受珍视。

actors.mobs.tormentedspirit.name=咒缚灵
actors.mobs.tormentedspirit.desc=咒缚灵是本性善良的灵体，但却被诅咒所折磨。只要它们还被诅咒，它们就会像怨灵一样攻击你，而且更加强大！\n\n或许可以在与它们相邻时使用正确的物品来驱散诅咒。它们定会对此非常感激...
actors.mobs.tormentedspirit.thank_you=谢谢你...

actors.buffs.monkenergy.name=内力
actors.buffs.monkenergy.action=武功
actors.buffs.monkenergy.desc=每当武道宗师击败一个敌人，她都会获得可用于施展多门武功的内力。击败大多数种类的敌人时只会获得 1 点内力，并且武道宗师不会随时间流失内力。\n\n现有内力：%1$d/%2$d。
actors.buffs.monkenergy.desc_cooldown=武道宗师刚刚才施展过一次武功，再次施展前必须等待。\n\n剩余冷却时间：%d 回合。
actors.buffs.monkenergy$monkability$flurry.name=迅捷击
actors.buffs.monkenergy$monkability$flurry.desc=两次不耗回合的攻击，每次造成 %1$d-%2$d 点伤害并且忽略护甲。如果武道宗师刚刚成功命中过敌人，则这门武功没有冷却时间。
actors.buffs.monkenergy$monkability$focus.name=凝神
actors.buffs.monkenergy$monkability$focus.desc=武道宗师消耗一回合来进入凝神状态，在 30 回合内招架下一次对她发起的普通攻击。
actors.buffs.monkenergy$monkability$focus$focusbuff.name=凝神
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=武道宗师正专注于她周遭的一切，可以预料到对她发起的下一次物理攻击。当处于凝神状态时，她将必定招架下一次来袭的普通攻击。\n\n剩余回合数：%s。
actors.buffs.monkenergy$monkability$dash.name=梯云纵
actors.buffs.monkenergy$monkability$dash.prompt=选择一个地点
actors.buffs.monkenergy$monkability$dash.desc=立刻冲向一个 3 格远的地点。这一武功可以越过有害环境，但不能穿过敌人或者坚实的障碍物。
actors.buffs.monkenergy$monkability$dragonkick.name=神龙摆尾
actors.buffs.monkenergy$monkability$dragonkick.desc=一次致命的踢击，造成 %1$d-%2$d 点伤害，无视护甲，并将敌人击退，还会对敌人施加与击退距离相等回合数的麻痹。
actors.buffs.monkenergy$monkability$meditate.name=纯阳无极功
actors.buffs.monkenergy$monkability$meditate.desc=武道宗师消耗 5 回合来运转内力，将大部分的负面效果逼出体外，并获得 8 回合的法杖和神器充能。
actors.mobs.npcs.wandmaker.intro_duelist=哦，小姐你好！多么压抑的地方，多么美妙的偶遇！如果你有兴趣帮助一位糟老头子的话，我有份小差事可以交给你。
actors.mobs.elemental$newbornfireelemental.charging=那个元素正在充能！
actors.buffs.physicalempower.name=强力攻击
actors.buffs.physicalempower.desc=你的攻击已被强化，接下来的几次物理攻击将会造成额外伤害。\n\n额外伤害：%1$d。\n剩余攻击次数：%2$d。

actors.buffs.ascensionchallenge.name=水晶诅咒
actors.buffs.ascensionchallenge.desc=之前耳旁的那位未知声音对你的水晶之心下了诅咒，在这诅咒解除之前，对你来说返程成了严峻的考验。
actors.buffs.ascensionchallenge.desc_clear=水晶之心中散发出的黑暗能量现今已被最大程度的削弱了。
actors.buffs.ascensionchallenge.desc_beckon=水晶之心正在_呼唤远处的敌人_，向它们通告你的位置。
actors.buffs.ascensionchallenge.desc_haste=水晶之心正_为远处的敌人加速_，令它们得以更快接近你！
actors.buffs.ascensionchallenge.desc_slow=水晶之心正_使你减速_，并阻止了一切加速效果！
actors.buffs.ascensionchallenge.desc_damage=水晶之心中涌动的黑暗能量已极为强大，它正在_直接对你造成伤害_！
actors.buffs.ascensionchallenge.beckon=水晶之心开始呼唤远处的敌人前来。
actors.buffs.ascensionchallenge.haste=水晶之心开始为周遭的敌人提升移速！
actors.buffs.ascensionchallenge.slow=你背包中的水晶之心此刻恍如重逾千钧！
actors.buffs.ascensionchallenge.damage=水晶之心开始释放黑暗能量。它烧着了！
actors.buffs.ascensionchallenge.weaken_info=你必须击败敌人来削弱护符的诅咒！
actors.buffs.ascensionchallenge.weaken=你能感受到水晶之心上的诅咒正缓慢地消退。
actors.buffs.ascensionchallenge.break=你花上点时间歇一口气，你感觉有一股力量在治愈着你。
actors.buffs.ascensionchallenge.almost=你能感觉到那位未知的声音已经认可你了，在水晶之心上的诅咒光芒已然消失，胜利的曙光已然在你面前！

actors.buffs.ascensionchallenge.morelanter_damage=在水晶诅咒下，在灯火50以上时，你将受到更多的_灯火扣减_！
actors.buffs.ascensionchallenge.on_kill=你没能经受考验，黑暗能量最终还是吞噬了你……

actors.hero.heroclass.warrior_desc_short=蕾零安洁从他的_破损纹章_中获得额外伤害减免。纹章可以在护甲之间转移，并且可以_携带一级升级_。
actors.hero.heroclass.mage_desc_short=茉莉伊洛是一位巫女，开局持有一根强于法杖的_老魔杖_。茉莉伊洛可以将_任何法杖灌注进_老魔杖。
actors.hero.heroclass.rogue_desc_short=极影铃虹能借助他的_暗影斗篷_来躲避和偷袭敌人。她还可以从更远的距离_探测秘密与陷阱_。
actors.hero.heroclass.huntress_desc_short=颐莲梅錵精通投掷武器，并且具有一把能无限射击的_独特灵能弓_。女猎手可以穿过高草丛而_不将其践踏成草地_。


custom.testmode.terrainplacer$1.cant_place=无法放置此类地形，请选择其他地形。

actors.buffs.status.roomseal.name=战术对抗竞技场
actors.buffs.status.roomseal.desc=聪明的敌人拥有高超的战术，别想临阵脱逃。\n\n如果你试图离开竞技场，以你现在的深度，则会_每回合受到%d魔法伤害_\n\n只有_回到竞技场_或_击败对应的敌人_或_让敌人失去目标后_才能解除\n\n因此，多说无益！决斗！！！
actors.buffs.status.roomseal.ondeath=战术对抗中，你没能脱颖而出……
actors.buffs.status.roomseal.rankings_desc=惜败于战术对抗竞技场中……

actors.blobs.venomgas.desc=这里盘绕着一片异常致命的侵蚀性猩红毒雾。