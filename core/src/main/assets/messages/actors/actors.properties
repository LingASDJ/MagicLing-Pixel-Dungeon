actors.mobs.pets.minisaka.name=萨卡班甲鱼宝宝
actors.mobs.pets.minisaka.desc=在那次远古遗迹决战中，它已经耗尽了所有力量。现在它重获了新生，但它已经忘记了一切。\n它的第一眼见到的是你，它一定把你认成它的主人了。\n也好，这样，没有人再知道远古遗迹，也没有人知道曾经的海洋王者。\n\n它向往海洋，你一定能带它出去。\n\n_这个宠物是一个观赏性宠物，敌人不会攻击它，它也不会攻击敌人，但可以妨碍敌人视线，并且它将一直追踪你的路线。_


