actors.mobs.bosses.cerberus.name=刻耳柏洛斯
actors.mobs.bosses.cerberus.desc=刻耳柏洛斯，隶属于冥界的守门恶犬。它凝视着周围的一切，似乎充满了恶意和威胁。\n它身边的环境异常寂静，毫无生机。刻耳柏洛斯是死亡和绝望的代表，具有无比的威力，堪称死亡的化身。
actors.mobs.bosses.cerberus.notice=死亡终将来到每一个人身边，而你，是下一个！
actors.mobs.bosses.cerberus.dreamdied=噩梦终究会寻找到你的身上……
actors.mobs.bosses.cerberus.charging=将你的灵魂精华献祭给我吧！
actors.mobs.bosses.cerberus.firewall=感受一下恶灵火墙的热情吧!

actors.mobs.bosses.cerberus$rage.name=地狱归来
actors.mobs.bosses.cerberus$rage.desc=刻耳柏洛斯的死亡已经不可避免，但它想拉你作为陪葬品！\n\n时间的推移或是外界的伤害都会消磨护盾。在护盾消散殆尽之际，刻耳柏洛斯会彻底消亡。\n\n剩余的护盾：%d。

actors.mobs.bosses.cerberus.firewall_last5=恶灵火墙还有5回合将再次重燃。

actors.mobs.bosses.cerberus$notbrokenwall.desc=恶灵火墙存在期间，任何东西都无法逃离它的魔爪。在被恶灵火墙抓到后，将会被送往中心区域。

actors.mobs.bosses.cerberus$souldiedblobs.desc=灵魂汲取领域将对目标造成心魔损伤……，并且有概率给施法者添加奥术护盾。\n\n如果目标是偷渡过来的，则额外追加施法者相等体量的秘法护盾。

actors.mobs.bosses.cerberus$webblob.desc=噩梦缠绕将会在短暂延迟后缠绕所有在范围的目标并造成真实伤害……

actors.mobs.bosses.cerberus.your_must_died=死亡……再生……毁灭……

