actors.mobs.bosses.notsync.clearelemtguard.sad_b=是啊，唉，我活下来又有什么用呢......嗯，总之谢谢你了。这个就给你了，算是我的一点歉意。
actors.mobs.bosses.notsync.clearelemtguard.pro_b=什么？我没必要对你撒谎，我讲的都是真话。

actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt3=可是，你说的话听起来很奇怪。
actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt4=我去吧。
actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt5=告诉我下去的方法。
actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt6=否则，圣境密林将化为腐化森林。
actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt7=绿林圣域也将受到污染。
actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt8=这难道也是你想看到的吗？

actors.mobs.bosses.notsync.clearelemtguard.enter=继续对话

actors.mobs.bosses.notsync.clearelemtguard.pro_c=如果你不愿相信就算了吧，反正这事已经发生了，圣境密林已经难逃厄运......
actors.mobs.bosses.notsync.clearelemtguard.pro_d=别开玩笑了，你这副装备下去不过是送死而已。
actors.mobs.bosses.notsync.clearelemtguard.pro_e=不行，我怎么能眼睁睁地看着别人向死亡走去？
