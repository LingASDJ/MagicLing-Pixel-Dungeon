actors.mobs.npcs.zeroboat.desc=乘上灵魂摆渡船，跨过冥河与人间的交界处，忘却一切吧……


actors.mobs.bosses.morphs.message1=%s,你好。欢迎来到我的宅邸，我就是这里的主人。
actors.mobs.bosses.morphs.message2=你与祂的战斗非常精彩，我表示非常的敬佩。然而，要想在这暗涛汹涌的世界中生存下来，光靠这样是远远不够的。
actors.mobs.bosses.morphs.message3=你击败的古神不过是祂的万分之一的碎片，在无法用时间衡量的时空之中，这个碎片背叛了祂，来到这里祸害这里。
actors.mobs.bosses.morphs.message4=阁下想知道我是谁？不用担心，我为阁下准备一场别开生面的一场旅行。这个古堡就是我对你的考验。
actors.mobs.bosses.morphs.message5=……………………
actors.mobs.bosses.morphs.message6=我很期待你的表现，不要让我们失望，我希望你能完成这场盛大的演出……现在，我将时间交给你了……
actors.mobs.bosses.morphs.message7=%s，这不是……死亡是……真实的…… 请你一定要……
actors.mobs.bosses.morphs.message8=不要掉入了他的圈套……

