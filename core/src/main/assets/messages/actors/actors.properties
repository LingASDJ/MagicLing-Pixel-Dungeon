actors.mobs.dragon.ricerat.desc=来自地下的异变已经连老鼠也被感染到了，现在它们闻起来似乎有一股糯米的味道，但其实仍然具有非常大的威胁。\n\n必须寻找到异变源头并加以处理问题源头才能解决此次异变。
