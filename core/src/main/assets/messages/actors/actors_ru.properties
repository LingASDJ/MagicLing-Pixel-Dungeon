actors.buffs.halomethaneburning.ondeath=Вы умерли в муках от фосфорного огня...
actors.buffs.halomethaneburning.rankings_desc=От фосфорного огня не уйти
actors.buffs.halomethaneburning.desc=Мало что может быть более неприятным, чем быть охваченным фосфорным пламенем.\n\nФосфорный огонь будет наносить урон каждый ход, но его можно потушить, если встать в воду или разбить зелье под собой.\n\nКроме того, от фосфорного огня может загореться трава под вами или предметы в инвентаре.\n\n]По сравнению с обычным огнем, фосфорный более опасен и смертоносен.]\n\nХодов осталось: %s.

actors.buffs.frostburning.name=ледяной огонь
actors.buffs.frostburning.heromsg=Ледяной огонь охватил ваше тело, вы чувствуете холод!
