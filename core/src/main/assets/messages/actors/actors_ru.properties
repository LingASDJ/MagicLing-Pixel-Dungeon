actors.mobs.npcs.blacksmith.blood_a=Эй, человек! Не хошь помочь, а? Хватай эту кирку и _убей летучую мышь_ с её помощью, чтоб обагрить её кровью. Что значит «чем я заплачу»? Вот жадюга...\nЛадно, денег у меня нет, зато могу тебе чего-нибудь сковать. Считай, тебе повезло, тут окромя меня кузнецов нету. Кстати, летучие мыши в последнее время стали опаснее из-за заражения таинственной магической силой. Будь осторожен, чтобы тебя не убила летучая мышь... ведь я не приду забирать твой труп.

