actors.hero.talent$swiftequipcooldown.desc=Вы недавно использовали этот талант и должны подождать, прежде чем использовать его снова.\n\nХодов осталось: %s.
actors.hero.talent$preciseassaulttracker.name=расчётливое нападение
actors.hero.talent$preciseassaulttracker.desc=Следующая обычная атака Дуэлянта получит бонус к точности.\n\nХодов осталось: %s.
actors.hero.talent$deadlyfollowuptracker.name=смертельное добивание
actors.hero.talent$deadlyfollowuptracker.desc=Дуэлянт только что атаковала метательным оружием, поэтому урон от физических атак по той же цели повышен.\n\nХодов осталось: %s.
