actors.mobs.bosses.dmzero.name=DMZERO
actors.mobs.bosses.dmzero.desc=DMZERO - это прототип магической машины, созданная некромантами с использованием темной магии для имитации технологий дворфов с целью захвата власти бывшего короля дворфов. Из-за воздействия Кристального сердца DMZERO заточен в другом измерении и где не может влиять на временную шкалу, в которой находится подземелье.\n\n{Если битва будет проходит слишком долго{, он активирует _протокол уничтожения_, наносящий герою смертельный урон. Его урон значительно возрастает, когда здоровье опускается ниже половины.
actors.mobs.bosses.dmzero.notice=ОБНАРУЖЕН НЕАВТОРИЗОВАННЫЙ ПЕРСОНАЛ!
actors.mobs.bosses.dmzero.defeated=ЗАРЯДА ЭНЕРГИИ 6%…

actors.mobs.bosses.dmzero$dm300attackmode.name=DMZERO-ТЕМНЫЙ
actors.mobs.bosses.dmzero$dm300attackmode.desc= DMZERO - функционирующий на накопленной темной энергией внутри, которая полностью окрасила его корпус в темно-черный цвет.\n\nПока DMZERO в таком состоянии, он использует в атаках _разъедающий газ_ и стреляет ударными волнами, чтобы отбрасывать врагов. Вдали DMZERO бросает бомбы с темной энергией и активно держится подальше от любых существ, поэтому если приблизится к нему слишком близко, он способен парализовать своего врага темной энергией.\n\n{Если битва будет проходит слишком долго{, он активирует _протокол уничтожения_, наносящий герою смертельный урон.
actors.mobs.bosses.dmzero$dm300attackmode.notice=ОБНАРУЖЕН НЕАВТОРИЗОВАННЫЙ ПЕРСОНАЛ...
actors.mobs.bosses.dmzero$dm300attackmode.defeated=УРОВЕНЬ ТОПЛИВА 66%...

actors.mobs.bosses.dmzero$dm300spidermode.name=DMZERO-БАГРЯНЫЙ
actors.mobs.bosses.dmzero$dm300spidermode.desc=DMZERO - преобразовал все топливо в багряную энергию, чтобы покрыть ею свою поверхность корпуса для поглощения магического воздействия и подвижности.\n\nПока DMZERO в таком состоянии, он использует в атаках _токсичный дым_ и стреляет паучьей паутиной, чтобы ловить врагов в ловушку. Такой DMZERO полностью невосприимчив к магическому урону, и имеет усиленный урон в обычной атаке.\n\n{Если битва будет проходит слишком долго{, он активирует _протокол уничтожения_, наносящий герою смертельный урон.
actors.mobs.bosses.dmzero$dm300spidermode.notice=ОБНАРУЖЕН НЕАВТОРИЗОВАННЫЙ ПЕРСОНАЛ...
actors.mobs.bosses.dmzero$dm300spidermode.defeated=БАГРЯНЫЙ КОРПУС РАЗРУШЕН...

actors.mobs.bosses.dmzero$dm300deathball.name=DMZERO-СТАЛЬНОЙ
actors.mobs.bosses.dmzero$dm300deathball.desc=DMZERO - разрушил багряный корпус, чтобы сплавить багрянее осколки с темным золотом для создания нового корпуса.\n\nПока DMZERO в таком состоянии, он использует в атаках _токсичный дым_ и _разъедающий газ,_ а сам корпус полностью невосприимчив к коррозии и яду. DMZERO способен медленно исправлять повреждения и дополнительно восстанавливаться при прохождении через воду. Такой DMZERO полностью невосприимчив к магическому урону, и обладает более высокой точностью.\n\n{Если битва будет проходит слишком долго{, он продолжит усиливаться полностью потеряв контроль.
actors.mobs.bosses.dmzero$dm300deathball.notice=ОБНАРУЖЕН НЕАВТОРИЗОВАННЫЙ ПЕРСОНАЛ...
