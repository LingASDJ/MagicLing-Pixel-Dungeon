actors.mobs.bloodbat.name=кровавая тень летучей мыши
actors.mobs.bloodbat.desc=Подручный соратник Разбойника, ради безопасности своего хозяина обречет на гибель всякого, кто попытается навредить ему.\n\nЕё способности тесно связаны с его хозяином, поэтому рост хозяина помогает маленькой кровавой тени расти!

