actors.mobs.npcs.null.desc=???
actors.mobs.npcs.null.why=Вы: Кто вы такой?
actors.mobs.npcs.shopking.talk=Я знаю причину, по которой тебя отправили сюда.
actors.mobs.npcs.null.why_2=Вы: ...
actors.mobs.npcs.shopking.talk_2=Я закрою глаза за ограбление магазина, но ты должен убраться отсюда.
actors.mobs.npcs.null.why_3=Вы: А если я откажусь?
actors.mobs.npcs.shopking.talk_3=...Или окажи нам услугу.
actors.mobs.npcs.shopking.talk_4=Глубоко в каньоне находится резиденция Лены. Если у тебя хватает смелости, брось ей вызов.
actors.mobs.npcs.shopking.talk_5=Если не желаешь рисковать, иди налево, чтобы вернуться назад.
actors.mobs.npcs.shopking.talk_6=Не будь трусом, ты был храбрым, когда убил наших стражей.
actors.mobs.npcs.shopking.talk_7=Ну же, сделай свой выбор!
actors.mobs.npcs.shopking.talk_8=Твой выбор не очень умен %s, но твоя смелость заслуживает похвалы.
actors.mobs.npcs.shopking.talk_9=Если ты готов, то следуй за мной, чтобы встретить её!
