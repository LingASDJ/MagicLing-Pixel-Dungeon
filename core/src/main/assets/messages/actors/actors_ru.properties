actors.mobs.pets.minisaka.name=маленький сакабамбаспис
actors.mobs.pets.minisaka.desc=Он израсходовал всю свою силу в той битве у древних руин. Сейчас он переродился в новую жизнь, но забыл свою прошлую...\n\nПервое, что он увидел, были вы, поэтому он принял вас как своего хозяина. И это к лучшему: никто больше не вспоминает ни о Древних руинах, ни о бывшем Владыке океана...\n\nОн тоскует по океану, помогите ему, осуществить его мечту.\n\n_Этот питомец - декоративный, враги не нападают на него, и он не нападает на врагов, но он может загораживать им обзор, и всегда следует за вашим путем._


###HOLLOW
actors.mobs.bosses.morphs.unknown=???
actors.mobs.bosses.morphs.name=Морфей
actors.mobs.bosses.morphs.desc=Неведомая сущность, блуждающая за пределами миров, существо, которому не место в этом мире. Перед ним все теряет силу. Кто же это такой?\n\nСпектакль вот-вот начнется, сможете ли вы завершить это грандиозное представление?

actors.mobs.hollow.ghost_halloween.name=привидение
actors.mobs.hollow.ghost_halloween.desc=Призраки, бродящие по Залу Всех Святых, возможно, когда-то были путешественниками...
actors.mobs.hollow.ghost_halloween.hello=Эй, привет!

actors.mobs.hollow.pumkingbomber.name=тыквоголовый человечек
actors.mobs.hollow.pumkingbomber.leap=Тыквоголовый человечек готовится совершить прыжок.
actors.mobs.hollow.pumkingbomber.desc=Это милое существо, стало страшным монстром, провалившегося научного эксперимента. Говорят, в этом эксперименте пытались объединить динамит и пряничного человечка, но в итоге он получил обратную реакцию и эксперимент потерпел неудачу.\n\nТыквоголовые человечки ищут свою цель, а затем прыгают, мгновенно взрывая себя, когда достигают цель, нанося огромный урон своим взрывом.

actors.mobs.npcs.deathrong.name=Харон
actors.mobs.npcs.deathrong.desc=Если вы хотите пройти через врата ада, то река Стикс - ваше последнее препятствие.\n\nОна здесь, охраняет это место. вам нужно лишь заплатить ей, чтобы она могла обеспечить вам безопасность, при переправе по реке Стикс.

actors.mobs.npcs.deathrongshop.name=Харон
actors.mobs.npcs.deathrongshop.desc=Она поняла, что вести торговлю в близи реки Стикс не самая лучшая идея, поэтому открыла свой магазин в Зале Всех Святых, что позволило ей заработать целое состояние.
actors.mobs.npcs.deathrongshop.talk=Поговорить
actors.mobs.npcs.deathrongshop.buyback=Мисс Харон с радостью возвращает ваш товар.
actors.mobs.npcs.deathrongshop.talk_prison_intro=Приветствую, добро пожаловать в мой магазин.
actors.mobs.npcs.deathrongshop.talk_prison_warrior=Знаешь ли ты, что Зал Всех Святых на самом деле не совсем реален... Но, ты может думаешь, что это какая-то шутка.
actors.mobs.npcs.deathrongshop.talk_prison_mage=Ты тоже маг? Надеюсь, ты не превратишься в ведьму, те ведьмы в зале - лучший тому пример...
actors.mobs.npcs.deathrongshop.talk_prison_rogue=Я уже встречала тебя раньше, только тогда ты меня не заметил. Я не ожидала, что ты станешь таким большим. Надеюсь, ты еще не забил цель своего путешествия.
actors.mobs.npcs.deathrongshop.talk_prison_huntress=Здравствуй, мисс, в тебе течет эльфийская кровь... Можешь ли ты быть их потомком? Или, может быть, это не мое дело…
actors.mobs.npcs.deathrongshop.talk_prison_duelist=Здравствуй, мисс! Ты, кажется, не принадлежишь этому миру, может ты здесь просто мимоходом?

java.lang.boolean.name=Остановись, подумай!
java.lang.boolean.start_prompt=Имейте в виду, это особая комната, и если вы действительно хотите войти в эту комнату, убедитесь, что у вас есть хотя бы один железный ключ. В противном случае, лучше не входите.
java.lang.boolean.enter_yes=Да, я уверен!
java.lang.boolean.enter_no=Нет, я передумал.

actors.mobs.npcs.typhon.name=Тифон
actors.mobs.npcs.typhon.desc=Прародитель всех чудовищ, даже Харон боится её. Она, должно быть, пришла сюда, чтобы что-то вам сказать, даже Цербер превратился в пепел в ее безжалостном огне...
actors.mobs.npcs.typhon.dog_home=Пришло время вернутся домой...
actors.mobs.npcs.typhon.rankings_desc=Завоеватель замка
actors.mobs.npcs.typhon.now_letgo=Тифон больше нечего вам сказать...

custom.utils.typhonplot.message1=Здравствуй, %s я Тифон, и мне жаль, что мой питомец доставил тебе неприятности.
custom.utils.typhonplot.message2=На самом деле, он не хотел нападать на тебя лично. Проблема в том, что кто-то открыл врата ада и он увидел тебя, когда появился…
custom.utils.typhonplot.message3=Что-ж... он посчитал тебя виновником, открывшего врата ада...
custom.utils.typhonplot.message4=К счастью, ты оказался сильнее. И я вовремя подоспела...
custom.utils.typhonplot.message5=Я знаю того человека, который открыл врата в ад.
custom.utils.typhonplot.message6=Он... Морфей..., чужеземный бог из другого мира, которому не место в этом мире.
custom.utils.typhonplot.message7=Я не ожидала, что великого прародителя всех чудовищ, затронут такие пустяки...
custom.utils.typhonplot.message8=Верно, %s. Внизу находится Морфей, повелитель Царства Мрака. Я построила этот замок, не сказав триумвирату на поверхности.
custom.utils.typhonplot.message9=Хотя на этот раз помысел открыть врата ада провалился, мы встретимся снова... Но без моей силы весь замок станет призраком...
custom.utils.typhonplot.message10=Это место %s, вот-вот разрушится. Спасибо за все, что ты сделал для этого места, но нам пора прощаться...
custom.utils.typhonplot.message11=Буря в замке так просто не закончится, и ты столкнешься с чем-то более сложным, чем Кристальное сердце. Ты найдешь ответы только в своих перевоплощениях...
custom.utils.typhonplot.message12=Надеюсь, в следующий раз, когда мы увидимся, ты узнаешь, что на самом деле скрывает Морфей, прощай %s!

actors.mobs.npcs.deathrong.message1=Слушай %s. На переправе через реку Стикс - действует временное специальное предложение. Тебе нужно всего лишь _500000_ золота, чтобы пересечь реку. Скорее пока время вышло.
actors.mobs.npcs.deathrong.message2=О, приветствую, человек, меня зовут Харон, и я паромщик реки Стикс. Но, как ты сумел попасть сюда в качестве живого человека? Впереди вход в ад...
actors.mobs.npcs.deathrong.message3=Да, кстати, человек в черной шляпе только что открыл вход в ад, и я боюсь, что это разозлило «Бога».
actors.mobs.npcs.deathrong.message4=Наверное, «Бог» еще не знает о этом. А пока, ты не мог бы пойти и проверить? Хотя это может стоить тебе жизни...
actors.mobs.npcs.deathrong.message5=Взамен я дам тебе скидку в 450 золота, чтобы ты мог пересечь Стикс и встретиться с «Ним» лицом к лицу.
actors.mobs.npcs.deathrong.message6=Что? Ты спрашиваешь меня, почему я должен платить за свою помощь? Ах-ха-ха-ха! Потому что это моя обязанность!
actors.mobs.npcs.deathrong.message7=Скорее, скорее поторопись!

actors.mobs.npcs.deathrong.quest_start_prompt=Ты готов отправиться в путь? У этого корабля пока нет души. Тебе нужно лишь дать мне 450 золота, и я вселю в него душу.
actors.mobs.npcs.deathrong.gold_yes=Да, давай приступай.
actors.mobs.npcs.deathrong.gold_no=Нет, не сейчас.

actors.mobs.npcs.deathrong.not_money=Ах, раз у тебя нет даже 450 золота, не думаю, что тебе стоит туда идти. Также, я предупреждаю тебя, не питайся пересечь ту сторону самостоятельно, иначе ты почувствуешь мой гнев.

actors.mobs.npcs.deathrong.fuck=Невежды бесстрашны, а наглецы еще более жалки... Ты %s тайно пробирался через границу, готовься получить то, что ты заслуживаешь...

actors.mobs.npcs.deathrong.can_not_money=Возвращайся и поговори со мной, когда у тебя появится достаточно золота...

actors.mobs.npcs.deathrong.good_gold=Хорошо, прошу, садись на лодку душ и отправляйся в путь.

actors.mobs.npcs.deathrong.can_boat=Отправляемся в путь, надеюсь, переправа будет спокойной.

actors.mobs.npcs.deathrong.hxz_toudu=Поскольку, ты перешел на ту сторону, не заплатив, готовься одолеть самого сильного стража. Ты сам навлек на себя беду...

actors.buffs.trueinvisibiity.name=вперед в путь!!!

actors.mobs.npcs.zeroboat.name=Паромная лодка Стикса
actors.mobs.npcs.zeroboat.desc=Сядьте на лодку переправляющую души, и пересеките по Стиксу границу человеческого мира, отправившись в подземное царство мёртвых, навсегда забив обо всем...


actors.mobs.bosses.morphs.message1=Приветствую %s. Добро пожаловать в мой особняк, я его владелец.
actors.mobs.bosses.morphs.message2=Твоя битва с Богом была потрясающая, я очень восхищен. Однако одного этого мало, чтобы выжить в этом темном мире.
actors.mobs.bosses.morphs.message3=Древний бог, которого ты победил - всего лишь одна десятитысячная часть Бога. Эта частичка обманом проникла сюда из временного пространства, в котором не подвластно время.
actors.mobs.bosses.morphs.message4=Ты хочешь узнать, кто я? Не волнуйся, я подготовил для тебя необычное путешествие. Этот старинный замок - мое испытание для тебя.
actors.mobs.bosses.morphs.message5=……………………
actors.mobs.bosses.morphs.message6=Я с нетерпением жду твое выступление, не подведи нас, я надеюсь, у тебя получится грандиозное представление... Теперь остается только дождаться его...
actors.mobs.bosses.morphs.message7=Запомни %s... Он не... Смертный, но... Он настоящий... Пожалуйста, обязательно...
actors.mobs.bosses.morphs.message8=Не попадайся в его ловушку...

levels.cerdogbosslevel$yellowstar.name=Сумеречный кристалл
levels.cerdogbosslevel$yellowstar.desc=Этот кристалл излучает спокойный, но странный свет и похоже, сейчас ожидает прибытия незваного гостя...

actors.mobs.bosses.cerberus.name=Цербер
actors.mobs.bosses.cerberus.desc=Цербер - сторожевой пес подземного мира, олицетворяющий смерть и отчаяние, так как он само воплощение смерти, обладающее несравненным могуществом.\n\nОн устрашающе наблюдает за всем вокруг с полной злостью. А вокруг него всегда царит необычайная тишина и все становится безжизненным.
actors.mobs.bosses.cerberus.notice=Смерть рано или поздно настигнет каждого, и ты будешь следующий!
actors.mobs.bosses.cerberus.dreamdied=Кошмары рано или поздно найдут тебя...
actors.mobs.bosses.cerberus.charging=Пожертвуй мне свою душу!
actors.mobs.bosses.cerberus.firewall=Почувствуй муки у стены злостного огня!

actors.mobs.bosses.cerberus$rage.name=исчадие ада
actors.mobs.bosses.cerberus$rage.desc=Гибель Цербера неизбежна, и он намерен утащить вас с собой!\n\nЦербер окончательно умрет, когда закончится действие его щита, либо по истечении времени, либо от нанесенного урона.\n\nХодов со щитом осталось: %d.

actors.mobs.bosses.cerberus.firewall_last5=Стена злостного огня, вновь вспыхнет через 5 ходов.

actors.mobs.bosses.cerberus$notbrokenwall.desc=Пока существует стена злостного огня, никто не способен вырваться из ее лап. После того, как вас поймает злостный огонь, вы будете отправлены в центральную область.

actors.mobs.bosses.cerberus$souldiedblobs.desc=Поле истощения души на цель наложен вред внутреннего демона, и тот кто наложил это заклинание имеет шанс получить магическую броню.\n\nЕсли цель будет скрыта, заклинатель способен получит дополнительно еще столько же магической брони.

actors.mobs.bosses.cerberus$webblob.desc=Здесь бушует кошмар, который с небольшой задержкой опутывает все свои цели в пределах досягаемости и наносит урон...

actors.mobs.bosses.cerberus.your_must_died=Смерть... Возрождение... Уничтожение....

actors.mobs.bosses.cerberus.defeated=Я тебя не забуду, %s...

actors.mobs.bosses.cerberus$dogguard.scorpion=Фыр-р-р? Удумал сбежать?
actors.mobs.bosses.cerberus$dogguard.name=страж смерти
actors.mobs.bosses.cerberus$dogguard.desc=Когда Цербер становится сильно раненым, он вынужден призывать стражей смерти себе на помощь в бою.\n\nПока страж находится рядом, он автоматически захватывает свою цель каждые 15 ходов.

#No Zuo No Die

actors.mobs.hollow.apprenticewitch.name=никудышная ведьма
actors.mobs.hollow.apprenticewitch.desc=Когда-то она училась в академия магии, но из-за того, что она была слишком непослушной, она не смогла проявить свои магические способности, поэтому не смогла стать полноценным магом.\n\nНекоторые усваивают полученные знания и продолжают усердно учиться, чтобы стать превосходным магом, но она постепенно теряла контроль над своей магической силой, и так ухудшила свои способности. Теперь она лишь бродить по местности как неполноценная ведьма, получая удовольствие от поглощения душ путников.
actors.mobs.hollow.apprenticewitch.bye=Прощай~
actors.mobs.hollow.apprenticewitch.die=Иди к черту!
actors.mobs.hollow.apprenticewitch.oh_no=Ах...

actors.mobs.hollow.frankenstein.name=франкенштейн
actors.mobs.hollow.frankenstein.desc=Не завершение марионетки, бродящие по Залам Всех Святых. Говорят, что умельцы, создавшие их, в конце концов бросили их из-за неудачной внешности и медлительной скорости. Постепенно они впали в безумие, поэтому ищут всех живых, чтобы разрывать их души на части.\n\n_-_ Наносит дополнительный урон _рассудку_ и способен воскреснуть, максимум до двух раз_.\n_-_ Накладывает {вред внутреннего демона.{

actors.mobs.hollow.hollowmimic.minames=тыквенный фонарь
actors.mobs.hollow.hollowmimic.midescs=В старинном замке повсюду развешаны тыквенные фонарики, но рассматривая, их зловещую ухмылку, могут волосы встать дыбом.

actors.mobs.hollow.hollowmimic.cspx_name=несуществующая стена
actors.mobs.hollow.hollowmimic.cspx_desc=То, что снаружи выглядит как пол, на самом деле является таинственной силой замка, искажающей стены, абсурдность и непостижимость замка, делает его завораживающим!

actors.mobs.hollow.hollowmimic.name=настенный монстр
actors.mobs.hollow.hollowmimic.desc=Настенные монстры - также относятся к семейству мимиков, но в отличии от своих сородичей. они не любят принимают облик сундука, чтобы заманить ничего не подозревающих путешественников.\n\nОни предпочитают ослабевать бдительность путешественников, чтобы когда они прислонялись к стене, монстр мог совершить сильный укус, наносящий глубокую рану на спине путешественника, заставив его потерять сознание от потери крови.

levels.cerdogbosslevel$diedcrused.name=благословение смерти
levels.cerdogbosslevel$diedcrused.desc=Из-за того, что вы тайно переправились на другую сторону, вы огорчили Харон. Поэтому она отдала десятую часть своей силы Церберу.\n\nПока эффект действует, босс будет получать 50 единиц щита и магической брони каждые 50 ходов, и со временем ослабнет. При этом все атаки Цербера будут увеличены на 20%, а вред внутреннего демона дополнительно наносит 2-4 ед. урона.

actors.mobs.hollow.butcher.name=мясник с бензопилой
actors.mobs.hollow.butcher.desc=Этот маньяк с бензопилой когда-то был путешественником, но по какой-то причине сам потерял рассудок. Теперь он бродит по этому старинному замку в поисках всего, что возможно разорвать на части.\n\n_-_ Наносит дополнительный урон _рассудку._\n_-_ Накладывает {вред внутреннего демона.{

actors.mobs.hollow.crumb.name=пряничный человечек
actors.mobs.hollow.crumb.desc=Это веселый пряничный человечек, бродит по старинному замку, чтобы встретив путника, он мог «поделится» своим счастьем. \n\nТакие подлецы способны усиливать своими атаками _голод_ героя, а также при этом предпочитают красть его еду, и затем сбегают в такое место, где потом спокойно съедают её.\n\nИзбавившись от пряничного человечка можно эффективно утолить чувство голода, но можно и усугубить его.
actors.mobs.hollow.crumb.stole_food=Непослушный пряничный человечек украл у вас %s!
actors.mobs.hollow.crumb.carries=\n\nПряничный человечек несёт _%s._ Очевидно, украл где-то.
actors.mobs.hollow.crumb.escapes=Пряничный человечек убежал от вас, чтобы съесть %s!

actors.buffs.elementalbuff.basebuff.scarybuff.name=вред внутреннего демона
actors.buffs.elementalbuff.basebuff.scarybuff.desc=В Зале Всех Святых обитает злая, неизвестная сила, которая постепенно поглощает разум цели, заставляя её постоянно страдать от внутреннего демона.\n\nКогда разум цели находится под воздействием долгое время, эта сила способна заставить цель нанести себе увечья и привлекает ближайших врагов.\n\nОбратите внимание, что любой урон рассудка постепенно уменьшается во время отдыха.\n\nТекущий {вред внутреннего демона{: %1$s%%.\n\n(Предел потери контроля: 100%%)

actors.buffs.elementalbuff.basebuff.scarybuff.enemyname=развращение внутреннего демона

actors.buffs.elementalbuff.basebuff.scarybuff.enemydesc=Проклятие внутреннего демона развращает ваших врагов, физический урон любого развращенного врага снижается до 80%%. Когда урон внутреннего демона будет полностью достигнут, на врага будет воздействовать эффект _увядания_.\n\nОбратите внимание, урон рассудку, нанесенного врагу, будет уменьшается на 1 ед. каждые 4 хода.\n\nТекущий {вред внутреннего демона{: %1$s%%.\n\n(Предел потери контроля: 60%%)

actors.buffs.elementalbuff.damagebuff.scarydamagebuff.name=паника сжимающая сердце
actors.buffs.elementalbuff.damagebuff.scarydamagebuff.desc=Длительный вред внутреннего демона почти свел ваш разум с ума, и мысль о том, чтобы нанести себе увечье своим оружием, постоянно крутится в вашей голове.\n\nВы чувствуете сильную тревогу с беспокойством, словно к вам приближается тень.\n\nВаш разум постоянно колеблется на грани здравомыслия и безумия, но к счастью, вам удается изо всех сил, сохранить последние остатки рассудка, среди злобных мыслей терзающих ваш разум.\n\nОсталось ходов до {вреда внутреннего демона{: %s.

actors.buffs.elementalbuff.damagebuff.scarydamagebuff.on_kill=Ваш разум достигает критической точки, и ваш внутренний демон в конце концов поглощает вас...

actors.buffs.elementalbuff.immunities.scaryimmunitiesbuff.name=осознанное спокойствие разума
actors.buffs.elementalbuff.immunities.scaryimmunitiesbuff.desc=Разум окончательно победил мысль о самовредительстве.\n\nСейчас вам удается, снова спокойно держать оружие в своей руке.\n\nХодов осталось: %s.

###HOLLOWEND

actors.mobs.npcs.dragongirlblue.name=Сяолан, служанка-полудракон
actors.mobs.npcs.dragongirlblue.desc=Одетая в голубое платье, она стоит и молится здесь, внутри магического круга похожего на ловца снов.
actors.mobs.npcs.dragongirlblue.message1=Спасибо, что пришли поговорить со мной, %s.
actors.mobs.npcs.dragongirlblue.message2=Он - жестокий Бог, который пережил намного опасные условия, чем эти, и его сила наверняка поможет вам справиться с другими трудностями.
actors.mobs.npcs.dragongirlblue.message3=Лес растет медленнее в границах сна, и каждый, кто изучает природу, знает, что сны не имеют преград.
actors.mobs.npcs.dragongirlblue.message4=В мечтах сна нет преград, как любовь не имеет границ.
actors.mobs.npcs.dragongirlblue.quest_start_prompt=Портал в древние руины уже открыт, если вы готовы, дайте мне знать.\n\nЗапомните, я буду охранять вас. Вы можете в любой момент покинуть опасные руины, не стоит делать то, что не подвластно вашим силам.
actors.mobs.npcs.dragongirlblue.enter_yes=Я готов отправиться!
actors.mobs.npcs.dragongirlblue.enter_no=Погоди нужно обдумать.
actors.mobs.npcs.dragongirlblue.not_locked=Пока у вас пока нет ключ-меча, я не могу открыть портал в древние руины.
actors.mobs.npcs.dragongirlblue.exit_warn_none=Путешественник, здесь слишком опасно? Ты желаешь покинуть древние руины?
actors.mobs.npcs.dragongirlblue.exit_yes=Да, я хочу уйти.
actors.mobs.npcs.dragongirlblue.exit_no=Нет, я хочу наверх. _(подслой)_
actors.mobs.npcs.dragongirlblue.exit_yes_2=Я все также, хочу уйти отсюда.
actors.mobs.npcs.dragongirlblue.exit_no_2=Погоди, я передумал.

actors.mobs.npcs.dragongirlblue.cashout=_Обналичка (все расследования):_ 10 очков исследования = одна золотая монета.
actors.mobs.npcs.dragongirlblue.cashout_verify=Ладно, вот твое золото, %d. Теперь у меня для тебя больше ничего не осталось. Счастливого пути.
actors.mobs.npcs.dragongirlblue.cashout_yes=Я хочу получить золото
actors.mobs.npcs.dragongirlblue.cashout_no=Я еще подумаю над этим

actors.mobs.npcs.dragongirlblue.no_anymore=Путешественник, на этом у меня все, желаю счастливого пути.

actors.mobs.npcs.dragongirlblue.exit_boss_none=Путешественник, тебе удалось поймать его. Сейчас ты можешь выбрать, остаться здесь или уйти отсюда.\n\nНе забудь прийти ко мне, и я вознагражу тебя по заслугам.
actors.mobs.npcs.dragongirlblue.exit_yes_3=Да, я хочу уйти отсюда.
actors.mobs.npcs.dragongirlblue.exit_no_3=Нет, я хочу остаться здесь.

actors.mobs.npcs.dragongirlblue.b_message1=Да, ты хочешь побивать в той древней эпохи? Ладно... Я уважаю чьи-либо желания.
actors.mobs.npcs.dragongirlblue.b_message2=Мы призовем ночного хранителя, бога, указывающего путь вперед. Но сперва, мне нужна реликвия, похожая на ключевидный меч.

actors.mobs.npcs.dragongirlblue.c_message1=Путешественник, добро пожаловать в его обитель.
actors.mobs.npcs.dragongirlblue.c_message2=Много лет назад на эту место обрушилось огромное цунами, и его унесло сюда, но после отлива он так и не смог вернуться в море.
actors.mobs.npcs.dragongirlblue.c_message3=Он спал тысячу лет, и после его пробуждения, тебя будет ждать ожесточенный бой. Если ты сумеешь ловко увернуться от некоторых его атак, я воздам высшую похвалу.
actors.mobs.npcs.dragongirlblue.c_message4=В том месте будут два колодца, которые содержат магию телепортации, но если их использовать с умом, можно избежать большую часть урона. Колонны там, тоже могут помочь, умело увернуться от магии. Однажды я отблагодарю тебя, если сумеешь избежать его сильнее атаки.
actors.mobs.npcs.dragongirlblue.c_message5=Удачной охоты! Кроме того, если твоя рыбалка окажется удачной, хотелось бы, чтобы ты помог вернуть его останки на поверхность.


actors.mobs.ancity.anomalocaris.name=аномалокарис
actors.mobs.ancity.anomalocaris.desc=Странное существо, дошедшее до наших дней с давних времен, его считают креветкой, но на самом деле это совсем не так...\n\nОно очень сосредоточенно следит за своей добычей, но из-за своего громоздкого размера не способно передвигаться в узких местах.
actors.mobs.ancity.anomalocaris.true=Урон от первой атаки увеличен на 300%, этот монстр еще не использовал этот эффект.

actors.mobs.ancity.threeleafbug.name=трилобит
actors.mobs.ancity.threeleafbug.desc=Странное существо, дошедшее до наших дней с давних времен, как оно дожило до наших времен?\n\nОно настолько сосредоточено на охоте, что, встав на лапы, их когти способны всех разорвать на части.
actors.mobs.ancity.threeleafbug.true=Урон и скорость передвижения при каждой атаке увеличиваются, достигая максимума после 7 атак. Вне боя эти эффекты постепенно ослабевают.\n\nТекущее количество атак при нападении: %1$s.\n\nТекущий средний урон: %2$s.

actors.mobs.ancity.turtle.name=джунглевая мокрица
actors.mobs.ancity.turtle.desc=Странное существо, дошедшее до наших дней с давних времен, говорят, что их очень любят фармацевты...\n\nОно не обладает никакими особыми способностями, но, как поговаривают, из него могут выпадать семена.



actors.mobs.flowerslime.name=цветковый слизень
actors.mobs.flowerslime.desc= Таких существ, можно встретить повсюду в джунглях, по природе своей они были дружелюбными, но из-за влияния проклятого подземелья, они превратились агрессивных и стали часто нападать проходящих мимо людей.\n\nСамо тело слизня липкое, и как видно, оно покрыто растительностью этой местности, возможно, даже внутри них есть некоторые семена.

actors.mobs.olddm300.name=DM-275
actors.mobs.olddm300.desc=DM275 - представляет собой прототип экспериментальной машины, разработанной дворфами до того, как DM-300 был запущен в серийное производство. Из-за своей громоздкости прототип был заброшен, и тот, который вы видите сейчас, видимо последний оставшийся экземпляр!\n\nОн способен совершать дальнюю атаку, пока у него не закончится топливо, и саморемитирует себя, перемещаясь по воде и пополняя свой запас топлива, но при этом испаряя воду. Когда уровень его здоровья падает ниже определенной отметки, он немедленно поглощает энергию всех DM-201 на текущем этаже, чтобы создать себе щит. В то же время DM-201, потерявшие энергию, будут немедленно отключены.
actors.mobs.olddm300.notice=ОБНАРУЖЕН ПОСТОРОННИЙ!
actors.mobs.olddm300.defeated=НЕДОСТАТОЧНО ЭНЕРГИИ, АВТОМАТИЧЕСКОЕ ОТКЛЮЧЕ...
actors.mobs.olddm300.repair=АКТИВИРОВАН САМОРЕМОНТ.

#Spical



actors.mobs.spical.greenslting.name=лесной дух
actors.mobs.spical.greenslting.desc=Духи леса в джунглях не очень приветливы к незваным гостям... В том числе и вас!

actors.mobs.spical.gnollhero.name=гнолл-воин
actors.mobs.spical.gnollhero.desc=Это бесстрашные воины из стаи гноллов с племенной печатью на лице, они самые могущественные члены стаи гноллов. Их сила исходит от веры в то, что они являются воплощением бога гноллов, и поэтому их сила безгранична.\n\nОни довольно опасны, поэтому лучше держитесь от них подальше.

actors.mobs.spical.dm275.name=DM-275-RPG
actors.mobs.spical.dm275.desc=DM-275-RPG - экспериментальная машина переходного 'оборонного оборудования' дворфов, была создана для защиты дворфовских шахтеров в пещерах и городе, который находится под ними, до того, как был создан DM-300. Она довольно большая и громоздка по сравнению со вторым поколением, и использует мощные гидравлические молоты и устрашающие по бокам РПГ, чтобы держать любого нарушителя на расстоянии.\n\nЭта давно заброшенная военная машина работает и по сей день, а её гудящие гидравлические буры и ракетные установки лишний раз доказывают, что с ней не стоит пересекаться в живую.

actors.mobs.blackmimic.name=темный мимик
actors.mobs.blackmimic.desc=Мимики - волшебные существа, способные принимать любой облик. В подземельях они почти всегда принимают облик сундука, чтобы заманить ничего не подозревающих путешественников.\n\nТемные мимики - более хитрые и агрессивные, чем их собратья, поэтому они стараются отнять какой-нибудь предмет, чтобы использовать его себе на пользу.

actors.mobs.spical.succubusqueen.name=Королева суккубов
actors.mobs.spical.succubusqueen.desc=Суккубы - демоны-оборотни, манипулирующие сознание своей жертвы. Эти демоны черпают свою силу из желаний людей, они привлекают врагов своей красотой, а затем манипулируют их душой.\n\nКоролева суккубов - главарь суккубов, который при атаке способен применять _совершенное очарование_, чтобы контролировать противника, лишая его возможности любой атаки на некоторое время, давая суккубу спокойно поглотить его жизненную сущность. Пока противник находится в состоянии _совершенного очарования_, очаровавший суккуб получает увеличение урона на 25%.



actors.mobs.npcs.typhon.quest_start_prompt=Путешественник, похоже, он уже ушел. Хочешь, чтобы я проводила тебя обратно или ты хочешь самостоятельно вернутся в начало?
actors.mobs.npcs.typhon.enter_yes=Проводи меня обратно
actors.mobs.npcs.typhon.enter_no=Хочу сам вернуться
actors.mobs.npcs.typhon.goodluck=Счастливого пути, %s!


#Spical End

actors.mobs.npcs.pinkghost.name=розовый призрак
actors.mobs.npcs.pinkghost.desc=Этот призрак излучает очень красивое сияние, словно луч надежды в этом мрачном подземелье. На его лице всегда присутствует яркая улыбка...

actors.mobs.npcs.ghostnpc.name=печальный призрак
actors.mobs.npcs.ghostnpc.desc=Призрак еле виден. Он похож на бесформенный источник слабого света с грустным лицом.

actors.mobs.npcs.pinkghostnpc.name=розовый призрак
actors.mobs.npcs.pinkghostnpc.desc=Этот призрак излучает очень красивое сияние, словно луч надежды в этом мрачном подземелье. На его лице всегда присутствует яркая улыбка...

actors.mobs.npcs.pinkghost.hello=Приветствую тебя, путешественник, пожалуйста, не бойся меня, я когда-то тоже была одним из вас.
actors.mobs.npcs.pinkghost.hello_1=Не мог бы ты оказать мне услугу? В этом подземелье есть скрытый сад, я не могу точно вспомнить, где он находится, но там есть белая роза, которую я посадила когда-то, и она уже должна была зацвести. И вообще, в подземелье трудно найти другие семена роз. кроме того, в том саду бродят призраки, и они не похожи на меня, это ужасные и злобные духи.
actors.mobs.npcs.pinkghost.hello_2=Ты можешь помочь мне найти эту розу? У меня есть кое-что, что может пригодиться, если найдешь розу я поделюсь этим с тобой.
actors.mobs.npcs.pinkghost.hello_3=Когда ты будешь готов, поговори со мной снова, и я использую свою силу, чтобы доставить тебя туда.
actors.mobs.npcs.pinkghost.good_desc=Ах, спасибо, я думала, что больше никогда не увижу эту розу.\n\nМожешь вернуть мне розу? Я принесла тебе кое-что на память о твоем путешествии, надеюсь, это поможет тебе в дальнейшем путешествии.
actors.mobs.npcs.pinkghost.why_red=Ты вернулся, а где белая роза которую я давала, ты что её потерял?
actors.mobs.npcs.pinkghost.giverose=Подарить белую розу
actors.mobs.npcs.pinkghost.givemoon=Подарить лунный пирог
actors.mobs.npcs.pinkghost.whatmoon=Спасибо, но призраки не могут есть лунные пироги, но я приму его в знак нашей дружбы.
actors.mobs.npcs.pinkghost.moonname=Подожди, на этом лунном пироге... Почему на нем мое имя?\n\nЧто за, призрак подарил тебе его? Мог быть, это он... Неужели, это действительно он...
actors.mobs.npcs.pinkghost.moonlost=Розовый призрак исчез вместе с лунным пирогом...
actors.mobs.npcs.pinkghost.goodluck=Счастливого пути, путешественник!
actors.mobs.npcs.pinkghost.not_sorry=Прости, путешественник, что показала тебе свою грусть...
actors.mobs.npcs.pinkghost.not_sorry_1=Как я уже говорила, что я тоже когда-то была путешественницей, но я перестала бить ею еще до того, как попала в подземелье. Там я стала такой из-за поисков своего возлюбленного.
actors.mobs.npcs.pinkghost.not_sorry_2=Мой возлюбленный хотел выполнить последнее задание перед тем, как жениться на мне. Я помню, что ему нужно было найти какие-то предметы на мелком уровне подземелья. После я забеспокоилась, когда он не вернулся через несколько дней, но я не могла войти в подземелье без разрешения гильдии путешественников или без их поручительства. Поэтому я нашла _Лоуренса_, который был дворфийским ремесленником и не состоял в их гильдии. Однако он помог мне обойти стражников, и в конце концов нам удалось войти в подземелье.
actors.mobs.npcs.pinkghost.not_sorry_3=После входа в подземелье Лоуренса нигде не было, поэтому мне пришлось исследовать его в одиночку.\n\nОднако я не смогла найти его на первых нескольких уровнях. Я подумала, что он мог уйти глубже, поэтому продолжила исследовать, пока по ошибке не упала в ядовитый газ... Но, к счастью, там был какой-то человек в коричневом плаще, он спас меня, но мое тело было слишком серьезно изувечено, поэтому ему пришлось заморозить мое тело, позволив мне продолжать бродить по этому темному подземелью как душа... Однако я так и не смогла найти его. Потом я поняла, что нужно было меньше волноваться, что может так он давно бы вернулся, мне нужно было просто дождаться его... Однако ненужно оглядываться назад, что сделано того не воротишь.
actors.mobs.npcs.pinkghost.not_sorry_4=Раз этот лунный пирог достался вам от призрака, значит, с ним тоже случилось что-то плохое... И все же я буду продолжать искать его. Даже если мы никогда не вернемся на поверхность, никогда не будем обниматься, как раньше, никогда не будем неуклюже печь друг другу лунные пирожки с неизвестной начинкой, я все равно буду его искать.
actors.mobs.npcs.pinkghost.talk_desc=Я уверена, что он все еще там и ждет меня.\n\nВ любом случае, спасибо тебе.\n\nКстати, я забыла подарить тебе вот эти вещи, искренне надеюсь, что они помогут тебе.\n\nЯ оставлю тебе белую розу на память...
actors.mobs.npcs.pinkghost.givego=Взять предметы
actors.mobs.npcs.pinkghost.take=Он здесь!
actors.mobs.npcs.pinkghost.whathere=Ах, его здесь нет. Спасибо, за утешения...
actors.mobs.npcs.pinkghost.rose=Подожди, это... та роза, которую я ему подарила! Прошло столько времени, а она еще не рассыпалась...\n\nМожет быть, и он где-то рядом?

actors.mobs.npcs.pinkghost.love&love=Они снова обнялись в своем призрачном обличии. Белые и красные розы нежно выпали из их рук. Неописуемые чувства переполняют ваше сердце.

actors.mobs.npcs.ghostnpc.love=Дорогая, это я...
actors.mobs.npcs.pinkghost.oh_no=Боже мой! Это правда ты... Так ты стал таким?
actors.mobs.npcs.ghostnpc.sorry=Прости меня, я... За мою небрежность.
actors.mobs.npcs.pinkghost.linklove=Нет, это мне нужно извиниться, я должна была пойти за тобой...

actors.mobs.npcs.pinkghost.thanks=Путешественник, я очень благодарна за твою помощь.
actors.mobs.npcs.pinkghost.thanks_1=Без тебя я не смогла бы воссоединиться со своим любимым.
actors.mobs.npcs.pinkghost.thanks_2=Мой Спаситель зовет меня, и мой возлюбленный пойдет со мной к Богу.
actors.mobs.npcs.pinkghost.thanks_3=Возможно, в будущих реинкарнациях я стану реже видеть тебя и моего возлюбленного. Но, пожалуйста, в своих реинкарнациях передавай ему, что я всегда буду рядом с ним.
actors.mobs.npcs.pinkghost.thanks_4=Прощай, %s.
actors.mobs.npcs.pinkghost.thanks_5=Они растворились в воздухе, оставив за собой букет бело-красный роз, как свидетельство их настоящей любви...

actors.mobs.bluewraith.name=синий призрак
actors.mobs.bluewraith.desc=Когда-то этот призрак был лучшим путешественником по подземельям, но по какой-то причине он угодил в ловушку и в итоге встретил свою смерть...

actors.mobs.bosses.sakafishboss.name=Сакабамбаспис
actors.mobs.bosses.sakafishboss.desc=Когда-то в древние времена он был владыкой океана, но с приближением неминуемого конца нырнул в тенистый водоём подземелья и погрузился в глубокую дремоту.\n\nОднако, тогда он еще думал что сможет однажды вернуться в море, но магия подземелья и изменения суши, так и не дали ему вернуться в тот прекрасный океан.
actors.mobs.bosses.sakafishboss.notice=Сакасака… сака? Я такой толстый, что утомляю тебя?!
actors.mobs.bosses.sakafishboss.attack=Бла-бла-бла... как же я скучаю по пейзажам и глубоководным существам, сверху!
actors.mobs.bosses.sakafishboss.leap=Сакабамбаспис готовится совершить мощный рывок!
actors.mobs.bosses.sakafishboss.laserwarning=Сакабамбаспис призывают темную энергию вокруг себя, чтобы высвободить свой смертоносный взгляд...
actors.mobs.bosses.sakafishboss.king=Мне так нравятся камнепады!
actors.mobs.bosses.sakafishboss.interesting=Узри истинную мощь древнего хищника!
actors.mobs.bosses.sakafishboss.angry=Проклятые людишки! Зачем вы разрушаете наш дом? Отвратительные, гнусные, мерзопакостные людишки! Я всех вас проучу!
actors.mobs.bosses.sakafishboss.defeated=Уууух... я... я... я... так и не смог вернуться в море...
actors.mobs.bosses.sakafishboss.dictcar_kill=%s умер в полете от мощного рывка...
actors.mobs.bosses.sakafishboss.deathgaze_kill=%s напуган до смерти смертоносным взглядом...
actors.mobs.bosses.sakafishboss.rankings_desc=Пошел на корм Сакабамбаспису

actors.mobs.bosses.sakafishboss$hunting$1.rankings_desc=Пошел на корм Сакабамбаспису

actors.mobs.bosses.dictfish.name=эвриптерид
actors.mobs.bosses.dictfish.desc=Глубоководный высший хищник, обитающий на дне, его гигантские когти и челюсть может запросто раздавить вашу броню.\n\nОн действует в симбиозе с _камероцерасом_, поэтому после своей смерти камероцерас приходит в ярость, получая специальную атаку, которая отбрасывает врагов назад, нанося им огромный урон. Неуязвим к огню.
actors.mobs.bosses.dictfish.notice=Эвриптерид: Старший брат!
actors.mobs.bosses.dictfish.death=Старший брат, я оставляю это тебе!
actors.mobs.bosses.dictfish.angry=Эвриптерид: Старший брат! Чертовый людишка! Я заставлю тебя заплатить!
actors.mobs.bosses.dictfish.rankings_desc=Пошел на корм Сакабамбаспису

actors.mobs.bosses.roomstone.name=камероцерас
actors.mobs.bosses.roomstone.desc=Древний высший хищник, его клешни и панцирь может запросто пронзить ваше тело.\n\nОн действует в симбиозе с _эвриптеридом_, поэтому после своей смерти эвриптерид приходит в ярость, получая адреналин на 35 ходов и временную неуязвимость на 10 ходов, а также при каждой атаке вызывает уязвимость и резко увеличивает свою скорость, когда выходит из воды.
actors.mobs.bosses.roomstone.notice=Камероцерас: Младший брат!
actors.mobs.bosses.roomstone.allget=Мы древние братья! И это дает нам несокрушимую силу!
actors.mobs.bosses.roomstone.angry=Камероцерас: Младший брат! Чертовый людишка! Я превращу тебя в порошок!
actors.mobs.bosses.roomstone.leap=Камероцерас: Людишка, ты отдашь свою жизнь за осквернение нашего дома!
actors.mobs.bosses.roomstone.rankings_desc=Пошел на корм Сакабамбаспису

actors.mobs.npcs.nxhy.talk=Поговорить
actors.mobs.npcs.nxhy.buyback=Насехуэй с радостью возвращает ваш товар.

actors.mobs.npcs.nxhy.talk_prison_intro=Путешественник, приветствую тебя в этом опасном подземелье.
actors.mobs.npcs.nxhy.talk_prison_warrior=Ты тоже отправился в путешествуете сюда, чтобы найти Кристальное сердце? О, я отлично знаю, и прекрасно осведомлен о действиях триумвирата на поверхности, но я больше не ввязываюсь в эти дела. Сейчас меня интересует только торговля.
actors.mobs.npcs.nxhy.talk_prison_mage=Я знаю, что цель твоего прихода сюда не поиск той реликвии, а услышанный крик о помощи из бездны. Но вот что я могу тебе сказать, лучше не впутывайся в эти дела. В конце концов, это не твой дом, и ты здесь не способен раскрыть свою силу в полную меру.
actors.mobs.npcs.nxhy.talk_prison_rogue=О, разве ты не тот самый королевский вор, о котором все поют? Ты собираешься что-то украсть у меня? Ха-ха-ха, я солгал тебе. На самом деле, я очень восхищаюсь тобой. Ради бедных ты без колебаний отказался от своей королевской крови и делишь свою радость и горесть с бедными. Твой отец, возможно, уже давно знает об этом. Если ты не веришь в это, он тайно преобразил твой плащ. Что, ты до сих пор не знал об этом? Ха-ха-ха, откуда я знаю? Это секрет!
actors.mobs.npcs.nxhy.talk_prison_huntress=Раньше я был таким же рыцарем, как эта мисс, но все изменилось, я больше не занимаюсь подобными вещами. Мисс, ты знаешь, что произошло с твоим народом с тех пор, как ты ушла... Ой, не направляй на меня свой лук, я больше не буду, про это говорить. Я все еще надеюсь, что юная леди сможет достичь своей цели в таком подземелье.

actors.mobs.npcs.nxhy.talk_prison_duelist=Ого, эта мисс, не похожа ни кого-то из этого мира. Ты должно быть из другого места. Конечно, ты тоже можешь выбирать товар, который у меня есть, при условии, что у тебя есть деньги.

actors.mobs.npcs.nxhy.talk_caves=В здешних шахтах холодно круглый год, но раньше такого не было. Однажды синеволосая девушка оставила у меня книгу, и с тех пор в шахтах стало так холодно, но ту девушку уже не найти...
actors.mobs.npcs.nxhy.talk_city=Столица Дворфов - последняя перевалочное место для припасов, которым я владею. Дальше в глубинах, я опасаюсь вести там дела. Раньше это место было процветающее, но после того случая все изменилось...

actors.mobs.npcs.nxhy.guards=Похоже, тебе нужно более суровое наказание.
actors.mobs.npcs.nxhy.thief=Похоже, тебе нужно более суровое наказание.
actors.mobs.npcs.nxhy.why=Ограбить магазин? Ты такой забавный!

actors.mobs.npcs.nxhy.sell=Продать предмет
actors.mobs.npcs.nxhy.name=Насехуэй
actors.mobs.npcs.nxhy.desc=Это торговец, владеющий множеством вещей, и зовут его - Насехуэй. Говорят, что он знает, что произошло в этом подземелье 300 лет назад, а здесь он в ожидании приходящих путешественников. Он дает путешественникам нужные припасы, но никогда не рассказывает им, насколько опасно это подземелье. Ходят слухи, что когда-то он был рыцарем, но после стал торговцем.
actors.mobs.npcs.nxhy.greetings=Приветствую %s, добро пожаловать в мой огромный магазин.

actors.hero.hero.heartdied=Смерть - это не конец, а новое начало.
actors.hero.hero.nitch=На этом этаже не разрешены прыжки с этажа.
actors.hero.hero.no_item=Подсказка: в снежном городе можно получить максимум 4 предмета от всех NPC за игру, а при исчерпании лимита, все NPC станут выдавать по 1 золоту.

actors.hero.hero.quest_start_prompt=Скачок готов, что вы решили сделать?\n\nПримечание: если выбранное место скачка является пропасть, и у вас нет эффекта иммунитета, например левитации, вы упадете прямо вниз.
actors.hero.hero.enter_yes=Совершить скачок
actors.hero.hero.enter_no=Остановить скачок

actors.buffs.stormclouddied.name=цепная реакция молнии
actors.buffs.stormclouddied.desc=Вы временно контролируете силу грома и молнии, и пока в вашем теле таится такая сила, все кто появится перед вами, будет наказан громом.\n\nТип урона: реальный (гроза)\n\nКаждая молния наносит: %1$s урона.\nОсталось цепных молний: %2$s.\nСуммарный урон от всех молний: %3$s урона.


actors.mobs.brutebot.name=бронированный гнолл
actors.mobs.brutebot.desc=Гноллы - получившие броню от поверженных путешественников, которые наконец-то поняли, что с одним щитом далеко не уйдешь... Хоть такие гноллы и представляют большую угрозу для путешественников, но надетая на них тяжелая броня вынуждает их двигаться медленнее...\n\nОбычно дварфы нанимают некоторых из этих гноллов, чтобы те выполняли за них грязную работу. Бронированные гноллы любят свое оружие, но оно не очень прочное, так как часто ломается, вынуждая их им возвращаются к дварфам за новым оружием.
actors.mobs.brutebot$brutebotrage.name=агония схватки
actors.mobs.brutebot$brutebotrage.desc=Этот бронированный гнолл умирает, но хочет забрать вас с собой!\n\nЭтот гнолл умрет, когда закончится действие его щита, либо по истечении времени, либо от нанесенного урона. До этого он наносит гораздо более {сильный урон, а сами атаки ускорятся{, так что будьте бдительны!\n\nХодов со щитом осталось: %d.
actors.mobs.brutebot.enraged=Разъярён
actors.mobs.brutebot.died=Вы разгневали бронированного гнолла, и прежде чем умереть, он созывает всех врагов на этом этаже!
actors.mobs.brutebot$focus.name=Сосредоточен
actors.mobs.brutebot$focus.desc=Этот бронированный гнолл внимательно изучил свою цель и, кажется, предугадывает движения врага прежде, чем он их совершит.\n\nПока он сосредоточен, следующая физическая атака, против этого персонажа гарантированно промахнется, независимо от обстоятельств. Парирование этой атаки потратит средоточие бронированного гнолла, и ему нужно будет снова набрать его, чтобы парировать еще одну атаку. Бронированные гноллы быстрее сосредоточиваются во время движения.
actors.mobs.brutebot.def_verb=Блокирует
actors.mobs.brutebot.parried=Парирует
actors.mobs.brutebot.ondeath=Вас убил бронированный гнолл... Впредь остерегайтесь его...

actors.mobs.bosses.diamondknight.name=Король мимиков
actors.mobs.bosses.diamondknight.desc=Конечный результат мимика, который стремится быть в близи к человеческому облику. Первоначальная оболочка алмазного мимика, служившая имитатором, превратилась в броню, окутывающую в себе королевское существо. \n\nОн король всех мимиков - по крайней мере, он так считает. Такой мимик будет сражаться до самого конца, пока не разлетится на мелкие кусочки.
actors.mobs.bosses.diamondknight.rankings_desc=Погиб на поединке с Королем мимиков...
actors.mobs.bosses.diamondknight.ondeath=Посредственный противник...
actors.mobs.bosses.diamondknight.tpdoor=В этом мире существует _таинственное бытие_, похоже на кристалл самосознания, которому бросить вызов его существованию - все равно что прикоснуться к адскому смеху. Хотя его светоч жизни постепенно угасает, его невозможно полностью уничтожить Он загадочен и огромен, он хранит тайны и саму суть мироздания.\n\nЕсли _мистический портал_ не уничтожить, Король Мимиков будет всегда непобедимым, чтобы жить вечно!
actors.mobs.bosses.diamondknight.notice=Ты убил многих моих сородичей, и поэтому отдашь свою жизнь, чтобы искупить свои грехи!
actors.mobs.bosses.diamondknight.now_go=А ты забавный, я покажу тебе мой лабиринт с сокровищами.

actors.mobs.bosses.firedragon.name=Лавовый дракон
actors.mobs.bosses.firedragon.desc=Это тот самый главный виновник упадка джунглей, который находится в самом их центре.\n\nЗдесь лавовые пещеры становятся все горячее и горячее, а лавовый дракон только становится могущественней.\n\nБушующее пламя окрасило небо в красный цвет, и мы должны дать ему отпор, чтобы обеспечить джунглям обрести временный покой.\n\n_Изначально Лавовый дракон создает стену магического огня, но после нападения он угасает, вы также можете встать на лаву, чтобы не быть подверженным его воздействию._
actors.mobs.bosses.firedragon.notice=Лавовый дракон заметил вас, от него исходит яростное пламя, и это место окружает бушующее пламя.
actors.mobs.bosses.firedragon.scorpion=Моя добыча, сопротивляется... Прислужники, хватайте её!
actors.mobs.bosses.firedragon.elemental=Прислужники, пробудитесь...
actors.mobs.bosses.firedragon.toy=Лавовый дракон: Пришло время показать тебе нечто настоящее! Дракон телепортируется в мгновение ока...
actors.mobs.bosses.firedragon.healing=Мои прислужники, исцеляйте меня скорее!
actors.mobs.bosses.firedragon.defeated=После того, как дракон заревел от боли, он рухнул здесь...
actors.mobs.bosses.firedragon.clear=Вы чувствуете, что что-то потухло, и теперь гнетущая сила рассеивается из этого места.
actors.mobs.bosses.firedragon.lingjing=Призма раскололась вдребезги от мучительного рева дракона...
actors.mobs.bosses.firedragon.car=Примечание: Дракон готовится к рывку, следите за ним!
actors.mobs.bosses.firedragon$vertigoeffect.name=развитая стойкость
actors.mobs.bosses.firedragon$vertigoeffect.desc=Путь долог, и те, кто сбился с пути, в конце концов будут поглощены.\n\nФизическая защита дракона увеличена на 120%%.\n\nХодов осталось: %s.

actors.mobs.bosses.firedragon$hasteeffect.name=развитое проворство
actors.mobs.bosses.firedragon$hasteeffect.desc=Единственное боевое искусство в мире, которое невозможно побороть - это скорость! Независимо от того, насколько вы опытны, вы все равно боитесь метательных ножей.\n\nСкорость передвижения дракона увеличена на 200%%.\n\nХодов осталось: %s.

actors.mobs.bosses.firedragon$toxicgaseffect.name=развитая токсичность
actors.mobs.bosses.firedragon$toxicgaseffect.desc=Пропитаны всём, эти джунгли не достойны, быть спасены богом.\n\nДракон выделяет вокруг себя ядовитый газ.\n\nХодов осталось: %s.

actors.mobs.bosses.firedragon$damageupeffect.name=развитая хищность
actors.mobs.bosses.firedragon$damageupeffect.desc=Охота на все подряд, уничтожает джунгли.\n\nУрон дракона увеличен на 140%%, скорость атаки на 50%%.\n\nХодов осталось: %s.

actors.mobs.bosses.firedragon$bleedingeffect.name=развитая кровожадность
actors.mobs.bosses.firedragon$bleedingeffect.desc=Охота на все подряд, уничтожает джунгли.\n\nОбычные атаки дракона вызывают кровотечение.\n\nХодов осталось: %s.

actors.mobs.bosses.notsync.diedclearelemet$clearelemetalblood.name=кровавокристаллический элементаль
actors.mobs.bosses.notsync.diedclearelemet$clearelemetalblood.desc=Сила дракона осквернила этих бывших стражей. Хотя они сами неповинны в этом, перед вами встала дилемма на их счет.\n\nКогда этот элементаль атакует цель, он может вызвать {кровотечение{. _Если на него охотится дракон, обычная атака дракона тоже вызовет кровотечение в течении 30 ходов._

actors.mobs.bosses.notsync.diedclearelemet$clearelemetalgreen.name=ядовитокристаллический элементаль
actors.mobs.bosses.notsync.diedclearelemet$clearelemetalgreen.desc=Сила дракона осквернила этих бывших стражей. Хотя они сами неповинны в этом, перед вами встала дилемма на их счет.\n\nКогда этот элементаль атакует цель, он может выпустить }ядовитый газ}. _Если на него охотится дракон, вокруг него будет тоже выделяться ядовитый газ в течении 70 ходов._

actors.mobs.bosses.notsync.diedclearelemet$clearelemetaldark.name=темнокристаллический элементаль
actors.mobs.bosses.notsync.diedclearelemet$clearelemetaldark.desc=Сила дракона осквернила этих бывших стражей. Хотя они сами неповинны в этом, перед вами встала дилемма на их счет.\n\nКогда этот элементаль атакует цель, он может вызвать |хромоту|. _Если на него охотится дракон, его общий урон будет увеличен на 140%, а скорость атаки увеличится на 50% в течение 50 ходов._

actors.mobs.bosses.notsync.diedclearelemet$clearelemetalpure.name=фантомнокристаллический элементаль
actors.mobs.bosses.notsync.diedclearelemet$clearelemetalpure.desc=Сила дракона осквернила этих бывших стражей. Хотя они сами неповинны в этом, перед вами встала дилемма на их счет.\n\nКогда этот элементаль атакует цель, он может ]заколдовать]. _Если на него охотится дракон, его защита будет увеличена на 120% в течении 80 ходов._

actors.mobs.bosses.notsync.diedclearelemet$clearelemetalgold.name=фосфорокристаллический элементаль
actors.mobs.bosses.notsync.diedclearelemet$clearelemetalgold.desc=Сила дракона осквернила этих бывших стражей. Хотя они сами неповинны в этом, перед вами встала дилемма на их счет.\n\nКогда этот элементаль атакует цель, он может выпустить [фосфорный огонь[, наносящий 60 ед. урона. _Если на него охотится дракон, его начальная скорость будет увеличена на 200% в течении 20 ходов._

actors.mobs.bosses.dwarfgeneral.name=Генерал Дворфов
actors.mobs.bosses.dwarfgeneral.desc=Некогда сильнейший из генералов Империи дворфов, сейчас стал похож на мертвеца.\n\nВозможно, именно в этой вечной тьме он стал таким отчаянным, растерянным и потерянным...\n\nКакое горе сделало его таким? Он не промолвил ни слова, и вы тоже безмолвны, на поле боя стаяла тишина, никто не осмеливался выдохнуть...
actors.mobs.bosses.dwarfgeneral.charging=Я вижу свою цель! Но, лучше бы её там никогда не было!
actors.mobs.bosses.dwarfgeneral.message1=......Что?
actors.mobs.bosses.dwarfgeneral.message2=Ох, кажется, мне выпала возможность немного повеселиться.
actors.mobs.bosses.dwarfgeneral.message3=Давай-ка посмотрим, чего ты стоишь!
actors.mobs.bosses.dwarfgeneral.story=После первой битвы с Генералом Дворфов, вы должны еще раз поговорить с ним, чтобы покинуть это место!
actors.mobs.bosses.dwarfsolider.name=дворф-гладиатор
actors.mobs.bosses.dwarfsolider.desc=Дворфы-гладиаторы - личная гвардейцы былого генерала, которые когда-то охраняли и по-прежнему верны своему, Генералу Дворфов, даже после того, как были развращены.\n\nЕго атаки могут выбить оружие у героя.

actors.mobs.bosses.dwarfsolider.attack_msg_1 = Я поклялся защищать величие дворфов!
actors.mobs.bosses.dwarfsolider.attack_msg_2 = Проваливай отсюда! Тебе здесь не место!
actors.mobs.bosses.dwarfsolider.attack_msg_3 = Мы - последний оплот Империи!
actors.mobs.bosses.dwarfsolider.attack_msg_4 = Генерал, дворфы остались, но империя исчезла навсегда...
actors.mobs.bosses.dwarfsolider.attack_msg_5 = Ваше высочество, Лоуренс, где вы?
actors.mobs.bosses.dwarfsolider.attack_msg_6 = Наша последняя надежда вот-вот падет...
actors.mobs.bosses.dwarfsolider.attack_msg_7 = Генерал, есть ли будущее у Империи дворфов?
actors.mobs.bosses.dwarfsolider.kicked = Дворф-гладиатор выбил ваше оружие...

actors.mobs.bosses.dwarffuze.name=дворф-метатель
actors.mobs.bosses.dwarffuze.desc=Остатки отряд «Летающих топоров», некогда самой могущественной силы в Империи дворфов, были наняты на службу Генералу Дворфов.\n\nЕго атаки могут вызвать кровотечение, равное половине нанесенного урона, и они не нападают в ближнем бою.

actors.mobs.bosses.dwarfsolider$focus.name=предвидение будущего
actors.mobs.bosses.dwarfsolider$focus.desc=Этот гладиатор отлично изучил свою цель и, кажется, предугадывает движения врага прежде, чем он их совершит.\n\nПока он предвидит будущее, следующая физическая атака, против этого персонажа гарантированно промахнется, независимо от обстоятельств. Если предвидение окажется успешным, он получат 20 единиц щита, и оно само исчезает когда гладиатор атакует цель. Гладиаторы быстрее фокусируются во время движения.\n\nЭффект пропадает при выходе из боя или после атаки по цели.
actors.mobs.bosses.dwarfsolider.parried=+20 ед. щита
actors.mobs.bosses.dwarfsolider.future=Успешно предвидел будущее!

actors.buffs.brokenarmor.name=ничтожная защита
actors.buffs.brokenarmor.desc=На вашу защиту влияет магия Генерала Дворфов, поэтому максимальное и минимальное значение брони составляет _четверть_ от урона вашего оружия.\n\nЕсли оружия нет, то _минимальная защита равна 0_, а _максимальная защита равна трети_ от урона в рукопашном. Этот эффект действует только на героев.\n\nХодов осталось: %s.

actors.blobs.brokenarmorfire.desc=Здесь бушует ничтожное и жуткое пламя, все вступившие в него незащищенные существа будут прокляты ничтожной защитой.

actors.mobs.bosses.dwarfgeneral$armoreffect.name=стойка небытия
actors.mobs.bosses.dwarfgeneral$armoreffect.desc=Страдает только душа, а не мое тело...\n\nКогда Генерал Дворфов находится в позе небытия, любая полученная им атака уменьшает её до 1 единицы, а его уклонение становится уменьшенным. \n\nПри получении 5 раз урона, он немедленно призывает двух _дворф-гладиаторов_ и уничтожает предыдущих гладиаторов, но при этом выходит из стойки пустоты, увеличивая время перезарядки до получения этого эффекта.\n\nСчетчик полученного урона после снятия этого эффекта не обнуляется, а продолжает подсчитываться после получения вновь эффекта.\n\nХодов осталось: %s.

actors.mobs.bosses.dwarfgeneral$nohealdied.name=кровожадный образ
actors.mobs.bosses.dwarfgeneral$nohealdied.desc=Генерал Дворфов стал кровожадней, поэтому способен с каждой атакой восстанавливать свое здоровье.\n\nОднако порог не может превышать 800 ОЗ (начальное ОЗ второй фазы).\n\nХодов осталось: %s.

actors.mobs.bosses.dwarfgeneral$magicattack.name=демонический образ
actors.mobs.bosses.dwarfgeneral$magicattack.desc=После того, как Генерал Дворфов принял демонизированный образ, каждая атака по врагу накладывает увядание. Но это также определенно накладывает эффект потрепанности.\n\nХодов осталось: %s.

actors.mobs.bosses.dwarfgeneral$wither.name=увядание
actors.mobs.bosses.dwarfgeneral$wither.desc=Ваша жизнь угасает под воздействием зловещей магии... Вы должны что-то предпринять!\n\nПод воздействием увядания, вы не в силах излечивать здоровье, используя лечебные зелья. Вместо этого такое зелья устраняют увядание, они также действуют с испытаниями.\n\nХодов осталось: %s.
actors.mobs.bosses.dwarfgeneral$wither.on_kill=Ваша жизненная энергия полностью угасла...

actors.mobs.bosses.dwarfgeneral.leap=Я вижу свою цель! И она узнает, что такое боль!

actors.mobs.bosses.dwarfgeneral.fuze=Как говорится, один за всех, и все за одного. Выходите, соратники, и покажите ему свое величие.
actors.mobs.bosses.dwarfgeneral.normal=Похоже, ты планируешь драться со мной до конца, отлично, посмотрим кто сильней.

actors.mobs.bosses.dwarfgeneral.spear_warn=Ох, кажется, я попал прямо в яблочко!
actors.mobs.bosses.dwarfgeneral.notice=Можно ли мир и будущее дворфов передать в твои руки? Позволь, мне узнать достоин ли ты, этой чести.

actors.mobs.bosses.dwarfgeneral.wtf=Я не прощу тебя, за причиненную боль моим соратникам!
actors.mobs.bosses.dwarfgeneral.gotime=Сила небытия вам не подвластна...
actors.mobs.bosses.dwarfgeneral.support=Дворф-гладиатор: Наш господин в опасности, помогите ему!
actors.mobs.bosses.dwarfgeneral.wow=Ты все еще здесь? Что ж, вызов, становится все интереснее...

actors.mobs.bosses.dwarfgeneral.army_one=Постройтесь в шеренгу воины!
actors.mobs.bosses.dwarfgeneral.army_two=Войско, построится!
actors.mobs.bosses.dwarfgeneral.army_three=Ты не сможешь уйти отсюда!
actors.mobs.bosses.dwarfgeneral.defeated=Генерал Дворфов потерпел поражение... О, нет, его раны внезапно зажили! Кажется, это только начало...

actors.mobs.bosses.dwarfgeneral.died=......%s, будешь ли ты всегда бороться за то, во что веришь?

actors.mobs.bosses.armyflag.name=Имперский военный флаг
actors.mobs.bosses.armyflag.desc=Этот флаг Империи дворфов символизирует былую славу империи.\n\nИмперия дворфов уже давно в прошлом, сейчас о её былой славе напоминают лишь руины и призраки.\n\n_Пока существует флаг, Генерал Дворфов становится неуязвимым._\n\nОкружающие враги и союзники периодически получают эффекты _адреналина и _замедления_.

actors.mobs.bosses.armyflag$noenter.name=оборонительная стойка
actors.mobs.bosses.armyflag$noenter.desc=Пока действует эффект, вы получаете снижение урона на 90%%.\n\nХодов осталось: %s.

actors.mobs.bosses.dwarfgeneralnpc.name=Генерал Дворфов
actors.mobs.bosses.dwarfgeneralnpc.desc=???

actors.mobs.bosses.dwarfgeneralntnpc.name=Торин
actors.mobs.bosses.dwarfgeneralntnpc.desc=Некогда генерал, а ныне душа умершего. Но за время долгого пути он ни разу не пожалел об этом... В этом заключается путь генерала...

actors.mobs.bosses.dwarfgeneralntnpc.goodbye=Прощай, %s.
actors.mobs.bosses.dwarfgeneralntnpc.xms=Он никогда не уйдет. Он есть прошлое и будущее...

actors.mobs.bosses.dwarfgeneral.message6=Молодец, %s.
actors.mobs.bosses.dwarfgeneral.message7=Вы: Почему твой шрам исчез?
actors.mobs.bosses.dwarfgeneral.message8=......Ха-ха-ха, похоже, этот маленький бес ничего не объяснил тебе.
actors.mobs.bosses.dwarfgeneral.message9=Все очень просто: "То, что мертво, умереть не может".
actors.mobs.bosses.dwarfgeneral.message10=Вы: Ты мертвец?!
actors.mobs.bosses.dwarfgeneral.message11=Да все верно, это было мое поручение маленькому бесу.
actors.mobs.bosses.dwarfgeneral.message12=Бесу поручено искать сильных путешественников, чтобы приводить их «ко мне». А если он сумеет победить меня, он получить некую экипировку.
actors.mobs.bosses.dwarfgeneral.message13=Что касается меня, то я таким образом вспоминаю белые времена, и нахожу новых соратников по оружию.
actors.mobs.bosses.dwarfgeneral.message14=Вы: Кто ты такой?
actors.mobs.bosses.dwarfgeneral.message15=Не важно как меня зовут.
actors.mobs.bosses.dwarfgeneral.message16=Я - Генерал Дворфов, как раньше, так и сейчас.
actors.mobs.bosses.dwarfgeneral.message17=Вы: Насчет твоей смерти…
actors.mobs.bosses.dwarfgeneral.message18=Я не знаю, что сейчас происходить на поверхности, и ищет ли кто-то правду о том, что случилось с Империей дворфов за последние десятилетия.
actors.mobs.bosses.dwarfgeneral.message19=Нынешний король самозванец и не имеет никакого отношения к настоящей королевской семье.
actors.mobs.bosses.dwarfgeneral.message20=Десятилетия назад один весьма способный некромант убил почти всех членов королевской семьи, взял под контроль министров, присвоив себе трон провозгласил себя императором.
actors.mobs.bosses.dwarfgeneral.message21=Под его правлением процветающая Империя дворфов, превратилась в упадок.
actors.mobs.bosses.dwarfgeneral.message22=То, как он правит, полностью зависит от его настроения. Он способен убить кого хочет. Все министры, которые имеют к нему возражения, в конце концов погибают.
actors.mobs.bosses.dwarfgeneral.message23=Так было до тех пор, пока я не объединился с группой единомышленников и не создал сопротивление. В тот день, во что бы то ни стало, мы наконец проникли во дворец.
actors.mobs.bosses.dwarfgeneral.message24=Увы, легион нежити в конце концов окружил нас. Тогда мы уже поняли что нам конец.
actors.mobs.bosses.dwarfgeneral.message25=Однако мы не сдались и упорно сражались, пока, наконец, легион нежити внезапно не прекратил атаковать, а их командиры пытались убедить нас сдаться.
actors.mobs.bosses.dwarfgeneral.message26=Вы же не согласились?
actors.mobs.bosses.dwarfgeneral.message27=Тогда, я попросил у них только одно, одну просьбу.
actors.mobs.bosses.dwarfgeneral.message28=Вы: Получить какие-то полномочия?
actors.mobs.bosses.dwarfgeneral.message29=Право отстоять свою честь, самоубийством...
actors.mobs.bosses.dwarfgeneral.message30=.............
actors.mobs.bosses.dwarfgeneral.message31=Место, где мы сейчас стоим - это место, где я в последний раз уничтожил врага.
actors.mobs.bosses.dwarfgeneral.message32=Вы: Возможно, тогда мне стоит попытаться бросить ему вызов.
actors.mobs.bosses.dwarfgeneral.message33=.....Не стоит.
actors.mobs.bosses.dwarfgeneral.message34=Несмотря ни на что, ты грешник, убивший бесчисленное множество дворфов. В этом плане ты ничем не отличаешься от того тирана.
actors.mobs.bosses.dwarfgeneral.message35=Я не могу позволить тебе запятнать Империю дворфов, даже если она сейчас в полной разрухе.
actors.mobs.bosses.dwarfgeneral.message36=Про будущее Империи дворфов......
actors.mobs.bosses.dwarfgeneral.message37=......Я родился в эпоху расцвета Империи дворфов и застал её самое прекрасное правление.
actors.mobs.bosses.dwarfgeneral.message38=Безусловно, я также понимаю, во что превратилась Империя дворфов.
actors.mobs.bosses.dwarfgeneral.message39=Мы, дворфы, живем в страхе и нищете, товарищи по оружию, которые погибают вместе.
actors.mobs.bosses.dwarfgeneral.message40=Мы все с нетерпением ждем перемен.
actors.mobs.bosses.dwarfgeneral.message41=История Империи дворфов еще не завершена, и мы обязательно откроем для нее новую главу.
actors.mobs.bosses.dwarfgeneral.message42=......Присмерти никто не жалеет.
actors.mobs.bosses.dwarfgeneral.message43=Что ж, время почти пришло.
actors.mobs.bosses.dwarfgeneral.message44=Ладно, так уж и быть, я представлюсь: Меня зовут Торин, если ты сможешь выбраться......Помоги мне сочинить легенду или что-то в этом роде?\n
actors.mobs.bosses.dwarfgeneral.message45=В любом случае, давай встретимся снова, если представится случай...
#=======================================


actors.mobs.bosses.diamondknight.notice_2=Я уже не раз предупреждал тебя не убивать моих сородичей, но ты такой непослушный. Сегодня я преподам тебе урок!
actors.mobs.bosses.diamondknight.now_go_2=Неужели ты думаешь, что сможешь одолеть самого Бога? Замечательно, давай посмотрим!

actors.mobs.bosses.diamondknight.war_go=Давненько я так не веселился! Возможно, ты воистину достойный противник.
actors.mobs.bosses.diamondknight.iswar_go=Твой самый большой враг зачастую, ты сам. Готовы ли ты сражаться за жизнь с самим собой?
actors.mobs.bosses.diamondknight.ok_go=Что ж, давай закончим это поединок самым невинным боем.


actors.mobs.bosses.diamondknight.defeated_2=А, ты искусный противник, но однажды я поквитаюсь с тобой за моих сородичей! Кстати, по дороге сюда я убил убийцу, и его маска теперь твоя...
actors.mobs.bosses.diamondknight.defeated=Это был интересный поединок, и на этот раз ты победил! Кроме того, по дороге сюда я убил убийцу, и его маска теперь твоя...

actors.mobs.bosses.dcrystal.name=синий кристалл
actors.mobs.bosses.dcrystal.desc=Этот темно-синий кристалл способен медленно исцелять Короля мимиков, поэтому обнаружив такой кристалл, не забудьте уничтожить его.

actors.mobs.bosses.tpdoor.name=Мистический портал
actors.mobs.bosses.tpdoor.desc=Сила таинственного портала неразрывно связана с Королем мимиков, поэтому разрушая такой портал можно причинить ему вред.\n\nЧтобы суметь его разрушить, требуется истинный урон.
actors.mobs.bosses.tpdoor.lowdamage=Ваш урон по порталу, слишком мал, чтобы сломать его. (нужно иметь не менее 20 ед. разового урона и более)
actors.mobs.bosses.tpdoor.quest_bad_game=Пиратская версия игры!!!\n\nВозможно, вы играете в пиратскую версию игры Magic Ling Pixel Dungeon где есть +2525 уровень, чтобы не испортить впечатление от игры, пожалуйста, используйте оригинальную версию Magic Ling Pixel Dungeon. Нажмите на ссылку ниже, чтобы узнать больше.
actors.mobs.bosses.tpdoor.enter_yes_game=Посетите официальный сайт и закройте игру.
actors.mobs.bosses.tpdoor.quest_tengu_prompt=Ну вот, похоже, ты еще не полностью готов, а я лишь проверял тебя, удастся ли тебе сломать портал, но это неважно, я могу просто вернуть время вспять.\n\nТак, что ты решил?
actors.mobs.bosses.tpdoor.enter_yes=Да, вернуть время вспять.
actors.mobs.bosses.tpdoor.enter_no=Я, хочу еще подумать.
actors.mobs.bosses.diamondknight.ten=Я дам тебе еще попытаться.
actors.mobs.bosses.tpdoor.quest_tengu_really=Ты уверен, что хочешь уйти?

actors.mobs.katydid.name=ядовитый цветок
actors.mobs.katydid.desc=Эти ожившие растения в джунглях стали необычайно агрессивными, когда в джунглях произошли странные изменения. Они зачастую распыляют яд на посторонних существ, а сам яд чрезвычайно едкий и очень опасен. Само тело их очень гибкое, поэтому такое растение лучшее убивать, встречая врасплох.

actors.mobs.salamander.name=синяя саламандра
actors.mobs.salamander.desc=Маленькие существа джунглей, превратились из послушных в свирепых из-за таящиеся злой силы в глубинах. Их острые хвосты способны пронизывать врагов насквозь, а сами они очень умны и чрезвычайно проворны, поэтому их лучшее убивать, встречая врасплох.

actors.mobs.clearelemental.name=чистокристаллический элементаль
actors.mobs.clearelemental.desc=Это сущности самого леса, но из-за постоянных нападок злых сил внизу, они истощили свою собственную энергию. Хотя они больше не способны атаковать, чтобы защитить лес от разрухи, они используют свою оставшуюся энергию, для изгнания незваных гостей, которые вторгаются в их лес.

actors.mobs.bosses.notsync.crivusstarfruits.name=Плод Криноса
actors.mobs.bosses.notsync.crivusstarfruits.desc=Этот огромный плод - самая красивая ловушка в джунглях. выделяющий вещество, которое сбивает с толку всех существ вокруг, вызывая головокружение. Щупальца вокруг него душат случайно зашедших мелких существ окружающим токсином, превращая их в свою еду.\n\nСогласно исследователям поверхности, он относится к разновидности «Плода Клиффорда», но из-за его очень красивого внешнего вида его также называют его «Плодом Криноса», а некоторые даже в шутку его называют сестрой того плода.\n\nОчень немногие путешественники смогли описать это растение, но единственное, что все знают, оно скрывается в «самом темном центре джунглей».
actors.mobs.bosses.notsync.crivusstarfruits.notice=Плод пульсирует, словно живое сердце...
actors.mobs.bosses.notsync.crivusstarfruits.died=Когда плод вот-вот должен был расколоться, все щупальца начали вливать в него свою энергию... Скорее уничтожьте эти щупальца...
actors.mobs.bosses.notsync.crivusstarfruits.ondeath=Вы умерли запутавшись в щупальцах...

actors.mobs.bosses.notsync.crivusstarfruitslasher.name=демоническое щупальце
actors.mobs.bosses.notsync.crivusstarfruitslasher.desc=Сами щупальца не имеют разума, единственная их цель - защита своего плода. Будь то «маленькое существо», случайно подошедшее к плоду, или путешественник, пытавшийся расчистить засохшие лозы, чтобы пройти дальше, все они будут задушены этими щупальцами, став удобрением для плода.\n\nОно также периодически выпускает в цель ядовитый газ и хватает щупальцем, чтобы напасть на нее. В отличие от своего близкого родственника, зловещего щупальца это способно выделять более мощный ядовитый газ!
actors.mobs.bosses.notsync.crivusstarfruitslasher.scorpion=Хватайте, пищу...
actors.mobs.bosses.notsync.crivusstarfruits.anargy=Когда все щупальца умерли, вы замечаете, что плод стал еще агрессивней...

actors.mobs.bosses.notsync.crivusstarfruitslasher.xling=_После того как плод пришел в ярость, из земли выросли новые щупальца, став еще более опасные. Однако отличие от других щупалец, эти обладают неуязвимостью, так как основной плод постоянно передает свою энергию щупальцам. Единственное решение - уничтожить сам плод..._
actors.mobs.bosses.notsync.crivusstarfruitslasher.xlin=_Теперь основной плод стал слабее, и щупальцам приходится подпитывать его своей энергией. Поскольку в сам плод вливается их энергия, это делает их уязвимыми для уничтожения. Сейчас отличное время атаковать сами щупальца._\n\nОднако, так как раньше они охотились на многих существ, они стали обладать неуязвимостью к магии, и теперь им нельзя причинить вред с помощью магии.

actors.mobs.bosses.notsync.crivusstarfruits.goodbye=Сознание... едино... враг... должен... быть... уничтожен...(Последняя фаза плода наносить реальный урон, равный трети макс. здоровья противника. Скорее убейте плод или щупальца!)
actors.mobs.bosses.notsync.crivusstarfruits.dead=Ван наконец-то удалось расколоть плод, но его осколки мгновенно разлетелись по сторонам...
actors.mobs.bosses.notsync.crivusstarfruits.explo_kill=Вас убили разлетевшиеся осколки плода...
actors.mobs.bosses.notsync.crivusstarfruits$rage.name=коллективное сознание
actors.mobs.bosses.notsync.crivusstarfruits$rage.desc=Щупальца отдают свою энергию основному плоду, вам следует как можно скорее уничтожить такие щупальца или сам плод!\n\n}Если в последней фазе, щупальца вернут плоду больше 60 здоровья, герой будет периодически получать истинный урон, равный одной трети своего максимального здоровья}

actors.mobs.bosses.notsync.clearelemtguard.name=Чистокристаллический командир стражи
actors.mobs.bosses.notsync.clearelemtguard.desc=Этот отлично вооруженный воин, облачен в прекрасные и крепкие доспехи, что лишний раз подсказывает, что его тело выглядят весьма крепким.\n\nБольшой меч в его руке, кажется, предостерегает вас держаться от него подальше. Но когда вы всматриваетесь в его лицо, оно напоминает вам тех чистокристаллических элементалей в джунглях.\n\nПохоже, сейчас он выглядит не совсем здоровым, возможно, мощный свиток сможет помочь ему...
actors.mobs.bosses.notsync.clearelemtguard.clear_1=Вы пытались очистить его, но все равно видите, как из него исходит темная энергия, возможно, требуется еще свиток Рассеяния проклятия.
actors.mobs.bosses.notsync.clearelemtguard.clear_2=Вам удалось очистить его, но он, кажется, все еще находится в замешательстве и, похоже, настроен агрессивно...
actors.mobs.bosses.notsync.clearelemtguard.attack=Кто ты такой......! Черт возьми, даже если меня разобьют на кусочки, я остановлю тебя здесь!!!
actors.mobs.bosses.notsync.clearelemtguard.kill=В конечном итоге... Его не удалось спасти...

actors.mobs.bosses.notsync.clearelemtguardnpc.name=Фаина
actors.mobs.bosses.notsync.clearelemtguardnpc.desc=Этот отлично вооруженный воин, облачен в прекрасные и крепкие доспехи, что лишний раз подсказывает, что его тело выглядят весьма крепким.\n\nБольшой меч в его руке, кажется, предостерегает вас держаться от него подальше. Но когда вы всматриваетесь в его лицо, оно напоминает вам тех чистокристаллических элементалей в джунглях.

actors.mobs.bosses.notsync.fayina.name=Фаина
actors.mobs.bosses.notsync.fayina.desc=Это тот самый воин, который только что был в тяжелых доспехах? Никак не ожидал, что лицо скрытое под доспехами окажется таким красивым.
actors.mobs.bosses.notsync.fayina.message1=Эти доспехи очень тяжелы, можно сперва сниму их... А?
actors.mobs.bosses.notsync.fayina.message2=Ты сумел вернулся? Как ощущения? Победив Лавового дракона? Только не шути, это чудо, что ты смог вернулся живым.

actors.mobs.bosses.notsync.fayina.info=Если ты действительно победил Лавового дракона, у тебя должно быть находится Сердце дракона...
actors.mobs.bosses.notsync.fayina.take_firedragon_heart=Отдать Сердце дракона 
actors.mobs.bosses.notsync.fayina.message3=Это, что сердце дракона?! Ты %s действительно победил Лавового дракона?

actors.mobs.bosses.notsync.fayina.info_2=По пути ты не встречал... Древние останки тех павших стражей?
actors.mobs.bosses.notsync.fayina.take_cry=Увы, нет
actors.mobs.bosses.notsync.fayina.look=Да, нашел

actors.mobs.bosses.notsync.fayina.message4a=...Ах, да, прошло много времени %s, возможно, их останки затонули. В любом случае, я благодарю тебя от имени царства Священных джунглей, твою храбрость и подвиг, мы запомним навсегда. Я расскажу про это остальным стражам джунглей, и они помогут тебе в будущем. А сейчас, прошу, мне нужно побыть наедине с собой...
actors.mobs.bosses.notsync.fayina.message4b=Это... Осколок чистого кристалла... Ты его нашел?
actors.mobs.bosses.notsync.fayina.message5=....Хорошо, спасибо тебе, %s, я постараюсь подыскать подходящее место, чтобы достойно похоронить их. В любом случае, я благодарю тебя от имени царства Священных джунглей, твою храбрость и подвиг, мы запомним навсегда. Я расскажу про это остальным стражам джунглей, и они помогут тебе в будущем. А сейчас, прошу, мне нужно побыть наедине с собой...
actors.mobs.bosses.notsync.fayina.info_3=Итак, может теперь расскажешь всю правду?
actors.mobs.bosses.notsync.fayina.i=Продолжить разговор

actors.mobs.bosses.notsync.fayina.message6=Что? Все, что я сказала, чистая правда! У меня действительно нет причин врать тебе!
actors.mobs.bosses.notsync.fayina.message7=Ой, забудь об этом, позволь мне наконец-то отдохнут.
actors.mobs.bosses.notsync.fayina.message8=Не похоже, что она солгала, но определенно что-то не так с ней...

actors.mobs.npcs.zero.zerotomb.name=Могила Бледных мечей
actors.mobs.npcs.zero.zerotomb.desc=На ней выгравирован ряд имен, посмертных героев.\n\nДжунгли были очищены. Рано или поздно мы снова воссоединимся, товарищи.



actors.mobs.bosses.notsync.fayina.roll1=Лавовый дракон на самой деле не умер окончательно, путешественник, тебе еще предстоит долгий путь.
actors.mobs.bosses.notsync.fayina.roll2=Окрах, хочет тебя узреть, но я думаю, ты еще не готов.
actors.mobs.bosses.notsync.fayina.roll3=Пусть их души упокоятся с миром, и пусть джунгли навечно останутся зелеными.
actors.mobs.bosses.notsync.fayina.roll4=Путешественник, ты самый храбрый из всех, кого я когда-либо видела.
actors.mobs.bosses.notsync.fayina.roll5=Местонахождение главы общины Ледяной луны, похоже, неизвестно, возможно, она тоже оказалась в ловушке подземелья.
actors.mobs.bosses.notsync.fayina.roll6=Я уже давно не видела земли, путешественник, спасибо...
actors.mobs.bosses.notsync.fayina.roll7=Ты видел эти могилы? Это мои товарищи по оружию...
actors.mobs.bosses.notsync.fayina.roll8=Если ты еще раз желаешь сразиться с лавовым драконом, моя призма поможет тебе.

actors.mobs.bosses.notsync.clearelemtguard.cant_enter_a=Вам нужно найти чистокристаллического командира стражи, только он знает, как снять печать...
actors.mobs.bosses.notsync.clearelemtguard.cant_kill_fire=Вы не можете уйти отсюда, пока не разберетесь с угрозой...
actors.mobs.bosses.notsync.clearelemtguard.cant_enter_b=Ваше путешествие в этой игры превысило 11 этажей, поэтому вы больше не можете отправиться в лавовый сожжённый лес...

actors.mobs.bosses.notsync.clearelemtguard.message1=......Ты победил, убей меня......

actors.mobs.bosses.notsync.clearelemtguard.message2=Ты......Подожди, ты что, путешественник?
actors.mobs.bosses.notsync.clearelemtguard.message3=Прости... Спасибо, что спас меня, моя память до сих пор застряла в том времени, и я принял тебя за своего врага.
actors.mobs.bosses.notsync.clearelemtguard.message4=Я командир стражи священных джунглей. Ты можешь называть меня Файна.
actors.mobs.bosses.notsync.clearelemtguard.message5=Некоторое время назад мы обнаружили, цветок «Окрах» на котором проявились признаки порчи. Проследив до начала его корней, мы обнаружили, что сила порчи исходит из глубины священных джунглей, которая находится в районе лавовой местности.
actors.mobs.bosses.notsync.clearelemtguard.message6=Я спустился туда с несколькими чистокристаллическими элементалями и обнаружил, что в какой-то момент Лавовый дракон, который, по слухам, спал тысячи лет, пробудился и занял это место как свое логово.
actors.mobs.bosses.notsync.clearelemtguard.message7=Существа, жившие там раньше, также подверглись воздействию порчи и превратились в ходячих мертвецов, которые стали подчинятся только приказам лавового дракона.
actors.mobs.bosses.notsync.clearelemtguard.message8=Как только мы спустились туда, нас окружили. Хотя я отобрал самых элитных стражей, мы оказались в меньшинстве и пали. В итоге, выжить удалось только мне.
actors.mobs.bosses.notsync.clearelemtguard.message9=Я точно не помню, что произошло в конце. Последнее, что я запомнил, это то, что меня кто-то запечатал, а затем я увидел тебя здесь...
actors.mobs.bosses.notsync.clearelemtguard.message10=Кстати, я действительно сожалею, что напал на тебя...

actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt=Вы действительно хотите убить «Чистокристаллического командира стражи»?
actors.mobs.bosses.notsync.clearelemtguard.enter_yes=Несомненно убить
actors.mobs.bosses.notsync.clearelemtguard.enter_no=Помочь ему подняться

actors.mobs.bosses.notsync.clearelemtguard.reason_ling=Прежде чем ты %s отправишься в лавовый лес, я хочу предупредить тебя, что лавовый дракон очень опасен, и уже давно мертв изнутри.\n\nТы должен быть очень осторожен. Кроме того, раньше там я когда-то сражался со своими товарищами. Если не затруднит, надеюсь, ты можешь найти _«Могилу мечей»_ и вернуть их обратно...
actors.mobs.bosses.notsync.clearelemtguard.enter_letsgo=Отправится сейчас
actors.mobs.bosses.notsync.clearelemtguard.enter_nonx=Пока не время

actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt2=Что ты думаешь на сказанные слова?
actors.mobs.bosses.notsync.clearelemtguard.enter_yes2=Это печально!
actors.mobs.bosses.notsync.clearelemtguard.enter_no2=Это ложь!

actors.mobs.bosses.notsync.clearelemtguard.sad_a=Вы вонзили оружие прямо в грудь, но он так и не упал.
actors.mobs.bosses.notsync.clearelemtguard.pro_a=Вы аккуратно помогли ему подняться...


actors.mobs.bosses.notsync.clearelemtguard.sad_b=Да, уж, какой смысл мне продолжать жить... Ну, все равно спасибо тебе. Можешь взять это, в качестве небольшого извинения от меня.
actors.mobs.bosses.notsync.clearelemtguard.pro_b=Что? Мне незачем тебя обманывать, я говорю правду.

actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt3=Однако то, что ты сказал, звучит странно.
actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt4=Отпусти меня.
actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt5=Скажи мне, как спуститься вниз туда.
actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt6=Иначе священные джунгли превратится в сверну.
actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt7=Местность вокруг священных джунглей также будет осквернена.
actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt8=Ты хочешь, чтобы это произошло?

actors.mobs.bosses.notsync.clearelemtguard.enter=Продолжить разговор

actors.mobs.bosses.notsync.clearelemtguard.pro_c=Если не хочешь верить в это, забудь про все сказанное, тогда Священным джунглям суждено окутаться скверной...
actors.mobs.bosses.notsync.clearelemtguard.pro_d=Не смеши, с этой экипировкой ты просто умрешь, если спустишься туда.
actors.mobs.bosses.notsync.clearelemtguard.pro_e=Нет, как я могу просто смотреть, как другие идут навстречу смерти?
actors.mobs.bosses.notsync.clearelemtguard.pro_f=………………
actors.mobs.bosses.notsync.clearelemtguard.pro_g=……………………
actors.mobs.bosses.notsync.clearelemtguard.pro_h=………………………………

actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt9=Однажды я встретил путешественника, который хотел найти легендарное Кристальное сердце, но в конце концов на него напали, и он пал перед цветком «Окрах».\n\nТакже встретил другого путешественника, где она рассказала, что хотела снять проклятие подземелья, но в итоге проклятие отразилось на ней, и она стала причиной распространяющего хлада по подземелью.\n\nПутешественники, я восхищаюсь вами, за ваше мужество, но я не хочу, чтобы такая судьба и постигла тебя... Ты действительно полон решимости отправится туда?
actors.mobs.bosses.notsync.clearelemtguard.yesgo=Да

actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt10=Ладно, путешественник, как тебя зовут?
actors.mobs.bosses.notsync.clearelemtguard.myname=Я %s
actors.mobs.bosses.notsync.clearelemtguard.thanks=Благодарю, %s за твою помощь от всех хранителей Священных джунглей!
actors.mobs.bosses.notsync.clearelemtguard.thanks2=Печать, %s ведущая в лавовый лес, снята. Ищи вход где-то на этом этаже. Береги себя, надеюсь, ты вернешься живым...

actors.mobs.bosses.notsync.clearelemtguard.quest_start_prompt11=По лестнице, ведущей вниз, на этом этаже есть потайной проход. Кроме того, поскольку мы уже однажды сражались с ним раньше, по пути должны быть какие-нибудь припасы, которые, возможно, они помогут тебе.\n\nВот держи, это тебе небольшая помощь от меня, как хранителя джунглей.
actors.mobs.bosses.notsync.clearelemtguard.let=Продолжить путь

actors.mobs.bosses.notsync.clearelemtguard.namex=Оказать помощь?
actors.mobs.bosses.notsync.clearelemtguard.cashout_verify=Похоже, сейчас с его телом что-то не так. Может свиток Рассеяния проклятия сможет помочь ему...
actors.mobs.bosses.notsync.clearelemtguard.cashout_yes=Да, применить!
actors.mobs.bosses.notsync.clearelemtguard.cashout_no=Нет, не стоит...
actors.mobs.bosses.notsync.clearelemtguard.cashout_none=В вашем рюкзаке нет свитка Рассеяния проклятия...


actors.mobs.bosses.crivusfruits.name=Плод Клиффорда
actors.mobs.bosses.crivusfruits.desc=Этот ярко-красный плод использует все живое вокруг для своего пропитания. Щупальца вокруг него душат случайно зашедших мелких существ окружающим токсином, превращая их в свою еду. Однако, почувствовав свет фонаря, который вы держите в руке, они похоже бояться огонь.\n\nОчень немногие путешественники смогли описать это растение, но единственное, что все знают, оно скрывается в «самом темном центре джунглей».
actors.mobs.bosses.crivusfruits.notice=Щупальца извиваются, и пытаются приблизиться к вам поближе.
actors.mobs.bosses.crivusfruits.anargy=Щупальца стали еще сильные извиваться, выделяя больше ядовитого газа.
actors.mobs.bosses.crivusfruits.died!!!=Все щупальца вдруг перестали извиваться, а сам плод стал более ярко-красноватым.
actors.mobs.bosses.crivusfruits.!!!=Плод использует свою магию, чтобы выпустить еще больше красного ядовитого газа!
actors.mobs.bosses.crivusfruits.dead=В звуке треснутого плода слышится печальный крик.
actors.mobs.bosses.crivusfruits.weapon=Вам выпадает гарантированная Ветвь Древа Жизни, так как она не выпадала уже 3 игры подряд, а сам счетчик был сброшен на 0.

actors.mobs.bosses.crivusfruits$diedblobs.desc=Вокруг плода клубится красноватый ядовитый газ, который, как подсказывает ваше подсознание, способен причинит вам огромный вред.
actors.mobs.bosses.crivusfruits$diedblobs.csed=После того, как плод раскололся, он выпустил немного свежо пахнущего красноватого газа, который, похоже, хорошо освежил воздух от токсинов.

actors.mobs.bosses.crivusfruitslasher.name=зловещее щупальце
actors.mobs.bosses.crivusfruitslasher.desc=Сами щупальца не имеют разума, единственная их цель - защита своего плода. Будь то «маленькое существо», случайно подошедшее к плоду, или путешественник, пытавшийся расчистить засохшие лозы, чтобы пройти дальше, все они будут задушены этими щупальцами, став удобрением для плода.
actors.mobs.bosses.crivusfruitslasher.frost_kill=Разъедающий газ плода, окончательно убивает вас...
actors.mobs.bosses.crivusfruits.frost_kill=Разъедающий газ плода, окончательно убивает вас...

