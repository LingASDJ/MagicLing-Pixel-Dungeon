actors.mobs.npcs.blacksmith.intro_quest_duelist=Привет, человек! Ты, похоже, храбрый.
actors.mobs.npcs.blacksmith.intro_quest_cleric=Привет, человек! Ты, похоже, важный.
actors.mobs.npcs.blacksmith.intro_quest_start=Слушь, хошь быть полезным, а? Ага, я мог бы те кое-чё поручить сделать. Я сколотил эту мастерскую поверх старой шахты, вон она, вниз по той стремянке. Возьми вон кирку и раздобудь-ка мне _руду тёмного золота. Штук 40_ будет нормально. Порода там внизу довольно мягкая, так что _ты сможешь, поднатужившись, копать себе свои собственные ходы._\n\nЧего-чего, типа, как я платить буду? Вот жадюга...\n\nЛадно, давай, я могу те что-нибудь такое сковать. Считай, тебе повезло, тут окромя меня кузнецов нету.
actors.mobs.npcs.blacksmith.intro_quest_crystal=Ты только осторожно там, а то шахта опасна для человечков вроде тебя. Она уже какое-то время брошена, и там начали расти эти, типа, кристаллы. Они прямо сияют, но слишком уж хрупки, чтобы представлять какую-то ценность, и там эти, типа, магические штуки их защищают. А те уже покрепче будут, так что _осторожно, когда будешь копать,_ а то привлечешь их внимание.\n\nЕсть там где-то и _кристалл-гигант_. Вот он намного серьезнее, так что будь готов к сражению, как только начнешь его ломать. Спорю, что как только его сломать, то и рост всех этих кристаллов замедлится. Так что доплачу, если с этим справишься.
actors.mobs.npcs.blacksmith.intro_quest_gnoll=Ты только осторожно там, а то шахта опасна для человечков вроде тебя. Некоторым из гноллей тоже, похоже, нужно это золото, и вот они там крушат все вокруг да около. Они тупые, так что их, де, горные работы привели ко множеству обвалов и обрушений. Тебе придется прорывать себе дорогу, так что _аккуратно там, где есть свежие заколы._\n\nКажись, там один из гноллей - главный по цеху, скорее всего _шаман-геомант_ или что-то типа того. Я доплачу, если сможешь отыскать и убить его, но я просто уверен, что он будет рьяно отбиваться.

actors.mobs.npcs.blacksmith.intro_quest_fish=Когда спустишься вниз, двигайся с осторожностью, чтобы не привлекать внимание здешних обитателей. Также, внизу, прячутся таинственные монстры, так что если ты не будешь осторожен, ты станешь их едой.\n\nМне нужно, чтобы ты исследовал причину мутаций и нашел их первопричину, чтобы избавится от их. Я надеюсь, ты сумеешь выполнить это задание.\n\nХочу заранее предупредить тебя, что там, внизу, не живут травоядные, поэтому будь осторожен.


