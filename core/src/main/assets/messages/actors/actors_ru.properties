actors.buffs.clearbleesdgoodbuff.blessbossrushlow.name=благо темного пламени
actors.buffs.clearbleesdgoodbuff.blessbossrushlow.desc=Благословение будет защищать и уменьшать весь получаемый урон на 20%, пока действует эффект.

actors.mobs.bosses.bossrush.rival.name=%s?
actors.mobs.bosses.bossrush.rival.mustone=%s: как ты смеешь читать запись, я не позволю тебе, «двойник» перезагружает это место...
actors.mobs.bosses.bossrush.rival.desc=Вы пришедший из другой временной линии, где были подвержены чёрной магией, орденом некромантов, и это они приказали вашему двойнику прийти сюда. Вы должны победить этого «двойника», чтобы продолжить путешествие здесь...
actors.mobs.bosses.bossrush.rival.died_kill=Сила вашего двойника полностью поглотила вас!
actors.mobs.bosses.bossrush.rival$darkbolt.rankings_desc=Двойник утянувший вас в пропасть...
actors.mobs.bosses.bossrush.rival.rankings_desc=Двойник утянувший вас в пропасть...
actors.mobs.bosses.bossrush.rival.revive=Анх наполнился живительной энергией!
actors.mobs.bosses.bossrush.rival.weapon=\n\nДвойник носит оружие: _%s_.
actors.mobs.bosses.bossrush.rival.armor=\n\nДвойник носит броню: _%s_.
actors.mobs.bosses.bossrush.rival.ring=\n\nДвойник носит кольцо: _%s_.
actors.mobs.bosses.bossrush.rival.wand=\n\nДвойник носит палочку: _%s_.
actors.mobs.bosses.bossrush.rival.missile=\n\nДвойник носит метательное оружие: _%s_.
actors.mobs.bosses.bossrush.rival.ankhs=\n\nДвойник носит 4 благословенных анха.
actors.mobs.bosses.bossrush.rival.protected=%s: ты скоро пожалеешь о своем выборе!
actors.mobs.bosses.bossrush.rival.question=Уходи отсюда...
actors.mobs.bosses.bossrush.rival.exclamation=Ты понятия не имеешь, что делаешь!
actors.mobs.bosses.bossrush.rival.interrobang=Кто ты? Я что в другой временной линии?!
actors.mobs.bosses.bossrush.rival.ellipsis=Возможно, тебе удастся спасти это место...

actors.mobs.bosses.bossrush.skygoo.rd=В конце отчаяния загорается свет надежды.
actors.mobs.bosses.bossrush.skygoo.ss=Я заберу твою кровь себе!
actors.mobs.bosses.bossrush.skygoo.zl=Почувствуй огонь и гром!
actors.mobs.bosses.bossrush.skygoo.leap=Подожди, я доберусь до тебя...
actors.mobs.bosses.bossrush.skygoo.name=Небесный слизень
actors.mobs.bosses.bossrush.skygoo.notice=Обнаружен злоумышленник, заблокируйте все выходы! Всем быть начеку, приготовиться к бою.
actors.mobs.bosses.bossrush.skygoo.slime=Выходи, моя армия уже здесь!
actors.mobs.bosses.bossrush.skygoo.defeated=Ты первый кто смог одолеть меня, но ты даже не представляешь, какой ужас таятся глубоко под землей! А я снова буду тебя ждать здесь!
actors.mobs.bosses.bossrush.skygoo.run=Слизень заканчивает бой и отпускает тебя.
actors.mobs.bosses.bossrush.skygoo.!!!=Ты!
actors.mobs.bosses.bossrush.skygoo.pumpup=Я не знаю, что ты задумал, но тебя нужно наказать!
actors.mobs.bosses.bossrush.skygoo.enraged=Ты раздражаешь меня!
actors.mobs.bosses.bossrush.skygoo.lj=Это все? Все? Чушь. Иди домой и отдохни!
actors.mobs.bosses.bossrush.skygoo.gluuurp=Почему ты хочешь, чтобы я разорвал договор?
actors.mobs.bosses.bossrush.skygoo.rankings_desc=Поглощён Небесным слизнем
actors.mobs.bosses.bossrush.skygoo.desc=После того катастрофического случая джунгли начали буйно разрастаться, и их прошлое постепенно забылось. Однако, тот случай не заставил его покинуть это место, поэтому в этом специальном расследовании можно встретить этого старого друга...\n\nСпециальный босс «Испытания боссами».
actors.mobs.bosses.bossrush.skygoo.zap_kill=Вы были убиты молнией...
actors.mobs.bosses.bossrush.skygoo.$lightningbolt.rankings_desc=Наказан молнией Небесного слизня!

actors.mobs.npcs.hkd.name=Маленький рыцарь
actors.mobs.npcs.hkd.desc=Гость из другого измерения, в котором распространяется чума, решил немного отдохнуть здесь, в отеле...
actors.mobs.npcs.hkd.id_1=Ого, ты тоже здесь! Что? Почему я тоже здесь? Наверное, потому что это подземелье выглядит интересно, поэтому я тоже сюда спустился.
actors.mobs.npcs.hkd.id_2=Если ты решил продолжить путь, дальше в глубинах опасно, а я уже не в лучшей форме, из-за чего решил вернутся, поэтому я хочу отдать тебе это, мне эта штука больше не нужна.
actors.mobs.npcs.hkd.id_3=Дорога впереди нелегкой, местность изменчива, если нам суждено, мы еще увидимся в будущем.

### ZERO
actors.mobs.npcs.zero.hollowknight.name=Маленький рыцарь
actors.mobs.npcs.zero.hollowknight.desc=Гость из другого измерения, в котором распространяется чума, решил немного отдохнуть здесь, в отеле...
actors.mobs.npcs.zero.hollowknight.message1=Еще один путешественник? Это место очень оживленное... Я здесь совсем недавно, а уже столько путешественников повстречал.
actors.mobs.npcs.zero.hollowknight.message2=Скажи, почему твое лицо выглядит знакомым? А, может, я просто ошибаюсь, возможно, я просто видел кого-то похожего на тебя. Ну ладно, раз ты выглядишь мне знакомым, я отдам тебе это.
actors.mobs.npcs.zero.hollowknight.message2b=Скажи, почему твое лицо выглядит знакомым? А, может, я просто ошибаюсь, возможно, я просто видел кого-то похожего на тебя. Ну ладно, раз ты выглядишь мне знакомым, я отдам тебе такую _1 золотую монету_.
actors.mobs.npcs.zero.hollowknight.message3=Ты собираешься в то место, которое именуют подземельем, как те путники до тебя?
actors.mobs.npcs.zero.hollowknight.message4=Ох, ты все еще здесь, разве ты не хотел спуститься в подземелье? Что, почему я здесь? Я тоже путешественник, странствуя пришел сюда, чтобы отдохнуть. Возможно, позже я тоже скоро продолжу свой путь.
actors.mobs.npcs.zero.hollowknight.message5=Тебе не надоело, слушать мою болтовню? Если тебе стало скучно, почему бы тебе не спуститься в подземелье?
actors.mobs.npcs.zero.hollowknight.message6=Ух ты, да ты настойчивый. Если у тебя так полно свободного времени, не хочешь ли послушать мои истории из путешествий? Шучу. Мне бы, пришлось бы, болтать днями и ночами чтобы закончить рассказ.
actors.mobs.npcs.zero.hollowknight.message7=Я устал болтать... Ты такой терпеливый... Поспеши, отправляйся в путь. Хватит меня доставать, глупыми разговорами.

actors.mobs.npcs.zero.hollowknight.d1=Увернулся!
actors.mobs.npcs.zero.hollowknight.d2=Выдержал
actors.mobs.npcs.zero.hollowknight.d3=Что случилось? У тебя плохое настроение?
actors.mobs.npcs.zero.hollowknight.d4=Если тебе плохо, зачем на мне отыгрываешься?
actors.mobs.npcs.zero.hollowknight.d5=Хоть, я и миролюбив, но у всего есть предел...
actors.mobs.npcs.zero.hollowknight.d6=Умри!
actors.mobs.npcs.zero.hollowknight.kill=Сила небытия поглотила вас...
actors.mobs.npcs.zero.hollowknight.rankings_desc=|Погиб в поглощенной пустоте|

actors.mobs.npcs.zero.waloke.name=Рон
actors.mobs.npcs.zero.waloke.desc=После вашего первого визита в заснеженный каньон, он решил перебраться сюда...\n\nВозможно, с ним можно поговорить.
actors.mobs.npcs.zero.waloke.message1=Здравствуй, %s. Мы опять встретились...
actors.mobs.npcs.zero.waloke.message2=Меня зовут Рон, и я торговый лорд. После того, как ты прошел тогда испытание Лены, она попросила меня приехать в этот город и дождаться тебя.
actors.mobs.npcs.zero.waloke.message3=Когда-то Лена была представителем Пяти Великих Ведьм, но после того случая все изменилось...
actors.mobs.npcs.zero.waloke.message4=Этот городок сейчас опаснее, чем ты думаешь. А временная шкала стала еще более запутанной...
actors.mobs.npcs.zero.waloke.message5=Ты думаешь, что достаточно знаешь мир? Если так, у меня есть несколько мест, которые Лена подготовила для тебя... Туда можно попасть через телепорт-платформу в правом верхнем углу города.
actors.mobs.npcs.zero.waloke.message6=Строго говоря, это отражение мультивселенной. В этом мире есть множество версий тебя, а в параллельных мирах ты можешь испытать нечто больше...
actors.mobs.npcs.zero.waloke.message7=Тебе нужно исследовать эти параллельные вселенные и обнаружить источник энергии, ведь случай с поджогом был не случайностью, Лена всё знает, но сейчас не может сказать...
actors.mobs.npcs.zero.waloke.message8=Кроме того, поскольку я торговый лорд, мне все равно нужно взимать небольшую плату за обслуживание. В качестве оплаты будет приниматься валюта, выпущенная этой женщиной...
actors.mobs.npcs.zero.waloke.message9=Что ж, продолжим разговор, когда найдешь что-то новое в своих исследованиях. А сейчас, я желаю тебе удачи в исследовании разных миров и параллельных вселенных...

actors.mobs.npcs.zero.waloke.descx=Именно здесь исследуются различные временные линии. Поскольку сила Лены все еще ослаблена, то и мест, куда она может отправить вас, не так уж и много.\n\nКроме того, если вы отправитесь в место, где обитают могущественные монстры или где Лена окажется ведьмой, вы должны запомнить, что там нужно быть предельно осторожным.\n\nПосле активации, вам нужно будет выбрать отражение, прежде чем вы сможете начать исследование.


actors.mobs.npcs.zero.waloke.quest_start_prompt=Прежде чем начать исследование, тебе предстоит сделать некий выбор...
actors.mobs.npcs.zero.waloke.easy=Отражение первоначала
actors.mobs.npcs.zero.waloke.normal=Отражение испытаний
actors.mobs.npcs.zero.waloke.hard=Отражение чистилища
actors.mobs.npcs.zero.waloke.hell={Отражение кошмаров{
actors.mobs.npcs.zero.waloke.br_no_clear=Вы должны пройти игру «Испытания боссами» и получить скрытую медаль _Начало после Конца_, чтобы открыть уровень сложности «Кошмаров».

actors.mobs.npcs.zero.waloke.quest_start2_prompt=Вы переходите к новому этапу глубокого исследования, удачи!
actors.mobs.npcs.zero.waloke.randmode=Начать

actors.mobs.npcs.zero.luowhite.name=Лобай
actors.mobs.npcs.zero.luowhite.desc=Этот мужчина с квадратной шляпой и плаще, говорят, известный коллекционер, и он владеет здесь оружейной лавкой, сходите и посмотрите, какие полезные вещи в ней продаются.
actors.mobs.npcs.zero.luowhite.message_ice=Добро пожаловать, путешественник. Похоже, ты здесь впервые. Вот держи 30 кобальтовых монет в качестве приветственного подарка.
actors.mobs.npcs.zero.luowhite.message_ice2=Добро пожаловать, путешественник. Похоже, мир стал несколько другим. Считай, %d эту кобальтовую монету моим подарком.
actors.mobs.npcs.zero.luowhite.message1=Добро пожаловать, путешественник, хочешь что-нибудь купить?
actors.mobs.npcs.zero.luowhite.descx=Добро пожаловать, %s, хочешь что-нибудь купить?\n\nВ лавке продаются только эти товары, однако в качестве бонуса при разблокировке какого-нибудь легендарного оружия, будет предоставлена ​​уже побивавшая в боях его версия, которая не подлежит возврату.
actors.mobs.npcs.zero.luowhite.message3=Ты опоздал, путешественник, все товары распроданы.

actors.mobs.npcs.zero.whiteyan.name=Байянь
actors.mobs.npcs.zero.whiteyan.desc=Девушка с белыми волосами, которые настолько длинные, что они мешают ей спокойно передвигаться. Она выглядит невинной и удручённой, должно бить поэтому она такая дружелюбна.
actors.mobs.npcs.zero.whiteyan.message1=Ого, мы с вами раньше нигде не встречались? Чем я могу помочь?
actors.mobs.npcs.zero.whiteyan.message2=Ты хочешь спуститься туда? Зачем? Там опасно, разве тебе не дорога твоя жизнь?
actors.mobs.npcs.zero.whiteyan.message3=Почему у меня такие длинные волосы? Разве они не придают красоту, когда длинные?
actors.mobs.npcs.zero.whiteyan.message4=Я выгляжу не так, как все? Ну, наверное все должны как-то отличатся...
actors.mobs.npcs.zero.whiteyan.message5=Особенно отличаюсь? Разве она не симпатичнее меня?
actors.mobs.npcs.zero.whiteyan.message6=Ты решил не спускается? Или у тебя есть время поболтать со мной?
actors.mobs.npcs.zero.whiteyan.message7=Ой! Тебе что-то нужно от меня, да? Так же, как и всем остальным тут...
actors.mobs.npcs.zero.whiteyan.message8=Что? Зачем я должна знать, что все постоянно что-то дают вам? Мне нет дела до этого.
actors.mobs.npcs.zero.whiteyan.message9=Э-эй, с чего вы взяли, что у меня что-то есть, что я могу дать, когда у меня явно ничего нет?
actors.mobs.npcs.zero.whiteyan.message10=У меня действительно ничего нет. Даже если вы хорошо попросите меня, я не могу вам нечего предложить.
actors.mobs.npcs.zero.whiteyan.message11=У меня правда ничего нет для вас, не беспокойте меня просто так.
actors.mobs.npcs.zero.whiteyan.message12=Я...
actors.mobs.npcs.zero.whiteyan.message13=......


actors.mobs.npcs.zero.yetyog.name=Паопао
actors.mobs.npcs.zero.yetyog.desc=Почему-то смутно чувствуется, что девушка перед вами каким-то образом связана с тем существом самой глубокой части подземелья? Но, по крайней мере, сейчас она выглядит просто загадочной девушкой.
actors.mobs.npcs.zero.yetyog.message1=Я всезнающая, всемогущая и всевидящая. Желаешь тоже прикоснуться к двери времени и пространства?
actors.mobs.npcs.zero.yetyog.message2=Это то, к чему ты стремился: бытие мира, запретные знания, могущественная сила или...
actors.mobs.npcs.zero.yetyog.message3=Возможно, тебе еще рано прикасаться к мудрости другого измерения. В данный момент, пожалуй, для тебя будет более полезным частичное раскрытие реальности.
actors.mobs.npcs.zero.yetyog.message4=Я всегда буду присматривать за тобой, дитя мое.
actors.mobs.npcs.zero.yetyog.def_verb_1=Когда-то все обратятся в прах...
actors.mobs.npcs.zero.yetyog.def_verb_2=Дела у магазина Няруко действительно хороши...
actors.mobs.npcs.zero.yetyog.def_verb_3=Не бойся, дитя, мы присмотрим за тобой...

actors.mobs.npcs.zero.mint.n=Спящая кошка
actors.mobs.npcs.zero.mint.name=Минт
actors.mobs.npcs.zero.mint.x=Надеюсь, эта книга поможет тебе, и желаю удачи в твоем путешествии.
actors.mobs.npcs.zero.mint.d=Она лежит на старой книге в твердом переплете, где на обложке изображено злобное лицо. Никто не знает, кусается ли такая книга, если её коснутся.
actors.mobs.npcs.zero.mint.desc=Звероухая девушка из другого мира, которая выражает свое недоумение по поводу того, что кто-то потревожил её сон.
actors.mobs.npcs.zero.mint.message1=Ты когда-нибудь задавался вопросом, откуда в тебе столько настойчивости?
actors.mobs.npcs.zero.mint.message2=Кажется, у тебя ничего нет. Хочешь, я покажу фокус? Просто... дав тебе книгу.
actors.mobs.npcs.zero.mint.message3=Не моргай и подойди посмотри, как я исполняю фокус.
actors.mobs.npcs.zero.mint.message4=Эта книга, которую я создала, таит в себе отпечаток этого мира, и она должна помочь тебе. Что, почему я тебе помогаю? Мне кажется, что ты немного похож на него. Но, это по секрету между нами. Никому никогда не говори про услышанное.
actors.mobs.npcs.zero.mint.message5=Счастливого путешествия, %s. Эй, откуда я знаю твое имя? Это секрет!

actors.mobs.npcs.zero.whiteling.name=Лин
actors.mobs.npcs.zero.whiteling.desc=Никто не знает, откуда она родом, но иногда она ездит отдохнуть в Снежный отель.\n\nЕсли вы встретите ее, попробуйте завязать с ней разговор.
actors.mobs.npcs.zero.whiteling.message1=Здравствуй, %s. Добро пожаловать в Снежный отель.
actors.mobs.npcs.zero.whiteling.message2=Ты хочешь узнать кто я? Сама даже не знаю, я иногда приезжаю сюда отдохнуть и желаю чтобы каждый путешественник, тоже хоть раз побивал здесь.
actors.mobs.npcs.zero.whiteling.message3=Но, к сожалению, из-за некоторых изменений я стала все слабее, и поэтому я не способна в полной мере помочь тебе с моей нынешней силой.
actors.mobs.npcs.zero.whiteling.message4=Я нашла кое-какие припасы в снегу возле отеля, может, хоть они тебе помогут...
actors.mobs.npcs.zero.whiteling.a_message5=Да, кстати, нам суждено было встретиться. У меня есть некое ожерелье, которое я хочу подарить тебе. Прошу, носи его, надеюсь, даже малая сила в нем поможет тебе.
actors.mobs.npcs.zero.whiteling.b_message5=Думаю эта вещь поможет тебе, и надеюсь она сможет принести, хоть какую-нибудь пользу.
actors.mobs.npcs.zero.whiteling.message6=Тебе уже пора, увидимся в следующий раз %s, и желаю удачи...
actors.mobs.npcs.zero.whiteling.c_message1=Она перестала обращать на вас внимание и выглядит так, будто в полудреме...
actors.mobs.npcs.zero.whiteling.c_message2=Кристаллические частицы витают вокруг нее, словно защищая её.
actors.mobs.npcs.zero.whiteling.c_message3=Лучше оставить её в покое...
actors.mobs.npcs.zero.whiteling.def_verb_1=Пусть этот мир поможет тебе...
actors.mobs.npcs.zero.whiteling.def_verb_2=Сможешь ли ты спастись?


actors.mobs.npcs.zero.mooncat.name=Юэхуа
actors.mobs.npcs.zero.mooncat.desc=Это человекоподобное существо с внешностью кошки, имеет гладкую и белоснежную шерсть. По слухам, раньше он был вроде стражем щитоносцем или торговцем старья. Но, похоже, он ничего не принес с собой сюда.
actors.mobs.npcs.zero.mooncat.amulet_desc=Это человекоподобное существо с внешностью кошки, держит в руке огромный щит.
actors.mobs.npcs.zero.mooncat.def_verb_1=За что!
actors.mobs.npcs.zero.mooncat.def_verb_2=Ты глупец!
actors.mobs.npcs.zero.mooncat.message1=Раньше я был стражем щитоносцем, пока мой щит не украли.
actors.mobs.npcs.zero.mooncat.message2=На самом деле у меня также был одноручный меч, но его тоже украли.
actors.mobs.npcs.zero.mooncat.message3=Это тебе, надеюсь, оно тебе пригодится.
actors.mobs.npcs.zero.mooncat.message4=Удачи, путешественник.

actors.mobs.npcs.zero.kongfu.name=Гэцзы
actors.mobs.npcs.zero.kongfu.desc=Вам неведомо, откуда взялся этот бледнолицый человек и какая у него фамилия, известно только то, что люди кличут его «Голубь» (Гэцзы).
actors.mobs.npcs.zero.kongfu.a_message1=Мне постоянно хочется попробовать голубей. В последнее время мене надоели пироги, и меня рвет от всего, что я ем, но мне так хочется поесть голубей... Жаль, что здесь только одни пироги... Кстати, ты любишь мясные пироги? Если да, то я с тобой поделюсь...
actors.mobs.npcs.zero.kongfu.b_message1=:Что? У тебя есть Хрустальное сердце? Поздравляю. Кстати, у меня к тебе просьба. Можешь подняться на поверхность и принести мне голубей. Мне постоянно хочется ими полакомиться...
actors.mobs.npcs.zero.kongfu.c_message1=Что случилось, путешественник? Хочешь попробовать еще мясной пирог? Не ешь слишком много, одного достаточно! Ладно, я продолжу и дальше готовить эти чертовы пироги. Удачи, путешественник.
actors.mobs.npcs.zero.kongfu.def_verb_1=Будешь шутить со мной, получишь от меня.

actors.mobs.npcs.zero.moruos.name=Моносы
actors.mobs.npcs.zero.moruos.desc=Говорят, она владелица Снежного отеля и застала, как в это подземелье спускалось множество путешественников. Большинство из них, так и никогда не вернулось, но некоторые из них возвратились прославленными...
actors.mobs.npcs.zero.moruos.message1=Путешественник, добро пожаловать в Снежный город, я здесь главная.
actors.mobs.npcs.zero.moruos.message2=На улице все еще бушует метель? Если ты устал, отправляйся на 2-й этаж отеля и передохни.
actors.mobs.npcs.zero.moruos.message3=На 2-м этаже отеля проживают постояльцы, которые укрываются от снежной бури. Возможно, ты сможешь с ними поговорить... Кроме того, я выдам тебе припасы в зависимости от твоего путешествия. Все лежит на прилавке.
actors.mobs.npcs.zero.moruos.roll1=Причина, по которой это место называется Снежным городом, заключается в том, что здесь всегда бушует метель...
actors.mobs.npcs.zero.moruos.roll2=Однажды я встретила синеволосую девушку, которая сказала, что собирается спасти подземелье, но когда она ушла туда, она больше не возвратилась...
actors.mobs.npcs.zero.moruos.roll3=Иногда в отель приезжает отдохнуть седовласая горничная, которая обладает таинственной силой. Возможно, тебе удастся с ней познакомиться...
actors.mobs.npcs.zero.moruos.roll4=Снежный город - это центральная территория Империи Падкого Хлада, которой правит триумвират поверхности. Вход в подземелье также находится в правом верхнем углу города...
actors.mobs.npcs.zero.moruos.roll5=Иногда я задаюсь вопросом: «Зачем такому путешественнику, как ты, спускаться в подземелье? Я подозреваю, что за этим кроется некая правда». Возможно, я слишком много думаю об этом, так что притворимся, что я ничего не говорила~
actors.mobs.npcs.zero.moruos.roll6=Будь осторожен на пути %s... Ты должен вернуться живым~
actors.mobs.npcs.zero.moruos.roll7=Ты когда-нибудь видел чистокристаллических элементалей? Когда-то они были воинами, но сейчас они стали такими...
actors.mobs.npcs.zero.moruos.roll8=Если ты встретишь чистокристаллического командира стражи, обязательно спаси его и не дай ему впасть в отчаяние...

actors.mobs.npcs.zero.qinyuewolf.name=Циньюэ
actors.mobs.npcs.zero.qinyuewolf.desc=Юноша со звериными ушами, судя по цвету его шерсти... Должно быть, он оборотень? Выглядит как хороший обман.
actors.mobs.npcs.zero.qinyuewolf.a_message1=Приветствую, эм... Ты ведь путешественник, верно?
actors.mobs.npcs.zero.qinyuewolf.a_message2=Я Циньюэ, путешественник, совершающий кругосветное путешествие, и писатель.
actors.mobs.npcs.zero.qinyuewolf.a_message3=Надеюсь, и твое путешествие пройдет хорошо.
actors.mobs.npcs.zero.qinyuewolf.b_message1=Ах да, я купил несколько бутылочек зелья, когда пришел сюда. Нам суждено было встретиться, так что держи одну бутылочку.
actors.mobs.npcs.zero.qinyuewolf.b_message2=Поскольку ты принял мою бутылочку с зельем, ты должен вернуться и рассказать мне о своем путешествии по подземелью.
actors.mobs.npcs.zero.qinyuewolf.b_message3=...Обязательно возвратись «человеком».
actors.mobs.npcs.zero.qinyuewolf.c_message1=Будь осторожен на пути, до встречи.
actors.mobs.npcs.zero.qinyuewolf.d_message1=С возвращением! Прошло несколько дней с тех пор, как ты спустился в подземелье.
actors.mobs.npcs.zero.qinyuewolf.d_message2=Теперь, когда у тебя есть Кристальное сердце, может тебе нужно хорошенько отдохнуть.
actors.mobs.npcs.zero.qinyuewolf.e_message1=Это кристальное сердце...? ...Забудь об нем, он ничего не значит.

actors.mobs.npcs.zero.qinyuewolf.bd_message1=Хммм... Ах %s, да.
actors.mobs.npcs.zero.qinyuewolf.bd_message2=Я только что размышлял о кое-чем... Ну, я сочиняю один рассказ, я же писатель
actors.mobs.npcs.zero.qinyuewolf.bd_message3=Но хоть я и говорю об этом и написал несколько коротких статей, собственных работ у меня по-прежнему нет. У меня сейчас несколько работ в процессе.
actors.mobs.npcs.zero.qinyuewolf.bd_message4=Кстати, ты готов к приключениям? Вот, вот, ступай, это для тебя.
actors.mobs.npcs.zero.qinyuewolf.bd_message5=Выше представлены мои незаконченные работы путевые заметки, на которые можно посмотреть и расслабиться, отдыхая от приключений.
actors.mobs.npcs.zero.qinyuewolf.bd_message6=Когда вернешься, не забудь поделиться историями, чтобы дать мне немного вдохновения!
actors.mobs.npcs.zero.qinyuewolf.bd_message7=Надеюсь, здесь нет опечаток. А, неважно, если я потеряю это, у меня все еще есть рукопись, которая была скопирована с помощью магии.
actors.mobs.npcs.zero.qinyuewolf.bd_message8=Теперь, я буду ждать, когда ты вернешься.

actors.buffs.clearbleesdgoodbuff.blessqinyue.name=ночная сова
actors.buffs.clearbleesdgoodbuff.blessqinyue.desc=Передвигаясь ночью, вы получаете этот эффект, который увеличивает вашу скорость передвижения на 25% и шанс уклонения на 10%. Вы действительно становитесь более энергичным, когда засиживаетесь допоздна...\n\nНу, в любом случае, лучше ложиться спать пораньше.


actors.mobs.npcs.zero.smallleaf.name=Сяое
actors.mobs.npcs.zero.smallleaf.desc=Одна из самых известных путешественниц в мире, по слухам, она исследовала и благополучно выжила в многих ужасающих подземельях. Ходят слухи, что она на самом деле божественный творец маленького мира... Однако по этой молодой девушки, не скажешь что у неё бесчеловечный характер.
actors.mobs.npcs.zero.smallleaf.amulet_desc=Девушка передо мной, кажется, излучает уникальный темперамент, когда сильный ветер раздувает её плащ,
actors.mobs.npcs.zero.smallleaf.message1=Здравствуй, путешественник. Приветствую, нового жителя снежного города.

actors.mobs.npcs.zero.smallleaf.a_message2=Твой меч... Я еще никогда не видела такого редкого зачарования.
actors.mobs.npcs.zero.smallleaf.b_message2=Интересно, как твой посох отличается от палочек?
actors.mobs.npcs.zero.smallleaf.c_message2=Странный плащ, который, кажется, тесно связан с чей-то жизнью.
actors.mobs.npcs.zero.smallleaf.d_message2=Ух ты, твой лук выгладить волшебным.
actors.mobs.npcs.zero.smallleaf.e_message2=У тебя превосходная шпага.


actors.mobs.npcs.zero.smallleaf.amulet_message3=Я всегда верила в твои способности.
actors.mobs.npcs.zero.smallleaf.amulet_message4=Отыщи наряд для торжества!
actors.mobs.npcs.zero.smallleaf.amulet_message5=Пришло время отдохнуть и подготовиться к более захватывающему путешествию на этот раз.

actors.mobs.npcs.zero.smallleaf.message3=Подготовься, мне тоже скоро пора идти...
actors.mobs.npcs.zero.smallleaf.message4=Сестрица, почему ты еще здесь? Мне скоро нужно возвращается, прям вот-вот уже, ах~
actors.mobs.npcs.zero.smallleaf.message5=Я потеряла одежду, может она упала туда? Ты можешь это выяснить, когда спустишься и осмотришь все?
actors.mobs.npcs.zero.smallleaf.message6=Даже если крепко держать палочку, заряд не сразу восстановится. Используй её так, чтобы она была полезной.
actors.mobs.npcs.zero.smallleaf.message7=Путешественник, будь осторожен.
actors.mobs.npcs.zero.smallleaf.def_verb_1=Сейчас не время...
actors.mobs.npcs.zero.smallleaf.def_verb_2=Что-то не так?

actors.mobs.npcs.zero.smallleaf.victory=Великолепная победа.
actors.mobs.npcs.zero.smallleaf.wtf_sister=Это и это... Все для тебя! Забирай это поскорее, я не хочу, чтобы эти вещи нашла моя сестра.

actors.mobs.npcs.zero.pianole.name=Циньли
actors.mobs.npcs.zero.pianole.desc=Вокруг этой девушки периодически возникают воздушные потоки. Этот легкий ветерок всегда приносит всем ощущение уюта и тепла, и это также, чествуете и вы.
actors.mobs.npcs.zero.pianole.message1=Опять путешественник? Думаю, будет здорово, если ты сумеешь вернуться домой как можно скорее.
actors.mobs.npcs.zero.pianole.message2=Всегда волнуюсь о них...
actors.mobs.npcs.zero.pianole.message3=Не убегай, я слежу за тобой. Серьезно, не смотри на меня так... Ой, прости, путешественник, это я не тебе сказала.
actors.mobs.npcs.zero.pianole.message4=Этот город не такой уж и мирный, на первый взгляд, так что будь осторожней.
actors.mobs.npcs.zero.pianole.message5=Не съедай еду просто так, если ты не голоден.
actors.mobs.npcs.zero.pianole.quest_start_prompt=Можно, я опробую на тебе мою магию?
actors.mobs.npcs.zero.pianole.quest_start_prompt_2=Не достаточно весело?
actors.mobs.npcs.zero.pianole.quest_start_prompt_3=Ты хочешь еще продолжить?
actors.mobs.npcs.zero.pianole.enter_yes=Да
actors.mobs.npcs.zero.pianole.enter_no=Нет
actors.mobs.npcs.zero.pianole.not_magic=У меня не хватает сил, Сяое, помоги мне...
actors.mobs.npcs.zero.pianole.amulet=Хотя результат и хороший, но... Сейчас в такой момент, я могу только пожелать тебе добра.

actors.mobs.npcs.zero.pianole.def_verb_1=Дурное поведение...
actors.mobs.npcs.zero.pianole.def_verb_2=Тебе что скучно?

actors.mobs.npcs.zero.atri.name=Лобуцзы
actors.mobs.npcs.zero.atri.desc=Выглядит как обычная девушка, которая как будто что-то ищет...
actors.mobs.npcs.zero.atri.message1=А-а-а, нарушитель! Получай негодник!
actors.mobs.npcs.zero.atri.message2=Не могли бы ты дать мне вот это, оно так аппетитно выглядит? Взамен я даю тебе это! Оно очень вкусное! А вкусная еда - дает радость всем!
actors.mobs.npcs.zero.atri.message3=Только когда ты сытый, у тебя появляются силы для работы, поэтому тебе всегда нужно кушать хорошо!
actors.mobs.npcs.zero.atri.rankings_desc=Умер от испуга Лобуцзы...

actors.mobs.npcs.zero.question.name=Бездомный оборванец
actors.mobs.npcs.zero.question.desc=Этот человек тихо спит у реки, и судя по внешнему виду, он не имеет своего жилья. Подойти к нему и поговорить с ним, будет не самый лучший вариант...
actors.mobs.npcs.zero.question.eat=Дать ему еды.
actors.mobs.npcs.zero.question.steal=Зачем ты крадешь мою еду?
actors.mobs.npcs.zero.question.title=Он выглядит уставшим и он не может найти тему для разговора.
actors.mobs.npcs.zero.question.option_fight=Сразиться с ним.
actors.mobs.npcs.zero.question.option_daily=Спросить его о чем-то.
actors.mobs.npcs.zero.question.thanks_for_food=Ох, спасибо за еду.
actors.mobs.npcs.zero.question.fight_1=Ты еще очень молод, %s.
actors.mobs.npcs.zero.question.fight_2=Что ж, перед спуском в подземелье, я часто встречаю таких людей, которые очень уверены в своих силах. Но будь осторожен и не будь самоуверенным, иначе ты погибнешь из-за ошибки.
actors.mobs.npcs.zero.question.fight_3=Неважно, сколько раз ты попросишь, я не буду с тобой драться, но ты очень похож на меня в молодости, когда я точно так же демонстрировал свою силу другим.
actors.mobs.npcs.zero.question.weapon=У тебя с собой не так уж и много хорошего снаряжения, поэтому я захотел подарит тебе этот кинжал.
actors.mobs.npcs.zero.question.food=Вообще-то, у меня еще осталось немного еды, раз уж ты так сильно хочешь со мной подраться, я дам тебе её в качестве компенсации...
actors.mobs.npcs.zero.question.daily_1=Спрашиваешь, почему я в пижаме? Потому что мне лень переодеваться.
actors.mobs.npcs.zero.question.daily_2=Спрашиваешь, почему у меня такие длинные волосы Потому что мне лень стричься.
actors.mobs.npcs.zero.question.eat_1=Я был голоден, вот и взял немного еды, а что не так?
actors.mobs.npcs.zero.question.eat_2=Ты злишься? Я не могу вернут то, что уже съел.
actors.mobs.npcs.zero.question.wait=Подожди, у тебя в руках %1$s? Похоже, все сложней чем кажется %2$s, а в моем снаряжении, которое я иногда нахожу здесь, есть _благословенное ожерелье_. Этот предмет поможет тебе выдержать 3 смертельных ранения, если даже с ним ты не сможешь выбраться из подземелья...

actors.mobs.npcs.zero.bluecj.name=Сяолань
actors.mobs.npcs.zero.bluecj.desc=Маленькая с синеволосой прической девушка-полудракон, которая на Новый год переоделась в красное платье. Наверняка, она станет когда-то Императрицей Драконов. 
actors.mobs.npcs.zero.bluecj.a_message1=Что? Спрашиваешь меня, почему я пришла сюда? Мне тоже иногда нужен отдыхать!
actors.mobs.npcs.zero.bluecj.a_message2=Пульс сердца заставляет нас - двигается в перед своих возможностей. Не так ли?
actors.mobs.npcs.zero.bluecj.a_message3=Путешественник, прошу, прими от меня красный конверт в котором находится немного золота.
actors.mobs.npcs.zero.bluecj.b_message1=Зима, всегда приносит тишину.
actors.mobs.npcs.zero.bluecj.b_message2=Твоя новая одежда такая красивая!
actors.mobs.npcs.zero.bluecj.b_message3=Здесь так холодно!

actors.mobs.npcs.zero.bzmdr.name=Bzmdr
actors.mobs.npcs.zero.bzmdr.desc=Загадочный молодой человек, одетый во все черное, что выглядит так, будто с ним нелегко поладить. Он часто появляется в отеле. Может быть, ты сможешь найти с ним общий язык.
actors.mobs.npcs.zero.bzmdr.a_message1=Здравствуй, если ты направляешься в подземелье, хочу пожелать удачи.
actors.mobs.npcs.zero.bzmdr.b_message1=Вот держи несколько вещей, которые я нашел.
actors.mobs.npcs.zero.bzmdr.c_message1=Похоже, твое путешествие пройдет хорошо.
actors.mobs.npcs.zero.bzmdr.c_message2=Следи за тем, чтобы твой фонарь был достаточно ярким.
actors.mobs.npcs.zero.bzmdr.c_message3=Может быть, ты сможешь что-нибудь придумать?
actors.mobs.npcs.zero.bzmdr.d_message1=В подземелье стало очень опасно, сейчас.
actors.mobs.npcs.zero.bzmdr.d_message2=Подземелье исследовало много путешественников, но из них так и никто не вернулся, так зачем же тебе туда спускаться?
actors.mobs.npcs.zero.bzmdr.d_message3=Похоже, ты очень уверен в себе, удачи.
actors.mobs.npcs.zero.bzmdr.e_message1=Похоже, тебе удалось.
actors.mobs.npcs.zero.bzmdr.e_message2=Есть люди, которые будут преследовать тебя, поэтому будь осторожней.
actors.mobs.npcs.zero.bzmdr.e_message3=Ты же, не собирается делать что-то плохое из-за этого, ко мне это не имеет никакого отношения.
actors.mobs.npcs.zero.bzmdr.def_verb_1=Что ты хочешь сделать...
actors.mobs.npcs.zero.bzmdr.def_verb_2=Если тебе нечем заняться, отправляйся в путешествие.
actors.mobs.npcs.zero.bzmdr.rankings_desc=Мгновенно казнен _Bzmdr_

actors.mobs.npcs.zero.bzmdrland.name=Bzmdr
actors.mobs.npcs.zero.bzmdrland.desc=Никто не знает, почему он остался здесь, а не ушел в отель. Может быть, он кого-то ждет?
actors.mobs.npcs.zero.bzmdrland.message1=Здравствуй..., почему бы тебе не пойти в отель?
actors.mobs.npcs.zero.bzmdrland.message2=Ты тоже хочешь погреться у костра..., ...он здесь для всех.

actors.mobs.npcs.zero.jit.name=Цзицзин
actors.mobs.npcs.zero.jit.desc=Этот странный человек в маске сидит у костра, словно ожидает чего-то, но когда вы берете у него еду, невольно вспоминаются теплые воспоминания.
actors.mobs.npcs.zero.jit.message1=Еще один путешественник, рискующий жизнью, возьми, это вся помощь, которую я могу тебе оказать.
actors.mobs.npcs.zero.jit.message2=Эй? Путешественник, что ты ищешь? Кристальное сердце? Эта штука не так хороша, как ты думаешь. Ты когда-то задумывался о том, что это тебе будет стоить?
actors.mobs.npcs.zero.jit.message3=Зачем мне маска? Не стоит лезть в чужую личную жизнь.
actors.mobs.npcs.zero.jit.no1=Похоже, у тебя зудит кожа.
actors.mobs.npcs.zero.jit.no2=Еще один, путник потерявший рассудок от кристалла...
actors.mobs.npcs.zero.jit.message4=Держи эту штуку подальше от меня, я не хочу стать таким же...
actors.mobs.npcs.zero.jit.message5=Я что, выгляжу дружелюбным? Разве ты не видишь, что я вооружен? Держись от меня подальше.

actors.mobs.npcs.zero.deepsea.name=Шэньхай
actors.mobs.npcs.zero.deepsea.desc=Это парень, который занимается рыбалкой. Он часто появляется на пляже. Похоже, он всегда носит при себе несколько пирогов, так как кто-то пожаловался хозяйке отеля, что от него постоянно чувствуется запах пирогов.
actors.mobs.npcs.zero.deepsea.a_message1=Здравствуй? Ты тоже идешь в подземелье? Желаю удачи~
actors.mobs.npcs.zero.deepsea.b_message1=Мне нечего тебе предложить... Что, пирог? Ни в коем случае, мне тоже нужно что-то есть, так что попроси у кого-то другого.
actors.mobs.npcs.zero.deepsea.c_message1=Ты приехал на весенние каникулы, не так ли? Бездарь~
actors.mobs.npcs.zero.deepsea.c_message2=Говорят, что некий наставник культа Скованных Доспехов объявил награду, причем довольно солидную, но, к сожалению, я не сумел выполнить поручение, мне помешала таинственная сила, поэтому я не смог продолжить путь.
actors.mobs.npcs.zero.deepsea.c_message3=Ты хочешь спуститься туда и умереть? А? Ты уверен, что сможешь выжить? Ну тогда... Желаю удачи...
actors.mobs.npcs.zero.deepsea.d_message1=Неумеха~ Неудачник~ Сможешь ли ты сегодня выложится в полную силу?
actors.mobs.npcs.zero.deepsea.e_message1=Факелы - хорошая вещь, ты ведь не забыл их взять с собой?
actors.mobs.npcs.zero.deepsea.e_message2=Ты, кажется, что-то забыл взять с собой, не забудь взять это в следующий раз, в подземелье очень темно.
actors.mobs.npcs.zero.deepsea.f_message1=Кажется, я уже бывал в этом месте. Что? Кто ты такой...?
actors.mobs.npcs.zero.deepsea.g_message1=Эта штука оказалась у тебя в руках. Спрашиваешь, почему я смог найти её. Черт возьми, мне просто не повезло, так что бери её и уходи.
actors.mobs.npcs.zero.deepsea.g_message2=Ты встречал там Сяолань? Я слышал, как она сказала, что сакабамбасписа забрали... Что? Как так получилось, что ты снова здесь!
actors.mobs.npcs.zero.deepsea.g_message3=Надеюсь, ты сможешь сберечь его, и тебя не ограбят на полпути. Не смотри на меня, я не стану помогать тебе.
actors.mobs.npcs.zero.deepsea.dx_message1=Есть ли в этом какое-то интерес?
actors.mobs.npcs.zero.deepsea.dx_message2=Помоги! Владыке Сакабамбаспису!
actors.mobs.npcs.zero.deepsea.dx_message3=Маленького сакабамбасписа сегодня здесь нет, так что неохотно отпускаю тебя.
actors.mobs.npcs.zero.deepsea.dx_message4=Неужели ты хочешь причинить мне боль этой силой? Откуда взялся этот бездарь~

actors.mobs.npcs.zero.moonlow.name=Цяньюэ
actors.mobs.npcs.zero.moonlow.desc=Он? она? оно?
actors.mobs.npcs.zero.moonlow.a_message1=Здравствуй, я Цяньюэ, добро пожаловать в снежный город. Город с безграничными возможностями.
actors.mobs.npcs.zero.moonlow.b_message1=Похоже, ты собираешься я в подземелье, вот возьми, это тебе обязательно понадобится.
actors.mobs.npcs.zero.moonlow.c_message1=Приятного путешествия~~
actors.mobs.npcs.zero.moonlow.c_message2=Я чувствую... Что-то изменилось...
actors.mobs.npcs.zero.moonlow.c_message3=Удачи тебе, возвращайся живым.
actors.mobs.npcs.zero.moonlow.f_message1=Мы видели бесчисленное множество таких путешественников, как ты, они все приходят, уходят и никогда не возвращаются.\n\nНо, я чувствую... Ты немного отличаешься от них, но не знаю чем... Может быть, у тебя есть надежда? Ну тогда вперед.


actors.mobs.npcs.zero.moonlow.g_message1=С возвращением~
actors.mobs.npcs.zero.moonlow.g_message2=Изначально я хотел предложить тебе кое-какую награду, но, думаю, сейчас ты не сможешь ею воспользоваться.
actors.mobs.npcs.zero.moonlow.g_message3=Что ты будешь делать, дальше? Твое путешествие еще не закончено, но ты уже обладаешь необыкновенной силой. Мне интересно, что ты собираешься делать с этой силой...
actors.mobs.npcs.zero.moonlow.g_message4=Мы будем наблюдать за тобой, дружище.
actors.mobs.npcs.zero.moonlow.g_message5=*Текст отсутствует

actors.mobs.npcs.zero.moonlow.dx_message1=Ты действительно увлечен подобными вещами, друг~
#actors.mobs.npcs.zero.moonlow.dx_message2=我并不反对你为我挠下痒，但你差不多该踏上征途了吧~
actors.mobs.npcs.zero.moonlow.dx_message3=Что за простофиля~ (шепотом)

