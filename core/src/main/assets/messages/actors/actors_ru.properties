actors.mobs.slimeprincess.desc=Королева слизней - существо более могущественное, чем Йог-Джева. Ее сила зародилась в форме духа 300 лет назад от руки Бога-Творца, и так она стала его питомцем.\n\nПосле пожара Бог-Творец пропал и никто не знал где он. Тогда она решила прийти в этот древний замок, который давно заброшен, и впала в спячку, пока ваше присутствие... Не потревожило этого древнего первобытного духа...

