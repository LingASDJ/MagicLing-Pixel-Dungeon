actors.mobs.npcs.blacksmith.enter_no=Погоди
actors.mobs.npcs.blacksmith.exit_warn_none=Уже все? Да у тебя золота-то вовсе и нет! Хотя бы _штук 40_ ты ведь сможешь запросто достать!\n\n_Смотри, я больше тебя туда не пущу, раз ты уж вылез обратно._
actors.mobs.npcs.blacksmith.exit_warn_low=Уже все? Не похоже на то, будто у тебя там особо много золота. Хотя бы _штук 40_ ты ведь сможешь запросто достать!\n\n_Смотри, я больше тебя туда не пущу, раз ты уж вылез обратно._
actors.mobs.npcs.blacksmith.exit_warn_med=Уже все? Ну, золото-то у тебя вроде есть, но в шахте там наверняка есть еще! Хотя бы _штук 40_ ты ведь сможешь запросто достать!\n\n_Смотри, я больше тебя туда не пущу, раз ты уж вылез обратно._
actors.mobs.npcs.blacksmith.exit_warn_high=Уже все? Похоже, с золотом у тебя уже ничего, но мне бы его побольше. Хотя бы _штук 40_ ты ведь сможешь запросто достать!\n\n_Смотри, я больше тебя туда не пущу, раз ты уж вылез обратно._
actors.mobs.npcs.blacksmith.exit_warn_full=Уже все? Золота у тебя куча, но смотри, чтобы там не осталось чего-нибудь из твоих принадлежностей.\n\n_Смотри, я больше тебя туда не пущу, раз ты уж вылез обратно._
