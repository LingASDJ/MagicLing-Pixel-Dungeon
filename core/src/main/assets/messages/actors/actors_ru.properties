actors.mobs.spical.slimekingmob.attack_msg_1 = Неумеха...
actors.mobs.spical.slimekingmob.attack_msg_2 = Показушник!
actors.mobs.spical.slimekingmob.attack_msg_3 = ИГРА ОКОНЧЕНА
actors.mobs.spical.slimekingmob.desc=Король слизней - представитель семейства слизней, и тот перед кем никто не может пройти мимо него живым. Можно задаться вопросом, почему он существует, на самом деле, он проблема для самих слизней от которой они желают избавиться.\n\nДизайн монстра взят из: Terraria.

