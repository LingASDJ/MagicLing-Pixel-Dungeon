actors.mobs.bosses.firemagicdied.desc=Покровительница заснеженного каньона и предводительница торговцев. Из-за того, что вы ограбили лавку, вам предстоит сразиться с ней в неминуемом поединке. Неважно, какой был ваш мотив, вам все равно сперва нужно будет одолеть её, чтобы покинуть это место.
actors.mobs.bosses.firemagicdied.go=Я воплощение темного пламени, и тебя %s ждет мое правосудие...
