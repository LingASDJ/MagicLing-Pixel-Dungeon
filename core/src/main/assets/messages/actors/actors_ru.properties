custom.utils.script.name_smallb=Горничная-полудракон Сяолан




actors.mobs.npcs.ren.name=REN-33
actors.mobs.npcs.ren.desc=Она самый первый «игрок» в мире подземелий, который успешно использует заклинания путешествий. Возможно, вы уже встречали её в других мирах, где она могла упомянуть про «Торифунэ», но это уже давняя история... Сейчас REN - всего лишь обычный путешественник по мультивселенным, который пытается собрать тысячи редких вещей в подземельях из разных миров.
actors.mobs.npcs.ren.message1=Расслабься. Это подземелье не такое сложное как ты думаешь... Сейчас, важно убедиться, что у тебя есть все нужное с собой для приключения!
actors.mobs.npcs.ren.message2=...Я? Лично для меня использование заклинания времени и пространства позволяет мне брать сокровища из любого мира по своему усмотрению... Ты даже представить не можешь каково это. Хочу, сказать тебе, прежде чем ты начнешь приключение, я уже заполучила последний предмет из этого подземелья!
actors.mobs.npcs.ren.message3=Взгляни на него, это же амулет Йендора! Хм... Ха-ха-ха, похоже, он не из этого мира, я подобрала его где-то по ошибке. Это значит, что я еще не заполучила последнее сокровище из этого подземелья, ну вот...
actors.mobs.npcs.ren.roll1=У меня более 190 амулетов Йендора, и один из самых труднодоступных - это золотая медаль Йендора... Не могу вспомнить, куда я положила этот амулет в своей комнате.
actors.mobs.npcs.ren.roll2=Я так люблю Макдональдс! Хоть и в нем стало все таким дорогим, но… Что? Ты вообще не знаешь, что такое «Макдональдс»! Ха-ха, это нормально.
actors.mobs.npcs.ren.roll3=Больше не упоминай при мне «Chewan»......Я изо всех сил стараюсь притвориться, что не знаю про это нечего... И даже не думай о продолжение истории про «Торифунэ», я не в настроении об этом говорить!
#  新增的roll文本：
actors.mobs.npcs.ren.roll4=Мне всегда кажется, что «торговые автоматы» в этом подземелье умнее тех, что в моем мире. В конце концов, у нас там нет приветствия как тут.
actors.mobs.npcs.ren.roll5=Первой причиной, по которой я стала известна жителям других миров, был «винный дневник», который я оставила в подземелье, заросшего ореховыми лозами, когда была молодой... Теперь я хочу уничтожить все копии. Боже мой, это все моя темная история.
actors.mobs.npcs.ren.roll6=Хочешь попробовать «Chuuo»? Это «новое подземелье», которое я недавно нашла в пустоте мироздания подземелий. Хочешь узнать загадочное кодовое название? Хм, «■■■■■■■■■■■■», ответ на вопрос «из соседнего подземелья».
actors.mobs.npcs.ren.roll7=Чипи чапа, дуби даба.
actors.mobs.npcs.ren.roll8=Приветик.
actors.mobs.npcs.ren.roll9=Извини, у меня только что произошел сбой, и теперь я пытаюсь снова вставить свой провода в пальцы.
actors.mobs.npcs.ren.def_verb=В чем дело?


actors.mobs.npcs.goonpc.name=Слизень

actors.mobs.npcs.slyl.name=Лэн
actors.mobs.npcs.slyl.message1=Приветствую! Путешественник!
actors.mobs.npcs.slyl.message2=Глубочайшая тьма подземелья... Казалась немного подзабытой. Но, недавно некие путешественники обнаружили в подземелье новые особые книги, и все они оказались заражены магией.
actors.mobs.npcs.slyl.message3=Тысячи путешественников спускалось в подземелье за ​​«Кристальным сердцем», но ни один не вернулся... Я не знаю, правильно это было, но приближается буря... У нас нет другого выбора, кроме как продолжить путь...
actors.mobs.npcs.slyl.tips=Напоминание: Опциональные боссы временно отключены, следите за будущими обновлениями.
actors.mobs.npcs.slyl.readbooks=Примечание: Учебник находится на доработке, следите за будущими обновлениями.
actors.mobs.npcs.slyl.other_1=Инициатором является...
actors.mobs.npcs.slyl.other_2=Правильно ли мы поступаем?
actors.mobs.npcs.slyl.other_3=Приближается буря, когда же все это закончится?

actors.mobs.npcs.slyl.def_verb=Приближается гроза
actors.mobs.npcs.slyl.desc=Ведьма, овладевшая силой льда, но 300 лет назад она была служительницей в _Ледяном святилище_. Из-за постоянного появления подземных аномалий она пришла сюда, чтобы выяснить их причину возникновения. Судя по всему, она также ловить рыбу.
actors.mobs.npcs.slyl.howuse=Здравствуй, я Лэн. Добро пожаловать, обладателю _волшебной золотой монеты_, полученную из нашего _Ледяного святилища_., благодаря ей можно нарушить _магический поток_, который позволяет увидеть _определенных боссов_.\n\n- _Первый бросок:_ Небесный слизень (5 этаж), Тенгу (10 этаж), DM-300 (15 этаж), Король Дворфов (20 этаж), Йог-Джева (25 этаж)_\n- ]Второй бросок:] _Король слизней (5 этаж), Король мимиков (10 этаж), DM-720 (15 этаж), Генерал Дворфов (20 этаж), Йог-Зот (25 этаж)_\n- [Третий бросок:[ _Ведьма льда (15 этаж)_ (Третий бросок отображается только на _определенных этажах_)\n\nКроме того, бросок действует только на этажах перед боссом, а самый последний бросок всегда определяет генерацию босса на следующем этаже.\n\nИтак, теперь ты знаешь, что из себя представляет такая _монета_. Желаю тебе _счастливого приключения в подземелье_.

actors.mobs.npcs.renshop.guards=Похоже, ты не очень хороший человек.
actors.mobs.npcs.renshop.thief=Похоже, ты запятнал свою судьбу...
