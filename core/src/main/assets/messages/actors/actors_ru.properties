actors.mobs.rlpt.gunhuntsman.name=следопыт-стрелок
actors.mobs.rlpt.gunhuntsman.desc=Чудовищное существо, получеловек-полузверь, держащее в руке дробовик, стреляющим очень мощной зажигательной бомбой, которая поджигает при точном попадании во врага.\n\nКогда-то он был обычным следопытом, но ужас подземелья извратил его, и после того, как он окончательно потерял свой рассудок, он превратился человекоподобного зверя.
actors.mobs.rlpt.gunhuntsman.reload_desc=Пока следопыт перезаряжается и будет избегать вас пока не перезарядит оружие.\n\nОсталось перезарядить патронов: _%s_.
actors.mobs.rlpt.gunhuntsman.reload=Перезарядка...
actors.mobs.rlpt.gunhuntsman.fuck=Да иди ты к черту...

actors.mobs.rlpt.drterror.name=ужасный доктор
actors.mobs.rlpt.drterror.desc=Этот бедняга когда-то был известным доктором, но из-за запрещенного эксперимента он был сослан сюда триумвиратом поверхности. К несчастью, после изгнания он оказался в ловушке искаженной временной линией, где лишь очень немногие могут увидеть, кем когда-то был этот доктор...\n\nСпасение или смерть станет для него облегчением...
actors.mobs.rlpt.drterror.thanks=Спасибо... Наконец-то я чувствую облегчение...

actors.mobs.rlpt.drterror$bombtech.name=образ саморазрушения
actors.mobs.rlpt.drterror$bombtech.desc=После того, как доктор попал сюда, он был проклят ужасом, и если вы попытаетесь напасть на него, проклятие будет снято, но возникнет проклятое образа саморазрушения.\n\nОднако, чтобы полностью спасти или победить доктора, вам может понадобиться более мощная сила, чтобы снять проклятие и помочь этому бедняге.

### NIGHT

actors.buffs.status.nightorday.name3=утро
actors.buffs.status.nightorday.desc3=Солнце взошло, и ночь, принадлежавшая монстрам, прошла, рассеяв способности некоторых монстров в ночи.\n\nСкорость передвижения увеличена на 10%, физический урон увеличен на 10%, получаемый урон уменьшен на 8%.

actors.buffs.status.nightorday.name2=полдень
actors.buffs.status.nightorday.desc2=Солнце уже высоко в небе, и теперь вы хорошо ощущаете его тепло.\n\nСкорость передвижения увеличена на 10%, физический урон увеличен на 10%, получаемый урон уменьшен на 8%.

actors.buffs.status.nightorday.name=вечер
actors.buffs.status.nightorday.desc=Солнце почти зашло и вот виднеется луна.\n\nСкорость передвижения увеличена на 10%, физический урон увеличен на 5%, получаемый урон уменьшен на 4%.

actors.buffs.status.nightorday.name4=ночь
actors.buffs.status.nightorday.desc4=Наступила ночь, и некоторые монстры стали более могущественными.\n\n1. Нежить может накладывать кровотечение от трети нанесенного урона.\n2. Стихийные существа получают дополнительную дальность обзора.\n3. Скорость атаки боссов и мини-боссов увеличена на 25%.\n4. Демонические существа имеют шанс получить дополнительный щит при атаке.\n\nВсе вышеперечисленные исчезает с наступлением рассвета.\n\nОбычный бонус: скорость передвижения увеличена на 10%.


