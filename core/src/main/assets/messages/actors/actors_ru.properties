actors.mobs.srpdiclrpro.desc = Эти ледяные следопыты были сотворены ведьмой для её защити, и если вы осмелитесь приблизиться к ней, они обязательно нападут на вас.

actors.mobs.yogreal.name=Йог-Зот
actors.mobs.yogreal.notice=Я. ВИЖУ. ТЕБЯ.
actors.mobs.yogreal.darkness=Темнота сгущается вокруг вас...
actors.mobs.yogreal.hope=ТВОЯ. НАДЕЖДА. ЭТО. ИЛЛЮЗИЯ!
actors.mobs.yogreal.time=Время проклятое Йог-Зотом, стало хаотичным.
actors.mobs.yogreal.defeated=...
actors.mobs.yogreal.rankings_desc=Поглощен богом Йог-Зот



actors.mobs.yogreal.desc=Йог-Зот - древний бог; великое чудовище, досягающее до миров смертных и пожирающее их для поддержания своего бесконечного роста. Дворфы, видимо, привлекли внимание этого космического ужаса, когда игрались с темной магией, и с тех пор старались как-то ограничить его влияние.\n\nЙог-Зот обитает в измерении бесформенного магического хаоса и не способен воплотить свой истинный облик в настоящем миру. Вместо этого, божество создало своих аватаров и демонических слуг, которые подчиняются его приказам.\n\nЭтот огромный глаз является точкой фокуса силы Йог-Зота в нашем мире. Сам глаз неподвижен, но он способен излучать мощнейшие лучи демонической магии и призывать разные виды слуг на помощь.
actors.mobs.yogreal.desc_spawners=Вы чувствуете волны демонической энергии, излучаемые в сторону глаза с этажей выше. Очевидно, что-то, что вы оставили живым там, направляет энергию обратно в Йог-Зота. _Йог использует эту энергию для призыва более мощных приспешников!_
actors.mobs.yogreal.destroy_tile=Похоже, окружающая вас местность подверглась некоторым изменениям!
actors.mobs.yogreal$larva.name=личинка бога
actors.mobs.yogreal$larva.rankings_desc=Поглощен богом Йог-Зот
actors.mobs.yogreal$larva.desc=Эти маленькие отродья Йог-Зота - простые приспешники, которых легко производить. В одиночку они слабые, но они быстро призываются и могут стать непреодолимыми в большом количестве.\n\n_Получаемый урон значительно снижается в близи древнего бога_.
actors.mobs.yogreal$yogrealripper.desc = Эти страшные существа - то, для чего демонические силы употребили множество трупов дворфов в этом регионе. Потрошители - чахнущие существа-вурдалаки, похожие на дворфов, но с изломленными телами и длинными, острыми клешнями, сделанными из кости.\n\nДемоны-потрошители не особо выносливы, но они быстры и опасны. Они способны прыгать на длинное расстояние, чтобы быстро добраться до своей цели перед тем, как растерзать ее своими клешнями.\n\n_Получаемый урон значительно снижается в близи древнего бога_.

