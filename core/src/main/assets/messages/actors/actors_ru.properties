actors.mobs.molohr.desc = Водитель DM-720, избавьтесь от него как можно скорей.\n\nЭто крайне извращенные следопыты заразились злом, когда потеряли рассудок от темной магии, таящейся в глубинах подземелья. Такие следопыты имеют при себе меч кровавой луны, чтобы убивать каждого незваного путешественника.\n\nВ отличие от следопытов-огнеметателей, они лучше уклоняются от атак.
