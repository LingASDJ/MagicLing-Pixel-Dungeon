actors.mobs.ice_scorpio.desc=Эти огромные, паукообразные демонические существа избегают ближний бой, предпочитая стрелять издалека калечащими, зазубренными шипами.\n\n_Может обморозить свою цель._

actors.mobs.fire_scorpio.name=огненный скорпид
actors.mobs.fire_scorpio.desc=Эти огромные, паукообразные демонические существа избегают ближний бой, предпочитая стрелять издалека калечащими, зазубренными шипами.\n\n_Может поджечь свою цель._

actors.mobs.icecrystal.name=Ледяной кристалл
actors.mobs.icecrystal.on_death=Вы чувствуете, как магия угасает, а сама её мистическая сила ослабевает.
actors.mobs.icecrystal.desc=Ледяные кристаллы связаны с таинственной жизненной энергией, которая способна сотворят различных ледяных и снежных монстров.\n\nЕсли его не уничтожить, он принесет ужасные последствия.

actors.mobs.srpdiclr.name = ледяной следопыт
actors.mobs.srpdiclr.attack_msg_1 = Он бессмертен
