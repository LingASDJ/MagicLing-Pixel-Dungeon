actors.hero.abilities.duelist.challenge.name=вызов
actors.hero.abilities.duelist.challenge.prompt=Выберите врага, которому хотите бросить вызов
actors.hero.abilities.duelist.challenge.already_dueling=Вы можете находиться только в одной дуэли одновременно.
actors.hero.abilities.duelist.challenge.ally_target=Вы можете бросать вызов только врагам.
actors.hero.abilities.duelist.challenge.unreachable_target=Цель должна быть достижима для вызова.
actors.hero.abilities.duelist.challenge.distant_target=Этот враг слишком далеко, чтобы бросить ему вызов.
actors.hero.abilities.duelist.challenge.short_desc=Дуэлянт _вызывает_ соперника на дуэль, временно погружая в стазис всех остальных врагов.
actors.hero.abilities.duelist.challenge.desc=Дуэлянт может вызвать ближайшего врага на дуэль. Этот враг будет сражаться с ней, пока все другие враги будут временно заморожены во времени. \n\nЦель должна находиться в 5 клетках от Дуэлянта. Дуэль завершится, когда пройдёт 10 ходов, враг погибнет или Дуэлянт отойдёт от врага на 5 клеток.\n\nЗамороженные враги неуязвимы. Союзники Дуэлянта не поддаются заморозке, но если способность использована на боссе, его приспешники также не будут заморожены.
actors.hero.abilities.duelist.challenge$duelparticipant.name=участник дуэли
actors.hero.abilities.duelist.challenge$duelparticipant.desc=Этот персонаж участвует в дуэли. Он и все его союзники или приспешники могут свободно двигаться, пока другие заморожены.\n\nДуэль продлится определенное количество времени или завершится, когда один из участников погибнет или отойдет от другого на 5 клеток.\n\nОсталось ходов: %d.
actors.hero.abilities.duelist.elementalstrike.name=стихийный удар
actors.hero.abilities.duelist.elementalstrike.short_desc=Дуэлянт наносит _стихийный удар_, распределяя эффект, зависимый от зачарования на её оружии, по области действия в форме конуса.
actors.hero.abilities.duelist.elementalstrike.desc=Дуэлянт не промахиваясь наносит удар по врагу или клетке, распределяя магический эффект в области конуса 65 градусов на расстоянии до 3 клеток. Этот эффект зависит от зачарования на её оружии.
actors.hero.abilities.duelist.elementalstrike.generic_desc=Стихийный удар без зачарования на оружии создаст небольшой всплеск магии, наносящий 6-12 урона всем врагам в зоне поражения.
actors.hero.abilities.duelist.feint.name=ложный выпад
actors.hero.abilities.duelist.feint.prompt=Выберите клетку для рывка
actors.hero.abilities.duelist.feint.too_far=Это место далеко от вас.
actors.hero.abilities.duelist.feint.bad_location=Вы не можете попасть сюда.
actors.hero.abilities.duelist.feint.short_desc=Дуэлянт совершает _ложный выпад_, имитируя атаку, и делает рывок на соседнюю клетку. Враги будут атаковать послеобраз Дуэлянта. Следующая атака против таких врагов будет внезапной.
actors.hero.abilities.duelist.feint.desc=Дуэлянт имитирует атаку и совершет рывок на соседнюю клетку, оставляя послеобраз. Враги будут атаковать послеобраз вместо Дуэлянта.\n\nВраги, атакующие послеобраз, приходят в замешательство, что отменяет их следующее действие. Следующая атака против таких врагов будет внезапной.

//SPD
actors.buffs.daze.name=ошеломлён
actors.buffs.daze.heromsg=Вы ошеломлены!
actors.buffs.daze.desc=Звон в ушах и пелена перед глазами мешают вам сражаться.\n\nПока вы ошеломлены, точность и уклонение снижены на 50%%, что значительно усложняет попадание по противнику и уворот от атак.\n\nХодов ошеломления осталось: %s.

actors.mobs.crystalguardian.name=кристалл-страж
actors.mobs.crystalguardian.def_verb=Блокирует
actors.mobs.crystalguardian.desc=Эти крупные кристаллические стражи выглядят почти как статуи, если бы не яркое свечение их глаз. Закаленный кристалл, из которого они состоят, делает их весьма неповоротливыми, но очень выносливыми, так что _лучше не тревожить их во сне в своих кристаллических гнездах как можно дольше._\n\nИз-за своих размеров кристаллы-стражи в закрытых пространствах передвигаются гораздо медленнее. Кроме того, они слишком крепки, чтобы их полностью убить. Их можно побить и, таким образом, на время отключить, но через короткое время они просто опять встанут.

actors.mobs.crystalspire.name=кристалл-шпиль
actors.mobs.crystalspire.warning=Кристалл вибрирует, когда вы ударяете по нему. Если будете так продолжать, это наверняка привлечет внимание...
actors.mobs.crystalspire.alert=Вибрации усиливаются и раскатываются по всей пещере!
actors.mobs.crystalspire.desc=Этот гигантский шпиль из сверхпрочного кристалла, вероятно, является истоком всех этих странных созданий из кристалла в этой пещере. Ваше обычное оружие бессильно против него, так что придется воспользоваться киркой, если хотите его сломать.\n\n_Убедитесь, что вы готовы перед тем, как начать его ломать._ Потребуется довольно времени для того, чтобы завершить работу, и вряд ли она пройдет без внешнего вмешательства. Сам шпиль, возможно, тоже имеет какие-то средства самозащиты. _Может как-то использовать атаки самого шпиля против его же приспешников?_

actors.mobs.crystalwisp.name=кристалл-пучок
actors.mobs.crystalwisp.beam_kill=Луч света убил вас...
actors.mobs.crystalwisp.desc=Маленький и злой летучий кусок закаленного кристалла, излучающий светлое сияние. С одной стороны, кристаллы-пучки не особенно сильные, но, с другой, они будут атаковать вас вредоносным лучом света, как только возникнет чистая линия выстрела.\n\nПучки достаточно маленькие, чтобы свободно передвигаться через различные выступы из кристалла, но через них стрелять они не могут.

actors.mobs.phantompiranha.name=призрачная пиранья
actors.mobs.phantompiranha.teleport_away=Призрачная пиранья исчезла...
actors.mobs.phantompiranha.desc=Призрачная пиранья - редкая порода пираний с магическими способностями и жуткими полупрозрачными телами. В случае опасности они способны телепортироваться, чтобы убежать или быстро сблизиться со своим врагом!\n\nХоть драться с ними неприятно, мясо призрачных пираний ценится за волшебные свойства.

actors.mobs.tormentedspirit.name=измученный призрак
actors.mobs.tormentedspirit.desc=Измученные призраки - это добрые духи, которые страдают от проклятия. Они будут атаковать как обычные призраки, но сильнее!\n\nВозможно, получится снять проклятие, использовав правильный предмет рядом с призраком? Если проклятие отступит, то дух будет крайне благодарен...
actors.mobs.tormentedspirit.thank_you=Спасибо тебе...

actors.buffs.monkenergy.name=энергия
actors.buffs.monkenergy.action=Умения Монаха
actors.buffs.monkenergy.desc=Побеждая противников, Монах получает энергию, которую она может использовать для активации способностей. Большинство из врагов дают 1 единицу энергии при поражении. \n\nЗарядов энергии: %1$d/%2$d.
actors.buffs.monkenergy.desc_cooldown=Монах недавно использовала способность и должна подождать, прежде чем активировать ещё одну. \n\nПерезарядка: %d ходов.
actors.buffs.monkenergy$monkability$flurry.name=шквал ударов
actors.buffs.monkenergy$monkability$flurry.desc=Два мгновенных удара, которые наносят %1$d-%2$d урона и игнорируют броню. Если Монах только что успешно атаковала, то у этой способности не будет перезарядки.
actors.buffs.monkenergy$monkability$flurry.empower_desc=Два мгновенных удара, которые наносят %1$d-%2$d урона, игнорируют броню и _применяют зачарование вашего оружия_. Если Монах только что успешно атаковала, то у этой способности не будет перезарядки.
actors.buffs.monkenergy$monkability$focus.name=фокусировка
actors.buffs.monkenergy$monkability$focus.desc=Монах тратит ход, чтобы сосредоточиться. Это позволяет ей парировать следующую физическую атаку в течение 30 ходов.
actors.buffs.monkenergy$monkability$focus.empower_desc=Монах _мгновенно сосредоточивается_. Это позволяет ей парировать следующую физическую атаку в течение 30 ходов.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=сфокусирована
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=Монах сконцентрировалась на своём окружении, ожидая следующей физической атаки. Пока Монах сосредоточена, она гарантированно парирует следующую физическую атаку. \n\nОсталось ходов: %s.
actors.buffs.monkenergy$monkability$dash.name=рывок
actors.buffs.monkenergy$monkability$dash.prompt=Выберите Место
actors.buffs.monkenergy$monkability$dash.desc=Монах совершает мгновенный рывок до 3 клеток в выбранном направлении. Способность позволяет перепрыгивать через ловушки и ямы, но не через врагов и стены.
actors.buffs.monkenergy$monkability$dash.empower_desc=Монах совершает мгновенный рывок до _6 клеток_ в выбранном направлении. Способность позволяет перепрыгивать через ловушки и ямы, но не через врагов и стены.
actors.buffs.monkenergy$monkability$dragonkick.name=удар дракона
actors.buffs.monkenergy$monkability$dragonkick.desc=Монах совершает сокрушительный удар, наносящий %1$d-%2$d урона и игнорирующий броню. Удар отбрасывает цель и парализует её. Длительность эффекта зависит от расстояния.
actors.buffs.monkenergy$monkability$dragonkick.empower_desc=Монах совершает сокрушительный удар, наносящий %1$d-%2$d урона и игнорирующий броню. Удар отбрасывает _всех вблизи цели_ и парализует их. Длительность эффекта зависит от расстояния.
actors.buffs.monkenergy$monkability$meditate.name=медитация
actors.buffs.monkenergy$monkability$meditate.desc=Монах концентрирует энергию в своём теле в течение 5 ходов. По завершению она очищается от большинства негативных эффектов и увеличивает скорость перезарядки артефактов и палочек на 8 ходов.
actors.buffs.monkenergy$monkability$meditate.empower_desc=Монах концентрирует энергию в своём теле в течение 5 ходов. По завершению она очищается от большинства негативных эффектов и увеличивает скорость перезарядки артефактов и палочек на 8 ходов. _Когда проходит медитация, она также получает 80% сопротивления урону и медленно восстанавливает 20% от недостающего здоровья._

actors.mobs.npcs.wandmaker.intro_duelist=О, здравствуй, Мисс! Какой невероятно приятный сюрприз встретить прекрасную героиню с непомутнённым рассудком в столь мрачном и гнетущем месте! Если вы согласны помочь старику, то у меня есть для вас просьба.
actors.mobs.elemental$newbornfireelemental.charging=Элементаль заряжается!
actors.buffs.physicalempower.name=физически усилен
actors.buffs.physicalempower.desc=Ваши удары стали сильнее, увеличивая количество урона, которое вы можете нанести физическими атаками.\n\nБонусный урон: %1$d.\nУдаров осталось: %2$d.

actors.buffs.ascensionchallenge.name=проклятие кристалла
actors.buffs.ascensionchallenge.desc=Неизвестный голос, знакомый ранее, наложил проклятие на ваше кристальное сердце. Покуда проклятие не будет снято, обратный путь станет для вас суровым испытанием.
actors.buffs.ascensionchallenge.desc_clear=Темная энергия, исходящая от кристалла, сейчас ослаблена настолько, насколько это возможно.
actors.buffs.ascensionchallenge.desc_beckon=Кристалл сейчас _обращается к отдаленным врагам_, предупреждая их о вашем местонахождении.
actors.buffs.ascensionchallenge.desc_haste=Кристалл сейчас _ускоряет дальних врагов_, позволяя им быстрее добраться до вас!
actors.buffs.ascensionchallenge.desc_slow=Кристалл сейчас _замедляет вас_ и отрицает эффекты, увеличивающие скорость!
actors.buffs.ascensionchallenge.desc_damage=Энергия исходящая из кристалла оказалась настолько сильной, что она напрямую вредит вам!
actors.buffs.ascensionchallenge.beckon=Кристалл начинает подзывать противников издалека.
actors.buffs.ascensionchallenge.haste=Кристалл начинает подгонять противников вдалеке!
actors.buffs.ascensionchallenge.slow=Кристалл стал весить как гиря в вашем инвентаре!
actors.buffs.ascensionchallenge.damage=Кристалл начал испускать тёмную энергию. Горячо!
actors.buffs.ascensionchallenge.weaken_info=Вы должны убивать врагов, чтобы ослабить проклятье кристалла!
actors.buffs.ascensionchallenge.weaken=Вы чувствуете, что проклятие кристалла стало ослабевать.
actors.buffs.ascensionchallenge.break=Вы находите время перевести дыхание, и чувствуете, как ваши раны начинают заживать!
actors.buffs.ascensionchallenge.almost=Вы чувствуете, что незнакомый голос узнал вас, проклятый свет из кристального сердца угас, и теперь он излучает луч свободы на вашем пути!

actors.buffs.ascensionchallenge.morelanter_damage=Под действием проклятия кристалла, когда освещение фонаря превышает 50, вы тратите больше топлива для _освещения_!
actors.buffs.ascensionchallenge.on_kill=Мрачная энергия в конце концов поглотила вас...

actors.hero.heroclass.warrior_desc_short=Воин - стойкий боец с сильной выдержкой в бою, благодаря щиту, дарованному _сломанной печатью_. Печать можно перемещать с одной брони на другую и она может _переносить одно улучшение_ на ней.
actors.hero.heroclass.mage_desc_short=Маг - специалист по волшебным делам и носит с собой _уникальный магический посох,_ который сильнее палочек. Посох может быть наделен силой любой палочки, которую можно найти в подземелье.
actors.hero.heroclass.rogue_desc_short=Разбойник - мастер скрытого боя, способен уклоняться от атак врагов и бить исподтишка, используя свой _уникальный Плащ Теней._ Он также _замечает секреты и ловушки_ на большем расстоянии.
actors.hero.heroclass.huntress_desc_short=Охотница - эксперт дальнего боя, а также владеет своим _уникальным магическим луком_ с бесконечными стрелами. Она также может ходить в высокой траве, _не вытаптывая её._

actors.hero.heroclass.switch_skin2=На данный момент, у вас не _разблокированы_ другие скины, поэтому эта функция автоматически переключает на _стандартный_ скин.\n\nЧтобы купить скины, подойдите к торговцу в снежном городе, который находится под входом в подземелье.

custom.testmode.terrainplacer$1.cant_place=Такой объект недоступен для постройки, выберите что-то другое.


actors.buffs.status.roomseal.name=арена противостояния
actors.buffs.status.roomseal.desc=Умные враги обладают превосходной тактикой, поэтому даже не думайте бежать с поля боя.\n\nЕсли вы попытаетесь покинуть арену на текущей глубине, вы будете получать _%d магического урона_ каждый ход.\n\nТолько после возвращения на _арену_, убийства _соответствующего противника_, или уйдя из _виду противника_, эффект может быть снят\n\nПоэтому бесполезно говорить что-либо еще! Сразитесь с противником!!!
actors.buffs.status.roomseal.ondeath=Вам так и не удалось, показать себя на арене противостояния...
actors.buffs.status.roomseal.rankings_desc=Сгинул на арене противостояния...

actors.blobs.venomgas.desc=Здесь клубится алое облако разъедающего ядовитого тумана.

