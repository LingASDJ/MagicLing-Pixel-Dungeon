actors.buffs.invisibilityring.name=
actors.buffs.invisibilityring.desc=Вы полностью сливаетесь с окружением, вас невозможно заметить.\n\nПока вы в этом состоянии, вы восстанавливаете по 1 ОЗ каждые 10 ходов, а сами враги не атакуют и не преследуют вас. Атака или использование магии (например, свитка или палочки) немедленно рассеет невидимость.\n\nХодов осталось: %s.
###LANTERFIRE

actors.mobs.npcs.lanfire.name=Костер
actors.mobs.npcs.lanfire.desc=Теплый костер способен согреть от холода и дарит путешественникам светлые лучи надежды.
actors.mobs.npcs.lanfire.meattitle=Хотите пожарить мясо?
actors.mobs.npcs.lanfire.meatdesc=Готовка мяса на костре займет некоторое время, но к счастью в процессе готовки, теплота костра поможет нормализовать температуру вашего тела.
actors.mobs.npcs.lanfire.one_meat=Пожарить одно мясо _(3 хода)_
actors.mobs.npcs.lanfire.three_meat=Пожарить три мяса _(9 ходов)_
actors.mobs.npcs.lanfire.all_meat=Пожарить все мясо _(
actors.mobs.npcs.lanfire.cancel=Отменить
actors.mobs.npcs.lanfire.round=ходов)_
actors.mobs.npcs.lanfire.cook_one=Приготовив загадочное мясо, вы смогли малость согреется.
actors.mobs.npcs.lanfire.cook_three=Приготовив три загадочных мяса, вы смогли немного согреется.
actors.mobs.npcs.lanfire.cook_none=У вас нет ровно 3-х загадочных мяса!
actors.mobs.npcs.lanfire.cook_all=Приготовив все загадочное мясо, вы смогли достаточно согреется.
actors.mobs.npcs.lanfire.enter=Тепло костра согреет каждого путешественника, идущего по холодной местности. В холодном и суровом подземелье это единственная пристанище для отдыха.
actors.mobs.npcs.lanfire.leave=Покинув теплое пристанище у костра, вас снова встречает пронизывающий холодный ветер.

actors.buffs.icesworddown.name=холод клинка
actors.buffs.icesworddown.desc=Холод подземелья теперь влияет на ваше оружие, и он будет уменьшать ваш физический урон на определенную отметку. Чем выше уровень холод, тем сильнее падает урон.\n\nСам холод в подземелье порожден темной энергией, таящиеся в глубинах подземелья. По мере спуска вглубь подземелья, холод станет все сильнее пронизывать тело путешественника, делая его немощным в бою.\n\nЧтобы согреться от холода, ищите места, где есть костер от которого можно медленно восстановить температуру тела. }Конечно, исследуя подземелье можно найти и другие средства, помогающие уменьшить холод.}
actors.buffs.icesworddown.ice=\n\nТекущий физический урон: _

actors.buffs.nyctophobia.name=сопутствующий свет
actors.buffs.nyctophobia.name2=мерцающий свет
actors.buffs.nyctophobia.name3=тусклый свет
actors.buffs.nyctophobia.name4=затихающий свет
actors.buffs.nyctophobia.name5=приближение мрака
actors.buffs.nyctophobia.name6=необъятная темнота

actors.buffs.nyctophobia.ondeath=Необъятная тьма проникает в ваше сознание, и в конце концов она утягивает вас в пропасть...

actors.buffs.nyctophobia.desc=Ваш свет отлично освещает путь, и вы чувствуете уверенность.
actors.buffs.nyctophobia.desc2=Ваш свет стал мерцающим, но вы все равно сохраняете спокойствие.
actors.buffs.nyctophobia.desc3=Ваш свет стал тусклым, и вы начинаете сомневаться в своей уверенности.
actors.buffs.nyctophobia.desc4=Ваш свет перестал сверкать, и вы чувствуете, как жизнь ускользает из вас.\n\nПри слабом свете, чаше срабатывают негативные эффекты.
actors.buffs.nyctophobia.desc5=Ваш свет стал очень тусклым, и вы теперь чувствуете, обречённость!
actors.buffs.nyctophobia.desc6=Ваш свет полностью потух, что же теперь вас ожидает впереди?

actors.buffs.lighs.name=свет фонаря
actors.buffs.lighs.desc=Даже в самых темных уголках подземелья, теплый свет несущего фонаря поможет вам осветить весь свой путь.\n\nПока фонарь зажжен, ваше состояние освещения будет продолжать увеличиваться.
actors.buffs.lighs.tip=Невозможно зажечь фонарь, когда потерян рюкзак.

actors.buffs.puresoul.lanter=чистый свет
actors.buffs.puresoul.desc_intro_lanter=Ваша вера сияет так же ярко, как ваш фонарь.\n\nТекущее состояние освещения: %s.\n
actors.buffs.puresoul.desc=Свет движется вперед, освещая путь. Ничто не способно повлиять на вас.

### Magic Say debuffs
actors.buffs.magicgirldebuff.magicgirlsaynostr.name=обессиливающий шепот ведьмы
actors.buffs.magicgirldebuff.magicgirlsaynostr.desc=Бессилие поглощает вас, когда за вашей спиной смеется таинственный голос.\n\nГерой временно теряет -1 очко силы.

actors.buffs.magicgirldebuff.magicgirlsaycursed.name=оковывающий шепот ведьмы
actors.buffs.magicgirldebuff.magicgirlsaycursed.desc=Скованность - лишь еще одно испытание для вас и для тех, кто потерял уверенность в себе. Хоть, наверняка есть испытание и похуже, чем это.\n\nГерой обречен нести проклятие на надетой экипировке.

actors.buffs.magicgirldebuff.magicgirlsaykill.name=обрекающий шепот ведьмы
actors.buffs.magicgirldebuff.magicgirlsaykill.desc=Ваш свет дрожит, и вам кажется что во мгле мерещится, силуэт ведьмы с замахивающемся мечом. (Вы сами накликали на себя беду.)\n\nУрон героя в ближнем бою уменьшен до 90%.

actors.buffs.magicgirldebuff.magicgirlsayslowy.name=замедляющий шепот ведьмы
actors.buffs.magicgirldebuff.magicgirlsayslowy.desc=Медленное путешествие навстречу смерти...\n\nГерой получает хромоту на 3 хода, каждый раз когда проходит 10 ходов.

actors.buffs.magicgirldebuff.magicgirlsaymoneymore.name=скаредный шепот ведьмы
actors.buffs.magicgirldebuff.magicgirlsaymoneymore.desc=Жажда наживы - один из пороков человеческой натуры.\n\nСтоимость предметов для героя в магазинах такая же, за исключением анхов, еды и лечебных зелий, которые подорожали в 2,5 раза.

actors.buffs.magicgirldebuff.magicgirlsaytimelast.name=непредсказуемый шепот ведьмы
actors.buffs.magicgirldebuff.magicgirlsaytimelast.desc=Время летит, но что всегда остается неизменным, так это внешний вид подземелья.\n\nГерой время от времени получает одно из случайных эффектов огня, яда или кровотечения.

### Good Blees Buffs
actors.buffs.clearbleesdgoodbuff.blessgoodstr.name=чистое благословение упорства
actors.buffs.clearbleesdgoodbuff.blessgoodstr.desc=Настойчивость - наш непоколебимый боевой дух!\n\nГерой обретает дополнительные 2 очка силы.

actors.buffs.clearbleesdgoodbuff.blessnomoney.name=чистое благословение богатства
actors.buffs.clearbleesdgoodbuff.blessnomoney.desc=Вокруг вас витает дыхание ведьмы, поэтому торговцы обязаны относиться к вам с уважением.\n\nГерой получает 40% скидку во всех магазинах.

actors.buffs.clearbleesdgoodbuff.blessmobdied.name=чистое благословение покоя
actors.buffs.clearbleesdgoodbuff.blessmobdied.desc=Покойтесь с миром! Монстры!!!\n\nГерой увеличивает физический урон на x1.5.

actors.buffs.clearbleesdgoodbuff.blessmixshiled.name=чистое благословение защити
actors.buffs.clearbleesdgoodbuff.blessmixshiled.desc=Берегите себя как зеницу ока!\n\nКогда герой имеет полное здоровье, без наложенного светлого барьера, он гарантировано получать его на 270 ходов.
actors.buffs.clearbleesdgoodbuff.blessmixshiled.tip=Ваше здоровье заполнено, давая вам %s очков щита для барьера.

actors.buffs.clearbleesdgoodbuff.blessmixshiled$xsbarrier.name=cветлый барьер
actors.buffs.clearbleesdgoodbuff.blessmixshiled$xsbarrier.desc=Прозрачное силовое поле блокирует весь урон.\n\nБарьер будет получать урон вместо того, кого он защищает, пока остаётся. Защита со временем также будет медленно восстанавливаться, когда не получает урона.\n\nОсталось щита до полного рассеивания: %d.

actors.buffs.clearbleesdgoodbuff.blesslingjing.name=силовое поле призмы
actors.buffs.clearbleesdgoodbuff.blesslingjing.desc=Каждые 15 ходов создает 25 единиц щита.

actors.buffs.clearbleesdgoodbuff.blesslingjing$xsbarrier.name=барьер хранителя джунглей
actors.buffs.clearbleesdgoodbuff.blesslingjing$xsbarrier.desc=Прозрачное силовое поле блокирует весь урон.\n\nБарьер будет получать урон вместо того, кого он защищает, пока остаётся. Защита со временем также будет медленно восстанавливаться, когда не получает урона.\n\nОсталось щита до полного рассеивания: %d.

actors.buffs.clearbleesdgoodbuff.blessimmune.name=чистое благословение таинственности
actors.buffs.clearbleesdgoodbuff.blessimmune.desc=Спрятавшись среди толпы, мы становимся необыкновенной личностью!\n\nГерой становится невосприимчив к магическим эффектам и уменьшает весь получаемый урон на 25%, а также игнорирует урон красного часового. Но потеря освещения будет немного ускорена.

actors.buffs.clearbleesdgoodbuff.blessgoread.name=чистое благословение пути
actors.buffs.clearbleesdgoodbuff.blessgoread.desc=Даже в самом мрачном подземелье, свет всегда укажет путь вперед.\n\nЕсли освещение героя выше 90%, и он слегка голоден, он получает дополнительное восстановление здоровья каждые 3 хода.
actors.buffs.clearbleesdgoodbuff.blessgoread.desc_rest=Даже в самом мрачном подземелье, свет всегда укажет путь вперед.\n\nКогда герой находится в состоянии сильного голода, этот эффект временно не действует.
actors.buffs.clearbleesdgoodbuff.blessgoread.desc_lanter=Даже в самом мрачном подземелье, свет всегда укажет путь вперед.\n\nКогда освещение героя ниже 90%, этот эффект временно не действует.

actors.buffs.clearbleesdgoodbuff.blessanmy.name=чистое благословение контроля
actors.buffs.clearbleesdgoodbuff.blessanmy.desc=Даже в темном подземелье можно найти союзника.\n\nГерой получает _«палочку контроля»_, которая способна подчинять разум монстров, делая их вашим союзником. Эту палочку нельзя улучшить и она автоматически исчезает, когда этот эффект пропадает. (_Союзник нам нужен только для выживания, все, что мы делаем, это спасаем себя._)

actors.buffs.propbuff.name = проецирование аксессуаров
actors.buffs.propbuff.desc = Вы чувствуете, что некоторые аксессуары на вашем теле постепенно нагреваются и время от времени наделяют вас различными способностями.

