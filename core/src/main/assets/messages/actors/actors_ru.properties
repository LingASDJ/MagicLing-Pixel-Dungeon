actors.mobs.npcs.nulldiedto.namex=Воля кристалла
actors.mobs.npcs.nulldiedto.descx=Он уже не торговый лорд, а воля Кристального сердца. Он ждал тебя!

actors.mobs.npcs.nulldiedto.talk_a=Здесь действительно есть живой человек? О, это ты!
actors.mobs.npcs.nulldiedto.talk_b=Путешественник, в мире существует злая, холодная, и могущественная сила, и, похоже, только ты можешь это исправить.
actors.mobs.npcs.nulldiedto.talk_c=Там внизу стало меньше жизни, возможно, на это повлияла та сила. Выжили только те, кто обладал определенной силой.
actors.mobs.npcs.nulldiedto.talk_d=Кристальное сердце сопротивлялось этой силе, поэтому благодаря ему, вход стал таким.
actors.mobs.npcs.nulldiedto.talk_e=Местность внизу может выглядеть по-разному, и все это проявления сопротивления к силе.
actors.mobs.npcs.nulldiedto.talk_f=Удачи, путешественник. Я также предлагаю кое-что, что поможет подавить неизвестные силы - конечно, все это имеет свою цену.

actors.mobs.npcs.nulldiedto.talk_g=Путешественник, мы снова встретились. Я обеспокоен о твоем предстоящим путешествии, поэтому я тут, чтобы снова помочь тебе.
actors.mobs.npcs.nulldiedto.talk_h=Удачи, путешественник. Я также предлагаю кое-что, что поможет подавить неизвестные силы - конечно, все это имеет свою цену.

actors.mobs.npcs.nulldiedto.talk_i=Путешественник, как я уже говорил, существует злая, холодная, и могущественная сила, которая хочет выбраться наружу, а сам её источник находится еще глубже внизу.
actors.mobs.npcs.nulldiedto.talk_j=Но из-за прибытия некоего человека, ты пока не можешь отправиться туда на поиски смерти, так что пока повремени туда идти...

actors.mobs.npcs.nulldiedto.talk_k=DMZERO полностью уничтожен, путешественник, ты хорошо справился.
actors.mobs.npcs.nulldiedto.talk_l=Путешественник, может быть, ты действительно наш спаситель.
actors.mobs.npcs.nulldiedto.talk_m=Благодарю тебя за то, что помог исследовать подземелье, скоро я верну этому месту первоначальный вид.
actors.mobs.npcs.nulldiedto.talk_n=Путешественник, это только начало. Впереди тебя ждет трудный и нелегкий путь!
actors.mobs.npcs.nulldiedto.talk_o=Путешественник, сейчас ты можешь выбраться отсюда через Кристальное сердце. Благодарю за помощь в этот раз, я всем расскажу о ваших великих достижениях, когда вернусь.

