actors.mobs.npcs.autoshoprebot.desc=Этот торговый автомат для атематической продажи еды, похоже, стал неисправным, и теперь каждая покупка товара сокращает его срок эксплуатации.
actors.mobs.npcs.autoshoprebot.greetings=Торговый автомат: Поблизости обнаружена форма жизни, системный запуск инициализации...
