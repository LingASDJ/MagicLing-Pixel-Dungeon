actors.mobs.molotovhuntsman.desc = Это крайне извращенные следопыты заразились злом, когда потеряли рассудок от темной магии, таящейся в глубинах подземелья. Такие следопыты имеют при себе меч кровавой луны, чтобы убивать каждого незваного путешественника.

