actors.mobs.yogrealfirst.invuln_warn=Длань неуязвима, пока находится возле глаза!
actors.mobs.yogrealfirst.rankings_desc=Поглощен богом Йог-Зот
actors.mobs.yogrealfirst.desc=Эта длань является аспектом мощи Йог-Зота. Длани подвязаны к силе Йог-Зота, и будут защищены от любого урона, когда находятся возле глаза.
actors.mobs.yogrealfirst$burningfist.name=пылающая длань
actors.mobs.yogrealfirst$burningfist.desc=Эта длань сформирована из хаотичной огненной магии. Пока она передвигается, она постоянно воспламеняет свое окружение. Она также способна стрелять зарядами огненной мощи, которые распространяют пламя на тех местах, куда они попадают.\n\nСпособность длани воспламенять окружение подавлена вблизи воды, но жар, исходящий от нее, заставит воду испариться за короткое время!
actors.mobs.yogrealfirst$soiledfist.name=земляная длань
actors.mobs.yogrealfirst$soiledfist.desc=Эта длань сформирована из хаотической магии земли. Когда она движется, вокруг нее произрастает вегетация. Она также способна стрелять концентрированными земельными зарядами, которые связывают цель быстрорастущими вьюнками и корнями!\n\nЭта длань получает свою силу из этой флоры и выдержит урон в соответствии с тем, сколько высокой или бороздчатой вегетации находится близко от нее!
actors.mobs.yogrealfirst$rottingfist.name=гнилостная длань
actors.mobs.yogrealfirst$rottingfist.desc=Эта длань сформирована из живой порчи. Это огромная масса разлагающейся плоти, способная разбрасывать едкую слизь в ближнем, и отравляющий газ в дальнем бою. Что еще хуже, вместо того, чтобы получать урон напрямую, она получает лишь эффект кровотечения.\n\nС помощью воды можно смыть слизь, однако длань способна поглощать воду и, таким образом, исцелять себя! Кроме того, когда она получает урон во время кровотечения, старый эффект обновляется, но новый притом не накладывается!
actors.mobs.yogrealfirst$rustedfist.name=ржавая длань
actors.mobs.yogrealfirst$rustedfist.desc=Эта длань сформирована из живого металла. Это взгромоздение движущейся массы металла способно мощно атаковать в ближнем бою и калечит свои цели в дальнем. Из-за огромной массы эта длань способна распределить нанесенный ей урон по времени.\n\nЭта длань, однако, негибкая и не помещается в узкие проходы. Кроме того, что она, конечно, несет урон не сразу, отложенный урон увеличивается, если длань терпит попадание несколько раз.
actors.mobs.yogrealfirst$brightfist.name=яркая длань
actors.mobs.yogrealfirst$brightfist.teleport=Длань телепортируется подальше, создавая световую вспышку, которая сильно ослепляет вас!
actors.mobs.yogrealfirst$brightfist.desc=Эта длань сформирована из чистой световой энергии. Она способна каждый ход излучать мощные лучи слепящего света! Эти лучи временно ослепляют и, кроме того, наносят тяжелый урон. Длань также способна на короткое время заливать арену слепящим светом, чтобы скрыться.\n\nУ этой длани, однако, нет особых способностей, которые она могла бы применить в ближнем бою.
actors.mobs.yogrealfirst$darkfist.name=тёмная длань
actors.mobs.yogrealfirst$darkfist.teleport=Длань телепортируется подальше, создавая тёмную вспышку, которая тушит ваш источник света!
actors.mobs.yogrealfirst$darkfist.desc=Эта длань сформирована из чистой темной энергии. Она способна каждый ход излучать мощные лучи темной магии! Эти лучи ослабляют ваш источник света и причиняют тяжелый урон. Длань также способна на короткое время заливать арену темнотой, чтобы скрыться.\n\nУ этой длани, однако, нет особых способностей, которые она могла бы применить в ближнем бою.

levels.yoggodhardbosslevel.well_name = Межпространственный колодец
levels.yoggodhardbosslevel.well_desc = Изнутри колодца исходит пространственная магия. Возможно, он приведет в какое-то место?


actors.mobs.magicgirldead.name =Ведьма льда
actors.mobs.magicgirldead.desc =Когда-то она была одним из посланников Бога-твореца, но из-за случая с пожаром была осквернена черной магией подземелья и превратилась в ведьму. Сейчас она испытывает ненависть ко всему и к тем кто вторгается в её жилье. Либо вы умрете, либо она будет жить. С ней очень трудно договорится, из-за того что она потеряла рассудок, так что если вы не готовы, лучшее не испытывайте судьбу.\n\n_Ни в коем случае не позволяйте ей находится на воде, иначе она станет очень опасной. \n\nПока существует кристалл, ведьма уменьшает пропорционально получаемый урон. Если атаковать ведьму, когда есть кристалл, то она получит определенный урон после того, как кристалл непосредственно найдет цель и выстрелит в нее._
actors.mobs.magicgirldead.run = ...Ты пытаешься сбежать, таким гнусным способом?
actors.mobs.magicgirldead.arise=Выходите, мои защитники!
actors.mobs.magicgirldead.damaged =Кристалл защиты, накажи этого глупца!
actors.mobs.magicgirldead.arise2=Выходите, мои защитники!
actors.mobs.magicgirldead.shield2 = Вода - источник жизни, но она также приносит смерть.
actors.mobs.magicgirldead.shield =Вода мой источник жизни, дай мне сил!
actors.mobs.magicgirldead.notice =Путник! Тебе не следовало сюда приходить!
actors.mobs.magicgirldead.die =Наконец-то я смогу увидеть тебя вновь!!!
actors.mobs.magicgirldead.def_verb =Магический барьер
actors.mobs.magicgirldead.ranking_desc =Приговорен Ведьмой Льда
spellcaster$frostcaster.name =Иллюзия надменного кристалла
spellcaster$frostcaster.desc =Зачарованный кристалл защищающий своего заклинателя, был сотворен Ведьмой Льда, чтобы он периодически атаковал своего врага на дальнем расстоянии.\n\nРежим атаки: направляет луч в указанное место, и куда он попадает в следующем ходу, создаются лучи в четырех направлениях, накладывающие _окоченение_.\n\nКристалл неуязвим к дальнему бою и может получать урон только когда активен!
spellcaster$explosioncaster.name =Иллюзия завистливого кристалла
spellcaster$explosioncaster.desc =Зачарованный кристалл защищающий своего заклинателя, был сотворен Ведьмой Льда, чтобы он периодически атаковал своего врага на дальнем расстоянии.\n\nРежим атаки: направляет луч в указанное место, и когда он попадает в цель, проходит сквозь её меняя направление луча в поперечную сторону, а на следующем ходу в том месте куда попал луч, создает лучи в четырех направлениях, первый луч по цели всегда накладывает _метку_.\n\nМетка наложенная на цель, увеличивает на ней получаемый урон от всех кристаллов.
spellcaster$lightcaster.name =Иллюзия яростного кристалла
spellcaster$lightcaster.desc =Зачарованный кристалл защищающий своего заклинателя, был сотворен Ведьмой Льда, чтобы он периодически атаковал своего врага на дальнем расстоянии.\n\nРежим атаки: направляет луч в указанное место, и в следующем ходу запоминает местоположение своей цели, выпускает три рассеивающих луча, накладывающие _ослепление_.\n\nКристалл получает усиление, когда отмечен.
spellcaster$bouncecaster.name =Иллюзия ленивого кристалла
spellcaster$bouncecaster.desc =Зачарованный кристалл защищающий своего заклинателя, был сотворен Ведьмой Льда, чтобы он периодически атаковал своего врага на дальнем расстоянии.\n\nРежим атаки: направляет луч в указанное место, и в следующем ходу запоминает местоположение своей цели, чтобы в том месте куда уже попал луч выпустить еще один луч, накладывающий _метку_.\n\nМетка наложенная на цель, увеличивает на ней получаемый урон от всех кристаллов.
spellcaster$halofirecaster.name =Иллюзия пожирающего кристалла
spellcaster$halofirecaster.desc =Зачарованный кристалл защищающий своего заклинателя, был сотворен Ведьмой Льда, чтобы он периодически атаковал своего врага на дальнем расстоянии.\n\nРежим атаки: направляет луч в указанное место, и в следующем ходу запоминает местоположение своей цели, чтобы в том месте куда уже попал луч выпустить еще один луч, накладывающий _фосфорный огонь_.\n\nМетка наложенная на цель, увеличивает на ней получаемый урон от всех кристаллов.
spellcaster$halofirecaster.status = Пожирающий огонь!
spellcaster.marked = Отмечен


actors.mobs.npcs.reddragon.name=король драконов
actors.mobs.npcs.reddragon.gnollshiled_1=Эй, путешественник! Да, я тебе обращаюсь! Ты видел этого странного гнолла? Он уже несколько дней, не дает мне покоя своими алхимическими смесями. Я хочу, чтобы ты помог мне убить его.\n\nЕстественно, если все пройдет успешно, я вознагражу тебя что-нибудь хорошим.
actors.mobs.npcs.reddragon.gnollshiled_2=Опасны ли его алхимическая смеси? Безусловно, но не волнуйся, ты справишься! Я сумел привлечь его внимание, скорее убей этого гнолла, чтобы я отблагодарил тебя!
actors.mobs.npcs.reddragon.skullshaman_1=Эй, путешественник! Да, я тебе обращаюсь! Ты замечал, что в этом месте есть какие-то странные вспышки света? Это все дело рук одного гнолла со сломанной маской, он пугает и раздражает меня своими магическими лучами. Я хочу, чтобы ты помог мне убить его.\n\nЕстественно, если все пройдет успешно, я вознагражу тебя что-нибудь хорошим.
actors.mobs.npcs.reddragon.skullshaman_2=Опасна ли его маска? Безусловно, но не волнуйся, ты справишься! Я сумел привлечь его внимание, скорее убей этого гнолла, чтобы я отблагодарил тебя!
actors.mobs.npcs.reddragon.flamec01_1=Эй, путешественник! Да, я тебе обращаюсь! Ты слышал такой металлический скрежет? Этот все тот робот, который каждый день донимает меня своим скрежетом, из-за него я не могу спокойно поспать в тишине. Я хочу, чтобы ты помог мне разобрать его на части!\n\nЕстественно, если все пройдет успешно, я вознагражу тебя что-нибудь хорошим.
actors.mobs.npcs.reddragon.flamec01_2=Опасен ли его огнемет? Безусловно, но не волнуйся, ты справишься! Я сумел привлечь его внимание, скорее убей этого робота, чтобы я отблагодарил тебя!
actors.mobs.npcs.reddragon.find_me=Спасибо что помогаешь, как все сделаешь, я сразу приду к тебе.
actors.mobs.npcs.reddragon.desc=Величественный дракон, окруженный непробиваемым розовым барьером и устрашающим фосфорным огнем, патрулирует окружающую местность. Похоже, он кого-то ищет, возможно, именно вас!

actors.mobs.redmurderer.name=алый грабитель
actors.mobs.redmurderer.stole=Грабитель украл у вас %s! Создал магический круг и телепортировался от вас.
actors.mobs.redmurderer.carries=\n\nГрабитель несёт _%s._ Очевидно, украл где-то.
actors.mobs.redmurderer.escapes=Грабитель забирал у вас %s, чтобы поскорее продать и снова вернутся к вам.
actors.mobs.redmurderer.desc=Алый грабитель - опасные монстры, сбежавшие из тюрьмы и попавшие в город дворфов под влиянием магического подземелья.\n\nКороль дворфов наделил их страшной силой.\n- В любом случае, они определенно опасны, старайтесь не сражаться с ними вблизи!\n\n{Запомните одно, их жажда к наживе не знает границ.{

actors.mobs.brownbat.name=коричневая летучая мышь
actors.mobs.brownbat.desc=Эти хрупкие летучие мыши, похоже, не любят когда их беспокоят. Из-за их чрезмерной ловкости нужно прибегать к _скрытой атаки_, чтобы суметь попасть по ним, а их атаки _острыми когтями_ могут навредить глаза.\n\nПеред смертью они всегда поднимают тревогу, так что будьте осторожны с ними.
actors.mobs.brownbat.warning=Перед смертью летучая мышь издала мощный звук, чтобы он привлек внимание монстров!

actors.mobs.icegolem.name=ледяной голем
actors.mobs.icegolem.frost_kill=Ледяная сила заключает вас навеки в ловушку.
actors.mobs.icegolem.desc=Големы - попытка исправить изъяны дворфского оборудования путем новооткрытого использования магии. Они намного более компактны и эффективны по сравнению с DM-300, и, в то же время, все еще весьма смертельны.\n\nЛедяные големы отличаются от обычных тем, что могут проходить сквозь двери, поскольку они более гибкие и коротки, и могут сделать любого путешественника беззащитным благодаря силе льдов.

actors.mobs.icegolem$darkbolt.rankings_desc=Заморожен во льду!

actors.mobs.gnollshiled.name=древний гнолл-алхимик
actors.mobs.gnollshiled.desc=Гноллы - гиеноподобные гуманоиды. Они обитают в подземельях, периодически собираясь для рейдов на поверхность. Гноллы-алхимики - элитные гноллы, которые умеют использовать алхимические катализаторы, чтобы накладывать на захватчиков случайные негативные эффекты.

actors.mobs.shopguarddead.name=гравитационный охранник магазина
actors.mobs.shopguarddead.desc=Эта {неожиданная статуя{ всегда приходит к вам, когда вы пытаетесь что-то _купить не заплатив_ торговцу в магазине. В глубине души вы прекрасно понимаете, что вас ждут {большие неприятности{.\n\nПохоже, она в прекрасной форме, судя по броне, которую она носит, и, вероятно, будет чрезвычайно трудно ее убить.\n\nХотя сама статуя сделана из камня, но _%1$s_ и _%2$s_ в ее руках выглядят настоящими.\n\n_Гравитаторы - обладают силой контроля гравитации, они способны контролировать саму гравитацию. Они обязаны убивать всякого, кто попытается получить товар не заплатив за него в магазине._
actors.mobs.shopguarddead.kil=Я контролирую гравитацию, поэтому даже не питайся парить в воздухе!

actors.mobs.shopguard.name=карающий охранник магазина
actors.mobs.shopguard.desc=Эта {неожиданная статуя{ всегда приходит к вам, когда вы пытаетесь что-то _купить не заплатив_ торговцу в магазине. В глубине души вы прекрасно понимаете, что вас ждут {большие неприятности{.\n\nПохоже, она в прекрасной форме, судя по броне, которую она носит, и, вероятно, будет чрезвычайно трудно ее убить.\n\nХотя сама статуя сделана из камня, но _%1$s_ и _%2$s_ в ее руках выглядят настоящими.\n\n_Каратели - самые простые охранники, способны подавлять исцеление своего противника. Они обязаны убивать всякого, кто попытается получить товар не заплатив за него в магазине._
actors.mobs.shopguard.noha=Ты нарушил правила магазина подземелья, поэтому даже не питайся исцелять себя!

actors.mobs.shopguardeye.name=надзирающий охранник магазина
actors.mobs.shopguardeye.desc=Эта {неожиданная статуя{ всегда приходит к вам, когда вы пытаетесь что-то _купить не заплатив_ торговцу в магазине. В глубине души вы прекрасно понимаете, что вас ждут {большие неприятности{.\n\nПохоже, она в прекрасной форме, судя по броне, которую она носит, и, вероятно, будет чрезвычайно трудно ее убить.\n\nХотя сама статуя сделана из камня, но _%1$s_ и _%2$s_ в ее руках выглядят настоящими.\n\n_Надзиратели - обладают силой верного глаза, они способны узреть даже невидимого противника. Они обязаны убивать всякого, кто попытается получить товар не заплатив за него в магазине._
actors.mobs.shopguardeye.nois=Я способен узреть невидимое, поэтому даже не питайся скрыться!

actors.buffs.roseshiled.name=барьер роз
actors.buffs.roseshiled.heromsg=Магия роз защищает вас!
actors.buffs.roseshiled.desc=Вы не получите прямого урона, когда находитесь в барьере роз.\n\nХодов осталось: %s.

actors.mobs.skullshaman.name=древний гнолл-шаман
actors.mobs.skullshaman.desc=Пожилой гнолл, живущий на дне шахт, по одному только виду черепа можно понять, что это существо не стоит тревожить. К счастью, он, похоже, погрузился в глубокий сон, так как слишком стар. Возможно, вам удастся ускользнуть от него незаметно.

actors.buffs.hunger.warning=Вы чувствуете непреодолимый голод, который дает вам дурное предчувствие.
actors.mobs.pyloncs.name=высоковольтная опора EX
actors.mobs.pyloncs.desc_inactive=Высоковольтная опора для управления электричеством, снабжающим местное оборудование.\n\nВ данный момент опора неактивна и невосприимчива к урону.
actors.mobs.pyloncs.desc_active=Высоковольтная опора для управления электричеством, снабжающим местное оборудование. Опора потрескивает от напряжения - наверняка именно от нее заряжается DM-720!
actors.mobs.pyloncs.crazy=МОДУЛЬ ПОВРЕЖДЕН, АКТИВИРОВАН АВАРИЙНЫЙ РЕЖИМ!

actors.mobs.newdm720.name=DM-720
actors.mobs.newdm720.notice=ОБНАРУЖЕН НЕАВТОРИЗОВАННЫЙ ПЕРСОНАЛ!
actors.mobs.newdm720.shield=DM-720 подключается к току от открытых проводов и создает себе щит!
actors.mobs.newdm720.vent=DM-720 совершает выброс токсичных выхлопных газов!
actors.mobs.newdm720.rocks=DM-720 наносит удары по полу, с потолка сыпятся камни!
actors.mobs.newdm720.charging=ПОЛУЧАЮ ПОВРЕЖДЕНИЯ! АКТИВИРУЮ ВЫСОКОВОЛЬТНУЮ ОПОРУ!
actors.mobs.newdm720.charging_hint=DM-720 неуязвим, пока он подпитывается от высоковольтной опоры!
actors.mobs.newdm720.supercharged=УНИЧТОЖИТЬ! УНИЧТОЖИТЬ! УНИЧТОЖИТЬ!
actors.mobs.newdm720.charge_lost=ОПОРА УНИЧТОЖЕНА! ПЕРЕХОЖУ НА ЛОКАЛЬНОЕ ПИТАНИЕ!
actors.mobs.newdm720.pylons_destroyed=ТРЕВОГА! ОБНАРУЖЕНА НЕСТАБИЛЬНОСТЬ ЭЛЕКТРОСЕТИ!
actors.mobs.newdm720.rankings_desc=Раздавлен DM-720!
actors.mobs.newdm720.def_verb=Нанощит!
actors.mobs.newdm720.defeated=КРИТИЧЕСКОЕ ПОВРЕЖДЕНИЕ! ЗАПУЩЕН ПРОЦЕСС САМОУНИЧТОЖЕНИЯ! ЧЕРЕЗ 3...
actors.mobs.newdm720.desc=DM-720 - самое крупное и сильное 'оборонное оборудование', когда-либо созданное дворфами в этом веке. Такую великолепную машину чрезвычайно трудно создать, так что дворфы сделали их всего несколько штук для стражи входов в их подземную столицу.\n\nМашина оснащена выхлопной трубой для выброса токсичных газов и сверхмощной дрелью, которой она может и атаковать, и разрывать грунт. DM-720 также способен подключаться к сети питания, что еще более повышает его силу.\n\n_DM-720 - супероружие, созданное дворфскими мастерами, она не только извергает огонь, но и более мощная, чем DM-300. Более того, мастера использовали проводимость воды, и посадили за них следопытов, потерявших рассудок, чтобы управлять ими. Почти каждый путешественник, встречавший их так и не смог возвратиться._
actors.mobs.newdm720.desc_supercharged=В данный момент, DM-720 полностью заряжен электроэнергией. В таком состоянии DM-720 невозможно нанести урон, и он передвигается с двойной скоростью! Кроме того, его дрель теперь вертится достаточно быстро, чтобы _пробить тоннели сквозь скальной массив,_ хотя двигаться при этом будет намного медленнее.\n\nПока DM-720 сверх-заряжен, нет смысла атаковать его напрямую, _но что-то в этом месте, очевидно, снабжает его энергией,_ и если найти это и разрушить, возможно, это его ослабит.
actors.mobs.newdm720$fallingrocks.desc=С потолка падают камни и обломки, похоже, он сейчас обвалится!
actors.mobs.newdm720.repair=АКТИВИРОВАНА РЕЗЕРВНАЯ ЭНЕРГИЯ! ЗАПУЩЕН САМОРЕМОНТ DM-720.
actors.mobs.newdm720.explo_kill=ВНИМАНИЕ ЗАПУЩЕНО САМОУНИЧТОЖЕНИЕ DM-720, ПОКИНЬТЕ ОБЛАСТЬ ВЗРЫВА!

actors.mobs.rednecromancer.name=гнолл-жнец
actors.mobs.rednecromancer.desc=Эти гнолл-жрецы способны в бою призывать самых могущественных гнолл-громил, и поговаривают, его некромантия очень опасна.
actors.mobs.rednecromancer$necroskeleton.name=гнолл-громила жнеца
actors.mobs.rednecromancer$necroskeleton.desc=Этот гнолл-громила был призван гнолл-жнецом. Его способности и привычки полностью отличаются от обычных гноллов, поэтому с ним нужно быть поосторожней.

actors.mobs.coldmagicrat.name=замороженная крыса
actors.mobs.coldmagicrat.frost_kill=Ледяная магия превратила вас в льдину...
actors.mobs.coldmagicrat.desc=Мертвая крыса, ожившая с помощью _неизвестной магии_, она долгое время подвергало тело своим воздействием, пока полностью не наполнило её магической жизнью. Эти существа за время пребывания в ледяных землях, стали крайне враждебны к путешественникам, поэтому используют ледяные магические стрелы, чтобы застать врага врасплох.
actors.mobs.coldmagicrat$darkbolt.rankings_desc=Заморожен во льду!

actors.mobs.fireghostdead.name=пылающий призрак
actors.mobs.fireghostdead.frost_kill=После волны пламени наступило небытие!
actors.mobs.fireghostdead.desc=Этот красный призрак был пробужден с помощью огненного пламени, создаваемого некромантами в глубинах подземелья. Хоть такие призраки и не очень сильны, как огненные элементали, но все же они чем-то похожи на них.\n\nЭтот монстр поджигает свою цель и использует дальнобойные атаки.
actors.mobs.fireghostdead$darkbolt.rankings_desc=Испепелен пылающим призраком!

actors.hero.waterondeath=Вы умерли от проклятой воды.
actors.hero.ondeath=Вы умерли...

actors.mobs.redswarm.name=кровавая муха
actors.mobs.redswarm.desc=Гигантские мухи превращение в красных от _холода_, и воздействия _черной_ магии подземелья, став _очень опасными_, будьте _осторожны_ с ними, такие мухи своими _повадками_, доказывают кто здесь главный.
actors.mobs.redswarm.fire_kill=Вы сгорели заживо в таком холодном месте...
actors.mobs.redswarm$darkbolt.rankings_desc=Убит кровавым поджигателем...


