actors.buffs.clearbleesdgoodbuff.blessunlock.desc=Ключ-меч активизировал ваш потенциал возможностей, и теперь вы можете отпирать железные или хрустальные двери пока не закончатся ходы. Действие эффекта автоматически прекращается при его задействовании.\n\nХодов до полного рассеивания: %s.

