actors.mobs.npcs.renshop.name=REN-33
actors.mobs.npcs.renshop.desc=Думаете, она бредит? На самом деле она была очевидцем того случая с Ин Линг. Тот факт, что сейчас она открыла здесь магазин для посетителей, - тому доказательство. Но она не так-то легко подскажет вам разгадку.
actors.mobs.npcs.renshop.greetings=Привет, %s! Мы снова встретились!

actors.mobs.npcs.nyz.guards=Ты напал на меня, я не позволю тебе заполучить мое добро.
actors.mobs.npcs.nyz.thief=Удумал украсть? А я-то думала, ты порядочный путешественник!
actors.mobs.npcs.nyz.sell=Продать предмет
actors.mobs.npcs.nyz.name=Няруко
actors.mobs.npcs.nyz.desc=Торговец, который ведет расследование в подземелье после случая с пожаром. Сейчас здесь она в основном продает взрывчатые предметы и некоторые таинственные книги.
actors.mobs.npcs.nyz.greetings=Няруко: Доброе-утро-день-вечер-ночь, путешественники. Добро пожаловать в это опасное и таинственное подземелье.



actors.mobs.npcs.nyz$2.talk_ascent=О, мой друг, ты %s неважно выглядишь, так уж и быть я сделаю тебе скидку на 30% на все товары в моем терминале.

actors.mobs.npcs.nyz.chat_1=Путешественник, мы снова встретились.
actors.mobs.npcs.nyz.chat_2=Здесь у меня здесь нет терминала, но ты можешь посмотреть мои товары на прилавке.
actors.mobs.npcs.nyz.chat_3=Счастливого пути, путешественник.
actors.mobs.npcs.nyz.chat_4=Снежный город станет нашим последним шансом...

actors.mobs.npcs.nyz.dhat_1=С Новым Годом, %s!
actors.mobs.npcs.nyz.dhat_2=Что, откуда я знаю твое имя? Ха-ха-ха, ты %s еще слишком молод.\n\nНо не волнуйся, я здесь для того, чтобы защитить тебя.
actors.mobs.npcs.nyz.dhat_3=С наступающим Новым годом, рядом с прилавком лежит еда, которую я приготовила для тебя. Желаю тебе счастливого приключения на пути к мечте.

actors.mobs.npcs.nyz.xhat_1=Добро пожаловать в запутанный мир, %s.
actors.mobs.npcs.nyz.xhat_2=Это далекое будущее, мы находимся небольшом убежище, которое было создано в виртуальном образе, благодаря обледенению моего и Паопао сознания. Чтобы мы могли здесь набраться сил и немного отдохнут.
actors.mobs.npcs.nyz.xhat_3=У меня остались еще кое-какие предметы, которые возможно, помогут тебе. А сама Паопао находится рядом, там у нее ты можешь получить свиток опознания.

actors.mobs.npcs.nyz.xhat_4=...В конце я расскажу о...таящемся хаосе...слушай пустоту...\n\nА, в чем дело? Неужели ты не понимаешь? Ха-ха-ха, не обращай внимания, удачи тебе, %s.

actors.mobs.npcs.nyz.xhat_5=Сидя в темном углу, я наблюдала за всеми как взлетает и падает каждая жизнь, но они не знали, что они были всего лишь моей игрушкой.\n\nЗапомни %s, запутанный мир - это всего лишь твоя темная сторона, настоящая проблема все еще существует в море... Вскоре ты отправишься туда...

actors.mobs.npcs.nxhynpc.name=Насехуэй
actors.mobs.npcs.nxhynpc.message1=Если ты направляйтесь в подземелье, не беспокойтесь о припасах!
actors.mobs.npcs.nxhynpc.message2=Если тебе не хватит припасов в подземелье, приходи ко мне. Мой огромный магазин находится на многих этажах подземелья, и я всегда буду рад встрече.\n\nОднако если ты попытаешься сделать что-то плохое, ты будешь обречен!
actors.mobs.npcs.nxhynpc.def_verb=...
actors.mobs.npcs.nxhynpc.desc=Это торговец, владеющий множеством вещей, и зовут его - Насехуэй. Говорят, что он знает, что произошло в этом подземелье 300 лет назад, а здесь он в ожидании приходящих путешественников. Он дает путешественникам нужные припасы, но никогда не рассказывает им, насколько опасно это подземелье. Ходят слухи, что когда-то он был рыцарем, но после стал торговцем.
actors.mobs.npcs.nxhynpc.other_1=А ты знал? Что, у меня есть младшая сестра, которая потерялась в подземелье, её зовут Шарлотта. Надеюсь, ты найдешь её!\n
actors.mobs.npcs.nxhynpc.other_2=Я припоминаю, что у меня был фамильный рыба-меч, но я потерял его где-то в подземелье.

actors.mobs.npcs.obsir.name=ZIOM_Observe-sir
actors.mobs.npcs.obsir.message1=Хоть, я и не из этого мира, я часто размышляю о смысле жизни и смерти.
actors.mobs.npcs.obsir.message2=Он скорее всего зависит от интересов! Путник, неужели ты не ведешь, что приближаются тёмные времена?
actors.mobs.npcs.obsir.def_verb=Ох! Интересно!!!
actors.mobs.npcs.obsir.desc=Загадочный человек в черном костюме и разноцветной шляпе на голове, а его кожа, совсем не похожа на человеческую. Говорят, что он проворачивал интересные дела с «торговцами». Самого этого человека не существует в этом мире, но как он находится здесь, остается загадкой.\n\n– Смерть - это не конец.
actors.mobs.npcs.obsir.other_1=О, забавно, я уже начинаю представлять себе твои приключения.
actors.mobs.npcs.obsir.other_2=Будь повнимательнее на своем пути!!!
actors.mobs.npcs.obsir.other_3=Путешествуя по подземелью, не забывай о своих близких!

actors.mobs.jdsdz.name=джунглевый страж
actors.mobs.jdsdz.desc=Поговаривают, что именно стражи джунглей «Кленовых джунглей» создали тех самих DM-200.\n\nИногда они способны накладывать на своих врагов эффект яда!\n\nЧем глубже этаж подземелья, тем сильнее становятся стражи.

actors.mobs.slime_red.name=кровавый слизень
actors.mobs.slime_red.desc=Очень умное существо, которое сформировано благодаря неизвестной энергии внутри джунглей. Они вобрали в себя сущность крыс-альбиносов, когда формировали свою субстанцию, поэтому они способны вызвать кровотечение у своей цели.

actors.mobs.slime_orange.name=сумеречный слизень
actors.mobs.slime_orange.desc=Очень умное существо, которое сформировано благодаря неизвестной энергии внутри джунглей. Они вобрали в себя сущность огнецвет, когда формировали свою субстанцию, поэтому они способны поджечь свою цель.

actors.mobs.slime_lt.name=желтый страж-слизень
actors.mobs.slime_lt.desc=_Громовой посланник_ - один из семи страж-слизней. Атаки, которые он совершает, могут накладывать на нарушителя _парализующий_ эффект!

actors.mobs.slime_qs.name=зеленый страж-слизень
actors.mobs.slime_qs.desc=_Змеиный посланник_ - один из семи страж-слизней. Атаки, которые он совершает, могут накладывать на нарушителя _отравляющий_ эффект!

actors.mobs.slime_lg.name=голубой страж-слизень
actors.mobs.slime_lg.desc=_Небесный посланник_ - один из семи страж-слизней. Атаки, которые он совершает, могут накладывать на нарушителя _ослабляющий_ эффект!

actors.mobs.slime_sn.name=синий страж-слизень
actors.mobs.slime_sn.desc=_Священный посланник_ - один из семи страж-слизней. Атаки, которые он совершает, могут накладывать на нарушителя _ослепляющий_ эффект!

actors.mobs.slime_sz.name=фиолетовый страж-слизень
actors.mobs.slime_sz.desc=_Временной посланник_ - один из семи страж-слизней. Атаки, которые он совершает, могут накладывать на нарушителя _замедляющий_ эффект!

actors.mobs.slimeking.name=Король слизней
actors.mobs.slimeking.attack_msg_1 = Неумеха...
actors.mobs.slimeking.attack_msg_2 = Показушник!
actors.mobs.slimeking.attack_msg_3 = ИГРА ОКОНЧЕНА
actors.mobs.slimeking.desc=Король слизней - представитель семейства слизней, и тот перед кем никто не может пройти мимо него живым. Можно задаться вопросом, почему он существует, на самом деле, он проблема для самих слизней от которой они желают избавиться.\n\n[Дизайн монстра взят из: Terraria.]

