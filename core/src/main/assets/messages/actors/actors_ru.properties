actors.hero.hero.name=вы
actors.hero.hero.leave=Ещё рано уходить, оставшееся подземелье ждёт впереди!
actors.hero.hero.leave3=Вы не можете идти туда, когда еще не забрано кристальное сердце.
actors.hero.hero.leave2=Ещё рано уходить, оставшееся подземелье ждёт впереди!

actors.hero.hero.dlc_name=Магическая платформа телепорта

actors.hero.hero.leave_more_dead=Вы попытались активировать этот телепорт, но это не дало никакого эффекта...\n\nВам нужно кое-то что активирует телепорт, окажитесь в тюрьме, чтобы найти того у кого это можно получить.\n\n_Средство активации_ приобретается у торгового лорда в левой части города, но для этого может потребоваться специальная валюта. Если в ваш город еще не заселился ]торговый лорд], вам нужно перейти в обычный режим, чтобы ]ограбить магазин] и победить босса.


actors.hero.hero.acs=Путешественник, ты должен знать, что подземелье которое мы запечатали, очень опасно. Если ты уверен, что хочешь отправиться в такое подземелье, этот магический портал перенесет тебя туда. Если ты к этому готов, вступай в портал! И да, не забудь взять с собой все необходимое, ведь когда ты туда перенесёшься, пути назад уже не будет.

actors.hero.hero.level_up=Уровень повышен!
actors.hero.hero.new_level=Новый уровень! +Меткость, +Уклонение, +5 ОЗ!
actors.hero.hero.new_talent=+1 очко талантов!
actors.hero.hero.unspent=У вас остались нераспределённые очки талантов!
actors.hero.hero.level_cap=Вы не можете стать сильнее, но ваш опыт прибавляет вам сил!
actors.hero.hero.you_now_have=вы подобрали: %s.
actors.hero.hero.you_cant_have=Вы не можете унести: %s.
actors.hero.hero.locked_chest=Сундук закрыт, а у вас нет подходящего ключа.
actors.hero.hero.locked_door=У вас нет подходящего ключа.
actors.hero.hero.noticed_smth=Вы что-то заметили.
actors.hero.hero.wait=...
actors.hero.hero.search=Поиск
actors.hero.hero.search_distracted=Вам сложно сосредоточиться, поэтому поиск занял больше времени.
actors.hero.hero.pain_resist=Боль помогает преодолеть тягу ко сну.
actors.hero.hero.revive=Анх взрывается дарующей жизнь энергией!
actors.hero.hero.died=Анх бесполезен здесь... Вы окончательно умерли здесь..
actors.hero.hero.error_no=Вы не можете прыгнуть с этажа, так как здесь глубина подслоя.\n\nЕсли вы парите, вручную используйте кнопку ожидания для обновления хода.

actors.blobs.frostfire.desc=Это смесь льда и огня, где чувствуется переплетение холода и тепла. Будет очень больно, если, она загорится.


##classes
actors.hero.heroclass.warrior=воин
actors.hero.heroclass.warrior_desc_item=Воин начинает с уникальной _сломанной печатью,_ которую можно прикрепить к броне.\n\nПока он носит броню с прикреплённой печатью, поверх его здоровья будет постепенно накапливаться щит.\n\nПечать можно перенести на другую броню, вместе с ней перенесётся одно улучшение.\n\nСпособен есть семена, чтобы немного утолить голод. На это не влияет испытание «На диете».
actors.hero.heroclass.warrior_desc_loadout=Воин начинает игру с _изношенным мечом,_ который наносит больше всего стартового урона среди всех видов стартового оружия.\n\nВоин начинает игру с _тремя метательными камнями,_ позволяющими атаковать на расстоянии.\n\nВоин начинает игру с _поясом для зелий,_ в котором можно хранить разнообразные зелья, а также предохранять их от воздействия холода.\n\nВоин начинает игру с _вызовом элементаля_, который не израсходуется.
actors.hero.heroclass.warrior_desc_misc=Воин восстанавливает немного здоровья при употреблении пищи.\n\nВоин автоматически опознает:\n- Свитки Опознания\n- Зелья Исцеления\n- Свитки Ярости
actors.hero.heroclass.warrior_desc_subclasses=Подкласс может быть выбран после победы над вторым боссом. Воин имеет два подкласса:

actors.hero.heroclass.warrior_story=_Воин_ - тактический стратег, которому нет равных.\n\nЛэйлин Анджи - родилась в Империи Падкого Хлада, где всегда дует холодный ветер. Она выдающийся выпускница, окончившая тактический факультет в университете.\n\nВоительница не сторонница магии, так как предпочитает использовать хитрость тактической стратегии для победы над своим врагом.\n\nЕе семья уже несколько поколений славится своими тактическими приемами. Эта семья - одна из немногих в империи, которая не использует магию или особые способности, при этом занимает почетное место в империи.\n\nНо, поддавшись соблазну достойной награды, предложенной Триумвиратом поверхности, она пришла сюда, хотя изначально хотела спустится в подземелье, чтобы провести расследование.

actors.hero.heroclass.huntress_story=_Охотница_ - потомок эльфийской крови.\n\nИлиан Мэйхао - родилась в Священных джунглях, где живут эльфы, и её мать является верховной служительницей.\n\nОднако, тоскуя по внешнему миру и не желая провести всю свою жизнь под защитой своей матери, под барьером Священного царства, она открыла проход прочитав заклинание. Но, это привело к ужасной катастрофе.\n\nК счастью, её мать сумела восстановить барьер, после того как охотница покинула Священное царство. Служительница святыни все узнала, и решила никого не отправлять на её поиски...\n\nСпустя годы она пришла сюда, чтобы усилить свою силу, отыскивая сокровища в глубинах подземелья. Она еще не догадывается, что она последний потомок эльфийской крови...

actors.hero.heroclass.rogue_story=_Разбойник_ - печальная девица королевской крови.\n\nЦзиин Линхун - родилась в королевской семье Бездны Демонического города и обладает чистой королевской кровью.\n\nКаждый раз, когда она выходила на улицу, она видела, что люди из низов очень несчастны в своей жизни из-за жестокости дворян по отношению к ним.\n\nЭта несправедливость оказала огромное влияние на её чистые помыслы. Так в королевской семье появилась тень, которая воровала вещи, и каждый раз, когда она крала еду, страже так и не удавалось поймать её.\n\nКогда королевская семья прогуливались снаружи, они слышали, как люди из низов говорили о женщине в вуали, которая давала им еду. Верхушка королевства, естественно, догадалась что это та самая тень... Однако никто так и смог узнать, что это на самом деле разбойница.\n\nИ после того, как она узнала, что в самой глубокой части подземелья, есть волшебная вещица способна исполнить её желание, она уговорила своего отца пустить её туда. Так её отец вложил в её плащ темное семя, которое станет защищать её на пути, когда это потребуется.

actors.hero.heroclass.mage_story=_Маг_ - опустошенная девушка в поисках истины.\n\nМоли Ило - рождена не на этой земля, а в загадочном царстве за далеким горизонтом. Где, повсюду магия переливается через край, и каждый может стать первоклассным магом.\n\nНо из-за некоторых перемен ей пришлось покинуть свой родной край и перебраться в земли, которые находится под властью Триумвирата поверхности.\n\nГоды обучения в Академии магов позволили ей постичь могущественную магию льда и огня, а также импровизировать ею в бою. Но поскольку она не принадлежала этому месту, а здешняя магия её отвергала, её истинная сила так и не проявилась.\n\nЧтобы расследовать тайну Кристального сердца, ей пришлось прийти в это подземелья, так и не раскрыв свою истинную силу...

actors.hero.heroclass.mage=маг
actors.hero.heroclass.mage_unlock=Чтобы разблокировать Мага, _используйте свиток улучшения, чтобы сделать предмет сильнее._
actors.hero.heroclass.mage_desc_item=Маг начинает игру с _уникальным посохом,_ который может быть наделён свойствами жезла.\n\nПосох перезаряжается значительно быстрее жезлов, а число максимальных зарядов увеличено на 1.\n\nИзначально посох наделён свойствами магической стрелы, а также носит с собой 2 случайные палочки Огненной вспышки или Леденящего порыва 3 уровня.
actors.hero.heroclass.mage_desc_loadout=Маг начинает игру со своим посохом в качестве оружия ближнего боя. Посох наносит меньше урона в ближнем бою, чем остальные стартовые оружия.\n\nМаг может использовать магию посоха, чтобы атаковать на расстоянии.\n\nМаг начинает игру с _футляром для свитков,_ в котором можно хранить различные свитки, а также предохранять их от воздействия огня.
actors.hero.heroclass.mage_desc_misc=Маг частично опознает палочки сразу после использования.\n\nМаг частично перезаряжает палочки и посох при употреблении пищи.\n\nМаг автоматически опознает:\n- Свитки Опознания\n- Зелья Алхимического огня\n- Свитки Улучшения
actors.hero.heroclass.mage_desc_subclasses=Подкласс может быть выбран после победы над вторым боссом. Маг имеет два подкласса:

actors.hero.heroclass.rogue=разбойник
actors.hero.heroclass.rogue_unlock=Чтобы разблокировать Разбойника, _совершите 10 неожиданных атак в одном забеге._
actors.hero.heroclass.rogue_desc_item=Разбойник начинает игру с уникальным _Плащом Теней,_ - артефактом, который позволяет становиться невидимым в любой момент.\n\nКак и все артефакты, плащ нельзя улучшать свитками. Вместо этого он улучшается при использовании.
actors.hero.heroclass.rogue_desc_loadout=Разбойник начинает игру с _кинжалом,_ который наносит больше урона при скрытных атаках.\n\nРазбойник начинает игру с _тремя метательными ножами,_ которые позволяют атаковать на расстоянии и наносят больше урона при скрытных атаках.\n\nРазбойник начинает игру с _бархатным мешочком,_ в котором можно хранить мелкие предметы, такие как семена и рунные камни.
actors.hero.heroclass.rogue_desc_misc=Разбойник замечает потайные двери и ловушки с большего расстояния.\n\nРазбойник может найти больше секретных комнат, чем другие персонажи.\n\nРазбойник автоматически опознает:\n- Свитки Опознания\n- Зелья Невидимости\n- Свитки Магической карты
actors.hero.heroclass.rogue_desc_subclasses=Подкласс может быть выбран после победы над вторым боссом. Разбойник имеет два подкласса:

actors.hero.heroclass.huntress=охотница
actors.hero.heroclass.huntress_unlock=Чтобы разблокировать Охотницу, _ударьте 10 раз по противникам с помощью метательного оружия._
actors.hero.heroclass.huntress_desc_item=Охотница начинает игру с _уникальным призрачным луком,_ который может выпустить неограниченное количество волшебных стрел.\n\nЛук становится сильнее, когда Охотница увеличивает свой уровень, а также он может быть сбалансирован или зачарован.
actors.hero.heroclass.huntress_desc_loadout=Охотница начинает игру с парой _шипованных перчаток,_ которые атакуют гораздо быстрее другого стартового оружия.\n\nОхотница начинает игру со своим луком для дальнего боя.\n\nОхотница начинает игру с _бархатным мешочком,_ в котором можно хранить мелочь, такую как семена и рунные камни.
actors.hero.heroclass.huntress_desc_misc=Охотница может двигаться через высокую траву, не вытаптывая её.\n\nОхотница меньше изнашивает метательные оружия при использовании.\n\nОхотница чувствует через стены присутствие врагов поблизости.\n\nОхотница автоматически опознает:\n- Свитки Опознания\n- Зелья Ментального зрения\n- Свитки Колыбельной


actors.hero.heroclass.duelist=дуэлянт
actors.hero.heroclass.duelist_desc_short=Дуэлянт - мастер оружий. Она может использовать _особую способность_ своего оружия, _уникальную для каждого его вида_.
actors.hero.heroclass.duelist_desc=Дуэлянт начинает с _уникальной рапирой_, у которой есть способность, заряжающаяся со временем.\n\nДуэлянт может использовать _особую способность_ каждого оружия в игре.\n\nДуэлянт также начинает с _двумя метательными шипами_, тканой бронёй, бурдюком и бархатным мешочком.\n\nДуэлянт автоматически опознаёт:\n_-_ Свиток Опознания\n_-_ Зелье Силы\n_-_ Свиток Зеркальных копий
actors.hero.heroclass.duelist_unlock=Разблокируйте Дуэлянта, экипировав оружие уровня 2 или выше без штрафа за нехватку силы.

actors.hero.heroclass.duelist_story=_Дуэлянт_ - странствующая путешественница.\n\nЭлеонора - будучи путешественницей и рыцарем из другого мира, она предпочла сохранить нейтралитет, хоть ей приходилось часто бороться с несправедливостью. Такое стремление, позволило ей лучше анализировать проблемы и решать конфликты более комплексным и рациональным способом.\n\nОна всегда думает о корне проблемы и старается находить более эффективные решения для достижения справедливого и взвешенного решения. Такой жизненный путь, позволяет ей защищать себя и тех, кто ей дорог, оставаясь всегда объективной в сложных ситуациях.\n\nРодившись не в этом мире, она еще в раннем детстве получила почетное звание бойца третьего ранга, а сейчас ей нравится исследовать различные измерения.\n\nНо поскольку во время своих странствий, она не нашла ответы на вопросы, она решила прийти сюда, в подземелье, чтобы попытаться найти собственные ответы с помощью Кристального сердца, которое, по слухам, находится в этом измерении... (Но сумеет ли она действительно найти здесь свои ответы?)


actors.hero.heroclass.huntress_desc_subclasses=Подкласс может быть выбран после победы над вторым боссом. Охотница имеет два подкласса:

actors.hero.herosubclass.gladiator=гладиатор
actors.hero.herosubclass.gladiator_desc=Гладиатор получает одно очко комбо каждый раз, когда он совершает успешную атаку с помощью оружия ближнего боя или метательного оружия. Если Гладиатор не проводит успешную атаку в течение 4 ходов, его комбо сбрасывается.\n\nПо мере накопления комбо он открывает различные комбо приемы. Новый прием становится доступны на комбо 1, 3, 5, 7 и 9. Когда количество комбо достигает _7 очков_, Гладиатор может превратить все проёмы в _завершающий удар_.\n\nВо время выполнения комбо использованные приемы не могут быть применены повторно, в том числе как _завершающий приём_.

actors.hero.herosubclass.berserker=берсерк
actors.hero.herosubclass.berserker_desc=Берсерк погружается в ярость, когда он получает физический урон, включая урон, который блокируется его броней! Ярость постепенно угасает с течением времени, но она угасает медленнее, если у него мало ОЗ.\n\nБерсерк наносит до 50% дополнительного урона при 100% ярости. При 100% ярости Берсерк также может впасть в неистовство, получая 2- до 6-кратную максимальную защиту своей печати, в зависимости от не хватающего ему здоровья, и удерживая ярость на уровне 100%, пока у него остается защита. Берсерку, однако, нужно время, чтобы прийти в себя после того, как он впал в неистовство.\n\nКаждый -1 физический урон от размера текущей области, накапливает 1% гнева.

actors.hero.herosubclass.berserker_short_desc=_Берсерк_ накапливает ярость, когда получает урон. Ярость увеличивает наносимый им урон и на короткое время приводит его в состояние ярости.
actors.hero.herosubclass.gladiator_short_desc=Успешные атаки в ближнем бою позволяют _Гладиатору_ начать комбо, которое откроет доступ к особым завершающим ударам.

actors.hero.herosubclass.warlock=чернокнижник
actors.hero.herosubclass.warlock_desc=У Чернокнижника есть шанс пометить меткой души персонажей на которых он использует свои палочки. Шанс применить метку души и ее продолжительность увеличиваются с уровнем палочки.\n\nКогда враг помечен меткой души, Чернокнижник исцеляет 2 ОЗ за каждые 5 урона, которые он наносит им, но только при атаках из оружия ближнего боя или метательного оружия, а не из палочек!
actors.hero.herosubclass.battlemage=боевой маг
actors.hero.herosubclass.battlemage_desc=Боевой маг получает бонусный эффект всякий раз, когда он наносит удар в ближнем бою своим посохом, будто дополнительное зачарование. Эти эффекты зависят от палочки, которой наделён его посох, каждая палочка имеет свой собственный эффект. В дополнение к эффектам палочки, посох Боевого мага также получит 0,5 заряда каждый раз, когда маг бьет им вблизи
actors.hero.herosubclass.assassin=убийца
actors.hero.herosubclass.assassin_desc=Убийца готовит свой следующий удар, когда становится невидимым. Чем дольше он готовится, тем мощнее будет его следующая атака. Подготовка длится до 9 ходов.\n\nПосле подготовки Убийца наносит дополнительный урон при следующей атаке, может подскочить к своей цели и даже может мгновенно убивать врагов, которые достаточно слабы.
actors.hero.herosubclass.freerunner=бродяга
actors.hero.herosubclass.freerunner_desc=По мере того, как Бродяга движется, он накапливает импульс. Он может набрать до 10 очков импульса, пройдя 10 ходов, но быстро теряет их, если перестает двигаться. Бродяга может использовать свой импульс, чтобы побежать, по 2 хода на очко импульса.\n\nПри беге Бродяга движется с удвоенной скоростью и получает бонус к уклонению пропорционально своему уровню. Как только бег заканчивается, начинается перезарядка, не позволяющая копить импульс.
actors.hero.herosubclass.sniper=снайпер
actors.hero.herosubclass.sniper_desc=Снайпер - это мастер дальнего боя, чьи дальние атаки пробивают вражескую броню. Когда она попадает во врага метательным оружием, она ставит на них метку снайпера, которая позволяет ей активировать специальную атаку с помощью своего лука. Эта особая атака варьируется в зависимости от того, как сбалансирован её лук.\n\nНесбалансированный лук выстрелит одной стрелой, которая наносит сниженный урон, но выстреливает мгновенно. Лук, сбалансированный на скорость, выпустит залп из трех стрел, которые наносят меньший урон, но могут активировать зачарования и тратит 1 ход для выстрела. Лук, сбалансированный на урон, выстрелит снайперским выстрелом, который гарантированно попадает, наносит бонусный урон в зависимости от расстояния и требует 2 хода для выстрела.
actors.hero.herosubclass.warden=хранительница
actors.hero.herosubclass.warden_desc=Хранительница имеет сильную связь с природой, которая даёт ей множество бонусных эффектов, связанных с травой и растениями. Она способна видеть сквозь высокую и примятую траву, как если бы это было пустое пространство.\n\nХранительница заставляет траву прорастать вокруг любого семени, которое она бросает или сажает, и получает специальные эффекты, когда вытаптывает растения. Эти специальные эффекты заменяют обычные эффекты растений, а это означает, что ни одно растение не причинит ей вреда, если она наступит на него.

actors.hero.herosubclass.champion=чемпион
actors.hero.herosubclass.champion_short_desc=_Чемпион_ может использовать сразу два оружия. Для обычных ударов будет использовано основное оружие, но она может использовать способность каждого или сменить оружия в любой момент.
actors.hero.herosubclass.champion_desc=Чемпион - мастер рукопашных оружий. Она может экипировать дополнительное оружие вдобавок к основному. Для обычных ударов будет использовано основное оружие, но она может мгновенно сменить его на дополнительное.\n\nСпособность дополнительного оружия может быть использована в любое время и имеет собственные заряды. Дополнительное оружие имеет на 50% меньше зарядов и заряжается в два раза медленнее.
actors.hero.herosubclass.monk=монах
actors.hero.herosubclass.monk_short_desc=_Монах_ копит энергию во время боя. Эта энергия может быть потрачена на множество уникальных способностей.
actors.hero.herosubclass.monk_desc=Монах - мастер ближнего боя. Когда она побеждает врагов, она получает энергию, которая может быть потрачена на множество защитных и полезных способностей. Эта энергия не рассеивается спустя время, но имеет предел, основанный на уровне Монаха.

actors.hero.heroclass.warrior_desc=Воин начинает с _уникальной сломанной печатью_, которая создает защиту поверх его здоровья. Печать можно снимать с одной брони и переносить на другую, и вместе с тем можно _переносить одно улучшение_ на ней.\n\nВоин также начинает с _изношенным коротким мечом_, _тремя метательными камнями_, тканой бронёй, бурдюком и бархатным мешочком.\n\nВоин автоматически опознаёт:\n_-_ Свиток Опознания\n_-_ Зелье Исцеления\n_-_ Свиток Ярости

actors.hero.heroclass.mage_desc=Маг начинает с _уникальным посохом_, который заряжается значительно быстрее, чем палочка, и имеет на 1 заряд больше. Посох может быть наделен силой любой палочки, которую он найдет в подземелье.\n\nМаг начинает с _посохом магической стрелы_, тканой бронёй, бурдюком и бархатным мешочком.\n\nМаг автоматически опознаёт:\n_-_ Свиток Опознания\n_-_ Зелье Алхимического Огня\n_-_ Свиток Улучшения
actors.hero.heroclass.rogue_desc=Разбойник начинает с уникальным _Плащом Теней_, который он может использовать, чтобы стать невидимым по своему желанию.\n\nРазбойник _замечает секреты и ловушки_ на большем расстоянии.\n\nРазбойник также начинает с _кинжалом_, _тремя метательными ножами_, тканой бронёй, бурдюком и бархатным мешочком.\n\nРазбойник автоматически опознаёт:\n_-_ Свиток Опознания\n_-_ Зелье Невидимости\n_-_ Свиток Магической Карты
actors.hero.heroclass.huntress_desc=Охотница начинает с уникальным _Луком Духов_, который может стрелять бесконечным количеством колдовских стрел.\n\nОхотница может ходить в высокой траве, _не вытаптывая её_.\n\nОхотница также начинает с парой _шипованных перчаток_, тканой броней, бурдюком, и бархатным мешочком.\n\nОхотница автоматически опознаёт:\n_-_ Свиток Опознания\n_-_ Зелье Ментального Зрения\n_-_ Свиток Колыбельной

actors.hero.herosubclass.battlemage_short_desc=_Боевой маг_ получает бонусные эффекты, когда сражается в ближнем бою со своим посохом. Эти эффекты зависят от палочки, которой наделён его посох.
actors.hero.herosubclass.warlock_short_desc=У _Чернокнижника_ есть шанс пометить врагов меткой души с помощью своих палочек. Он исцеляется всякий раз, когда наносит физический урон помеченным врагам.
actors.hero.herosubclass.assassin_short_desc=_Убийца_ может подготовить смертоносный удар, пока он невидим. Чем дольше он ждет, тем мощнее будет атака.
actors.hero.herosubclass.freerunner_short_desc=_Бродяга_ накапливает импульс во время передвижения, который можно использовать для бега. Это дает ему бонусную скорость и уклонение на короткое время.
actors.hero.herosubclass.sniper_short_desc=_Снайпер_ может пробить броню своими дальнобойными атаками. После удара метательным оружием она может применить специальную атаку с помощью своего лука.
actors.hero.herosubclass.warden_short_desc=_Хранительница_ может видеть сквозь высокую траву и получает бонусные эффекты, когда она сажает семена и топчет растения.


