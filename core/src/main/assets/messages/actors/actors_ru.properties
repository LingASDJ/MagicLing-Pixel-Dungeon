actors.mobs.bosses.peach.whiteyan.name=Байянь
actors.mobs.bosses.peach.whiteyan.desc=Таинственная девушка с далёкого острова, где растёт множество персиков. Согласно некоторым источникам, она является покровительницей ныне живущих здесь людей.

actors.mobs.bosses.galaxy.servantavgomon.name=Прислужник Афоргомона
actors.mobs.bosses.galaxy.servantavgomon.desc=Неведомая раса, поклоняющиеся Афоргомону. Вера прислужников в Афоргомона сильна, но поскольку он стал слишком жесток, часть верующих последовала за Тавилем.
actors.mobs.bosses.galaxy.servantavgomon.scorpion=Бегство - плохая затея!

actors.mobs.bosses.galaxy.fourstone$magicfourstone.name=желтая стела
actors.mobs.bosses.galaxy.fourstone$magicfourstone.desc=Содержит в себе магическую силу. Интересно что произойдет, если взаимодействовать с ней?

actors.mobs.bosses.galaxy.fourstone.name=красная стела
actors.mobs.bosses.galaxy.fourstone.desc=Содержит в себе силу драконьей крови. Интересно, что произойдет, если взаимодействовать с ней?

actors.mobs.bosses.galaxy.fourstone$frostfourstone.name=голубая стела
actors.mobs.bosses.galaxy.fourstone$frostfourstone.desc=Содержит в себе силу льдов. Интересно, что произойдет, если взаимодействовать с ней?

actors.mobs.bosses.galaxy.fourstone$poisonfourstone.name=зеленая стела
actors.mobs.bosses.galaxy.fourstone$poisonfourstone.desc=Содержит в себе ядовитую силу. Интересно, что произойдет, если взаимодействовать с ней?


actors.mobs.bosses.galaxy.endyog.name=Йог-Сотот
actors.mobs.bosses.galaxy.endyog.desc=Йог-Сотот знает, где находятся Врата. Ибо Йог-Сотот и есть Врата. Йог-Сотот это и Страж врат и Ключ к ним. Прошлое, настоящее и будущее слились воедино в нём. Ибо все есть Он - Йог-Сотот.
actors.mobs.bosses.galaxy.endyog.message1=Похоже, я был прав. У тебя есть возможность прикоснуться к Вратам. Так уж и быть, я сдержу свое обещание и покажу тебе, как на самом деле выглядит этот ключ.
actors.mobs.bosses.galaxy.endyog.message2=Я продолжу наблюдать за тобой.

actors.mobs.bosses.galaxy.sliverlocksword.name=Серебряный ключ
actors.mobs.bosses.galaxy.sliverlocksword.desc=Наконец-то вы узрели истинный внешний вид ключ, покрытым зашифрованным узором арабески, похожим на виноградную лозу, но без четкого и понятного объяснений или описания. Возможно, узор символизирует цель и тайну этой объективной и бесцельной вселенной, но вы этого не способны постичь. Однако вы чувствуете, что в этом ключе заключена мощная сила, способная даже изменить мир.\n\nНа это оружие наложено зачарование хаоса.\n\nЭто оружие имеет максимальный уровень 12.\nПри +3 точности увеличивается с 1 на 2.\nПри +6 дальность атаки увеличивается с 1 на 2.\nПри +9 попадания вызывают замедление.

actors.mobs.npcs.zero.yetyog.scroll=Теперь вы сможете постичь более глубокую мудрость, приняв её~! Надеюсь, она поможет вам.

actors.mobs.bosses.galaxy.sothothlasher.name=Прикосновение Тавиля
actors.mobs.bosses.galaxy.sothothlasher.desc=Неизведанное существо, над которым подвластно сознание Тавиля, и оно похоже на обычное щупальце. Хоть оно и выглядит крайне агрессивно, для Тавеля оно ничем не отличимо от домашнего животного.


actors.mobs.npcs.extra.trueyog.name=Паопао
actors.mobs.npcs.extra.trueyog.desc=Почему-то смутно чувствуется, что девушка перед вами каким-то образом связана с тем существом из самой глубокой части подземелья? Но, по крайней мере, сейчас она выглядит просто загадочной девушкой.
custom.utils.plot.trueyogplot.name=Паопао
custom.utils.plot.trueyogplot.message1=Ой, ты тоже сюда пришел.
custom.utils.plot.trueyogplot.message2=Почему я здесь? Не удивляйся, я могу находиться в любом времени и пространстве.\n\nМои осколки пустили здесь корни и посеяли хаос. Я не ожидала, что тебе удастся победить их всех в одиночку.

actors.mobs.npcs.extra.trueyog.quest_start_prompt=Теперь, когда все закончилось, не хочешь ли ты вернуться со мной?

actors.mobs.npcs.extra.trueyog.quest_boss_prompt=Готовы ли ты пройти испытание?

actors.mobs.npcs.extra.trueyog.enter_yes=Да
actors.mobs.npcs.extra.trueyog.enter_no=Нет

custom.utils.plot.trueyogplot.message3a=Теперь, когда все закончилось, не хочешь ли ты вернуться со мной?
custom.utils.plot.trueyogplot.message4a=Итак, ты все еще хочешь продолжать исследовать тайны глубин?

actors.mobs.bosses.galaxy.sothothnpc.name=Тавил Ат'Умр Йог-Сотот

actors.mobs.bosses.galaxy.sothotheyedied.name=Тавил Ат'Умр Йог-Сотот
actors.mobs.bosses.galaxy.sothotheyedied.desc=«Йог-Сотот знает Врата. Йог-Сотот и есть Врата. Йог-Сотот это и Страж врат и Ключ к ним. Прошлое, настоящее и будущее слились воедино в нём. Ибо все есть Он - Йог-Сотот».\n\nБожество наблюдает за вами, он видит вас насквозь, но в его глазах нет злобы или коварных помыслов, а лишь проблеск пустоты, до которого не в силах докопаться. В конце концов, как он сказал, что это всего лишь испытание, не несущее вреда вашей жизни, но вы все равно не должны относиться к нему легкомысленно.\n\nХаотическая энергия стекается в ладони божества. Он всезнающ, всемогущ и никогда не ошибается. Он извлекает энергию из разрушающихся мирозданий и высвобождает мощную волну во времени и пространстве, когда его разрушение достигнет предела. Если он заколеблется и не сумеет вовремя спастись, он в мгновение превратится в пыль.

actors.mobs.bosses.galaxy.abyssbook.name=книга Бездны
actors.mobs.bosses.galaxy.abyssbook.desc=Вы давно наслышаны о том, что в Некрономиконе содержится все неведомое, и давно готовы к тому, что на вас нахлынут безграничные знания. Но когда вы открыли её, вы обнаружили, что в середине книги был помещен... …комикс. И тогда вы понимаете, что божество, с которым вы только что яростно сражались, было не более чем простой уловкой.\n\nНо, по крайней мере, те части, которые вы сумели разобрать, позволят вам управлять крошечной частью её силы по своему усмотрению.\n\n«То не мертво, что в вечности таится, со смертью вечности и смерть умрет...».\n\n-Абдул Альхазред
actors.mobs.bosses.galaxy.abyssbook.book_blessed=Выберите нужное вам благословение: ХХХХ

actors.mobs.bosses.galaxy.sothotheyedied.galaxy=Бесчестно убивать моих друзей!
actors.mobs.bosses.galaxy.sothotheyedied.deadsling=Даже если это конец, никогда не падай духом, когда ты в шаге от победы.

actors.mobs.bosses.galaxy.sothothnpc.message1=Кстати, я еще не до конца представилась.
actors.mobs.bosses.galaxy.sothothnpc.message2=Я - Тавил Ат'Умр Йог-Сотот, я тот, кто объединяет все сущее. Покажи мне, %s, всю свою силу, сразившись со мной в этом разломе вне пространства и времени!



custom.utils.plot.trueyogplot.message3b=Интересно... я чувствую, как от тебя исходит знакомая энергия. У тебя еще остались силы, чтобы уделить еще мне немного времени?
custom.utils.plot.trueyogplot.message4b=Хотя ключ и претерпел некоторые изменения, он до сих пор не обрел свой первоначальный вид. Я могу вернуть ему прежний облик, но тогда мне нужно испытать тебя на то, сможешь ли ты управлять им, не утонув в бесконечных знаниях.
custom.utils.plot.trueyogplot.message5b=Не волнуйся, твоей жизни ничего не угрожает, но я думаю, ты сможешь вернуться когда будешь хорошо подготовлен. Как тебе такой вариант? Ты принял уже решение?
custom.utils.plot.trueyogplot.message6b=Может быть, однажды появится случай, когда ты сможешь воспользоваться этим ключом, но тогда какое существо ты увидишь?

actors.mobs.bosses.galaxy.sothoth.name=Тавил Ат'Умр
actors.mobs.bosses.galaxy.sothoth.desc=«Йог-Сотот знает Врата. Йог-Сотот и есть Врата. Йог-Сотот это и Страж врат и Ключ к ним. Прошлое, настоящее и будущее слились воедино в нём. Ибо все есть Он - Йог-Сотот».\n\nБожество наблюдает за вами, он видит вас насквозь, но в его глазах нет злобы или коварных помыслов, а лишь проблеск пустоты, до которого не в силах докопаться. В конце концов, как он сказал, что это всего лишь испытание, не несущее вреда вашей жизни, но вы все равно не должны относиться к нему легкомысленно.\n\nХаотическая энергия стекается в ладони божества. Он всезнающ и всемогущ и никогда не ошибается. Он извлекает энергию из разрушающихся мирозданий и высвобождает мощную волну во времени и пространстве, когда его разрушение достигнет предела. Если он заколеблется и не сумеет вовремя спастись, он в мгновение превратится в пыль.
actors.mobs.bosses.galaxy.sothoth.notice=Я - Тавил Ат'Умр Йог-Сотот, я тот, кто объединяет все сущее. Покажи мне %s всю свою силу, сразившись со мной в этом разломе вне пространства и времени.
actors.mobs.bosses.galaxy.sothoth.message=Свет мудрости приближается!
actors.mobs.bosses.galaxy.sothoth.defeated=Невероятно, ты оказался намного сильнее, чем я думал, так что я приложу немного больше сил.

