actors.mobs.srpdiclr.death_msg_1 = Ты пожалеешь об этом!
actors.mobs.srpdiclr.desc = Эти ледяные следопыты были сотворены ледяным кристаллом для его защити, и если вы осмелитесь приблизиться к нему, они обязательно нападут на вас.

actors.mobs.srpdiclrpro.name = ледяной следопыт
actors.mobs.srpdiclrpro.attack_msg_1 = Она бессмертна
