actors.buffs.frostburning.ondeath=Вы замерзли насмерть от ледяного огня...
actors.buffs.frostburning.rankings_desc=Заморожен насмерть ледяным огнем
actors.buffs.frostburning.desc=Мало что может быть более неприятным, чем быть охваченным ледяным пламенем.\n\nЛедяной огонь будет наносить урон каждый ход, а также замедлит скорость движения, пока не рассеется сам по себе и его нельзя потушить, если встать в воду или разбить зелье под собой.\n\n_По сравнению с обычным огнем, фосфорный более опасен и смертоносен._\n\nХодов осталось: %s.

