actors.mobs.npcs.blacksmith.intro_quest_warrior=Привет, человек! Ты, похоже, сильный.
actors.mobs.npcs.blacksmith.intro_quest_mage=Привет, человек! Ты, похоже, умный.
actors.mobs.npcs.blacksmith.intro_quest_rogue=Привет, человек! Ты, похоже, коварный.
