actors.mobs.ebonymimic.name=эбонитовый мимик
actors.mobs.ebonymimic.reveal=Здесь прятался мимик!
actors.mobs.ebonymimic.hidden_name=подозрительное очертание
actors.mobs.ebonymimic.hidden_desc=Похоже, здесь что-то кроется, но оно почти полностью прозрачно.
actors.mobs.ebonymimic.desc=Мимики - волшебные существа, способные принимать любой облик. В подземельях они почти всегда принимают облик сундука, чтобы заманить ничего не подозревающих путешественников.\n\nЭбонитовые мимики - необычайно крепкие мимики, которые способны становиться почти невидимыми. Они обычно прячутся в вещах, которые могут подобрать путешественники, но при этом содержат и свои сокровища.


actors.mobs.dragon.piraland.name=мутированная пиранья
actors.mobs.dragon.piraland.desc=Эти изначально спокойные рыбы стали жестокими и опасными из-за аномальных всплесков энергии. Теперь они даже способны вне воды охотиться на все живое вокруг в поисках пищи.\n\n_Особый эффект: скорость передвижения увеличена на 10% при нахождении в воде._

actors.mobs.dragon.ricerat.name=рисовая крыса
actors.mobs.dragon.ricerat.desc=Мутация в подземелье заразила даже крыс, теперь они вроде бы пахнут клейким рисом, но по-прежнему такие же опасны как другие крысы.\n\nЧтобы уничтожить мутацию крыс, необходимо найти и устранить их источник.
actors.mobs.dragon.ricerat.frost_kill=Некая сила разорвала вас на куски...

actors.mobs.dragon.pirahaking.name=Мурлок, Предок Пираньи
actors.mobs.dragon.pirahaking.desc=То, что я сделал, уже необратимо. Закрыть глаза и принять тьму...\n\nВздох отчаянья переполнил весь воздух.\n\nСлава и богатство, долг, стремление - все это когда-то закончится здесь.\n\nКажется, в нем смешались самые разные эмоции, возможно, это и есть первопричина мутации. Победите мурлока и отправьте его на покой.
actors.mobs.dragon.pirahaking.spear=Холод преследует «за твоим телом».
actors.mobs.dragon.pirahaking.nowater=Мурлок попал на сушу и был телепортирован!
actors.mobs.dragon.pirahaking.notice=Я заставлю твою душу плясать под мою дудку!
actors.mobs.dragon.pirahaking.leap=Смирись и дождись, прихода своей погибели.
actors.mobs.dragon.pirahaking.teleport_away=Любая суша - теперь показывает, что я могу ходить!
actors.mobs.dragon.pirahaking.defeated=…………

levels.rooms.standard.bloodcrystalroom$bloodcrt.name=кровавый кристалл
levels.rooms.standard.bloodcrystalroom$bloodcrt.desc=Этот кровавый кристалл периодическим излучает энергией, наделяя всех врагов случайными усиливающими эффектами из списка ниже.\n\n_-_1. В вашем теле разгорается дикая ярость, увеличивающая наносимый физическими атаками урон на 50%.\n_-_2. Тайный барьер дает 20 ед. щита, который может рассеяться со временем.\n_-_3. Пропитаность фосфорным огнем на 10 ходов, которая может рассеяться со временем.\n_-_4. Иммунитет к магии на 10 ходов, который может рассеяться со временем.\n_-_5. Пропитаность огнем на 15 ходов, которая может рассеяться со временем.\n_-_6. Пропитаность холодом на 15 ходов, которая может рассеяться со временем.
levels.rooms.standard.bloodcrystalroom$bloodcrt.desc_info=Кристалл на текущем этаже усиливает всех врагов каждые _%s ходов_.

actors.mobs.npcs.zero.zerodreamshop.name=Торговец одежды
actors.mobs.npcs.zero.zerodreamshop.desc=Торговец модной одежды незнакомого происхождения продает наряды, которые способны преобразить ваш внешний вид.
actors.mobs.npcs.zero.zerodreamshop.message1=Приветствую, добро пожаловать в мой магазин модной одежды.
actors.mobs.npcs.zero.zerodreamshop.message2=Хочешь знать, кто я? К сожалению, я пока не могу открыться тебе.
actors.mobs.npcs.zero.zerodreamshop.message3=Чтобы приобрести костюм, тебе придется расплатился кобальтовыми монетами.
actors.mobs.npcs.zero.zerodreamshop.message4=Каждый товар имеет различную стоимость по кобальтовым монетам, приходи и выбирай.

actors.mobs.npcs.zero.zerodreamshop.descx=Пожалуйста, не стесняйтесь выбирать, в будущем будет добавлено больше костюмов.\n\nПосле активации костюма перейдите в интерфейс выбора персонажа, чтобы сменить скин.\n\nКак только скин будет активирован, он начнет действовать глобально, и броня больше не будет влиять на внешний вид скина.
actors.mobs.npcs.zero.zerodreamshop.no=У вас не хватает кобальтовых монет, приходите когда накопите достаточную сумму.

