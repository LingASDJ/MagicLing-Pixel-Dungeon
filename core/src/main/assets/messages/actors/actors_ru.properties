actors.mobs.bosses.dwarfmaster.name=Полководец Дворфов
actors.mobs.bosses.dwarfmaster.desc=Бывшее регулярное войско королевства дворфов, ныне развращено и подчиненно злой магией.\n\nОн все еще помнит былую славу королевства дворфов, также застал и само падение королевства. Ваше присутствие он сочтет вторжением, поэтому вам следует действовать осторожно. Так как он бывший полководец войска королевства, его стиль боя, более жесток, чем у нынешнего короля дворфов.\n\nПоражение не означает конец, как и смерть не означает конец.
