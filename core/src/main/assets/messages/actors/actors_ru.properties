actors.mobs.npcs.blacksmith.intro_quest_fungi=Ты только осторожно там, а то шахта опасна для человечков вроде тебя. Есть там такой, типа, гриб-монстр, который там вырос. Так у него в распоряжении эти грибы-стражи, и они как тебя увидят, так тебе крышка. Ну, хотя бы они не могут за тобой погнаться, и то хорошо. _Не попадайся им на глаза,_ если дорожишь жизнью.\n\nЯ доплачу, если сможешь разобрать _крупнейший из грибов,_ однако это потребует настоящих усилий. К нему подключены такие, типа, мицелевые узлы, которые спрятаны в стенах. Вот их-то и надо сперва раскромсать, иначе никакого урона особо ему не нанесешь.
