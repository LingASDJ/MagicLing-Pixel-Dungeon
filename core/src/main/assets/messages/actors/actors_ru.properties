items.quest.backgokey.not=Вы не можете вернуться в таинственный каньон, так как книга полностью утратила свою энергию, и теперь стала простым сувениром с напоминанием о том месте.

actors.mobs.npcs.firemagicdiednpc.name=Лена, ведьма Темного пламени
actors.mobs.npcs.firemagicdiednpc.desc=Когда-то она была одним из посланников Бога-твореца, но из-за случая с пожаром триумвират поверхности заподозрил её, и ей пришлось бежать в заснеженный каньон... Там её приютил торговый лорд, вот так она и стала покровительницей заснеженного каньона...
actors.mobs.npcs.firemagicdiednpc.talk_1=Твое мастерство в бою %s, меня очень впечатлило.
actors.mobs.npcs.firemagicdiednpc.talk_2=Надеюсь в следующий раз, ты не станешь грабить магазин.
actors.mobs.npcs.firemagicdiednpc.talk_3=Кстати, я припоминаю, что моя сестра тоже находится в подземелье. Если встретишь, обязательно спаси её...
actors.mobs.npcs.firemagicdiednpc.talk_4=Мне нечего больше добавить, вот возьми эти подарки, они облегчат тебе путь...
actors.mobs.npcs.firemagicdiednpc.talk_5=Я немного устала после поединка с тобой, %s... Торговый лорд расскажет тебе, что делать дальше...

