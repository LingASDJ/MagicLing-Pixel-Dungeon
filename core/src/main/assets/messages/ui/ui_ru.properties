ui.changelist.mlpd.vm0_5_x_changes.seed=Механика сидов
ui.changelist.mlpd.vm0_5_x_changes.seedlogs=Теперь вы можете вписывать любые символы в поле ввода сидов, чтобы получить сид в виде последовательного кода.\n- Обратите внимание, что сиды работают только в той последовательности букв, которые отображаются в игре.\n- Например, если вы введете «HappyNewYear», то последовательность кода будет «XEOMCZLHX».\n- Так вы сможете использовать свой постоянный код или общий последовательный код, когда захотите поделиться сидом с друзьями.\n- Удачной игры!

