ui.changelist.mlpd.vm0_5_x_changes.wids2=Ледяная ведьма V2.0
ui.changelist.mlpd.vm0_5_x_changes.wids2logs=Ведьма льдов теперь выглядят следующим образом:\n\nЗдоровье: 600\nВсего существует три фазы\n\nПервая фаза: 200-600 ОЗ!\nОбычная атака + Иллюзия кристалла + Ледяные приспешники.\n\nВторая фаза: 200-50 ОЗ!\nПолучает больше эффектов в воде.\n\nТертая фаза: 50-0 ОЗ!\nЗначительно улучшается защита.

ui.changelist.mlpd.vm0_5_x_changes.shop12=Механика грабежа магазинов V2.5
ui.changelist.mlpd.vm0_5_x_changes.shop12logs=Кнопка ограбления магазина была изменена. Нажатие кнопки «Путешествие» сохраняет предметы, но понижает ОЗ до 5 и сбрасывает силу и уровень! Отправляет героя обратно на первый этаж!\n\nПри выборе кнопки «Обратное прощение» будет считан последний игровой прогресс. (Выход из игры и повторный вход в нее после грабежа, будет бесполезным. Вам все равно придется победить босса или отправиться в путешествие.)\n\nТеперь грабеж магазина Насехуэй просто ускользает от вас! И больше не выпускают монстров на волю! Магазины Насехуэй были перенесены на 9 и 18 этажи!

