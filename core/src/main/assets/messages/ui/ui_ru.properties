ui.changelist.mlpd.vm0_5_x_changes.exsg=Новое испытание: Испорченное зелье
ui.changelist.mlpd.vm0_5_x_changes.exsglogs=Изменение зелий:\n- Зелье Силы: дает -1 очко силы.\n- Зелье Ментального зрения: дает ослепление на 5 ходов.\n- Зелье Невидимости: издает крик и привлекает внимание врагов.\n- Зелье Опыта: дает кровотечение на 6 ходов.\n- Зелье Ускорения: дает хромоту на 8 ходов.\n\nИзменение еды:\n- Тушеное мясо: дает улучшение.\n- Замороженное мясо: дает тайный барьер.\n- Мясной пирог: дает скорость на 8 ходов и +1 очко силы. \n\nОстальное:\n- По не известной причине, большинство положительных зелий, кажутся вам ядовитыми!\n- Некоторые зелья дают полностью негативные эффекты, продвинутые зелья не затрагиваются, но еда стала очень полезна!\n\nНаграда за прохождение: 1500 золота, 2 зелья опыта в каждой игре.

