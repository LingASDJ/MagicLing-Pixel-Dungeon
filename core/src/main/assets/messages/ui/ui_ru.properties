ui.changelist.mlpd.vm0_5_x_changes.newnpc1=Новый NPC - REN-33
ui.changelist.mlpd.vm0_5_x_changes.renlogs=Путешественник из неведомых далей, приветствует вас приятными словами и ​​ароматом стеблей лотоса в руках.\n\n- Этот человек постоянно в бреду и разговаривает сам с собой у входа на 0-й этаж.

ui.changelist.mlpd.vm0_5_x_changes.kotlinsi=KotLin
ui.changelist.mlpd.vm0_5_x_changes.kotlinlogs=_KotLin_ был добавлен впервые, и в настоящее время он используется в основном для обеспечения стабильности работы игры.\n\n- В будущих версиях игры, будет чаще использоваться язык _KotLin_.

ui.changelist.mlpd.vm0_5_x_changes.dev5=Журнал разработки
ui.changelist.mlpd.vm0_5_x_changes.dev5logs=Это последнее обновление перед поступлением в университет.\n\nЯ понимаю, что моих навыков работы с Java недостаточно, но я все равно представляю вам версию 0.5.\n\nНадеюсь, вам всем будет весело.\n\n- Выпуск 10.09.2021.

ui.changelist.mlpd.vm0_5_x_changes.jq1=Улучшение: Теневой вор
ui.changelist.mlpd.vm0_5_x_changes.jq1logs=Увеличено _ОЗ_ и _атака_.\nУскорена скорость побега.

ui.changelist.mlpd.vm0_5_x_changes.xr1=Высоковольтная опора
ui.changelist.mlpd.vm0_5_x_changes.xr1logs=ОЗ уменьшено с _400_ до _150_.

ui.changelist.mlpd.vm0_5_x_changes.jq2=Возвращен: Красный призрак
ui.changelist.mlpd.vm0_5_x_changes.jq2logs=Обновлен на этаже шахт!

ui.changelist.mlpd.vm0_5_x_changes.newnpc2=ZIOM_Observe-sir
ui.changelist.mlpd.vm0_5_x_changes.obsirlogs=Загадочный человек в черном костюме и разноцветной шляпе на голове, а его кожа, совсем не похожа на человеческую. Говорят, что он проворачивал интересные дела с «торговцами». Самого этого человека не существует в этом мире, но как он находится здесь, остается загадкой.\n\n– Смерть - это не конец.

ui.changelist.mlpd.vm0_5_x_changes.newnpc3=Лэн
ui.changelist.mlpd.vm0_5_x_changes.slyllogs=Императрица заполярья в настоящее время расследует магические изменения в подземелье.

ui.changelist.mlpd.vm0_5_x_changes.newnpc5=Няруко
ui.changelist.mlpd.vm0_5_x_changes.nyzlogs=Занимается расследованием изменений в подземельях, она также является торговцем, которая любит продавать бомбы.

ui.changelist.mlpd.vm0_5_x_changes.newnpc4=Насехуэй
ui.changelist.mlpd.vm0_5_x_changes.nxhylogs=Его происхождение неизвестно, но все знают, что он хороший торговец. Его магазин находится на этажах тюрьмы. Если вы встретите его, перед уходом обязательно купите у него что-нибудь.

ui.changelist.mlpd.vm0_5_x_changes.newmimic=алмазный король мимиков
ui.changelist.mlpd.vm0_5_x_changes.newmimiclogs=Говорят, что это тот самый король мимиков.\n\nЕго среда обитания тщательно _охраняется_, и если вы потревожите его, это будет верная _смерть_.

ui.changelist.mlpd.vm0_5_x_changes.newwand=палочка Ужасного шторма
ui.changelist.mlpd.vm0_5_x_changes.newwandlogs=Этот посох может излучать звуковые волны страха, заставляя ближайших врагов бежать.\n\nОна также может вызвать _шторм_, который выводит все окружающие ловушки, превращая их в _воду_.

ui.changelist.mlpd.vm0_5_x_changes.newfood=Целебный напиток
ui.changelist.mlpd.vm0_5_x_changes.newfoodlogs=Товар Насехуэй стал качественнее.\nДоступен в магазинах Насехуэй!

ui.changelist.mlpd.vm0_5_x_changes.newsp=Детальная оптимизация
ui.changelist.mlpd.vm0_5_x_changes.newsplogs=- 1. Оптимизация _основного интерфейса_. [Спасибо Tianscar]\n- 2. Теперь на монстров можно увидеть значение здоровья. [Просмотр с помощью увеличительного стекла]\n- 3. Удалена _панель быстрой атаки_.\n- 4. На шкале здоровья босса теперь указываются цифры.\n- 5. Оптимизация _нижних этажей_.

ui.changelist.mlpd.vm0_5_x_changes.bug_0505=- 1. Исправлена ошибка, нулевого метода _ShortBuff_, вызывавшего сбой в работе _Android 10_ и более ранних версиях.\n- 2. Исправлена ошибка с генерацией призраков.

ui.changelist.mlpd.vm0_5_x_changes.challengegd=Изменение испытания
ui.changelist.mlpd.vm0_5_x_changes.challengegdlogs=€Контракт голода€ теперь снижает здоровье на _20%_, а вместо _50%_.

ui.changelist.mlpd.vm0_5_x_changes.newmisc=Различная оптимизация
ui.changelist.mlpd.vm0_5_x_changes.newmisclogs=1. Оптимизирован интерфейс.\n2. Исправлено соотношение сторон экрана.

ui.changelist.mlpd.vm0_5_x_changes.newitem=Новый предмет: Золотое сокровище
ui.changelist.mlpd.vm0_5_x_changes.newitemlogs=Попробуйте отдать его торговцу, возможно, тогда вас будет ждать сюрприз.

ui.changelist.mlpd.vm0_5_x_changes.newstory=Фон персонажей
ui.changelist.mlpd.vm0_5_x_changes.newstorylogs=Фоны персонажей были добавлены для подготовки к обновлению 0.6.

ui.changelist.mlpd.vm0_5_x_changes.cau1=Небесный слизень
ui.changelist.mlpd.vm0_5_x_changes.caulogs=Я ждал вашего прихода _300 лет_!\n\nНо где вы?\n\nИзменения слизня:\n1. Здоровье увеличено до ＄240＄.\n2. Изменен способ атаки и проверьте её самостоятельно.\n3. Изменено _выпадение предметов_.\n4. Оптимизирован диалог с боссом.\n5. Теперь когда слизень передвигается по воде, его здоровье не восстановится.\n6. Теперь если здоровье опускается ниже _20%_, то есть _30%_ шанс срабатывания ＄исцеления＄ здоровья.\n7. Теперь на этаже босса, слизень может вызвать ＄помощников＄ для помощи в бою.\n8. Теперь слизень может активировать ＄взрывное проклятие＄.\n9. На этаже босса обновлены определенные монстры.\n10. Улучшено прицеливание на герое, для более точной атаки.\n11. Различные исправления.\n\nОстальные изменения:\n1. Удален _ключ_ Короля дворфов.\n2. Теперь на пятом этаже всегда появляется сад и комната с пираньями.

ui.changelist.mlpd.vm0_5_x_changes.kage1=Теневой вор
ui.changelist.mlpd.vm0_5_x_changes.kagelogs=Если произнесенное заклинание ＄не удается＄, будет высвобождено €взрывное проклятие€.

ui.changelist.mlpd.vm0_5_x_changes.cold=Ледяные и снежные этажи
ui.changelist.mlpd.vm0_5_x_changes.coldlogs=- Этажи густого леса теперь заменены на ледяные и снежные, и в будущем будет добавлено больше монстров в этой местности._\n- Ледяные и снежные этажи, _специальные_ и _обычные_ комнаты будут генерироваться чаще.

ui.changelist.mlpd.vm0_5_x_changes.bug_0507=- 1. Исправлена ошибка со вторичной генерацией троллей на этажах шахт.\n- 2. Исправлена ошибка с генерацией хаоса в подземелье.\n- 3. Полностью удалена _панель быстрой атаки_.

ui.changelist.mlpd.vm0_5_x_changes.coldrat=Новый монстр: Замороженная крыса
ui.changelist.mlpd.vm0_5_x_changes.coldratlogs=Существа, созданные ледяными землями и _неизвестной магией_. Они крайне враждебны к путешественникам, а поскольку его тело долгое время подвергалось воздействию неизвестной магии, оно наполнилось магической силой. Они будут использовать свои собственные способы, чтобы помешать путешественникам двигаться вперед.

ui.changelist.mlpd.vm0_5_x_changes.redswarm=Новый монстр: Кровавая муха
ui.changelist.mlpd.vm0_5_x_changes.redswarmlogs=Холодная погода и темная магия ледяных земель, создала такого рода существ. Они способны использовать лед и огонь, чтобы дать путешественниками понять, кто здесь главный.\n\nБудьте осторожны с ними.

ui.changelist.mlpd.vm0_5_x_changes.dm300=Изменение: DM-720
ui.changelist.mlpd.vm0_5_x_changes.dm300logs=Изменения:\n1. Уровень здоровья высоковольтной опори снова возвращен на _400_, и у нее удалены _электрические свойства_.\n2. _DM-200_ добавлен в игру.\n3. _DM-720_ увеличено ОЗ.

ui.changelist.mlpd.vm0_5_x_changes.goo3=Изменение: Слизень
ui.changelist.mlpd.vm0_5_x_changes.goo3logs=Изменения:\n1. Исправлена логическая ошибка возврата здоровья.\n2. Удален отравляющий эффект.

ui.changelist.mlpd.vm0_5_x_changes.dev6=Журнал разработки
ui.changelist.mlpd.vm0_5_x_changes.dev6logs=2021-10-6\n\nКак я и обещал ранее, я буду продолжать радовать вас новыми вещами. Разработка будет приостановлена на некоторое время после завершения этого обновления.\n\nМне нужно больше времени, чтобы разобраться со своими академическими проблемами, не волнуйтесь, когда я снова вернусь. Я принесу еще больше сюрпризов.

ui.changelist.mlpd.vm0_5_x_changes.j1=Обновление версии 0-520
ui.changelist.mlpd.vm0_5_x_changes.j1logs=Сам того не осознавая, прошло уже более полугода с тех пор, как я разработал подземелье.\n\nБывали моменты, когда я терялся и сдавался на середине процесса. Но в конце концов я не сдался. Жизнь коротка, и она пролетает в мгновение ока.\n\nВ будущем все вернутся к природе, поэтому мы должны храбро сражаться, пока мы молоды.\n\nПамятная версия 0520. Спасибо всем за поддержку на этом пути, а сейчас мне нужно продолжать усердно работать.

ui.changelist.mlpd.vm0_5_x_changes.new1cs=Добавлены 2 новых испытаний
ui.changelist.mlpd.vm0_5_x_changes.new1cslogs=Нелепость:\n\nКогда вы теряете _улучшения_, _деньги_ и _анхи_, продолжите ли вы приключение?\n\nКогда здоровье 120 ОЗ. вы не можете улучшать и получать золото. \n\nВторое испытание: контракт с легионом!

ui.changelist.mlpd.vm0_5_x_changes.new2cs=Прочие изменения
ui.changelist.mlpd.vm0_5_x_changes.new2cslogs=Основной раздел был перенесен на 0.9.2b\n\nТеперь при старте генерируются два случайных зелья, фиксированный анх, руна, два случайных свитка, мясной пирог и случайный камень.

ui.changelist.mlpd.vm0_5_x_changes.kotlinss=Удаление KotLin
ui.changelist.mlpd.vm0_5_x_changes.kotlinsslogs=Поскольку нижние этажи подземелья были оптимизированы, KotLin больше будет не использоваться.

ui.changelist.mlpd.vm0_5_x_changes.sss=Этажи боссов
ui.changelist.mlpd.vm0_5_x_changes.ssslogs=На этажах боссов теперь будут появляться ловушки, а на некоторых таких этажах будут появляться дополнительные комнаты и монстры.\n\nТеперь, если босс умирает, умирают и другие монстры на этом этаже.

ui.changelist.mlpd.vm0_5_x_changes.bug_0520=Исправление ошибок:\n- _1_: Исправлено здоровье Теневого вора.\n- _2_: Исправлена ошибка, когда при ​​смерти босса, существа оставались живыми.\n- _3_: Исправлена ​​ошибка при генерации _DM-300_.\n- _4_: Исправлен _контракт с легионом_, когда слишком много монстров, не давало загрузить следующий этаж.\n- _5_: Исправлена ​​ошибка с вылетом от Некролорда.

ui.changelist.mlpd.vm0_5_x_changes.bossc1=Изменение: Тенгу
ui.changelist.mlpd.vm0_5_x_changes.bossc1logs=- Теперь _Тенгу_ разделяется при атаке на _Маленького Тенгу_, что помочь себе в бою, он представляет определенную опасность для героя и может вызвать кровотечение.\n- Когда у _Большого Тенгу_ опускается здоровье до половины, он включит режим _ярости_. в этом режиме Тенгу будет _изрыгать огонем каждый раз, когда что-то бросает, и в то же время _Маленький Тенгу_ тоже начинает _изрыгать огонем_.\n- В отличие от Большого Тенгу, Маленький Тенгу требуется 2 хода, чтобы _изрыгать огонь_, но он не _бесконечен_. После того, как весь огонь будет _израсходован_, он пойдет в _ближний бой_.\n- Чем меньше здоровье _Большого Тенгу_, тем чаще он будет _изрыгать огонь_. В то же время он станет призывать еще больше _Маленьких Тенгу_.\nКогда _Большой Тенгу_ умрет, все остальные тоже _автоматически_ умирают.\n\nПримечание: _Маленький Тенгу_ не дает _опыт_!

ui.changelist.mlpd.vm0_5_x_changes.goo4logs=Изменения:\n1. Изменено здоровье обратно на 80.\n2. Добавлен негативный эффект холода.\n3. Шаровая молния, такая же, как у DM-100.\n4. Теперь может вызывать врагов этого этажа (только крыс и слизней).\n5. Усилен негативный эффект атаки и отравления.\n6. Добавлена ​​регенерация здоровья на воде.

ui.changelist.mlpd.vm0_5_x_changes.dm3004=Изменение: DM-300
ui.changelist.mlpd.vm0_5_x_changes.dm3004logs=Теперь DM-300 призывает монстров каждый раз, когда переходить в новую фазу.

ui.changelist.mlpd.vm0_5_x_changes.newsc=4-е задание у старого чародея
ui.changelist.mlpd.vm0_5_x_changes.newsclogs=Победите некролорда и получите достойную награду!

ui.changelist.mlpd.vm0_5_x_changes.newsc1=Некролорд
ui.changelist.mlpd.vm0_5_x_changes.newsc1logs=Некромант - лидер культа, победа над которым приведет к тому, что он прекратит свое существование.

ui.changelist.mlpd.vm0_5_x_changes.newmisc1=Прочие изменения
ui.changelist.mlpd.vm0_5_x_changes.newmisc1logs=1. Максимальная вместимость бурдюка изменена на _10_.\n2. Изменены некоторые способности.

