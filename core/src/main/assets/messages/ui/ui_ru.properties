ui.changelist.mlpd.vm0_5_x_changes.luzus=Бутылка волшебного жемчуга - Официальная версия
ui.changelist.mlpd.vm0_5_x_changes.luzuslogs=Сделано в полдень DameDame:\n- Сосуд для росы был тщательно сбалансирован.\nОсновная информация:\n- Повышение уровня персонажа, каждые 5 уровней.\n- _+0 не имеет характеристик_\n- +1 Капля росы: при _3 или более_ можно использовать _Защитную магию I_. (накладывает тайный барьер на 5 ходов)\n- +2 Капли росы: при _5 или более_ можно использовать _Защитную магию II_. (накладывает тайный барьер на 5 ходов, спешка на 10 ходов)\n- +2 Капли росы: при _6 или более_ можно использовать _Волшебную росу I_. (накладывает ужас и отравление всем врагам на карте)\n- +4 Капли росы: при _7 или более_ можно использовать _Защитную магию III_. (накладывает барьер роз на 8 ходов, спешка на 8 ходов, сытость на 20 ходов, фосфорное пламя на 12 ходов, ментальное зрение на 8 ходов)\n- +4 Капли росы: при _8 или более_ можно использовать _Волшебную росу II_. (накладывает фосфорное пламя, пареные, головокружение всем врагам на карте)\n\n_Использование этих способностей уменьшает количество росы._

