badges$badge.champion_1x.title=Осваивающееся чемпион
badges$badge.champion_1x.desc=Пройдите игру с 1 испытанием или больше\n\nДаже проклятие перевоплощённого подземелья не может помешать вам исследовать его.

badges$badge.champion_2x.title=Отважный чемпион
badges$badge.champion_2x.desc=Пройдите игру с 3 испытаниями или больше\n\nПостоянное исследование границ цикличности подземелий - символ храбрости.

badges$badge.champion_3x.title=Неукротимый чемпион
badges$badge.champion_3x.desc=Пройдите игру с 6 испытаниями или больше\n\nВы выдержали суровые испытания в подземелье, и ваши потрясающие результаты в с ними были высоко оценены миром.

badges$badge.champion_4x.title=Несдающийся чемпион
badges$badge.champion_4x.desc=Пройдите игру с 8 испытаниями или больше\n\nНезависимо от концовки, ваши попытки показали ему, на что вы способны. Возможно, в будущем вы встретитесь с ним лицом к лицу.

badges$badge.champion_5x.title=Неодолимый чемпион
badges$badge.champion_5x.desc=Пройдите игру с 10 испытаниями или больше\n\nВаша вера и репутация уже известна всем, что даже привлекли внимание могущественных сил в мире. Отныне вас ожидает новое путешествие.

badges$badge.kill_slmking.title=Уничтожитель слизи
