paswordbadges$badge.reset_day.desc=Вынесите реликвию таинственного существа из подземелья и исполните его заветное желание.

paswordbadges$badge.take_item.title=Кладоискатель
paswordbadges$badge.take_item.desc=Найдите три спрятанных сокровища в лабиринте сокровищ, помня о том, что дуэль не входят в планы Короля мимика.

paswordbadges$badge.allcsx.title=Величественный чемпион
paswordbadges$badge.allcsx.desc=Пройдите игру с 13 испытаниями или больше.\n\nПохоже, вы готовы отправиться в новое путешествие...

paswordbadges$badge.big_x.title=Неожиданный мутант
paswordbadges$badge.big_x.desc=Генетическая мутация путь к чему-то новому! Вы стали свидетелем появления мутантов в подземелье, а также убедились в том, что играя с огнем, можно обжечься...\n\nНаграда: случайная броня на 0-м этаже. (на прилавке в отеле)

paswordbadges$badge.exsg.title=Сильного духом не сломить
paswordbadges$badge.exsg.desc=Испорченные зелья были всего лишь иллюзией, но вы смогли выстоять!\n\nНаграда: дополнительные 3 кобальтовые монеты за игру (автоматически начисляются после прохождения 5 уровней), дополнительные 400 золотых за игру.

paswordbadges$badge.godd_make.title=Беспомощный старец
paswordbadges$badge.godd_make.desc=Выполните все задания, порученные у старого чародея, чтобы он смог отплатить своему благодетелю.\n\nНаграда: случайное кольцо на 0-м этаже. (на прилавке в отеле)

paswordbadges$badge.zqj_ghost.title=Отраженная луна призрака
paswordbadges$badge.zqj_ghost.desc=Выполните специальную задание у печального призрака во время «Праздника середины осени».\n\n[Ты потрясающий, мой дорогой друг.[

paswordbadges$badge.night_cat.title=Бессонная ночь
paswordbadges$badge.night_cat.desc=Пройдите один раз игру ночью.\n\n[Еще чуть-чуть поиграю, а потом пойду спать... Хочется спать, да? Почему сейчас семь часов утра?![

paswordbadges$badge.allchsx.title=Испытание Судного дня и Души
paswordbadges$badge.allchsx.desc=Выберетесь из обреченного подземелья, чтобы отправится еще куда-та в будущем?\n\nПройдите игру с 13 испытаниями или больше и триумвират на поверхности пригласить вас отправиться на еще более опасные земли.\n\n[Примечание: невозможно получить используя сиды]

paswordbadges$badge.good_blue.title=Рыба моей мечты
paswordbadges$badge.good_blue.desc=Победите Сакабамбасписа, не попадая под атаку луча не более одного раза и избегая его атаку тараном на третей фазе.

badges$badge.hollowcity.title=Пик веселья
badges$badge.hollowcity.desc=Завершите приключение в старинном замке

badges$badge.woc_money_girl.title=Веселье с болью
badges$badge.woc_money_girl.desc=Найдите сюрприз комнату в старинном замке.

badges$badge.master.title=Восходящая звезда
badges$badge.master.desc=Идеально завершите три акта спектакля!\n\n(Пожалуйста, ожидайте будущих обновлениях, вторую часть старинного замка)

badges$badge.red_dramaticul.title=Артист погорелого театра
badges$badge.red_dramaticul.desc=Неудачно завершите первый акт спектакля, чтобы вас освистали.\n\n(Пожалуйста, ожидайте будущих обновлениях, вторую часть старинного замка)

badges$badge.god_please.title=Теневое приглашение
badges$badge.god_please.desc=Станьте учеником Бога, станьте его частью.\n\n(Пожалуйста, ожидайте будущих обновлениях, вторую часть старинного замка)

badges$badge.now_antattck.title=Час расплаты
badges$badge.now_antattck.desc=Победите всех врагов в первом акте спектакля во время кульминации.\n\n(Пожалуйста, ожидайте будущих обновлениях, вторую часть старинного замка)

badges$badge.kill_dog.title=Противостоять злобной собаке
badges$badge.kill_dog.desc=-Ведь это просто собака из потустороннего мира, зачем её страшиться?\n\n_Победите Цербера, посланника ада._

paswordbadges$badge.hellorworld.title=Последняя ода
paswordbadges$badge.hellorworld.desc=Даже в хаотичном и неумолимом времени будущего вы сумеете преодолеть тяжесть обстоятельств. Одержав победу над Богом вы почувствуете забытьё, но проснувшись, обнаружите, что все вернулось на круги своя. Все вокруг, станет таким настоящим...\n\n_Завершите испытание Запутанный мир._

paswordbadges$badge.pink_ling.title=Знакомство с Божественной Лин
paswordbadges$badge.pink_ling.desc=В снежном отеле вы встретили бывшее воплощение божественного сознания, чья сила уже не так велика, как раньше, но она все еще охраняет это место...

paswordbadges$badge.whatsup.title=Запутанное начало
paswordbadges$badge.whatsup.desc=Ну и ну! Отлично! У вас это получилось!\n\n(Не всё то золото, что блестит)

paswordbadges$badge.sworddream.title=Возвращение воина
paswordbadges$badge.sworddream.desc=Время стирает все, но подвиги героев мир никогда не забивает.\n\nДжунгли вернулись в первозданный вид. Наконец-то мы встретились, товарищ по оружию.

badges$badge.kill_clsister.title=Уничтожение ядовитых плодов
badges$badge.kill_clsister.desc=Убейте мутировавший плод, который заселился в глубине джунглей.\n\nСтаршая сестра «Клиффорда».

badges$badge.kill_fire_dragon.title=Как приручить дракона
badges$badge.kill_fire_dragon.desc=Победите лавово-огненного дракона, летающего глубоко в джунглях.\n\nПока дракон не умрет, судьба джунглей останется не предрешенной...\n\nНаграда: Фаина поселится в городе.

paswordbadges$badge.king_isto.title=Мирный договор Королевского двора
paswordbadges$badge.king_isto.desc=Живи как герой, умри как призрак.\n\n(Разблокирует специальное оружие «Королевская секира» для создания дворф-гладиаторов)

paswordbadges$badge.kill_dwg.title=Видение дворфа
paswordbadges$badge.kill_dwg.desc=Он никогда не покинет этот мир. Он стал стал прошлым будущего...

challenges.no_food=На диете
challenges.no_food_desc=Еды и так мало, а вам надо еще и следить за вашими порциями питания!\n\n- Еда и рог изобилия имеют лишь треть голодоутоляющего эффекта.\n- Другие источники насыщения работают без изменений.
challenges.no_armor=Эксгибиционизм
challenges.no_armor_desc=Вам необходимо будет иметь веру в себя, так как от брони мало толку!\n\n- Увеличение защиты у тканевой брони значительно снижено при её улучшении.\n- Защитные свойства земляного стража также значительно снижены.
challenges.no_healing=Фармакофобия
challenges.no_healing_desc=Разумеется, зелье исцеления - полезная штука, но, к сожалению, у вас аллергия!\n\n- Зелье исцеления и все предметы, сделанные из него, а также солнцефрукт отравляют героя вместо того, чтобы его исцелять.\n- Нестабильные экстракты не могут, в зависимости от случая, отравлять или исцелять героя.\n- Эти предметы будут работать нормально для других персонажей.
challenges.no_herbalism=Бесплодная земля
challenges.no_herbalism_desc=Похоже, в этом проклятом подземелье не осталось ни капли чистой воды...\n\n- Удалена роса\n- Удалены растения\n- Семена не будут прорастать
challenges.swarm_intelligence=Единый разум
challenges.swarm_intelligence_desc=Осторожнее, монстры в подземелье стали умнее!\n\n- Если вас заметят, то все существа поблизости узнают ваше местоположение
challenges.darkness=Во тьме
challenges.darkness_desc=Это же всё-таки подземелье!\n\n- Дальность зрения сильно снижена\n- На каждом этаже можно найти факел\n- Свет от факела длится меньше\n- Если есть фонарь, его потребление топлива будет удвоенным!
challenges.no_scrolls=Неграмотность
challenges.no_scrolls_desc=Одну из рун стало сложнее найти. И, разумеется, самую полезную из них.\n\n- Удалена половина свитков улучшения
rankings$record.something=Убит неизвестно чем

challenges.aquaphobia=Мутная вода (скоро будет исправлено)
challenges.aquaphobia_desc=Вода в подземелье тоже загрязнена.\n\n- Теперь наступая на воду будут накладываться негативные эффекты, начиная с этажей джунглей и впредь до дворфов.\n- В начале дается 4 эликсира водяного духа, которые выпив дают 100 ходов невосприимчивости к негативным эффектам.\n\n(Примечание: если выпивать эликсир водяного духа и зелье левитации на этажах дворфов, вода будет накладывать эффект спешки, а на каждом большом этаже будут созданы дополнительные комнаты с пираньями.)

challenges.champion_enemies=Вражеские чемпионы
challenges.champion_enemies_desc=Вы не единственный, кто может повышать свой уровень!\n\n- У регулярных противников есть один шанс из восьми возникнуть со специальным эффектом чемпиона.\n- Чемпионы просыпаются, если они возникают в спящем состоянии.\n- Чемпионы не чувствительны к порче.\n\nСуществует девять видов противников-чемпионов:\n_Пылающий (оранжевый):_ причиняет +25% урона в ближнем бою, загорается при попадании, нечувствителен к огню, распространяет пламя при смерти, не может поджечь клетки с водой.\n_Проецирующий (фиолетовый):_ причиняет +25% урона в ближнем бою, +4 радиуса в ближнем бою.\n_Антимагический (зеленый):_ получает -25% урона, не чувствителен по отношению к магическим эффектам.\n_Гигантский (синий):_ получает -75% урона, +1 радиуса в ближнем бою, не может проходить по тоннелям.\n_Вдохновленный (желтый):_ +200% меткости, +200% уклонения.\n_Растущий (красный):_ имеет +20% меткости, уклонения, урона, и эффективных ОЗ. Растет на 1% каждый третий ход.\n_Фосфорный (небесно-голубой):_ причиняет +15% урона в ближнем бою, загорается фосфором при попадании, нечувствителен к обычному и фосфорному огню, распространяет пламя при смерти, не может поджечь клетки с водой.\n_Страдающий (темно-фиолетовый):_ причиняет +25% урона в ближнем бою, получаемый урон наносится постепенно.\n_Падший (кроваво-красное, действуют 12 вариантов):_ причиняет +40% урона в ближнем бою и получает -30% урона. Их атаки способны призвать 1 союзника себе на помощь.

actors.char.aquaphobia=Вас ранит вода!
challenges.pro=}Режим разработчика}
challenges.pro_desc=Специальный режим для тестировщиков и разработчиков.\n\n1. Возможность подниматься и спускаться по лестнице когда угодно.\n2. Возможность призвать любых существ.\n3. Множество специальных предметов.\n4. Герой будет 30 уровня и кучей золота.\n\n(Примечание: этот режим отключает получение медалей).
