challenges.hard = Сказочность - T2
challenges.warning = Путешествие - T3
challenges.test = Тестирование - Отладка

challenges.rlpt = ]Фрагментация]
challenges.rlpt_desc=Таинственная сила, бушующая под землей, постепенно развращает это место, и оно постепенно становится еще очередным кошмаром.\n\nНачиная с 6-го этажа, на двух последних этажах каждого региона (например, 8-м и 9-м этаже) существует шанс встретить элитных монстров или врагов из нижних регионов.\n\nКроме того, вы встретите множество новых монстров, каждый из которых весьма опасен, заставляя остерегаться каждом пути.\n\nСписок особых монстров:\n1. Теневой вор (регион 2)\n2. Следопыт-стрелок (регион 3)\n3-A. Огненный призрак (регион 4), элитник: Алый грабитель\n3-B. Альтернативный элементаль: Фосфорная душа.\n4. Ужасный доктор (регион 5) в образе саморазрушения.

challenges.sbsg = ]Мутированность]
challenges.sbsg_desc=Таинственная магия в подземелье вызвала значительные изменения у некоторых существ.\n\n- Все существа становятся другими из-за мутации клеток, что усложняет исследованию подземелья.\n- Противники имеют 6 видов мутаций, а шанс появления взрывного мутанта равен 5%.\n\nОсновные виды мутантов:\n_Неудачный мутант:_ урон в ближнем бою уменьшен на _35%_.\n_Взрывной мутант:_ скорость передвижения зафиксирована на _0.5_, сила атаки уменьшена на _30%_, но при смерти наносит _взрывной урон_.\n_Совершенный мутант:_ скорость передвижения и сила атаки увеличена на _25%_, и получает на _10%_ меньше урона.\n_Опасный мутант:_ сила атаки увеличена на _20%_, атака имеет 10% шанс вызвать кровотечение. Имеет 5% шанс при смерти отправить сигнал тревоги на текущем этаже.\n_Туманный мутант:_ сила атаки уменьшена на 10%, _дальность атаки +1_. Имеет 10% шанс вызвать головокружение, когда атакует свою цель.\n_Фазовый мутант:_ случайным образом телепортируется после того, как первые _4 атаки_ достигнут цели, и медленно _восстанавливают здоровье_, когда он не находится в поле зрения своей цели.\n\nПримечание: _если активировано испытание «Вражеские чемпионы», эффекты мутаций и чемпионов способны одновременно находится на одном и том же монстре._\n\nТакже монстры с измененной скоростью передвижения больше не получают бонус от испытания «Запутанного мира».

challenges.exsg = ]Испорченное зелье]
challenges.exsg_desc=Зелья:\n- Зелье Силы: 95% шанс получить -1 очко силы и замерзнуть на 10 ходов.\n- Зелье Ментального зрения: 95% шанс получить ослепление на 5 ходов.\n- Зелье Невидимости: 95% шанс издать крик и привлечь внимание врагов.\n- Зелье Ускорения: 95% шанс получить хромоту на 8 ходов.\n\nЕда:\n- Мясной пирог: дает скорость на 8 ходов и с неким шансом +1 очко силы.\n\n(_Если сила героя ниже 12 очков, она обязательно увеличится; предел для получения силы увеличивается от глубины подземелья, большой этаж/предел (1/2/3/4/5 этаж, 1/2/2/1/1 раз)_\n\nОстальное:\n- Продвинутые зелья _(особые/экстракты/эликсиры)_ не затрагиваются.\n- По не известной причине, большинство положительных зелий, окажутся вам ядовитыми!\n- Хоть и ваше воображение делает зелья ядовитыми, но еда кажется стала очень полезной! \n- Кроме того, в подземелье будут добавлены торговые автоматы, в которых будут продаваться более продвинутые вещи.

challenges.warling = Арена противостояния (откл.)
challenges.warling_desc=Судя по всему, вы так достали монстров, что теперь некоторые стали хитрее.\n\nВраги, с которыми вы столкнетесь, будут умнее или глупее (по 50% шанс на каждого).\n\n1. Глупее враги в основном следуют за умными врагами, за своими родичами (т.е. крысы за крысами).\n2. Умные враги стараются убежать от противника, когда здоровье становится меньше или равно 50%, и стараются искать полезные растения, получая различные усиления, а также делают участки с водной местностью, в то время как глупые враги наступают на растения совершенно случайно.\n3. (После 12 этажа) Умные враги при появлении имеют 10% шанс превратиться в _кислотного мутанта_.\n4. Умные враги создают арену после обнаружения игрока, _кроме боссов, NPC и врагов на подслоях_.

challenges.morelevel=Переменность
challenges.morelevel_desc=Под влиянием времени в подземелье постепенно появляется все больше странных мест... Кто знает, на что вы наткнетесь, исследуя подземелье в этот раз? \n\nДобавляет 6 новых и 1 особый тип разновидностей местностей на этажах:\n_-_Этаж с шипами: увеличивает значительное количество ловушек. Но больше не появляются обычные этажи с ловушками.\n_-_Гигантский этаж: становится больше местности, монстров и ресурсов. Но больше не появляются огромные этажи.\n_-_Бесплодный этаж: уменьшает количество врагов и припасов на этаже, но с врагов выпадают дополнительные ресурсы.\n_-_Элитный этаж: привлекает особых врагов на этаж, которые не находятся в состоянии сна.\n_-_Этаж с кристаллом: особая комната, которая периодически накладывает на врагов различные положительные эффекты.\n_-_Этаж с колодцами: содержит три колодца и уменьшает скорость появление монстров.\n_-_Босс-этаж: создает фиксированные этажи с другими боссами. Сейчас существует только 4 этаж где присутствует слизень.

challenges.dhxd =Освещай свой путь
challenges.dhxd_desc= Возьмите фонарь, чтобы суметь найти путь во тьме, двигаясь вперед в лучах надежды!\n\nЭто специальная механика для более чем 10 испытаний, где при более чем 10 испытаний, это испытание будет засчитывается как одно. Но вы также можете включать его и без других!\n\n1. Добавляет механику благословения света и ведьминого проклятия. Свет фонаря будет снижаться по мере спуска в глубь подземелья.\n2. Смерть героя при слабом освещении, вызовет нервный срыв и породит его собственную тень. По мере повышения уровня героя, его тень будет становиться все сильнее и сильнее.\n3. Добавляет фонари и ламповое масло, используйте их рационально, чтобы выжить в благословении света! Даже если вас, проклянет ведьма, это не поставят вас в безвыходную ситуацию.\n\nСвет не погас, надежда все еще есть, несите фонарь, чтобы указать себе путь, двигаясь вперед вместе со светом!

challenges.cs=Запутанный мир
challenges.cs_desc=Кажется, что время вышло из-под контроля. Вас засасывает во временной вихрь, где вы неоднократно перевоплощаетесь. Потеряйтесь в мире будущего, где полно опасностей. В мире, где ресурсов мало, а все враги могущественны и жестоки.\n\nЗдесь вы - герой, а все остальные - обычные люди. Тут, представлен конца света, где все ресурсы давно исчерпаны, остались только развалины и иллюзии, образованные бесконечной скверной, в этом мире можно легко умереть, из-за любой не осторожности.\n\nЭто место не подается здравому смыслу, здесь не действует обычный правила смены дня и ночи. Делая этот мир еще опасней В этом обреченном путешествии вам нужно будет тщательно обдумывать каждый шаг, находить скудные ресурсы и стараться изо всех сил исследовать этот запутанный мир, чтобы выжить.\n\nИзменения мира:\n_-_ 1. Генерация предметов в подземелье будет существенно уменьшена, изменится местность, а некоторые начальные предметы на 0 этаже будут удалены.\n_-_ 2. Все враги у которых есть эффект мутаций или чемпиона, будут с увеличенными характеристики. (Если эти испытания не включены, то вместо них будет увеличено появление редких существ)\n_-_ 3. Все враги изначально пробуждены, но их стало меньше, и все они теперь чемпионы. Потому что слабые были устранены сильнейшими.\n_-_ 4. Появляются дополнительные специальные комнаты снабжения на некоторых этажах.\n_-_ 5. Урон всех врагов на этажах боссов увеличен в 1,25 раза.\n_-_ 6. День и ночь постоянно сменяются, и некоторые монстры становятся более агрессивные ночью.\n_-_ 7. Монстры с 3 по 24 уровень имеют 25% шанс получить особый эффект: Печать Запутанного мира.\n_-_ 8. Скорость передвижения героев увеличится на 10%.

challenges.no_armorx = Эта земля не привередлива к поеданию брони, отличающейся от тканевой, и поэтому автоматически удаляется не тканевая броня при ее обнаружении.


kill=\n_Ведьма льда:_\n_-_ +25% здоровья.\n_-_ Еще больше слуг призывает на воде.\n_-_ При поражении обязательно выпадет амулет из темного золота.\n_Полководец Дворфов:_\n_-_ Смертоносные атаки используются чаще.\n_-_ +50% здоровья.\n_-_ При поражении обязательно выпадет амулет священной природы.\n_Король слизней:_\n_-_ +100% здоровья.\n_-_ Сильнее урон и более высокая скорость.\n_-_ В начале дополнительно призывает: гнолла-трикстера, древнего краба, вонючую крысу и темного слизня.\n_-_ При поражении обязательно выпадают слизневые перчатки.\n_DM-720:_\n_-_ Приобретает новые способности.\n_-_ При поражении обязательно выпадет DM150 терминал контроля. [еще не завершен]

challenges.stronger_bosses=Злые боссы
challenges.stronger_bosses_desc=Это испытание делает борьбу с боссом еще более сложной! Вы столкнетесь с более могущественными боссами. А также получите дополнительные очки, монеты и дополнительное выпадение предметов!!!\n\nПримечание. «Испытание боссами» активируется по умолчанию для Злых боссов, но некоторые эксклюзивные боссы не получают этот бонус.\n\n}Первый регион: Священные джунгли.}\n\n_A. Плод Клиффорда:_\n_-_ Фаза 2: щупальца атакуют на расстоянии, а на поле появляются дополнительные столбы, облегчающие уклонение.\n_-_ Фаза 2: отсутствуют дополнительные зелья очищения.\n_-_ Фаза 3: щупальца и плод имеют дополненный бонус к защите во время боя, а также дополнительно появляются призрачные пираньи.\n\n_B. Цветок Окраха (НЗП):_\n_-_ Скоро появится.\n\n[Второй регион: Ледяная тюрьма.[\n\n_A. Тенгу:_\n_-_ Здоровье +25%.\n_-_ Фаза 1: ловушки гораздо смертоноснее.\n_-_ Фаза 2: способности противника используются чаще.\n_-_ Дополнительная награда в виде 10 кобальтовых монет.\n\n_B. Король мимиков:_\n_-_ Фаза 2: меняется местность и увеличивается его обзор видимости.\n_-_ Каждое подобранное сокровище делает его сильнее.\n_-_ Кристалл периодически дает щит, и увеличивает его здоровье.\n_-_ Мистический портал способен перемещаться, и он активно избегает игрока.\n_-_ Босс получает треть от вашей брони, когда изображает вас, или 7 ед брони, если у цели 0 брони.\n_-_ Начальная атака увеличена на 15%, а способность с кровотечением становится более смертоносным.\n_-_ Дополнительная награда в виде 10 кобальтовых монет.\n_C. Теневой Тенгу (НЗП):_\n_-_ Скоро появится.\n\n]Третий регион: Ледяные пещеры]\n\n_A. DM-300:_\n_-_ Здоровье +75%.\n_-_ Высоковольтная опора с увеличенными характеристиками и их становится больше.\n_-_ Способности противника чаще и сильнее.\n_-_ DM-300 ещё быстрее, пока сверх-заряжен.\n_-_ После победы выпадет случайное кольцо.\n\n_B. DM-720 (НЗП):_\n_-_ Здоровье +50%.\n_-_ Древний следопыт имеет уменьшений урон наносимых атак и вылазит когда остается {2 опоры{.\n_-_ Все высоковольтные опоры имеют вдвое уменьшенное здоровье и теперь нужно их уничтожать.\n_-_ Пока не уничтожен DM-720, древний следопыт{полностью неуязвим{.\n_-_ Меняется местность.\n_-_ Больше наград после битвы.\n\n_C. Ведьма льда (НЗП):_\n_-_ Скоро появится.\n\n|Четвертый регион: Руины столицы|\n\n_A. Король Дворфов:_\n_-_ Здоровье +50%.\n_-_ Приспешники становятся еще сильнее.\n_-_ Фаза 1: более быстрые способности противника и призыв приспешников.\n_-_ Фаза 2: дополнительный призов Ледяного голема и бронированного гнолла у которого будет на 62,5% больше здоровья.\n_-_ Фаза 3: 2х здоровья, более быстрый призыв.\n_-_ Фаза 4: добавляет 20% к максимальному запасу щита.\n\n_B. Генерал Дворфов (НЗП):_\n_-_ Скоро появится.\n\n[Пятый регион: Предместье демонов[\n\n_A. Йог-Джева:_\n_-_ Две Длани вызываются одновременно.\n_-_ +60% урона лазером.\n_-_ Более сильные личинки.\n_-_ Фаза 2: дополнительный призов замороженной и фосфорной Длани.\n\n_B. Беспредельный ужас - Воля кристалла (НЗП):_\n_-_ Скоро появится.\n\n*Дополнительные регионы: Боссов*\n_Древние руины - Сакабамбаспис_\n_-_ Значительно уменьшена дальность обзора.\n_-_ Способности Сакабамбасписа более смертоносны.

