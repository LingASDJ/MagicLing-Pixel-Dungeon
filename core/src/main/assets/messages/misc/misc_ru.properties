paswordbadges$badge.kill_yogsts.desc=Пройдите испытание Тавела Ат'Умра и заполучите Серебряный ключ.\n\nНаграда: при повторном диалоге с Паопао, можно получить свиток предсказания. (расходует лимит предметов при взаимодействий с NPC)
