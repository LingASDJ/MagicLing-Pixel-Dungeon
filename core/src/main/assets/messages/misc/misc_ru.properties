badges$badge.unlock_rogue.desc=Разблокируйте Разбойника, совершив 10 неожиданных атак за одну игру
badges$badge.unlock_huntress.title=Охотница разблокирована!
badges$badge.unlock_huntress.desc=Разблокируйте Охотницу, 10 раз попав метательным оружием во врагов в течение одной игры

badges$badge.kill_sm.title=Дуэль Мимика
badges$badge.kill_sm.desc=Примите вызов Короля мимиков и победите его, чтобы получить его одобрение. Это честный поединок!

badges$badge.rlpt.title=Расколотый на части мир
badges$badge.rlpt.desc=Начните испытание Фрагментация и пройдите игру до главного этажа.\n\nНаграда: кожаный портфель на 0-м этаже. (на прилавке в отеле)

badges$badge.storm.title=Приближение Шторма
badges$badge.storm.desc=После получения Кристального сердца и покинув подземелье небо внезапно потемнело, раздав молнии и гром.\n\nХранители у входа в подземелье посоветовали вам отправиться в Империю Падкого Хлада, чтобы встретиться с ней. Похоже, это еще не конец.

badges$badge.kill_mg.title=Элегия Льда и Снега
badges$badge.kill_mg.desc=Постарайтесь её вразумить в стране льдов, чтобы она пришла в себя.\n\nНаграда: в подземелье может появится эксклюзивная палочка.

badges$badge.kill_apple.title=Искоренение ядовитых плодов
badges$badge.kill_apple.desc=Убейте жуткое растение, которые прячется в глубине джунглей.

badges$badge.nyz_shop.title=Задобренный торговец
badges$badge.nyz_shop.desc=Приобретайте предметы в терминале, чтобы Няруко самолично захотела поселится на 0-м этаже!\n\nНаграда: Няруко поселится на 0-м этаже, скидка 10% для кобальтовых монет на 0-м этаже и дополнительно 320 золотых.

